tenpo_famine.99.d: "올해 작황이 좋아짐에 따라 대기근이 막을 내렸다."
tenpo_famine.99.f: "천우신조로 올해의 작황은 작년까지의 지옥에서 벗어났습니다. 대다수의 지역에서 충분히 지역 인구수의 7~8할 이상의 식량수요를 충족할만한 생산량이 확보되었습니다. 기근으로 인해 발생한 유민들과 사망자로 인해 행정망 내의 인구가 크게 줄었을 것으로 예측되기에 아이러니하게도 이러한 수확량으로도 우린 충분히 배불리 먹을 수 있을것입니다."
