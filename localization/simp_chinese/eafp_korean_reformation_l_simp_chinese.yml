eafp_korean_reformation_events.302.a: "开化的象征出现在我们的土地上"
eafp_korean_reformation_events.303.t: "煤矿开发"
eafp_korean_reformation_events.303.d: "[SCOPE.sState('first_modern_mine_state').GetMineHubName]的首个煤矿已经开放。"
eafp_korean_reformation_events.303.f: "据《朝鲜新报》报道，内藏院与[SCOPE.sCountry('miner_country').GetAdjectiveNoFormatting]的[SCOPE.sCharacter('character_scope').GetLastName]先生就[SCOPE.sState('first_modern_mine_state').GetMineHubName]无烟煤事宜达成协议，协议概要如下：\n\n内藏院在开采[SCOPE.sState('first_modern_mine_state').GetMineHubName]无烟煤时，将聘请[SCOPE.sCountry('miner_country').GetAdjectiveNoFormatting]的[SCOPE.sCharacter('character_scope').GetLastName]为技术人员\n\n[SCOPE.sCountry('miner_country').GetAdjectiveNoFormatting]的签约人应将该无烟煤制成煤球\n\n无烟煤的开采及其制造成本由内藏院支出\n\n[SCOPE.sCountry('miner_country').GetAdjectiveNoFormatting]的签约人每年必须生产3万吨煤球，在这种情况下，内藏院每年向[SCOPE.sCountry('miner_country').GetAdjectiveNoFormatting]的签约人支付3000韩元\n\n（但是，如果生产超过3万吨，则内藏院将向[SCOPE.sCountry('miner_country').GetAdjectiveNoFormatting]的签约人额外支付每1万吨500韩元）\n\n该合同期限应为5年。"
eafp_korean_reformation_events.303.a: "资源开发是现代化的必要因素。"
eafp_korean_reformation_events.304.t: "织造劝业场"
eafp_korean_reformation_events.304.d: "农商工部下属的织造劝业场成立。这家织造工厂在追求利润的同时，也将承担向学生传授织造技术的角色。"
eafp_korean_reformation_events.304.f: "‘农商工部在左侧刊登了关于设立劝业场的广告。本部门为了培养人民的工艺（工藝）并促进利益，计划设立织造劝业场（織造勸業塲），希望对此有意者在世时到本部门工商科进行商议。从现在开始，农商工部将逐步实施其职责，引导人民走向生计之路，竭尽全力使国家富强，我们真诚地表示祝贺。’"
eafp_korean_reformation_events.304.a: "必须发展成近代织造产业。"
eafp_korean_reformation_events.305.t: "铁水首次排出"
eafp_korean_reformation_events.305.d: "在[SCOPE.sState('first_steel_mill_state').GetName]完工的钢铁厂中，第一炉铁水流出，欢呼声响彻云霄。"
eafp_korean_reformation_events.305.f: "‘在[SCOPE.sState('first_steel_mill_state').GetCityHubName]设立的钢铁厂是以数十万韩元的资本金建立的钢铁业的伟业。土地购买的便利以及水运的便利是无限的，是理想的选址。工厂的机械设备是最新的，工厂上没有任何不必要的东西，在外国技术人员的指导下，引进了现代炼钢技术。\n\n细细想来，巨大的利益都归属于他地，而自己土地上的无限宝物却毫无用处，人民的贫困也是无法避免的。现在钢铁厂对朝鲜土地来说是最有益的，下一个钢铁厂建立之后，朝鲜人日常使用的钢铁制品将完全可以满足。那么价格自然会下降，运营也会自然方便。’"
eafp_korean_reformation_events.305.a: "钢铁是产业的根本。"
eafp_modi_korref_305a_building: "沸腾的熔炉"
eafp_korean_reformation_events.305.b: "很适合用来制造铁路和机械。"
eafp_modi_korref_305b_building: "产业的稻米"
eafp_korean_reformation_events.306.t: "[SCOPE.sState('first_modern_paper_factory_state').GetCityHubName]造纸变"
eafp_korean_reformation_events.306.d: "在[SCOPE.sState('first_modern_paper_factory_state').GetName]建立了一家配备西式机械设备的造纸厂。"
eafp_korean_reformation_events.306.f: "有客人说：\"近日听闻一传说，[SCOPE.sState('first_modern_paper_factory_state').GetCityHubName]计划设立造纸厂，高薪聘请外国造纸技师，改造前些年买入的造纸机械进行试用。如果制造本国纸张，从遥远的地方运来本地桑树，成本和运费都会非常昂贵。如果制造外国纸张，使用破布或杂草等材料的成本不高，但我国风俗习惯是白纸或长纸合用，需求有限。\"
另一位客人回答说：\"你的话有妨碍物品制造的意思。现在我们对工业一无所知，对物品一无所创，在当今的局势下，计划造纸已经非常幸运了。如果政治开明，事业发展，对物品的需求就会增加，之后再扩大制造，技术会更加精湛，生产也会更加勤奋，利益也会更多。如果对物品的兴盛有确切的期望，那么首先要努力开明政治，奋发进取，就像改良旧机器，聘请新技术人员，始终关注造纸计划一样。\""
eafp_korean_reformation_events.306.a: "应该制造更多的外国纸张。"
eafp_modi_korref_306a_building: "西式造纸术"
eafp_modi_korref_306a: "被忽视的韩纸"
eafp_korean_reformation_events.306.b: "也应该一起制造本国纸张。"
eafp_modi_korref_306b_building: "双重生产工艺"
