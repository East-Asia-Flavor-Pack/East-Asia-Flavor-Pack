#幕府胜利，维新

meiji.101.t:0 "[ROOT.GetCountry.GetRuler.GetFirstName]维新"
meiji.101.d:0 "战争之后日本重新合而为一了。幕府表面上维持以天皇为国家元首的体系而剥夺了天皇所有的权力，所有权力在法律上也归于[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的手中。天皇和以前一样只是日本名目上的君主。日本国的宪法与法律被重新整备，日本帝国诞生了。天皇只是助日本团结的象征性地存在，所有政治上，经济上的权力专属于幕府。天皇的所有领地改属于日本帝国政府，天皇被迫将京都旧皇居改为文化遗产，居住于将军的根据地江户。证明了力量的[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]将率领新日本走向创新。"
meiji.101.f:0 ""将军得意洋洋的对天皇行了礼，天皇不得已接受了将军行的礼。天皇将迁居将军所在的江户，江户城中将筑建新皇居。将军将把江户城改筑为混合日洋流行的新都城。这也许是象征日本未来的标志。""
meiji.101.a:0 "工业将会成为日本成长的新动力。"
meiji.101.b:0 "我们要包容知识分子。"

#废藩置县

meiji.102.t:0 "废藩置县"
meiji.102.d:0 "现在各藩的影响力已经充分减少，我们要剥夺各藩的自治权将其改为行政区域，将[ROOT.GetCountry.GetName]改造为中央集权国家。"
meiji.102.f:0 ""名目上各大名将所有权力返还给中央朝廷，但实质上大部分权力还属于大名。回收大名对领地的权力将各藩改为县，日本将完全成为中央集权国家。将略同于石高的年金作为补偿支给各大名应可有效减少各大名的排斥。""
meiji.102.a:0 "通知各大名。"


meiji.103.t:0 "废藩置县"
meiji.103.d:0 "中央政府通知我们剥夺大名在各领地的所有权力，将领地改为县，归中央政府统治。这是将[SCOPE.sCountry('jap_scope').GetName]作为中央集权国家的开始。"
meiji.103.f:0 ""名目上各大名将所有权力返还给中央朝廷，但实质上大部分权力还属于大名。这次中央政府宣布回收大名对领地的权力将各藩改为县，将略同于石高的年金作为补偿支给各大名。虽剥夺权力太过激进，但大名大部分因军队与领地的维持费而入不敷出，朝廷的提案并不坏。""
meiji.103.a:0 "接受[SCOPE.sCountry('jap_scope').GetRuler.GetPrimaryRoleTitle]的提案。"
meiji.103.b:0 "拒绝。"

meiji.104.t:0 "废藩置县完成"
meiji.104.d:0 "废藩置县成功了，以前大名的自治领地全部成为了中央政府统治的县。"
meiji.104.f:0 ""以前前大名被任命为知藩使继续管理自己的藩，这情况阻碍了中央改革成果传至地方，与西欧制度相异。与此废藩置县将解任知藩使。前知藩使立即整理现任任务，回归首都接受对于辛苦的犒劳。""
meiji.104.a:0 "[SCOPE.sCountry('jap_scope').GetName]现在是实质上的中央集权国家。"

