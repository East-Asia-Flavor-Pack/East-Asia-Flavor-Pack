protect_righteousness_events.1.t: "儒生们的集体上疏"
protect_righteousness_events.1.d: "全国的儒生们集体上疏，反对引进西方文物。他们收集了数千人的签名，主张“使用洋夷的物品，就会产生洋夷的心”，应该中断与外国的通商本身。"
protect_righteousness_events.1.f: "自我们正宗、纯祖到宪宗，先代君王所成就的法律，后世的君王继承并违背者，必定处死不赦免，犯错者即使是小罪也不饶恕，因此妖妄的乱贼都被诛杀。先代君王如此严厉地排斥，而殿下却容纳并接受，凶恶而琐碎的话语正盛行，以前秘密互相勾结的人，现在竟然放肆地写书，以前私下互相传习的东西，现在公然地暴露出来，并给我们看，说它比周公、孔子的话语更好，与程子和朱子的文句相同，怎么能如此侮辱圣贤，怎么能如此玷污国家呢？"
protect_righteousness_events.1.a: "无视上疏，继续推进开化政策。"
eafp_modi_protect_righteousness_petition_rejected: "上疏被无视"
protect_righteousness_events.1.b: "为了安抚儒生们，接受一部分要求。"
eafp_modi_protect_righteousness_petition_accepted: "上疏被接受"
