 paris_commune_pulse_events.13.t: "Punições da Capital"
 paris_commune_pulse_events.13.d: "Embora um decreto do Comitê Central [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] tenha anulado a pena de morte, muitos reféns clericais temem que a regra não se aplicará a eles."
 paris_commune_pulse_events.13.f: "Rezem. Foi o que o bispo disse naquele momento, enquanto o clero era jogado em celas infestadas de pulgas e recebia comida podre.\nLá fora ouviam-se aplausos e gritos: era o fim da pena de morte.\nMas dentro da prisão, homens ansiavam pela morte dos sacerdotes."
 paris_commune_pulse_events.13.a: "Eles são valiosos para negociações. Deixem que fiquem onde estão."
 paris_commune_pulse_events.13.b: "Poderíamos deixá-los em condições melhores..."
 paris_commune_pulse_events.13.c: "É o nosso dever mandá-los logo para Deus."
 holy_meat_shields_modifier: "Escudos de Carne Sagrada"
 paris_commune_pulse_events.14.t: "Primeiro Lugar e Bem-Vestido"
 paris_commune_pulse_events.14.d: "Após uma pré-eleição na Comuna de Paris, a Guarda Nacional organizou um desfile pelas ruas principais."
 paris_commune_pulse_events.14.f: "Jean-Pierre pegou as botas. Jean-Pierre pegou o casaco. Jean-Pierre pegou a arma. Uma grande revolução estava a caminho. E Jean-Pierre estava com amigos e familiares que conhecia desde que se entendia por gente. Paris tinha uma bela história de revolução gloriosa, e o coração dele ansiava por isso.\n\nExceto pelo fato de que Jean-Pierre ainda não tinha certeza se alguém havia percebido: eles usam as mesmas balas que o exército francês, e o exército francês atiraria neles em breve."
 paris_commune_pulse_events.14.a: "Nossa lealdade é ao Comitê e à comuna."
 paris_commune_pulse_events.14.b: "Pela França e pela Internacional."
 paris_commune_pulse_events.14.c: "Nós marchamos para Paris."
