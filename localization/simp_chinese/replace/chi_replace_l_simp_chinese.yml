je_reunify_china_reason: "\"#italic 天下大势，分久必合。#!\n#italic  - 孟子#!\n\n天下陷入了巨大的混乱。[Concept('concept_china_proper','$concept_china_proper_short$')]现在不是统一在一个太阳下，而是分裂成了多个部分。\n\n我们不能袖手旁观。各地的豪杰和有志之士对这种情况感到不满，并正在努力将天下统一。他们的愿望会实现吗？还是最终会分裂呢？"