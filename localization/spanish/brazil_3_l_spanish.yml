l_spanish:
 je_brazilian_nation_building: "Integración de la nación brasileña"
 je_brazilian_nation_building_reason: "Brasil es una colonia sin patria, un Estado sin nación. Para forjar una identidad única a partir de todos los pueblos que habitan esta enorme tierra, harán falta deliberaciones prudentes, la realización de tareas hercúleas y una mano firme. ¿De verdad un solo Brasil unido es posible?"
 je_brazilian_nation_building_ragamuffin_war_south: "La #bold guerra de los Farrapos#! ha terminado y la agitación cultural [SCOPE.sCulture('sulista_culture').GetName] en tierra natal [SCOPE.sCulture('sulista_culture').GetNameNoFormatting] se ha reducido por debajo del #bold 10 %#!."
 je_brazilian_nation_building_ragamuffin_war_done: "La #bold guerra de los Farrapos#! ha terminado y la [concept_devastation|l] de todos los estados con tierras natales de población [SCOPE.sCulture('amazonic_culture').GetName] se ha reducido por debajo de #bold 5#!."
 je_brazilian_nation_building_brazilian_national_hero_owned: "Se ha proclamado un #bold [concept_brz_national_hero|l]#! en la región que se puede utilizar para propaganda."
 concept_brz_national_hero: "Héroe nacional"
 concept_brz_national_hero_desc: "Un #bold héroe nacional#! es un general que ha ganado una batalla contra un estado no brasileño, y ha sido aclamado como héroe en el evento «#bold Un nuevo héroe nacional#!»."
 je_brazilian_nation_building_integrate_nordestino: "Integrar a los nordestinos"
 je_brazilian_nation_building_integrate_nordestino_past_tense: "Los nordestinos son brasileños"
 je_brazilian_nation_building_integrate_nordestino_desc: "Para que la población del noreste se doblegue y se reconcilie de verdad con el nuevo orden nacional, es preciso destruir una de las mayores fuentes de agitación de la región, una institución que provoca tanto gritos de oprobio como llamamientos a su conservación eterna."
 je_brazilian_nation_building_integrate_nordestino_tt: "A nivel mundial, todo [concept_pop|l] de tradición [SCOPE.sCulture('nordestino_culture').GetName] se convertirá a la cultura [SCOPE.sCulture('brazilian_culture').GetName]."
 je_brazilian_nation_building_integrate_nordestino_complete_tt: "La cultura [SCOPE.sCulture('nordestino_culture').GetName] se ha integrado en la [SCOPE.sCulture('brazilian_culture').GetName]"
 je_brazilian_nation_building_integrate_nordestino_removal_tt: "Toda [concept_homeland|l] de cultura [SCOPE.sCulture('nordestino_culture').GetName] dejará de ser nuestra."
 je_brazilian_nation_building_integrate_sulista: "Integrar a los sulistas"
 je_brazilian_nation_building_integrate_sulista_past_tense: "Los sulistas son brasileños"
 je_brazilian_nation_building_integrate_sulista_desc: "Los gauchos del sur han sentido claramente que sus intereses no coinciden con los de Brasil. La revuelta de los Farrapos ha sido un ejemplo obvio de lo fuerte que es este abismo en la actualidad. Calmar el descontento farropilla va a exigir tanto de la zanahoria como del palo."
 je_brazilian_nation_building_integrate_sulista_tt: "A nivel mundial, todo [concept_pop|l] de tradición [SCOPE.sCulture('sulista_culture').GetName] se convertirá a la cultura [SCOPE.sCulture('brazilian_culture').GetName]."
 je_brazilian_nation_building_integrate_sulista_complete_tt: "La cultura [SCOPE.sCulture('sulista_culture').GetName] se ha integrado en la [SCOPE.sCulture('brazilian_culture').GetName]"
 je_brazilian_nation_building_integrate_sulista_removal_tt: "Toda [concept_homeland|l] de cultura [SCOPE.sCulture('sulista_culture').GetName] dejará de ser nuestra."
 je_brazilian_nation_building_integrate_paulista: "Integrar a los paulistas"
 je_brazilian_nation_building_integrate_paulista_past_tense: "Los paulistas son brasileños"
 je_brazilian_nation_building_integrate_paulista_desc: "Los orgullosos habitantes de São Paulo siguen su propio camino y trabajan con sus propios mercados. Desarrollar un papel económico para la región que encaje en el mercado brasileño general será fundamental para forjar una identidad nacional común junto a ellos."
 je_brazilian_nation_building_integrate_paulista_tt: "A nivel mundial, todo [concept_pop|l] de tradición [SCOPE.sCulture('paulista_culture').GetName] se convertirá a la cultura [SCOPE.sCulture('brazilian_culture').GetName]."
 je_brazilian_nation_building_integrate_paulista_je_tt: "La anotación en el diario #bold Río de café#! se ha activado y se ha completado"
 je_brazilian_nation_building_integrate_paulista_complete_tt: "La cultura [SCOPE.sCulture('paulista_culture').GetName] se ha integrado en la [SCOPE.sCulture('brazilian_culture').GetName]"
 je_brazilian_nation_building_integrate_paulista_removal_tt: "Toda [concept_homeland|l] de cultura [SCOPE.sCulture('paulista_culture').GetName] dejará de ser nuestra."
 je_brazilian_nation_building_integrate_amazonic: "Integrar a los amazónicos"
 je_brazilian_nation_building_integrate_amazonic_past_tense: "Los amazónicos son brasileños"
 je_brazilian_nation_building_integrate_amazonic_desc: "Por nuestras tierras septentrionales se extiende el descontento y están desconectadas del comercio y la política del resto de Brasil. Integrar la Amazonia exigirá calmar a los díscolos norteños y estabilizar la región, que se ha visto asolada por la rebelión."
 je_brazilian_nation_building_integrate_amazonic_tt: "A nivel mundial, todo [concept_pop|l] de tradición [SCOPE.sCulture('amazonic_culture').GetName] se convertirá a la cultura [SCOPE.sCulture('brazilian_culture').GetName]."
 je_brazilian_nation_building_integrate_amazonic_complete_tt: "La cultura [SCOPE.sCulture('amazonic_culture').GetName] se ha integrado en la [SCOPE.sCulture('brazilian_culture').GetName]"
 je_brazilian_nation_building_integrate_amazonic_removal_tt: "Toda [concept_homeland|l] de cultura [SCOPE.sCulture('amazonic_culture').GetName] dejará de ser nuestra."
 culture_brazil.1.t: "Un nuevo héroe nacional"
 culture_brazil.1.d: "[SCOPE.sCharacter('brazilian_national_hero').GetFullName] ha demostrado su valía en el campo de batalla, y tras alcanzar una impactante victoria en [SCOPE.sState('state').GetName], se ha convertido en un grito de guerra para la nación y para la población [SCOPE.sCulture('brazilian_national_hero_culture').GetName]."
 culture_brazil.1.f: "«Desde Porto Alegre hasta Belém, creo que todos estamos de acuerdo en que lo que [SCOPE.sCharacter('brazilian_national_hero').GetFullNameNoFormatting] ha logrado hoy es un milagro. ¡Propongo un brindis por [SCOPE.sCharacter('brazilian_national_hero').GetCustom('ES_ElElla')]! ¡Viva [SCOPE.sCharacter('brazilian_national_hero').GetLastNameNoFormatting]!»."
 culture_brazil.1.a: "¡[SCOPE.sCharacter('brazilian_national_hero').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('brazilian_national_hero').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('brazilian_national_hero').GetLastName] es el [concept_brz_national_hero|l] de Brasil!"
 culture_brazil.1.hero_clarification: "[SCOPE.sCharacter('brazilian_national_hero').GetFullName] puede usar su estatus como [concept_brz_national_hero|l] para integrar a la población [SCOPE.sCulture('brazilian_national_hero_culture').GetName]"
 culture_brazil.1.b: "Preferimos condenar a esta peculiar figura."
 culture_brazil.2.t: "Brasilidade"
 culture_brazil.2.d: "Tras mucho trabajo, nuestros esfuerzos por cimentar una identidad nacional única han tenido éxito. El concepto de identidad brasileña, la #italic brasilidade#!, se extiende por todo el país."
 culture_brazil.2.f: "«Nuestras tierras, nuestra gente, son algo más cohesivo que un mosaico de piezas. No, toda la nación fluye junta como afluentes que desembocan en el Amazonas: Brasil no es un mosaico, es una #italic acuarela#!»."
 culture_brazil.2.a: "¡Oh, mi Brasil brasileño!"
 culture_brazil.2.b: "¡Este Brasil puede ser el tuyo!"
 culture_brazil.3.t: "La integración de los paulistas"
 culture_brazil.3.d: "La población [SCOPE.sCulture('paulista_culture').GetName], los habitantes de São Paulo y de las Caipiras del interior, se ha reconciliado con el gobierno central y con el creciente movimiento nacional de identidad [SCOPE.sCulture('brazilian_culture').GetName]."
 culture_brazil.3.f: "«#italic Las plácidas orillas del Ipiranga oyeron\nel grito resonante de un pueblo heroico,\ny el sol de la libertad con rayos resplandecientes\nbrilló en el cielo de la patria en aquel instante#!»." #from the national anthem of Brazil
 culture_brazil.3.a: "¡Oh amada e idolatrada patria! ¡Te saludamos!"
 culture_brazil.4.t: "La integración de los sulistas"
 culture_brazil.4.d: "La población [SCOPE.sCulture('sulista_culture').GetName] del Paraná e Iguazú y los gauchos del sur se han reconciliado con el gobierno central y con el creciente movimiento nacional de identidad [SCOPE.sCulture('brazilian_culture').GetName]."
 culture_brazil.4.f: "—Cielo, sol, tierra y color. Eso es lo más bello de nuestro país. Y más aún, es lo que hace de Brasil el lugar donde crece todo lo que se planta.\n\n—Pero, padre, ¿por qué no podemos quedarnos con lo que ganamos con tanto esfuerzo? Es justo, ya que trabajamos para conseguirlo.\n\n—¿Y quién crees que fabrica tus herramientas? ¿Mis zapatos? ¿La ropa de tu madre? Brasil necesita nuestro algodón y nuestro café, tanto como nosotros necesitamos su hierro y su leche. Juntos somos más fuertes, hijo." #Céu, sol, sul, terra e cor
 culture_brazil.4.a: "¡Oh amada e idolatrada patria! ¡Te saludamos!"
 culture_brazil.5.t: "La integración de los amazónicos"
 culture_brazil.5.d: "La población [SCOPE.sCulture('amazonic_culture').GetName] del norte y los colonos fronterizos de la Amazonia se han reconciliado con el gobierno central y con el creciente movimiento nacional de identidad [SCOPE.sCulture('brazilian_culture').GetName]."
 culture_brazil.5.f: "«¡Los estados norteños están con nosotros y nos siguen!».\n\nAlgo más que júbilo embargó al público. ¿Alivio, como el de una hermana preocupada por su hermano? ¿Quizás la reivindicación de un padre al que se le ha dado la razón? Tal vez diera igual, ya que toda la casa estaba más próxima a la unidad." #Motto of Belém
 culture_brazil.5.a: "¡Oh amada e idolatrada patria! ¡Te saludamos!"
 culture_brazil.6.t: "La integración de los nordestinos"
 culture_brazil.6.d: "La población [SCOPE.sCulture('nordestino_culture').GetName] de Bahía, Pernambuco y de todo el noreste se ha reconciliado con el gobierno central y con el creciente movimiento nacional de identidad [SCOPE.sCulture('brazilian_culture').GetName]."
 culture_brazil.6.f: "—Religión, independencia, unidad, libertad: estas son las consignas de Brasil. Veamos, seguro que todos sentís curiosidad por saber qué hacen aquí un cura y un recolector de café. ¿Quién sabe la respuesta?\n\n—Somos brasileños. Esto es lo que el país nos pide.\n\n—No es la respuesta completa. Sí, todos somos brasileños. Pero no, el país nos pide que valoremos todo lo que tenemos. Porque nosotros somos #italic todo#! lo que tenemos." #First part is the motto of the Confederation of the Equator
 culture_brazil.6.a: "¡Oh amada e idolatrada patria! ¡Te saludamos!"
 brz_perfido: "Pérfido"
 brz_brasil_brasileiro: "Brasil brasileiro"
 brz_brasil_pra_mim: "Brasil! Prá mim!"
 je_south_american_national_identity: "Una nueva identidad nacional"
 je_south_american_national_identity_reason: "Aunque en su día formamos parte de un continuo mayor, compartiendo un gobierno colonial y un liderazgo comunes con nuestros vecinos, nos hemos desviado considerablemente desde que obtuvimos la independencia. Es hora de que asumamos por completo una nueva identidad [SCOPE.sCulture('new_national_culture').GetName]."
 je_south_american_national_identity_integrate_a_state: "Promover la identidad nacional"
 je_south_american_national_identity_integrate_a_state_desc: "Comienza una campaña para impulsar la integración de nuestra nueva cultura nacional en toda la nación, concediendo nuevas tierras natales de tradición [SCOPE.sCulture('new_national_culture').GetName] en nuestros [Concept('concept_incorporated_state', '$concept_incorporated_states$')|l] de ascendencia [SCOPE.sCulture('old_national_culture').GetName]."
 new_culture_has_25_percent_tt: "La población de este estado es al menos un #variable 25 %#! de cultura [SCOPE.sCulture('new_national_culture').GetName]"
 culture_south_america.1.t: "Cimientos nacionales"
 culture_south_america.1.d: "El despertar nacional en nuestro país ha propiciado la aparición de una identidad [SCOPE.sCulture('new_national_culture').GetName] distintiva entre los principales nacionalistas."
 culture_south_america.1.f: "«¡Nuestro grito sagrado es nuestro, y solo nuestro! ¡Oíd el sonido de las cadenas rotas, y ved cómo se alza un templo sagrado a la ley, la paz y la unión! ¡Qué azul es el cielo y qué gloriosa es la patria!»." #this is, like, five national anthems slammed together
 culture_south_america.1.a: "La población [SCOPE.sCulture('old_south_american_culture').GetName] ya no existe, ahora somos gente [SCOPE.sCulture('new_national_culture').GetName]!"
 culture_south_america.1.b: "¡Somos los herederos de un ideal superior!"
 culture_south_america.2.t: "Valores nacionales"
 culture_south_america.2.d: "En las regiones vecinas de [SCOPE.sState('south_american_culture_state').GetName], ha habido un aumento significativo del número de personas que han empezado a adoptar su nueva identidad [SCOPE.sCulture('new_national_culture').GetName]."
 culture_south_america.2.f: "«¿Qué majestuosa tierra es esta, que acoge a un pueblo tan hermoso? Amada nación, amada tierra, ¡te pertenezco!».\n\nLa multitud aplaudió cortésmente la florida prosa del poeta. Aunque sus palabras eran… barrocas, su sentimiento era de agradecer."
 culture_south_america.2.a: "¡Bienvenidos a la nación [SCOPE.sCulture('new_national_culture').GetName]!"
 culture_south_america.3.t: "La nación [SCOPE.sCulture('new_national_culture').GetName]"
 culture_south_america.3.d: "Desde todos los rincones de la tierra, la gente habla de su patria [SCOPE.sCulture('new_national_culture').GetName]. La identidad [SCOPE.sCulture('old_national_culture').GetName] ya no existe."
 culture_south_america.3.f: "La bandera ondeó en la plaza central, mientras una procesión desfilaba con las trompetas resonando y los tambores batiendo al unísono. «¡Que el sol renuncie a su luz antes de que rompamos el solemne juramento que hicimos a nuestro hogar!», gritó la multitud con más sinceridad que nunca antes."
 culture_south_america.3.a: "¡Gloria a la gente [¡SCOPE.sCulture('nueva_cultura_nacional').GetName]!"
 every_pop_converts_tt: "Todo [concept_pop|l] de cultura [SCOPE.sCulture('old_national_culture').GetName] de este país quedará [Concept('concept_assimilation','asimilado')] en la cultura [SCOPE.sCulture('new_national_culture').GetName]"
 south_america_culture_convert_cooldown_tt: "No ha utilizado la decisión #bold Promover la identidad nacional#! en los últimos #bold cinco años#!"
 modifier_assimilation_nnc: "Identidad nacional floreciente"
