gunmin_dongchi_events.202.t: "Frustration of Restoration"
gunmin_dongchi_events.202.d: "The rule of the Anti-Western Faction came to an end, and the ringleaders were either condemned as historical criminals or quietly exited bearing the stigma of having denied the tide of the times."
gunmin_dongchi_events.202.f: "The loud sound of the iron carriage passing outside rattled the papaer window as if to tear it. The old man, seated rigidly in the old tea house, flinched.\n\n\"To think that ominous sound would be this loud...\"\n\nHis contemplation was already a vain monologue. He knew that the teachings of the sages could not withstand the formidable power of the West. But even the people who supported them ultimately succumbed to the temptation of a better life.\n\n The sound of military boots stopped at the front gate. He lowered his head."
gunmin_dongchi_events.202.a: "Make them pay the price for defying the tide of the times. We must root out the remnants of the Anti-Western Faction."
