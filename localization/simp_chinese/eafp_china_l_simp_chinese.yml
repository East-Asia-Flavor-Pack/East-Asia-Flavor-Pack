concessions_in_china.1001.f: "... #bold 第17条 #!\n[ROOT.GetCountry.GetNameNoFormatting]国民，凡在各口岸，不拘何地居住、贸易者，均可租赁房屋、栈房，或租地自行建造房屋、礼拜堂、医院、坟墓。两国地方官应会同勘查，议定地段，俾租地之人，依议公平办理..."
