 exiles_events.100.t: "Rücküberführung"
 exiles_events.100.d: "[SCOPE.sCharacter('repatriated_scope').GetFullName] ist mit Unterstützung der Regierung seines Gastgebers [SCOPE.sCountry('repatriator_country_scope').GetAltName('IN')] aus dem Exil zurückgekehrt. Es scheint, dass die [SCOPE.sCountry('repatriator_country_scope').GetNameNoFormatting|l]en Menschen Grund haben, die [SCOPE.sCharacter('repatriated_scope').GetIdeology.GetName|l]e Ideologie [ROOT.GetCountry.GetAltName('IN')] zu verbreiten."
 exiles_events.100.f: "Zweite Chancen bekommt man nur selten. Die Heimat, die [SCOPE.sCharacter('repatriated_scope').GetCustom('DE_PRO_PER_S_3P_D')] einst verwehrt wurde, öffnet nun mit der Unterstützung eines Fremden ihre Tore. Einst verstieß man [SCOPE.sCharacter('repatriated_scope').GetCustom('DE_PRO_PER_S_3P_A')], weil man einen falschen Himmel mit immer tyrannischeren Chören vorzog. Doch eine zweite Chance für [SCOPE.sCharacter('repatriated_scope').GetCustom('DE_PRO_PER_S_3P_A')] bedeutete auch eine zweite Chance für den Traum. Für wahre Brüderlichkeit. Vielleicht würde [SCOPE.sCharacter('repatriated_scope').GetCustom('DE_PRO_POS_S_3P')] großes Werk doch noch Früchte tragen."
 exiles_events.100.a: "Wir haben [SCOPE.sCharacter('repatriated_scope').GetCustom('DE_PRO_PER_S_3P_A')] aus gutem Grund verbannt."
 exiles_events.100.b: "Willkommen zu Hause!"
