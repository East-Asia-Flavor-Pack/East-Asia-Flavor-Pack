 SETTING_SHADER_QUALITY: "Shader-Qualität"
 SETTING_SHADER_QUALITY_TOOLTIP: "#T Shader-Qualität\n#!Bestimmt die Qualität verschiedener Shader und Effekte.\n\n#T Hoch:#! Verbessert die Qualität einiger Shader-Effekte auf Kosten der Leistung.\n\n#T Mittel:#! Standardeinstellung für die intendierte Grafikerfahrung.\n\n#T Niedrig:#! Diese Einstellung ist für Low-End-Computer gedacht und wird aufgrund des Verlusts an visueller Qualität nicht empfohlen. Eine Reihe von Shadern wird vereinfacht, um die Grafikleistung zu verbessern."
 SETTING_SHOW_NUDITY: "Nacktheit anzeigen"
 SETTING_SHOW_NUDITY_TOOLTIP: "#T $SETTING_SHOW_NUDITY$#!\nLegt fest, ob Charaktere nackt gezeigt werden können."
 SETTING_PAUSE_ON_EVENT: "Pause und Pop-ups bei Ereignissen"
 SETTING_PAUSE_ON_EVENT_TOOLTIP: "#T $SETTING_PAUSE_ON_EVENT$#!\nPausiert das Spiel und zeigt Pop-ups an, wenn Ereignisse ausgelöst werden."
