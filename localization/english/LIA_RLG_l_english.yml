lia_event_rlg.1273.f:1 "오늘도 대전으로 드나드는 도로는 대전 중심가의 사람들만큼이나 북적입니다.\n도시 공무원들은 매일마다 늘어나는 화물운송량을 보며 보람차게 일하고 있습니다."
lia_event_rlg.1273.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.1280.t:0 "대규모 이주행렬"
lia_event_rlg.1280.d:0 "150만 시민 달성"
lia_event_rlg.1280.f:1 "이제 대전시민이 150만명을 넘었습니다.\n학생과 교수들, 그리고 그들의 가족들까지 모두 함께 도시로 입주해 옵니다."
lia_event_rlg.1280.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1281.t:0 "최첨단 군대"
lia_event_rlg.1281.d:0 "국방과학연구소"
lia_event_rlg.1281.f:1 "빠르게 발전하는 이 시대에선 기존의 무기는 단 수십년만 지나도 퇴물이 되기 마련입니다.\n이에 국방체계를 국산화하고 기술을 첨예화하기 위한 국립연구소인 국방과학연구소가 대전에 설립되었습니다!"
lia_event_rlg.1281.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1282.t:0 "아낌없는 연구비"
lia_event_rlg.1282.d:0 "연구인력 지원예산 극대화"
lia_event_rlg.1282.f:2 "결국 연구는 사람이 하는 일이지만, 여러가지 사정으로 연구에 전념할수 없는 인력들이 너무나 많습니다.\n이는 국가 전체에 있어 크나큰 손실이며, 이제 연구자들은 생계문제로부터 거의 해방되어 오로지 연구에만 전념할수 있는 환경을 제공받게 될 것입니다.\n대학원생을 위한 기본 생계지원비도 추가로 할당된다고 하네요?"
lia_event_rlg.1282.a:0 "꺆! <도시개발 진행도 상승>"

lia_event_rlg.1283.t:0 "우리나라 연구수도"
lia_event_rlg.1283.d:0 "두뇌의 요람 학원도시"
lia_event_rlg.1283.f:1 "살고싶은 도시, 놀러가고 싶은 도시를 모토로 행해온 시정이 결실을 맺고 있습니다.\n주민을 위해온 도시운영이 시민들의 열성적인 지지로 화답받고 있습니다."
lia_event_rlg.1283.a:0 "마음에 드는군. <도시개발 진행도 상승>"

#광주-a
lia_event_rlg.1300.t:0 "광주의 시민들"
lia_event_rlg.1300.d:0 "우리는 광주 시민입니다."
lia_event_rlg.1300.f:1 "이번달 광주의 총 인구수는 최근 행정기록에 따르면 50만명을 넘었다고 합니다.\n도시는 수많은 사람들로 북적이고 있습니다."
lia_event_rlg.1300.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1301.t:0 "행정기능 확대"
lia_event_rlg.1301.d:0 "전라남도청 건설"
lia_event_rlg.1301.f:1 "이곳에 도청을 건립한다는것은 장차 광주를 전라도의 중심도시로 육성하겠다는 의지의 표명입니다.\n전라남도청이 건설되고 철도가 들어서게 된 다면 도시는 빠르게 발전할것입니다."
lia_event_rlg.1301.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1302.t:0 "도시 정비"
lia_event_rlg.1302.d:0 "직업알선소 운영"
lia_event_rlg.1302.f:1 "도시가 빠르게 팽창하면서 자연스레 직업을 찾아 몰려든 사람들 또한 늘어났습니다.\n당국은 늘어난 도시빈민들과 무허가판자촌 문제를 해결하기 위해 일자리 양성과 더불어 직업알선소를 운영하여 실업률을 낮추는데 성과를 올렸습니다."
lia_event_rlg.1302.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1303.t:0 "새로운 도시"
lia_event_rlg.1303.d:0 "시가지 확장"
lia_event_rlg.1303.f:1 "광주 중심부에는 각종 공공시설과 함께 큰 길과 광장이 조성되었습니다.\n이곳은 이제 새롭게 발전하는 도시의 모습을 갖춰가기 시작했습니다."
lia_event_rlg.1303.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.1310.t:0 "성장하는 도시"
lia_event_rlg.1310.d:0 "75만 도시"
lia_event_rlg.1310.f:1 "75만명의 시민이 광주에 적을 두고 있습니다.\n당국은 행정서비스의 수요를 맞추기 위해 분주히 움직이고 있습니다."
lia_event_rlg.1310.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1311.t:0 "호텔 산업"
lia_event_rlg.1311.d:0 "관광 인프라 확충"
lia_event_rlg.1311.f:1 "지역 주민들이 이렇게나 도시의 자랑거리들을 홍보하는데 열심인반면, 정작 우리의 관광인프라는 그를 따라가지 못하고 있습니다.\n이에 시에서는 인프라 확충과 함께 호텔등의 사업을 지원하기로 결정하였으며, 외국인 대상 카지노 영업 허가 카드도 적극적으로 고려중입니다."
lia_event_rlg.1311.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1312.t:0 "외국인 노동자"
lia_event_rlg.1312.d:0 "고용 확대"
lia_event_rlg.1312.f:1 "관광산업 육성을 위한 대규모 투자가 이루어지면서, 3차산업 노동수요가 빠르게 증가했습니다.\n장차 미래의 문화소비자가 되어줄 우리 동아시아 주변국 출신자들에 대한 고용문턱을 낮춤으로써, 관련 사업체들을 지원할 수 있습니다."
lia_event_rlg.1312.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1313.t:0 "경제 성장"
lia_event_rlg.1313.d:0 "도시내 산업체 오늘도 증가세"
lia_event_rlg.1313.f:1 "사업을 하려는 사람들은 모두 이 도시를 제일 먼저 생각합니다.\n수많은 공장과 기업과 사업체들이 나날히 새로 등록을 마치고 있습니다."
lia_event_rlg.1313.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.1320.t:0 "백만 시민"
lia_event_rlg.1320.d:0 "인구수 백만명 돌파!"
lia_event_rlg.1320.f:1 "이달부로 도시의 총 인구수가 100만명을 돌파하였습니다.\n시내 중심부에서는 기념축제가 열렸습니다!"
lia_event_rlg.1320.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1321.t:0 "산업디자인"
lia_event_rlg.1321.d:0 "산업디자인 박람회"
lia_event_rlg.1321.f:1 "산업의 발전은 디자인계의 관심을 끌기에 충분하였으며, 공산품과 예술을 조화시키려는 시도가 빈번히 이루어지고 있습니다.\n오늘날의 소비자들 또한 기능뿐 아니라 더욱 편하고 가급적이면 이쁜 상품들을 소비하려는 경향이 강해지고 있습니다."
lia_event_rlg.1321.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1322.t:0 "폭발적인 예술"
lia_event_rlg.1322.d:0 "광주 국제미술전 개최"
lia_event_rlg.1322.f:1 "예술에 대한 지속적 투자와 시 차원에서의 투자 덕분에 이곳 광주에서 제대로된 규모로 국제미술전을 개최하게 되었습니다.\n아직은 동아시아 국가들 출신 예술가들의 비중이 높은 편이지만, 머잖아 세계적 규모로 성장을 꾀하고 있으며 관료들은 이번 행사를 우리 국가의 우월성을 선전할 절호의 찬스로 기대하고 있습니다!"
lia_event_rlg.1322.a:0 "예술가들이 뜻대로 해줄까...? <도시개발 진행도 상승>"

lia_event_rlg.1323.t:0 "산업 호황"
lia_event_rlg.1323.d:0 "물동량 최대치 경신"
lia_event_rlg.1323.f:1 "오늘도 광주로 드나드는 도로는 대전 중심가의 사람들만큼이나 북적입니다.\n도시 공무원들은 매일마다 늘어나는 화물운송량을 보며 보람차게 일하고 있습니다."
lia_event_rlg.1323.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1329.t:0 "예술가들의 반란"
lia_event_rlg.1329.d:0 "대호평을 받은 광주 국제예술전!"
lia_event_rlg.1329.f:2 "오늘 개최된 광주 국제예술전은 그야말로 대중과 평단 양쪽에서 기대 이상의 호응을 얻으며 히트쳤으며, 수많은 기사가 송고되었습니다!\n문제는 작품이었습니다. 수많은 작품들이 현 정부와 국가, 그리고 사회와 시대의 방향성에 대한 온갖 통렬한 비판과 풍자를 담아낸 주제의식으로 무장한채 아티스트들의 예술적 공격력을 전위적으로 분출하고 있었던겁니다.\n연설과 축사를 맡을 예정이었던 한 고위관료는 얼굴에 당황스러운 기색이 역력한 채 연단위에 떠밀렸으며, 참가한 예술가들은 국가의 네셔널리즘적 우월성 홍보 시도가 보기좋게 제 풀에 걸려넘어진 현 상황을 너무나도 마음에 들어했습니다."
lia_event_rlg.1329.a:0 "아이러니하네... <도시개발 진행도 상승>"


lia_event_rlg.1330.t:0 "나라의 관문"
lia_event_rlg.1330.d:0 "어서오세요 우리나라에"
lia_event_rlg.1330.f:1 "이제 광주시민이 150만명을 넘었습니다.\n이 나라에 들어오는 거의 모두가 광주 시민들의 환대를 받고 있습니다."
lia_event_rlg.1330.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1331.t:0 "국립공원"
lia_event_rlg.1331.d:0 "무등산 국립공원 지정"
lia_event_rlg.1331.f:1 "광주 전역에서 쉽게 보이는 높은 산인 무등산은 오랬동안 주민들에게 동네 뒷산 취급을 받아왔습니다.\n그러나 도시가 개발되고 점점 빌딩들이 침범하는 영역이 늘어나며 환경보전에 대한 여론이 급성장하였고, 마침내 추진위의 지속적인 활동덕분에 국가에서는 무등산을 국립공원으로 지정하기로 결정했습니다!"
lia_event_rlg.1331.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1332.t:0 "생태도시계획"
lia_event_rlg.1332.d:0 "환경친화적 개발"
lia_event_rlg.1332.f:2 "산업화는 우리에게 수많은 부와 편안함을 가져다 주었지만...이들은 공짜가 아니었습니다.\n관련산업의 성장속에서 공해와 환경오염의 현상황을 강도높게 비판하는 한 영화가 엄청난 사회적 반향을 일으킨 여파로, 시민들 사이에서 환경친화적 개발에 대한 담론이 크게 떠올랐습니다.\n수많은 환경연구의 축적과 명백한 사례들, 그리고 주민들의 전폭적 지지 덕분에 영산강변 생태공원화와 녹지 확충등 다방면에서 생태도시 프로젝트가 시작되었으며, 시민들의 육체적 정신적 건강을 책임지고 있습니다."
lia_event_rlg.1332.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1333.t:0 "우리의 문화수도"
lia_event_rlg.1333.d:0 "예술의 도시"
lia_event_rlg.1333.f:1 "매일같이 수많은 사람들이 이곳을 보러 놀러오고 있습니다.\n수십년간의 예술적 노력이 결실을 맺었습니다."
lia_event_rlg.1333.a:0 "마음에 드는군. <도시개발 진행도 상승>"

