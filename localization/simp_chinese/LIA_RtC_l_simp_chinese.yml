 hui_revolt.1.t:0 "回族起义"
 hui_revolt.1.d:0 "即使[SCOPE.sCountry('chi_scope').GetName]宽待[SCOPE.sState('scope:revolt_state').GetName]的宗教传统，回族穆斯林对差别很气愤。非穆斯林也欲啖满洲族肉。暴力事态将扩散。"
 hui_revolt.1.f:0 "[SCOPE.sState('scope:revolt_state').GetCityHubName]의 번화한 시장에서 한 무리의 회족 상인들이 모여 청나라 정부에 대한 불만을 토로한다. "우리의 권리와 전통이 짓밟혔으니 더는 침묵할 수 없습니다." 한 사람이 선언한다. 황제는 정의를 요구하는 이들의 외침을 들을까, 아니면 그들의 곤경을 외면할까? 회족과 제국 자체의 운명이 위태로운 기로에 서 있다."
 hui_revolt.1.a:0 "반란은 용납할 수 없다."
 
 hui_revolt.4.t:0 "云南回变"
 hui_revolt.4.d:0 "[SCOPE.sCharacter('png_ruler').GetFullName]在[SCOPE.sState('revolt_state').GetName]率领回族起义了。人称云南回变。[SCOPE.sCharacter('png_ruler').GetFullName]军占领桥梁，驱逐[SCOPE.sCountry('chi_scope').GetName]官吏，[SCOPE.sCountry('chi_scope').GetNameNoFlag]要行动了。"
 hui_revolt.4.f:0 "'安汉反清\n\n 连回、汉为一体\n竖立义旗\n驱逐鞑虏\n恢复中华\n剪除贪污\n出民水火'"
 hui_revolt.4.a:0 "TODO"
 
 hui_revolt.5.t:0 "东干反乱"
 hui_revolt.5.d:0 "回族的不安情绪蔓延新疆全地，[SCOPE.sCharacter('yts_ruler').GetFullName]，一名塔吉克族军人率领起义军占领[SCOPE.sState('revolt_state').GetName]一带，驱逐了  [SCOPE.sCountry('chi_scope').GetName]官吏. [SCOPE.sCharacter('yts_ruler').GetFullName]自称为喀什噶尔与叶尓羌喀的埃米尔，宣布摆脱[SCOPE.sCountry('chi_scope').GetNameNoFlag]皇帝的统治，要发动杰哈德，势如水火。此叛乱被称为东干反乱。"
 hui_revolt.5.a:0 "TODO"
 
 hui_revolt.6.t:0 "镇压云南回变"
 hui_revolt.6.d:0 "清军入军昆明，云南回变被粉碎了。杜文秀在昆明陷落之前食毒自杀。朝廷为了稳定云南在采取一系列措施。"
 hui_revolt.6.a:0 "我们胜利了!"
 
 hui_revolt.7.t:0 "镇压同治回乱"
 hui_revolt.7.d:0 "清军入军喀什噶尔，同治回乱被粉碎了。杜文秀在昆明陷落之前食毒自杀。朝廷为了稳定云南在采取一系列措施。阿古柏在城市陷落之前逃脱中暴毙。朝廷为了稳定此地在采取一系列措施。"
 hui_revolt.7.a:0 "我们胜利了!"
 
 hui_revolt.8.t:0 "占领[SCOPE.sState('ili_scope').GetNameNoFlag]"
 hui_revolt.8.d:0 "[SCOPE.sCharacter('yts_ruler').GetFullName]起义使新疆一片混乱。 [SCOPE.sCountry('chi_scope').GetName]不能留意[SCOPE.sState('ili_scope').GetName]的此时正是掌握该地区的机会。[ROOT.GetCountry.GetName]政府下令占领[SCOPE.sState('ili_scope').GetName]地区。"
 hui_revolt.8.a:0 "好机会。"
 
 hui_revolt.9.t:0 "[SCOPE.sCountry('rus_scope').GetNameNoFlag]占领[SCOPE.sState('ili_scope').GetName]"
 hui_revolt.9.d:0 "[SCOPE.sCharacter('yts_ruler').GetFullName]起义使新疆一片混乱。[SCOPE.sCountry('rus_scope').GetName]政府进军[SCOPE.sState('ili_scope').GetName]。"
 hui_revolt.9.a:0 "无可奈何……"
 hui_revolt.9.b:0 "立即反击!"
 
 hui_revolt.10.t:0 "[SCOPE.sCountry('chi_scope').GetNameNoFlag]的抵抗"
 hui_revolt.10.d:0 "[SCOPE.sCountry('chi_scope').GetName]强烈抗议占领[SCOPE.sState('ili_scope').GetName]。看来要流点血了。"
 hui_revolt.10.a:0 "那就以实力夺取吧。"
 
 hui_revolt.11.t:0 "[SCOPE.sCountry('chi_scope').GetNameNoFlag]的认可。"
 hui_revolt.11.d:0 "[SCOPE.sCountry('chi_scope').GetName]对占领[SCOPE.sState('ili_scope').GetName]没有任何反应。像是在对进行中的战争集中全力。"
 hui_revolt.11.a:0 "外交上的胜利。"
 
