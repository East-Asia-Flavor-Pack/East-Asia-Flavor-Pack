chinese_westernization.424.t: "新学校制度中儒家的作用"
# The Role of Confucianism in the New School System
chinese_westernization.424.d: "[ROOT.GetCountry.GetName]面临着关于儒家在现代学校制度中作用的艰难决定。"
chinese_westernization.424.f: "关于儒家在新学校制度中的地位的讨论非常激烈。那些支持废除儒家教育的人认为，儒家思想已经过时，与当今时代无关。他们认为，教育应该经过精心设计，以培养有助于国家现代化的人才，而儒家在这方面毫无用处。\n\n然而，其他官员并不同意。他们认为儒家是中国文化的重要组成部分，应该加以保护。他们说，儒家思想灌输了尊重长辈、服从和社会和谐等关键品质，所有这些对于帝国的生存都是必要的。"
chinese_westernization.424.a: "确实有必要继续教授。"
confucian_education_ig_devout: "儒家教育"
chinese_westernization.424.b: "没必要。"
chinese_westernization.425.t: "中央政府中满族权力的加强？"
chinese_westernization.425.d: "以前，通常会任命两名尚书来领导每个部门，通常是一名满族人和一名汉族人。但改革后，每个部门都设立了一个负责人，以明确责任，因此需要从满族人和汉族人中选择一人担任最高职位。"
chinese_westernization.425.f: "华丽的大厅里，卷轴展开，墨水写成的文字沉重地落在寂静的房间里。卷轴上宣布将各部门的首脑职位从双头制改为单头制，这一变化既突然又具有纪念意义。\n\n一位经验丰富的满族官员看着这篇文章，表情严肃。他喃喃自语道：“只任命一名尚书可以提高效率和责任感……但权力的平衡又该如何呢？”\n\n与此同时，一位汉族官员听到了这句话，眼中闪烁着期待的光芒。他对着老人说：“权力有可能集中，但能力比遗产更重要。我们的帝国不仅需要满族官员，还需要有能力的领导人。”"
chinese_westernization.425.a: "除了少数几个职位外，全部任命满族人。"
chinese_westernization.425.tta: "这会激起汉人的愤怒。"
chinese_westernization.425.b: "任命时稍微偏向满族人。"
chinese_westernization.425.ttb: "这可能会激起汉人的愤怒。"
chinese_westernization.425.c: "公平地任命。"
chinese_westernization.426.t: "汉人的反抗"
chinese_westernization.426.d: "汉人听到政府职位任命不平等的消息后，对这一决定深感失望。"
chinese_westernization.426.f: "“中国是汉族中国人的中国。你们都必须认识到汉族中国人的中国。不允许任何异族染指我们中国丝毫的权利。所有服从满洲人的义务一律取消。”"
chinese_westernization.426.a: "这很棘手。"
chinese_westernization.427.t: "$chinese_westernization.426.t$"
chinese_westernization.427.d: "$chinese_westernization.426.d$"
chinese_westernization.427.f: "$chinese_westernization.426.f$"
chinese_westernization.427.a: "$chinese_westernization.426.a$"
chinese_westernization.428.t: "内阁与军机处"
chinese_westernization.428.d: "内阁与军机处长期以来都是我们行政的支柱。然而，在权力走廊里，改革的声音在低语，认为这些机构是过时的遗物，不再适合我们这个充满活力的社会的需求。"
chinese_westernization.428.f: "穿着华丽礼服的朝臣们在帝国宫廷高耸的天花板下不安地低语。“传统是我们国家的脊梁，”大学士说道，他是一位银发斑驳、目光严肃的智者。“我们不能轻易抛弃让我们走到今天的基石。”房间对面的官员代表着日益增长的改革呼声，他回敬了老者的目光。“然而，”他用闪亮的眼睛回答道，“我们必须迈出第一步。”"
chinese_westernization.428.a: "继续像过去几个世纪那样运作。"
chinese_westernization.428.b: "让我们解散内阁和军机处，并组建责任内阁。"
#chinese_westernization.430.f: "'现在应该每年分批拆除所有令人敬畏的旗营，并提供十年的粮食来稳定生计。这样，即使废除后，也有十年的粮食，如果另谋生路，大家都会有工作。此外，根据外国人的调查，满洲的土地是平坦肥沃的田野，但目前只使用了五分之一。如果将旗人聚集到首都后，只迁移到几个省份开垦荒地，不仅可以稳定经济，还可以防止外国人入侵。'" # 覬覦
#chinese_westernization.430.a: "让他们在荒地上重新定居并耕种。"
#chinese_westernization.430.b: "对旗人进行职业培训，使他们能够从事其他生计。"
#chinese_westernization.430.c: "放任不管。"
#chinese_westernization.431.t: "满汉合璧" # 满族人融入汉人，还是相反？
#chinese_westernization.431.d: "政府历来满语和汉语并存。为了统一，必须只取其一。"
#chinese_westernization.431.f: "'开国皇帝不能强迫国家的官员和百姓学习国文和国语。今天，即使是旗人也不懂国文国语。它早已成为形式。在百姓眼中，这与皇室的法令无关，只是又一件展示满汉分解的遗物。'"
#chinese_westernization.431.a: "强迫旗人学习汉语。"
#chinese_westernization.431.b: "强迫汉人官员学习满语。"
#chinese_westernization.432.t: "刑罚争议" # 旗人犯罪却被减刑，引起争议。该怎么办？
#chinese_westernization.432.d: "一名旗人犯了重罪，但由于他是旗人而被减刑。这导致不满情绪高涨。"
#chinese_westernization.432.f: "最近，一名旗人犯下了杀人案。他酒后袭击路人，在此过程中，一名商人丧生。但他因为他的地位而受到了相当轻的惩罚。对此，以汉族商人为中心的抗议活动十分强烈。一些人甚至转为对整个满族的反感。"
#chinese_westernization.432.a: "重新惩罚，使其受到与汉人相同的罪行。"
#chinese_westernization.432.b: "不能违反传统和纪律。这次就放过吧。"
#chinese_westernization.433.t: "解除驻防"
#chinese_westernization.433.d: "至今为止，只允许满族人居住的地区，现在试图允许汉族人居住，满族人之间的反弹非常激烈。"
#chinese_westernization.433.f: "“早先入关后，到处设立驻防，原本是为了不遵循元朝的例子。如果取消驻防，旗人和汉人之间的界限就会消失，他们会忘记骑马和射箭。”"
#chinese_westernization.433.a: "必须采取强硬手段。"
#chinese_westernization.433.b: "与其操之过急，不如寻求渐进式的说服和整合更为明智。"
#chinese_westernization.434.t: "TODO"
#chinese_westernization.434.d: "一位德高望重的官员去世，需要表达哀悼，但哀悼期应该遵循满族习俗还是汉族规范，引发了争议。"
#chinese_westernization.434.f: "“逝者是显赫的满族贵族。按照传统，应该哀悼100天。”一些满族官员主张。\n\n但汉族官员提出了不同意见。“逝者是高级官员。按照惯例，应该守孝三年。”"
#chinese_westernization.434.a: "按照满族传统，确定100天的哀悼期。"
#chinese_westernization.434.b: "按照汉族惯例，守孝三年是合适的。"
#chinese_westernization.435.t: "断发易服"
#chinese_westernization.435.d: "为了配合最近的现代化，有人提议将官服改为西式服装。特别是辫子，虽然适合骑马，但已不再适应时代，成为争论的焦点。"
#chinese_westernization.435.f: "“两千年前，赵武灵王接受了周的服饰而变得强大，泰伯在治理古吴之前也剪了头发。如果他们不改变头发和衣服，他们能成就大业吗？”"
