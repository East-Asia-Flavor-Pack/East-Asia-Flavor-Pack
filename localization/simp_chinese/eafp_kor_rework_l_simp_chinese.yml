eafp_kor_mainline.100.mt: "驾崩"
eafp_kor_mainline.100.md: "午时，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]在昌德宫重熙堂驾崩。"
eafp_kor_mainline.100.mf: "啊！《书经》中说：“能勤于国事，能居家节俭。”说的就是[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]养育万物，包容广大，深远的心境藏于深处，人们无法窥探其终。包容善恶之心比山林还要宽广，因此人们不会无辜获罪，朝廷也没有违背法律的刑罚。言语必定恭敬，容貌上没有丝毫怠慢。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的诗文也神韵高雅，平时喜欢隶书，也达到了精妙的境界，但他谦虚，不自诩擅长，因此很少有人知道他达到了精妙的境界。\n\n啊！[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]拥有文明而聪慧的资质，仁孝而恭俭的品德，年幼时继承了艰难而伟大的事业，心中充满了悲痛，小心翼翼地继承家业，努力进行勤于民事的政治。他倾注心血，谋求善治，因此人们期待着仁义将得到匡正，功绩日益提高，从而光耀前代的伟大功勋，成就百世的辉煌事业，但这个百姓没有福气，上天吝啬他的寿命，没有让他完成所期望的政治，就突然迎来了丧亡的悲痛。啊！冤枉啊！啊！痛惜啊！"
eafp_kor_mainline.100.oa: "广听博纳谓之“宪”，\n尊谥为#V 宪宗#!"
eafp_kor_mainline.100.ob: "大法明度谓之“章”，\n尊谥为#V 章宗#!"
eafp_kor_mainline.100.oc: "怀柔远人，开怀近附谓之“和”，\n尊谥为#V 和宗#!"
eafp_kor_mainline.101.mt: "江华岛令"
eafp_kor_mainline.101.md: "前往江华岛的队伍返回汉阳。"
eafp_kor_mainline.101.mf: "从那天以后，一切都变了。\n\n无数大臣成群结队地来到岛上迎接我，因为我家族的逆贼血统，我只以为那天是我的末日。\n\n然而，我不再属于我祖父恩彦君的家系，而是被登记为先先代国王的儿子，名字也从#V 元范#!改为#V 昡#!。\n\n现在，我突然登上王位，肩负着处理国政、继承宗庙社稷的重任。\n\n虽然我早年读过《通鉴》两卷和《小学》一卷、二卷..."
eafp_kor_mainline.101.oa: "...但近年来甚至都没有读过..."
eafp_kor_mainline.102.mt: "驾崩"
eafp_kor_mainline.102.md: "卯时，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]在昌德宫大造殿驾崩。"
eafp_kor_mainline.102.md2: "卯时，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]在景福宫康宁殿驾崩。"
eafp_kor_mainline.102.mf: "昔日殷高宗久历外方之劳，故即位后不敢废政或安逸，故国治而安；汉宣帝起于闾阎，知百姓之事之难，故综合名实而明辨之，故能中兴西业。上天赋予我们[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]以重任也是如此，但享国之年远不及殷高宗，近不及汉宣帝，以致未能以中兴而治的政治成就长久的教化，这实在是天意啊，说什么呢？唉！冤枉啊。\n\n臣以愚钝之身，深受优渥之恩，历任辅弼多年。如今，在无法抚摸剑石之后，竟要献上模仿描绘的微薄心意，不仅言不达意，更是深感惭愧。唉！冤枉啊。"
eafp_kor_mainline.102.oa: "聪明睿智，智慧深邃，称为'哲'，\n尊谥号为#V 哲宗#!。"
eafp_kor_mainline.102.ob: "圣善广为人知，称为'宣'，\n尊谥号为#V 宣宗#!。"
eafp_kor_mainline.102.oc: "大力阐明法度，称为'章'，\n尊谥号为#V 章宗#!。"
eafp_kor_mainline.102.od: "使百姓平安喜乐，称为'康'，\n尊谥号为#V 康宗#!。"
eafp_kor_mainline.103.mt: "进入宫殿"
eafp_kor_mainline.103.md: "国王在殡殿接受大宝，举行即位典礼。"
eafp_kor_mainline.103.mf: "进入宫中，感觉沉重的肩膀更加压抑。无数臣子向我行礼，但他们的眼神却让我感到害怕。父亲说'现在你必须承担朝鲜的国运'，但我又怎能知道那份重量有多重呢？\n\n接过玉册的手在颤抖。远处可以看到大王大妃的身影。"
eafp_kor_mainline.103.oa: "宫殿的寒气让我瑟瑟发抖..."
eafp_kor_mainline.104.mt: "鲫鱼"
eafp_kor_mainline.104.md: "某时，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]于昌德宫大造殿驾崩。"
eafp_kor_mainline.104.md2: "某时，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]于景福宫康宁殿驾崩。"
eafp_kor_mainline.104.mf: "《周易》中“自强不息”说的就是[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]恭敬地保持着天性，拥有仁慈宽厚的品性，治理国家勤勉，爱民之心深切。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的心胸像大海一样宽广深邃，无法估量，他的恩德遍及全国。\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]总是忧心忡忡，努力创造，规模宏大，因此从东海到北海，极其遥远的国家也诚心诚意地仰慕教化，都进献尊号，劝[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]即位，这种荣耀是古代没有的。[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]驾崩之日，朝廷大臣和百姓都沉浸在失去仁政君主的悲痛之中。这是[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]配享上天，开启万年太平，实在是功劳深厚，留下的计策远大。想到他的恩德，悲伤充满胸膛，思念之情没有尽头。" # 创作
eafp_kor_mainline.104.oa: "确立基础，树立标准称为“高”\n追尊庙号为#V 高宗#!。"
eafp_kor_mainline.104.ob: "百姓无法形容其名者称为“神”\n追尊庙号为#V 神宗#!。"
eafp_kor_mainline.104.oc: "从早到晚谨慎戒惧者称为“敬”\n追尊庙号为#V 敬宗#!。"
eafp_kor_mainline.105.mt: "收回垂帘听政"
eafp_kor_mainline.105.md: "大王大妃下教收回垂帘听政"
eafp_kor_mainline.105.mf: "大王大妃召集时任·原任大臣下教说：\n\n“今日收回垂帘听政，当初勉强答应请求时就已经决定了，等待今日，一日如一年。主上的春秋正盛，圣学成熟，可以应付繁琐的万机，可以成就我当初的心愿，怎么会有这样的喜事呢？”\n\n于是[SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]说...\n\n“主上殿下春秋正盛，圣德精进，现在应该亲自总揽政务，所以有了这样的教旨……当时勉强答应众人请求的自请，完全是为了宗社的大计，今日向众人大大宣扬的自教，是天地的常理，恭敬地称颂，齐心协力地庆祝，没有其他可以禀告的了。”\n\n于是，判府事和右议政等轮流禀告仰慕赞颂之意。"
eafp_kor_mainline.105.oa: "“从今日起收回垂帘听政。”"
eafp_k105_event_tt: "#V 金佐根#!成为#color:{0.5,0.8,1.0} 权力共享者#!，\n权力共享形式转换为[concept_eafp_regent_type_sedoga]。"
eafp_kor_mainline.106.mt: "收回垂帘听政"
eafp_kor_mainline.106.md: "大王大妃收回垂帘听政"
eafp_kor_mainline.106.mf: "“从今日起应当停止垂帘听政，所以不能不下谕旨。天地之间怎么会有像我这样遭遇的人呢？……只是为了宗社的计策，才抑制心情，忍住悲伤。\n主上春秋现在已经正盛，可以总揽所有政事，怎么会有比这更值得庆贺和幸运的事呢？……主上亲自总揽政事是国家的重大喜事，喜悦的心情怎么会有尽头呢？我垂帘听政和下谕旨到今天为止，各位大臣一定要好好辅佐我们的主上。”\n\n又下教说：\n“我等待到今天，难道是白白等待的吗？……务必不要推辞，只想着百姓和国家，小心谨慎地做好，不仅我的心会高兴，天上的祖宗的灵魂也一定会高兴。\n想来现在春秋鼎盛，和以前不能相比，有什么事不能亲自总揽呢？这是我深思熟虑的事，一定要好好治理。主上想想看，这些百姓都是仰望大殿的人，国家依靠百姓，百姓依靠国家。每当想到遭受严寒酷暑或雨淋的痛苦，什么时候能够忘记呢？把心放在这里，好好爱护和照顾他们。”"
eafp_kor_mainline.106.oa: "“从今日起收回垂帘听政。”"
