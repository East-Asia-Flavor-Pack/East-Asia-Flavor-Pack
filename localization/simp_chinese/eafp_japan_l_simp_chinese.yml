hokkaido.1.t: "北海道开垦完成"
hokkaido.1.d: "在北海道定居的人很多。"
hokkaido.1.f: "北海道不再是荒凉的平原。这里有充满人们汗水和努力的田野，以及丰饶的谷物和牲畜。"
hokkaido.1.a: "北海道现在已成为流淌着牛奶与蜂蜜的土地。"
hokkaido.2.t: "确保筑城用地"
hokkaido.2.d: "为了加强海岸防御，得出了必须重新改建城池的结论，但对于应该选在哪里，争论不休。"
hokkaido.2.f: "“新建城池是海岸防御的最佳选择，但这需要巨额费用。相反，如果改建福山馆，费用会更少，但效率可能会降低。考虑到藩的财政状况，后者的选择可能更现实。”" # 新建在海岸防卫上是好的位置，但是要花钱。改建福山馆费用少，藩会喜欢。
hokkaido.2.a: "改建福山馆。"
hokkaido.2.b: "在小川附近新建。"
hokkaido.3.t: "筹措费用"
hokkaido.3.d: "筑城需要巨额费用，仅凭虾夷地的贫瘠土地可能难以筹措到这笔费用。如果幕府能够提供部分资金支持，工程将会更加顺利。"
hokkaido.3.f: "“要新建城池，那打算从哪里筹措费用呢？”\n\n“如果幕府能够支援的话，或许可行。加强虾夷地的防御，最终也会对幕府有利。”"
hokkaido.3.a: "用幕府的财政支援筑城。"
hokkaido.3.b: "让藩用自己的财政来解决。"
hokkaido.3.ttb2: "仅靠藩的财政来承担新建工程是很困难的。"
hokkaido.4.t: "完工"
hokkaido.4.d: "经过努力，城池终于完工了。"
hokkaido.4.f: "经过漫长的建设，虾夷地终于建成了一座城池。为了纪念这一时刻，商人们、各村庄的有力人士，以及许多捐献了大量捐款的捐助者们聚集在一起，决定举办一场盛大的庆祝宴会。"
hokkaido.4.a: "盛大举行祝宴！"
hokkaido.5.t: "阿伊努族的领地袭击"
hokkaido.5.d: "居住在虾夷地的阿伊努族袭击了领地"
hokkaido.5.f: "担心的事情成为了现实。居住在虾夷地的阿伊努族以武力袭击了领地。阿伊努族袭击了日本商人与农民，并放火烧毁房屋与仓库，造成了巨大的损失。幕府得知此事后，主张讨伐的声音越来越高。"
hokkaido.5.a: "立即指示讨伐阿伊努族！"
hokkaido.5.b: "这次就宽恕他们吧。"
