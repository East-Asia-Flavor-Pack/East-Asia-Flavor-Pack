 chinese_westernization.424.t:0 "새로운 학교 제도에서 유학의 역할"
# The Role of Confucianism in the New School System
 chinese_westernization.424.d:0 "[ROOT.GetCountry.GetName]은 현대 학교 제도에서 유교의 역할에 관한 어려운 결정에 직면해 있다." # [ROOT.GetCountry.GetName] is faced with a difficult decision regarding the role of Confucianism in the modern school system.
 chinese_westernization.424.f:0 "새로운 학교 제도에서 유교의 위치에 대한 논의가 치열하다. 유교 교육 폐지를 지지하는 사람들은 유교의 가르침이 시대에 뒤떨어지고 현 시대와 무관하다고 생각한다. 그들은 교육은 국가의 근대화에 도움이 될 인재를 양성하기 위해 신중하게 설계되어야 하며, 이 과정에서 유교는 설 자리가 없다고 믿는다.\n\n그러나 다른 관리들은 이에 동의하지 않는다. 그들은 유교가 중국 문화의 중요한 측면이며 보존되어야 한다고 믿는다. 그들은 유교의 가르침이 웃어른에 대한 존경, 순종, 사회적 평화와 같은 핵심 자질을 심어주며, 이 모든 것이 제국의 생존에 필요하다고 말한다."
# The discussion about Confucianism's position in the new school system is intense. Those who support its abolition believe that Confucian teachings are out of date and irrelevant in current times. They believe that education should be carefully designed to develop talent that will aid in the country's modernization, and that Confucianism has no place in this process.\n\nOther officials, though, disagree. They believe Confucianism is an important aspect of Chinese culture and that it should be preserved. They say that Confucian teachings instill key qualities such as respect for elders, obedience, and social peace, all of which are necessary for the realm's survival.
 chinese_westernization.424.a:0 "계속 가르칠 필요가 있긴 해."
