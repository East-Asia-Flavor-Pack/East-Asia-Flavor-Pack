 paris_commune_pulse_events.15.t: "Récusation des Républicains"
 paris_commune_pulse_events.15.d: "Les élections des dirigeants des arrondissements cachaient un vice : certains élus étaient également membres de l’Assemblée nationale. [SCOPE.sCharacter('commune_leftist_leader').GetFullName] a déclaré que le républicanisme n’était pas compatible avec la Commune."
 paris_commune_pulse_events.15.f: "« Soit vous êtes avec la Commune, soit vous êtes contre la Commune ! Paris ne peut pas, ne veut pas, et ne doit plus jamais se plier aux conditions des propriétaires terriens, des industriels ou de la petite bourgeoisie. Aucun Parisien digne de ce nom ne saurait s’en contenter. Et ces hommes sont des ennemis de la Révolution ! Si ce ne sont pas des traîtres aujourd’hui, ce sont des traîtres en devenir ! »"
 paris_commune_pulse_events.15.a: "Ce ne sont pas les employés de bureau qui détermineront la voie à suivre."
 paris_commune_pulse_events.15.b: "La volonté du peuple doit être respectée."
