 victoria_terminus.1.t: "Un terminus comme aucun autre"
 victoria_terminus.1.d: "Le groupe [SCOPE.gsInterestGroup('relevant_terminus_ig').GetName] a soumis une proposition visant à construire un grand Terminus à [SCOPE.sState('relevant_bombay_state').GetName]. À cette fin, le groupe a collecté une importante somme d’argent."
 victoria_terminus.1.f: "Un groupe de représentants réfléchit à la conception d’un nouveau terminus, la fumée de leurs pipes emplissant le petit bureau.\n\n« Voilà qui s’annonce plutôt coûteux. La reconstruction de la gare est-elle vraiment la meilleure façon d’utiliser nos ressources ? »\n\n« Mon cher ami, nous sommes à l’époque des locomotives. Nos gains sont proportionnels au taux de livraison. Et notre taux de livraison actuel est comparable à une charrette tirée par un cheval. »"
 victoria_terminus.1.a: "Commencez immédiatement la construction."
 victoria_terminus.1.b: "Ces fonds doivent être redirigés là où ils seront utiles."
 victoria_terminus_construct_tt: "$building_victoria_terminus$ peut être construit à l’aide de l’[concept_political_lens|l] de $STATE_BOMBAY$."
 dismissed_victoria_terminus_je_tt: "L’[concept_journal_entry|l] #bold $je_victoria_terminus$#! sera écartée"
 victoria_terminus_accepted: "Construction du Terminus acceptée"
 victoria_terminus_rejected: "Construction du Terminus refusée"
 victoria_terminus.2.t: "Une merveille architecturale"
 victoria_terminus.2.d: "$building_victoria_terminus$ est un mélange d’influences architecturales et marque le début d’un nouveau chapitre pour [SCOPE.sState('relevant_bombay_state').GetName] et l’Inde dans son ensemble."
 victoria_terminus.2.f: "Deux Britanniques en costume se tiennent devant le nouveau terminus tandis qu’un coolie porte leurs bagages.\n\n« Si nous n’avions pas passé des mois en bateau, j’aurais pu me croire à Londres. »\n\n« Et c’est là tout le génie de sa conception. Nos compatriotes le voient comme le prolongement de la culture britannique, tandis que les locaux y voient la continuation respectueuse de leur héritage moghol. Tout le monde est content, personne n’est offensé et surtout, les affaires prospèrent. »"
 victoria_terminus.2.a: "Ce Terminus sera utile à toute l’Inde."
 victoria_terminus.2.b: "Le monde s’émerveillera devant notre nouvelle réalisation."
 victoria_terminus_reward_loc: "Nouvelle prouesse urbaine"
 victoria_terminus_reward_int: "Croissance emblématique"
 #Sikh Empire Content
 je_sikh_sovereignty: "Souveraineté sikhe"
 je_sikh_sovereignty_reason: "Notre nouvelle dynastie n’en est encore qu’à ses prémices. Notre royaume a connu de grands succès depuis les années qui ont suivi la conquête de l’ancienne capitale impériale moghole par le #bold Lion du Pendjab#!.\n\nIl est désormais essentiel que nous protégions notre territoire de toute agression extérieure et que nous honorions les principes de notre foi [GetReligion('sikh').GetName|l]e. Puisse l’héritage de cette dynastie prospérer encore longtemps !\n\n#b [concept_empire_stability] et [concept_court_intrigue|l]#!\n[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] ne fait pas seulement face à des menaces extérieures. Des forces au sein de notre cour peuvent conspirer pour renverser notre [concept_ruler|l] en faveur de leur candidat. Si notre #b $sikh_empire_intrigue_bar$#! atteint #v 100 %#!, notre [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] (dirigeant) sera assassiné[ROOT.GetCountry.GetRuler.GetCustom('FR_E')], la #b $sikh_empire_progress_bar$#! sera #bold réinitialisée#! à #v 0#!, l’intrigue diminuera, et un nouveau candidat sera intronisé."
