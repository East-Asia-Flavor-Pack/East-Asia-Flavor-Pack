 daimyo: "Daimyo"
 daimyo_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName] is a daimyo of [SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName]"
 daimyo_action_name:0 "Daimyo"
