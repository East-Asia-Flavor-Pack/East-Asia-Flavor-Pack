 #Technocracy law events
 technocracy.1.t: "공공 붕괴"
 technocracy.1.d: "잘못된 사업적 결단을 연이어 내린 후, [SCOPE.sCharacter('technocrat_leader').GetFullName](은)는 자신을 비난하는 사람들을 타블로이드 신문을 통해 혹평했다. 이로 인해 [SCOPE.sCharacter('technocrat_leader').GetHerHis] 대중적 평판이 무너졌으며 [GetLawType('law_technocracy').GetName]에 대한 지지도 힘을 크게 잃었다."
 technocracy.1.f: "\"이 저주받은 자들의 무대에서 저열한 열망에 찬사를! 미개한 야만과 청교도적 인민주의가 판을 치는 시대입니다. 깨우친 소수의 자애로운 지도를 거부하려면 대체 얼마나 미쳐 있어야 하는 걸까요. 당신들은 전부 길 잃은 양입니다! 나와 동료들이 이 유토피아의 혜택을 누리는 동안, 그 위엄에 모든 것이 흔들리는 와중에도 당신들은 움직일 생각도 않은 채 가만히 있겠죠. 그리고 때가 지나간 뒤에야 제발 받아달라고 #bold 간청#!하게 될 겁니다. 명심하십시오, 신사 여러분!\""
 technocracy.1.a: "공적 구제 금융으로 문제를 해결할 수 있다."
 technocracy.1.b: "수치스러운 행동이다."
 technocracy.1.c: "[SCOPE.sCharacter('technocrat_leader').GetHerHim]를 정신병원에 넣어라."
 foolish_technocrat: "명예를 잃은 기술 관료"
 disgraced_technocrat: "명예를 잃은 기술 관료"
 bailed_out_technocrat: "기술 관료 자금 지원"
 technocracy.2.t: "새로운 기계"
 technocracy.2.d: "유력한 $engineers$ 집단이 과학적 원리를 적용하여[SCOPE.sState('new_machine_state').GetName]의 [SCOPE.sBuilding('new_machine_building').GetName]에서 생산성을 크게 향상시켰다. 그들은 [GetLawType('law_technocracy').GetName]에 따라 이런 원칙을 정부 구조에 적용할 수 있을 거라고 제안한다."
 technocracy.2.f: "지식의 중요한 점은 한계를 이해하게 해 준다는 점이다. 이를 통해 경험은 유한하며 관점에 따라 달라진다는 것을 인식하게 된다. 따라서 지식이 없다면 자만이 따라오게 된다.\n\n예를 들어, 행정력를 직업인의 집합체가 아닌 기계로 취급하는 사람이 나올 수 있다. 이때 인간을 경험과 지식을 지닌 독립적인 개체가 아니라 해결해야 할 문제로 상대하게 된다."
 technocracy.2.a: "산업 부문에 가장 필요할 것이다."
 technocracy.2.b: "매력적인 제안이군."
 new_machine_enactment: "새로운 기계"
 new_machine_state_mod: "과학 산업"
 new_machine_building_mod: "과학 산업 현지화"
 technocracy.3.t: "엘리트주의!"
 technocracy.3.d: "[SCOPE.sState('university_state').GetName]의 [SCOPE.sBuilding('university_building').GetName] $academics$ 사이에서 민중의 통치와 깨우친 상류층의 통치를 화두로 논쟁이 벌어졌다. [GetLawType('law_technocracy').GetName] 제정 시도가 계속 진행되면서 그 논쟁이 대중의 관심을 끌게 되었다."
 technocracy.3.f: "\"철학자가 이 나라들에서 왕이 되거나 왕과 지도자라는 자들이 철학을 진지하고 충분하게 추구하지 않는다면, 정치 권력과 철학적 지성이 하나로 결합되지 않는다면, 그 둘 중 어느 하나만을 추구하는 잡다한 무리를 강제로 쫓아내지 않는다면, 친애하는 글라우콘, 국가에 있어서든 내게 있어서든 또는 인류에 있어서든 '문제의 종식'은 나타날 수 없다네.\"" #Plato
 technocracy.3.a: "무엇이 최선인지 알려면 위대한 정신이 필요하다."
 technocracy.3.b: "$aristocrats$에 대한 혐오감 하나는 동의할 수 있다."
