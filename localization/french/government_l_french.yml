 #Transfer of Power
 transfer_of_power_hereditary: "Héréditaire"
 transfer_of_power_hereditary_desc: "En cas de [Concept('concept_transfer_of_power','passation')] héréditaire du pouvoir, le [concept_ruler|l] règne à vie. À sa mort, son [concept_heir|l] devient le nouveau dirigeant."
