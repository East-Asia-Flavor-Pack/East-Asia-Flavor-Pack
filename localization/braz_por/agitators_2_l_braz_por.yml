 land_ownership_law_events.4.t: "A Situação dos Segundos Filhos"
 land_ownership_law_events.4.d: "Com as terras férteis, que são destinadas aos segundos filhos, se tornando uma commodity cada vez mais rara em [SCOPE.sState('commercialized_agriculture_state_scope').GetName], muitos fazendeiros envolvidos com a construção local [SCOPE.sBuilding('commercialized_agriculture_building_scope').GetName] torcem para que uma transição para a lei [SCOPE.sLaw('current_law_scope').GetName] traga a receita necessária para sustentar todos os filhos até a morte — ou no mínimo deixar uma única fazenda lucrativa que possa ser vendida."
 land_ownership_law_events.4.f: "Os campos não são totalmente sustentáveis dentro de novos modelos. Cada fazendeiro seria deixado à sua própria sorte em relação a cada campo. Supõe-se que cada colheita subsequente desgastaria o solo. É necessária uma gestão intermediária para assegurar um processo de transição tranquilo. Também é necessário treinar adequadamente cada agricultor que procura explorar a nova lei [SCOPE.sLaw('current_law_scope').GetNameNoFormatting].\n\nRecomendação: rezonear terras para aqueles que já podem comprar e passar instruções da empresa sobre as melhores práticas."
 land_ownership_law_events.4.a: "Suas preocupações são excelentes argumentos."
 land_ownership_law_events.4.b: "O grupo [SCOPE.gsInterestGroup('landowners_scope').GetName] #italic adoraria#! comprá-los."
 land_ownership_law_events.4.c: "O grupo [SCOPE.gsInterestGroup('industrialists_scope').GetName] e o poder do capital devem intervir."
 farmland_consolidation_modifier_pos: "Consolidação do Terreno de Cultivo"
 farmland_consolidation_modifier_neg: "Consolidação do Terreno de Cultivo"
 for_the_nations_second_sons_modifier: "Pelo Bem dos Segundos Filhos"
 land_ownership_law_events.5.t: "Cooperativa de Fazendeiros Defende a Lei [SCOPE.sLaw('current_law_scope').GetName]"
 land_ownership_law_events.5.d: "Buscando eliminar a necessidade de intermediários reunindo [GetPopType('farmers').GetName], [GetPopType('laborers').GetName] e [GetPopType('shopkeepers').GetName] em uma empresa compartilhada, uma recém-formada cooperativa de fazendeiros em [SCOPE.sState('farmer_coops_state_scope').GetName] — que deseja melhorar a situação de seus membros constituintes — usou sua considerável influência local para pressionar a promulgação da lei [SCOPE.sLaw('current_law_scope').GetName]."
 land_ownership_law_events.5.f: "Todas as famílias se reuniram, independentemente se fizeram cadeiras, colheram frutas ou anotaram quem vendeu o quê. Elas concordaram que a melhor chance de ter um futuro era controlar o destino de tudo. Frutas e mobílias ficariam ao alcance de todos. Legumes e artigos de luxo seriam vendidos a um preço justo, com parcelas justas para quem abasteceu as prateleiras. Nunca seria \"muito\", mas ninguém passaria fome."
 land_ownership_law_events.5.a: "Camponeses influenciando [ROOT.GetCountry.GetCapital.GetCityHubName]? Que curioso."
 land_ownership_law_events.5.b: "Elogiar o modelo de negócios deles como uma visão do futuro."
 land_ownership_law_events.5.c: "Interior e cidade, fazendeiros e operários, unam-se!"
 co_operatively_backed: "Colaboração Cooperativa"
 the_cooperative_movement: "O Movimento Cooperativo"
 land_ownership_law_events.6.t: "Terra do Lavrador"
 land_ownership_law_events.6.d: "A proposta para promulgar a lei [SCOPE.sLaw('current_law_scope').GetName], redistribuindo efetivamente os terrenos de [GetPopType('farmers').GetName] para [GetPopType('aristocrats').GetName], sem surpreender ninguém, levou a enormes protestos entre a [SCOPE.gsInterestGroup('rural_folks_scope').GetName], sendo vista por muitos como apenas o primeiro passo para a instituição da lei [GetLawType('law_serfdom').GetName]."
 land_ownership_law_events.6.f: "\"Sério? É sério mesmo? Dar essa terra para uma pessoa idiota que não sabe diferenciar uma enxada de uma picareta?\"\n\n\"Decreto do governo [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Lamento, mas o senhor deve liberar essa área.\"\n\n\"Pah! Pois observem aquele garoto mimado matar tudo nesse campo e depois venham me implorar para salvá-lo! Escrevam o que eu digo.\""
 land_ownership_law_events.6.a: "Os camponeses são meros filhos do solo, não seus donos naturais."
 land_ownership_law_events.6.b: "Você quer uma Revolução? É assim que conseguimos uma Revolução."
 estates_claims_backed_modifier: "Alegações do Estado Apoiadas"
 limited_land_redistribution_proposal: "Proposta de Redistribuição de Terra Limitada"
 land_ownership_law_events.7.t: "Negócios no Celeiro"
 land_ownership_law_events.7.d: "Com a total determinação do governo para promulgar a lei [SCOPE.sLaw('current_law_scope').GetName], um grupo de fazendeiros – que se tornaram latifundiários de [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName] e devem suas riquezas à proximidade com os principais mercados de grãos em [SCOPE.sState('farmer_wealth_concentration_state_scope').GetCityHubName] – ofereceu usar seu peso político para apoiar a proposta de lei, caso conseguissem certas \"concessões\" do governo."
 land_ownership_law_events.7.f: "A questão de vincular a terra à riqueza do extrativismo é simples: quem controlar a terra com recursos valiosos terá mais voz na sociedade. Não importa se vem do trigo, algodão ou ópio. Isso inevitavelmente levará a um desejo de evitar perder essa voz. Assim vêm os compromissos exaltados: um sacrifício temporário do orgulho para se manter no poder um pouco mais."
 land_ownership_law_events.7.a: "Tenho certeza de que poderíamos pagar alguns \"subsídios\" agrícolas."
 land_ownership_law_events.7.b: "Dê a eles direitos preferenciais à terra em [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName]."
 land_ownership_law_events.7.c: "Não precisamos dessa trapaça. A lei parece segura como está."
 rural_financial_inducements: "Incentivos Financeiros Rurais"
 big_farmer_corruption: "Corrupção dos Grandes Fazendeiros"
 land_ownership_law_events.8.t: "Uma Tragédia na Câmara dos Comuns"
 land_ownership_law_events.8.d: "Com o debate sobre a promulgação da lei [SCOPE.sLaw('current_law_scope').GetName] se aproximando em [SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetName], uma disputa local entre um latifundiário de [SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetFarmHubName] e diversos fazendeiros acabou em um massacre. Diante da possibilidade de suas pastagens comuns serem fechadas, um fazendeiro particularmente revoltado respondeu atirando contra o latifundiário em um surto de raiva."
 land_ownership_law_events.8.f: "Uma morte é uma tragédia, mas milhares são uma estatística. As estatísticas, nesse caso, são acres de terra e vidas deslocadas por um ato de ganância. Matar um criminoso é uma solução rápida, mas o simples ato de assassinar condenou um partido a dificuldades. A melhor pergunta a ser feita é: qual será a tragédia? Alguém sofrer uma morte evitável ou centenas padecerem de desnutrição pela ganância de alguém?"
 land_ownership_law_events.8.a: "Cruel. Esse é o rosto daqueles que se opõem à reforma."
 land_ownership_law_events.8.b: "Um ato doentio de uma mente doente. Nada mais."
 land_ownership_law_events.8.c: "Este ato é sintoma de uma doença maior. Resolvam."
 wave_of_sympathy_for_law: "Assassinato Incentiva Apoio por Lei"
 narratives_of_victimhood: "Narrativas de Vitimização"
 peasant_crackdowns_modifier: "Repressões Rurais"
 land_ownership_law_events.9.t: "Fascínio em uma Era Iluminada"
 land_ownership_law_events.9.d: "A pressão do governo para introduzir a lei [SCOPE.sLaw('current_law_scope').GetName] foi recebida com descrença e protestos espalhados por [SCOPE.sState('serfdom_enactment_state_scope').GetName], com [GetPopType('farmers').GetName] livres, indispostos a aceitar servir em silêncio os [GetPopType('aristocrats').GetName], aliando-se a reformistas urbanos que veem a instituição como um artefato de tempos antigos."
 land_ownership_law_events.9.f: "\"Livres da supervisão de um mestre, os camponeses deixarão nossos campos vazios. Embora #italic estejam#! trabalhando agora, quem garante que o farão amanhã?\n\nSomente uma mão firme pode conduzir a mente inconstante do camponês e garantir que ele lavre a terra com energia.\""
 land_ownership_law_events.9.a: "Assim como [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] guia seu rebanho, os [GetPopType('aristocrats').GetName] também devem guiar o seu."
 land_ownership_law_events.9.b: "Ah, mas eles não se tornarão #italic servos#!, e sim meramente \"inquilinos em taxa simples\"."
