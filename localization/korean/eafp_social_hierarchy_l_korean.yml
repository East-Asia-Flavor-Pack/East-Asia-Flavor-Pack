l_korean:
#hierarchy: four_occupations_system
four_occupations_system: "사농공상"
four_occupations_system_desc: "사농공상은 유교적 가치에 기반을 둔 동아시아의 전통적인 신분 질서입니다. 이 체계는 사회 구성원을 학자, 농민, 장인, 상인의 네 가지 주요 직업 계층으로 구분하며, 이는 국가의 근본인 농업을 중시하고 이윤 추구 활동을 상대적으로 낮게 평가하는 유교적 세계관을 반영합니다."
four_occupations_system_trigger_desc: "#b $confucian$#! [concept_religion]를 믿으며 #b $heritage_group_east_asian$#! [concept_heritage_trait]을 보유한 [concept_culture]에 속함"
#classes: four_occupations_system
shi_class: "사"
shi_class_desc: "사농공상의 최상위에 위치한 지배 계층입니다. 학문과 덕을 쌓아 국가를 통치하는 역할을 맡습니다. 유교적 이상에 따라, 이들은 사회를 이끄는 가장 중요한 존재로 여겨졌습니다. 과거를 통해 관직에 나아가 정치에 참여했으며, 토지를 소유하고 세금과 부역에서 면제되는 등의 특권을 누렸습니다."
nong_class: "농"
nong_class_desc: "이론적으로 '사' 다음으로 높은 대우를 받은 계층입니다. 국가의 근본인 식량을 생산하는 이들은 유교 사회에서 필수적인 존재로 존중받았습니다. 그러나 실제로는 무거운 세금과 부역에 시달렸으며, 농지를 소유하지 못해 경제적으로는 어려운 삶을 사는 경우가 많았습니다."
nong_class2: "$nong_class$"
nong_class2_desc: "$nong_class_desc$"
gong_class: "공"
gong_class_desc: "이들은 기술을 통해 물건을 만드는 장인 집단으로 사회에 필요한 도구와 물품을 공급하는 역할을 맡았지만, 국가의 근본인 농업보다는 중요도가 낮게 평가되었습니다. 주로 도시에 거주하며 자신들만의 기술 공동체를 형성했으나, 사회적 지위는 제한적이었습니다."
gong_class2: "$gong_class$"
gong_class2_desc: "$gong_class_desc$"
shang_class: "상"
shang_class_desc: "사농공상 중 가장 천하다고 여겨진 상인 집단입니다. 스스로 생산하지 않고 물건을 유통시켜 이윤을 추구하는 이들의 활동은 유교적 가치관에서 비생산적이고 천한 것으로 여겨졌습니다."
shang_class2: "$shang_class$"
shang_class2_desc: "$shang_class_desc$"
jianmin: "천민"
jianmin_desc: "사농공상의 공식적인 네 계층에도 속하지 못하는 최하층의 집단입니다. 주로 노비, 백정, 무당, 광대 등 사회적으로 천시받는 직업에 종사했으며, 어떠한 사회적 특권도 누리지 못하는 가장 억압받는 존재였습니다."

