 victoria_terminus.1.t: "Ein Kopfbahnhof wie kein anderer"
 victoria_terminus.1.d: "Die IG „[SCOPE.gsInterestGroup('relevant_terminus_ig').GetName]“ hat einen Vorschlag für den Bau eines großen Kopfbahnhofs in [SCOPE.sState('relevant_bombay_state').GetName] eingereicht. Die Gruppe hat eine beträchtliche Geldsumme zusammengetragen, die für den Bau verwendet werden soll."
 victoria_terminus.1.f: "Pfeifenrauch erfüllt das kleine Büro, während eine Gruppe von Beamten über die Entwürfe für einen neuen Kopfbahnhof sinnierte.\n\n„Das wird eine recht kostspielige Angelegenheit werden. Ist der Umbau des Bahnhofs wirklich der beste Einsatz unserer Mittel?“\n\n„Mein lieber Freund, wir leben im Zeitalter der Lokomotiven. Unsere Einnahmen sind proportional zur Lieferquote. Und unsere derzeitige Lieferquote ist vergleichbar mit der einer Pferdekutsche.“"
 victoria_terminus.1.a: "Beginnen wir sofort mit dem Bau."
 victoria_terminus.1.b: "Diese Geldmittel sollten dorthin gelenkt werden, wo sie gebraucht werden."
 victoria_terminus_construct_tt: "$building_victoria_terminus$ kann über die [concept_political_lens] in $STATE_BOMBAY$ gebaut werden."
 dismissed_victoria_terminus_je_tt: "Der [concept_journal_entry] „#bold Bolivars Ambitionen#!“ wird verworfen"
 victoria_terminus_accepted: "Kopfbahnhofbau angenommen"
 victoria_terminus_rejected: "Kopfbahnhofbau abgelehnt"
 victoria_terminus.2.t: "Ein architektonisches Wunder"
 victoria_terminus.2.d: "Der fertiggestellte $building_victoria_terminus$ ist eine Vermischung architektonischer Einflüsse und stellt ein neues Kapitel sowohl für [SCOPE.sState('relevant_bombay_state').GetName] als auch Indien als Ganzes dar."
 victoria_terminus.2.f: "Zwei Briten in Anzügen stehen vor dem neu errichteten Kopfbahnhof, während ein Kuli ihr Gepäck trägt.\n\n„Nun, wenn die monatelange Überfahrt nicht gewesen wäre, hätte ich glatt gedacht, wir wären wieder in London.“\n\n„Und genau das ist das Geniale an diesem Entwurf. Unsere Landsleute sehen es als einen Auswuchs der britischen Kultur. Die Einheimischen hingegen sehen es als respektvolle Fortführung ihres mogulischen Erbes. Alle sind zufrieden, niemand ist beleidigt … und vor allem das Geschäft floriert.“"
 victoria_terminus.2.a: "Der Kopfbahnhof wird ganz Indien gut dienen."
 victoria_terminus.2.b: "Die Welt wird unsere neuartige Errungenschaft bewundern."
 victoria_terminus_reward_loc: "Neuer städtischer Knotenpunkt"
 victoria_terminus_reward_int: "Sinnbildhaftes Wachstum"
 #Sikh Empire Content
 je_sikh_sovereignty: "Sikh-Souveränität"
 je_sikh_sovereignty_reason: "Wir sind noch in den ersten Tagen unserer neu gegründeten Dynastie, doch unser aufstrebendes Königreich hat in den Jahren seit der Eroberung der ehemaligen Hauptstadt des Mogulreichs durch den #bold Sher-e-Punjab#! große Erfolge erzielt.\n\nEs ist nun von entscheidender Bedeutung, dass wir unser Territorium vor Angriffen von außen schützen und die Lehren unseres [GetReligion('sikh').GetName|l]en Glaubens ehren. Möge das Vermächtnis dieser Dynastie von Dauer sein!\n\n#b [concept_empire_stability] und [concept_court_intrigue]#!\n[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] muss sich mehr als nur Bedrohungen von außen stellen. Auch Kräfte am Hof können sich verschwören, um unseren [concept_ruler] zu stürzen und den von ihnen vorgezogenen Kandidaten auf den Thron zu bringen. Falls unser #b $sikh_empire_intrigue_bar$#! #v 100 %#! erreicht, wird unser [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ($concept_ruler$) ermordet, #b $sikh_empire_progress_bar$#! wird auf #v 0#! #bold zurückgesetzt#!, $concept_court_intrigue_short$ sinkt und ein neuer Kandidat besteigt den Thron."
