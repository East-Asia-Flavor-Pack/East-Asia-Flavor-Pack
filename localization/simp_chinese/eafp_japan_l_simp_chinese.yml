eafp_japan.2201.t: "稳定的新货币"
eafp_japan.2201.d: "在改革过程中确保了足够数量的贵金属，用于铸造新的货币，结果商业和贸易也变得活跃起来。"
eafp_japan.2201.f: "“现在我们的商人可以更稳定地进行交易了。这都归功于幕府的英明政策。”"
eafp_japan.2201.a: "非常成功。"
eafp_japan.2202.t: "货币混乱"
eafp_japan.2202.d: "在没有确保足够数量的金和银的情况下开始发行货币，导致货币价值急剧下降。市场上对新货币的不信任感蔓延，商人们不愿交易，物价飞涨。"
eafp_japan.2202.f: "市场完全陷入混乱。一些商人拒绝接受新货币，另一些人则随意设定旧货币和新货币之间的兑换比率。"
eafp_japan.2202.a: "哦，不..."
eafp_japan.2203.t: "发现矿脉"
eafp_japan.2203.d: "经过长时间的探索，我们发现了一个矿脉。"
eafp_japan.2203.f: "“探险队发现的金矿比预期的要丰富得多。初步调查显示，埋藏着相当数量的金和银。”\n\n官员展开地图继续说道。“预计仅在该地区就至少可以开采10年。”"
eafp_japan.2203.a: "立即开始准备采矿。"
