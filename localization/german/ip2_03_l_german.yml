 not_control_the_press: "Schlechte Presse"
 india_railway.2.t: "Von der Krone stehlen"
 india_railway.2.d: "Im Prozess um den Zugüberfall, bei dem die angeklagten Revolutionäre wegen Raubes und Mordes angeklagt sind, haben nach Ende der Beweisaufnahme die Beratungen begonnen."
 india_railway.2.f: "Das Gebrüll der vor dem Gerichtssaal versammelten Menge erwärmt die Herzen der Angeklagten. Dasselbe Gebrüll macht es schwer, den Staatsanwalt zu verstehen. Unerbittlich spricht er weiter:\n\n„Entführung, illegaler Besitz von Schusswaffen und Mord. Das sind an sich schon schreckliche Taten, Euer Ehren. Doch diese schamlosen Männer haben sie nur begangen, um ein noch abscheulicheres Verbrechen zu begehen. Sie versuchten, genau jene Krone zu bestehlen, die sie versorgt. Die Menge draußen mag sie Helden nennen, aber ich glaube, vor dem Gesetz sind sie Verräter.“"
 india_railway.2.a: "Statuieren wir ein Exempel – verhören wir sie."
 india_railway.2.b: "Halten wir uns an Recht und Ordnung."
