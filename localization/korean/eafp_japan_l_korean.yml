eafp_japan.2002.t: "쇼군의 양위 결정"
eafp_japan.2002.d: "오랜 경영 끝에 도쿠가와 이에나리가 오고쇼로 물러났고, 이제 [SCOPE.sCharacter('ieyoshi_character').GetFullName](이)가 쇼군으로서 직위에 올랐다. 오랫동안 쌓인 막부의 병폐와 진행 중인 대기근에 어떻게 대처할지 기대를 받고 있다."
