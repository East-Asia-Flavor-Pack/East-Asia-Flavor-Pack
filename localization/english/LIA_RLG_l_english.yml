lia_event_rlg.300.t:0 "평양의 시민들"
lia_event_rlg.300.d:0 "우리는 평양 시민입니다."
lia_event_rlg.300.f:1 "이번달 평양의 총 인구수는 최근 행정기록에 따르면 50만명을 넘었다고 합니다.\n도시는 수많은 사람들로 북적이고 있습니다."
lia_event_rlg.300.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.301.t:0 "행정 재정비"
lia_event_rlg.301.d:0 "평양 행정청사 현대화"
lia_event_rlg.301.f:1 "이전부터 평양은 조선에서 각별히 신경쓰던 대 고을이었습니다.\n기존의 행정체계 노하우와 새로운 방식을 융합해 더 효과적인 시정보조가 가능해졌습니다."
lia_event_rlg.301.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.302.t:0 "철도 연결"
lia_event_rlg.302.d:0 "평양역"
lia_event_rlg.302.f:1 "간이역 수준이었던 평양역이 오늘 새롭게 단장한 모습으로 다시 태어났습니다.\n전국철도망에 연결되어 북부지방의 철도 중심지가 될 것입니다."
lia_event_rlg.302.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.303.t:0 "일자리 증가"
lia_event_rlg.303.d:0 "도시 실업민 감소"
lia_event_rlg.303.f:1 "도시가 빠르게 팽창하면서 자연스레 직업을 찾아 몰려든 사람들 또한 늘어났습니다.\n이 도시의 경제적 번영이 수많은 노동력들을 흡수하고 있습니다."
lia_event_rlg.303.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.310.t:0 "백만 시민"
lia_event_rlg.310.d:0 "인구수 백만명 돌파!"
lia_event_rlg.310.f:1 "100만명의 시민이 평양에 적을 두고 있습니다.\n대동강변 변화가에서는 기념축제가 열렸습니다!"
lia_event_rlg.310.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.311.t:0 "민족산업?"
lia_event_rlg.311.d:0 "평양자기제조주식회사"
lia_event_rlg.311.f:1 "평양은 고려자기의 발상지중 하나였으며, 근방에서는 도토가 풍부하고 상공업이 발달해 예로부터 도자기가 많이 거래되던 곳이었습니다.\n발기인중 하나인 정인숙이 자기제조기술을 개발하고 갈고닦아 뜻맞는 이들과 함께 오늘 평양 마산동에 농상공부로부터 인허가를 받아 평양자기제조주식회사를 설립하였습니다."
lia_event_rlg.311.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.312.t:0 "종합예술"
lia_event_rlg.312.d:0 "평양의 기생들"
lia_event_rlg.312.f:1 "평양이 여러가지 요인으로 부유한 도시가 되자, 그에 따라 필연적으로 예로부터 종합예술이 발달했습니다.\n볼거리,먹을거리,놀거리가 넘쳐나는 이 도시에서 국가공인 예술인들인 기생들이 거리에 활력을 더하고 있으며, 뼈대있는 기생학교들도 여럿 있었습니다."
lia_event_rlg.312.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.313.t:0 "경제 성장"
lia_event_rlg.313.d:0 "상업규모 확장"
lia_event_rlg.313.f:1 "사업을 하려는 사람들은 모두 이 도시를 제일 먼저 생각합니다.\n수많은 공장과 기업과 사업체들이 나날히 새로 등록을 마치고 있습니다."
lia_event_rlg.313.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.320.t:0 "폭발적 성장"
lia_event_rlg.320.d:0 "200만 인구 달성"
lia_event_rlg.320.f:1 "이달부로 도시의 총 인구수가 200만명을 돌파하였습니다.\n당국은 행정서비스의 수요를 맞추기 위해 분주히 움직이고 있습니다."
lia_event_rlg.320.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.321.t:0 "학교 건립"
lia_event_rlg.321.d:0 "대성학교 개교"
lia_event_rlg.321.f:1 "새로 떠오르는 평안도의 강경성향 지식인 도산 안창호 선생이 평양에 대성학교를 세웠습니다.\n그는 기초교육과 고등교육의 중요성을 역설하며 본인이 애착을 가지는 서북지방의 현황개선에 힘을 쓰겠다 합니다."
lia_event_rlg.321.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.322.t:0 "문맹퇴치"
lia_event_rlg.322.d:0 "문맹률 감소"
lia_event_rlg.322.f:1 "평양 사람들은 예로부터 책읽기를 즐겨하고 교육에 대한 관심이 높았습니다\n평양의 문맹률은 나날히 낮아지고 있으며, 시민들은 글을 쓰고 토론하는것을 미덕으로 여기고 있습니다."
lia_event_rlg.322.a:0 "전면 개항! <도시개발 진행도 상승>"

lia_event_rlg.323.t:0 "산업 호황"
lia_event_rlg.323.d:0 "물동량 최대치 경신"
lia_event_rlg.323.f:1 "오늘도 평양의 중심거리는 매우 북적입니다.\n수많은 평양 상인들은 매일마다 들어오는 물품들을 보며 보람차게 일하고 있습니다."
lia_event_rlg.323.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.330.t:0 "대도시"
lia_event_rlg.330.d:0 "대동강의 물은 도도하게 흐른다"
lia_event_rlg.330.f:1 "이제 평양시민이 300만명을 넘었습니다.\n엄청난 성과입니다!"
lia_event_rlg.330.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.331.t:0 "경제도시"
lia_event_rlg.331.d:0 "부 쓸어담기"
lia_event_rlg.331.f:1 "평양 상인들은 수완좋기로 유명하며, 시대의 흐름이 빠르게 변하는 지금도 그들은 언제나 제일 앞서있습니다.\n평양에 소재한 사업체들은 괄목할만한 성과를 올리고 있습니다."
lia_event_rlg.331.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.332.t:0 "경기 시작!"
lia_event_rlg.332.d:0 "경평축구대항전"
lia_event_rlg.332.f:1 "외국에서 축구가 유입된 이래로 시민들 사이에선 나날히 그 인기가 커져가고 있었습니다.\n이에 조선일보의 대대적인 홍보에 힘입어 개최된 서울-평양간 경기에 양 도시 시민들 모두가 열광하고 있습니다!"
lia_event_rlg.332.a:0 "평양군 이겨라!!! <도시개발 진행도 상승>"
lia_event_rlg.332.b:0 "경성군 이겨라!!! <도시개발 진행도 상승>"

lia_event_rlg.333.t:0 "평양, 평양!"
lia_event_rlg.333.d:0 "조선의 심장이여"
lia_event_rlg.333.f:1 "대동강의 맑은 물을 젖줄기 삼아\n낙원의 창가에 행복넘친다"
lia_event_rlg.333.a:0 "마음에 드는군. <도시개발 진행도 상승>"

#개성-a
lia_event_rlg.400.t:0 "개성의 시민들"
lia_event_rlg.400.d:0 "우리는 개성 시민입니다."
lia_event_rlg.400.f:1 "이번달 개성의 총 인구수는 최근 행정기록에 따르면 50만명을 넘었다고 합니다.\n도시는 수많은 사람들로 북적이고 있습니다."
lia_event_rlg.400.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.401.t:0 "철도 확장"
lia_event_rlg.401.d:0 "철도망 재정비"
lia_event_rlg.401.f:1 "서울과 개성간의 철도교통이 오늘 재정비되었습니다.\n이제 훨씬 더 원활한 궤도수송을 이용할 수 있습니다."
lia_event_rlg.401.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.402.t:0 "도시 정비"
lia_event_rlg.402.d:0 "실업률 감소"
lia_event_rlg.402.f:1 "도시가 빠르게 팽창하면서 자연스레 직업을 찾아 몰려든 사람들 또한 늘어났습니다.\n당국은 늘어난 도시빈민들과 무허가판자촌 문제를 해결하기 위해 일자리 양성과 더불어 직업알선소를 운영하여 실업률을 낮추는데 성과를 올렸습니다."
lia_event_rlg.402.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.403.t:0 "성장하는 시장"
lia_event_rlg.403.d:0 "시가지 확장"
lia_event_rlg.403.f:1 "원래부터 개성 남대문 중심거리에서는 시장이 활발히 열렸었습니다.\n도시의 발전에 따라 시장거리가 더욱 깔끔하게 재정비되었습니다."
lia_event_rlg.403.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.410.t:0 "성장하는 도시"
lia_event_rlg.410.d:0 "75만 도시"
lia_event_rlg.410.f:1 "75만명의 시민이 개성에 적을 두고 있습니다.\n당국은 행정서비스의 수요를 맞추기 위해 분주히 움직이고 있습니다."
lia_event_rlg.410.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.411.t:0 "개성인삼"
lia_event_rlg.411.d:0 "인삼산업 확대"
lia_event_rlg.411.f:1 "개성은 과거부터 우리의 대표적인 인삼재배지로 이름이 높았습니다.\n효율적인 인삼재배기술의 개량으로 인해 개성인삼은 세계시장으로 뻗어나갈 준비가 되었습니다."
lia_event_rlg.411.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.412.t:0 "회계의 전통"
lia_event_rlg.412.d:0 "사개치부법"
lia_event_rlg.412.f:1 "개성상인들은 개성 특유의 문화적 전통덕에 현금흐름을 효율적으로 구분해 장부에 적는 송도사개치부법 이라고 불리는 회계방식으로 유명했습니다.\n이 방식은 산업화 시대에 개성상인들이 보다 복잡한 차원의 자본운용에 적응하기 쉽게 도와주었습니다."
lia_event_rlg.412.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.413.t:0 "경제 성장"
lia_event_rlg.413.d:0 "도시내 산업체 오늘도 증가세"
lia_event_rlg.413.f:1 "사업을 하려는 사람들은 모두 이 도시를 제일 먼저 생각합니다.\n수많은 공장과 기업과 사업체들이 나날히 새로 등록을 마치고 있습니다."
lia_event_rlg.413.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.420.t:0 "백만 시민"
lia_event_rlg.420.d:0 "인구수 백만명 돌파!"
lia_event_rlg.420.f:1 "이달부로 도시의 총 인구수가 100만명을 돌파하였습니다.\n시내 중심부에서는 기념축제가 열렸습니다!"
lia_event_rlg.420.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.421.t:0 "도시 축제"
lia_event_rlg.421.d:0 "사월초파일"
lia_event_rlg.421.f:1 "사월초파일은 개성사람들에게 가장 성대한 명절중 하나로 남녀노소 모두가 즐기는 날입니다.\n초여름 기간인 이 날은 사람들이 옷을 여름용으로 갈아입기 시작하는 날이기도 하였으며, 이에 관련 산업이 성수기가 되던 시기이기도 했습니다."
lia_event_rlg.421.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.422.t:0 "개성의 시전"
lia_event_rlg.422.d:0 "4전 16전"
lia_event_rlg.422.f:1 "4전 16전이라 함은 개성의 거대시전 4개와 중소 시전 16개를 뜻하는 말이었습니다.\n넷의 커다란 시전들은 각각 선전(비단),백목전(무명),청포전(중국산 면포),어과전(생선과 과일)을 가리켰으며, 개성에서의 이들의 위상은 서울 육의전에 필적할 정도였습니다."
lia_event_rlg.422.a:0 "전면 개항! <도시개발 진행도 상승>"

lia_event_rlg.423.t:0 "산업 호황"
lia_event_rlg.423.d:0 "산업력 최대치 경신"
lia_event_rlg.423.f:1 "오늘도 개성공단은 개성 중심가의 사람들만큼이나 북적입니다.\n공단관리 직원들은 매일마다 늘어나는 출하량들을 보며 보람차게 일하고 있습니다."
lia_event_rlg.423.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.430.t:0 "대도시 개성"
lia_event_rlg.430.d:0 "150만 시민 달성"
lia_event_rlg.430.f:1 "이제 개성시민이 150만명을 넘었습니다.\n오늘날의 개성은 다시 한번 고려시대에 비견될 만 한 위상을 되찾았습니다."
lia_event_rlg.430.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.431.t:0 "전국유통망"
lia_event_rlg.431.d:0 "행상의 유산"
lia_event_rlg.431.f:1 "개성의 행상들은 예로부터 거대자본을 통한 전국단위의 상업 유통망을 전개하고 있었습니다.\n산업화를 맞이하여 이들은 그 누구보다 빠르게 새로운 문물과 방식과 결합하여 현대적인 유통조직으로 성장했습니다."
lia_event_rlg.431.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.432.t:0 "박물관"
lia_event_rlg.432.d:0 "개성박물관 개관"
lia_event_rlg.432.f:1 "개성지역에서 힘과 뜻있는자들이 모인 개성보승회의 후원으로 오늘 새로운 박물관을 건립하게 되었습니다.\n민간이 주가 되어 기부등을 통해 건립비용을 상당수 부담하였으며, 개성지역의 문화유산을 보존하고 연구하는 중심지가 될 것입니다."
lia_event_rlg.432.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.433.t:0 "풍요의 도시"
lia_event_rlg.433.d:0 "조선의 공장"
lia_event_rlg.433.f:1 "사람들이 일상속에서 만나는 물품의 많은 수가 국산이며, 국산 상품의 많은 수가 개성의 손길을 한번씩 거쳐갑니다.\n이 도시뿐 아니라 이 나라를 풍요로 이끄는 이곳이 바로 개성입니다."
lia_event_rlg.433.a:0 "마음에 드는군. <도시개발 진행도 상승>"

#개성-b
lia_event_rlg.450.t:0 "개성의 시민들"
lia_event_rlg.450.d:0 "우리는 개성 시민입니다."
lia_event_rlg.450.f:1 "이번달 개성의 총 인구수는 최근 행정기록에 따르면 50만명을 넘었다고 합니다.\n도시는 수많은 사람들로 북적이고 있습니다."
lia_event_rlg.450.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.451.t:0 "사령부 신설"
lia_event_rlg.451.d:0 "개성주둔군 재편"
lia_event_rlg.451.f:1 "개성의 군사적 요충지로써의 가치로 인해 이곳을 관할할 새로운 편제의 중요성이 떠오르고 있었습니다.\n수많은 물자와 인력이 개성으로 수송되고 있으며, 훈련을 위한 넓은 부지도 지정되었습니다."
lia_event_rlg.451.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.452.t:0 "도시 정비"
lia_event_rlg.452.d:0 "실업률 감소"
lia_event_rlg.452.f:1 "도시가 빠르게 팽창하면서 자연스레 직업을 찾아 몰려든 사람들 또한 늘어났습니다.\n당국은 늘어난 도시빈민들과 무허가판자촌 문제를 해결하기 위해 일자리 양성과 더불어 직업알선소를 운영하여 실업률을 낮추는데 성과를 올렸습니다."
lia_event_rlg.452.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.453.t:0 "성장하는 지역"
lia_event_rlg.453.d:0 "시가지 확장"
lia_event_rlg.453.f:1 "원래부터 개성은 규모있는 도시중 하나였습니다.\n국가가 이 지역에 많은 투자를 감행하기로 결정하면서, 도시의 성장동력은 더욱 거세졌습니다."
lia_event_rlg.453.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.460.t:0 "성장하는 도시"
lia_event_rlg.460.d:0 "75만 도시"
lia_event_rlg.460.f:1 "75만명의 시민이 개성에 적을 두고 있습니다.\n당국은 행정서비스의 수요를 맞추기 위해 분주히 움직이고 있습니다."
lia_event_rlg.460.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.461.t:0 "탄탄한 보급"
lia_event_rlg.461.d:0 "전략적 수송능력 확보"
lia_event_rlg.461.f:1 "서울과 개성간의 철도교통이 오늘 재정비되었습니다.\n이제 훨씬 더 원활한 궤도수송을 이용할 수 있어 주둔지 보급사정이 크게 개선되었습니다."
lia_event_rlg.461.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.462.t:0 "병사들의 구매력"
lia_event_rlg.462.d:0 "지역경제 급성장"
lia_event_rlg.462.f:1 "처음 개성을 군사도시로 개발한다는 계획이 발표되자, 개성 사람들은 반신반의 했습니다.\n그러나 외부에서 들어온 수많은 병사들과, 그들이 중앙으로부터 받는 봉급에서 나오는 구매력이 지역경제를 더욱 끌어올리자 모두가 환영하기 시작했습니다."
lia_event_rlg.462.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.463.t:0 "경제 성장"
lia_event_rlg.463.d:0 "도시내 산업체 오늘도 증가세"
lia_event_rlg.463.f:1 "사업을 하려는 사람들은 모두 이 도시를 제일 먼저 생각합니다.\n수많은 공장과 기업과 사업체들이 나날히 새로 등록을 마치고 있습니다."
lia_event_rlg.463.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.470.t:0 "백만 시민"
lia_event_rlg.470.d:0 "인구수 백만명 돌파!"
lia_event_rlg.470.f:1 "이달부로 도시의 총 인구수가 100만명을 돌파하였습니다.\n시내 중심부에서는 기념축제가 열렸습니다!"
lia_event_rlg.470.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.471.t:0 "군사적 혁신"
lia_event_rlg.471.d:0 "국방연구소 설립"
lia_event_rlg.471.f:1 "장정들과 병기들뿐 아니라, 나라의 내로라하는 인재들 역시 개성으로 들어오고 있습니다.\n이들은 새로 설립된 국방연구소에서 해외의 정보까지 포함하여 여러가지 군사적 연구를 수행합니다."
lia_event_rlg.471.a:0 "그건 축국..같은건가...? <도시개발 진행도 상승>"

lia_event_rlg.472.t:0 "도시의 수호신"
lia_event_rlg.472.d:0 "송악산 진지화"
lia_event_rlg.472.f:1 "송악산은 개성을 지켜주는 자연의 수호신이자, 인근지역을 훤히 내다볼수 있는 아주 중요한 요충지입니다.\n새로운 병기와 전술, 공학기술에 힙입어 송악산은 대규모로 진지화되었으며, 이는 도시의 방비는 물론 주변지역에 대한 광범위한 지원능력을 제공합니다."
lia_event_rlg.472.a:0 "입맛에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.473.t:0 "산업 호황"
lia_event_rlg.473.d:0 "물동량 최대치 경신"
lia_event_rlg.473.f:1 "오늘도 개성 앞바다는 개성 중심가의 사람들만큼이나 북적입니다.\n항구관리 직원들은 매일마다 늘어나는 수송선들을 보며 보람차게 일하고 있습니다."
lia_event_rlg.473.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.480.t:0 "대도시 개성"
lia_event_rlg.480.d:0 "150만 시민 달성"
lia_event_rlg.480.f:1 "이제 개성시민이 150만명을 넘었습니다.\n오늘날의 개성은 다시 한번 고려시대에 비견될 만 한 위상을 되찾았습니다."
lia_event_rlg.480.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.481.t:0 "가족같은 군대"
lia_event_rlg.481.d:0 "군-민 상생의 모범적 표상"
lia_event_rlg.481.f:1 "보통 군사와 관련된것이라 하면 으레 민간과의 보이지 않는 거리감이 느껴지기 마련입니다.\n그러나 이 도시에서만큼은 민과 군이 높히 조화되어 한가족처럼 지내며, 서로가 서로를 완전하게 만들어주는 완벽한 군민상생을 이뤄내었습니다."
lia_event_rlg.481.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.482.t:0 "인재발탁"
lia_event_rlg.482.d:0 "촉망받는 장군"
lia_event_rlg.482.f:1 "나라의 수많은 인재들이 군문에 들어 저마다의 재능을 인정받기위해 노력하고 있으며, 우리의 장교양성방식과 지도력에 대한 관점은 외국에서조차 관심을 보이고 있습니다.\n개성의 사령관은 진급코스의 최중요 요직으로써 여겨지고있으며, 현재 한 장교가 아주 놀라운 성과를 보이고 있다는 소문이 있습니다..."
lia_event_rlg.482.a:0 "그래? 어디한번 직접 만나보도록 하지. <도시개발 진행도 상승>"

lia_event_rlg.483.t:0 "개성 군사중심복합도시"
lia_event_rlg.483.d:0 "폭발적인 경제성장"
lia_event_rlg.483.f:1 "휴가나온 군인들 여럿이 식당 안으로 들어가자 사장님이 서비스로 반찬 한그릇을 더 내어옵니다. 반대편에서는 한 사업가가 장성들과 새로운 장비 입찰사업에 대한 이야기를 나누며 회의장으로 들어갑니다.\n군과 민이라는 서로다른 두 집단이 한 도시에 어울려 함께 밀어주고 끌어주는 훈훈한 도시입니다."
lia_event_rlg.483.a:0 "마음에 드는군. <도시개발 진행도 상승>"

