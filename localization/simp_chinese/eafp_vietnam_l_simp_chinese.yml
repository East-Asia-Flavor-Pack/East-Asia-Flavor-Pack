l_simp_chinese:
je_status_of_cambodia: "柬埔寨局势"
je_status_of_cambodia_reason: "明命十六年\n\n1834年，皇帝以黎文𠐀之乱为由，在柬埔寨驻军。此后，安赞二世的士兵与柬埔寨一道，实际上已成为越南的囊中之物，但尚未完全占领。为了阻止蛮夷之乱，必须移植我们优秀的文化，彻底同化他们。"
dai_opening.1.t: "镇压占婆"
dai_opening.1.d: "去年占婆王发动的叛乱终于被镇压。正王和副王被押送并处决。"
dai_opening.1.f: ""
dai_opening.1.a: "南方会安静下来。"
dai_opening.2.t: "攻陷藩安城"
dai_opening.2.d: "藩安城被攻陷，黎文𠐀之乱被镇压。据说传教士和暹罗支持了他们。"
dai_opening.2.f: ""
dai_opening.2.a: "处决所有传教士。"
