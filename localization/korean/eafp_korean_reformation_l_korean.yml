je_protect_righteousness_reason: "#italic 생각건대 우리 왕조는 역대 임금들이 계승하면서 유도를 높이고 중시하여 오늘날에 이르렀으니 3대 이후로 유도가 이처럼 융성한 적은 없었습니다. 그러나 불행히도 사악한 예수교라는 것이 해외의 오랑캐 종족들에게 나와서 예의나 염치는 물론 말할 것도 없고 윤리와 강상이 일체 없어져버리니 다만 하나의 짐승일 뿐이고, 하찮은 존재가 될 뿐입니다.#!\n\n[ROOT.GetCountry.GetName] 내에서 #bold 개화#!에 반대하는 #tooltippable #tooltip:je_protect_righteousness_tt #bold 유생들의 저항#!#!#!이 거세지고 있습니다. 이들은 '바른 것을 지키고 사악한 것을 배척한다'는 위정척사(衛正斥邪)의 기치 아래 서양의 종교와 문물, 사상을 거부하고 있습니다."
