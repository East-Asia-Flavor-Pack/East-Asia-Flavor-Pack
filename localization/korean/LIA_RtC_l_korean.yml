 chinese_westernization.442.t:0 "Student Selection Completed"
 chinese_westernization.442.d:0 "외국으로 유학갈 학생들이 선발되었다. 이제 외국으로 보낼 시간이다."
 chinese_westernization.442.f:0 ""삼촌과 숙모, 형제 및 마을 사람들과 이별한 뒤, 나는 전통방식 대로 어머니와 마지막 작별을 했다. 나는 어머니를 안지도 않았고 뽀뽀도 하지 않았다. 아, 이것이 중국 전통 예의에서 체면을 구기지 않는 방법이었다. 내가 할 수 있는 것은 어머니를 향해 네 번 머리를 조아리는 것뿐이었다. 어머니는 짐짓 아주 흥겨운 체했지만, 나는 보았다, 두 눈에 글썽이는 눈물방울을! 어머니는 나에게 몇 푼의 돈을 쥐어주며 당부하셨다. 얘야, 좋은 아이가 되거라. 자주 편지하고…….""
 chinese_westernization.442.a:0 "TODO"

 chinese_westernization.443.t:0 "아, 신대륙이여!"
 chinese_westernization.443.d:0 "수만 리에 걸친 뱃길을 지나, 유학생들이 마침내 ...에 도착하였다."
 chinese_westernization.443.f:0 ""...는 우리처럼 혈기 방장한 십대 남자아이에게는 천국이었다. 나는 이처럼 높이 솟은 마천루를 여지껏 본 적이 없었다. 이곳에는 가스도 있고, 수도도 있고, 초인종도 있고, 에스컬레이터도 있었다. 여기에 있는 모든 것들은 새로운 땅에 대한 우리의 호기심을 만족시켜주었다.""
 chinese_westernization.443.a:0 "TODO"

 chinese_westernization.444.t:0 "Fire-Car"
 chinese_westernization.444.d:0 ""
 chinese_westernization.444.f:0 ""기차 바퀴가 돌아가자마자 산과 강, 들판이며 수풀이 눈 깜짝할 사이에 스쳐갔다. 갑자기 터널로 들어가니 밤보다 더 컴컴해졌고 아무런 빛도 없었다. 저녁 6시경, 느닷없이 눈이 쌓인 광경을 보았다. 금을 캐내는 산을 지날 적에는 아, 산빛이 얼마나 아름답던지!""
 chinese_westernization.444.a:0 "TODO"

 chinese_westernization.445.t:0 "도착"
 chinese_westernization.445.d:0 "TODO"
 chinese_westernization.445.f:0 ""나는 참이 운이 좋게도 ...의 온화하고 자상한 부인 댁으로 안배되었다. 부인은 나를 처음 보자마자 와락 품에 안더니 연거푸 뽀뽀를 했다. 이것을 본 다른 아이들은 하하하 크게 웃었고, 얼굴이 빨개지다 못해 귓불까지 붉게 달아오른 나를 놀려댔다. 이것이 내 생애 첫 번째 키스였다.""
 chinese_westernization.445.a:0 "TODO"

 chinese_westernization.446.t:0 "일요일 학교"
 chinese_westernization.446.d:0 ""
 chinese_westernization.446.f:0 "일요일, 점심 식사를 마치자 부인은 우리더러 주일학교에 갈 준비를 하라고 했다. 그때 우리는 영어를 약간 알아들을 뿐이었기에 겨우 '학교'라는 두 글자만 이해하고는, 속으로 '아이고, 일요일에도 학교를 가야 하다니!'라고 생각했다. 우리가 교과서를 챙겨서 출발하려고 하는데, 부인은 책을 가져갈 필요가 전혀 없다고 했다. 그래서 빈손으로 문을 나섰다.\n\n'학교'에 도착한 뒤, 한 친구가 나지막하게 중얼거렸다. "어, 여긴 교회 같은데……." 우리는 찬찬히 두리번거리다가 사람들이 서서 노래부르는 것을 보았다. 맞다, 교회야 교회! 우리는 쑥덕대다가 부리나케 교회를 빠져나와 곧장 집으로 돌아왔다."
 chinese_westernization.446.a:0 "TODO"

 chinese_westernization.447.t:0 "자신의 뿌리를 잊지 말 것"
 chinese_westernization.447.d:0 ""
 chinese_westernization.447.f:0 "중국인 유학사무국에서는 이따끔 야릇하고 리드미컬한 책 읽는 소리가 울려퍼진다.\n\n'산골 개울물에 오두막 지으니, 어진 은자의 너그러운 마음이네\n혼자서 자나 깨나 하는 말, 영원히 생각하네, 영원히 못 잊겠다고'\n\n'안연이 공자에게 인을 물었다.\n공자가 답하였다. '사사로운 욕심을 버리고 예로 돌아가는 것이 인이다…''" # 시경, 국풍, 위풍, 고반, 考槃在㵎、碩人之寬。獨寐寤言、永矢弗諼。, 논어, 안연제십이, 顏淵問仁。子曰、克己復禮爲仁、一日克己復禮、天下歸仁焉、爲仁由己、而由人乎哉。중 앞부분
