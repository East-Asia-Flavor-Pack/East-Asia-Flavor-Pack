
  wiki_adachi_kenzo_desc:0 "#lore 安達謙蔵は大正時代から昭和時代初期の日本の政党政治家で、「選挙の神様」と呼ばれた。朝鮮半島での活動や14回連続当選、内務大臣としての手腕など、多岐にわたる政治活動を展開した。晩年は国民同盟を結成し、大政翼賛会にも参加したが、戦後は公職追放となった。#!"
  wiki_arai_kentaro_desc:0 "#lore 荒井賢太郎は明治から昭和初期にかけて活躍した日本の官僚・政治家です。農商務大臣や枢密院副議長などの要職を歴任し、大蔵省や朝鮮総督府でも重要な役割を果たしました。多くの栄典や勲章を受けた、影響力のある人物でした。#!"
  wiki_ishii_kikujiro_desc:0 "#lore 石井菊次郎（1866年4月24日 - 1945年5月25日）は、日本の外交官・政治家で、外務大臣や駐フランス大使を務めました。国際連盟日本代表として活躍し、石井・ランシング協定の締結など、日本の外交に大きな足跡を残しました。#!"
  wiki_ijuin_hikokichi_desc:0 "#lore 伊集院彦吉は明治・大正時代の日本の外交官で、外務大臣を務めました。清国公使や関東長官として活躍し、パリ講和会議の全権委員も務めました。豪放磊落な性格で知られ、中国での外交に尽力しましたが、辛亥革命での判断ミスもありました。#!"
  wiki_ichiki_otohiko_desc:0 "#lore 市来乙彦は、明治から昭和にかけて活躍した日本の大蔵官僚・政治家です。大蔵大臣や日本銀行総裁を務め、関東大震災後の経済復興に尽力しました。貴族院議員や参議院議員としても活動し、日本の財政・経済政策に大きな影響を与えました。#!"
  wiki_ichiki_2_kitokuro_desc:0 "#lore 一木喜德郞は、日本の内務官僚、法学者、政治家として活躍しました。天皇機関説を提唱し、帝国大学法科大学教授や文部大臣、内務大臣、宮内大臣、枢密院議長などの要職を歴任しました。また、報徳思想の啓蒙にも尽力しました。#!"
  wiki_inukai_tsuyoshi_desc:0 "#lore 犬養毅（1855年6月4日 - 1932年5月15日）は、日本の政治家で、第29代内閣総理大臣を務めました。立憲政友会総裁として活躍し、五・一五事件で暗殺されました。政党政治の中心人物として知られ、その死は日本の政治体制の転換点となりました。#!"
  wiki_inoue_junnosuke_desc:0 "#lore 井上準之助は日本の政治家、財政家で、日本銀行第9、11代総裁を務めました。大蔵大臣として金解禁政策を推進しましたが、世界恐慌の影響もあり日本経済はデフレーションに陥りました。1932年2月9日、血盟団員に暗殺されました。#!"
  wiki_inoue_tadashiro_desc:0 "#lore 井上匡四郎は、明治後期から昭和前期の工学者、政治家で、貴族院子爵議員を務めました。東京帝国大学工科大学教授や鉄道大臣、内閣技術院総裁などを歴任し、工学と政治の両分野で活躍しました。また、帝国鉄道協会会長や日本技術士会会長など、多くの要職を務めました。#!"
  wiki_uehara_yusaku_desc:0 "#lore 上原勇作（1856年12月6日 - 1933年11月8日）は、日本の陸軍軍人で、元帥陸軍大将の地位に上り詰めました。陸軍大臣、教育総監、参謀総長を歴任し、強力な軍閥（上原閥）を築き上げました。工兵技術の発展に尽力し、「日本工兵の父」と称されました。#!"
  wiki_ugaki_kazushige_desc:0 "#lore 宇垣一成は日本の陸軍軍人、政治家で、陸軍大将として活躍しました。陸軍大臣として宇垣軍縮を断行し、朝鮮総督も務めました。首相候補として何度も名前が挙がりましたが、陸軍の反対で実現せず、「政界の惑星」と呼ばれました。#!"
  wiki_uchida_kosai_desc:0 "#lore 内田康哉は、明治・大正・昭和の3代にわたって外務大臣を務めた日本の外交官・政治家です。国際協調路線から満州事変後は強硬路線へと転換し、最長の外相在職期間を記録しました。その外交姿勢は時期によって変化があり、戦前の日本を代表する外政家として評価されています。#!"
  wiki_egi_kazuyuki_desc:0 "#lore 江木千之（1853年5月21日 - 1932年8月23日）は、明治時代から大正時代にかけての日本の文部・内務官僚、政治家でした。文部省普通学務局長、内務省県治局長、各県知事、貴族院議員、文部大臣、枢密顧問官などを歴任し、教育行政や地方行政に大きな影響を与えました。#!"
  wiki_egi_tasuku_desc:0 "#lore 江木翼は、1873年から1932年まで生きた日本の内務官僚、政治家でした。法学博士の学位を持ち、内閣書記官長や司法大臣、鉄道大臣を務めました。民政党の有力者として知られ、「民政党の知恵袋」と評されました。#!"
  wiki_oura_kanetake_desc:0 "#lore 大浦兼武は明治・大正期の日本の官僚・政治家で、多くの県知事や警視総監、大臣を歴任しました。選挙干渉のプロとして知られ、最終的に選挙違反の嫌疑で政治生命を絶たれました。貴族院議員や大日本武徳会会長も務めました。#!"
  wiki_ooka_ikuzo_desc:0 "#lore 大岡育造は明治・大正期の弁護士・政治家で、衆議院議員を13回務め、2度にわたり衆議院議長を務めました。弁護士として著名な事件を手がけ、政界でも重要な役割を果たしました。教育者としても活躍し、中央新聞の社主も務めました。#!"
  wiki_oki_enkichi_desc:0 "#lore 大木遠吉（1871年9月19日-1926年2月14日）は、明治から大正時代にかけて活躍した日本の政治家です。貴族院議員や司法大臣、鉄道大臣を務め、大東文化協会初代会頭や帝国公道会第2代会長、大日本国粋会総裁を歴任しました。国粋主義者として知られ、政界で重要な役割を果たしました。#!"
  wiki_okuma_shigenobu_desc:0 "#lore 大隈重信は明治から大正期にかけて活躍した日本の政治家・教育者です。第8代・第17代内閣総理大臣を務め、早稲田大学の創設者としても知られています。政党政治の確立や条約改正、教育改革など、近代日本の形成に大きな影響を与えました。#!"
  wiki_oshima_kenichi_desc:0 "#lore 大島健一は1858年から1947年まで生きた日本の陸軍軍人・政治家で、陸軍中将まで昇進しました。陸軍大臣や貴族院勅選議員を務め、第一次世界大戦時にはドイツ兵捕虜の処遇に関わりました。また、文人としても知られ、多くの漢詩を残しました。#!"
  wiki_oka_ichinosuke_desc:0 "#lore 岡市之助は日本の陸軍軍人で、最終階級は陸軍中将、男爵位を授かりました。日清戦争から第一次世界大戦までの時期に活躍し、陸軍大臣として2個師団増設を実現しました。長州閥の中心的存在であり、多くの栄典を受けました。#!"
  wiki_okazaki_kunisuke_desc:0 "#lore 岡崎邦輔（1854年4月12日 - 1936年7月22日）は、日本の政治家・実業家として活躍し、衆議院議員や農林大臣を歴任しました。陸奥宗光の配下として政界で活躍し、「政界の寝業師、策士」として知られました。また、京阪電気鉄道の創立に関わり、第3代社長を務めるなど、実業界でも活躍しました。#!"
  wiki_okada_ryohei_desc:0 "#lore 岡田良平は、明治から昭和初期にかけての日本の文部官僚、政治家で、京都帝国大学総長や文部大臣などを歴任しました。教育行政や産業組合の発展に貢献し、貴族院議員や枢密顧問官としても活躍しました。多くの栄典を受けた教育界の重鎮でした。#!"
  wiki_okano_keijiro_desc:0 "#lore 岡野敬次郎は、日本の官僚・政治家・法学者で、法制局長官や司法大臣などを歴任しました。東京帝国大学法学部教授や中央大学学長も務め、商法の立案起草に貢献しました。1925年に男爵を叙爵され、同年に没しました。#!"
  wiki_ogawa_heikichi_desc:0 "#lore 小川平吉は明治から昭和初期にかけての日本の政治家で、衆議院議員、国勢院総裁、司法大臣、鉄道大臣などを歴任しました。国粋主義者として知られ、日露戦争前の主戦論や治安維持法の制定に関与しました。五私鉄疑獄事件で有罪となり政界を引退しましたが、その生涯は日本の近代化と政治の激動期を象徴しています。#!"
  wiki_okuda_yoshito_desc:0 "#lore 奥田義人は明治から大正時代にかけての日本の官僚・政治家・法学者で、衆議院議員、貴族院議員、文部大臣兼司法大臣を歴任しました。中央大学の創設者の一人であり、第2代学長も務めました。また、東京市長としても活躍し、法学博士の学位を持ち、男爵の爵位を授与されました。#!"
  wiki_ozaki_yukio_desc:0 "#lore 尾崎行雄（1858年12月24日 - 1954年10月6日）は、日本の政治家、教育者で、「憲政の神様」「議会政治の父」と呼ばれました。衆議院議員として63年間にわたり25回当選し、東京市長や文部大臣、外務大臣を務めました。軍縮論者として知られ、戦後は世界平和の確立に尽力しました。#!"
  wiki_kataoka_naoharu_desc:0 "#lore 片岡直温は明治から昭和初期の実業家・政治家で、日本生命保険会社の2代目社長を務めました。政界でも活躍し、衆議院議員を8回務め、商工大臣や大蔵大臣を歴任しました。1927年の失言が昭和金融恐慌の引き金となり、若槻内閣の総辞職を招きました。#!"
  wiki_katsura_taro_desc:0 "#lore 桂太郎（1848年1月4日 - 1913年10月10日）は、日本の陸軍軍人、政治家で、3度にわたり内閣総理大臣を務めました。日露戦争時の首相として知られ、西園寺公望と交互に政権を担った「桂園時代」の立役者でした。通算在職日数は2#!"
  wiki_kato_takaaki_desc:0 "#lore 加藤高明は、日本の外交官・政治家として、外務大臣や内閣総理大臣を務めました。普通選挙法の成立や日ソ基本条約の締結など、重要な政策を実現しました。また、「憲政の常道」の確立に貢献し、日本の政党政治の発展に寄与しました。#!"
  wiki_kato_tomosaburo_desc:0 "#lore 加藤友三郎は日本の海軍軍人・政治家で、日露戦争で連合艦隊参謀長を務め、ワシントン会議で日本首席全権委員として活躍しました。海軍大臣と内閣総理大臣を歴任し、山梨軍縮やシベリア出兵撤兵を実現させました。1923年に在職のまま大腸がんで逝去しました。#!"
  wiki_kamata_eikichi_desc:0 "#lore 鎌田栄吉は明治期の官僚、政治家で、慶應義塾長や文部大臣を務めた。教育改革や国際労働問題に尽力し、ローマ字表記の普及にも取り組んだ。多くの著書を残し、教育と実業の両立を説いた。#!"
  wiki_kigoshi_yasutsuna_desc:0 "#lore 木越安綱は、日本の武士、陸軍軍人、政治家として活躍しました。陸軍中将まで昇進し、日清戦争や日露戦争に従軍、軍功により男爵に叙爵されました。第1次山本内閣の陸軍大臣として、軍部大臣現役武官制改正に同意し、予備役でも陸・海軍大臣に就任できるようにした功績があります。#!"
  wiki_kusunose_yukihiko_desc:0 "#lore 楠瀬幸彦は、日本陸軍の軍人で、最終階級は陸軍中将でした。陸軍大臣を務め、日露戦争にも参加しました。また、韓国政府軍部顧問や台湾総督府参謀、樺太庁長官など、様々な要職を歴任しました。#!"
  wiki_kono_hironaka_desc:0 "#lore 河野広中は、日本の武士出身の政治家で、自由民権運動の指導者として活躍しました。衆議院議員を務め、第11代衆議院議長に選ばれましたが、対露強硬派の立場から政府と対立し、日比谷焼打事件にも関与しました。生涯を通じて政治改革と民主主義の発展に尽力しました。#!"
  wiki_goto_shinpei_desc:0 "#lore 後藤新平は、日本の医師、官僚、政治家として活躍し、台湾総督府民政長官や内務大臣などを歴任しました。彼は「生物学の原則」に基づく植民地経営や、関東大震災後の帝都復興計画の立案など、大規模な事業を手がけました。また、国際関係にも精通し、ソ連との国交正常化に尽力しました。#!"
  wiki_komatsu_kenjiro_desc:0 "#lore 小松謙次郎は明治・大正期の官僚、政治家、貴族院議員で、逓信省次官や鉄道大臣を務めました。日露戦争時には韓国で電信電話の普及に尽力し、晩年には京城日報社長に就任しました。正三位勲一等の栄誉を受けた人物です。#!"
  wiki_saito_makoto_desc:0 "#lore 斎藤実は日本の海軍軍人、政治家で、海軍大将として活躍し、第30代内閣総理大臣を務めました。朝鮮総督としても知られ、文化政治を推進しました。1936年の二・二六事件で暗殺されるまで、内大臣として活動しました。#!"
  wiki_shidehara_kijuro_desc:0 "#lore 幣原喜重郎（1872年9月13日 - 1951年3月10日）は、日本の政治家、外交官として活躍し、外務大臣や内閣総理大臣を歴任しました。国際協調路線の「幣原外交」で知られ、戦後は日本国憲法制定に関与しました。外交と民主主義の推進に尽力した重要な人物です。#!"
  wiki_shibata_kamon_desc:0 "#lore 柴田家門は1863年から1919年まで生きた日本の政治家で、文部大臣や貴族院議員を務めました。内閣書記官長や拓殖局総裁など、様々な重要な役職を歴任しました。教育政策にも関与し、臨時教育会議の委員を務めるなど、明治から大正にかけての日本の政治に大きな影響を与えました。#!"
  wiki_shoda_kazue_desc:0 "#lore 勝田主計（1869年10月19日 - 1948年10月10日）は、日本の大蔵官僚、政治家として活躍し、大蔵次官や蔵相、文相、内閣参議を歴任しました。西原借款の提供に関与し、帝国議会の批判を受けましたが、長年にわたり政府の要職を務めました。#!"
  wiki_suzuki_kisaburo_desc:0 "#lore 鈴木喜三郎は、明治から昭和初期にかけて活躍した日本の司法官僚・政治家でした。立憲政友会第7代総裁を務め、司法大臣や内務大臣を歴任しました。政友会総裁として党を率いましたが、健康悪化や党内分裂により、最終的に退任しました。#!"
  wiki_sengoku_mitsugu_desc:0 "#lore 仙石貢は日本の鉄道官僚、実業家、政治家として活躍し、鉄道建設や電力事業に大きな貢献をしました。鉄道院総裁や衆議院議員、鉄道大臣を歴任し、晩年には南満洲鉄道総裁を務めました。工学博士として技術的な知識を活かし、日本の近代化に貢献しました。#!"
  wiki_takata_sanae_desc:0 "#lore 高田早苗は明治から昭和初期にかけての日本の政治家、政治学者、教育者、文芸批評家でした。衆議院議員、貴族院議員、文部大臣を歴任し、早稲田大学の発展に尽力しました。政界と学界の両方で活躍し、日本の近代化に貢献しました。#!"
  wiki_takahashi_korekiyo_desc:0 "#lore 高橋是清（1854年9月19日 - 1936年2月26日）は、日本の政治家・財政家で、第20代内閣総理大臣や6度の大蔵大臣を務めました。日露戦争の戦費調達や昭和恐慌対策など、近代日本の経済政策に大きな影響を与えました。二・二六事件で暗殺されるまで、日本の財政政策の中心的役割を果たしました。#!"
  wiki_takarabe_takeshi_desc:0 "#lore 財部彪は日本の海軍軍人、政治家として活躍し、海軍大将や海軍大臣を務めた。ロンドン海軍軍縮会議の全権として条約に調印したが、統帥権干犯問題で批判を受けた。海軍兵学校15期首席卒業で、「財部親王」と呼ばれるほど出世が早かった。#!"
  wiki_taketomi_tokitoshi_desc:0 "#lore 武富時敏は明治から昭和にかけての政治家で、第1次大隈内閣書記官長、第2次大隈内閣逓信大臣および大蔵大臣を務めました。佐賀藩出身で、衆議院議員を12回連続当選し、後に貴族院議員にも勅選されました。財政通として知られ、憲政会および立憲民政党の重要人物でした。#!"
  wiki_tanaka_giichi_desc:0 "#lore 田中義一（1864年7月25日 - 1929年9月29日）は、日本の陸軍軍人、政治家で、第26代内閣総理大臣を務めました。積極的な対中国外交政策を推進し、張作霖爆殺事件の処理をめぐって昭和天皇の不興を買い、内閣総辞職に至りました。その後まもなく狭心症により死去しました。#!"
  wiki_terauchi_masatake_desc:0 "#lore 寺内正毅は明治・大正期の日本の陸軍軍人、政治家で、陸軍大臣、韓国統監、朝鮮総督、内閣総理大臣などを歴任しました。几帳面で制度構築や管理に有能でしたが、短気な面もありました。日韓併合を推し進め、朝鮮での統治は後に武断政治と評価されました。#!"
  wiki_den_kenjiro_desc:0 "#lore 田健治郎は日本の官僚、政治家、華族（男爵）で、衆議院議員・貴族院議員・逓信大臣・司法大臣・農商務大臣・台湾総督・枢密顧問官等を歴任しました。台湾総督時代には法制整備と文民統治の定着に尽力し、内台一体の方針のもと融合政策を行いました。政友会との関係改善や原敬と山縣有朋の仲介役を務めるなど、幅広い政治活動を展開しました。#!"
  wiki_tokonami_takejiro_desc:0 "#lore 床次竹二郎は、明治から昭和初期にかけて活躍した日本の官僚・政治家です。内務大臣、鉄道大臣、逓信大臣を歴任し、政友本党総裁を務めました。「万年首相候補」と呼ばれるも、首相の座には就けませんでした。#!"
  wiki_nakashoji_ren_desc:0 "#lore 仲小路廉は明治から大正期の日本の官僚・政治家で、検察官から始まり、逓信次官、貴族院議員、農商務大臣を務めた。官僚としての経歴を積み重ね、政界でも活躍し、最終的に枢密顧問官に任命された。1866年に生まれ、1924年に57歳で死去した。#!"
  wiki_nakahashi_tokugoro_desc:0 "#lore 中橋徳五郎は明治から昭和初期にかけて活躍した日本の政治家・実業家・官僚です。大阪商船社長や衆議院議員を務め、内務大臣、商工大臣、文部大臣を歴任しました。高等教育機関の増設や経済混乱の収拾に尽力し、政友会の有力者として政界で重要な役割を果たしました。#!"
  wiki_noda_utaro_desc:0 "#lore 野田卯太郎（1853年12月21日 - 1927年2月23日）は、日本の政治家・実業家で、衆議院議員、逓信大臣、商工大臣などを務めました。一平民から大臣にまで昇った立身出世の体現者であり、三井財閥との関係や自由民権運動への参加、俳人・歌人としての活動など、多岐にわたる経歴を持ちました。#!"
  wiki_haseba_sumitaka_desc:0 "#lore 長谷場純孝は明治から大正期の日本の政治家で、衆議院議員を11期務めた。西南戦争に西郷隆盛方として参加し、その後政界で活躍し、衆議院議長や文部大臣を歴任した。シーメンス事件の混乱中、2度目の衆議院議長就任直後に急死した。#!"
  wiki_hamaguchi_osachi_desc:0 "#lore 濱口雄幸は、日本の政治家で第27代内閣総理大臣を務めました。大蔵官僚から政界に転じ、立憲民政党総裁として金解禁や緊縮財政政策を断行しました。1930年に東京駅で銃撃され、翌年に死去しました。#!"
  wiki_hayashi_tadasu_desc:0 "#lore 林董は幕末から明治時代にかけての外交官・政治家で、日英同盟締結に尽力しました。工部大学校設立や外務大臣として多角的同盟・協商網を構築し、日本の近代化と国際的地位向上に貢献しました。英語力に優れ、冷静な観察眼を持つ一方で、時に激怒することもある複雑な性格の持ち主でした。#!"
  wiki_hayami_seiji_desc:0 "#lore 早速整爾は明治・大正期の実業家・政治家で、初代大蔵政務次官、農林大臣、大蔵大臣を務めた。広島出身で、新聞社経営や議員活動を経て政界で頭角を現し、財政通・経済通として活躍した。1926年に57歳で亡くなった。#!"
  wiki_hara_takashi_desc:0 "#lore 原敬は日本の外交官、政治家で、第19代内閣総理大臣を務めました。「平民宰相」と呼ばれ、大正デモクラシー期に初の本格的な政党内閣を率いました。1921年11月4日に東京駅で暗殺されるまで、積極的な改革政策を推進しました。#!"
  wiki_hiranuma_kiichiro_desc:0 "#lore 平沼騏一郎は、日本の司法官僚、政治家として活躍し、第35代内閣総理大臣を務めました。彼は保守的な思想を持ち、国本社の創設者として知られています。A級戦犯として終身禁錮刑を受けましたが、晩年に仮釈放されました。#!"
  wiki_fujisawa_ikunosuke_desc:0 "#lore 藤沢幾之輔は、明治から昭和期にかけての日本の政治家で、衆議院議員、衆議院議長、商工大臣、貴族院議員を歴任しました。立憲改進党系の政党に所属し、長年にわたり政界で活躍しました。1859年に仙台で生まれ、1940年に81歳で亡くなるまで、日本の政治に大きな影響を与えました。#!"
  wiki_fujimura_yoshiro_desc:0 "#lore 藤村義朗は明治から昭和初期にかけての実業家・政治家で、三井物産取締役や貴族院議員、逓信大臣を務めました。「カマキリ男爵」と呼ばれ、貴族院の改革を主張し、精力的に活動しました。政府を鋭く追及する一方で、華族の特権行使について抑制的な考えを持っていました。#!"
  wiki_maeda_toshisada_desc:0 "#lore 前田利定は、日本の政治家で華族（子爵）でした。逓信大臣と農商務大臣を務め、貴族院議員として長年活動しました。歌人としても知られ、佐佐木信綱に師事しました。#!"
  wiki_makino_nobuaki_desc:0 "#lore 牧野伸顕は、明治から昭和期にかけて活躍した日本の政治家・外交官です。文部大臣、農商務大臣、外務大臣、宮内大臣、内大臣などを歴任し、パリ講和会議にも参加しました。天皇の信頼が厚く、宮中における自由主義を守り抜くことを政治的使命としました。#!"
  wiki_machida_chuji_desc:0 "#lore 町田忠治は明治から昭和期の政治家、実業家、ジャーナリストで、衆議院議員を10回務めた。立憲民政党・日本進歩党総裁、農林大臣・商工大臣・大蔵大臣を歴任し、経済・産業政策に通じた手腕を発揮した。最晩年は公職追放されたが、政党政治家としての矜持を保ち続けた。#!"
  wiki_matsui_keishiro_desc:0 "#lore 松井慶四郎は明治から昭和時代の日本の外交官で、外務大臣を務めた。パリ講和会議の日本全権の一人として活躍し、駐フランス大使や駐イギリス大使を歴任した。1920年には男爵を授爵され、晩年は枢密顧問官を務めた。#!"
  wiki_matsuda_masahisa_desc:0 "#lore 松田正久は1845年から1914年まで生きた日本の政治家で、自由民権運動から始まり、立憲政友会の重要人物として活躍しました。西園寺公望や原敬と共に政友会と内閣を支え、文部大臣や法相、蔵相などを務めました。温厚篤実な人柄で人望を集め、裏方に徹して政党運営に尽力しました。#!"
  wiki_matsumuro_itasu_desc:0 "#lore 松室致は、日本の司法官僚、政治家、教育者として活躍し、検事総長、司法大臣、貴族院勅選議員、枢密顧問官を歴任しました。法政大学学長として18年間務め、大学の発展に尽力しました。司法界の粛清や法政大学の改革に尽力し、晩年には治安維持法改正に反対するなど、多岐にわたる功績を残しました。#!"
  wiki_mizuno_rentaro_desc:0 "#lore 水野錬太郎は、明治から昭和期にかけて活躍した日本の内務官僚・政治家です。内務大臣、朝鮮総督府政務総監、文部大臣、貴族院議員などを歴任し、特に内務省では「大御所」と呼ばれるほどの影響力を持ちました。著作権法の起草や朝鮮での文治政治など、多岐にわたる分野で重要な役割を果たしました。#!"
  wiki_minoura_katsundo_desc:0 "#lore 箕浦勝人は1854年から1929年まで生きた日本の新聞記者、実業家、政治家でした。慶應義塾出身で福澤諭吉の弟子であり、郵便報知新聞社の社長を務めました。第1回衆議院議員総選挙で当選し、後に逓信大臣を務めました。#!"
  wiki_murakami_kakuichi_desc:0 "#lore 村上格一は、日本の海軍軍人で海軍大将を務めました。清浦内閣の海軍大臣も経験し、技術開発や教育改革に尽力しました。佐賀県出身の村上は、海軍における肥前派の先駆者として、後の海軍大将の道を開きました。#!"
  wiki_motoda_hajime_desc:0 "#lore 元田肇は明治から昭和期にかけての日本の政治家で、政友会の長老として活躍しました。第25代衆議院議長や逓信大臣、初代鉄道大臣を歴任し、中央大学創立者の一人でもあります。40年以上に渡る議員生活を送り、政界で重要な役割を果たしました。#!"
  wiki_motono_ichiro_desc:0 "#lore 本野一郎は明治・大正期の外交官・政治家で、法学博士および子爵の称号を持っていました。フランスで学び、外務省で要職を歴任し、特にロシア大使として日露関係の改善に尽力しました。寺内内閣では外務大臣を務めましたが、病気のため辞職し57歳で逝去しました。#!"
  wiki_yashiro_rokuro_desc:0 "#lore 八代六郎は明治から大正期の日本の海軍軍人・政治家で、海軍大将まで昇進しました。日露戦争に参加し、後に海軍大臣を務め、海軍の改革に尽力しました。海軍の信頼回復に貢献しましたが、その手法には賛否両論がありました。#!"
  wiki_yamanashi_hanzo_desc:0 "#lore 山梨半造は日本の陸軍軍人・政治家で、陸軍大臣や朝鮮総督を歴任しました。陸軍大将として軍縮を実行し、朝鮮総督時代には疑獄事件に巻き込まれましたが、無罪となりました。長年にわたり軍事と政治の分野で重要な役割を果たしました。#!"
  wiki_yamanouhi_kazuji_desc:0 "#lore 山之内一次は、日本の内務・鉄道官僚、政治家として活躍しました。第1次山本内閣の内閣書記官長、第2次山本内閣の鉄道大臣を務め、貴族院勅選議員も経験しました。鹿児島藩士の長男として生まれ、内務省や逓信省、鉄道院など様々な要職を歴任しました。#!"
  wiki_yamamoto_gombei_desc:0 "#lore 山本権兵衛は、日本の海軍軍人、政治家として、海軍大臣や内閣総理大臣を務めました。日清戦争、日露戦争において海軍の近代化と強化に貢献し、政治家としても軍部大臣現役武官制の廃止など重要な改革を行いました。清廉潔白な人物として知られ、海軍と政界の両方で重要な役割を果たしました。#!"
  wiki_yamamoto_tatsuo_desc:0 "#lore 山本達雄は明治後期から戦前昭和期の日本の銀行家・政治家で、第5代日本銀行総裁を務めた後、政界に転じて様々な要職を歴任しました。貴族院議員、日本勧業銀行総裁、大蔵大臣・農商務大臣・内務大臣・立憲民政党の最高顧問などを務め、政界の長老的存在となりました。健全財政主義を唱え、軍部の軍拡に批判的な姿勢を示しました。#!"
  wiki_yokota_sennosuke_desc:0 "#lore 横田千之助は明治から大正期の日本の政治家で、法制局長官や司法大臣を歴任し、普通選挙の実現や貴族院改革に取り組んだ。立憲政友会のニューリーダーとして期待されたが、54歳で急逝した。政党政治の理想を掲げ、西園寺公望の信任厚く、将来の政友会総裁・内閣総理大臣候補と目されていた。#!"
  wiki_wakatsuki_reijiro_desc:0 "#lore 若槻礼次郎（1866年3月21日 - 1949年11月20日）は、日本の大蔵官僚、政治家で、第25代および第28代内閣総理大臣を務めました。大蔵省で主税局長、次官を歴任し、その後政界に入って大蔵大臣、内務大臣を経験しました。第1次内閣では金融恐慌に直面し、第2次内閣では満州事変に対応しました。#!"
  wiki_matsumae_yoshihiro_desc:0 "#lore 松前良広は江戸時代後期の大名で、蝦夷地松前藩10代藩主でした。病弱であったため、将軍への御目見えを果たせず、官位も与えられませんでした。在位中に親族による領地返還運動が起きましたが、幕府が取り上げなかったため事なきを得ました。#!"
  wiki_matsumae_masahiro_desc:0 "#lore 松前昌広は江戸時代後期の蝦夷地松前藩第11代藩主で、天保10年（1839年）に家督を継ぎました。藩政改革を試みましたが、病弱と精神病のため実権は側用人らが握りました。嘉永2年（1849年）に隠居し、29歳で死去しました。#!"
  wiki_matsumae_takahiro_desc:0 "#lore 松前崇広は江戸時代後期の大名で、松前藩第12代藩主を務めました。西洋通で蘭学や英語を学び、老中にも就任しましたが、兵庫開港問題で免職となりました。38歳で死去し、在位期間中に松前城を完成させました。#!"
  wiki_matsumae_norihiro_desc:0 "#lore 松前徳広は江戸時代後期の大名で、蝦夷地松前藩の第13代藩主でした。幕末期に藩主となりましたが、健康問題や政治的混乱により統治が難しく、箱館戦争中に弘前に逃れ、25歳で死去しました。#!"
  wiki_matsumae_nagahiro_desc:0 "#lore 松前修広は江戸時代後期の大名で、北海道松前藩（館藩）の最後の藩主でした。明治維新後は知藩事となり、のちに子爵となりました。戊辰戦争での功績により新政府から賞典禄を与えられましたが、廃藩置県で知藩事を免職されました。#!"
  wiki_tsugaru_nobuyuki_desc:0 "#lore 津軽信順は江戸時代後期の陸奥国弘前藩10代藩主で、1800年3月25日生まれ、1862年没。藩政において有能ではなく、遊興に耽り財政を乱費したため、1839年に幕府により強制隠居させられた。#!"
  wiki_tsugaru_yukitsugu_desc:0 "#lore 津軽順承は江戸時代後期の大名で、陸奥弘前藩11代藩主を務めました。佐藤一斎に師事した英才藩主で、藩政改革に尽力し、財政再建や学問奨励など様々な施策を行いました。弘前藩では津軽信明と並ぶ名君と称されています。#!"
  wiki_tsugaru_tsuguakira_desc:0 "#lore 津軽承昭は、江戸時代後期から大正前期にかけての大名・華族で、陸奥国弘前藩12代（最後）の藩主・藩知事を務めました。戊辰戦争では官軍に与し、明治維新後は伯爵となりました。洋式軍備の増強に努め、和歌にも優れていたとされています。#!"
  wiki_nanbu_toshisada_desc:0 "#lore 南部利済は江戸時代後期の陸奥国盛岡藩第12代藩主で、積極的な政策を推進しました。しかし、藩内感情を無視した急激な計画や増税により三閉伊一揆を誘発し、隠居を余儀なくされました。隠居後も藩政に介入し、2度目の三閉伊一揆を引き起こしたため、幕府から蟄居を命じられました。#!"
  wiki_nanbu_toshitomo_desc:0 "#lore 南部利義は、江戸時代後期の大名で、陸奥国盛岡藩の第13代藩主でした。短期間の藩主在任後、父の圧力により退いて隠居し、その後は江戸で過ごしました。砲術に長け、西欧文物にも関心を持っていましたが、藩政でその才能を発揮する機会はありませんでした。#!"
  wiki_nanbu_toshihisa_desc:0 "#lore 南部利剛は江戸時代後期の陸奥国盛岡藩の第14代藩主で、温厚な性格で政務を重臣に委ねていました。文武奨励に積極的で藩校の拡張を行い、幕末期の動乱時には新政府軍に降伏し、隠居と領地没収を命じられました。#!"
  wiki_nanbu_toshiyuki_desc:0 "#lore 南部利恭は、江戸時代後期の陸奥国盛岡藩の第15代（最後）の藩主で、のちに伯爵となりました。戊辰戦争で明治政府に降伏し、白石藩に減転封されましたが、その後盛岡藩知事に転任しました。明治維新後は華族制度下で伯爵となり、正三位まで昇進しました。#!"
  wiki_date_narikuni_desc:0 "#lore 伊達斉邦は江戸時代後期の仙台藩12代藩主で、1817年に生まれ1841年に25歳で死去しました。学問を好み、有能な役人を登用して藩政改革に取り組みましたが、在位中に自然災害や飢饉が発生し、批判を受けることもありました。#!"
  wiki_date_yoshikuni_desc:0 "#lore 伊達慶邦は、江戸時代後期から幕末にかけての仙台藩13代藩主でした。蝦夷地の警衛を担当し、藩財政の負担軽減に努めました。戊辰戦争では奥羽越列藩同盟の盟主として戦いましたが、敗戦後に謹慎閉門となりました。#!"
  wiki_date_munemoto_desc:0 "#lore 伊達宗基は、江戸時代末期から明治時代初期にかけての大名で、仙台藩最後の藩主を務めました。幕末の混乱期に藩主となり、版籍奉還や廃藩置県を経験し、その後は華族として伯爵となりました。明治政府下で北海道紗那地方の支配も任されるなど、時代の変革期を生きた人物でした。#!"
  wiki_date_muneatsu_desc:0 "#lore 伊達宗敦は仙台藩知藩事を務めた政治家で、イギリス留学を経験し、貴族院男爵議員を3期連続で務めました。仙台藩の廃藩置県後も政界で活躍し、正三位勲四等男爵の位階を得ました。#!"
  wiki_satake_yoshihiro_desc:0 "#lore 佐竹義厚は、江戸時代後期の出羽国久保田藩の第10代藩主で、佐竹氏第28代当主でした。幼少期に藩主となり、藩財政再建のため様々な改革を行いましたが、天災や海防警備などの出費により財政は悪化しました。また、貧民救済のための法令制定も行いました。#!"
  wiki_satake_yoshichika_desc:0 "#lore 佐竹義睦は、江戸時代後期の大名で、出羽国久保田藩の第11代藩主を務めました。19歳で藩主となり、海防警備の強化や新産業の奨励に努めましたが、2年後に病で早世しました。家老との政治的対立や家臣によるクーデター未遂事件など、短い在位期間中に様々な出来事がありました。#!"
  wiki_satake_yoshitaka_desc:0 "#lore 佐竹義堯は、江戸時代後期の大名で、出羽国岩崎藩の第7代藩主、のちに出羽久保田藩12代にして最後の藩主を務めました。戊辰戦争時には新政府側に与し、明治維新後は久保田藩知事となりましたが、廃藩置県により免職となりました。明治17年に侯爵となり、同年に60歳で死去しました。#!"
  wiki_sakai_tadakata_desc:0 "#lore 酒井忠器は江戸時代後期の大名で、出羽国庄内藩の第8代藩主を務めました。藩財政再建のため、本間光道を登用して殖産興業を奨励し、天保の大飢饉では救済に尽力しました。天保13年（1842年）に長男・忠発に家督を譲って隠居し、65歳で死去しました。#!"
  wiki_sakai_tadaaki_desc:0 "#lore 酒井忠発は江戸時代後期の出羽国庄内藩9代藩主で、1812年9月13日に生まれ、1876年2月12日に65歳で死去しました。洋式砲術の訓練や海岸警備の強化に努め、蝦夷地の警備と殖民奨励にも尽力しました。また、日本最古とされる魚拓「錦糸堀の鮒」を残したことでも知られています。#!"
  wiki_sakai_tadatomo_desc:0 "#lore 酒井忠寛（1839年-1862年）は、庄内藩の藩主でした。短命であったため、詳細な情報は限られています。#!"
  wiki_sakai_tadaatsu_desc:0 "#lore 酒井忠篤（1703年 - 1737年）は、安房勝山藩主として知られる江戸時代の大名でした。短い生涯ながら、藩主としての役割を果たしました。#!"
  wiki_sakai_tadatomi_desc:0 "#lore 酒井忠宝は姫路藩主と庄内藩主の2人の人物を指します。姫路藩主の酒井忠宝は1829年から1853年まで生きました。庄内藩主の酒井忠宝は1856年から1921年まで生きました。#!"
  wiki_uesugi_narisada_desc:0 "#lore 上杉斉定は、江戸時代後期の大名で、出羽国米沢藩11代藩主を務めました。養父の上杉治憲（鷹山）から厳しい教育を受け、藩政基盤を確立させ、天保の飢饉時には適切な対応で餓死者を出さなかったという手腕を見せました。善政により官位は少将まで進みました。#!"
  wiki_uesugi_narinori_desc:0 "#lore 上杉斉憲は江戸時代末期の大名で、米沢藩12代藩主を務めました。藩政改革に尽力し、軍隊の洋式化や種痘の推奨など、開明的な政策を実施しました。戊辰戦争では奥羽越列藩同盟の副盟主となりましたが、最終的に新政府に降伏しました。#!"
  wiki_uesugi_mochinori_desc:0 "#lore 上杉茂憲は、最後の米沢藩主として生まれ、明治維新後は沖縄県令や貴族院議員などを務めました。沖縄県令時代には、産業発展や人材育成に尽力し、旧慣打破のための改革を試みましたが、在職2年で解任されました。晩年は米沢に移住し、養蚕製糸織物の改良に取り組みました。#!"
  wiki_matsudaira_katataka_desc:0 "#lore 松平容敬は、江戸時代後期の陸奥国会津藩8代藩主で、正四位下・左近衛権中将の官位を持っていました。幼少期に会津藩に引き取られ、文政5年（1822年）に家督を継ぎました。嘉永5年（1852年）に死去し、養嗣子の容保に家督を譲りました。#!"
  wiki_matsudaira_katamori_desc:0 "#lore 松平容保は幕末の大名で、陸奥国会津藩の最後の藩主を務めました。京都守護職として公武合体を目指し、孝明天皇の信頼を得ましたが、戊辰戦争で敗れ、会津藩は朝敵となりました。明治維新後は日光東照宮の宮司を務めました。#!"
  wiki_matsudaira_nobunori_desc:0 "#lore 松平喜徳は、幕末から明治期にかけての大名、華族（子爵）で、会津藩藩主を務めました。徳川斉昭の十九男として生まれ、松平容保の養子となり、戊辰戦争後に会津松平家の当主となりました。フランス留学経験もあり、37歳で死去しました。#!"
  wiki_toda_tadaharu_desc:0 "#lore 戸田忠温は江戸時代末期の大名で、宇都宮藩第4代藩主として知られています。幕府の要職を歴任し、寺社奉行や老中を務めましたが、藩財政を悪化させたとされています。外交問題の処理や海防の強化に尽力しました。#!"
  wiki_toda_tadaaki_desc:0 "#lore 戸田忠明は江戸時代末期の下野宇都宮藩第5代藩主で、幼少で家督を継ぎました。家老と協力して藩政改革を行い、特に軍制改革に力を入れました。18歳で病死するまで、鎖国体制の維持を主張しました。#!"
  wiki_toda_tadayuki_desc:0 "#lore 戸田忠恕は江戸時代末期の大名で、下野国宇都宮藩第6代藩主でした。尊王の志に篤く、戊辰戦争では新政府軍に与しました。22歳で病死し、後に従三位を贈位されました。#!"
  wiki_toda_tadatomo_desc:0 "#lore 戸田忠友は、下野宇都宮藩の最後の藩主で、幕末から明治期にかけて活躍した人物です。戊辰戦争では佐幕派として行動しましたが、後に新政府に仕え、華族制度の下で子爵となりました。晩年は神職を務め、正三位まで昇進しました。#!"
  wiki_tokugawa_nariaki_desc:0 "#lore 徳川斉昭は、江戸時代後期の大名で、水戸藩第9代藩主を務めました。幕末期の名君として知られ、藩政改革や国防強化に尽力しましたが、井伊直弼との政争に敗れ永蟄居となりました。水戸学の影響を受けた攘夷論者でしたが、同時に西洋の技術にも関心を示した複雑な人物でした。#!"
  wiki_tokugawa_yoshiatsu_desc:0 "#lore 徳川慶篤は、江戸時代後期の大名で、水戸藩10代藩主を務めました。天狗党の乱や安政の大獄など、幕末の混乱期に藩政を担当し、最後の将軍・徳川慶喜の同母兄でもありました。藩内の対立に苦心し、「よかろう様」と渾名されるなど、難しい立場に置かれながらも藩政に尽力しました。#!"
  wiki_tokugawa_akitake_desc:0 "#lore 徳川昭武は、幕末から明治にかけての大名・華族で、水戸徳川家の当主として水戸藩最後の藩主を務めました。パリ万博使節として欧州を歴訪し、帰国後は水戸藩知事や陸軍少尉を務めました。晩年は隠居して趣味に没頭し、写真や園芸に力を入れました。#!"
  wiki_matsudaira_naritsune_desc:0 "#lore 松平斉典は江戸時代後期の川越藩4代藩主で、財政再建と藩政改革に尽力した名君として知られています。借財との闘いの中で農村復興政策や教育改革を実施し、藩の発展に貢献しました。また、庄内転封の画策や川越城本丸御殿の建築など、積極的な施策を展開しました。#!"
  wiki_matsudaira_tsunenori_desc:0 "#lore 松平典則は江戸時代後期の大名で、武蔵国川越藩5代藩主を務めました。幕命により外国船到来に備えて相模湾の警備を担当し、ペリー来航時にも警護を務めました。隠居後も「前君様」として藩政に影響力を持ちました。#!"
  wiki_matsudaira_naoyoshi_desc:0 "#lore 松平直侯は、天保10年（1839年）に徳川斉昭の八男として生まれ、川越藩第6代藩主となりました。嘉永7年（1854年）に家督を継ぎ、文久元年（1861年）に養子の直克に家督を譲って隠居し、23歳で死去しました。#!"
  wiki_matsudaira_naokatsu_desc:0 "#lore 松平直克は幕末期の大名で、武蔵国川越藩7代藩主および前橋藩主を務めました。幕府の政事総裁職に就任し、幕政に参画しましたが、後に罷免されました。明治維新後は新政府に帰順し、前橋藩知事となりました。#!"
  wiki_hotta_masayoshi_desc:0 "#lore 堀田正睦は江戸時代後期の大名・老中首座で、下総国佐倉藩5代藩主でした。蘭学を奨励し、佐倉藩を南関東の学都とし、開国派として幕末の政治に大きな影響を与えました。しかし、安政の大獄により失脚し、晩年は蟄居を余儀なくされました。#!"
  wiki_hotta_masatomo_desc:0 "#lore 堀田正倫は、江戸時代後期から明治時代にかけての大名・華族で、下総国佐倉藩最後の藩主を務めました。明治維新後は知藩事となり、廃藩置県後は東京に移住して文化活動推進に貢献しました。また、佐倉に戻って農事試験場設立や学校の維持発展に尽力するなど、地域の発展に貢献しました。#!"
  wiki_maeda_nariyasu_desc:0 "#lore 前田斉泰は加賀藩の第12代藩主で、幕末から明治時代にかけて活躍した。藩政改革に取り組み、洋式軍制の導入など革新的な政策を実施したが、尊皇派の弾圧により国政での影響力拡大に失敗した。#!"
  wiki_maeda_yoshiyasu_desc:0 "#lore 前田慶寧は加賀藩の第13代藩主で、明治維新期に金沢藩知事を務めました。鳥羽・伏見の戦いでは佐幕派の立場を取りましたが、その後勤王で藩論を統一し、新政府側に転じました。明治7年に45歳で死去しました。#!"
  wiki_matsudaira_narisawa_desc:0 "#lore 松平斉善は、江戸時代後期の大名で、福井藩15代藩主を務めました。徳川家斉の二十二男として生まれ、病弱であったため19歳で急死しました。在位中は財政難に対する助成を幕府に求めるなど、藩政の安定に努めました。#!"
  wiki_matsudaira_shungaku_desc:0 "#lore 松平春嶽は、幕末から明治時代にかけての大名・政治家で、越前福井藩の第16代藩主を務めました。幕末の四賢侯の一人として知られ、開国派として幕政改革や大政奉還に尽力しました。維新後も新政府で要職を歴任し、日本の近代化に貢献しました。#!"
  wiki_matsudaira_mochiaki_desc:0 "#lore 松平茂昭は幕末から明治初期にかけての大名・華族で、越前国福井藩の最後の藩主となりました。維新後は福井藩知事、侯爵となり、幕末期の混乱の中で藩政を担いましたが、実権は限られていました。明治期には爵位を授けられ、55歳で生涯を終えました。#!"
  wiki_makino_tadamasa_desc:0 "#lore 牧野忠雅は、越後長岡藩の第10代藩主で、老中として海防掛を担当しました。幕府の要職を歴任し、阿部正弘に次ぐ閣内の席次を占めましたが、堀田正睦が実権を握ると老中を辞任しました。身長は低めでしたが、体格は歴代藩主の中でも最大級でした。#!"
  wiki_makino_tadayuki_desc:0 "#lore 牧野忠恭は、江戸時代後期の大名で、越後国長岡藩11代藩主を務めました。京都所司代や老中を歴任し、藩政改革を行いました。幕末から明治初期にかけて活躍し、55歳で死去しました。#!"
  wiki_makino_tadakuni_desc:0 "#lore 牧野忠訓は、越後長岡藩の第12代藩主で、戊辰戦争に参加しました。新政府軍に敗れた後、一時謹慎処分を受けましたが、後に罪を許されました。32歳で死去しました。#!"
  wiki_sakakibara_masakiyo_desc:0 "#lore 榊原政養は江戸時代後期の越後国高田藩4代藩主で、文政10年（1827年）に家督を相続しました。天保10年（1839年）に隠居し、男子がなかったため家督を五弟・政愛に譲りました。弘化3年（1846年）に49歳で死去しました。#!"
  wiki_sakakibara_masachika_desc:0 "#lore 榊原政愛は江戸時代後期の大名で、越後国高田藩の第5代藩主を務めました。天保10年（1839年）に家督を継ぎ、文久元年（1861年）に死去しました。子がなかったため、甥の政敬が跡を継ぎました。#!"
  wiki_sakakibara_masataka_desc:0 "#lore 榊原政敬は、江戸時代後期から明治時代にかけての大名で、越後国高田藩の最後の藩主を務めました。戊辰戦争では官軍側に恭順し、明治維新後は子爵に叙爵されました。男子がなく、養子を迎えて家督を継がせています。#!"
  wiki_mizoguchi_naoaki_desc:0 "#lore 溝口直諒は、江戸時代後期の越後国新発田藩10代藩主で、学問好きな大名として知られました。財政改革に取り組みましたが、天災や飢饉のため大きな成果は挙げられませんでした。隠居後は「健斎」または「退翁」と号し、学問論や海防論などの著書を執筆しました。#!"
  wiki_mizoguchi_naohiro_desc:0 "#lore 溝口直溥は江戸時代後期の大名で、越後国新発田藩11代藩主を務めました。家督継承後、藩の軍事面での充実を図り、10万石への高直しを実現しました。戊辰戦争時には隠居していましたが、重臣らと共に難局に対応しました。#!"
  wiki_mizoguchi_naomasa_desc:0 "#lore 溝口直正は江戸時代後期から明治時代にかけての大名で、越後国新発田藩の最後の藩主を務めました。維新後は伯爵となり、宮中祗候や式部寮御用掛などの役職に就きましたが、後年は家運が傾き、家宝を売却するなどの苦労を経験しました。#!"
  wiki_sanada_yukitsura_desc:0 "#lore 真田幸貫は江戸時代後期の松代藩第8代藩主で、天保の改革の一翼を担った老中でした。藩政改革や人材育成に尽力し、産業開発や文武奨励にも努めました。名君の一人として評価され、文人としても優れた作品を残しました。#!"
  wiki_sanada_yukinori_desc:0 "#lore 真田幸教は、信濃松代藩の第9代藩主で、1852年に家督を継ぎました。しかし、若年で統率力に乏しく、病気がちだったため、藩内の派閥争いを制することができませんでした。1866年に養子の幸民に家督を譲って隠居し、1869年に35歳で死去しました。#!"
  wiki_sanada_yukimoto_desc:0 "#lore 真田幸民は、信濃松代藩の第10代（最後の）藩主で、伊達政宗の男系子孫でした。戊辰戦争では新政府側として活躍し、後に子爵、伯爵となりました。明治期には欧米視察を行い、近代化に貢献しました。#!"
  wiki_tokugawa_naritaka_desc:0 "#lore 徳川斉荘は江戸時代後期の大名で、尾張徳川家12代当主となりました。遊興好きで藩政に真剣に当たらず、茶道に熱中しました。その養子入りは幕府の一方的な命令によるもので、藩内に大きな反発を生みました。#!"
  wiki_tokugawa_yoshitsugu_desc:0 "#lore 徳川慶臧は、江戸時代後期の尾張藩第13代藩主で、10歳で藩主となりましたが、4年後に疱瘡で病没しました。幼いながら賢明な性質であったとされ、墓所から浮世絵版画など多くの副葬品が発見されています。#!"
  wiki_tokugawa_yoshikatsu_desc:0 "#lore 徳川慶勝は、幕末から明治初期にかけての尾張徳川家の大名・政治家で、第14代・第17代当主を務めました。幕末期には長州征討軍総督や維新政府の議定を務め、明治維新後は名古屋藩知事となりました。写真術に興味を持ち、歴史的価値の高い写真を多数残しています。#!"
  wiki_tokugawa_mochinaga_desc:0 "#lore 徳川茂徳は江戸時代後期の大名で、高須藩主、尾張藩主、一橋徳川家当主を務めました。幕末期に将軍徳川家茂の信頼を得て幕政に参与し、明治維新後は一橋藩を立藩しましたが、版籍奉還により廃藩となりました。#!"
  wiki_tokugawa_yoshinori_desc:0 "#lore 徳川義宜は江戸時代末期の大名で、尾張藩の第16代（最後）の藩主および知事を務めました。幼少期に家督を継ぎましたが、病弱であったため父・慶勝の影響が強かったです。18歳で夭折しました。#!"
  wiki_todo_takayuki_desc:0 "#lore 藤堂高猷は伊勢津藩の第11代藩主で、幕末期に佐幕派として活動しました。戊辰戦争では新政府軍に転じ、明治維新後も要職を務めました。83歳の長寿で生涯を終えました。#!"
  wiki_todo_takakiyo_desc:0 "#lore 藤堂高潔は伊勢津藩の最後の藩主で、賢明温厚な性格と芸術的才能を持っていました。明治維新期に藩政改革を主導し、廃藩置県後は伯爵となりました。53歳で父に先立って死去しました。#!"
  wiki_matsudaira_sadanaga_desc:0 "#lore 松平定永は江戸時代後期の大名で、陸奥国白河藩の第4代藩主、後に伊勢国桑名藩の初代藩主を務めました。文化9年（1812年）に白河藩を相続し、文政6年（1823年）に桑名藩へ国替えとなりました。藩財政の再建に努めましたが、多難な藩政が続く中で天保9年（1838年）に死去しました。#!"
  wiki_matsudaira_sadakazu_desc:0 "#lore 松平定和は江戸時代後期の大名で、伊勢国桑名藩主を務めました。文化9年（1812年）に生まれ、天保9年（1838年）に家督を相続しました。藩財政の再建に努めましたが、在任3年足らずの天保12年（1841年）に死去しました。#!"
  wiki_matsudaira_sadamichi_desc:0 "#lore 松平定猷は、江戸時代後期の伊勢国桑名藩主で、幼少で家督を継いだが、在位中に天災や財政難に見舞われました。26歳で急死し、その後、養子の定敬が家督を継ぎました。#!"
  wiki_matsudaira_sadaaki_desc:0 "#lore 松平定敬は江戸時代後期の大名で、桑名藩主および京都所司代を務めました。戊辰戦争では幕府側として戦い、明治維新後は欧米視察や教育に携わりました。日光東照宮宮司も務めた彼は、幕末から明治にかけての激動の時代を生きた人物です。#!"
  wiki_matsudaira_sadanori_desc:0 "#lore 松平定教は、伊勢桑名藩の知藩事、明治時代の官僚・華族でした。幼少期に家督を継ぎ、新政府への対応や藩の存続に尽力しました。後に留学や外交官を経験し、貴族院子爵議員を務めました。#!"
  wiki_tokugawa_nariyuki_desc:0 "#lore 徳川斉順は江戸時代後期の大名で、清水徳川家第3代当主を経て紀州徳川家を継ぎ、和歌山藩第11代藩主となりました。江戸幕府第14代将軍徳川家茂の実父であり、贅沢な生活により藩の財政を傾けたとされています。#!"
  wiki_tokugawa_narikatsu_desc:0 "#lore 徳川斉彊は江戸時代後期の大名で、清水徳川家第5代当主を経て紀州徳川家を継ぎ、紀伊和歌山藩の第12代藩主となった。11代将軍・徳川家斉の二十一男で、治世は多難を極めたが、在位期間は短く2年10か月であった。30歳で死去し、養嗣子の慶福が跡を継いだ。#!"
  wiki_tokugawa_iemochi_desc:0 "#lore 徳川家茂は、江戸幕府第14代将軍として1858年から1866年まで在任しました。幼少で将軍に就任し、公武合体を目指して和宮と結婚しましたが、激動の幕末期に重責を担い、短命で終わりました。勝海舟から高く評価され、和宮との関係も良好でしたが、虫歯が原因で若くして病没しました。#!"
  wiki_tokugawa_mochitsugu_desc:0 "#lore 徳川茂承は、江戸時代末期から明治時代にかけての大名・政治家で、紀州藩最後の藩主および初代藩知事を務めました。戊辰戦争時に新政府への協力を表明し、明治維新後は華族として貴族院議員を務めるなど、時代の変化に適応しながら活躍しました。旧藩士の支援にも尽力し、教育機関の設立など社会貢献活動も行いました。#!"
  wiki_sakai_tadanori_desc:0 "#lore 酒井忠学は、江戸時代後期の播磨姫路藩第5代藩主で、雅楽頭系酒井家18代です。徳川家斉の娘を正室に迎え、37歳で死去しました。官歴では従四位下・河内守、侍従、左近衛少将、雅楽頭を務めました。#!"
  wiki_sakai_tadateru_desc:0 "#lore 酒井忠顕は江戸時代末期の大名で、播磨姫路藩の第7代藩主を務めました。18歳で家督を相続し、25歳で死去するまで藩主を務めました。雅楽頭系酒井家の20代当主でもありました。#!"
  wiki_sakai_tadashige_desc:0 "#lore 酒井忠績は江戸時代末期の大名で、播磨姫路藩の第8代藩主であり、江戸幕府最後の大老を務めた。幕府と存亡をともにする姿勢を貫き、幕政改革に尽力した。明治維新後も徳川家への忠誠を示し、最終的に男爵を授けられた。#!"
  wiki_sakai_tadatoshi_desc:0 "#lore 酒井忠惇は江戸時代末期から明治時代の旗本、大名、華族で、播磨姫路藩の第9代藩主でした。幕府最後の大老を務め、戊辰戦争では幕府側に与しましたが、明治維新後は静岡藩士族となり、後に男爵を授与されました。#!"
  wiki_sakai_tadakuni_desc:0 "#lore 酒井忠邦は、播磨姫路藩の最後の藩主で、1854年に生まれ1879年に26歳で死去しました。幕末から明治初期にかけて活躍し、新政府への協力や版籍奉還、廃藩置県を経験しました。後に慶應義塾に入学し、アメリカへの留学も経験しています。#!"
  wiki_ii_naoaki_desc:0 "#lore 井伊直亮は、近江彦根藩の第15代藩主で、江戸幕府の大老を務めました。開明的な政策を推進し、西洋式軍隊の練成や蘭学者の登用を行いました。雅楽の演奏や楽器の収集も趣味とし、57歳で死去しました。#!"
  wiki_ii_naosuke_desc:0 "#lore 井伊直弼は江戸時代後期の譜代大名で、彦根藩主として大老を務めました。開国派として日米修好通商条約に調印し、日本の開国・近代化を推進しましたが、安政の大獄で反対勢力を粛清し、最終的に桜田門外の変で暗殺されました。彼の政策は尊王攘夷派から強い反感を買いましたが、その決断力と開国政策は日本の近代化に大きな影響を与えました。#!"
  wiki_ii_naonori_desc:0 "#lore 井伊直憲は江戸時代末期の大名で、近江彦根藩第17代（最後）の藩主でした。安政の大獄で有名な大老・井伊直弼の二男で、明治維新後に華族（伯爵）となりました。戊辰戦争では新政府軍に属し、明治期には教育に貢献しました。#!"
  wiki_yanagisawa_yasuhiro_desc:0 "#lore 柳沢保泰は江戸時代後期の大名で、大和国郡山藩第4代藩主として知られています。1782年に生まれ、1811年に藩主となり、1838年に57歳で死去しました。郡山藩柳沢家の5代目として、家を継承しました。#!"
  wiki_yanagisawa_yasuoki_desc:0 "#lore 柳沢保興は江戸時代後期の大名で、郡山藩の第5代藩主を務めました。1815年に生まれ、1838年に藩主を継承し、1848年に34歳で死去しました。短い生涯でしたが、従五位下から従四位下へと昇進しました。#!"
  wiki_yanagisawa_yasunobu_desc:0 "#lore 柳沢保申は、幕末から明治期の大名・華族で、郡山藩の最後の藩主でした。藩主としての功績よりも、明治以降の奈良県の発展に貢献した業績が高く評価されています。産業の発展や教育振興に尽力し、特に柳沢養魚研究場の設立や郡山紡績会社の創立に携わりました。#!"
  wiki_okabe_nagayori_desc:0 "#lore 岡部長和は、江戸時代後期の和泉国岸和田藩10代藩主で、天保4年（1833年）に藩主となりました。大塩平八郎の乱では大坂城の守備を務め、藩政では倹約に努めました。嘉永3年（1850年）に44歳で死去し、実弟の長発が跡を継ぎました。#!"
  wiki_okabe_nagayuki_desc:0 "#lore 岡部長発は、江戸時代後期の大名で、和泉国岸和田藩の第11代藩主を務めました。若年ながら藩政に尽力し、日光廟の修理やロシア軍艦の来航に備えるなどの取り組みを行いましたが、22歳で早世しました。#!"
  wiki_okabe_nagahiro_desc:0 "#lore 岡部長寛は江戸時代後期の大名で、和泉国岸和田藩の第12代藩主を務めました。幕末の動乱期に藩政改革を行い、当初は佐幕派でしたが、後に新政府側に与しました。明治元年に隠居し、79歳で死去しました。#!"
  wiki_okabe_nagamoto_desc:0 "#lore 岡部長職は明治・大正時代の政治家・外交官で、岸和田藩の最後の藩主でした。外務次官や司法大臣などを歴任し、条約改正に尽力しました。キリスト教信仰を持ち、貴族院議員としても活躍しました。#!"
  wiki_matsudaira_naritsugu_desc:0 "#lore 松平斉韶は、江戸時代後期の大名で、播磨国明石藩7代藩主を務めました。享和3年（1803年）に生まれ、文化13年（1816年）に家督を相続し、天保11年（1840年）に隠居しました。慶応4年/明治元年（1868年）に66歳で死去しました。#!"
  wiki_matsudaira_narikoto_desc:0 "#lore 松平斉宣は、江戸時代後期の大名で、播磨国明石藩8代藩主を務めました。徳川家斉の二十六男として生まれ、天保11年（1840年）に明石藩主となりました。藩の財政難を招くなど、短い在位期間ながら影響力のある人物でした。#!"
  wiki_matsudaira_yoshinori_desc:0 "#lore 松平慶憲は江戸時代後期の大名で、播磨国明石藩9代藩主を務めました。幕末の動乱期に藩主として藩政を担い、明治維新後は隠居しました。明石藩の最後の藩主として、藩の近代化と西洋化に取り組みました。#!"
  wiki_matsudaira_naomune_desc:0 "#lore 松平直致は、江戸時代後期の大名で、播磨国明石藩の最後の藩主および知藩事を務めました。慶應義塾に学び、明治維新後は東京へ移住しました。35歳で病没するまで、藩政や教育の改革に取り組みました。#!"
  wiki_aoyama_tadanaga_desc:0 "#lore 青山忠良は江戸時代後期の大名・老中で、丹波国篠山藩5代藩主でした。天保8年に寺社奉行、天保11年に大坂城代、弘化元年に老中に就任しましたが、弘化5年に老中を辞任させられ幕閣を追放されました。文久2年に隠居し、元治元年に死去しました。#!"
  wiki_aoyama_tadayuki_desc:0 "#lore 青山忠敏は、江戸時代後期の大名で、丹波国篠山藩の最後の藩主を務めました。幕末期の動乱では佐幕派として行動し、戊辰戦争後は新政府に降伏しました。明治維新後は篠山藩知事となり、廃藩置県で免職されました。#!"
  wiki_ikeda_yoshiyuki_desc:0 "#lore 池田慶行は江戸時代後期の因幡鳥取藩10代藩主で、17歳で早世しました。学問や芸術に秀でており、特に漢詩や武者絵を得意としました。体格が良く、武具を好み、華美を嫌う性格でした。#!"
  wiki_ikeda_yoshitaka_desc:0 "#lore 池田慶栄は江戸時代後期の大名で、因幡鳥取藩の第11代藩主でした。加賀藩主前田斉泰の四男として生まれ、17歳で藩主となりましたが、初めての国入りの途中で病に倒れ急死しました。その死因については毒殺の噂も流れました。#!"
  wiki_ikeda_yoshinori_desc:0 "#lore 池田慶徳は、幕末の大名で、因幡鳥取藩の最後の藩主および初代藩知事を務めました。水戸徳川家出身で、幕末期には朝廷と幕府の間で周旋活動を行い、明治維新後は新政府の議定や知藩事として活動しました。廃藩置県を自ら提案するなど、時代の変化に対応した政治家でした。#!"
  wiki_matsudaira_naritoki_desc:0 "#lore 松平斉斎は、江戸時代後期の出雲松江藩第9代藩主で、1815年に生まれ1863年に死去しました。幼年で藩主となり、天保の大飢饉など多難の時代に在任しましたが、贅沢な生活により藩財政を悪化させ、最終的に強制的に隠居させられました。#!"
  wiki_matsudaira_sadayasu_desc:0 "#lore 松平定安は江戸時代後期の出雲松江藩の第10代藩主で、幕末期の動乱の中で佐幕派として行動しました。藩政では西洋学校の創設や軍艦の導入など、積極的な改革を行いました。明治維新後は新政府に与し、廃藩置県で免官されました。#!"
  wiki_matsudaira_nariatsu_desc:0 "#lore 松平斉厚は江戸時代中期から後期の大名で、上野国館林藩主から石見国浜田藩主となりました。寺社奉行を務め、幕府との結びつきを強めるために将軍家斉の子を養子に迎えました。天保7年に館林から浜田に移り、天保10年に57歳で死去しました。#!"
  wiki_matsudaira_takeoki_desc:0 "#lore 松平武揚は江戸時代後期の大名で、石見国浜田藩2代藩主を務めました。幼くして藩主となりましたが、16歳で死去し、嗣子がいなかったため従兄が跡を継ぎました。短命ながら、大名家の継承において重要な役割を果たしました。#!"
  wiki_matsudaira_takenari_desc:0 "#lore 松平武成は江戸時代後期の大名で、石見国浜田藩3代藩主を務めました。藩財政再建のために倹約令を出し、産業奨励に尽力しましたが、23歳で早世しました。藩政改革に取り組んだ短い生涯でした。#!"
  wiki_matsudaira_takeakira_desc:0 "#lore 松平武聰は江戸時代後期の大名で、石見国浜田藩4代藩主、美作国鶴田藩主を務めました。幕末期の動乱では佐幕派に与し、戊辰戦争時には病気のため上京できず、家老の切腹という厳罰を受けました。明治維新後は鶴田藩知事となり、廃藩置県後に隠居しました。#!"
  wiki_ikeda_naritoshi_desc:0 "#lore 池田斉敏は江戸時代後期の大名で、備前岡山藩の第7代藩主を務めました。薩摩藩主・島津斉興の次男として生まれ、養子として岡山藩を継ぎました。民政に尽力し、後楽園内に井田を再現するなど、伝統的な統治方法を重視しました。#!"
  wiki_ikeda_yoshimasa_desc:0 "#lore 池田慶政は、江戸時代後期の大名で、備前岡山藩8代藩主を務めました。文政6年（1823年）に生まれ、天保13年（1842年）に家督を継ぎました。財政政策や洋式軍制の導入を行いましたが、厳しすぎる改革により渋染一揆が発生し、改革は失敗に終わりました。#!"
  wiki_ikeda_mochimasa_desc:0 "#lore 池田茂政は幕末の大名で、備前岡山藩9代藩主を務めました。徳川斉昭の九男として生まれ、尊王攘夷を主張し朝幕間を周旋しました。維新後は弾正大弼に任じられ、能楽の復興に努めました。#!"
  wiki_ikeda_akimasa_desc:0 "#lore 池田章政は幕末の大名、明治期の政治家・華族で、備中鴨方藩の第9代藩主、備前岡山藩第10代（最後）藩主を務めました。明治維新後は議定、刑法官副知事、刑法官知事などを歴任し、侯爵に列せられました。幕末の動乱期には尊皇攘夷派として行動し、明治維新後は新政府に協力しました。#!"
  wiki_asano_naritaka_desc:0 "#lore 浅野斉粛は江戸時代後期の安芸国広島藩の第9代藩主で、大名として藩政に携わりました。天保の大飢饉や財政難など多くの困難に直面し、野村帯刀を登用して藩政改革に取り組みましたが、大きな効果は得られませんでした。1858年に隠居し、1868年に52歳で死去しました。#!"
  wiki_asano_yoshiteru_desc:0 "#lore 浅野慶熾は江戸時代後期の大名で、安芸国広島藩の第10代藩主でした。幼少期から聡明で知られ、名君たちからも評価されていましたが、家督を継いでわずか半年で死去しました。その力量は高く評価されていたものの、在位期間が短かったため、大きな功績を残すことはできませんでした。#!"
  wiki_asano_nagamichi_desc:0 "#lore 浅野長訓は江戸時代後期の大名で、広島新田藩5代藩主および広島藩11代藩主を務めました。藩政改革を断行し、財政難に見舞われていた広島藩の立て直しに尽力しました。明治維新後は新政府に恭順の意を示し、1872年に61歳で没しました。#!"
  wiki_asano_nagakoto_desc:0 "#lore 浅野長勲は、江戸時代末期から昭和初期にかけて活躍した大名・政治家・外交官・実業家です。広島藩最後の藩主として幕末の動乱期を乗り切り、明治維新後は新政府に恭順し、外交官や実業家として活躍しました。長寿を全うし、「最後の大名」と呼ばれました。#!"
  wiki_mouri_naritou_desc:0 "#lore 毛利斉広は江戸時代後期の大名で、長州藩12代藩主を務めました。在職期間が最短の藩主として知られ、文化人としても有能でした。23歳で死去し、養子の毛利敬親が家督を相続しました。#!"
  wiki_mouri_takachika_desc:0 "#lore 毛利敬親は江戸時代後期から明治時代初期の大名で、長州藩13代藩主を務めました。有能な家臣を登用し、藩政改革を断行して長州藩を幕末の雄藩に引き上げました。明治維新の立役者の一人として、版籍奉還にも尽力しました。#!"
  wiki_mouri_motonori_desc:0 "#lore 毛利元徳は、江戸時代末期から明治時代初期の大名で、長州藩の最後の藩主を務めました。幕末の動乱期に藩主として重要な役割を果たし、明治維新後は公爵となり、貴族院議員としても活動しました。明治29年に57歳で薨去し、国葬が営まれました。#!"
  wiki_matsudaira_katsuyoshi_desc:0 "#lore 松平勝善は江戸時代後期の大名で、伊予国松山藩の第12代藩主を務めました。島津斉宣の十一男として生まれ、松平定通の養子となり、15万石を継承しました。松山城本壇の復興を行い、40歳で江戸松山藩邸にて卒去しました。#!"
  wiki_matsudaira_katsushige_desc:0 "#lore 松平勝成は江戸時代後期の大名で、伊予国松山藩の第13代・第15代藩主を務めました。幕末期には長州征討に参加し、明治維新後は久松姓を名乗りました。茶人としても知られ、正三位に叙任されました。#!"
  wiki_yamauchi_toyosuke_desc:0 "#lore 山内豊資は土佐藩12代藩主として、藩政改革や文治の奨励に努めました。天保の大飢饉により藩財政が苦しくなり、倹約令や親政による改革を行いましたが、効果は限定的でした。隠居後も藩政に影響力を持ち続けました。#!"
  wiki_yamauchi_toyoteru_desc:0 "#lore 山内豊熈は、江戸時代後期の土佐藩13代藩主として、藩政改革を積極的に推進しました。西洋砲術の導入や有能な人材の登用など、新体制の確立を目指しましたが、若くして34歳で死去したため、改革は結果的に失敗に終わりました。#!"
  wiki_yamauchi_toyoatsu_desc:0 "#lore 山内豊惇は江戸時代後期の土佐藩14代藩主で、25歳で急死しました。嗣子がなく、従弟の豊信が跡を継ぎました。藩は幕閣に根回しして家の存続を図りました。#!"
  wiki_yamauchi_yodo_desc:0 "#lore 山内容堂は幕末の外様大名で、土佐藩15代藩主を務めました。酒と女と詩を愛し、藩政改革を断行し四賢侯の一人として評価される一方、尊王家でありながら佐幕派でもあるという複雑な立場をとりました。明治維新後は隠居生活を送り、46歳で生涯を閉じました。#!"
  wiki_yamauchi_toyonori_desc:0 "#lore 山内豊範は、江戸時代末期の大名で土佐藩第16代（最後）藩主であり、明治前期の日本の華族・実業家でした。幼少期に家督を継承しましたが、実権は養父の豊信が握っていました。明治維新後は版籍奉還に参加し、廃藩置県後は実業界で活躍しました。#!"
  wiki_hachisuka_narimasa_desc:0 "#lore 蜂須賀斉昌は、阿波国徳島藩12代藩主として、文化10年（1813年）から天保14年（1843年）まで藩政を担当しました。財政悪化に対して藩政改革を行い、煙草の専売制や新税導入を実施しましたが、領民の反発を招きました。子に恵まれず、将軍家斉の二十二男・斉裕を養子に迎えました。#!"
  wiki_hachisuka_narihiro_desc:0 "#lore 蜂須賀斉裕は江戸時代末期の阿波国徳島藩13代藩主で、藩政改革や海防に力を注ぎました。徳川将軍家出身ながら、幕末期には公武合体を目指して活動しました。しかし、藩論の不統一や精神的な問題から、48歳で急死しました。#!"
  wiki_hachisuka_mochiaki_desc:0 "#lore 蜂須賀茂韶は、江戸時代末期の大名、明治・大正時代の華族で、阿波国徳島藩第14代（最後）の藩主でした。明治維新後はオックスフォード大学に留学し、帰国後は駐フランス公使、東京府知事、文部大臣、貴族院議長などを歴任しました。また、渋沢栄一と共に多くの企業を設立し、近代日本の経済発展にも貢献しました。#!"
  wiki_matsudaira_yorihiro_desc:0 "#lore 松平頼恕は江戸時代後期の大名で、讃岐高松藩9代藩主を務めました。水戸藩主・徳川治紀の次男として生まれ、高松藩主・松平頼儀の婿養子となりました。藩財政の立て直しや塩田開発、学問の奨励など、藩政改革に尽力しました。#!"
  wiki_matsudaira_yoritane_desc:0 "#lore 松平頼胤は、江戸時代後期の大名で、讃岐高松藩10代藩主を務めました。水戸藩主徳川慶篤の藩政を補佐し、将軍継嗣問題・日米修好通商条約の勅許問題では大老・井伊直弼に協力しました。桜田門外の変後、蟄居を命じられ、養子の頼聰に家督を譲って隠居しました。#!"
  wiki_matsudaira_yoritoshi_desc:0 "#lore 松平頼聰は江戸時代後期の大名で、讃岐高松藩第11代（最後）の藩主でした。幕末期の動乱では佐幕派として活動し、明治維新後は一時朝敵とされましたが、後に許されて伯爵となりました。生涯を通じて藩政や新政府との関係に苦心した人物でした。#!"
  wiki_ogasawara_tadakata_desc:0 "#lore 小笠原忠固は江戸時代後期の小倉藩第6代藩主で、白黒騒動を起こした人物として知られています。猟官運動による藩財政の悪化や藩内の対立を引き起こし、幕府の裁定を受けました。晩年は藩の再建に努めましたが、効果は限られていました。#!"
  wiki_ogasawara_tadaakira_desc:0 "#lore 小笠原忠徴は江戸時代後期の豊前国小倉藩第7代藩主で、財政難と政争に悩まされていた藩を立て直すため積極的な改革に取り組みました。不正の摘発や種痘の実施、農民への善政などを通じて藩政を改善しました。49歳で死去し、家督は養子の忠嘉が継ぎました。#!"
  wiki_ogasawara_tadahiro_desc:0 "#lore 小笠原忠嘉は江戸時代後期の大名で、豊前国小倉新田藩の第7代藩主、のち豊前小倉藩の第8代藩主を務めました。彼の治世では殖産興業政策が推し進められ、軍備の充実や金山開発の再興、無料の薬剤処方など、藩政の再建が進みました。しかし、22歳という若さで死去しました。#!"
  wiki_ogasawara_tadayoshi_desc:0 "#lore 小笠原忠幹は、江戸時代後期の大名で、播磨国安志藩の第6代藩主、後に豊前国小倉藩の第9代藩主となりました。天保10年（1839年）に家督を相続し、万延元年（1860年）には小倉藩主となりました。慶応元年（1865年）、39歳で死去しましたが、その死は後に公表されました。#!"
  wiki_ogasawara_tadanobu_desc:0 "#lore 小笠原忠忱は、江戸時代末期の大名、明治時代の華族、政治家で、小笠原宗家29代当主でした。豊前国小倉藩の第10代（最後）藩主、初代藩知事を務め、貴族院伯爵議員としても活動しました。4歳で父を亡くし、幼少期から藩政に関わり、明治維新後は新政府に従う姿勢を示しました。#!"
  wiki_kuroda_nagahiro_desc:0 "#lore 黒田長溥は、江戸時代後期の大名で、筑前国福岡藩11代藩主を務めました。蘭癖大名として知られ、藩校修猷館の再興や西洋技術の導入に尽力しました。幕末期には開国論を唱え、薩摩藩と長州藩、幕府の間の仲介役を果たすなど、重要な役割を担いました。#!"
  wiki_kuroda_nagatomo_desc:0 "#lore 黒田長知は、筑前国福岡藩の第12代藩主、初代知藩事として幕末から明治期にかけて活躍しました。欧米留学経験があり、教育や文化に造詣が深く、能楽の保護にも尽力しました。太政官札贋造事件により知藩事を罷免されましたが、その後も文学や芸術活動を続けました。#!"
  wiki_arima_yorinori_desc:0 "#lore 有馬頼徳は、筑後久留米藩の第9代藩主で、1797年に生まれ1844年に死去しました。財政難に苦しむ中で趣味に没頭し、柳原御鷹場の建設や能楽の開催などで財政をさらに悪化させました。晩年には大洪水の被害にもかかわらず、諸国巡見使の接待に多額の費用を費やすなど、藩政運営に問題を抱えていました。#!"
  wiki_arima_yoritou_desc:0 "#lore 有馬頼永は、筑後久留米藩の第10代藩主で、1822年に生まれ1846年に亡くなりました。聡明で西洋砲術に興味を示し、積極的な藩政改革に取り組みましたが、若くして病に倒れて死去しました。歴代藩主の中でも名君として評価されています。#!"
  wiki_arima_yorishige_desc:0 "#lore 有馬頼咸は、筑後久留米藩の第11代（最後）の藩主で、幕末から明治時代にかけて活躍しました。藩内の抗争や幕末の動乱の中で、西洋式海軍の創設など開明的な政策を進めましたが、藩内の対立を解消できず、最終的に藩知事を免官されました。教育にも関心を持ち、私学校の開設や小学校の創立に寄与しました。#!"
  wiki_nabeshima_naomasa_desc:0 "#lore 鍋島直正は江戸時代末期の佐賀藩主で、藩政改革や西洋技術の導入に尽力しました。財政再建と軍備の近代化に成功し、明治維新後は新政府の要職を務めました。その先見性と改革精神は、日本の近代化に大きな影響を与えました。#!"
  wiki_nabeshima_naohiro_desc:0 "#lore 鍋島直大は幕末から明治・大正期にかけての大名・政治家・外交官で、佐賀藩最後の藩主および初代藩知事を務めました。駐イタリア特命全権公使や元老院議官など要職を歴任し、近代化政策の推進に貢献しました。また、音楽や教育の分野でも尽力し、早稲田大学の発展にも寄与しました。#!"
  wiki_so_yoshikata_desc:0 "#lore 宗義質は対馬国府中藩13代藩主で、1800年に生まれ1838年に死去しました。若年で藩主となり、朝鮮貿易の収入減少や大火により藩財政が悪化しました。家臣団の派閥抗争も続き、在位中は混乱が続きました。#!"
  wiki_so_yoshiaya_desc:0 "#lore 宗義章は対馬国府中藩14代藩主で、1818年に生まれ1842年に26歳で死去しました。病気がちの父の代理として藩政を執り、1839年に藩主となりましたが、在任期間は短かったです。正室が長州藩主の娘だったことが、幕末の対馬府中藩に大きな影響を与えました。#!"
  wiki_so_yoshiyori_desc:0 "#lore 宗義和は、対馬国府中藩15代藩主として、財政再建を中心とした改革を試みましたが失敗しました。ロシア軍艦対馬占領事件を契機に、藩政の混乱が深刻化し、最終的に隠居を余儀なくされました。廃藩置県後は神社の宮司などを務めました。#!"
  wiki_sou_yoshitaka_desc:0 "#lore 宗義達は対馬国府中藩第16代藩主で、明治維新後に宗重正に改名しました。戊辰戦争では新政府に与し、後に外務大丞や伯爵に任じられました。在任中は藩の混乱や財政破綻に直面しましたが、李氏朝鮮との交渉を任されるなど外交面でも活動しました。#!"
  wiki_hosokawa_narimori_desc:0 "#lore 細川斉護は江戸時代後期の大名で、肥後国宇土藩8代藩主、のち肥後熊本藩12代藩主を務めました。財政再建のための藩政改革に取り組みましたが、改革派と保守派の対立により藩内が二分されました。在任中、幕府からの警備命令による出費で財政が悪化し、57歳で死去しました。#!"
  wiki_hosokawa_yoshikuni_desc:0 "#lore 細川韶邦は江戸時代後期の大名で、熊本藩11代藩主および初代藩知事を務めました。尊皇攘夷には消極的でしたが、藩論を尊王論に統一しました。明治維新後は新政府に与し、版籍奉還に伴い熊本藩知事となりました。#!"
  wiki_hosokawa_morihisa_desc:0 "#lore 細川護久は、明治時代前期の華族・政治家で、肥後国熊本藩第2代知藩事を務めました。幕末期には公武合体に尽力し、明治維新後は新政府に与しました。廃藩置県後は白川県知事となり、貴族院議員も務めました。#!"
  wiki_naito_masayoshi_desc:0 "#lore 内藤政義は、日向国延岡藩の第7代藩主で、井伊直中の15男として生まれました。延岡藩主・内藤政順の養子となり、天保5年（1834年）に家督を相続しました。藩政では飢饉対策、軍制改革、学制改革、新田開発などの改革に従事しました。#!"
  wiki_naito_masataka_desc:0 "#lore 内藤政挙は延岡藩の最後の藩主で、幕末から明治期にかけて活躍した人物です。戊辰戦争後は延岡の復興と教育振興に尽力し、銅山経営や電力事業の設立など、地域経済の発展に大きく貢献しました。教育にも力を入れ、中学校や女子教育機関の設立を支援しました。#!"
  wiki_shimazu_narioki_desc:0 "#lore 島津斉興は、江戸時代後期の薩摩藩10代藩主で、財政改革や対外危機への対応に取り組みました。藩政改革では調所広郷を重用し、密貿易や砂糖の専売などで財政を回復させました。しかし、後継者問題でお由羅騒動を引き起こし、最終的に斉彬に家督を譲りました。#!"
  wiki_shimazu_nariakira_desc:0 "#lore 島津斉彬は、江戸時代後期から幕末の薩摩藩11代藩主で、富国強兵や殖産興業に尽力した名君でした。洋学に興味を持ち、集成館事業を興すなど、近代化に貢献しました。西郷隆盛ら後の維新志士たちを育て上げ、明治維新の基礎を築いた人物として評価されています。#!"
  wiki_shimazu_tadayoshi_desc:0 "#lore 島津忠義は江戸時代後期から明治時代の大名で、薩摩藩最後の藩主でした。明治維新後は公爵となり、政府の要職を務めましたが、実質的な権力は西郷隆盛らに委ねていました。趣味が多彩で、特に犬追物や乗馬を得意としました。#!"
  wiki_nakagawa_hisanori_desc:0 "#lore 中川久教は豊後国岡藩の第11代藩主で、井伊直弼の兄にあたります。1800年に生まれ、1815年に岡藩主家の婿養子となり、家督を継ぎました。在任中は財政困窮に悩まされ、倹約令を出すなど再建に努めましたが、1840年に41歳で死去しました。#!"
  wiki_nakagawa_hisaaki_desc:0 "#lore 中川久昭は豊後岡藩の第12代藩主で、文政3年（1820年）に生まれ、明治22年（1889年）に死去しました。幕末の動乱期に藩政を担当し、尊王派の排斥や版籍奉還を行いました。明治維新後は知藩事を務め、その後隠居しました。#!"
  wiki_nakagawa_hisanari_desc:0 "#lore 中川久成は豊後国岡藩の最後の藩主であり、明治時代の政治家でした。1850年に生まれ、1869年に藩主となり、後に伯爵に叙されて貴族院議員を務めました。1897年に48歳で死去しました。#!"
  wiki_nakahama_manjiro_desc:0 "#lore ジョン万次郎は、1827年に生まれ1898年に没した幕末から明治期の通訳家・教育者です。14歳で漂流し、アメリカで教育を受けた後、帰国して日米間の架け橋となりました。幕府や明治政府で英語教授や通訳として活躍し、日本の近代化に貢献しました。#!"
  wiki_ichijo_saneyoshi_desc:0 "#lore 一条実良は江戸時代後期の公卿で、左大臣・一条忠香の子でした。慶応3年（1867年）に右大臣となり、王政復古の大号令後に参内を停止されました。祇園祭の函谷鉾には、幼少期の実良をモデルにした稚児人形「嘉多丸君」が乗せられています。#!"
  wiki_ichijo_tadaka_desc:0 "#lore 一条忠香は江戸時代後期の公卿で、関白・一条忠良の四男として生まれ、左大臣や一条家22代当主を務めました。公武合体派として活動し、煎茶道家元の誕生に関わるなど、文化面でも影響を与えました。明治天皇の皇后・昭憲皇太后の実父としても知られています。#!"
  wiki_madenokoji_hirofusa_desc:0 "#lore 万里小路博房は、江戸時代後期の公卿、明治時代の政治家で、権大納言・万里小路正房の子でした。彼は幕末期に参議や参与を務め、明治維新後は宮内大輔や皇太后宮大夫などの要職を歴任しました。生涯を通じて朝廷や新政府で重要な役割を果たしました。#!"
  wiki_mitsui_ukichi_desc:0 "#lore 三井卯吉は江戸時代の博徒・目明しで、甲州博徒の首魁的存在でした。甲府を拠点に賭博や興行を行い、大きな影響力を持っていましたが、敵対する博徒たちによって殺害されました。その死後、甲斐・東海地方での博徒取り締まりが強化されました。#!"
  wiki_miyoshi_kanesuke_desc:0 "#lore 三吉周亮は江戸時代末期の長府藩士で、明治維新後は地方行政に携わった政治家です。幕末期には薩長和解に尽力し、明治時代には宇都宮県参事や鳥取県参事・県令などを歴任しました。地方行政の経験豊富な改革者として、明治初期の日本の近代化に貢献しました。#!"
  wiki_miyoshi_shinzo_desc:0 "#lore 三吉慎蔵は、長府藩の武士から明治時代の官僚となった人物です。坂本龍馬との交流や寺田屋事件での活躍が知られています。維新後は豊浦藩権大参事を務め、晩年は宮内省御用掛として北白川宮家の家令を務めました。#!"
  wiki_miyoshi_2_kiyofusa_desc:0 "#lore 三好清房は江戸時代後期の仙台藩の重臣で、蝦夷地警護の責任者として活躍しました。安政6年に一時閉門処分を受けるも、その後復帰し若年寄格に昇格しました。最終的には新政府への帰順を主張しましたが、佐幕派から裏切りと見なされ、慶応4年に自害させられました。#!"
  wiki_miyoshi_2_shigeomi_desc:0 "#lore 三好重臣は明治期の陸軍軍人で、最終階級は陸軍中将、子爵となった。戊辰戦争や西南戦争に参加し、様々な軍事的役職を歴任した。家族関係では、長男の放蕩により孫に子爵家を相続させた。#!"
  wiki_mishima_okujiro_desc:0 "#lore 三島億二郎は江戸時代末期から明治時代にかけての武士、政治家、実業家で、北越戦争後の長岡の復興と近代化に尽力しました。教育、産業、銀行設立など多岐にわたる分野で貢献し、私利私欲を求めず経済の発展を目指しました。また、北海道開拓にも力を注ぎました。#!"
  wiki_sanjo_sanetomi_desc:0 "#lore 三条実美は幕末から明治時代にかけての公卿・政治家で、尊王攘夷・討幕派の中心人物として活躍しました。明治維新後は元勲の一人として右大臣、太政大臣、内大臣などを歴任し、新政府の要職を務めました。幕末期の混乱から明治新政府の樹立まで、一貫して重要な役割を果たしました。#!"
  wiki_sanjonishi_suetomo_desc:0 "#lore 三条西季知は江戸時代後期から明治期にかけての公卿・歌人で、三条西家の当主として歌道の宗匠として知られました。七卿落ちの一人となり、明治維新後は参与や教部省教導職の長官を務めました。また、明治天皇の歌道師範となり、『開化新題歌集』に歌を残しています。#!"
  wiki_miura_yasushi_desc:0 "#lore 三浦安は幕末から明治時代にかけての武士・政治家で、紀州藩士から明治政府の要職を務めました。いろは丸沈没事件での交渉や戊辰戦争後の政府出仕など、多様な経験を持ちました。大蔵省官吏、元老院議官、貴族院議員などを歴任し、第13代東京府知事も務めました。#!"
  wiki_miura_goro_desc:0 "#lore 三浦梧楼は、日本の陸軍軍人、政治家で、最終階級は陸軍中将でした。長州出身ながら藩閥政治に反対し、閔妃暗殺事件に関与した後、枢密顧問官や宮中顧問官を務めました。晩年には政界の黒幕として活動し、政党間の調整役を果たしました。#!"
  wiki_ueno_hikoma_desc:0 "#lore 上野彦馬（1838年10月15日 - 1904年5月22日）は、日本の写真家で、日本最初期の職業写真師として知られています。幕末から明治時代にかけて活躍し、多くの歴史的人物の肖像写真を撮影しました。また、日本初の戦場カメラマンとしても活動し、写真技術の発展に貢献しました。#!"
  wiki_ueno_kagenori_desc:0 "#lore 上野景範は明治時代の外交官で、薩摩国出身の英学者でした。ハワイの元年者移民問題や駐米・英・墺の全権公使を務め、後に元老院議官となりました。李氏朝鮮との修好条約締結問題に関する意見書は征韓論の端緒となり、明治六年政変を引き起こしました。#!"
  wiki_shimosone_nobuatsu_desc:0 "#lore 下曽根信敦は江戸時代末期の幕臣で、西洋砲術の普及に尽力した人物です。高島流砲術を学び、多くの門弟を育成し、講武所の砲術師範を務めました。幕末期の軍事改革に貢献し、洋式調練の実施や砲術訓練を行いました。#!"
  wiki_sera_shuzo_desc:0 "#lore 世良修蔵は幕末の長州藩士で、奇兵隊士として活躍し、後に新政府軍の奥羽鎮撫総督府下参謀となりました。会津藩討伐を強硬に主張したことで仙台藩士の反感を買い、暗殺されました。その死が会津戦争の徹底攻撃の原因となりました。#!"
  wiki_nakai_shogoro_desc:0 "#lore 中井庄五郎は幕末の尊皇攘夷派の志士で、坂本龍馬と交流がありました。龍馬暗殺の報復として天満屋事件に参加し、21歳で討ち死にしました。剣術に秀でており、短い生涯ながら幕末の動乱期に活躍しました。#!"
  wiki_nakai_hiroshi_desc:0 "#lore 中井弘は、幕末から明治期にかけて活躍した武士、外交官、政治家です。英国への密航留学や外交面での活躍、奇行で知られる人物でした。鹿鳴館の名付け親としても知られ、滋賀県知事や京都府知事を歴任しました。#!"
  wiki_nakayama_tadamitsu_desc:0 "#lore 中山忠光は江戸時代後期の公家で、過激な攘夷論者として知られました。天誅組の変を起こしましたが敗れ、20歳で暗殺されました。孝明天皇の典侍中山慶子の弟で、明治天皇の叔父にあたります。#!"
  wiki_nakayama_tadayoshi_desc:0 "#lore 中山忠能は江戸時代末期から明治時代の公家・政治家で、明治天皇の外祖父です。幕末維新期に倒幕に貢献し、明治政府で議定や神祇伯を務めました。華族制度では侯爵に列せられました。#!"
  wiki_nakaoka_shintaro_desc:0 "#lore 中岡慎太郎は幕末の志士で、陸援隊隊長を務めました。薩長同盟の締結や大政奉還の実現に尽力し、維新の周旋家として重要な役割を果たしました。1867年に近江屋事件で暗殺され、30歳の若さで生涯を閉じました。#!"
  wiki_nakajima_saburosuke_desc:0 "#lore 中島三郎助は江戸時代末期の幕臣で、浦賀奉行所与力から蝦夷共和国箱館奉行並を務めた。砲術や造船学に精通し、ペリー来航時には重要な役割を果たした。戊辰戦争では箱館戦争に参加し、最後まで抵抗して戦死した。#!"
  wiki_nakajima_sukehira_desc:0 "#lore 中島佐衡は幕末の長州藩士から明治期の海軍軍人・官僚・政治家へと転身した人物です。海軍大佐や元老院議官を務め、工部省でも要職を歴任しました。海軍と官僚としての経歴を持ち、明治政府の近代化に貢献しました。#!"
  wiki_nakajima_nobuyuki_desc:0 "#lore 中島信行は幕末から明治期の日本の政治家で、衆議院議員や初代衆議院議長を務めました。自由党結成に参加し、後にキリスト教に帰依しました。会津戦争での逸話が有名ですが、その真偽には疑問が残っています。#!"
  wiki_nakajima_nagamoto_desc:0 "#lore 中島永元は明治時代の文部官僚で、佐賀藩出身です。中央教育行政に携わり、大学分校や第三高等中学校の校長、元老院議官、貴族院議員を歴任しました。教育改革に尽力し、欧米の教育制度調査にも参加しました。#!"
  wiki_nakajima_masutane_desc:0 "#lore 中島錫胤は幕末の徳島藩士から明治時代の内務・司法官僚、裁判官へと転身した人物です。元老院議官や貴族院議員を務め、華族（男爵）にも叙せられました。官選県知事を歴任し、司法分野でも重要な役職を歴任しました。#!"
  wiki_nakamikado_tsuneyuki_desc:0 "#lore 中御門経之は江戸時代後期から明治期の公卿・華族で、麝香間祗候や大納言などを務めました。討幕派公卿として活動し、王政復古後は議定や会計事務総督などの要職を歴任しました。明治維新の功績により賞典禄を下賜され、従一位に叙せられました。#!"
  wiki_nakamura_rokusaburo_desc:0 "#lore 中村六三郎は1841年生まれの長崎出身の教育者で、三菱商船学校（後の官立東京商船学校）の初代校長を務めました。砲術や海軍用兵を学び、後に教育分野で活躍し、日本海員掖済会の創立にも参与しました。1907年に67歳で逝去しました。#!"
  wiki_nakamura_enta_desc:0 "#lore 中村円太は幕末の福岡藩士で、過激な勤皇派として知られました。脱藩して京都や長州を奔走し、筑前勤王党を設立しました。高杉晋作との交流や九州連合の画策など、激動の時代に活躍しましたが、31歳で暗殺されました。#!"
  wiki_nakamura_hironari_desc:0 "#lore 中村博愛は幕末の薩摩藩士で、明治期の外交官・官僚・政治家として活躍しました。イギリスやフランスで留学し、帰国後は外務省で要職を歴任しました。元老院議官や貴族院勅選議員も務め、近代日本の外交と政治に貢献しました。#!"
  wiki_nakamura_koki_desc:0 "#lore 中村孝禧は幕末の長州藩士で、明治期には内務官僚として活躍しました。明治維新後、政府に出仕し、陸軍省や内務省で要職を歴任し、最終的に土木局長や元老院議官を務めました。1917年に78歳で逝去しました。#!"
  wiki_nakamura_masanao_desc:0 "#lore 中村正直は明治時代の啓蒙思想家、教育者で、英学塾・同人社の創立者でした。『西国立志編』の翻訳で知られ、東京大学教授や貴族院議員を務めました。キリスト教に入信し、教育や思想の分野で大きな影響を与えました。#!"
  wiki_nakane_yukie_desc:0 "#lore 中根雪江は、江戸時代末期から明治時代にかけての武士、政治家で、福井藩の藩政改革に尽力しました。松平慶永（春嶽）の教育係を務め、開国を進言するなど、幕末の政治に影響を与えました。晩年は著作活動に専念し、幕末から明治初期の政治状況を記録しました。#!"
  wiki_nakamuta_kuranosuke_desc:0 "#lore 中牟田倉之助は日本の海軍軍人で、海軍大学校長や枢密顧問官を務めました。佐賀藩出身で、海軍の発展に尽力し、戊辰戦争や西南戦争で活躍しました。日清戦争前は非戦派として知られ、後に子爵となりました。#!"
  wiki_maruyama_sakura_desc:0 "#lore 丸山作楽は明治時代の外交官・実業家・政治家で、幕末期に平田派国学を学び勤王派となりました。外務大丞として樺太問題に携わりましたが、征韓論に同調し失脚しました。後に保守的政治家として活動し、貴族院勅選議員を務めました。#!"
  wiki_niwa_tomitake_desc:0 "#lore 丹羽富穀は江戸時代末期の二本松藩丹羽家家老で、戊辰戦争時に奥羽列藩同盟に加盟し、新政府軍との戦いで徹底抗戦を主張しました。二本松城が陥落した際、他の重臣らとともに自害しました。忠君愛国の精神を体現した武士でした。#!"
  wiki_niwa_masaru_desc:0 "#lore 丹羽賢は尾張藩の勤王運動家で、明治期の官吏でした。維新後、様々な役職を務め、漢詩に優れた腕前を示しました。33歳で病没し、後に大正天皇より従四位を贈られました。#!"
  wiki_niwa_nagakuni_desc:0 "#lore 丹羽長国は、江戸時代後期の大名で、陸奥国二本松藩10代藩主を務めました。幕末期に奥羽越列藩同盟に加わり、新政府軍と戦いましたが敗北し、一時謹慎を命じられました。明治維新後は子爵となり、71歳で死去しました。#!"
  wiki_nogi_maresuke_desc:0 "#lore 乃木希典は明治時代の陸軍軍人で、日露戦争の英雄として知られる。旅順要塞攻略などの功績があり、明治天皇の崩御後に殉死した。学習院長として皇族・華族の子弟教育にも尽力した。#!"
  wiki_nomi_orie_desc:0 "#lore 乃美織江は幕末の長州藩士で、京都留守居役や明倫館目付役を務めました。池田屋事件の際に誤報を伝えるなど失態を犯しましたが、その後山口藩大属や伊弉諾神社宮司を務めました。明治39年に84歳で死去しました。#!"
  wiki_kuze_hirochika_desc:0 "#lore 久世広周は江戸時代末期の大名で、関宿藩主を務めました。老中として諸外国との折衝に当たり、公武合体政策を推進しましたが、政治的な変動により失脚し、元治元年に46歳で死去しました。#!"
  wiki_kubo_seitaro_desc:0 "#lore 久保清太郎は幕末の長州藩士で、明治期の官僚でした。松下村塾で学び、藩の要職を歴任し、明治維新後は山口県や名東県、度会県で要職を務めました。教育や行政の分野で活躍し、幕末から明治にかけての変革期に重要な役割を果たしました。#!"
  wiki_kubota_yuzuru_desc:0 "#lore 久保田譲は明治時代の文部官僚・政治家で、文部省草創期から中央教育行政に携わりました。文部大臣や貴族院議員を歴任し、学制改革論者として活躍しました。また、枢密顧問官や宗秩寮審議官としても重要な役割を果たしました。#!"
  wiki_kusaka_genzui_desc:0 "#lore 久坂玄瑞は幕末の長州藩士で、松下村塾の門下生として尊王攘夷運動の中心人物となりました。彼は『廻瀾條議』や『解腕痴言』を著し、長州藩の攘夷実行に大きな影響を与えました。禁門の変で自刃し、25歳の若さで生涯を閉じました。#!"
  wiki_koga_michitsune_desc:0 "#lore 久我通久は江戸時代後期の公卿、明治・大正時代の華族、政治家でした。侯爵や貴族院議員を務め、元老院議官、宮中顧問官、宗秩寮総裁、東京府知事などを歴任しました。和歌や書道、謡曲、歌詞などに堪能な趣味人としても知られました。#!"
  wiki_kujo_hisatada_desc:0 "#lore 九条尚忠は江戸時代後期の公卿で、左大臣・二条治孝の十一男として生まれ、九条家29代当主となりました。関白を務め、幕府との協調路線を推進しましたが、その姿勢により一時停職処分を受けました。孝明天皇の妃・夙子の父であり、昭和天皇の曽祖父にあたります。#!"
  wiki_kujo_michitaka_desc:0 "#lore 九条道孝は日本の公家、政治家で、貞明皇后の父であり、昭和天皇の外祖父にあたります。明治維新期に重要な役割を果たし、奥羽鎮撫総督府総督を務めました。最後の藤氏長者として、公爵に叙され、貴族院議員を務めました。#!"
  wiki_kuki_ryuichi_desc:0 "#lore 九鬼隆一は明治から昭和初期にかけての官僚・政治家で、文部省や宮内省で要職を務め、美術行政に尽力しました。慶應義塾で学び、海外留学生の帰国や文化財保護に関わり、枢密顧問官や男爵となりました。美術品収集家としても知られ、三田博物館を設立しています。#!"
  wiki_inui_masahiro_desc:0 "#lore 乾正厚は土佐藩の藩士で、幕末から明治初期にかけて活躍した人物です。京都在留中に尹宮朝彦親王の御用を務め、禁門の変にも関与しました。長防探索御用や薩土討幕密約の締結など、重要な役割を果たしました。#!"
  wiki_kamei_koremi_desc:0 "#lore 亀井茲監は、石見津和野藩の最後の藩主で、幕末から明治期にかけて活躍した政治家です。学問発展に寄与し、幕末期には佐幕派と尊王派の間で苦慮しましたが、新政府への恭順を示し、神祇関係の行政を任されました。明治維新後は津和野藩知事を務め、廃藩置県後も要職を歴任しました。#!"
  wiki_ninomiya_keisaku_desc:0 "#lore 二宮敬作は江戸時代後期の蘭学者・医学者で、シーボルトの門弟となり日本初の女医となった楠本イネを養育した。長崎で蘭方医学を学び、シーボルト事件に連座して一時入獄したが、その後も医療活動を続け、地元民から「医聖」として慕われた。#!"
  wiki_nijo_nariyuki_desc:0 "#lore 二条斉敬は江戸時代後期から明治時代にかけての公卿で、日本史上最後の関白および摂政を務めました。孝明天皇の信頼厚く、公武合体派として活躍しましたが、王政復古により失脚しました。茶の湯を嗜み、自作の茶杓が現存しています。#!"
  wiki_godai_tomoatsu_desc:0 "#lore 五代友厚は、幕末から明治期にかけて活躍した実業家で、大阪の経済発展に大きく貢献しました。彼は薩摩藩出身で、欧米視察や外交官としての経験を活かし、多くの企業や教育機関の設立に関わりました。大阪商工会議所の初代会頭を務めるなど、近代日本の産業化に重要な役割を果たしました。#!"
  wiki_gojo_tameshige_desc:0 "#lore 五条為栄は幕末の公家、明治期の陸軍軍人・内政官僚・政治家でした。陸軍少将、元老院議官、貴族院子爵議員を務め、戊辰戦争にも参加しました。明治維新後は様々な役職を歴任し、1884年に子爵を叙爵されました。#!"
  wiki_itsutsuj_takanaka_desc:0 "#lore 五辻高仲は江戸時代後期の公卿で、明治期の華族でした。五辻家29代当主として、日米修好通商条約勅許に反対し、廷臣88人の列参に加わりました。明治維新後、参与や内国事務局権判事などを務め、神楽奉仕の功績で褒賞を受けました。#!"
  wiki_inoue_masaru_desc:0 "#lore 井上勝は明治期の日本の鉄道官僚で、日本の鉄道の父と呼ばれる。イギリスに留学し鉄道技術を学び、帰国後は日本の鉄道事業の発展に尽力した。東海道本線の全線開通など、日本の近代化に大きく貢献した。#!"
  wiki_inoue_heita_desc:0 "#lore 井上平太（1848年-1933年）は、熊本藩出身の武術家で、多くの流派を修めた。戊辰戦争に参加し、後に熊本県警察部に勤務した。大日本武徳会で活躍し、剣道教士、居合術範士、弓道範士の称号を得た。#!"
  wiki_inoue_kiyoshi_desc:0 "#lore 井上廉は幕末の幕臣から明治期の官僚へと転身し、元老院議官を務めた人物です。大蔵省や太政官など様々な役職を歴任し、幅広い行政経験を積みました。明治政府の中枢で活躍し、会計や行政の分野で重要な役割を果たしました。#!"
  wiki_inoue_kowashi_desc:0 "#lore 井上毅は幕末・明治期の官僚、政治家で、大日本帝国憲法起草者の一人です。保守的で中央集権国家の確立に尽力し、法治国家・立憲主義の原則を重んじました。教育改革や法制度の整備にも貢献し、明治国家形成に大きな影響を与えました。#!"
  wiki_inoue_kiyonao_desc:0 "#lore 井上清直は幕末の江戸幕府御家人（後に旗本）で、下田奉行や外国奉行を務め、日米修好通商条約の締結に尽力しました。海軍拡張や江戸の混乱収拾にも努め、幕府の重要な役職を歴任しました。#!"
  wiki_inoue_yoshika_desc:0 "#lore 井上良馨は明治期の日本海軍軍人で、元帥海軍大将まで昇進した。薩英戦争から日露戦争まで長年にわたり海軍で活躍し、3つの鎮守府司令長官を務めた。晩年は軍事参議官として過ごし、子爵や元帥の地位を得た。#!"
  wiki_inoue_kaoru_desc:0 "#lore 井上馨は明治時代の政治家で、長州藩出身の元勲の一人です。外務卿や大蔵大臣など要職を歴任し、条約改正や財政政策に尽力しました。晩年は元老として政財界に多大な影響を与えました。#!"
  wiki_ibuka_takuemon_desc:0 "#lore 井深宅右衛門は幕末から明治にかけての会津藩士で、教育者として活躍しました。戊辰戦争では会津藩の防衛に尽力し、降伏後は斗南藩への移住を経て、会津に戻り地方行政に携わりました。漢学や茶道に優れ、一刀流の奥義を受け継いだ人物でもありました。#!"
  wiki_ida_yuzuru_desc:0 "#lore 井田譲は、幕末から明治時代にかけての日本の大垣藩士、陸軍軍人、官僚、外交官でした。陸軍少将として活躍し、元老院議官や男爵の称号を得ました。軍務、行政、外交の分野で幅広く活躍し、明治政府の要職を歴任しました。#!"
  wiki_iseki_moritome_desc:0 "#lore 井関盛艮は幕末の宇和島藩士であり、明治期の官僚・実業家でした。維新後は新政府に出仕し、外務省や神奈川県知事などを務めました。退官後は実業界に転じ、鉄道敷設や銀行業に尽力しました。#!"
  wiki_kyoya_chubee_desc:0 "#lore 京屋忠兵衛は、江戸時代末期の大坂八軒屋の船宿・京屋の主人でした。新選組の定宿として知られ、坂本龍馬の妻も利用したとされています。現在の大阪市中央区天満橋京町付近に位置し、その跡地には銘板が残されています。#!"
  wiki_nire_kagenori_desc:0 "#lore 仁礼景範は、1831年生まれの日本の武士、海軍軍人で、最終階級は海軍中将でした。海軍大臣や軍令部長を務め、海軍の近代化に尽力しました。1900年に70歳で逝去し、従二位勲一等子爵の栄典を受けました。#!"
  wiki_imai_nobuo_desc:0 "#lore 今井信郎は幕末から明治期の武士で、見廻組与力頭として坂本龍馬暗殺に関与しました。戊辰戦争後は静岡県初倉村に移住し、農事改良や教育に尽力しました。晩年はキリスト教に帰依し、地域発展に貢献しました。#!"
  wiki_itami_shigekara_desc:0 "#lore 伊丹重賢は、幕末から明治時代にかけて活躍した志士で、貴族院議員や大審院判事を務めた。尊皇攘夷派として活動し、維新後は司法や政治の分野で重要な役割を果たした。その功績により男爵を授けられ、勲一等瑞宝章を受章した。#!"
  wiki_ijichi_masaharu_desc:0 "#lore 伊地知正治は、薩摩藩出身の武士、官僚、政治家で、幕末から明治初期にかけて活躍した。戊辰戦争では軍略家として名を馳せ、維新後は太政官政府で要職を務めた。片目と片足が不自由ながら、その優れた軍事的才能と胆力で知られる。#!"
  wiki_iba_hachiro_desc:0 "#lore 伊庭八郎は幕末から明治にかけての武士・幕臣で、隻腕の剣客として知られる。遊撃隊隊長として箱館戦争で奮戦し、致命傷を負って自決した。剣術の腕前と忠義心で知られる勇敢な武士であった。#!"
  wiki_igi_tadazumi_desc:0 "#lore 伊木忠澄は幕末の岡山藩筆頭家老であり、茶人としても知られていました。岡山藩の政治に深く関与し、戊辰戦争では官軍側として参戦しました。晩年は茶の湯を楽しみ、児島湾開墾事業にも取り組みましたが失敗しました。#!"
  wiki_ito_miyoji_desc:0 "#lore 伊東巳代治は、明治から昭和期の日本の官僚・政治家で、大日本帝国憲法起草者の一人でした。伊藤博文の側近として活躍し、後に枢密院の重鎮として政界に影響力を持ち続けました。憲法制定や条約改正、外交政策など、近代日本の形成に大きく貢献しました。#!"
  wiki_ito_genboku_desc:0 "#lore 伊東玄朴は江戸時代末期から明治初期にかけての蘭方医で、近代医学の祖として知られています。佐賀藩出身で、シーボルトに学び、後に江戸幕府奥医師となりました。種痘の普及や西洋医学所の設立に尽力し、官医界における蘭方の地位を確立しました。#!"
  wiki_ito_kashitaro_desc:0 "#lore 伊東甲子太郎は、幕末の新選組参謀、文学師範、御陵衛士盟主として活躍した人物です。新選組に加盟後、参謀兼文学師範を務めましたが、勤王思想との矛盾から離脱し、御陵衛士を結成しました。慶応3年に建白書を朝廷に提出するなど、積極的な改革案を提唱しましたが、同年に新選組によって暗殺されました。#!"
  wiki_ito_sukeyuki_desc:0 "#lore 伊東祐亨は、日本の海軍軍人で、元帥海軍大将従一位大勲位功一級伯爵であり、初代連合艦隊司令長官を務めました。日清戦争での黄海海戦で勝利し、日本に有利な展開をもたらしました。軍人としての生涯を全うし、政治権力には興味を示さなかった人物です。#!"
  wiki_ito_sukemaro_desc:0 "#lore 伊東祐麿は、日本の海軍軍人、政治家、茶人で、最終階級は海軍中将でした。薩摩藩出身で、新政府で海軍少佐から中将まで昇進し、海軍省軍務局長や海軍兵学校長を歴任しました。また、元老院議官や貴族院子爵議員を務め、茶人としても知られていました。#!"
  wiki_imuda_shohei_desc:0 "#lore 伊牟田尚平は幕末の薩摩藩の陪臣で、勤王運動に参加し、アメリカ公使館員ヒュースケンの暗殺に関与した。幕府の追及を逃れて各地を転々とし、最終的に強盗罪で処刑された。過激な行動で知られ、薩摩藩の工作活動にも関与した。#!"
  wiki_ito_2_hirobumi_desc:0 "#lore 伊藤博文は明治時代の日本の政治家で、初代内閣総理大臣を務めました。大日本帝国憲法の起草や近代的な内閣制度の創設に中心的な役割を果たし、4度にわたって内閣総理大臣を務めました。韓国統監として朝鮮半島の植民地化を推進する一方で、立憲政治の確立に尽力しました。#!"
  wiki_ito_2_keisuke_desc:0 "#lore 伊藤圭介は江戸時代後期から明治時代にかけての日本の本草学者・博物学者です。彼はシーボルトに師事し、西洋の植物学を日本に導入しました。また、日本で初めて「博物」という言葉を使用した人物としても知られています。#!"
  wiki_ito_2_seibee_desc:0 "#lore 伊藤清兵衛は幕末の筑前福岡藩士で、尊皇派の活動に参加しました。敦賀で天狗党の警護に当たり、後に佐幕派に抵抗して同志の救出を企てましたが失敗し、慶応元年に処刑されました。明治35年に贈正五位に叙せられました。#!"
  wiki_date_munenari_desc:0 "#lore 伊達宗城は、江戸時代後期の大名、明治初期の政治家、華族（伯爵）で、伊予国宇和島藩8代藩主を務めました。幕末期には「四賢侯」の一人として幕政改革に尽力し、明治維新後は新政府の要職を歴任しました。外交や産業振興にも貢献し、日本の近代化に重要な役割を果たしました。#!"
  wiki_date_munenori_desc:0 "#lore 伊達宗徳は江戸時代後期の大名で、伊予国宇和島藩の第9代（最後の）藩主を務めました。幕末から明治時代にかけて活躍し、藩政改革や西洋式軍制の導入などを行いました。明治維新後は華族となり、侯爵に陞爵されています。#!"
  wiki_date_munetada_desc:0 "#lore 伊達宗紀は、江戸時代中期から明治時代初期にかけての武士で、伊予国宇和島藩7代藩主です。藩政改革に成功し、財政を立て直しました。98歳まで長寿を全うし、百歳長寿の大名として知られています。#!"
  wiki_ijuin_kaneyoshi_desc:0 "#lore 伊集院兼善は幕末の薩摩藩士で、明治期には内務官僚として活躍した。高知県令として自由党関係者を排除し、県政に混乱をもたらした。1883年3月5日、在任中に死去した。#!"
  wiki_ijuin_kanehiro_desc:0 "#lore 伊集院兼寛は幕末から明治期にかけて活躍した武士・軍人・官僚です。薩摩藩出身で、西郷隆盛らと関係が深く、幕末維新期には行動派として活躍しました。明治期には海軍少輔・元老院議官・貴族院議員を歴任し、子爵となりました。#!"
  wiki_aizawa_seishisai_desc:0 "#lore 会沢正志斎は江戸時代後期から末期の水戸藩士で、水戸学藤田派の学者・思想家でした。『新論』で尊王攘夷論を唱え、多くの志士たちに影響を与えました。晩年には開国論を説き、水戸藩内の対立の収拾に努めました。#!"
  wiki_tomobayashi_mitsuhira_desc:0 "#lore 伴林光平（1813年10月2日 - 1864年3月23日）は幕末の国学者、歌人、勤王志士でした。仏道・朱子学・国学・和歌を学び、教恩寺の住職を務めましたが、後に勤王志士として活動し、天誅組の変に参加しました。最終的に捕えられ、京都で処刑されました。#!"
  wiki_tadaki_tosa_desc:0 "#lore 但木土佐は幕末の仙台藩の奉行で、藩政改革と財政立て直しに尽力しました。戊辰戦争では主戦派として活躍しましたが、仙台藩降伏後に新政府に引き渡され、叛逆首謀の罪で処刑されました。人の話をよく聞き、懐の深い人物として知られています。#!"
  wiki_sumiya_toranosuke_desc:0 "#lore 住谷寅之介は幕末の水戸藩士で、尊王攘夷志士として活動しました。安政の大獄や坂下門外の変に関与し、水戸藩の尊王攘夷思想の中心的人物として公武合体を容認していましたが、1867年に土佐藩足軽に斬殺されました。その死後、息子たちによる仇討ちが日本で最後に認められたとされています。#!"
  wiki_sasakura_toutarou_desc:0 "#lore 佐々倉桐太郎は、幕末の幕臣で明治期の海軍教官として活躍しました。長崎海軍伝習所での学習や咸臨丸での渡米経験を持ち、海軍の近代化に貢献しました。海軍兵学寮での教育にも尽力し、日本の近代海軍の基礎を築いた人物の一人です。#!"
  wiki_sasaki_tadasaburo_desc:0 "#lore 佐々木只三郎は幕末の武士・旗本で、京都見廻組隊士として活躍した。剣術に優れ、尊王攘夷派の浪士・清河八郎の暗殺に関与し、坂本龍馬暗殺の実行犯とも言われている。戊辰戦争で幕府方として戦い、和歌山で死亡した。#!"
  wiki_sasaki_onari_desc:0 "#lore 佐々木男也は幕末の長州藩士で、明治期の実業家でした。戊辰戦争で活躍し、維新後は山口藩の要職や銀行・運輸会社の支配人を務めました。政治的な変革に関与し、長州藩のクーデタや藩論の転換に成功しました。#!"
  wiki_sasaki_takayuki_desc:0 "#lore 佐々木高行は、幕末から明治期にかけて活躍した日本の政治家です。土佐藩出身で、明治政府で要職を歴任し、天皇親政運動を主導しました。保守派として知られ、明治天皇の信任が厚かったものの、晩年は政治的影響力を失いました。#!"
  wiki_sakura_azumao_desc:0 "#lore 佐久良東雄は幕末時代の国学者、歌人で、尊皇攘夷の志士として活動しました。水戸学や国学を学び、各地で尊王論を遊説し、皇学教授も務めました。歌人としても高く評価され、勤王家中第一の歌人と称されました。#!"
  wiki_sakuma_shozan_desc:0 "#lore 佐久間象山は江戸時代後期の松代藩士で、兵学者・朱子学者・思想家として知られる。洋学の第一人者として西洋の知識を積極的に取り入れ、多くの優秀な門下生を育成した。しかし、その傲慢な性格から敵も多く、最終的に京都で暗殺された。#!"
  wiki_sagawa_kanbee_desc:0 "#lore 佐川官兵衛は幕末の会津藩士で、明治時代には警察官として活躍しました。会津戦争では家老として戦い、西南戦争では警視隊長として従軍し戦死しました。直情的で武勇に秀でており、「鬼の官兵衛」と恐れられました。#!"
  wiki_sano_tsunetami_desc:0 "#lore 佐野常民は明治期の政治家で、日本赤十字社の創始者です。幕末から明治にかけて、海軍創設、産業近代化、博覧会の開催など多方面で活躍しました。また、枢密顧問官や農商務大臣などの要職を歴任し、日本の近代化に大きく貢献しました。#!"
  wiki_ga_noriyuki_desc:0 "#lore 何礼之は幕末から明治時代にかけて活躍した翻訳家、教育者、外交官です。長崎で英語私塾を開設し、多くの人材を育成しました。岩倉使節団の一員として欧米を視察し、『万法精理』の翻訳など、日本の近代化に大きく貢献しました。#!"
  wiki_sakuma_ichisuke_desc:0 "#lore 作間一介は幕末の長州藩士で、明治期の官僚・政治家でした。新政府に出仕し、様々な役職を歴任しました。1884年9月19日に元老院議官に任じられましたが、翌日に病で死去しました。#!"
  wiki_motoda_nagazane_desc:0 "#lore 元田永孚は、明治時代の日本の儒学者・教育者で、明治天皇の侍講を務めました。儒教的道徳観に基づく国民教化を推進し、教育勅語の起草に携わるなど、明治国家の思想形成に大きな影響を与えました。天皇親政運動を推進し、文明開化に批判的な立場を取りました。#!"
  wiki_kodama_shosuke_desc:0 "#lore 児玉少介（1836-1905）は、幕末の長州藩士から明治期の官僚・政治家へと転身した人物です。元老院議官や貴族院勅選議員を務め、様々な政府機関で要職を歴任しました。風流を嗜み、漢詩に秀でていました。#!"
  wiki_kodama_gentaro_desc:0 "#lore 児玉源太郎は明治時代の日本の陸軍軍人・政治家で、日露戦争で満洲軍総参謀長として勝利に貢献しました。台湾総督や参謀総長を務め、陸軍大将まで昇進しました。短気で激情的な面がある一方で、友誼に厚く、国家全体の利益を重視する立憲主義的軍人として評価されています。#!"
  wiki_irie_kuichi_desc:0 "#lore 入江九一は、長州藩の武士で松下村塾の四天王の一人として知られる。尊皇攘夷運動に参加し、高杉晋作の奇兵隊の参謀を務めた。禁門の変で戦死し、28歳で生涯を閉じた。#!"
  wiki_hatta_tomonori_desc:0 "#lore 八田知紀は幕末から明治初期に活躍した国学者、歌人、薩摩藩士です。桂園派の二高弟と称され、勤王運動にも関わりました。明治維新後は宮内省に出仕し、宮廷歌人として活躍しました。#!"
  wiki_hyodo_masayo_desc:0 "#lore 兵頭雅誉は明治・大正時代の軍人で、陸軍中将まで昇進した。日清戦争と日露戦争に参加し、功績を残した。晩年は旧宇和島藩主伊達侯爵家の家令を務め、遊就館長も歴任した。#!"
  wiki_utsumi_tadakatsu_desc:0 "#lore 内海忠勝は、幕末から明治期にかけて活躍した日本の武士、官僚、政治家です。長州藩出身で、維新後は新政府に登用され、多くの県令・知事を歴任し、最終的に内務大臣を務めました。貴族院議員や男爵の位も授与されました。#!"
  wiki_naito_nobuchika_desc:0 "#lore 内藤信親は、江戸時代後期の大名・老中で、越後国村上藩の第7代藩主でした。幕府の要職を歴任し、11年にわたり老中を務めました。戊辰戦争では奥羽越列藩同盟に加わり、明治維新後は謹慎処分を受けました。#!"
  wiki_reizei_tamechika_desc:0 "#lore 冷泉為恭は幕末期に活躍した復古大和絵の絵師で、最高級の絵の具を用いた濃彩画を得意とした。公家の岡田家に養子入りし、御所への出仕や関白の直廬預を務めたが、尊王攘夷派から敵視され42歳で殺害された。#!"
  wiki_maebara_issei_desc:0 "#lore 前原一誠は幕末から明治初期にかけての日本の武士で、長州藩出身の志士として倒幕運動に尽力しました。維新後は参議や兵部大輔を務めましたが、新政府の方針に不満を持ち、萩の乱を起こして処刑されました。吉田松陰の門下生として知られ、維新の十傑の一人に数えられています。#!"
  wiki_maejima_hisoka_desc:0 "#lore 前島密は、日本の近代郵便制度の創設者として知られる官僚・政治家です。郵便事業の基礎を築き、「日本近代郵便の父」と呼ばれました。また、教育にも尽力し、東京専門学校（現在の早稲田大学）の創立に関わり、第2代校長を務めました。#!"
  wiki_maeda_masana_desc:0 "#lore 前田正名は明治期日本の官僚で、殖産興業政策の中心人物でした。フランス留学後、農政と農業経済を学び、帰国後は内務省や農商務省で活躍しました。興業意見を纏め、日本の産業発展に貢献し、晩年は北海道東部の開発に尽力しました。#!"
  wiki_maeda_kenkichi_desc:0 "#lore 前田献吉は幕末の薩摩藩士で、明治期の官僚・外交官・政治家として活躍しました。海軍軍医寮や外務省で要職を務め、駒場農学校長や元老院議官を歴任しました。また、『和訳英辞書』（薩摩辞書）の編纂にも携わりました。#!"
  wiki_soejima_taneomi_desc:0 "#lore 副島種臣は、明治時代の政治家・外交官・書家として活躍しました。外務卿や内務大臣を務め、清国との外交や琉球問題に尽力しました。また、優れた漢学者・書家としても知られ、明治天皇への進講も行いました。#!"
  wiki_kakurai_sazan_desc:0 "#lore 加倉井砂山は江戸時代末期の教育者・漢詩人で、水戸市で日新塾を主宰し、多彩な人材を輩出しました。個性尊重教育や女子教育を重視し、水戸藩では珍しい教育方針を持っていました。徳川斉昭にも認められ、その名声は高まりました。#!"
  wiki_kaya_harukata_desc:0 "#lore 加屋霽堅は幕末の熊本藩士で、神風連の副首領として活動しました。熊本錦山神社の神職を務め、敬神党の代表でもありました。1876年の神風連の乱で戦死し、後に正五位を追贈されました。#!"
  wiki_kato_shisho_desc:0 "#lore 加藤司書は、江戸時代末期の福岡藩の家老で、筑前勤王党の首領格として活躍しました。尊皇攘夷派として藩政改革を進めましたが、乙丑の獄により切腹となりました。文武両道に秀でた人物で、負けず嫌いな性格としても知られています。#!"
  wiki_kato_hiroyuki_desc:0 "#lore 加藤弘之は、明治時代の日本の政治学者、教育者で、帝国大学（現・東京大学）第2代総長を務めました。初期は立憲思想を唱えましたが、後に社会進化論の立場から民権思想を批判するようになりました。明治政府の要職を歴任し、学問と政治の両面で影響力を持ちました。#!"
  wiki_katsu_kaishu_desc:0 "#lore 勝海舟は幕末から明治期にかけての日本の武士、政治家、外交官でした。江戸城無血開城や明治維新後の新政府での活躍など、日本の近代化に大きな影響を与えました。多くの著作を残し、その独特な談話や記述は後世に大きな影響を与えました。#!"
  wiki_kashūji_akiteru_desc:0 "#lore 勧修寺顕彰は江戸時代後期の公家で、勧修寺家26代当主として正四位上に叙せられました。家督継承問題や財政逼迫などの諸問題に直面し、一時失脚しましたが、後に左中弁に任ぜられ、廷臣八十八卿列参事件にも参加しました。48歳で病没しました。#!"
  wiki_ise_sakae_desc:0 "#lore 伊勢華は幕末の長州藩士で、明治時代には官吏として活躍しました。倉敷県知事や宮内省京都支庁長官を務め、幕末から明治にかけて重要な役割を果たしました。1886年に肺炎により死去しました。#!"
  wiki_kitazoe_kitsuma_desc:0 "#lore 北添佶磨は江戸時代末期の尊皇攘夷派志士で、土佐藩出身の庄屋の息子でした。攘夷運動に参加し、北方開拓計画を立案しましたが、池田屋事件で自刃して30歳で亡くなりました。後に従四位を贈られ、フィクションでも取り上げられる人物となりました。#!"
  wiki_chisaka_takamasa_desc:0 "#lore 千坂高雅は、幕末から明治期にかけて活躍した日本の官僚・政治家・実業家です。米沢藩の家老として戊辰戦争に参加し、その後内務省に出仕、石川県令や岡山県知事を歴任しました。英国留学の経験を持ち、貴族院議員も務めました。#!"
  wiki_senge_takatomi_desc:0 "#lore 千家尊福は、日本の宗教家・政治家で、出雲大社宮司や神道大社教創立者として活躍しました。貴族院議員や複数の県知事、司法大臣を務め、出雲大社教の礎を築きました。また、祭神論争において出雲派の中心人物として活動し、国家神道の形成に影響を与えました。#!"
  wiki_senmoto_hisanobu_desc:0 "#lore 千本久信は幕末の福井藩士で、明治期には官僚・実業家として活躍した。福井藩の要職を歴任し、明治維新後は広島県権参事や福井県権参事を務めた。晩年は銀行支配人や会社社長として、旧福井藩士の授産に尽力した。#!"
  wiki_nanma_tsunanori_desc:0 "#lore 南摩綱紀は、江戸時代末期から明治時代にかけての日本の武士、教育者でした。会津藩士として藩校日新館で学び、後に教授となり、蝦夷地代官や京都の会津藩洋学校校長を務めました。明治時代には東京大学教授や東京高等師範学校教授を歴任し、日本弘道会の副会長も務めました。#!"
  wiki_nango_shigemitsu_desc:0 "#lore 南郷茂光は幕末の加賀藩士で、明治初期の海軍官僚および軍人でした。海軍の経理畑を歩み、後に元老院議官や貴族院議員として政治にも携わりました。海軍の近代化と政治改革に尽力した人物でした。#!"
  wiki_hara_ichinoshin_desc:0 "#lore 原市之進は幕末期の水戸藩士で、徳川慶喜の側近として活躍しました。若くして英才の誉れ高く、慶喜の参謀として重要な役割を果たしましたが、兵庫開港問題での功績を妬まれ、38歳で暗殺されました。幕末の政治に大きな影響を与えた人物でした。#!"
  wiki_harada_ichido_desc:0 "#lore 原田一道は幕末・明治期の兵学者、日本陸軍軍人で、陸軍少将正二位勲一等男爵となった人物です。蘭学や洋式兵学を修め、幕府や新政府で重要な役職を歴任し、多くの明治の将星を教育しました。晩年は貴族院議員や男爵として活躍し、兵器研究にも尽力しました。#!"
  wiki_furuya_sakuzaemon_desc:0 "#lore 古屋佐久左衛門は江戸時代末期の幕臣、兵学者で、英語やオランダ語、ロシア語を習得し、様々な武芸・学問を修めました。戊辰戦争では幕府軍として活躍し、箱館戦争で重傷を負い37歳で死去しました。幕末屈指の兵学者として知られ、後年になってその功績が顕彰されました。#!"
  wiki_furutaka_shuntaro_desc:0 "#v 古高俊太郎は幕末の攘夷派志士で、長州藩の間者として情報活動と武器調達に従事しました。新選組に捕縛され、過酷な拷問を受けた後、禁門の変の際に処刑されました。明治24年に正五位を追贈されました。#!"
  wiki_yoshii_tomozane_desc:0 "#v 吉井友実は幕末から明治期にかけて活躍した薩摩藩出身の武士・官僚です。維新の功臣として伯爵に叙せられ、宮内省や枢密院で要職を歴任しました。日本鉄道社長として鉄道事業の発展にも貢献しました。#!"
  wiki_kikkawa_tsunemasa_desc:0 "#v 吉川経幹は、江戸時代末期の周防国岩国領の第12代領主で、後に岩国藩初代藩主となりました。幕末の動乱期に本家の長州藩と幕府の間で仲介役として活躍し、長州征伐では功績を挙げました。死後に藩主となるという特異な経歴を持ちます。#!"
  wiki_yoshimura_nobunori_desc:0 "#v 吉村宣範は伊勢桑名藩の家老で、後に御政事惣宰となった人物です。戊辰戦争では新政府への恭順を主張し続け、藩論に多大な影響を及ぼしました。しかし、徹底抗戦を望んだ藩主松平定敬の命令によって殺害されました。#!"
  wiki_yoshimura_torataro_desc:0 "#v 吉村虎太郎は幕末の土佐藩出身の志士で、尊攘思想に傾倒し土佐勤王党に加盟した。寺田屋騒動で捕縛され投獄されるが、釈放後再び京都へ上り天誅組を組織して大和国で挙兵するも敗れて戦死した。#!"
  wiki_yoshida_youtoku_desc:0 "#v 吉田庸徳は幕末期の忍藩士で、数学や英語、洋学を学び、忍藩藩校の教授を務めました。維新後、上京して学校設立を計画しましたが、1880年に病死しました。#!"
  wiki_yoshida_toyo_desc:0 "#v 吉田東洋は江戸時代後期の土佐藩士・参政で、藩政改革を主導した人物です。富国強兵を目的とした革新的な改革を推進しましたが、保守派との対立を生み、1862年に暗殺されました。その改革精神は後の幕末・維新期に大きな影響を与えました。#!"
  wiki_yoshida_shoin_desc:0 "#v 吉田松陰（1830年9月20日 - 1859年11月21日）は、江戸時代後期の日本の思想家、教育者で、松下村塾を主宰し、明治維新の精神的指導者となりました。彼の思想は多くの志士たちに影響を与え、日本の近代化に大きな役割を果たしました。29歳で刑死するまでの短い生涯でしたが、その思想と行動は後世に大きな影響を与えました。#!"
  wiki_yoshida_kiyonari_desc:0 "#v 吉田清成は幕末から明治期にかけての日本の外交官・財政家で、イギリスとアメリカに留学し、帰国後は大蔵省や外務省で要職を務めました。外債募集や条約改正に尽力し、アメリカ駐在公使として吉田・エバーツ条約を締結しました。47歳で逝去するまで、日本の近代化に貢献しました。#!"
  wiki_yoshida_toshimaro_desc:0 "#v 吉田稔麿は江戸時代末期の長州藩の活動家で、松下村塾で学び、高杉晋作らとともに松陰門下の三秀と称されました。奇兵隊に参加し、幕末の動乱期に活躍しましたが、池田屋事件で23歳の若さで討ち死にしました。その才能は高く評価され、多くの逸話が残されています。#!"
  wiki_yoshida_kensuke_desc:0 "#v 吉田賢輔（1838-1893）は、幕末から明治期にかけての儒者、幕臣、教育者、啓蒙者でした。慶應義塾の創設に貢献し、多くの啓蒙書を執筆しました。また、大蔵省や文部省での編纂事業にも携わり、幅広い分野で活躍しました。#!"
  wiki_yoshimi_sazen_desc:0 "#v 吉見左膳は江戸時代後期の宇和島藩の家老で、藩主伊達宗城の信任厚く、藩政改革や幕政参与に尽力しました。一橋派の政治工作に関与し、安政の大獄で追放されましたが、後に復帰して再び活躍しました。晩年には伊能友鴎と改名し、59歳で死去しました。#!"
  wiki_sufu_masanosuke_desc:0 "#v 周布政之助は幕末の長州藩士で、文政6年（1823年）に生まره、元治元年（1864年）に切腹しました。藩の政治に深く関わり、禁門の変や第一次長州征伐の際に事態収拾に奔走しましたが、最終的に実権を失い、責任を感じて自刃しました。酒癖が悪く、多くの舌禍事件を起こしたことでも知られています。#!"
  wiki_kazunomiya_chikako_desc:0 "#v 和宮親子内親王（1846-1877）は、仁孝天皇の第8皇女で、徳川家茂の正室として江戸幕府最後の将軍夫人となりました。公武合体の象徴として降嫁し、幕末の激動期を生きた皇族女性でした。維新後は静寛院宮として余生を過ごしました。#!"
  wiki_shinagawa_yajiro_desc:0 "#v 品川弥二郎は、幕末から明治期にかけて活躍した日本の官僚・政治家です。長州藩出身で、吉田松陰の門下生として尊王攘夷運動に参加し、維新後は内務大臣などを務めました。教育機関の設立や産業組合の発展にも貢献しましたが、選挙干渉事件で辞職を余儀なくされました。#!"
  wiki_kitaoka_yuhei_desc:0 "#v 喜多岡勇平は幕末の福岡藩士で、藩の重要人物として長州周旋に尽力しました。尊王攘夷運動家とも親交があり、藩と勤王党の和解のために活動していましたが、勤王党に内通者と見なされ45歳で暗殺されました。その死は藩主による勤王党一派への厳罰を決意させるきっかけとなりました。#!"
  wiki_shijo_takatoshi_desc:0 "#v 四条隆平は、日本の公家出身の内政官僚・政治家で、第一次奈良県令や元老院議官などを務めました。奈良県令時代には開化政策を推進し、教育や殖産興業に尽力しましたが、鹿に対する政策では批判も受けました。明治維新後は様々な要職を歴任し、最終的に貴族院男爵議員として活躍しました。#!"
  wiki_shijo_takauta_desc:0 "#v 四条隆謌は幕末から明治時代にかけての公家、華族、陸軍軍人で、攘夷急進派の公家として活動し、明治維新後は軍人として活躍しました。陸軍中将や元老院議官、貴族院議員を務め、明治天皇の弓術の師範としても知られています。#!"
  wiki_kokubuno_sanzo_desc:0 "#v 国分三蔵は江戸時代の博徒で、甲州博徒の一人として知られていました。甲斐国国分村を中心に活動し、三井卯吉の子分となり、清水次郎長とも交流がありました。地域社会での調停役も務め、「仏の三蔵」と評される侠客でした。#!"
  wiki_kunishi_chikasuke_desc:0 "#v 国司親相は幕末期の長州藩の家老で、若くして頭角を現し、尊王攘夷運動に深く関わりました。禁門の変で大敗した後、第一次長州征伐の際に切腹を命じられ、23歳で自刃しました。短い生涯ながら、長州藩の重要人物として歴史に名を残しています。#!"
  wiki_kunishi_yorimasa_desc:0 "#v 国司順正は、日本の陸軍軍人・政治家で、最終階級は陸軍少将でした。長州藩出身で、御親兵創設時から軍務に就き、佐賀の乱や竹橋事件にも出動しました。後に元老院議官や貴族院勅選議員を務めました。#!"
  wiki_tokura_kazuyoshi_desc:0 "#v 土倉一善は江戸時代後期・幕末期の岡山藩の家老で、1819年に生まれ1868年に没しました。岡山藩家老として佐伯1万石の領主となり、仕置家老も務めました。見能潟塩田の開作や国事斡旋の内示に関わるなど、幕末期の岡山藩で重要な役割を果たしました。#!"
  wiki_tsuchimikado_haretake_desc:0 "#v 土御門晴雄は江戸時代後期の公卿で、陰陽頭を務めた。明治維新後も陰陽寮の権限拡大に尽力したが、43歳で薨去。太陽暦導入に反対し、天保暦の改暦を提案したが実現しなかった。#!"
  wiki_hijkata_hisamono_desc:0 "#v 土方久元は幕末から明治期にかけて活躍した日本の政治家です。尊王攘夷思想に傾倒し、維新後は新政府に仕えて宮内大臣などを務めました。晩年は教育関連の仕事に従事し、『明治天皇紀』の編纂にも尽力しました。#!"
  wiki_hijikata_toshizo_desc:0 "#v 土方歳三は幕末期の武士で、新選組の副長として知られる人物です。戊辰戦争では旧幕府軍の指揮官として各地を転戦し、最後は箱館戦争で戦死しました。剣術の達人であり、また和歌や俳諧を嗜む文化人としての一面も持っていました。#!"
  wiki_dohi_kenzo_desc:0 "#v 土肥謙蔵は江戸時代後期から明治時代にかけての儒学者で鳥取藩士でした。明治維新後は政府要職を歴任し、甲府県知事や山梨県初代県令として大小切騒動の収拾に尽力しました。晩年は元老院議官を務め、鳥取藩史の編纂にも従事しました。#!"
  wiki_sakamoto_masahira_desc:0 "#v 坂本政均は幕末の幕臣、明治期の司法官で、元老院議官を務めた。蘭学を学び、明治政府に出仕して様々な要職を歴任した。1886年に元老院議官に就任し、1890年に在任中に病のため死去した。#!"
  wiki_sakamoto_gonpei_desc:0 "#v 坂本権平は幕末の土佐藩郷士で、坂本龍馬の兄でした。龍馬の土佐藩脱藩に当初反対していましたが、後に理解を示し、資金援助という形で支援しました。しかし、龍馬の死後、その未亡人であるお龍を苛めたとされています。#!"
  wiki_sakamoto_ryoma_desc:0 "#v 坂本龍馬は幕末の志士で、薩長同盟の成立や大政奉還の実現に尽力しました。海援隊を組織し、近代的な国家建設を目指して活動しましたが、1867年に京都で暗殺されました。その革新的な思想と行動力により、明治維新の立役者として高く評価されています。#!"
  wiki_saka_tokihide_desc:0 "#v 坂時秀は江戸時代後期の仙台藩の重臣で、佐幕派として藩政の中枢を掌握しました。戊辰戦争で奥羽越列藩同盟の主導的役割を果たしましたが、戦争終結後に処刑されました。仙台藩の使者として徳川慶喜と直接会談し、藩の佐幕路線を強化しました。#!"
  wiki_bojo_toshikatsu_desc:0 "#v 坊城俊克は江戸時代後期の公卿で、従一位・大納言の官位を持ちました。文化10年（1813年）に叙爵し、職事を長年務め、参議や権中納言を経て、武家伝奏として朝幕の調停に大きく関与しました。安政6年（1859年）から慶応元年（1865年）までの間、条約勅許問題や和宮降嫁など重要な政治的問題に携わりました。#!"
  wiki_tsuboi_kuemon_desc:0 "#v 坪井九右衛門は江戸時代後期の長州藩士で、村田清風の藩政改革に協力し功を挙げた。佐幕派を支持したため藩内で孤立し、文久3年（1863年）に過激な尊王攘夷派によって処刑された。享年64。#!"
  wiki_hori_toshihiro_desc:0 "#v 堀利煕は江戸時代末期の旗本・幕臣で、外国奉行として諸外国との交渉に尽力しました。プロイセンとの条約交渉中に風聞が流れ、自決しました。箱館奉行や神奈川奉行も務め、横浜港開港にも貢献しました。#!"
  wiki_horie_yoshisuke_desc:0 "#v 堀江芳介は、日本の陸軍軍人・政治家で、最終階級は陸軍少将でした。奇兵隊士として戊辰戦争に従軍し、その後陸軍で要職を歴任しました。衆議院議員や錦鶏間祗候も務め、多岐にわたる経歴を持ちました。#!"
  wiki_horikawa_yasuchika_desc:0 "#v 堀河康親は江戸時代後期の公卿で、仁孝天皇と孝明天皇に仕えました。参議や権中納言を務め、安政の大獄で連座しました。多くの子孫を残し、その中には岩倉具視など明治維新の重要人物も含まれています。#!"
  wiki_hotta_masayasu_desc:0 "#v 堀田正養は、近江宮川藩の最後の藩主で、後に逓信大臣を務めた政治家です。明治維新後は東京府会議員や貴族院議員を務め、第一次西園寺公望内閣で逓信大臣に就任しました。研究会所属の政治家としても活動しましたが、超然主義路線との対立により除名されました。#!"
  wiki_hori_shingoro_desc:0 "#v 堀真五郎は幕末の長州藩の志士で、明治時代には大審院判事や貴族院勅選議員を務めた。尊皇攘夷活動に参加し、戊辰戦争では箱館府で活躍した。明治維新後は司法界で重要な役職を歴任し、晩年まで貴族院議員を務めた。#!"
  wiki_tsutsumi_masayoshi_desc:0 "#v 堤正誼は幕末の越前福井藩士から明治の宮内官僚、政治家へと転身した人物です。宮内次官や貴族院議員を務め、内匠頭として長期にわたり宮中の重要な役職を担当しました。1900年に男爵を叙爵され、正二位勲一等の位階勲等を受けました。#!"
  wiki_tsukamoto_katsuyoshi_desc:0 "#v 塚本勝嘉は、1847年から1912年まで生きた日本陸軍の軍人で、最終階級は陸軍中将でした。戊辰戦争、日清戦争、日露戦争に従軍し、第4師団長や第9師団長を務めました。1907年に男爵を叙爵され、華族となりました。#!"
  wiki_mashino_tokumin_desc:0 "#v 増野徳民は幕末から明治時代の尊攘運動家・医師で、吉田松陰の門人として松下村塾の創立に尽力しました。尊皇攘夷・倒幕運動に参加しましたが、後に故郷で医業と軍医に専念しました。37歳で死去しました。#!"
  wiki_mibu_motoosa_desc:0 "#v 壬生基修は幕末から明治期の公卿・政治家で、七卿落ちの一人として知られています。明治政府では参与や東京府知事を務め、後に子爵、伯爵となりました。貴族院議員や平安神宮初代宮司など、様々な要職を歴任しました。#!"
  wiki_toyama_masakazu_desc:0 "#v 外山正一は明治時代の社会学者・教育者で、東京帝国大学文科大学長・総長、貴族院議員、文部大臣を歴任しました。英語教育の充実や演劇改良、ローマ字化推進など、幅広い分野で教育文化活動に貢献しました。スペンサーの思想を日本に紹介し、近代文学にも影響を与えました。#!"
  wiki_toshima_kihee_desc:0 "#v 外島機兵衛は、幕末の会津藩士で、様々な要職を歴任しました。京都守護職に就任した藩主松平容保に従い、公卿や諸藩との交渉を担当しました。鳥羽・伏見の戦い後、新政府への恭順を説きましたが、病に倒れて43歳で亡くなりました。#!"
  wiki_taku_shigetugu_desc:0 "#v 多久茂族は江戸時代後期の武士で、肥前国佐賀藩の多久鍋島家11代当主でした。維新後は内政官僚として浜松県・伊万里県・佐賀県の権令を務めました。また、会津戦争に参加し、明治政府でも要職を歴任しました。#!"
  wiki_okubo_ichio_desc:0 "#v 大久保一翁は幕末から明治時代にかけての幕臣、政治家で、東京府知事や元老院議官を務めました。大政奉還や議会制導入を早くから提唱し、江戸城無血開城にも貢献しました。幕府から明治政府への移行期に重要な役割を果たした人物です。#!"
  wiki_okubo_toshimichi_desc:0 "#v 大久保利通は明治維新の元勲で、「維新の三傑」の一人として知られる日本の政治家でした。内務卿として中央集権体制の確立に尽力し、殖産興業政策を推進しました。1878年5月14日、不平士族により暗殺されるまで、明治政府の中心的存在として近代日本の基礎を築きました。#!"
  wiki_ohara_shigetomi_desc:0 "#v 大原重徳は江戸時代後期から明治期にかけての公卿で、従二位・権中納言に上り、新政府の要職を務めました。薩摩藩との関わりや朝廷での活動が特筆され、幕末期の政治に影響を与えました。明治維新後も参与や議定などの役職を務め、79歳で薨去しました。#!"
  wiki_otomo_kametaro_desc:0 "#v 大友亀太郎は江戸時代後期から明治時代初期にかけて活躍した幕臣で、北海道の開拓に大きく貢献しました。札幌市の中心部に「大友堀」を掘るなど、土地の開発に尽力し、「開拓の祖」と称されることがあります。二宮尊徳の門下生としても知られ、その教えを北海道の開拓に活かしました。#!"
  wiki_yamato_yahachiro_desc:0 "#v 大和弥八郎は幕末期の長州藩士で、甲子殉難十一烈士の一人です。1862年に横浜居留地焼討ちを計画し、御楯組結成に参加しました。1865年に他の志士たちと共に斬罪に処されました。#!"
  wiki_okuni_takamasa_desc:0 "#v 大国隆正は幕末・明治維新期の国学者、神道家で、津和野藩出身です。国学史上の四大人観を確立し、「文武虚実論」などの学問論を残しました。神道家としても活躍し、石見国での大国主信仰の復興に貢献しました。#!"
  wiki_oba_issinsai_desc:0 "#v 大場一真斎は江戸時代末期の水戸藩家老で、徳川斉昭と徳川慶篤に仕えました。藩政改革に尽力し、水戸藩の混乱収拾に努めましたが、東禅寺襲撃事件の責任を問われて一時失脚しました。後に徳川慶喜の直臣となり、二条城留守居役を務めました。#!"
  wiki_oyama_iwao_desc:0 "#v 大山巌は明治・大正期の日本の軍人・政治家で、陸軍大臣や参謀総長を歴任し、日清・日露戦争で重要な役割を果たしました。西洋文化への造詣が深く、元老として国政に影響を与えました。人格者として知られ、公平無私の姿勢を貫きました。#!"
  wiki_oyama_tsunayoshi_desc:0 "#v 大山綱良は、幕末から明治初期にかけての日本の武士・政治家で、薩摩藩の剣術の達人として知られていました。初代鹿児島県令を務めましたが、西南戦争時に西郷隆盛側を支援したため逮捕され、処刑されました。剣術の達人としての逸話が多く残されています。#!"
  wiki_oshima_takatou_desc:0 "#v 大島高任は明治時代の鉱山学者で、日本近代製鉄の父と呼ばれています。西洋式高炉を建造し、日本初の商用高炉による本格的連続出銑に成功しました。維新後は岩倉使節団に同行し、欧州の鉱山を視察するなど、鉱業界の第一人者として活躍しました。#!"
  wiki_oba_kyohei_desc:0 "#v 大庭恭平は江戸時代末期から明治時代にかけての会津藩の密偵でした。戊辰戦争では会津藩のために奔走し、戦後は明治政府の法官職に就きました。晩年は函館で隠棲生活を送りました。#!"
  wiki_oki_takatou_desc:0 "#v 大木喬任は明治期の日本の官僚、政治家で、正二位勲一等伯爵の栄典を受けました。教育制度や法典編纂の確立に尽力し、明治の六大教育家の1人に数えられています。様々な要職を歴任し、明治新政府の樹立から法制度の整備まで、幅広い分野で活躍しました。#!"
  wiki_omura_masujiro_desc:0 "#v 大村益次郎は幕末から明治初期の軍事家・政治家で、近代日本軍の創設者として知られています。戊辰戦争では東征大総督府補佐として活躍し、兵部省大輔として陸軍の近代化に尽力しました。しかし、その改革は反対派の反感を買い、1869年に暗殺されました。#!"
  wiki_omura_sumihiro_desc:0 "#v 大村純熈は、肥前国大村藩の最後の藩主で、蘭学に通じ文武や学問を奨励しました。幕末期に長崎総奉行を務め、後に尊王倒幕へと藩論を統一し、戊辰戦争では新政府軍として活躍しました。明治維新後は岩倉使節団に参加し、欧米を遊学しました。#!"
  wiki_ohigashi_gitetsu_desc:0 "#v 大東義徹は、日本の政治家で、衆議院議員を7期務め、司法大臣も歴任しました。元彦根藩士で、戊辰戦争に従軍し、後に司法省に入り、近江鉄道の設立にも関与しました。「近江西郷」の異名で知られ、政治家として活躍しました。#!"
  wiki_dairaku_gentaro_desc:0 "#v 大楽源太郎は幕末期の長州藩士で、尊皇攘夷運動の推進者でした。高杉晋作らと協力し、私塾敬神堂を開設して多くの門人を育てました。大村益次郎暗殺事件の首謀者の嫌疑を受け、最終的に久留米で斬殺されました。#!"
  wiki_otsuki_bankei_desc:0 "#v 大槻磐渓は、幕末から明治初頭にかけて活躍した仙台藩の儒者・漢学者で、開国論者として知られています。戊辰戦争時には奥羽越列藩同盟の論客として活躍し、戦後は戦犯として幽閉されましたが、後に釈放されました。漢文の名手としても評価が高く、『近古史談』などの著作を残しています。#!"
  wiki_oishi_masami_desc:0 "#v 大石正巳は明治から昭和初期にかけての日本の政治家で、衆議院議員や農商務大臣を務めました。自由民権運動に参加し、後に立憲同志会に加わるなど、政界で活躍しました。1855年生まれ、1935年没。#!"
  wiki_oishi_mikizo_desc:0 "#v 大石造酒蔵は幕末の一橋家家臣で、新選組隊士・大石鍬次郎の実弟でした。慶応2年（1866年）に亡くなりましたが、その死因については諸説あります。家督相続に関して近藤らが奔走した形跡がありますが、最終的には妹婿の荘之助が相続しました。#!"
  wiki_otsuki_takayuki_desc:0 "#v 大築尚志は幕末から明治期にかけて活躍した陸軍軍人で、陸軍中将まで昇進した。佐倉藩出身で、沼津兵学校頭取や陸軍省砲兵局長を歴任し、日本の武器近代化に大きく貢献した。幕府陸軍から明治政府へ移行し、軍事技術者として日本の近代化に尽力した。#!"
  wiki_ogyu_yuzuru_desc:0 "#v 大給恒は江戸時代後期の大名で、幕末期に老中を務め、明治維新後は伯爵となりました。日本赤十字社の創設者の一人として知られ、賞勲制度の確立に貢献しました。厳格な人柄で、詩にも巧みでした。#!"
  wiki_osako_sadakiyo_desc:0 "#v 大迫貞清は幕末の薩摩藩士から明治の官僚・政治家へと転身した人物です。元老院議官、貴族院議員、子爵を務め、警視総監や沖縄県知事、鹿児島県知事などの要職を歴任しました。戊辰戦争での功績により子爵を叙爵され、明治政府で重要な役割を果たしました。#!"
  wiki_ooto_seizan_desc:0 "#v 大音青山は、江戸時代末期の福岡藩家老で、文武両道に優れた人物でした。藩政改革を主導しましたが、政治的な混乱も経験しました。明治維新後は福岡県大参事として県政に尽力しました。#!"
  wiki_otaka_matajiro_desc:0 "#v 大高又次郎は幕末の尊皇攘夷派志士で、林田藩士として生まれました。軍事に関する知識を学び、京都で志士たちと交流し、尊皇攘夷活動を続けました。元治元年（1864年）、池田屋事件で新選組によって討たれました。#!"
  wiki_otaka_chubee_desc:0 "#v 大高忠兵衛は幕末の勤王の志士で、播磨国出身の郷士でした。甲冑商を営みながら政治活動に奔走し、志士の武器・甲冑調達に貢献しました。池田屋事件で新選組に捕縛され、42歳で獄死しました。#!"
  wiki_otori_keisuke_desc:0 "#v 大鳥圭介は幕末から明治時代にかけて活躍した多才な人物で、幕臣、医師、蘭学者、軍事学者、工学者、思想家、発明家として知られています。明治時代には教育者、政治家、外交官としても活躍し、日本の近代化に大きく貢献しました。幕末の戊辰戦争では箱館・五稜郭を占拠し、明治維新後は新政府に出仕して様々な要職を務めました。#!"
  wiki_tenshouin_atsuhime_desc:0 "#v 天璋院篤姫は、江戸時代後期から明治時代にかけての女性で、徳川家定の正室となりました。幕末の動乱期に徳川家のために尽力し、明治維新後も徳川家の人間として生き続けました。生涯を通じて故郷の鹿児島に戻ることはありませんでしたが、旧幕臣や和宮との交流を続けました。#!"
  wiki_amano_hachiro_desc:0 "#v 天野八郎は江戸時代後期から幕末期の幕臣で、彰義隊の副頭取から頭取となった人物です。上野戦争で新政府軍に敗れ、再起を図るも捕らえられ、獄中で病没しました。幕府に忠誠を尽くし、最後まで抗戦を主張した人物として知られています。#!"
  wiki_ota_sukemoto_desc:0 "#v 太田資始は江戸時代後期の大名で、遠江国掛川藩5代藩主を務めました。老中を3度務め、水野忠邦との確執や幕末期の政治に関与しましたが、意見の対立により辞職を繰り返しました。人君としての器量があり、直言を好む人物として知られていました。#!"
  wiki_otaguro_tomoo_desc:0 "#v 太田黒伴雄は、1835年生まれの日本の士族で、神風連の乱の首領・指導者でした。尊王攘夷思想を深め、廃刀令に激怒して神風連の乱を起こしましたが、重傷を負って42歳で死亡しました。後に正五位を贈られました。#!"
  wiki_narahara_shigeru_desc:0 "#v 奈良原繁は、薩摩藩出身の武士・官僚・政治家で、沖縄県知事として16年間在任し「琉球王」の異名をとった。土地整理事業や教育改革を行う一方、強権的な手法で県政を運営した。明治政府の要職を歴任し、男爵を叙爵された。#!"
  wiki_okumura_terumichi_desc:0 "#v 奥村栄通は加賀藩の年寄で、加賀八家奥村宗家第13代当主でした。文化9年（1812年）に生まれ、年寄や金沢城代を歴任し、幕末期には藩の重要な役割を担いました。明治維新後は金沢藩執政となり、明治10年（1877年）に66歳で没しました。#!"
  wiki_anegakoji_kintomo_desc:0 "#v 姉小路公知は江戸時代後期の公家で、攘夷派の先鋒として活動しました。文久3年に朔平門外の変で暗殺され、25歳で生涯を閉じました。維新後、生前の功により正二位を追贈されました。#!"
  wiki_utsuki_kageyoshi_desc:0 "#v 宇津木景福は幕末期の彦根藩士で、井伊直弼の側近として活躍しました。藩の公用人として通商条約締結や将軍継嗣問題に関与し、安政の大獄の処理にも携わりました。文久2年（1862年）に尊皇攘夷派の台頭により処刑されました。#!"
  wiki_utsuki_tsubasa_desc:0 "#v 宇津木翼は幕末期の彦根藩家老で、井伊直弼の側役兼公用人として重用された。学問好きで才気煥発な人物であり、安政の大獄時には直弼に大老職辞任を進言した。明治維新後は致仕し、茶道教授として晩年を過ごした。#!"
  wiki_yasui_sokken_desc:0 "#v 安井息軒は江戸時代の儒学者で、近代漢学の礎を築いた人物です。飫肥藩士として生まれ、江戸で学問を修めた後、私塾「三計塾」を開き、多くの逸材を育成しました。幕府儒官も務め、その業績は江戸期儒学の集大成と評価されています。#!"
  wiki_yasumoto_toyozou_desc:0 "#v 安元杜預蔵は幕末の儒者で大和郡山藩士であり、槍術に優れ、憂国の志が強かった。ペリー来航時には沿海防備の任務に就こうとしたが、病気のため自ら患部を切開するほどの勇気を示した。27歳で亡くなったが、吉田松陰や久坂玄瑞らから高く評価された人物である。#!"
  wiki_yasuba_yasukazu_desc:0 "#v 安場保和は、幕末から明治期にかけて活躍した日本の官僚・政治家です。熊本藩出身で、戊辰戦争に参加し、その後福島県令や愛知県知事、北海道庁長官などを歴任しました。開拓と開発に尽力し、北方の重要性を説いた意見書を提出するなど、多岐にわたる功績を残しました。#!"
  wiki_yasuoka_naoyuki_desc:0 "#v 安岡直行は幕末期の土佐藩の郷士で、勤王党に参加し海軍術を学びました。蝦夷地開拓に興味を持ち、天誅組に参加しましたが、26歳で斬刑に処せられました。後に正五位を追贈されました。#!"
  wiki_ajima_tatewaki_desc:0 "#v 安島帯刀は幕末の水戸藩の家老で、海防や藩政改革に尽力しました。一橋慶喜を将軍継嗣問題で支持し、安政の大獄で切腹を命じられました。歌や漢詩にも造詣が深く、名家老としての評価を得ました。#!"
  wiki_yasuda_sadanori_desc:0 "#v 安田定則は幕末の薩摩藩士で、明治期には官僚・政治家として活躍しました。開拓使や農商務省で要職を歴任し、茨城県知事や貴族院勅選議員を務めました。積極的な人材登用や海外博覧会への参加など、多岐にわたる功績を残しました。#!"
  wiki_ando_nobumasa_desc:0 "#v 安藤信正は、江戸時代後期の大名で、陸奥国磐城平藩5代藩主を務めました。幕末に若年寄、次いで老中として幕政に携わり、公武合体策を推進しました。坂下門外の変で負傷後、老中を罷免され、明治維新後は謹慎生活を送りました。#!"
  wiki_ando_sokumei_desc:0 "#v 安藤則命は幕末の薩摩藩士から明治期の警察官僚・政治家へと転身した人物です。新政府で東京府市中取締隊長や大警視などを歴任し、後に元老院議官や貴族院勅選議員を務めました。西南戦争時には新撰旅団の編成に尽力し、政府の要職を歴任しました。#!"
  wiki_ando_naohiro_desc:0 "#v 安藤直裕は江戸時代後期の紀伊国田辺藩の16代・18代藩主で、維新後は田辺藩知事を務めました。幕府軍の石州口の総督として第二次長州征討に参加しましたが、弾薬切れで退却しました。明治維新後も藩知事として活動し、65歳で死去しました。#!"
  wiki_shishido_tamaki_desc:0 "#v 宍戸璣は、長州藩出身の武士、政治家、官僚で、明治維新後は司法大輔や文部大輔を務めました。清国駐剳全権公使として琉球処分後の外交交渉に携わり、後に子爵に叙爵され貴族院議員となりました。#!"
  wiki_shishido_masumi_desc:0 "#v 宍戸真澂は江戸時代末期の長州萩藩士で、勤皇思想に感化され、国学を学んだ。萩藩の重臣として活躍し、禁門の変後に投獄され、獄中で斬首された。#!"
  wiki_miyazaki_hachiro_desc:0 "#v 宮崎八郎は1851年生まれの自由民権運動家で、「九州のルソー」と呼ばれた。中江兆民の影響を受け、西南戦争で西郷隆盛を支援した。26歳で戦死し、その短い生涯で民権運動に大きな影響を与えた。#!"
  wiki_miyamoto_koichi_desc:0 "#v 宮本小一は幕末から明治期にかけて活躍した日本の官僚です。元老院議官や貴族院勅選議員を務め、様々な要職を歴任しました。1916年に80歳で亡くなりました。#!"
  wiki_miyanaga_ryozo_desc:0 "#v 宮永良蔵は、越中国出身の蘭学者・蘭方医で、尊皇攘夷に傾倒し、長州藩のために尽力しました。新選組に捕らえられ拷問を受けた後、35歳で没しました。後に従五位に叙せられ、記念碑が建立されました。#!"
  wiki_miyabe_haruzo_desc:0 "#v 宮部春蔵は幕末の熊本藩士で、尊皇攘夷派の活動家でした。長州へ脱藩し、三条実美に仕えました。禁門の変に参加し、天王山の小屋で自爆して26歳で亡くなりました。#!"
  wiki_miyabe_teizo_desc:0 "#v 宮部鼎蔵は、日本の武士で尊皇攘夷派の活動家でした。熊本藩士として生まれ、山鹿流軍学や国学を学び、肥後勤王党に参加しました。1864年、池田屋事件で新選組に襲撃され、自刃して45歳で亡くなりました。#!"
  wiki_tominaga_yurin_desc:0 "#v 富永有隣は江戸時代末期の長州藩士・儒学者で、吉田松陰と交流し、尊王論を説きました。幕末から明治維新にかけて活動し、晩年は帰来塾を開いて後進の指導にあたりました。国木田独歩の小説『富岡先生』のモデルとなりました。#!"
  wiki_terashima_munenori_desc:0 "#v 寺島宗則は幕末から明治期にかけての日本の政治家・外交官です。蘭学から英学へ転じ、外務卿として条約改正に尽力しました。また、憲法制定過程で帝国議会の発議権を獲得させるなど、近代日本の形成に貢献しました。#!"
  wiki_terashima_chuzaburo_desc:0 "#v 寺島忠三郎は幕末の長州藩士で、尊皇攘夷派の志士でした。藩校明倫館と松下村塾で学び、高杉晋作らと御楯組を結成しました。元治元年（1864年）、禁門の変で久坂玄瑞と共に自害し、21歳で生涯を終えました。#!"
  wiki_terashima_akisuke_desc:0 "#v 寺島秋介は幕末の長州藩士で、明治期の官僚・政治家として活躍した。戊辰戦争に参加し、その後警察関係の要職を歴任した。元老院議官や貴族院勅選議員を務め、男爵に叙爵された。#!"
  wiki_teramura_michinari_desc:0 "#v 寺村道成は、江戸時代末期から明治時代にかけての政治家・土佐藩士でした。薩土盟約の締結に関与し、大政奉還を推進しましたが、藩の方針転換により失脚しました。晩年は華族会館の理事を務め、民間事業にも関わりました。#!"
  wiki_kominami_goro_desc:0 "#v 小南五郎は幕末の土佐藩士で、大目付や側用役を務めました。安政の大獄時には身代わりとして幽閉処分を受け、のちに復帰しましたが、尊皇攘夷主義者への協力により失脚しました。戊辰戦争では土佐迅衝隊に従軍し、維新後は高知藩権大参事などを務めました。#!"
  wiki_ohara_tadashi_desc:0 "#v 小原適は幕末から明治時代にかけての武士・政治家で、大垣藩士から衆議院議員、貴族院議員を務めた。戊辰戦争後、新政府に仕え、欧州留学も経験。1900年に男爵に叙せられ、家系は代々大垣藩の重臣を務めた名家であった。#!"
  wiki_ohara_shigeya_desc:0 "#v 小原重哉は、幕末から明治時代にかけて活躍した日本の司法官僚・内務官僚です。尊王攘夷運動に参加した後、新政府で刑法官や司法省判事を務め、監獄制度改良に貢献しました。貴族院勅選議員としても活動し、画を好み審査員も務めました。#!"
  wiki_ohara_tesshin_desc:0 "#v 小原鉄心は江戸時代後期の美濃大垣藩の城代で、西洋文明の導入や大砲の鋳造など藩政改革を積極的に行いました。新政府でも要職を歴任し、戊辰戦争では大垣藩を新政府側につけることに成功しました。詩文や書画にも秀でた人物でした。#!"
  wiki_komiya_minbu_desc:0 "#v 小宮民部は幕末の小倉藩士で、家老として財政改革や農兵隊設立に尽力しました。藩主の信任厚く、幼君を護り難局に当たりました。第二次征長の際、小倉城を自焼させ退却し、その責を負い自刃しました。#!"
  wiki_komura_jutaro_desc:0 "#v 小村寿太郎は、明治期の日本を代表する外交官・政治家でした。日英同盟の締結やポーツマス条約の交渉など、近代日本外交の基礎を築いた人物として知られています。また、韓国併合や条約改正にも尽力し、日本の国際的地位向上に貢献しました。#!"
  wiki_komatsubara_eitaro_desc:0 "#v 小松原英太郎は、明治から大正期にかけて活躍した官僚・政治家です。新聞記者から官僚に転身し、内務省や文部省で要職を歴任しました。教育行政に尽力し、図書館の普及や高等教育の改革に取り組みました。#!"
  wiki_komatsu_kiyokado_desc:0 "#v 小松清廉は幕末から明治初期の政治家で、薩摩藩の家老として藩政改革と幕末政局で重要な役割を果たしました。薩長同盟や大政奉還に貢献し、明治維新後は新政府で要職を務めましたが、36歳で早世しました。21世紀に入り、その事績の研究と再評価が進んでいます。#!"
  wiki_komatsu_seiji_desc:0 "#v 小松済治は幕末期の会津藩が派遣したドイツ留学生で、明治維新後は紀州藩藩士を経て岩倉使節団随員、司法省民事局長等を歴任しました。ハイデルベルク大学で医学を学び、ドイツの大学に学籍登録された最初の日本人となりました。グナイストの『法治国家』を翻訳し、明治憲法に影響を与えました。#!"
  wiki_kobayashi_torasaburo_desc:0 "#v 小林虎三郎（1828-1877）は、長岡藩の武士で大参事を務めた人物です。「米百俵」の逸話で知られ、教育第一主義を唱え、戊辰戦争後の長岡で国漢学校を開校させました。学識深く、佐久間象山に学び、長岡藩の復興に尽力しました。#!"
  wiki_oguri_tadamasa_desc:0 "#v 小栗忠順は幕末期の日本の武士で、勘定奉行や外国奉行を務めた幕臣です。日米修好通商条約批准のため渡米し、帰国後は幕府の財政再建や洋式軍隊の整備、横須賀製鉄所の建設などを行いました。明治維新後、薩長軍により逮捕され、1868年に処刑されました。#!"
  wiki_obata_umasine_desc:0 "#v 小畑美稲は幕末から明治時代にかけての武士、裁判官、政治家でした。土佐藩出身で、維新後は新政府に出仕し、司法関係の要職を歴任しました。元老院議官や貴族院議員を務め、男爵を叙爵されました。#!"
  wiki_ogasawara_nagamichi_desc:0 "#v 小笠原長行は、幕末期の老中・外国事務総裁を務めた唐津藩世嗣でした。幕府への忠誠を貫き、第二次長州征討では小倉口総督として指揮を執りましたが敗北しました。戊辰戦争後は箱館まで逃亡しましたが、のちに赦免され隠棲しました。#!"
  wiki_ono_tomogoro_desc:0 "#v 小野友五郎は江戸時代末期から明治時代にかけての日本の数学者・海軍軍人・財務官僚でした。和算と洋算の両方に精通し、幕府の海軍伝習所で学び、咸臨丸で渡米経験もあります。明治時代には民生方面に転じ、製塩技術の改良や数学教育の普及に尽力しました。#!"
  wiki_ozaki_saburo_desc:0 "#v 尾崎三良は幕末から大正期にかけて活躍した日本の官僚・政治家です。イギリス留学経験を持ち、法制局長官や貴族院議員を務めました。憲法制定や条約改正交渉に関わり、晩年は宮中顧問官として活動しました。#!"
  wiki_ogata_shuntaro_desc:0 "#v 尾形俊太郎は新選組の隊士で、諸士取調兼監察および文学師範を務めました。会津戦争後は熊本に戻り私塾を開き、75歳で死去しました。新撰組隊士であったことを周囲に話すことはなく、晩年には視力をほとんど失っていたとされています。#!"
  wiki_yamanouthi_kazuji_desc:0 "#v 山之内一次は、日本の内務・鉄道官僚、政治家として活躍しました。第1次山本内閣の内閣書記官長、第2次山本内閣の鉄道大臣を務め、貴族院勅選議員にも選ばれました。鹿児島藩士の長男として生まれ、内務省や逓信省、鉄道院などで要職を歴任しました。#!"
  wiki_yamaguchi_masuka_desc:0 "#v 山口尚芳は幕末から明治時代にかけての日本の政治家・官僚で、佐賀藩出身です。岩倉使節団の副使として欧米を視察し、帰国後は会計検査院長や元老院議官などを歴任しました。幕末期には薩長連合に尽力し、維新後は新政府で重要な役割を果たしました。#!"
  wiki_yamadera_jozan_desc:0 "#v 山寺常山は江戸時代末期から明治時代初期にかけての武士、兵学者、教育者でした。松代藩に仕え、幕末の混乱期には藩の重要な役職を務め、明治維新後は教育に携わりました。兵学や経学に精通し、多くの著作を残しました。#!"
  wiki_yamao_yozo_desc:0 "#v 山尾庸三は、幕末から明治期にかけて活躍した日本の政治家・技術者です。長州藩出身で、イギリスに留学し工学を学びました。帰国後、工部省の設立に尽力し、日本の近代化と工業化に大きく貢献しました。また、障害者教育にも熱心に取り組みました。#!"
  level_5_desc:0 "#v ig_armed_forces#!"
  wiki_yamakawa_kenjiro_desc:0 "#v 山川健次郎は明治時代から昭和初期にかけての日本の物理学者、教育者で、東京帝国大学総長を務めました。会津藩出身で白虎隊士として経験を持ち、後に国費留学を経て東京帝国大学に登用されました。教育行政や学術分野で多大な貢献をし、複数の大学で要職を歴任しました。#!"
  wiki_yamakawa_hiroshi_desc:0 "#v 山川浩は、会津藩の家老から陸軍少将、政治家、教育者へと転身した人物です。戊辰戦争で会津藩のために奮闘し、明治政府下では陸軍や高等師範学校長として活躍しました。最終的には貴族院議員となり、男爵に叙せられました。#!"
  wiki_yamamoto_gonbee_desc:0 "#v 山本権兵衛は、明治から昭和初期にかけての日本の海軍軍人・政治家で、海軍大臣や内閣総理大臣を務めました。日露戦争時の海軍改革や軍部大臣現役武官制の廃止など、重要な改革を実行しました。質素な生活と妻への愛情で知られ、海軍の近代化に大きく貢献しました。#!"
  wiki_yamamoto_kosuke_desc:0 "#v 山本洪輔は幕末から明治時代にかけての医者、蘭学者、志士で、亀山社中・海援隊の隊士として活動しました。戊辰戦争に参加し、後に開拓使に出仕、大阪で病院を設立し精神医療に尽力しました。医学と政治の両面で活躍した人物です。#!"
  wiki_yamamoto_yoshimichi_desc:0 "#v 山本義路は、越後長岡藩の上席家老で、戊辰戦争時に藩の大隊長として戦った。北越戦争後、会津で官軍と戦い、捕縛されるも降伏を拒否し、1868年9月9日に処刑された。勇敢な武士として知られ、死に際しても藩への忠誠を貫いた。#!"
  wiki_yamamoto_kakuma_desc:0 "#v 山本覚馬は、幕末の会津藩士から明治時代の政治家へと転身し、京都府政の指導や同志社大学の創立に貢献した人物です。砲術家としての経歴を持ち、西洋の知識を積極的に取り入れ、日本の近代化に尽力しました。失明や脊髄損傷という障害を乗り越え、教育や産業の発展に大きな影響を与えました。#!"
  wiki_yamada_matasuke_desc:0 "#v 山田亦介は幕末の長州藩士で、甲子殉難十一烈士の一人です。長沼流兵学を学び、海防や軍艦製造に関わりました。しかし、俗論党によって57歳で処刑されました。#!"
  wiki_yamada_nobumichi_desc:0 "#v 山田信道は幕末から明治期にかけて活躍した日本の官僚・政治家です。熊本藩出身で、維新後は新政府に入り、県令や府知事を歴任しました。男爵を授爵され、農商務大臣や会計検査院長も務めました。#!"
  wiki_yamada_hokoku_desc:0 "#v 山田方谷は、幕末期の儒学者・陽明学者で、備中松山藩の藩政改革を成功させた人物です。財政再建と殖産興業政策を推進し、藩の負債を完済して余剰金を蓄えるなど、卓越した手腕を発揮しました。また、多くの門人を育て、その思想は後世にも影響を与えました。#!"
  wiki_yamada_akiyoshi_desc:0 "#v 山田顕義は、幕末から明治時代にかけての日本の政治家・軍人で、戊辰戦争では新政府軍として活躍し、後に司法大臣として近代日本の法整備に尽力しました。日本大学の創設者の一人としても知られ、法典編纂や軍制改革など、近代国家形成に大きな貢献をしました。#!"
  wiki_yamagata_isaburo_desc:0 "#v 山縣伊三郎は明治から大正期の日本の官僚で、元老山縣有朋の養子として公爵を継いだ。内務官僚として各地の知事や内務次官を務め、逓信大臣や韓国副統監、朝鮮総督府政務総監などの要職を歴任した。#!"
  wiki_yamagata_aritomo_desc:0 "#v 山縣有朋は、日本の政治家・軍人で、明治・大正期に大きな影響力を持った人物です。長州藩出身で、明治維新後に陸軍の近代化に尽力し、首相や枢密院議長などの要職を歴任しました。超然主義的な政治姿勢と軍部大臣現役武官制の確立により、軍部の政治介入の基礎を築いたとされています。#!"
  wiki_yamawaki_masakatsu_desc:0 "#v 山脇正勝は幕末期の桑名藩士で、新選組隊士として戊辰戦争に参加しました。維新後はアメリカに留学し、三菱社に入社して上海支社社長や長崎造船所初代所長を務めました。多彩な経歴を持つ実業家として知られています。#!"
  wiki_okauchi_shigetoshi_desc:0 "#v 岡内重俊は幕末の土佐藩士から明治期の司法官僚・政治家へと転身した人物です。坂本龍馬の秘書役を務め、維新後は司法分野で活躍し、元老院議官や貴族院議員を歴任しました。欧米視察や立憲政友会での活動など、幅広い経験を持つ政治家でした。#!"
  wiki_okamoto_kenzaburo_desc:0 "#v 岡本健三郎は幕末の土佐藩士で、明治期の政治家・実業家でした。維新後、政府の要職を歴任し、民選議院設立建白書の作成に関わりました。後に自由党に加入し、日本郵船の理事となりました。#!"
  wiki_okamoto_hansuke_desc:0 "#v 岡本半介は幕末期の彦根藩の家老であり、漢詩人としても知られていました。尊皇攘夷派として活動し、藩政を牽引しましたが、後に主導権を失いました。1898年、88歳で死去しました。#!"
  wiki_oka_kumaomi_desc:0 "#v 岡熊臣は幕末の日本の国学者で、石見国出身です。本居宣長と平田篤胤の思想を折衷し、独自の論考を構築しました。津和野藩校の初代国学教師として、津和野国学隆盛の礎を築きました。#!"
  wiki_okada_izou_desc:0 "#v 岡田以蔵は幕末の土佐藩郷士で、四大人斬りの一人として知られる。土佐勤王党に所属し、京都で多くの暗殺事件に関与したとされる。1865年に処刑され、28歳で生涯を終えた。#!"
  wiki_okada_narou_desc:0 "#v 岡田棣は幕末から明治期にかけての加賀藩の家臣で、軍艦頭取や参政を務めた。明治初年にアメリカ・ヨーロッパを視察し、帰国後は前田家の家扶を務めた。晩年は将棋に関する書籍を収集し、没後その蔵書を国立国会図書館の前身である帝国図書館に寄贈した。#!"
  wiki_okabe_tomitaro_desc:0 "#v 岡部富太郎は長州藩士で尊皇攘夷派の志士でした。松下村塾に学び、馬関戦争、四境戦争、戊辰戦争に出征しました。維新後は山口・大阪・兵庫の各県に出仕しました。#!"
  wiki_iwashita_michihira_desc:0 "#v 岩下方平は、薩摩藩出身の武士・政治家で、幕末から明治時代にかけて活躍しました。平田国学の門人となり、薩英戦争の和平交渉や倒幕活動に尽力し、明治政府では要職を歴任しました。維新の功により子爵を授けられ、晩年は麝香間祗候を務めました。#!"
  wiki_iwakura_tomoyasu_desc:0 "#v 岩倉具慶は江戸時代後期から明治期にかけての公卿・政府高官で、正三位・参議を務めました。明治維新の功臣岩倉具視の養父であり、新政府でも重要な役職を歴任しました。安政の大獄で連座したが、明治政府で復権しました。#!"
  wiki_iwakura_tomomi_desc:0 "#v 岩倉具視は、幕末から明治時代にかけての日本の公家・政治家で、維新の十傑の1人として知られています。彼は朝廷改革や条約改正に尽力し、岩倉使節団として欧米を視察しました。また、華族制度の確立や立憲政治の導入にも大きな影響を与えました。#!"
  wiki_iwayama_takayoshi_desc:0 "#v 岩山敬義は、明治時代の官僚で、日本の農政、特に牧羊の発展に貢献しました。下総御料牧場の初代場長や農務局長を歴任し、日本の畜産政策の基礎を築きました。駒場農学校の初代校長としても活躍し、日本の近代農業教育の発展に寄与しました。#!"
  wiki_iwasaki_kojiro_desc:0 "#v 岩崎小二郎は幕末の大村藩士から明治期の官僚・政治家へと転身した人物です。大蔵省や内務省で要職を歴任し、複数の県知事を務めました。最後は貴族院議員として活躍しましたが、胃癌のため55歳で亡くなりました。#!"
  wiki_iwasaki_yataro_desc:0 "#v 岩崎弥太郎は、明治時代の実業家で三菱財閥の創設者です。土佐藩出身で、34歳で三菱を創業し、海運業や炭鉱経営など多角的な事業展開を行いました。政商として政府との密接な関係を築き、日本の近代化に大きな影響を与えました。#!"
  wiki_iwamura_sadataka_desc:0 "#v 岩村定高は明治期の官僚・政治家で、三重県令や元老院議官などを務めました。三重県政の基礎確立に尽力し、伊勢暴動の鎮圧や連袂辞職事件に対応しました。貴族院勅選議員として晩年まで活躍し、明治政府の要職を歴任しました。#!"
  wiki_iwamura_michitoshi_desc:0 "#v 岩村通俊は、幕末から明治時代にかけての日本の武士、官僚、政治家でした。鹿児島県令や初代北海道庁長官を務め、北海道の開拓に大きく貢献しました。また、農商務大臣や宮中顧問官などの要職を歴任し、正二位勲一等男爵の栄典を受けました。#!"
  wiki_iwase_tadanari_desc:0 "#v 岩瀬忠震は、江戸時代後期の幕臣、外交官として活躍し、「幕末三俊」の一人として顕彰された。彼は列強との交渉に尽力し、日米修好通商条約の締結に大きな役割を果たした。しかし、安政の大獄で左遷され、44歳で失意のうちに病死した。#!"
  wiki_iwao_saburo_desc:0 "#v 岩男三郎は幕末期の熊本藩士で、維新後は官吏として活躍した。各県知事を歴任し、司法省や裁判所でも要職を務めた。晩年は横井小楠の顕彰に尽力した。#!"
  wiki_kishira_kaneyasu_desc:0 "#v 岸良兼養は幕末の薩摩藩士から明治時代の司法官へと転身した人物です。初代検事長や大審院長を務め、司法制度の近代化に貢献しました。西南戦争後の裁判で検察の指揮を行うなど、明治初期の司法界で重要な役割を果たしました。#!"
  wiki_shima_isei_desc:0 "#v 島惟精は幕末から明治期にかけての政治家で、府内藩士から内務官僚へと転身しました。初代岩手県令や元老院議官を務め、新政府の要職を歴任しました。維新後は教育や行政の分野で活躍し、明治政府の近代化に貢献しました。#!"
  wiki_shimamura_tsuratomo_desc:0 "#v 島村貫倫は幕末期の小倉藩の家老で、藩政改革や第二次長州征討で重要な役割を果たしました。軍事に精通し、藩政においても影響力を持ちましたが、長州藩との戦いで敗退を経験しました。明治維新後も藩の重要人物として活動し、44歳で死去しました。#!"
  wiki_shimazu_hisamitsu_desc:0 "#v 島津久光は江戸時代末期の薩摩藩の国父、日本の政治家で、公武合体運動を推進し、明治維新後は左大臣を務めました。政府の急進的改革に批判的な立場をとり、晩年は鹿児島で隠居生活を送りました。最後まで帯刀・和装を続け、伝統的な価値観を保持しました。#!"
  wiki_shimazu_hisaharu_desc:0 "#v 島津久治は幕末の薩摩藩家老で、島津久光の次男として生まれました。幕末期に海防総頭取や家老などの要職を務めましたが、倒幕派が主流となる中で窮地に立たされました。維新後は教育事業に参加し、32歳で急死しました。#!"
  wiki_shimada_ichiro_desc:0 "#v 島田一郎は幕末から明治期の武士・陸軍軍人で、大久保利通暗殺の主犯として知られる。加賀藩出身で、不平士族として挙兵を試みたが断念し、最終的に要人暗殺を選択した。紀尾井町事件後に自首し、31歳で処刑された。#!"
  wiki_shimada_toranosuke_desc:0 "#v 島田虎之助は江戸時代後期の剣客で、幕末の三剣士の一人として知られています。直心影流島田派を名乗り、剣術以外に儒教や禅も学びました。男谷信友の内弟子となり、後に自身の道場を開き、勝海舟を弟子として指導しました。#!"
  wiki_shima_yoshitake_desc:0 "#v 島義勇は幕末から明治初期の佐賀藩士で、北海道開拓の父と呼ばれる人物です。札幌市の建設に着手し、開拓判官として北海道の開発に尽力しました。しかし、佐賀の乱に参加し、最終的に斬罪梟首となりました。#!"
  wiki_iwaya_ichiroku_desc:0 "#v 巖谷一六は、近江国出身の書家、官僚、漢詩人で、明治時代に活躍しました。書道の名手として知られ、日下部鳴鶴、中林梧竹と並ぶ明治の三筆の一人と称されました。政府官僚としても活躍し、公文書の起草・浄書に携わりました。#!"
  wiki_kawakami_soroku_desc:0 "#v 川上操六（1848年12月6日 - 1899年5月11日）は、明治期の日本の陸軍軍人で、参謀総長・陸軍大将を務めました。日清戦争で大きな役割を果たし、軍の近代化に貢献しました。「明治陸軍の三羽烏」の一人として知られています。#!"
  wiki_kawakatsu_hirokazu_desc:0 "#v 川勝広運は江戸時代後期の旗本で、幕末から明治維新期にかけて活躍した政治家です。文久2年に目付となり、幕政改革に関与し、戊辰戦争時には江戸開城に尽力しました。明治維新後は東京府参事を務め、煎茶の普及にも貢献しました。#!"
  wiki_kawakatsu_hiromichi_desc:0 "#v 川勝広道は江戸時代後期の旗本で、洋学者、洋式砲術家でもあった。外国奉行や開成所総奉行を務め、幕末から明治維新にかけて活躍した。幕府倒壊時の外交文書を集めた『川勝家文書』を所蔵していた。#!"
  wiki_kawasaki_shonosuke_desc:0 "#v 川崎尚之助は江戸時代末期の洋学者で会津藩士でした。蘭学や化学を学び、会津藩校で教鞭をとり、会津戦争にも参加しました。斗南藩に移住後、東京で肺炎のため死去しました。#!"
  wiki_kawamura_kageaki_desc:0 "#v 川村景明は、明治から大正期にかけて活躍した日本の陸軍軍人で、元帥陸軍大将に至った。日露戦争では鴨緑江軍司令官として功績を上げ、戦後は東京衛戍総督などを歴任した。軍人としての能力と人望を兼ね備え、部下からの信頼も厚かった。#!"
  wiki_kawamura_sumiyoshi_desc:0 "#v 川村純義は、日本の海軍軍人で、海軍大将従一位勲一等伯爵となった人物です。薩摩藩出身で、戊辰戦争や西南戦争に参加し、明治政府の海軍整備に尽力しました。海軍創始期を担い、後年には皇孫（後の昭和天皇）の養育にも従事しました。#!"
  wiki_kawaji_toshiyoshi_desc:0 "#v 川路利良は幕末から明治初期の薩摩藩士で、初代大警視として日本の近代警察制度を確立した。欧米の警察制度を参考に日本の警察組織を構築し、「日本警察の父」と呼ばれる。西南戦争では別働第三旅団長として活躍し、46歳で死去した。#!"
  wiki_kawaji_toshiakira_desc:0 "#v 川路聖謨は、江戸時代後期から幕末にかけての旗本で、勘定奉行や外国奉行などの要職を歴任した。開国派として黒船来航時の外交交渉に尽力し、日露和親条約の締結に貢献した。幕府の崩壊と共に自刃し、その生涯は徳川武士の最後を象徴するものとされている。#!"
  wiki_hirai_shujiro_desc:0 "#v 平井収二郎は、幕末の土佐藩士で、1835年に生まれ、1864年に29歳で亡くなりました。土佐勤王党に参加し、尊王攘夷運動に奔走し、藩政改革を試みましたが失敗し、切腹を命じられました。#!"
  wiki_hiraoka_michiyoshi_desc:0 "#v 平岡通義は幕末の長州藩士から明治期の官僚・政治家へと転身した人物です。工部省や皇居御造営事務局での功績を通じて、日本の建築界の発展に大きく貢献しました。元老院議官や錦鶏間祗候を務め、明治から大正にかけて活躍しました。#!"
  wiki_hiramatsu_tokiatsu_desc:0 "#v 平松時厚は幕末の公家、明治期の官僚・検察官で、新潟県令や元老院議官などを歴任しました。戊辰戦争では政府軍として活躍し、その後も要職を務めました。子爵を叙爵され、貴族院議員としても活動しました。#!"
  wiki_hirata_tosuke_desc:0 "#v 平田東助は、日本の武士出身の官僚・政治家で、農商務大臣・内務大臣・内大臣を歴任しました。山縣有朋の側近として知られ、第2次桂内閣では神社合祀を強力に推進しました。ドイツで学び、帰国後は法制度整備に貢献し、元老に次ぐ影響力を持つ政治家となりました。#!"
  wiki_hirano_kuniomi_desc:0 "#v 平野国臣は幕末の志士で、攘夷派として活動し、西郷隆盛らと親交を持ちました。文久2年の寺田屋騒動や文久3年の生野の変に関与し、最終的に禁門の変の際に処刑されました。過激な尊王攘夷思想を持ち、討幕運動に尽力しました。#!"
  wiki_hirano_nui_desc:0 "#v 平野縫殿は、江戸時代末期から明治時代初期にかけての下総佐倉藩の家老でした。藩校の教授を務め、幕末の政治的混乱期に冷静に対処し、藩の危機を救いました。明治時代には佐倉藩史の編纂など文化活動に貢献しました。#!"
  wiki_hirohata_tadaaya_desc:0 "#v 広幡忠礼は江戸時代後期の公卿、明治時代の政治家で、3代の天皇に仕え正二位内大臣まで昇りました。明治時代には貴族院議員として活躍し、華族（侯爵）となりました。公武合体派として一時出仕を停止されましたが、後に許され、最後は勲一等旭日大綬章を授与されました。#!"
  wiki_hirosawa_yasutou_desc:0 "#v 広沢安任は幕末から明治期の武士で、会津藩士から牧場主となった人物です。戊辰戦争後、旧会津藩士の救済に尽力し、日本初の洋式牧場「開牧社」を設立しました。政府の高官就任を固辞し、「野にあって国家に尽くす」姿勢を貫きました。#!"
  wiki_hirosawa_saneomi_desc:0 "#v 広沢真臣は幕末から明治初期の武士・政治家で、長州藩出身の維新の十傑の一人です。参与や参議などの要職を歴任し、倒幕活動や新政府の確立に尽力しました。1871年に39歳で暗殺され、その真相は今日まで不明のままです。#!"
  wiki_tatebe_takehiko_desc:0 "#v 建部武彦は江戸時代後期の福岡藩士で、本名は自強。1820年に生まれ、1865年に切腹を命じられた。長州征討の際に周旋役を務め、尊攘派公家の太宰府移転に尽力したが、藩論の変化により処罰された。#!"
  wiki_tateno_gozo_desc:0 "#v 建野郷三は幕末の小倉藩士から明治期の官僚・外交官・実業家へと転身した人物です。大阪府知事や元老院議官を務め、米国駐在特命全権公使としても活躍しました。また、実業界でも唐津興業鉄道社長や神戸商業会議所会頭を務めるなど、多方面で活躍しました。#!"
  wiki_goto_shimpei_desc:0 "#v 後藤新平は、日本の医師、官僚、政治家として幅広い分野で活躍しました。台湾総督府民政長官や満鉄総裁を務め、植民地経営と都市計画に大きな功績を残しました。関東大震災後には内務大臣として帝都復興計画を立案し、現代の東京の都市骨格の基礎を築きました。#!"
  wiki_goto_shojiro_desc:0 "#v 後藤象二郎（1838年4月13日 - 1897年8月4日）は、土佐藩出身の武士、政治家、実業家でした。大政奉還や明治維新に貢献し、明治政府では参議や大臣を務めました。自由民権運動にも参加し、後に伯爵に叙せられました。#!"
  wiki_tokudaiji_kiniito_desc:0 "#v 徳大寺公純は幕末期の公卿で、権大納言から内大臣・右大臣を務めた。安政の大獄で一時逮捕されたが、その後公武合体運動を推進した。明治以降も攘夷派公家としての矜持を保ち、洋装の客には会わなかったが、息子の西園寺公望のフランス留学実現に尽力した。#!"
  wiki_tokudaiji_sanetsune_desc:0 "#v 徳大寺實則は、明治時代の公卿・政治家で、宮内卿や内大臣、明治天皇の侍従長を務めました。尊皇攘夷派として活躍し、後に明治政府の重要な役職を歴任しました。明治天皇の側近として、天皇の政治関与には強く反対し、自身も政治的関与を戒めました。#!"
  wiki_tokutomi_kazutaka_desc:0 "#v 徳富一敬は幕末から明治にかけての日本の儒学者、官僚、教育者で、徳富蘇峰と徳富蘆花の父です。横井小楠の門下生となり、熊本藩や熊本県で要職を務めました。晩年にはキリスト教に入信しましたが、朱子学者としての姿勢を貫きました。#!"
  wiki_tokugawa_iesada_desc:0 "#v 徳川家定は江戸幕府の第13代将軍で、在任期間は1853年から1858年でした。病弱で人前に出ることを極端に嫌い、政治的指導力を示すことができませんでした。将軍在職中に黒船来航や日米和親条約の調印などの重要な出来事がありましたが、実質的な政治運営は老中たちに任せていました。#!"
  wiki_tokugawa_ieyoshi_desc:0 "#v 徳川家慶は江戸幕府の第12代将軍として1837年から1853年まで在職しました。天保の改革を推進し、外国船の来航に対応しましたが、開国問題に直面して薨去しました。人材登用の面で優れた判断力を示しましたが、積極的な政治指導は少なかったとされています。#!"
  wiki_tokugawa_yoshinobu_desc:0 "#v 徳川慶喜は江戸幕府最後の将軍として大政奉還を行い、明治維新の実現に貢献した。維新後は静岡で隠居生活を送り、晩年は東京で過ごした。写真や油絵など多彩な趣味を持ち、明治天皇からは公爵の爵位を授与された。#!"
  wiki_naruse_masamitsu_desc:0 "#v 成瀬正肥は江戸時代末期の尾張藩附家老で、犬山藩最後の藩主となった人物です。明治維新後は子爵となり、朝廷から正式に藩主として認められました。また、明治政府下で参与会計事務局権判事や犬山藩知事を務めました。#!"
  wiki_toda_ujitaka_desc:0 "#v 戸田氏共は、江戸時代末期から明治・大正・昭和期にかけて活躍した大名・華族である。美濃国大垣藩第11代藩主として、幕末の動乱期を乗り越え、明治政府下では外交官や宮内省の要職を歴任した。長寿を全うし、83歳で逝去した。#!"
  wiki_toda_ujiakira_desc:0 "#v 戸田氏彬は江戸時代末期の大名で、美濃国大垣藩の第10代藩主でした。幕府に忠実な人物で、禁門の変や第2次長州征伐で功績を挙げましたが、35歳で早世しました。大垣の常葉神社にて祭神として祀られています。#!"
  wiki_toda_ujiyoshi_desc:0 "#v 戸田氏栄は江戸時代後期の幕臣で、浦賀奉行としてペリー来航時の折衝役を務めました。日米和親条約締結に尽力し、大坂町奉行として種痘の公認を与えるなど、幕末期の重要な役割を果たしました。#!"
  wiki_toda_ujitada_desc:0 "#v 戸田氏正は江戸時代後期の大名で、美濃国大垣藩9代藩主を務めました。開明的な藩主として洋学に興味を示し、藩政改革や軍制改革を行いました。戊辰戦争時には尊王への藩論統一に尽力しました。#!"
  wiki_tokoro_ikutaro_desc:0 "#v 所郁太郎は幕末の医者・志士で、長州藩の重要人物となった。井上馨の命を救い、適塾で学んだ後、長州藩の京都藩邸医院総督や遊撃隊軍監を務めた。27歳で腸チフスにより没したが、その功績により従四位を追叙された。#!"
  wiki_saito_gorokuro_desc:0 "#v 斉藤五六郎は幕末の福岡藩士で、尊皇の藩論確立に尽力した。禁門の変では大組頭助役として加藤司書を補佐し、五卿保護にも尽力した。しかし、佐幕派の台頭により職を奪われ、自刃を命じられた。#!"
  wiki_saito_hajime_desc:0 "#v 斎藤一は幕末から明治時代にかけて活躍した武士で、新選組の幹部として知られる。戊辰戦争後は警察官となり、西南戦争にも参加した。晩年は東京高等師範学校などで勤務し、72歳で生涯を閉じた。#!"
  wiki_saito_toshiyuki_desc:0 "#v 斎藤利行は幕末の土佐藩家老で、明治政府で要職を務めた人物です。イギリス水兵殺害事件の解決や新律綱領編纂に尽力し、後に元老院議官として海上裁判所設置に貢献しました。生涯を通じて政治的な役割を果たし、明治時代の日本の近代化に関わりました。#!"
  wiki_saito_yakuro_desc:0 "#v 斎藤弥九郎は江戸時代後期から幕末にかけての剣術家で、神道無念流の達人でした。練兵館を創立し、多くの有名な門下生を輩出しました。幕末期には江川英龍との親交を通じて軍事防衛の知識を吸収し、明治維新後は政府に出仕しました。#!"
  wiki_shingu_umanosuke_desc:0 "#v 新宮馬之助は土佐藩士で海援隊の隊士でした。坂本龍馬と行動を共にし、薩長同盟の締結時には調停役として同席しました。維新後は海軍大尉まで出世し、51歳で長崎市にて死去しました。#!"
  wiki_niijima_jo_desc:0 "#v 新島襄は江戸時代末期から明治時代にかけての日本のキリスト教徒教育者で、同志社英学校（後の同志社大学）の創立者です。密出国してアメリカで学び、帰国後は日本の近代教育とキリスト教の普及に尽力しました。同志社の設立を通じて、日本の高等教育に大きな影響を与えました。#!"
  wiki_niiro_chuzo_desc:0 "#v 新納中三は江戸時代末期の薩摩藩家老で、幕末期に藩の軍制改革や外交に尽力しました。維新後は七等判事や奄美大島島司を務め、特に島民のための黒糖流通改革に取り組みました。薩摩藩英国留学生として欧州を視察し、近代化に貢献しました。#!"
  wiki_shinmi_masaoki_desc:0 "#v 新見正興は幕末の幕臣で、外国奉行として日米修好通商条約の批准書交換の正使を務めました。万延元年遣米使節として渡米し、帰国後は側衆や伊勢守に叙されました。明治2年に48歳で病没しました。#!"
  wiki_niino_chikayoshi_desc:0 "#v 新野親良は幕末の彦根藩の一門家老で、井伊直弼の異母兄でした。文化や藩政に精通し、幕末期の重要な政治的役割を果たしました。明治維新後も彦根藩大参事を務め、生涯を通じて藩の発展に貢献しました。#!"
  wiki_kusakabe_taro_desc:0 "#v 日下部太郎は幕末の越前福井藩士で、福井藩初の海外派遣留学生でした。ラトガース大学に留学し、優秀な成績を収めましたが、結核により24歳で夭逝しました。その短い生涯にもかかわらず、彼の学業と人格は高く評価され、ファイ・ベータ・カッパ協会の会員に推薦されました。#!"
  wiki_kusakabe_meikaku_desc:0 "#v 日下部鳴鶴は日本の書家で、「日本近代書道の父」と称される。中国の六朝書の影響を受けた力強い筆跡が特徴で、日本の書法の基準を和様から唐様に変えた。多くの弟子を育成し、その門下生は3000人を数え、全国に300基以上の碑が残されている。#!"
  wiki_hinata_naiki_desc:0 "#v 日向内記は幕末の会津藩士で、白虎隊士中二番隊の隊長として知られています。1868年の戊辰戦争で重要な役割を果たし、籠城戦では白虎士中合同隊の隊長を務めました。維新後は喜多方町に住み、1885年に逝去しました。#!"
  wiki_kusanagi_enseki_desc:0 "#v 日柳燕石は江戸時代末期の志士で、勤王の志が厚く、国事のために私財を投げ出して尽力した。長州藩の吉田松陰や高杉晋作らと交友があり、高杉晋作を匿ったことで投獄されるも、後に赦免された。北陸従軍中に病没したが、明治36年に従四位を追贈された。#!"
  wiki_hayakawa_youkei_desc:0 "#v 早川養敬は江戸時代末期から明治時代にかけての医師、官僚でした。薩長同盟の成立に関与し、明治維新の実現に貢献しました。明治時代には奈良府判事や元老院大書記官を務め、維新史編纂にも尽力しました。#!"
  wiki_hoshi_toru_desc:0 "#v 星亨は明治時代の政治家で、英学者・弁護士としても活躍した。自由党や立憲政友会の創設に関わり、衆議院議長や逓信大臣を務めた。積極的建設主義を唱え、日本の近代政党政治の確立に貢献したが、1901年に暗殺された。#!"
  wiki_hoshi_juntaro_desc:0 "#v 星恂太郎は幕末の仙台藩士で、額兵隊隊長を務めた人物です。当初は過激な尊王攘夷派でしたが、のちに洋式軍事訓練を学び、戊辰戦争では蝦夷島政府陸軍の第三列士満第二大隊長として奮戦しました。戦後は北海道で開拓に従事し、37歳で死去しました。#!"
  wiki_tokitou_tamemoto_desc:0 "#v 時任為基は、明治時代の内務官僚・政治家で、多くの県知事を歴任しました。開拓使や北海道での要職を経て、元老院議官や貴族院議員も務めました。彼の経歴は、新政府から明治後期にかけての日本の行政・政治の発展を反映しています。#!"
  wiki_tokiyama_naohachi_desc:0 "#v 時山直八は幕末の長州藩士で、尊王攘夷運動から討幕運動に邁進した。奇兵隊参謀として活躍し、多くの戦争に参加したが、北越戦争で31歳で戦死した。吉田松陰に高く評価された人物であった。#!"
  wiki_sone_arasuke_desc:0 "#v 曽禰荒助は明治期の日本の官僚・政治家で、多くの閣僚職を歴任しました。第2代韓国統監として韓国併合を進めましたが、外交・内政・財政など幅広い分野で活躍した万能政治家でした。しかし、長州閥の実力者には及ばず、「器用貧乏」とも呼ばれました。#!"
  wiki_tsukioka_yoshitoshi_desc:0 "#v 月岡芳年は幕末から明治中期にかけて活躍した浮世絵師で、「最後の浮世絵師」と評されました。多岐にわたる画題を手がけ、特に無惨絵や歴史画で知られています。晩年には『月百姿』などの代表作を残し、多くの弟子を育てました。#!"
  wiki_tsukigata_senzo_desc:0 "#v 月形洗蔵は江戸時代末期の福岡藩士で、薩長同盟の起草文を考案し、早川勇と共に斡旋した。尊皇攘夷運動に身を投じ、藩の汚職を批判する建言を行ったが、一時幽閉された。後に薩長2藩の融和および薩長同盟の起草に尽力したが、最終的に公金横領の罪で処刑された。#!"
  wiki_tsukigata_kiyoshi_desc:0 "#v 月形潔は、江戸時代末期の福岡藩士から明治時代の官僚となり、北海道開拓に尽力した人物です。樺戸集治監の初代典獄として、囚人労働を活用した開拓事業を指揮し、現在の月形町の礎を築きました。その功績により、樺戸郡月形村（現在の月形町）の町名は彼の姓に由来しています。#!"
  wiki_ariyoshi_kumajiro_desc:0 "#v 有吉熊次郎は、幕末の長州藩士で尊皇攘夷派の志士でした。松下村塾に入塾し、高杉晋作らと行動を共にしました。禁門の変で重傷を負い、23歳で自刃しました。#!"
  wiki_arimura_jizaemon_desc:0 "#v 有村次左衛門は江戸時代末期の薩摩藩士で、尊王攘夷派の志士でした。桜田門外の変で井伊直弼の襲撃に参加し、重傷を負って切腹しました。22歳で亡くなり、後に正五位を追贈されました。#!"
  wiki_arimura_yusuke_desc:0 "#v 有村雄助は幕末の薩摩藩士で、尊攘派志士として知られています。安政の大獄に憤慨し、井伊直弼暗殺計画に関与しましたが、藩に捕らえられ切腹を命じられました。26歳で自決し、後に従四位を贈られました。#!"
  wiki_arisugawanomiya_takahito_desc:0 "#v 有栖川宮幟仁親王は、幕末・明治期の皇族で、神祇事務総督や神道教導職総裁を務めました。書道の有栖川流を大成し、和装を貫くなど伝統を重んじる姿勢を示しました。神道や国学の普及に尽力し、明治新政府の議定も務めました。#!"
  wiki_arima_shinichi_desc:0 "#v 有馬新一は、日本の海軍軍人で、最終階級は海軍中将でした。戊辰戦争に従軍し、海軍兵学校を首席で卒業後、様々な艦艇の艦長や要職を歴任しました。日清戦争では功績を挙げ、1907年に男爵を叙爵されました。#!"
  wiki_arima_shinshichi_desc:0 "#v 有馬新七は薩摩藩の武士であり学者でした。尊皇攘夷派の志士として活動し、寺田屋騒動で粛清されました。文武両道に秀でた人物として知られ、38歳で生涯を終えました。#!"
  wiki_arima_tota_desc:0 "#v 有馬藤太は幕末期の薩摩藩士で、東山道総督府斥候として戊辰戦争に参加しました。明治維新後は政府に出仕しましたが、西郷隆盛の下野に伴い辞職し、その後は代言人や民間企業で働きました。晩年は満州に渡り、88歳で他界しました。#!"
  wiki_hattori_masayoshi_desc:0 "#v 服部正義は、伊勢桑名藩の家老から日本の政治家・軍人となった人物です。戊辰戦争では旧幕府軍として桑名藩全軍を率い、西南戦争では政府軍新撰旅団中隊長として参戦しました。温厚篤実な人柄で、幕末から明治期にかけて激動の時代を生きた人物でした。#!"
  wiki_mochizuki_kameyata_desc:0 "#v 望月亀弥太は幕末の土佐藩士で、土佐勤皇党の一員でした。文久元年に尊皇攘夷思想に賛同し、後に神戸海軍操練所で学びましたが、元治元年に池田屋事件に遭遇し自刃しました。坂本龍馬や勝海舟から惜しまれた人物でした。#!"
  wiki_asakura_naotake_desc:0 "#v 朝倉尚武は幕末から明治初期にかけての佐賀藩士・軍人で、戊辰戦争で活躍し、後に佐賀の乱に参加しました。兵学に優れ、佐賀征韓党の参謀長を務めましたが、乱の失敗後に処刑されました。剛胆な武人として知られ、33歳で生涯を終えました。#!"
  wiki_asahina_yataro_desc:0 "#v 朝比奈弥太郎は戦国時代の武将で、讃岐国甲山城主でした。香川氏の家臣として知られ、永禄元年（1558年）に三好実休との戦いで勇敢に戦い、多くの敵を討ち取った後に戦死しました。#!"
  wiki_kinoshita_sukeyuki_desc:0 "#v 木下助之は1825年生まれの日本の政治家で、初代熊本県会議長や衆議院議員を務めました。彼は地方行政や教育分野で活躍し、国政でも活動しました。孫に劇作家の木下順二がいます。#!"
  wiki_kimata_moritsune_desc:0 "#v 木俣守彝は江戸時代の近江彦根藩の執権職を務めた人物です。彦根藩井伊家の筆頭家老の家系に生まれ、藩主直弼を補佐しました。桜田門外の変後も藩の存続に尽力しましたが、のちに処罰され隠居を命じられました。#!"
  wiki_kido_takayoshi_desc:0 "#v 木戸孝允は幕末から明治初期にかけての日本の政治家で、明治維新の立役者の一人でした。長州藩出身で、薩長同盟や版籍奉還、廃藩置県など、近代国家形成に大きく貢献しました。立憲政治の導入や教育の充実にも尽力し、明治政府の要職を務めました。#!"
  wiki_kimura_jutaro_desc:0 "#v 木村銃太郎は幕末の二本松藩士で、砲術師範として活躍しました。戊辰戦争では12歳から17歳までの藩士子弟たちを率いて出陣し、新政府軍との戦いで左腕に銃創を負い、21歳で戦死しました。その奮戦ぶりは後世に語り継がれています。#!"
  wiki_kinashi_seiichiro_desc:0 "#v 木梨精一郎は、明治期の内務官僚、陸軍軍人、政治家で、最終階級は陸軍歩兵中佐でした。戊辰戦争に参加し、その後内務省や陸軍で要職を歴任しました。長野県知事や貴族院議員を務め、1896年に男爵となりました。#!"
  wiki_suematsu_kencho_desc:0 "#v 末松謙澄は明治から大正期のジャーナリスト・政治家・歴史家で、英国留学を経て法制局長官や内務大臣を務めました。外交官としても活躍し、日露戦争時には欧州での広報活動を行いました。また、『防長回天史』の編纂や『源氏物語』の英訳など、学術的な業績も残しています。#!"
  wiki_honda_sukemasa_desc:0 "#v 本多副昌は、1794年に生まれ1864年に没した福井藩家老です。本多内蔵助家第7代当主として、文政3年（1820年）に府中2万石の領主となりました。安政3年（1856年）に病により隠居し、家督を嫡男富恭に譲りました。#!"
  wiki_honda_tomiyasu_desc:0 "#v 本多富恭は越前福井藩家老で、越前府中本多家第8代当主でした。安政2年に藩校・立教館を創設し、安政3年に家督を相続しました。文久2年に41歳で没し、家督は養子の副元が引き継ぎました。#!"
  wiki_honda_masachika_desc:0 "#v 本多政均は江戸時代末期の加賀藩の家老で、西洋軍制の導入など改革を積極的に推進しました。尊王攘夷派に対して冷酷な態度をとり、藩内での処罰を担当しましたが、これが後に恨みを買い、1869年に暗殺されました。彼の死後、旧臣による仇討ちが行われ、これが「復讐禁止令」の布告を急がせる要因となりました。#!"
  wiki_honda_chogetsu_desc:0 "#v 本多釣月は江戸時代後期から明治時代にかけての福井藩の家老で、藩主松平慶永の側近として活躍しました。主に軍制改革で功績を挙げ、幕末の政治的激動期に重要な役割を果たしました。92歳で死去するまで、藩政や維新後の政治に関与し続けました。#!"
  wiki_motoyama_shigetou_desc:0 "#v 本山茂任は、江戸時代末期から明治時代初期にかけての土佐藩の上士で、維新の志士として活躍しました。坂本龍馬や中岡慎太郎を庇護し、新政府で松山県参事を務めた後、神社の神職を務めました。勤皇派として知られ、幕末の政治的動乱期に重要な役割を果たしました。#!"
  wiki_honda_chikao_desc:0 "#v 本田親雄は幕末から明治時代にかけての武士、官僚で、薩摩藩士出身です。戊辰戦争では海・陸軍参謀を務め、維新後は元老院議官や貴族院議員を歴任しました。晩年には枢密顧問官となり、正二位勲一等男爵の位階を得ました。#!"
  wiki_honma_souken_desc:0 "#v 本間棗軒は江戸時代の医師で、水戸藩主徳川斉昭の侍医となり、弘道館医学館の教授を務めました。華岡青洲の門下として優れた外科医であり、麻酔薬「通仙散」の成分と製法を記した著作を残しました。多くの人命を救い、医学の発展に貢献しました。#!"
  wiki_honma_seiichiro_desc:0 "#v 本間精一郎は幕末の勤皇の志士で、越後国出身の商人の子として生まれました。過激な言動で知られ、諸国を遊説し志士として活動しましたが、1862年に斬殺されました。その死後、従五位を追贈されています。#!"
  wiki_sugi_magoshichiro_desc:0 "#v 杉孫七郎は1835年から1920年まで生きた日本の武士・長州藩士で、明治・大正期の官僚、華族（子爵）でした。欧米諸国を視察し、明治維新後は宮内省や枢密顧問官などの要職を歴任しました。書にも優れ、多くの栄典を受けました。#!"
  wiki_sugiyama_matsusuke_desc:0 "#v 杉山松助は幕末の長州藩士で、尊皇攘夷運動に参加し、京都で活動した。元治元年の池田屋事件で重傷を負い、長州藩邸に危険を知らせた後、翌日死亡した。明治24年に従四位を贈られた。#!"
  wiki_sugi_minji_desc:0 "#v 杉民治は江戸時代末期の長州藩士で、明治時代の政治家・教育家でした。吉田松陰の兄として知られ、長州藩の革新派として活動しました。廃藩置県後は山口県権典事となり、松下村塾の再興や子女教育にも尽力しました。#!"
  wiki_murakami_hidetoshi_desc:0 "#v 村上英俊は日本で初めてフランス語を習得した洋学者・フランス学者として知られています。幕末から明治期にかけて活躍し、多くの辞書編纂や翻訳に携わりました。また化学研究にも従事し、日本のフランス学の基礎を築いた重要人物です。#!"
  wiki_murai_nagaakira_desc:0 "#v 村井長在は加賀藩の年寄で、加賀八家村井家の第11代当主でした。天保7年（1836年）に生まれ、幕末から明治初期にかけて活躍しました。加賀藩執政を務め、明治26年（1893年）に58歳で亡くなりました。#!"
  wiki_murahashi_hisanari_desc:0 "#v 村橋久成は幕末の薩摩藩士で、英国留学生の一人として学び、戊辰戦争に従軍しました。維新後は開拓使官吏として日本初の低温発酵ビール製造に携わりましたが、突然退官し、最後は行旅死亡人として神戸で亡くなりました。#!"
  wiki_murata_tamotsu_desc:0 "#v 村田保は明治時代の法制官僚・政治家で、元老院議官や貴族院勅選議員を務めました。法整備や水産業の振興に尽力し、刑法や漁業法の制定に関与しました。また、大日本水産会副総裁や大日本塩業協会初代会長など、水産業と塩業の発展に貢献しました。#!"
  wiki_murata_shinpachi_desc:0 "#v 村田新八は、薩摩藩士出身の武士・政治家で、西郷隆盛に仕え、戊辰戦争や西南戦争に参加しました。欧米視察を経験し、宮内大丞を務めましたが、最終的に西郷に従って西南戦争で戦死しました。西郷から高く評価され、勝海舟からも傑物と称されました。#!"
  wiki_murata_ujihisa_desc:0 "#v 村田氏寿は幕末の武士で、明治期の政治家・官僚として活躍しました。松平慶永に仕え、幕末の政情不安の中で橋本左内と共に国事について語り合いました。維新後は岐阜県令や内務大丞兼警保を務め、1899年に79歳で死去しました。#!"
  wiki_murata_seifu_desc:0 "#v 村田清風は江戸時代後期の長州藩士で、藩主毛利敬親の信任のもと藩政改革を主導しました。財政再建や教育普及に尽力し、長州藩の発展に貢献しました。晩年は著作活動に励み、その改革は現在も高く評価されています。#!"
  wiki_kuruhara_ryozo_desc:0 "#v 来原良蔵は幕末の長州藩士で、軍制改革や兵の近代化に尽力した。松陰や桂小五郎らと交流し、攘夷派として活動したが、34歳で自害した。伊藤博文に才能を見出され、師匠として仰がれた。#!"
  wiki_kijima_matabee_desc:0 "#v 来島又兵衛は幕末の長州藩士で、尊皇攘夷派として活躍しました。遊撃隊を組織し、禁門の変で戦死しました。長州藩の重要な人物として、幕末の動乱期に大きな影響を与えました。#!"
  wiki_higashikuze_michitomi_desc:0 "#v 東久世通禧は、江戸時代末期から明治時代にかけての公家、政治家、茶人でした。七卿落ちの一人として知られ、王政復古後は外交や開拓事業に尽力しました。多くの要職を歴任し、後に貴族院副議長・枢密院副議長に至りました。#!"
  wiki_higashi_masamichi_desc:0 "#v 東政図は江戸時代後期の盛岡藩の家老で、維新後は盛岡県大参事や外交官を務めました。藩政改革や戊辰戦争での活躍、外務省での外交活動など、幕末から明治期にかけて重要な役割を果たしました。アジア主義思想の持ち主として、後世の政治家にも影響を与えました。#!"
  wiki_tojo_hidenori_desc:0 "#v 東条英教は日本の陸軍軍人で、陸軍大学校1期首席卒業生でした。最終階級は陸軍中将で、第40代内閣総理大臣・東條英機の父親です。戦術研究に従事し、著述業を行いました。#!"
  wiki_togo_heihachiro_desc:0 "#v 東郷平八郎は日本の海軍軍人で、日露戦争で連合艦隊司令長官として日本海海戦を勝利に導いた。「東洋のネルソン」と称され、国民的英雄となった。晩年は海軍の重鎮として影響力を持ち続け、1934年に86歳で死去した。#!"
  wiki_matsuo_taseko_desc:0 "#v 松尾多勢子は幕末期の尊皇派女性志士で、信濃国伊那郡出身です。51歳で上洛して尊皇攘夷運動に参加し、公家に出入りするようになりました。新政府樹立後は帰郷し、農業や養蚕に勤しみながら晩年を過ごしました。#!"
  wiki_matsuoka_yorozu_desc:0 "#v 松岡万は幕末から明治時代にかけての武士・警察官で、勤王思想に共鳴し、浪士組や駿府藩で活躍しました。明治維新後は駿府藩の水利路程掛や警視庁の警察官を務め、水利権問題の解決など地域に貢献しました。勇敢で公平な人物として知られ、その功績を讃えて神社が建立されています。#!"
  wiki_matsuoka_yasutake_desc:0 "#v 松岡康毅は、明治から大正期にかけて活躍した日本の司法官僚・政治家で、検事総長や農商務大臣を歴任しました。また、日本大学の初代学長・総長として30年間にわたり同学の発展に寄与し、その礎を築きました。司法制度の近代化や日本法律学校（後の日本大学）の立て直しに尽力した人物として知られています。#!"
  wiki_matsuoka_tokitoshi_desc:0 "#v 松岡時敏は幕末から明治期の土佐藩士で、法制学者、文部官僚として活躍しました。学校制度の整備や法典編纂に貢献し、元老院議官を務めました。明治維新後は新政府に出仕し、教育行政や制度改革に尽力しました。#!"
  wiki_matsushima_gozo_desc:0 "#v 松島剛蔵は幕末の長州藩士、医師で、尊王攘夷および倒幕運動派の志士として活動した。洋学所・軍艦教授所を創立し、長州藩初の西洋式軍艦製造に携わった。俗論派（幕府派）によって処刑され、甲子殉難十一烈士の一人として知られている。#!"
  wiki_matsudaira_noriyasu_desc:0 "#v 松平乗全は江戸時代後期の大名・老中で、西尾藩4代藩主を務めました。幕府では寺社奉行、大坂城代を経て老中を務め、開国・和親派として活動しましたが、水戸藩主徳川斉昭と対立し一時失脚しました。後に老中に再任されましたが、幕府滅亡前に隠居を命じられました。#!"
  wiki_matsudaira_daini_desc:0 "#v 松平大弐は幕末の武士で、金沢藩の家老を務めました。前田家の家臣であり、前田慶寧の側用人でした。本名は康正で、通称は鉄吉郎、玄蕃でした。#!"
  wiki_matsudaira_taro_desc:0 "#v 松平太郎は幕末の幕臣で、戊辰戦争時に「蝦夷共和国」の副総裁を務めました。明治維新後は不遇な時期を過ごしましたが、幕府陸軍や箱館政権で重要な役割を果たしました。有能な人物とされ、軍資金の確保や伝習隊の維持に貢献しました。#!"
  wiki_matsudaira_munehide_desc:0 "#v 松平宗秀は江戸時代後期の譜代大名・老中で、宮津藩6代藩主を務めました。安政の大獄や長州征討に関与し、幕末期の重要な政治的役割を果たしました。維新後は新政府に出仕し、伊勢神宮の大宮司などを務めました。#!"
  wiki_matsudaira_tadakata_desc:0 "#v 松平忠固は、幕末の譜代大名で、老中として2度の重要な条約調印に関与しました。開国と交易を一貫して主張し、幕府の開国論を牽引しました。また、養蚕業を推進し、日本の生糸輸出の基盤を築きました。#!"
  wiki_matsudaira_yoshitomo_desc:0 "#v 松平慶倫は、江戸時代後期の大名で、美作津山藩の最後の藩主を務めました。幕末期には朝廷と幕府の調停に尽力し、明治維新後は津山知藩事となりました。廃藩置県により免職となり、45歳で死去しましたが、その死は明治政府に隠されました。#!"
  wiki_matsudaira_naritami_desc:0 "#v 松平斉民は、江戸時代後期の大名で、美作津山藩8代藩主を務めました。徳川家斉の十五男として生まれ、藩の財政再建や教育の普及に尽力しました。維新の動乱時には勤皇に統一し、新政府から田安亀之助の後見人を命じられるなど、幕末から明治にかけて重要な役割を果たしました。#!"
  wiki_matsugata_masayoshi_desc:0 "#v 松方正義（1835年3月23日 - 1924年7月2日）は、明治期の日本において内閣総理大臣を2度務め、財政家として知られる政治家です。日本銀行の設立や金本位制の確立など、日本の近代化に大きく貢献しました。晩年は元老として政局に影響力を持ち続けました。#!"
  wiki_matsumoto_keido_desc:0 "#v 松本奎堂は幕末の志士で、強い尊王の志を持ち、天誅組を結成して大和国で挙兵しました。昌平坂学問所で学び俊才として知られ、過激な言論のために禁固されたこともありました。天誅組の挙兵後、幕府軍の攻撃を受けて敗退し、33歳で戦死しました。#!"
  wiki_matsumoto_ryojun_desc:0 "#v 松本良順は幕末から明治期にかけての医師・政治家で、西洋医学の導入に貢献しました。大日本帝国陸軍の初代軍医総監を務め、貴族院議員にも選ばれました。海水浴や牛乳摂取の普及にも尽力し、医学と公衆衛生の分野で重要な役割を果たしました。#!"
  wiki_matsumoto_kanae_desc:0 "#v 松本鼎は幕末の長州藩士から明治期の内務官僚・政治家へと転身した人物です。和歌山県知事や衆議院議員、貴族院議員を務め、産業・教育の振興や災害復旧事業に尽力しました。その功績により男爵を叙爵されました。#!"
  wiki_matsubayashi_hanzan_desc:0 "#v 松林飯山は幕末の大村藩士・儒学者で、12歳で藩主に唐詩選を進講し、昌平黌で学び、後に藩校五教館の祭酒となりました。勤王派を結成し、大村三十七士の同盟に発展しましたが、28歳で佐幕派に暗殺されました。#!"
  wiki_matsune_zusho_desc:0 "#v 松根図書は江戸時代末期の宇和島藩家老で、伊達宗城と伊達宗徳に仕えました。財政と民政を担当し、殖産興業を進めました。また、高野長英を匿うなど、幕末の政治にも関与しました。#!"
  wiki_matsunami_tetsuou_desc:0 "#v 松波徹翁は幕末の鳥取藩郷士で、第二次長州征討で反幕府軍として活躍しました。もとは大庄屋役でしたが、鳥取藩の郷士に取り立てられ、名前を変更しました。文久3年に淀江台場を築き、「防禦隊」を組織し、長州征伐や戊辰戦争で反幕府軍に従事しました。#!"
  wiki_matsuura_shodo_desc:0 "#v 松浦松洞は江戸時代末期の画家、長州藩の志士で、尊王攘夷運動に参加しました。吉田松陰の松下村塾に学び、公武合体・開国派への抗議として切腹しました。画家としても活動し、吉田松陰の肖像画を残しています。#!"
  wiki_matsuda_juusuke_desc:0 "#v 松田重助は幕末の尊皇攘夷派志士で、熊本出身でした。過激な尊皇攘夷活動に参加し、幕府から指名手配されるも大胆な活動を続けました。1864年、池田屋事件で捕縛され、脱走後に会津藩士らによって殺害されました。#!"
  wiki_itakura_katsukiyo_desc:0 "#v 板倉勝静は幕末の大名で、備中松山藩7代藩主として藩政改革を成功させました。幕府の要職を歴任し、大政奉還にも尽力しましたが、戊辰戦争後は一時禁固刑に処されました。晩年は赦免され、上野東照宮の祀官を務めました。#!"
  wiki_itagaki_taisuke_desc:0 "#v 板垣退助は、幕末から明治期にかけての日本の政治家、軍人、武士でした。自由民権運動の指導者として知られ、日本初の政党である自由党を結成しました。「板垣死すとも自由は死せず」という言葉で有名で、日本の議会政治の確立に大きく貢献しました。#!"
  wiki_hayashi_tomoyuki_desc:0 "#v 林友幸（1823年3月18日 - 1907年11月8日）は、日本の武士、政治家で、元老院議官、貴族院議員、枢密顧問官を歴任しました。萩藩出身で、宝蔵院流槍術の名手として知られ、戊辰戦争で活躍し、その後明治政府で重要な役職を務めました。#!"
  wiki_hayashi_yasusada_desc:0 "#v 林安定は幕末の会津藩士で、大砲奉行として知られています。西洋砲術の導入に尽力し、戊辰戦争では薩摩軍と戦いました。戦闘中に被弾し、江戸行きの船中で死亡しました。#!"
  wiki_hayashi_tadataka_desc:0 "#v 林忠崇は幕末から昭和初期にかけて生きた上総国請西藩の第3代藩主です。戊辰戦争時に脱藩して旧幕府方に加わり、戦後は改易されましたが、晩年は「最後の大名」として知られました。94歳で死去するまで、様々な職業を経験し、波乱に富んだ人生を送りました。#!"
  wiki_hayashi_yuzo_desc:0 "#v 林有造（1842年9月21日 - 1921年12月29日）は、日本の武士、政治家、自由民権運動家でした。逓信大臣、農商務大臣を歴任し、自由党土佐派の領袖として自由民権運動に参画しました。晩年は郷里の宿毛で真珠養殖業を起こすなど、地域の発展に貢献しました。#!"
  wiki_hayashi_ouen_desc:0 "#v 林桜園は幕末の思想家、国学者、教育者として知られる。原道館を開いて多くの弟子を育て、尊王攘夷の日本精神を柱としながらも幅広い学問を教えた。明治維新で活躍した人材を多数輩出し、肥後勤皇党や敬神党に大きな影響を与えた。#!"
  wiki_edayoshi_shinyo_desc:0 "#v 枝吉神陽は江戸時代後期の幕末に活躍した佐賀藩の思想家、教育者、国学者で、藩校弘道館の教諭を務めました。尊皇派の中心的存在として勤王運動を行い、多くの明治維新に影響を与えた人材を育成しました。彼の教えは律令制や法整備に大きな影響を与え、「佐賀の吉田松陰」とも呼ばれました。#!"
  wiki_kashio_umanosuke_desc:0 "#v 柏尾馬之助は幕末の剣豪で、北辰一刀流剣術の達人でした。新徴組の剣術教授方を務めましたが、後に脱隊し維新の志士として活動しました。31歳で没し、その生涯は明治維新の幕開けとほぼ同時期に終わりました。#!"
  wiki_yanagiwara_sakimitsu_desc:0 "#v 柳原前光は幕末から明治時代の公家で、華族・伯爵として活躍しました。外務省での外交活動や元老院議官としての法律審議に従事し、駐露公使や元老院議長を務めました。大正天皇の伯父であり、皇室典範の制定にも関与しました。#!"
  wiki_yanagi_narayoshi_desc:0 "#v 柳楢悦は、江戸時代末期から明治時代にかけての日本の海軍軍人、和算家、数学者、測量学者、政治家でした。海軍少将にまで昇進し、日本の水路測量の発展に大きく貢献しました。また、美食家としても知られ、食物研究会の中心的人物として活動しました。#!"
  wiki_shibahara_yawara_desc:0 "#v 柴原和は幕末期の志士で、明治維新後は新政府に出仕し、初代千葉県令や貴族院勅選議員を務めました。文明開化・殖産興業政策を進め、日本初の県会設置や育児政策など多くの改革を実施しました。その功績により「三賢令」の一人と評価されました。#!"
  wiki_shiba_tsukasa_desc:0 "#v 柴司は幕末の会津藩士で、1844年に生まれ1864年に死亡しました。明保野亭事件で土佐藩士を負傷させ、藩の衝突回避のため自決しました。その忠義は藩主に認められ、兄に別家が与えられました。#!"
  wiki_shibata_takenaka_desc:0 "#v 柴田剛中は江戸時代末期の幕府旗本・外国奉行で、文久遣欧使節として活躍しました。外交交渉や開港問題に尽力し、幕末の日本外交に重要な役割を果たしました。明治維新後は隠居し、諮問に応じる程度の関与にとどまりました。#!"
  wiki_kurimoto_joun_desc:0 "#v 栗本鋤雲は幕末から明治期にかけて活躍した武士、外交官、思想家、ジャーナリストです。幕府の外国奉行や勘定奉行を務め、明治以降はジャーナリストとして活動しました。フランス駐日公使ロッシュとの交流や、パリ万国博覧会への参加など、日仏関係の橋渡し役として重要な役割を果たしました。#!"
  wiki_negishi_yuzan_desc:0 "#v 根岸友山は、江戸時代末期から明治時代にかけての武士で教育者でした。壬生浪士組隊士や庄内藩新徴組取締役を務め、後に討幕の意志を固めました。著書『吐血論』で勤王論を説き、近藤勇を批判しました。#!"
  wiki_nemoto_gushu_desc:0 "#v 根本愚洲（1806-1873）は江戸時代後期から明治初めの南画家で、二本松藩御用絵師として活躍しました。谷文晁に師事し、各地を遊歴して画業を磨きました。山水図や花鳥図など幅広い画域で優れた作品を残しました。#!"
  wiki_negoro_kazusa_desc:0 "#v 根来上総は江戸時代末期の長州藩の家老で、1816年に生まれ1892年に死去しました。藩政に参画し、家老や山口藩大参事を務めました。高杉晋作らと協調して藩政を主導しました。#!"
  wiki_katsura_hisatake_desc:0 "#v 桂久武は幕末から明治初期の薩摩藩士・政治家で、都城県参事を務めました。教育や産業振興に尽力し、西南戦争では西郷隆盛に従軍して戦死しました。鉱山開発と士族救済に熱心に取り組んだ人物でした。#!"
  wiki_kirino_toshiaki_desc:0 "#v 桐野利秋は幕末から明治時代の武士・陸軍軍人で、西南戦争で西郷隆盛に従って戦った。戊辰戦争では官軍として活躍し、明治新政府では陸軍少将まで昇進したが、西郷の下野に従って辞職。西南戦争では薩摩軍の総司令官として戦い、最後は城山で戦死した。#!"
  wiki_sakurai_tsunegoro_desc:0 "#v 桜井常五郎は幕末の尊皇攘夷派志士で、赤報隊北信分遣隊長として活動しました。維新政府の新政策を徹底させるために奔走しましたが、最終的に「偽官軍」の汚名を着せられ、追分で処刑されました。彼の生涯は幕末の動乱期における草莽の志士の一例を示しています。#!"
  wiki_umeda_unpin_desc:0 "#v 梅田雲浜は江戸時代末期の儒学者で、尊皇攘夷運動の先駆者として知られています。小浜藩出身で、後に京都で活動し、安政の大獄で捕縛されました。儒学者としての学識と実業家としての才能を併せ持ち、多くの志士を支援しました。#!"
  wiki_morishita_kagenao_desc:0 "#v 森下景端は、幕末から明治時代にかけて活躍した岡山藩士です。幕末期には郡奉行や農兵組立掛を務め、戊辰戦争では耕戦隊を率いて新政府軍として戦いました。明治維新後は大分県令を務め、晩年は黒住教の副管長として布教活動を行いました。#!"
  wiki_moriyama_shigeru_desc:0 "#v 森山茂は幕末から明治期にかけて活躍した日本の外交官・政治家です。朝鮮との外交交渉に携わり、後に元老院議官や貴族院議員を務めました。外交官としての経験を活かし、日朝関係の構築に尽力しました。#!"
  wiki_mori_tsunekichi_desc:0 "#v 森常吉は幕末の桑名藩士で、後に新選組隊士となり、箱館戦争にも参加しました。戊辰戦争では藩主・松平定敬を護衛し、最後は藩主を守るために全責任を負って切腹しました。彼の忠誠心と献身は辞世の歌にも表れています。#!"
  wiki_mori_arinori_desc:0 "#v 森有礼は明治時代の政治家・外交官・思想家・教育者で、第1次伊藤内閣で初代文部大臣を務めました。欧化主義者として知られ、教育制度の確立に尽力しましたが、その急進的な考えは批判も受けました。1889年2月12日に暗殺され、43歳で生涯を終えました。#!"
  wiki_kusumoto_masataka_desc:0 "#v 楠本正隆は肥前大村藩の武士で、明治期の政治家として活躍しました。大久保利通の腹心として知られ、新潟県令や東京府知事を務め、地方行政や都市開発に貢献しました。衆議院議員や議長も務め、民権伸張や政界刷新に尽力しました。#!"
  wiki_kusuda_hideyo_desc:0 "#v 楠田英世は、明治時代の日本の武士・官僚で、第一次新潟県知事や元老院議官を務めました。明治維新後、司法省や元老院で要職を歴任し、民法編纂や登記法の制定に携わりました。1900年に男爵に叙せられ、従三位を授けられました。#!"
  wiki_narayama_sado_desc:0 "#v 楢山佐渡は江戸時代後期の盛岡藩家老で、藩財政の建て直しと制度改革を行いました。戊辰戦争では奥羽越列藩同盟に参加させる主導者となりましたが、敗戦後に斬首刑に処されました。盛岡藩の危機を救った一方で、新政府への対抗姿勢が最終的に藩の衰退につながりました。#!"
  wiki_katori_motohiko_desc:0 "#v 楫取素彦は幕末の長州藩の志士、明治時代の官僚・政治家であり、吉田松陰と深い関係があった。維新後は群馬県令や元老院議官を務め、貴族院議員や宮中顧問官なども歴任した。男爵を授けられ、正二位勲一等の栄誉を受けた。#!"
  wiki_sakakibara_teruaki_desc:0 "#v 榊原照煦は幕末期の水戸藩の政治家で、尊皇攘夷派として活動しました。藩内で要職を歴任し、水戸天狗党の乱では執政を務めましたが、最終的に古河藩に預けられ切腹しました。幕末の動乱期に水戸藩の政治に深く関与した人物でした。#!"
  wiki_sakakibara_kenkichi_desc:0 "#v 榊原鍵吉は幕末から明治時代にかけての剣術家で、直心影流男谷派剣術の継承者として知られる。講武所剣術師範役や遊撃隊頭取を務め、明治維新後は撃剣興行を主宰して困窮した士族を救済した。「最後の剣客」と呼ばれ、天覧兜割りの成功などで名を馳せた。#!"
  wiki_enomoto_takeaki_desc:0 "#v 榎本武揚は幕末・明治期の武士、海軍軍人、政治家、外交官として活躍しました。戊辰戦争では旧幕府軍を率いて蝦夷地を占領しましたが、敗北後は明治政府に仕え、外務大臣や海軍卿など要職を歴任しました。また、殖民協会を創立し、メキシコに殖民団を送るなど、幅広い分野で活動しました。#!"
  wiki_makimura_masanao_desc:0 "#v 槇村正直は、明治時代の日本の官僚・政治家で、京都府知事として京都の復興に尽力しました。元老院議官や貴族院議員を務め、男爵の爵位を授かりました。都をどりの始まりとされる行事を企画するなど、文化的な貢献も行いました。#!"
  wiki_yokoi_daihei_desc:0 "#v 横井太平は幕末の熊本藩士で、横井小楠の甥にあたります。日本初の官費留学生として米国に渡り、帰国後は熊本洋学校の設立に尽力しました。しかし、無理な生活が原因で病を得て、若くして他界しました。#!"
  wiki_yokoi_shonan_desc:0 "#v 横井小楠は幕末の日本の思想家・政治家で、公共性と交易を重視した新しい国家構想を提唱しました。福井藩の藩政改革や幕政改革に携わり、明治維新後は新政府の参与となりましたが、暗殺されました。その思想は後世に大きな影響を与えました。#!"
  wiki_yokoyama_tsunemori_desc:0 "#v 横山常守は幕末の会津藩士で、パリ万国博覧会の随員として渡欧した経験を持つ。若年寄に任じられ、白河城防衛のため会津藩部隊の副総督となったが、白河口の戦いで22歳で戦死した。#!"
  wiki_kabayama_sukenori_desc:0 "#v 樺山資紀は、日本の海軍軍人・政治家で、海軍大将として活躍しました。明治期に警視総監、海軍大臣、台湾総督など要職を歴任し、日本の近代化と植民地統治に貢献しました。薩摩藩出身で、西南戦争や日清戦争にも従軍した経歴を持ちます。#!"
  wiki_hashiguchi_kenzo_desc:0 "#v 橋口兼三は幕末の薩摩藩士で、明治期には裁判官・検察官・政治家として活躍しました。元老院議官や貴族院勅選議員を務め、司法分野で重要な役割を果たしました。また、西南戦争の臨時裁判所にも関わるなど、幅広い経験を持つ人物でした。#!"
  wiki_hashimoto_saneyana_desc:0 "#v 橋本実梁は幕末から明治時代にかけての公卿で、攘夷派として活動し、戊辰戦争では東海道鎮撫総督を務めました。明治政府では式部寮や元老院議官を歴任し、晩年には伯爵に叙されました。渋沢家の祖先としても知られています。#!"
  wiki_hashimoto_sanai_desc:0 "#v 橋本左内は、幕末期の日本の思想家・志士で、福井藩の藩医から藩政改革に携わり、幕政改革や対外政策の構想を持つ先覚者となりました。安政の大獄で25歳で処刑されましたが、その思想と行動は後世に大きな影響を与えました。#!"
  wiki_ogimachi-sanjo_sanenaru_desc:0 "#v 正親町三条実愛は江戸時代後期から明治期にかけての公卿・政治家で、討幕派公卿として活躍しました。明治維新後は新政府の要職を歴任し、嵯峨家に改姓しました。90歳で薨去するまで、公武合体運動の支持や新政府での活動など、激動の時代を生き抜いた人物でした。#!"
  wiki_takechi_zuizan_desc:0 "#v 武市瑞山は幕末の土佐藩の志士で、土佐勤王党の盟主として活躍しました。尊王攘夷運動の中心的役割を担い、藩論を尊王攘夷に転換させることに成功しましたが、最終的に切腹を命じられました。誠実で人望が厚く、剣術にも優れた人物でした。#!"
  wiki_takeda_kouunsai_desc:0 "#v 武田耕雲斎は幕末の水戸藩士で、徳川斉昭の藩政を支持し、尊皇攘夷運動に参加しました。天狗党の首領として挙兵しましたが、敦賀で幕府軍に降伏し、斬首されました。水戸藩の政治に深く関与し、最後は天狗党の乱に巻き込まれて悲劇的な最期を遂げました。#!"
  wiki_takeda_kinjiro_desc:0 "#v 武田金次郎は幕末期の志士で、水戸藩の藩士の孫として生まれました。天狗党の乱に参加し、遠島処分を受けましたが、王政復古後に許され、水戸に帰藩しました。帰藩後、仇敵への復讐を行い、藩内を混乱に陥れましたが、晩年は貧窮し、病死しました。#!"
  wiki_menju_hiroshi_desc:0 "#v 毛受洪は幕末の福井藩士で、藩校明道館の講究師・訓導師を務め、後に中老格に抜擢されました。王政復古後は新政府の参与や福井藩の大参事を歴任し、廃藩置県後は越前松平家の世譜編纂事業に参加しました。#!"
  wiki_mizumoto_narumi_desc:0 "#v 水本成美は幕末から明治期の薩摩藩士、律令学者、法制官僚で、元老院議官を務めました。明治初期法曹界の卓越した律令学者であり、復古的法学派の総帥として知られています。新律綱領の編纂や諸法律の調査立案など、明治政府の法制度確立に大きく貢献しました。#!"
  wiki_migori_zennosuke_desc:0 "#v 水郡善之祐は幕末の勤皇家で、河内の大庄屋・神主として知られる。天誅組河内勢の首魁として挙兵に参加し、自首後に処刑された。明治維新後、贈正五位を賜った。#!"
  wiki_mizuno_tadanaka_desc:0 "#v 水野忠央は紀伊新宮藩第9代藩主で、将軍継嗣問題で南紀派として活躍しました。藩政では文武を奨励し、産業育成や洋式軍隊の編成、蝦夷地開発調査などに取り組みました。また、文化人としても優れ、『丹鶴叢書』の編纂・刊行を行いました。#!"
  wiki_mizuno_tadanori_desc:0 "#v 水野忠徳は江戸時代末期の旗本・幕臣で、外交や財政に関して重要な役割を果たしました。長崎奉行や外国奉行を務め、日英和親条約の締結や安政二朱銀の発行に関与しました。幕末の動乱期に活躍し、最後まで幕府のために尽力しましたが、明治維新後に隠居し、59歳で亡くなりました。#!"
  wiki_mizuno_tadakiyo_desc:0 "#v 水野忠精は江戸時代後期・末期の大名で、遠江浜松藩第2代藩主、出羽山形藩の初代藩主を務めました。老中や寺社奉行、若年寄などを歴任し、幕末期の政治に関与しました。明治維新後は謹慎を命じられましたが、後に解かれています。#!"
  wiki_nagai_naoyuki_desc:0 "#v 永井尚志は幕末の武士で、長崎海軍伝習所の総監理や外国奉行として活躍しました。戊辰戦争では最後まで幕府に忠誠を尽くし、若年寄にまで栄進しました。明治政府でも要職を務め、作家三島由紀夫の養高祖父にあたります。#!"
  wiki_nagayama_yaichirou_desc:0 "#v 永山弥一郎は薩摩藩出身の武士で、戊辰戦争や西南戦争に参加した陸軍軍人です。北海道開拓にも携わり、最後は西南戦争で自刃しました。勤王の志を持ち、勇敢な性格で知られていました。#!"
  wiki_nagayama_moriteru_desc:0 "#v 永山盛輝は幕末の薩摩藩士から明治期の官僚・政治家へと転身し、筑摩県権令や新潟県令を務めました。教育の普及に尽力し、特に長野県の近代教育に貢献しました。元老院議官や貴族院勅選議員を歴任し、男爵を叙爵されました。#!"
  wiki_eto_shinpei_desc:0 "#v 江藤新平は幕末から明治初期にかけての政治家で、司法卿として近代日本の司法制度の基礎を築きました。三権分立や四民平等を推進し、急進的な改革者として知られましたが、佐賀の乱で処刑されました。維新の十傑の一人として評価されています。#!"
  wiki_ike_kurata_desc:0 "#v 池内蔵太は幕末期の土佐藩の郷士で、天誅組や長州藩で活躍した。坂本龍馬と行動を共にし、亀山社中に加わったが、26歳で船の事故により亡くなった。龍馬は彼を後継者として期待していた。#!"
  wiki_ikeda_nagaoki_desc:0 "#v 池田長発は幕末・明治初期の政治家で、外国奉行として遣欧使節団を率いてフランスを訪問しました。帰国後、開国の重要性を主張しましたが、幕府から罰を受けました。晩年は政治から離れ、地元の教育に尽力しようとしていました。#!"
  wiki_oki_morikata_desc:0 "#v 沖守固は幕末から明治時代にかけての武士、絵師、内務官僚、政治家で、鳥取藩士から新政府の要職を歴任しました。欧米視察や留学経験を持ち、多くの県知事を務めた後、貴族院議員や男爵となりました。絵画や政治、行政において幅広い活動を展開しました。#!"
  wiki_okita_soji_desc:0 "#v 沖田総司は幕末の武士で、新選組一番隊組長及び撃剣師範を務めました。若くして剣術の才能を認められ、新選組での活躍が知られています。肺結核により26歳で夭逝しましたが、その短い生涯と剣術の腕前から、後世に語り継がれる人物となりました。#!"
  wiki_sawamura_sonosuke_desc:0 "#v 沢村惣之丞は幕末の土佐出身の人物で、土佐勤王党に加入し、海援隊に属しました。坂本龍馬暗殺事件の容疑者暗殺計画に参加し、長崎奉行所の警備中に薩摩藩士を誤殺した後、割腹自殺しました。享年26歳でした。#!"
  wiki_kawakami_yaichi_desc:0 "#v 河上弥市は幕末の長州藩士で、奇兵隊の第2代総監を務めました。討幕運動に参加し、生野の変で敗死しました。高杉晋作から信頼されており、明治24年に従四位を追贈されました。#!"
  wiki_kawakami_gensai_desc:0 "#v 河上彦斎は幕末から明治時代初期の尊皇攘夷派の熊本藩士で、四大人斬りの一人とされました。佐久間象山暗殺など過激な行動で知られ、明治維新後も攘夷を主張し続けたため、38歳で処刑されました。剣術の達人で、過激な性格ながら人情に厚い一面もありました。#!"
  wiki_kawai_tsuginosuke_desc:0 "#v 河井継之助は、江戸時代末期の武士で、越後長岡藩の家臣でした。北越戦争で長岡藩側を主導し、新政府軍と戦いましたが、戦傷がもとで41歳で亡くなりました。藩政改革や軍事面での才能が高く評価されていました。#!"
  wiki_kawase_masataka_desc:0 "#v 河瀬真孝は明治期の日本の外交官で、長州藩士の子弟として生まれ、幕末期には長州藩の軍事活動に参加しました。明治維新後はイギリスやイタリアで外交官を務め、後に枢密顧問官となりました。子爵の爵位を持ち、正二位勲一等の位階勲等を受けました。#!"
  wiki_kawata_kagetomo_desc:0 "#v 河田景与は幕末期の武士で、尊王攘夷運動に参加し、戊辰戦争で活躍しました。明治維新後は鳥取県権令や元老院議官を務め、子爵に叙せられました。幕末から明治にかけての政治家として、重要な役割を果たしました。#!"
  wiki_kono_togama_desc:0 "#v 河野敏鎌は幕末から明治期の日本の政治家で、土佐藩出身。司法、内務、農商務、文部大臣などを歴任し、立憲改進党の副総理も務めた。教育令改正や文部行政の基礎確立に尽力し、子爵に叙爵された。#!"
  wiki_kawabata_kinakira_desc:0 "#v 河鰭公述は江戸時代後期の公家で、正四位下・右近衛権中将を務めた。安政5年の日米修好通商条約勅許に反対し、文久2年には尊攘派公家として活動した。元治元年に36歳で卒去した。#!"
  wiki_kawabata_sanefumi_desc:0 "#v 河鰭実文は、日本の公家、政治家で、従二位、子爵の位階を持っていました。元老院議官、貴族院議員、錦鶏間祗候などを歴任し、華族の教育と議会制度の重要性を主張しました。イギリス留学の経験を活かし、日本の国会開設後の華族の役割について積極的に発言しました。#!"
  wiki_numa_morikazu_desc:0 "#v 沼間守一は幕末の幕臣で、明治時代の政治家・ジャーナリストとして活躍した。戊辰戦争後、大蔵省・司法省に出仕し、岩倉使節団の一員として欧州を視察。自由民権運動を展開し、立憲改進党の結党に参画、東京府会議長も務めた。#!"
  wiki_hatano_yoshinao_desc:0 "#v 波多野敬直は明治・大正時代の官僚・政治家で、司法大臣・宮内大臣などを歴任しました。1850年に生まれ、1922年に死去し、その間に貴族院議員や東宮大夫も務めました。正二位勲一等子爵の位階・勲等・爵位を得ました。#!"
  wiki_tsumugi_bunkichi_desc:0 "#v 津向文吉は江戸時代後期から明治初期にかけて活躍した甲州博徒の一人で、甲斐国（現在の山梨県）で活動しました。清水次郎長との関係を持ち、20年間の流刑を経験しました。恩赦後は木賃宿を営み、73歳で死去しました。#!"
  wiki_tsuda_sen_desc:0 "#v 津田仙は幕末から明治期にかけて活躍した日本の農学者、キリスト教者、教育者でした。学農社を創立し、日本の近代農業の発展に貢献しました。また、女子教育にも尽力し、娘の津田梅子が津田塾大学を創設するきっかけを作りました。#!"
  wiki_tsuda_izuru_desc:0 "#v 津田出は幕末期から明治前期にかけて活躍した武士・官僚、陸軍軍人です。和歌山藩で大参事として藩政改革を行い、徴兵制や郡県制の導入に貢献しました。明治政府では大蔵少輔や陸軍大輔などを歴任し、改革者として評価されましたが、賞賜米問題で一時閉門処分を受けました。#!"
  wiki_shiba_shigeri_desc:0 "#v 斯波蕃は江戸時代末期から明治期の武士・華族で、加賀藩の家老を務めました。北越戦争では藩兵の総指揮を取り、明治維新後は金沢藩の要職に就きました。1900年に男爵位を受爵しました。#!"
  wiki_tsuda_masamichi_desc:0 "#v 津田真道は、幕末から明治期にかけての日本の武士、官僚、政治家、啓蒙学者でした。西洋法学を日本に紹介し、明六社の結成に参加するなど、近代化に貢献しました。衆議院副議長や貴族院議員を務め、法学や政治の分野で重要な役割を果たしました。#!"
  wiki_asano_tadahiro_desc:0 "#v 浅野忠敬は江戸時代末期の安芸国広島藩筆頭家老で、三原浅野家第10代当主でした。14歳で家督を継ぎ、講学所を設立するなど教育に力を入れました。また、囲碁を好み、安田栄斎（後の本因坊秀策）の育成に貢献しました。#!"
  wiki_kaigo_sakinosuke_desc:0 "#v 海後磋磯之介は幕末の勤王志士、明治時代の警察官吏で、桜田十八士の一人でした。桜田門外の変に参加し、井伊直弼要撃の謀議に加わりました。明治維新後は警視庁や茨城県庁などに勤務しました。#!"
  wiki_kaieda_nobuyoshi_desc:0 "#v 海江田信義は幕末から明治期にかけて活躍した薩摩藩出身の武士・政治家です。西南戦争や大久保利通暗殺後も政界で活動を続け、子爵や枢密顧問官などを務めました。晩年まで政治に関わり、75歳で死去しました。#!"
  wiki_ebina_suemasa_desc:0 "#v 海老名季昌は幕末の会津藩家老で、明治時代には警察官や地方官吏として活躍しました。欧州諸国を歴訪し、戊辰戦争にも参加しました。晩年はキリスト教に入信し、伝道に努めました。#!"
  wiki_kiyooka_tomoharu_desc:0 "#v 清岡公張は、幕末から明治期にかけて活躍した日本の武士・官僚です。土佐藩出身で、維新後は新政府に出仕し、元老院議官や宮内省図書頭、貴族院子爵議員などを歴任しました。1887年には子爵を授けられ、1898年には枢密顧問官に就任しました。#!"
  wiki_shimizuno_jirocho_desc:0 "#v 清水次郎長は、幕末から明治時代にかけての侠客・博徒・実業家でした。戊辰戦争時に咸臨丸事件で義侠心を示し、山岡鉄舟と知り合いました。晩年は富士山麓の開墾や社会事業に携わり、「海道一の親分」として知られるようになりました。#!"
  wiki_kiyokawa_hachiro_desc:0 "#v 清河八郎は幕末の志士で、尊王攘夷派の活動家として知られました。浪士組の結成に関わり、倒幕運動を推進しましたが、34歳で幕府の刺客に暗殺されました。その行動と思想は明治維新の先駆けとなりました。#!"
  wiki_kiyoura_keigo_desc:0 "#v 清浦奎吾（1850年3月27日 - 1942年11月5日）は、日本の官僚、政治家で、第23代内閣総理大臣を務めました。司法・内務官僚として活躍した後、貴族院議員となり、様々な大臣職を歴任しました。1924年に組閣した内閣は超然主義との批判を受け、短命に終わりました。#!"
  wiki_shibusawa_seiichiro_desc:0 "#v 渋沢成一郎は幕末から明治期の実業家・攘夷運動家で、戊辰戦争では彰義隊頭取を務めました。明治以降は大蔵省に出仕し、後に渋沢商店を創立して米穀・生糸貿易に従事しました。財界でも活躍し、多くの企業設立に関与しました。#!"
  wiki_shibusawa_eiichi_desc:0 "#v 渋沢栄一は、明治から昭和初期にかけて活躍した実業家で、「日本資本主義の父」と呼ばれました。約500社の企業設立に関わり、教育・福祉・国際交流など多方面で貢献しました。「道徳経済合一説」を唱え、倫理と利益の両立を説きました。#!"
  wiki_watari_masamoto_desc:0 "#v 渡正元は1839年から1924年まで生きた日本の官僚・政治家で、元老院議官や貴族院勅選議員を務めた。フランス留学経験があり、パリ籠城を記録した『法普戦争誌略』を著した。陸軍省や太政官で要職を歴任し、貴族院議員として晩年まで活動した。#!"
  wiki_watanabe_kurata_desc:0 "#v 渡辺内蔵太は江戸時代末期の萩藩士で、甲子殉難十一烈士の一人です。1862年に御楯組結成に参加し、その後、他の同志と共に斬罪に処されました。幕末の激動期に活躍した勇敢な人物でした。#!"
  wiki_watanabe_kunitake_desc:0 "#v 渡辺国武は明治期の日本の官僚・政治家で、第2次伊藤内閣の大蔵大臣、逓信大臣、第4次伊藤内閣の大蔵大臣を歴任しました。緊縮財政を主張し、閣内不統一を引き起こしたことで失脚しましたが、生涯を通じて独身を貫き、政策立案に尽力しました。#!"
  wiki_watanabe_aritsuna_desc:0 "#v 渡辺在綱は江戸時代末期の尾張藩の家老で、佐幕派の領袖として知られていました。彼は尾張藩の軍事力強化に尽力し、長州征討にも参加しました。しかし、慶応4年（1868年）に青松葉事件で処刑されました。#!"
  wiki_watanabe_hiromoto_desc:0 "#v 渡辺洪基は幕末から明治時代にかけての医師、官僚、政治家で、帝国大学初代総長や衆議院議員などを務めました。多くの学会会長を歴任し、教育機関の設立にも関わりました。岩倉使節団にも随行し、近代日本の形成に貢献しました。#!"
  wiki_watanabe_kiyoshi_desc:0 "#v 渡辺清（1835年4月12日 - 1904年12月30日）は、江戸時代末期の大村藩士から明治時代の官僚、政治家へと転身した人物です。戊辰戦争に参加し、その後福岡県令、元老院議官、貴族院議員、福島県知事などを歴任しました。男爵に叙され、華族に列しました。#!"
  wiki_watanabe_susumu_desc:0 "#v 渡辺驥は幕末の松代藩士で、明治期には検事として活躍した人物です。戊辰戦争に参加し、その後司法省や大審院で要職を歴任しました。貴族院議員や錦鶏間祗候も務め、明治政府で重要な役割を果たしました。#!"
  wiki_watanabe_noboru_desc:0 "#v 渡辺昇は江戸時代末期の大村藩士から明治時代の政治家、剣術家へと転身した人物です。尊王攘夷運動に参加し、薩長同盟の成立に尽力しました。明治政府では大阪府知事や会計検査院長を務め、剣道の発展にも貢献しました。#!"
  wiki_watanabe_on_desc:0 "#v 渡部温は江戸時代末期から明治時代にかけての日本の英学者、教育者、実業家でした。多才な語学力を活かし、多くの分野での翻訳実績を残し、特に「通俗伊蘇普物語」の翻訳でよく知られています。また、実業界でも活躍し、東京製綱株式会社の初代社長を務めました。#!"
  wiki_yuchi_sadamoto_desc:0 "#v 湯地定基は幕末の薩摩藩士で、明治から昭和期の開拓使・内務官僚、政治家、農業経営者でした。アメリカに密留学し農政学を学び、帰国後は根室県令としてジャガイモの普及に尽力し「いも判官」と呼ばれました。貴族院勅選議員も務めました。#!"
  wiki_taki_zenzaburo_desc:0 "#v 滝善三郎（1837-1868）は幕末の備前岡山藩士で、神戸事件の責任を取って切腹した。彼の切腹は世界的にセンセーションを巻き起こし、古来の作法に則った形で行われたとされる。滝の死後、その家族は藩主から石高を賜り、彼の切腹は神戸事件の収拾に貢献した。#!"
  wiki_sawa_tamekazu_desc:0 "#v 沢為量は江戸時代後期の公卿で、正二位・参議の官位を持ち、澤家7代・9代当主を務めました。戊辰戦争では奥羽鎮撫使副総督として活躍し、明治維新後は子爵となりました。明治22年（1889年）に78歳で薨去しました。#!"
  wiki_hamao_arata_desc:0 "#v 濱尾新は明治から大正時代にかけての日本の文部官僚・政治家で、東京帝国大学総長や文部大臣を務めました。教育行政に尽力し、高等教育の発展に貢献しました。最後は枢密院議長として活躍し、1925年に事故で亡くなりました。#!"
  wiki_takiyama_taki_desc:0 "#v 瀧山は江戸幕府末期の将軍付御年寄で、最後の御年寄を務めた人物です。大奥で強い影響力を持ち、将軍継嗣問題では南紀派に属し、慶喜の将軍就任に反対しました。徳川慶喜の回想録では、瀧山の権力の大きさが言及されています。#!"
  wiki_kumagai_naohiko_desc:0 "#v 熊谷直彦は、江戸時代末期から大正時代にかけての日本画家、芸州藩士でした。幕末期には尊皇攘夷論者として活動し、明治維新後は画家として活躍しました。その功績により、1904年に帝室技芸員となりました。#!"
  wiki_kataoka_genma_desc:0 "#v 片岡源馬（1836-1908）は、土佐藩出身の武士で、幕末期に脱藩して長州藩に身を寄せ、明治維新後は政府高官として活躍しました。特に千島列島探検を行い、占守島に初めて上陸した日本人として知られています。明治天皇の信頼も厚く、男爵の爵位を授けられました。#!"
  wiki_katano_juro_desc:0 "#v 片野十郎は幕末の長州藩士で、奇兵隊参謀として活躍しました。戊辰戦争では東北に出兵し功を上げ、明治維新後は陸軍大佐となりました。軍学に長じ、討幕運動にも参加しましたが、明治3年に病のため東京で死去しました。#!"
  wiki_makino_gonrokuro_desc:0 "#v 牧野権六郎は幕末の岡山藩士で、尊王攘夷の志士として活動した。大政奉還に向けて尽力し、岡山藩の軍事顧問や参政を務めた。明治2年に51歳で死去し、後に従四位を追贈された。#!"
  wiki_tamano_yofumi_desc:0 "#v 玉乃世履は、明治時代の司法官で、剛毅果断・清廉潔白な精神の持ち主として知られていました。初代および第3代大審院長を務め、公正な裁きにより「明治の大岡」と賞賛されました。1886年、大審院長在職中に自殺し、その動機は不明のままです。#!"
  wiki_tamaki_bunnoshin_desc:0 "#v 玉木文之進は、長州藩の武士で教育者、兵学者として知られる。松下村塾の創立者であり、吉田松陰の叔父でもあった。藩内では尊王攘夷派として活動し、後年は子弟の教育に尽力した。#!"
  wiki_tamamatsu_mahiro_desc:0 "#v 玉松真弘は江戸時代末期から明治にかけての国学者で、岩倉具視の腹心として活躍しました。王政復古の勅を起草し、官軍の士気を鼓舞する錦旗の意匠を考案するなど、学識と文才で貢献しました。しかし、後に政府の欧化政策を嫌悪し、隠棲して病没しました。#!"
  wiki_tamamushi_sadayu_desc:0 "#v 玉蟲左太夫は江戸時代後期の仙台藩士で、蝦夷地調査や遣米使節として活躍しました。『入北記』や『航米日録』を著し、戊辰戦争時には奥羽越列藩同盟の成立に尽力しました。最終的に捕らえられ、獄中で切腹を命じられました。#!"
  wiki_amakasu_tsugushige_desc:0 "#v 甘糟継成は、江戸時代後期から明治時代初期の米沢藩の重臣で、学者としても活躍しました。戊辰戦争では軍務参謀を務め、後に新政府への出仕の道を模索しましたが、38歳で死去しました。彼の著作には『鷹山公偉蹟録』があります。#!"
  wiki_ikuta_ryosuke_desc:0 "#v 生田良佐は江戸時代末期の長州藩士で、1837年に生まれ1861年に25歳で死去しました。松下村塾で吉田松陰に学び、勤王の志を持ちましたが、若くして眼病で失明し短い生涯を終えました。#!"
  wiki_tanaka_fujimaro_desc:0 "#v 田中不二麿は明治期の政治家・教育行政家で、文部大輔として近代教育制度の確立に尽力しました。岩倉使節団の一員として欧米の教育制度を調査し、帰国後は学制実施と教育令制定を主導しました。また、司法大臣や枢密顧問官など要職を歴任しました。#!"
  wiki_tanaka_mitsuaki_desc:0 "#v 田中光顕は幕末から明治・大正・昭和初期にかけて活躍した日本の政治家です。土佐藩出身で、維新志士として活動し、明治政府で要職を歴任しました。晩年は維新烈士の顕彰や文化事業に尽力し、95歳で没しました。#!"
  wiki_tanaka_shinbee_desc:0 "#v 田中新兵衛は幕末の薩摩藩士で、尊王攘夷派の四大人斬りの一人として知られています。元々は武士の生まれではありませんでしたが、剣術に優れ、多くの暗殺を行いました。朔平門外の変で姉小路公知暗殺の疑いをかけられ、捕縛後に自害しました。#!"
  wiki_tanaka_harukiyo_desc:0 "#v 田中玄清は江戸時代末期の会津藩家老で、文政3年に生まれ、戊辰戦争で奮戦しました。会津若松城下の防衛に尽力し、最終的に自刃しました。田中家は会津藩の名門で、代々家老を務めていました。#!"
  wiki_tanaka_yoshio_desc:0 "#v 田中芳男は幕末から明治期にかけての博物学者、動物学者、植物学者、農学者で、「日本の博物館の父」として知られています。東京国立博物館や上野動物園の設立に携わり、パリ万博やウィーン万博での日本の出展に貢献しました。殖産興業や啓蒙活動に尽力し、日本の近代化に大きな影響を与えました。#!"
  wiki_tamaru_inanoemon_desc:0 "#v 田丸稲之衛門は幕末期の水戸藩士・志士で、水戸天狗党の乱で首領として活躍しました。尊皇攘夷派として各地を転戦し、最終的に越前国敦賀で処刑されました。明治維新後、その功績が認められ、従四位が贈位され、靖国神社に合祀されました。#!"
  wiki_tamiya_joun_desc:0 "#v 田宮如雲は江戸時代後期の尾張藩の側用人・家老で、藩政改革に取り組んだ人物です。第14代藩主徳川慶勝を支持し、長州征討にも参加しました。明治維新後は新政府の参与となり、戊辰戦争での平定活動にも従事しました。#!"
  wiki_tazaki_soun_desc:0 "#v 田崎草雲は、江戸後期から明治時代にかけて活躍した日本の南画画家です。足利藩の出身で、放浪生活を経て画家として名を成し、帝室技芸員にも任命されました。尊王思想や禅学にも傾倒し、多くの弟子を育てながら、独自の画風を確立しました。#!"
  wiki_tanuma_okitaka_desc:0 "#v 田沼意尊は江戸時代後期の大名で、若年寄を務めました。天狗党の乱の鎮圧に努め、幕府軍として鳥羽・伏見の戦いに参陣しました。明治維新後は上総小久保藩知藩事となり、近代的な藩校創設に尽力しました。#!"
  wiki_tanabe_taichi_desc:0 "#v 田辺太一は幕末から明治時代にかけて活躍した武士・外交官です。幕府外国方で働き、フランスへの使節団に随行するなど、外交面で重要な役割を果たしました。維新後も外務省で活躍し、岩倉使節団にも参加しました。#!"
  wiki_tanabe_yoshiaki_desc:0 "#v 田辺良顕は幕末の福井藩士から明治期の内務官僚へと転身し、高知県知事や元老院議官を務めた人物です。西南戦争では警察官や軍人として活躍し、その後も警察組織で重要な役職を歴任しました。内務省や高知県での功績により、正四位や勲二等瑞宝章を授与されています。#!"
  wiki_yuri_kimimasa_desc:0 "#v 由利公正は、幕末から明治期にかけて活躍した日本の政治家・財政家です。福井藩で財政再建を成功させ、明治維新後は新政府で金融財政政策を担当しました。五箇条の御誓文の起草に参画し、東京府知事として銀座の都市改造計画を実行するなど、近代日本の形成に大きく貢献しました。#!"
  wiki_koga_gengo_desc:0 "#v 甲賀源吾は幕末の幕臣で、軍艦操練方として活躍しました。戊辰戦争では箱館政権の海軍主要メンバーとなり、「回天丸」艦長として宮古湾海戦で戦死しました。寡黙で思慮深く、度胸があり、部下からも慕われた人物でした。#!"
  wiki_otani_nobutomo_desc:0 "#v 男谷信友は幕末の幕臣、剣術家で、直心影流男谷派の開祖として知られる。「幕末の剣聖」と呼ばれ、その実力と温厚な人格で尊敬された。講武所の設立に貢献し、現代剣道の基礎を築いた。#!"
  wiki_machida_hisanari_desc:0 "#v 町田久成は明治時代の官僚・僧侶で、東京国立博物館の初代館長を務めました。英国留学の経験を活かし、日本初の博物館創設に尽力し、美術品の保護と収集に貢献しました。後に出家して三井寺光浄院の住職となり、僧正となりました。#!"
  wiki_machino_mondo_desc:0 "#v 町野主水は幕末から明治・大正期にかけて活躍した会津藩士で、最後の会津武士と呼ばれた。戊辰戦争で活躍し、その後も会津の復興に尽力した。85歳で没するまで、武士の精神を貫き通した人物である。#!"
  wiki_shirai_kosuke_desc:0 "#v 白井小助は幕末の志士で、萩藩の奇兵隊軍監を務めました。吉田松陰と親交があり、高杉晋作らと英国公使館焼き討ち事件を起こしました。明治維新後は飯山塾を開き、教育に携わりました。#!"
  wiki_shirane_senichi_desc:0 "#v 白根専一は明治時代の内務官僚・政治家で、愛媛・愛知県知事、内務次官、逓信大臣などを歴任しました。長州藩閥出身ながら内務省の立場を優先し、影響力のある人物でした。1892年の選挙干渉事件に関与し、その後宮内省内蔵頭や貴族院議員を務めました。#!"
  wiki_shiraishi_shoichiro_desc:0 "#v 白石正一郎は、長府藩の支藩である清末藩の御用商人でした。尊皇攘夷の志に影響を受け、高杉晋作や坂本龍馬らを資金面で援助しました。維新後は見返りを求めず、赤間神宮の2代宮司となりました。#!"
  wiki_masumitsu_kyunosuke_desc:0 "#v 益満休之助は幕末の薩摩藩士で、尊王攘夷派として江戸で活動しました。慶応3年に西郷隆盛の密命を受け、江戸薩摩藩邸を拠点に混乱工作を行いました。慶応4年の上野戦争で流れ弾に当たり、28歳で最期を遂げました。#!"
  wiki_masuda_chikanobu_desc:0 "#v 益田親施は江戸時代末期の長州藩士で、益田家第33代当主でした。尊皇攘夷派として活動し、禁門の変で敗れた後、第一次長州征伐で責任を問われ切腹しました。享年32歳でした。#!"
  wiki_sagara_sozo_desc:0 "#v 相楽総三は幕末の尊皇攘夷派志士で、赤報隊隊長として活動しました。西郷隆盛の指示のもと、幕府を挑発する行動を取りましたが、最終的に軍令違反と不法行為により処刑されました。後に名誉回復され、靖国神社に合祀されました。#!"
  wiki_soma_nagatane_desc:0 "#v 相馬永胤は1850年生まれの日本の政治家、法学者、経済学者で、専修学校（後の専修大学）の創立者の一人です。横浜正金銀行の頭取を務め、アメリカでの留学経験を活かして法律や経済の分野で貢献しました。教育者としても活躍し、1922年に教育功労者として表彰されました。#!"
  wiki_agata_yuki_desc:0 "#v 県勇記は、下野宇都宮藩の家老で、明治時代の司法官僚でした。幕末から明治初期にかけて、藩政や国政で重要な役割を果たし、後年は私塾を開いて後進の育成に努めました。戊辰戦争では新政府側に立ち、宇都宮城の戦いに参加しました。#!"
  wiki_maki_yasuomi_desc:0 "#v 真木保臣は江戸時代後期の久留米藩士で、尊皇攘夷派の活動家でした。水戸学に傾倒し、孝明天皇の即位を機に尊王の志を強くしました。禁門の変に参加し、敗走後に自害しました。#!"
  wiki_yajima_ryuken_desc:0 "#v 矢島立軒は、幕末の儒学者で福井藩士でした。福井藩の藩校明道館で講究士・助教・都講を務め、後に侍読となりました。物欲に淡白で学問を好み、周易・論語を好んだ一方で文学にも優れていました。#!"
  wiki_yatabori_kou_desc:0 "#v 矢田堀鴻は、江戸幕府の幕臣で、幕府海軍最後の海軍総裁を務めた人物です。長崎海軍伝習所で優秀な成績を収め、幕府海軍の中枢を担いましたが、政変により一時失脚しました。明治維新後は静岡藩や新政府に仕え、沼津兵学校校長なども務めました。#!"
  wiki_yano_baian_desc:0 "#v 矢野梅庵は江戸時代末期の福岡藩家老で、藩校修猷館で学び、長崎警護や藩政改革に携わりました。明治維新後は福岡県大参事となり、83歳で死去しました。#!"
  wiki_ishimaru_yasuyo_desc:0 "#v 石丸安世は幕末から明治時代にかけての佐賀藩士、官吏、政治家で、工部省の初代電信頭として東京－長崎間の電信開通を担当しました。イギリスへの密航留学で最先端技術を学び、帰国後は情報インフラ整備に尽力しました。「逓信四天王」の一人として知られています。#!"
  wiki_ishii_tominosuke_desc:0 "#v 石井富之助は幕末の佐賀藩士で、明治時代の軍務官僚として活躍した。戊辰戦争では海軍参謀補助として貢献し、明治政府では近代軍制の確立に尽力した。1876年に病気により辞任し、1897年に62歳で死去した。#!"
  wiki_ishii_tadaakira_desc:0 "#v 石井忠亮は幕末の佐賀藩士から明治時代の政府高官となり、日本国営電話事業の創始者として知られる。逓信省初代電信局長を務め、「逓信四天王」の一人に数えられた。国営電話事業の開設に尽力し、日本で最初の電話通話を行った。#!"
  wiki_ishii_tadami_desc:0 "#v 石井忠躬は、幕末の肥前国佐賀藩の支藩である蓮池藩の家老として活躍し、明治時代初期には陸軍軍人や官吏として務めました。戊辰戦争では蓮池隊を指揮し、晩年は沖縄県の地方官として離島経営に従事しました。#!"
  wiki_ishii_shodo_desc:0 "#v 石井松堂は幕末の佐賀藩の国学者で、私塾純粋社を主宰し若手藩士の指導にあたりました。大隈重信や江藤新平など多くの人材を育成し、「佐賀の吉田松陰」と称されました。豪放磊落な性格で人望を集め、佐賀藩における国学の指導者として活躍しました。#!"
  wiki_ishii_sadaoki_desc:0 "#v 石井貞興は幕末から明治初期の佐賀藩士で、佐賀の乱や西南戦争に参加した。佐賀藩少参事や佐賀県大属を務め、征韓論を支持した。最後は西南戦争で西郷隆盛軍に加わり、逮捕後に処刑された。#!"
  wiki_ishii_kunimichi_desc:0 "#v 石井邦猷は幕末から明治にかけての官僚で、陸軍中佐から警察官僚となり、県令や県知事を歴任しました。明治政府で要職を務め、元老院議官にも就任しました。外務大臣となる石井菊次郎を養子に迎えています。#!"
  wiki_ishikawa_junjiro_desc:0 "#v 石川潤次郎は幕末期の土佐藩の足軽で、京都での警備任務中に池田屋事件に巻き込まれて28歳で死亡しました。諱は直義で、明治31年に正五位を贈られました。#!"
  wiki_ishimoto_shinroku_desc:0 "#v 石本新六は日本の武士出身の陸軍軍人で、陸軍中将に昇進し男爵の爵位を得ました。日露戦争時には陸軍次官として活躍し、後に陸軍大臣に就任しましたが、在任中に死去しました。彼は軍事や行政において重要な役割を果たし、日本の近代化に貢献しました。#!"
  wiki_ishida_eikichi_desc:0 "#v 石田英吉は幕末の土佐藩士で、明治時代の政治家として活躍した。天誅組や海援隊に参加し、戊辰戦争で戦った後、多くの県知事職を歴任し、農政面で功績を残した。明治29年に男爵を授けられ、貴族院議員としても活動した。#!"
  wiki_yuten_sennosuke_desc:0 "#v 祐天仙之助は江戸時代末期の博徒・目明しで、甲州博徒の一人として知られていました。三井卯吉の配下から独立し、自身の勢力を築きましたが、文久3年に仇討ちにより殺害されました。晩年は浪士組に参加し、新徴組の一員として活動しました。#!"
  wiki_kojiro_naoto_desc:0 "#v 神代直人は幕末の長州藩士で、狂信的な攘夷論者でした。大村益次郎を暗殺し、その後捕縛され斬首刑に処されました。司馬遼太郎の小説『花神』などに登場します。#!"
  wiki_jinbo_shuri_desc:0 "#v 神保修理は、江戸時代末期の会津藩の武士で、軍事奉行添役を務めました。国際感覚に優れ、不戦恭順論を主張しましたが、鳥羽・伏見の戦いでの敗戦後、藩内で責任を問われ切腹を命じられました。多くの志士から支持され、その死は惜しまれました。#!"
  wiki_jinbo_kuranosuke_desc:0 "#v 神保内蔵助は江戸時代末期の会津藩の家老で、1816年に生まれ1868年に没しました。戊辰戦争では新政府軍との戦いに参加し、最後は自刃して生涯を終えました。会津藩の上級藩士として、藩主・松平容保に仕え、重要な役割を果たしました。#!"
  wiki_koyama_kunikyo_desc:0 "#v 神山郡廉は、幕末の土佐藩士から明治期の内務官僚・政治家へと転身した人物です。長浜県権令、島根県権令、和歌山県令を歴任し、元老院議官や貴族院男爵議員も務めました。晩年は悠々自適の生活を送り、貫名海屋の書の収集家としても知られていました。#!"
  wiki_kanda_takahira_desc:0 "#v 神田孝平は江戸時代末期から明治時代にかけての洋学者、政治家で、兵庫県令や元老院議官を歴任しました。日本最初の探偵小説の訳者として知られ、民選論の理論家としても活躍しました。地租改正や農民の土地売買の自由を唱えるなど、当時としては画期的な提案を行いました。#!"
  wiki_fukubara_nobufuyu_desc:0 "#v 福原信冬は幕末の長州藩士で、過激な攘夷論者として知られていました。文久2年に脱藩し、英国公使館焼き討ち事件に参加しました。討幕活動中に捕吏の襲撃を受け、自害しました。#!"
  wiki_fukubara_mototake_desc:0 "#v 福原元僴は、江戸時代末期の長州藩の永代家老で、尊王攘夷運動を推進しました。禁門の変で長州藩主力軍の総大将を務めましたが、敗退後に自害しました。寡黙で果断、温厚な性格で、幕末初期の長州藩政を見事に運営した名臣として高く評価されています。#!"
  wiki_fukuhara_minoru_desc:0 "#v 福原実は、日本の陸軍軍人・政治家で、最終階級は陸軍少将でした。彼は沖縄県知事や貴族院議員を務め、1900年に男爵の爵位を授かりました。西南戦争に参加し、様々な軍事・政治的役職を歴任しました。#!"
  wiki_fukuoka_takachika_desc:0 "#v 福岡孝弟は幕末から明治期の日本の政治家で、土佐藩出身の武士でした。五箇条の御誓文の起草や政体書の作成に関わり、明治政府で重要な役割を果たしました。司法大輔や文部卿、参議などの要職を歴任し、子爵の位を授けられました。#!"
  wiki_fukuoka_takashige_desc:0 "#v 福岡孝茂は江戸時代後期の土佐藩重臣で、福岡家10代当主として3000石を領しました。藩政を総轄する奉行として活躍し、維新後に引退しました。80歳で死去しました。#!"
  wiki_fukuzawa_yukichi_desc:0 "#v 福澤諭吉は、幕末から明治期の日本の啓蒙思想家、教育家で、慶應義塾の創設者です。西洋の知識や文明を日本に紹介し、「学問のすすめ」など多くの著作を通じて近代化を推進しました。また、日本の教育制度や銀行制度の確立にも貢献しました。#!"
  wiki_fukuda_kyohei_desc:0 "#v 福田侠平は長州藩の武士で、奇兵隊の重要な指導者の一人でした。戊辰戦争にも参加し、高杉晋作の信頼も厚かったとされています。大の酒豪として知られ、戦闘中も冷静な指揮を行ったという逸話が残っています。#!"
  wiki_fukuba_bisei_desc:0 "#v 福羽美静は江戸時代後期から明治時代にかけての津和野藩士、国学者、歌人であり、後に子爵、貴族院議員となった人物です。国学思想の影響を受け、尊皇攘夷論に関心を持ち、明治維新後は神祇制度の確立に尽力しました。また、教育者としても活躍し、合理的な思考を持つ人物として知られています。#!"
  wiki_akizuki_teijiro_desc:0 "#v 秋月悌次郎は、会津藩士から教育者となった人物で、幕末期には八月十八日の政変で活躍し、戊辰戦争後は謹慎と禁固刑を経験しました。明治期には左院省議や教師として活動し、小泉八雲から高く評価されました。#!"
  wiki_akizuki_tanetasu_desc:0 "#v 秋月種樹は幕末・明治期の政治家で、高鍋藩の世嗣として生まれました。幕府の学問所奉行や将軍の侍読を務め、明治維新後は新政府の参与や元老院議官、貴族院議員などを歴任しました。詩文に優れ、書家としても知られました。#!"
  wiki_saisho_atsushi_desc:0 "#v 税所篤は幕末から明治期にかけて活躍した日本の武士・官僚です。薩摩藩出身で、西郷隆盛や大久保利通と共に薩南の三傑と呼ばれました。内国事務権判事や西日本各地の県知事・県令を歴任し、教育や産業振興に尽力しました。晩年は宮中顧問官や枢密顧問官を務め、子爵を授けられました。#!"
  wiki_tanegashima_hisanao_desc:0 "#v 種子島久尚は、江戸時代末期から明治時代初期の薩摩藩家臣で、種子島氏第25代当主でした。幼少期に家督を相続し、明治維新後は版籍奉還により種子島を返還しました。29歳で死去し、その後の家系は男爵に叙されました。#!"
  wiki_taneda_masaaki_desc:0 "#v 種田政明は幕末から明治時代初期の薩摩藩士で、陸軍少将まで昇進した軍人・官僚でした。戊辰戦争に参加し、明治政府で要職を歴任しましたが、神風連の乱で殺害されました。派手好きで女性関係が豊富だったことでも知られています。#!"
  wiki_inaba_masami_desc:0 "#v 稲葉正巳は、江戸時代後期から末期の大名で、安房館山藩第4代藩主を務めました。幕府の要職を歴任し、特に海軍の軍制整備に尽力しました。明治維新後は新政府に恭順しました。#!"
  wiki_inaba_masakuni_desc:0 "#v 稲葉正邦は幕末の大名・老中・京都所司代で、淀藩最後の藩主でした。幕府での地位が上昇し、老中や政事総裁を務めましたが、幕末の動乱期に複雑な立場に置かれました。明治維新後は神道の発展に寄与し、神道事務局や神道本局の管長を務めました。#!"
  wiki_honami_tsunenori_desc:0 "#v 穂波経度は幕末の公家、明治期の官僚・政治家で、元老院議官や錦鶏間祗候を務めました。戊辰戦争では大総督府参謀として各地を転戦し、明治維新後は様々な官職を歴任しました。しかし、1905年に華族の礼遇停止と勲五等褫奪の処分を受けました。#!"
  wiki_kubota_shigekatu_desc:0 "#v 窪田鎮勝は幕末の旗本で、江戸幕府最後の西国郡代を務めました。扱心流体術の達人としても知られ、戊辰戦争時には幕府側に立ちましたが、九州日田で孤立し江戸に逃走しました。晩年には先祖の姓である蒲池に改名し、静岡で70歳で死去しました。#!"
  wiki_kubota_shigeaki_desc:0 "#v 窪田鎮章は江戸時代末期の武士で、幕府歩兵隊連隊長を務めました。洋式軍隊の指揮官として活躍し、鳥羽・伏見の戦いで幕府軍を率いて戦いましたが、重傷を負い41歳で死去しました。彼の軍事的な貢献は、幕末の日本の軍事近代化に大きな影響を与えました。#!"
  wiki_tachiki_kaneyoshi_desc:0 "#v 立木兼善は、幕末から明治期にかけて活躍した日本の政治家です。徳島藩出身で、明治政府に出仕し、複数の県の知事や裁判所長を務めました。後年は貴族院議員や神社の宮司を歴任し、多岐にわたる分野で活躍しました。#!"
  wiki_tatsumi_naofumi_desc:0 "#v 立見尚文は明治期の日本陸軍軍人で、最終階級は陸軍大将に至りました。戊辰戦争では旧幕府軍側で戦い、その後明治政府に仕え、西南戦争や日露戦争で活躍しました。「東洋一の用兵家」と評価される優れた指揮官でした。#!"
  wiki_takenaka_shigakata_desc:0 "#v 竹中重固は江戸幕府後期の旗本で、戊辰戦争では旧幕府軍として活躍しました。蝦夷共和国の要職を務めた後、投降し、晩年は北海道殖産事業に尽力しました。明治期には士族への昇格が認められ、64歳で死去しました。#!"
  wiki_takenouchi_yasunori_desc:0 "#v 竹内保徳は江戸時代末期の幕臣で、勘定奉行兼外国奉行を務めました。文久遣欧使節の正使としてヨーロッパを訪問し、開港延期の交渉に成功しました。箱館奉行時代にはアイヌ政策で評価され、「ニシン奉行」の異名を持ちました。#!"
  wiki_takei_yasugoro_desc:0 "#v 竹居安五郎は、文化8年から文久2年にかけて活躍した日本の侠客で、甲州博徒の一人として知られています。言葉のどもりがあり「竹居の吃安」とも呼ばれ、伊豆新島への流罪や島抜けなど、波乱の人生を送りました。最終的に石和代官所に捕縛され、牢内で52歳で死去しました。#!"
  wiki_takemoto_masatsune_desc:0 "#v 竹本正雅は江戸時代末期の幕臣で、外国奉行や神奈川奉行を務めました。日普修好通商条約の調印や生麦事件の交渉など、幕末期の重要な外交案件に携わりました。幕府倒壊後、程なく病没しました。#!"
  wiki_takenokoshi_masamono_desc:0 "#v 竹腰正旧は、尾張藩の附家老、美濃国今尾藩の第10代当主で初代藩主、知藩事を務めました。慶応4年に今尾藩の初代藩主となり、明治維新後は版籍奉還を行い、知事となりました。明治4年の廃藩置県で免官となり、その後隠居し、60歳で死去しました。#!"
  wiki_kasahara_ryosaku_desc:0 "#v 笠原良策は、江戸時代末期の蘭方医で、種痘の普及に尽力しました。福井藩で牛痘苗を導入し、近隣諸藩にも広めました。また、福井藩の藩営除痘館の設立と運営に貢献し、種痘の継続的な実施に努めました。#!"
  wiki_tsutsui_masanori_desc:0 "#v 筒井政憲は江戸時代後期の旗本で、目付、長崎奉行、南町奉行、大目付を歴任した。シーボルト事件や日露交渉に関与し、名奉行として評価された。学問に優れ、幕政にも関与した人物であった。#!"
  wiki_mitsukuri_kakichi_desc:0 "#v 箕作佳吉は明治時代の日本の動物学者で、東京帝国大学で日本人として最初の動物学の教授となりました。動物分類学と動物発生学を専攻し、日本動物学会の結成や三崎臨海実験所の設立など、日本の動物学の発展に大きく貢献しました。また、真珠養殖の可能性を示唆するなど、水産事業にも影響を与えました。#!"
  wiki_mitsukuri_shuhei_desc:0 "#v 箕作秋坪は江戸時代末期から明治時代の洋学者、教育者、啓蒙思想家でした。蘭学を学び、幕府や明治政府で翻訳や教育に従事し、三叉学舎を開設しました。明六社の創立や東京学士会院の設立にも参画し、教育の重要性を説きました。#!"
  wiki_mitsukuri_gempo_desc:0 "#v 箕作阮甫は江戸時代後期の蘭学者で、幕府の蕃書調所の主席教授を務め、多岐にわたる西洋の知識を日本に紹介しました。ペリー来航時の翻訳や『聯邦志略』の出版など、日本の近代化に大きく貢献しました。また、お玉ヶ池種痘所の設立にも尽力し、現在の東京大学の基礎を築きました。#!"
  wiki_mitsukuri_rinsho_desc:0 "#v 箕作麟祥は幕末から明治時代の日本の洋学者、法学者で、近代日本の法制度整備に多大な貢献をしました。フランス法典の翻訳や法律用語の創作、法典編纂に携わり、「日本における法律の元祖」と評されています。また、和仏法律学校（現・法政大学）の初代校長を務めるなど、法学教育にも尽力しました。#!"
  wiki_shinohara_kunimoto_desc:0 "#v 篠原国幹（1837年1月11日 - 1877年3月4日）は、薩摩藩出身の武士で、戊辰戦争で活躍し、明治政府で陸軍少将まで昇進しました。西南戦争では西郷隆盛側に立ち、戦闘中に戦死しました。文武両道に秀でた人物として知られています。#!"
  wiki_koteda_yasusada_desc:0 "#v 籠手田安定は、平戸藩士出身の剣術家・政治家で、滋賀県知事や元老院議官などを歴任しました。心形刀流と一刀正伝無刀流の免許皆伝を持ち、山岡鉄舟から一刀流正統の証を授けられました。明治期には様々な官職を務め、最終的に貴族院議員となりました。#!"
  wiki_hosokawa_toshinaga_desc:0 "#v 細川利永は、肥後肥後新田藩（高瀬藩）の第10代（最後）の藩主でした。1829年に生まれ、1856年に藩主を継承し、1868年に藩名を高瀬と改名しました。1870年の廃藩後、1884年に子爵に列せられ、1901年に73歳で死去しました。#!"
  wiki_hosokawa_junjiro_desc:0 "#v 細川潤次郎は幕末から明治・大正期にかけて活躍した法制学者・教育者です。日本の近代法導入に大きな功績を残し、司法大輔や貴族院副議長を務めました。また、教育者としても女子高等師範学校校長や学習院院長心得を歴任し、幅広い分野で活躍しました。#!"
  wiki_hosokawa_yukizane_desc:0 "#v 細川行真は江戸時代後期の大名で、肥後国宇土藩の最後の藩主を務めました。戊辰戦争では新政府側につき、明治維新後は子爵に列せられました。学問所「樹徳斎」を創立し、教育の推進に尽力しました。#!"
  wiki_hosoya_naohide_desc:0 "#v 細谷直英は幕末期の仙台藩士で、偵察方として様々な変装で情報収集に当たりました。戊辰戦争では「衝撃隊」を結成し、戦後は開拓や日清戦争に参加しました。晩年は僧侶となり、戦没者を弔いました。#!"
  wiki_yuki_tomomichi_desc:0 "#v 結城朝道は江戸時代後期の水戸藩の執政で、名門出身の保守派として台頭し、藩内で大きな影響力を持ちました。斉昭や尊皇派と対立し、一時は藩の実権を掌握しましたが、最終的に失脚し、処刑されました。彼の政治的野心と権力闘争は、水戸藩の内部抗争を象徴しています。#!"
  wiki_watanuki_yoshinao_desc:0 "#v 綿貫吉直は幕末の柳河藩士から明治の陸軍中佐へと転じた人物です。箱館戦争や西南戦争で活躍し、警視隊や東京府警視副総監を務めました。晩年は元老院議官として政治にも関わりました。#!"
  wiki_ogata_koan_desc:0 "#v 緒方洪庵は、江戸時代後期の武士・医師・蘭学者で、大阪に適塾を開いて多くの人材を育成しました。天然痘治療に大きく貢献し、日本の近代医学の祖と呼ばれています。また、『病学通論』の著述や『虎狼痢治準』の出版など、日本医学の近代化に尽力しました。#!"
  wiki_kimotsuki_kanefuru_desc:0 "#v 肝付兼両は幕末の薩摩藩士で、喜入肝付氏最後の当主でした。小松帯刀の実兄であり、薩英戦争時には砲台を指揮しました。藩要職を歴任し、明治維新後は喜入領を新政府に返上しました。#!"
  wiki_kimotsuki_kaneyuki_desc:0 "#v 肝付兼行は、薩摩藩出身の武士で、海軍軍人として活躍し、最終階級は海軍中将に達しました。測量技術者としても優れ、海軍水路部長や海軍大学校長を務めました。また、貴族院男爵議員や大阪市長としても活動し、海事思想の普及に尽力しました。#!"
  wiki_hida_hamagoro_desc:0 "#v 肥田浜五郎は幕末から明治期にかけての技術者、官僚で、長崎海軍伝習所で機関学を修めた後、咸臨丸の太平洋往還に貢献しました。維新後は新政府に仕え、海軍機関科士官第一号となり、海軍機技総監や宮内省御料局長官などを歴任しました。#!"
  wiki_wakisaka_yasuori_desc:0 "#v 脇坂安宅は江戸時代後期の大名・老中で、播磨国龍野藩9代藩主でした。寺社奉行、京都所司代、老中と順当に昇役し、日米修好通商条約締結に関与しました。安政5年（1858年）の条約調印では「大日本帝國外国事務老中」の肩書きで署名しています。#!"
  wiki_funakoshi_masataka_desc:0 "#v 船越昌隆は、幕末の広島藩家臣で、藩財政を担当し、尊皇攘夷派の志士たちと親交を持ちました。戊辰戦争では神機隊の一員として参加し、明治政府にも召されましたが、引退後も佐賀の乱や西南戦争に志願して参加しました。#!"
  wiki_funakoshi_mamoru_desc:0 "#v 船越衛は明治期の官僚・貴族院議員で、初代千葉県知事を務めた。戊辰戦争では軍務官権判事・東北遊撃軍参謀として活躍し、後に内務官僚として活動した。晩年は貴族院議員や枢密顧問官を務め、男爵に叙された。#!"
  wiki_irobe_hisanaga_desc:0 "#v 色部久長は江戸時代末期の米沢藩の家老で、戊辰戦争時に奥羽越列藩同盟側として新潟の警備を担当しました。1868年7月29日、新潟での戦いで戦死し、その後戦犯として扱われましたが、後に名誉回復されました。#!"
  wiki_yoshikawa_akimasa_desc:0 "#v 芳川顕正は、日本の官僚・政治家として、東京府知事や文部大臣などを歴任し、教育勅語の制定に関与しました。銀行制度の確立に貢献し、山縣有朋に認められて政界へ進出しました。枢密院副議長も務めましたが、家族の不祥事により辞任を余儀なくされました。#!"
  wiki_serizawa_kamo_desc:0 "#v 芹沢鴨は幕末の水戸藩浪士で、新選組の初代筆頭局長を務めました。攘夷思想を持ち、乱暴な行動で知られましたが、1863年に暗殺されました。出自や生涯には諸説があり、その詳細は不明な点が多くあります。#!"
  wiki_wakabayashi_sakubei_desc:0 "#v 若林作兵衛は江戸時代末期の米沢藩の重鎮で、慶応4年の戊辰戦争時に中老職として藩の意思決定に関わりました。主に戦争回避の姿勢を貫き、会津藩・新発田藩・仙台藩との交渉に携わりましたが、前線部隊との対立も経験しました。65歳で病気により死去しました。#!"
  wiki_akanabe_sukeyoshi_desc:0 "#v 茜部相嘉は幕末の尾張藩士で国学者でした。尾張藩の政争に関与し、金鉄党を結成して徳川慶勝擁立運動を主導しました。海防論を説いた『防禦一巻』を著すなど、藩政に影響を与えました。#!"
  wiki_arai_ikunosuke_desc:0 "#v 荒井郁之助は江戸時代末期の幕臣で、明治期の官僚として初代中央気象台長を務めた。幕府軍艦操練所や箱館戦争に参加し、開拓使や内務省で働いた後、気象学や翻訳に励んだ。温和で謙遜な性格だったが、学問や技術に精通していた。#!"
  wiki_suge_sanehide_desc:0 "#v 菅実秀は幕末・明治期の武士・庄内藩中老・官吏で、西郷隆盛に師事しました。戊辰戦争時に藩の軍事掛を務め、その後は藩政や地域の発展に尽力しました。西南戦争時には旧藩士の挙兵を思いとどまらせるなど、影響力のある人物でした。#!"
  wiki_sugano_kakubee_desc:0 "#v 菅野覚兵衛は幕末の志士、海援隊隊士、明治時代の軍人でした。戊辰戦争に参加し、その後アメリカに留学、帰国後は海軍省に入省しました。退官後は北地開拓の夢を実現するため、福島県の安積原野で開拓事業に参加しました。#!"
  wiki_kikuchi_dairoku_desc:0 "#v 菊池大麓は明治から大正時代にかけての数学者・教育行政官で、東京帝国大学理科大学長・総長、文部大臣などを歴任しました。近代数学を日本に導入し、教育行政にも尽力しました。英国留学でケンブリッジ大学を卒業した初めての日本人となり、帰国後は日本の数学教育の発展に貢献しました。#!"
  wiki_kayano_nagaharu_desc:0 "#v 萱野長修は江戸時代末期の会津藩家老で、戊辰戦争時に主君を守るため自ら処刑を受けた。一刀流溝口派の相伝者でもあり、死を前に奥義を伝授した。会津藩の責任者として新政府により処刑された。#!"
  wiki_fujii_kiboku_desc:0 "#v 藤井希璞は幕末から明治期にかけての神職・宮内官僚で、有栖川宮家の家士として活躍しました。戊辰戦争では熾仁親王の輔弼を務め、明治政府では宮内省や元老院議官などの要職を歴任しました。勲三等瑞宝章を受章するなど、その功績が認められました。#!"
  wiki_todo_kenmotsu_desc:0 "#v 藤堂監物は幕末から明治時代にかけての津藩の藩士で、長谷部一の別称でも知られています。鳥羽・伏見の戦いで新政府軍に与し、東征軍の左隊長として功績を立てました。しかし、藩主の平民による藩軍編成に反対してクーデターを企てた結果、失敗して自殺しました。#!"
  wiki_todo_motohiro_desc:0 "#v 藤堂元施は、幕末期の伊勢津藩の家老で、天誅組の変での対応や鳥羽・伏見の戦いでの新政府側への転向など、複雑な時代を生きた人物です。維新後は敢國神社の神官を務め、43歳で死去しました。#!"
  wiki_todo_takakatsu_desc:0 "#v 藤堂高克は江戸時代後期の伊勢津藩の家老で、第2次長州征伐で津藩軍3000人の総督を務めた。慶応3年からは藩主の病気により、世子を助けて新政府との交渉や藩政の執行を担当した。また、観海流という泳法を藩校の武道教科に採用し、現在も寒中水泳大会として続いている。#!"
  wiki_fujimoto_tesseki_desc:0 "#v 藤本鉄石は幕末の志士・書画家で、岡山藩を脱藩し諸国を遊歴して書画や軍学を学びました。京都で絵師として名をなし、尊攘派浪人と交わり志士活動を行い、天誅組の三総裁の一人となりました。大和国での挙兵後、幕府軍の討伐を受けて戦死しました。#!"
  wiki_fujita_koshiro_desc:0 "#v 藤田小四郎は幕末の水戸藩士で、水戸天狗党の首領格として尊皇攘夷思想を掲げて活動しました。才能があり活発だったとされ、24歳で処刑されるまで過激派の中心人物として活躍しました。渋沢栄一からも非凡の智慧者と評価されています。#!"
  wiki_fujita_toko_desc:0 "#v 藤田東湖は、江戸時代後期の水戸藩の武士であり、水戸学の大家として知られる学者でした。徳川斉昭の側近として活躍し、尊王攘夷思想の基盤を築きました。安政の大地震で母を救おうとして命を落としました。#!"
  wiki_ibi_shigeki_desc:0 "#v 衣非茂記は幕末の福岡藩士で、尊皇攘夷を主張し、征長解兵を進めました。しかし、藩内の佐幕派と対立し、最終的に切腹を命じられ、34歳で生涯を終えました。彼の行動は幕末期の藩内の政治的対立を象徴しています。#!"
  wiki_nishibu_shutaro_desc:0 "#v 西保周太郎は江戸時代の博徒で、甲州博徒の先駆けとなった人物です。文政2年頃から古屋左京との抗争が激化し、文政4年に25歳で殺害されました。竹川家の出身で、武田氏末裔を称していました。#!"
  wiki_nishi_amane_desc:0 "#v 西周（1829-1897）は、明治時代の啓蒙思想家として知られています。西洋の哲学や政治思想を日本に紹介し、近代化に貢献しました。彼の業績は日本の思想界に大きな影響を与えました。#!"
  wiki_saionji_kinmochi_desc:0 "#v 西園寺公望は、明治・大正・昭和初期の日本の政治家で、第12代・第14代内閣総理大臣を務めました。元老として長く政界に影響力を持ち、「最後の元老」と呼ばれました。国際協調主義者として知られ、立憲政治の確立に尽力しました。#!"
  wiki_nishikawa_yoshisuke_desc:0 "#v 西川吉輔は江戸時代末期から明治時代にかけての国学者、神道家でした。近江彦根藩出身で、大国隆正に学び、私塾帰正館を創設し多くの近江商人を輩出しました。明治維新後は神祇官宣教使少博士や日吉大社宮司などを歴任し、国民教化に従事しました。#!"
  wiki_nishi_tokujiro_desc:0 "#v 西徳二郎は明治時代の外交官で、ロシア通として知られました。駐露公使や外務大臣を務め、日露関係の調整に尽力しました。中央アジアの調査や義和団の乱での北京籠城など、多彩な経験を持つ外交官でした。#!"
  wiki_nishimura_sadaaki_desc:0 "#v 西村貞陽は幕末の佐賀藩士、明治期の開拓使官僚・政治家で、元老院議官を務めました。開拓使に出仕し、札幌本府建設に尽力しました。1886年9月、病のため在任中に死去しました。#!"
  wiki_saigo_judo_desc:0 "#v 西郷従道は、明治時代の日本の政治家・軍人で、陸軍中将、海軍大将を務めた。兄の西郷隆盛とは対照的に政府に留まり、海軍大臣や内務大臣などの要職を歴任した。日本海軍の近代化に貢献し、元帥の称号を受けた初の海軍軍人となった。#!"
  wiki_saigo_takamori_desc:0 "#v 西郷隆盛は、幕末から明治初期の日本の政治家・軍人で、薩摩藩出身です。維新の三傑の一人として、明治維新に大きな役割を果たしましたが、後に西南戦争を起こして敗れ、自刃しました。「敬天愛人」の思想で知られ、明治政府との対立から私学校を設立し、士族の反乱の指導者となりました。#!"
  wiki_saigo_tanomo_desc:0 "#v 西郷頼母は幕末の会津藩の家老で、戊辰戦争時に重要な役割を果たしました。彼は非戦派でしたが、藩の防衛に尽力し、戦後は神職として生きました。晩年は政治活動にも関与しましたが、最終的に若松に戻り74歳で亡くなりました。#!"
  wiki_chosho_hirotake_desc:0 "#v 調所広丈は、幕末の薩摩藩士から明治期の官僚・政治家へと転身した人物です。札幌農学校開校時の校長や初代札幌県令を務め、北海道の開拓に尽力しました。また、貴族院議員や男爵としても活躍し、日本の近代化に貢献しました。#!"
  wiki_zusho_hirosato_desc:0 "#v 調所広郷は江戸時代後期の薩摩藩の家老で、藩の財政改革に携わり大きな成果を上げました。借金整理や殖産興業政策により、藩の財政を立て直し、200万両の蓄えを生み出しました。しかし、藩主の後継争いに巻き込まれ、最終的には服毒自殺したと言われています。#!"
  wiki_tani_tateki_desc:0 "#v 谷干城は、幕末から明治期にかけて活躍した日本の武士、陸軍軍人、政治家です。西南戦争で熊本城を守り抜いた功績で知られ、後に貴族院議員として政界でも活躍しました。国粋主義、農本主義的立場から、独自の保守的な中正主義を貫きました。#!"
  wiki_tanimori_masao_desc:0 "#v 谷森真男は明治・大正期の官僚、政治家で、香川県知事や貴族院勅選議員を務めました。内閣書記官として辞令書の送達を担当し、堅実な県政運営を行いました。長年にわたり政府の要職を歴任し、勲二等瑞宝章を受章しました。#!"
  wiki_toyoda_tenko_desc:0 "#v 豊田天功は幕末の水戸学者で、『大日本史』の完成に大きく貢献した。彰考館総裁として活躍し、西洋諸国の脅威と警戒の重要性を説いた。学者として徳川斉昭の攘夷論・海防論に知的裏付けを行った。#!"
  wiki_toyoda_koso_desc:0 "#v 豊田香窓は、水戸藩士として『大日本史』編纂に貢献した人物です。蘭学を修め、彰考館総裁代として「職官志」の草稿を執筆しました。のちに脱藩して京都で本圀寺警衛に身を投じましたが、33歳で暗殺されました。#!"
  wiki_akamatsu_noriyoshi_desc:0 "#v 赤松則良は幕末から明治期にかけて活躍した日本の武士、海軍軍人、政治家です。オランダ留学で造船技術を学び、帰国後は海軍造船の発展に貢献し、「日本造船の父」と呼ばれました。海軍中将や貴族院議員を務め、日本の近代化に大きな影響を与えました。#!"
  wiki_akamatsu_kosaburo_desc:0 "#v 赤松小三郎は幕末期の兵学者・政治思想家で、洋式兵学の導入と普通選挙による議会政治を提唱しました。長崎海軍伝習所で西洋の軍事技術を学び、後に英国式兵学を教授しました。慶応3年（1867年）、37歳で薩摩藩士に暗殺されました。#!"
  wiki_akane_taketo_desc:0 "#v 赤禰武人は幕末の長州藩士で、奇兵隊の第3代総管を務めました。尊王攘夷活動に参加し、英国公使館焼き討ちや下関戦争に関与しました。しかし、藩内の対立や幕府との関係により疑われ、最終的に処刑されました。#!"
  wiki_todoroki_buhee_desc:0 "#v 轟武兵衛は、熊本藩の儒学者で、強硬な尊皇攘夷派として知られる肥後勤王党の中心人物の1人でした。文久2年（1862年）に上洛し、京都での政治活動を活発に行いましたが、八月十八日の政変により追放されました。明治維新後、照幡烈之助と改名し、弾正大忠として公議所に務めましたが、開国派に転じた明治政府と意見が合わず、官職を辞して帰郷しました。#!"
  wiki_tsuji_igaku_desc:0 "#v 辻維岳は江戸時代末期から明治時代の武士・官僚で、広島藩の改革派として台頭し、藩政改革や国事周旋に尽力しました。維新後は参与や大津県知事を務め、後に男爵となりました。広島士族の授産事業にも取り組み、元老院議官として活動しました。#!"
  wiki_kondo_isamu_desc:0 "#v 近藤勇は幕末の武士で、新選組の局長を務めました。幕府に忠誠を尽くし、京都の治安維持に貢献しましたが、戊辰戦争で新政府軍に捕らえられ、処刑されました。その剣術の腕前と指導力は高く評価されています。#!"
  wiki_kondo_chojiro_desc:0 "#v 近藤長次郎は幕末の日本の政治家で、土佐藩出身ながら薩摩藩や長州藩とも関わりを持ち、武器調達や艦船運用に尽力しました。坂本龍馬と共に亀山社中を設立しましたが、社中盟約書違反により切腹して生涯を終えました。その才能と行動力は認められていましたが、29歳で短い生涯を閉じました。#!"
  wiki_konoe_tadafusa_desc:0 "#v 近衛忠房は幕末期の公家で、従一位・左大臣の官位を持ちました。薩摩藩との関わりが深く、公武合体派の父の秘書的立場にありましたが、新政府発足後は神祇事務総督や議定などを歴任しました。36歳で若くして死去し、父忠煕にとって大きな痛手となりました。#!"
  wiki_konoe_tadahiro_desc:0 "#v 近衛忠熈は江戸時代後期の公卿で、左大臣や関白を務めた。公武合体派として活動し、安政の大獄で一時失脚したが復帰。明治維新後も影響力を保ち、1898年に死去、後に正一位を追叙された。#!"
  wiki_endo_sanenobu_desc:0 "#v 遠藤允信は江戸時代後期から明治時代初期の仙台藩の重臣で、尊王攘夷派として活動しました。戊辰戦争後は藩の戦後処理や版籍奉還に貢献し、晩年は塩竈神社の宮司を務めました。次男の遠藤速雄は明治・大正時代の日本画家として知られています。#!"
  wiki_naka_michitaka_desc:0 "#v 那珂通高は江戸時代後期の盛岡藩の儒学者で、初めは江帾を姓としていました。尊王論者となり、戊辰戦争時に奥羽越列藩同盟参加を支持して幽閉されましたが、後に明治政府に召されて大蔵省・文部省に出仕しました。著作に『古事記便覧』や『操觚必究』などがあります。#!"
  wiki_nasu_shingo_desc:0 "#v 那須信吾は幕末期の土佐藩の郷士で、土佐勤王党に加わり、吉田東洋暗殺に関与しました。天誅組の変に参加し、軍監を務めましたが、最終的に彦根藩との戦いで戦死しました。武勇に優れ、「天狗様」と称されるほどの怪力と身長を持っていたとされています。#!"
  wiki_sakai_noritsune_desc:0 "#v 酒井了恒は、戊辰戦争で庄内藩二番大隊長として活躍し、「鬼玄蕃」と呼ばれた名将です。多才で温和な性格でありながら、戦場では優れた指揮能力を発揮しました。明治維新後は大泉県参事を務め、34歳で逝去しました。#!"
  wiki_sakai_junosuke_desc:0 "#v 酒井十之丞は幕末から明治時代にかけての武士・政治家で、福井藩の中老として公武合体運動に尽力しました。王政復古後は新政府の参与となりましたが、すぐに辞職しています。1819年生まれ、1895年没。#!"
  wiki_sakai_magohachiro_desc:0 "#v 酒井孫八郎は、江戸時代末期の桑名藩の家老であり、戊辰戦争時に藩論を尊王派で統一し、桑名城を無血開城させた。明治維新後は新政府と交渉し、桑名藩の再興に尽力した。35歳で死去した。#!"
  wiki_sakai_tadamasu_desc:0 "#v 酒井忠毗は越前敦賀藩の第7代藩主で、幕末期に外交交渉で活躍しました。佐幕派として幕府のために尽力し、ロシアやイギリスとの交渉に携わりました。大政奉還直前に隠居し、明治9年に62歳で死去しました。#!"
  wiki_satomi_shirouzaemon_desc:0 "#v 里見四郎左衛門は幕末の水戸藩士で尊王の志士でした。天狗党の乱に参加し、神勢館の戦いで敗れて切腹しました。贈正五位を受けました。#!"
  wiki_shigeno_yasutugu_desc:0 "#v 重野安繹は、江戸時代末期から明治初期に活躍した漢学者、歴史家です。日本で最初に実証主義を提唱した日本歴史学研究の泰斗であり、また日本最初の文学博士の一人でもありました。彼は実証史学の立場から歴史研究を行い、帝国大学教授や修史事業に携わるなど、日本の近代歴史学の確立に大きく貢献しました。#!"
  wiki_nozaki_sadazumi_desc:0 "#v 野崎貞澄は、1840年生まれの日本の陸軍軍人で、最終階級は陸軍中将でした。戊辰戦争に従軍し、明治維新後は要職を歴任しました。1887年に男爵位を授けられ、華族となりました。#!"
  wiki_nomura_sahee_desc:0 "#v 野村左兵衛は江戸時代末期の会津藩士で、文化12年（1815年）に生まれ、慶応3年（1867年）に亡くなりました。長沼流兵学を修め、軍事奉行や京都会津藩筆頭公用人を務め、公家や諸藩との交渉で手腕を発揮しました。温厚篤実な性格で、公用方への人材登用と権威拡張に寄与しました。#!"
  wiki_nomura_motosuke_desc:0 "#v 野村素介は幕末から昭和初期にかけての日本の武士、官僚、政治家、書家でした。長州藩士として出発し、明治政府で要職を歴任し、晩年は書家として活躍しました。男爵位を授けられ、多くの栄典を受けた人物です。#!"
  wiki_nomura_yasushi_desc:0 "#v #!"
  wiki_nozu_michitsura_desc:0 "#v 野津道貫（1841年12月31日 - 1908年10月18日）は、日本の陸軍軍人で、最終階級は元帥陸軍大将でした。戊辰戦争から日露戦争まで数々の戦役に参加し、東部都督、教育総監、第4軍司令官などを歴任しました。勇猛果敢な性格と戦略的な指揮能力で知られ、日本陸軍の重要な人物の一人となりました。#!"
  wiki_nozu_shizuo_desc:0 "#v 野津鎮雄（1835年10月26日 - 1880年7月22日）は、日本の陸軍軍人で、中部監軍部長・熊本鎮台司令長官・東京鎮台司令長官を歴任しました。戊辰戦争、佐賀の乱、西南戦争に参加し、最終階級は陸軍中将でした。「君が代」の選定にも関わったとされています。#!"
  wiki_kanai_yukiyasu_desc:0 "#v 金井之恭は幕末期の志士、明治期の官僚、書家として知られる。1833年に生まれ、1907年に没した。書道の大家として活躍し、明治書壇で重要な役割を果たした。#!"
  wiki_kaneko_kentaro_desc:0 "#v 金子堅太郎は、明治から昭和初期にかけての日本の官僚、政治家で、大日本帝国憲法起草者の一人でした。ハーバード大学で法律を学び、帰国後は伊藤博文のもとで憲法制定に携わりました。また、日露戦争時には日米関係改善に尽力し、晩年まで日米友好に貢献しました。#!"
  wiki_kaneko_magojiro_desc:0 "#v 金子孫二郎は幕末の水戸藩の郡奉行で、尊王攘夷派の志士でした。徳川斉昭を支持し、安政の改革を進めました。桜田門外の変に関与し、1861年に斬罪に処せられました。#!"
  wiki_kaneko_shigenosuke_desc:0 "#v 金子重之輔は幕末の長州藩士で、吉田松陰の弟子となり、渡米を計画するなど進取の気性に富んでいました。アメリカ艦隊への乗船を試みるも失敗し、自首後に獄中で病没しました。明治時代に正五位を追贈されています。#!"
  wiki_suzuki_chikara_desc:0 "#v 鈴木主税は日本の翻訳家で、「牧人舎」を主宰し、人文・社会科学分野の翻訳を数多く手がけました。1978年度日本翻訳出版文化賞を受賞し、翻訳に関する著書も執筆しました。#!"
  wiki_nishikoji_yorinori_desc:0 "#v 錦小路頼徳は、江戸時代後期の公家で、尊皇攘夷派として活躍しました。文久2年（1862年）に従四位上・右馬頭となり、八月十八日の政変で失脚し、長州藩に落ち延びました。30歳で赤間関にて病死し、没後に官位を復されました。#!"
  wiki_nabeshima_miki_desc:0 "#v 鍋島幹は幕末の佐賀藩士から明治期の官僚・政治家へと転身した人物です。元老院議官や貴族院議員を務め、栃木県初代県令や広島県知事としても活躍しました。男爵を叙爵され、従二位勲一等の位階・勲等を受けました。#!"
  wiki_nabeshima_naoyoshi_desc:0 "#v 鍋島直彬は、肥前国鹿島藩の最後の藩主で、明治時代には沖縄県令や貴族院議員を務めました。幕末から明治期にかけて政治的な役割を果たし、沖縄県政の確立に貢献しました。また、明治天皇の側近としても仕え、生涯を通じて要職を歴任しました。#!"
  wiki_nabeshima_naotora_desc:0 "#v 鍋島直虎（1856年3月15日 - 1925年10月30日）は、肥前小城藩の最後の藩主であり、明治・大正時代の政治家、華族（子爵）でした。戊辰戦争で新政府軍に与し、イギリス留学を経て外務省御用掛や貴族院議員を務めました。5期連続で貴族院議員に当選し、1925年まで在任しました。#!"
  wiki_nabeshima_shigeharu_desc:0 "#v 鍋島茂昌は江戸時代後期から明治時代の武士で、佐賀藩の請役を務め、戊辰戦争で活躍しました。維新後は政府の要職を断り武雄に隠棲し、佐賀の乱にも加担しませんでした。明治30年に男爵となりました。#!"
  wiki_nagai_uta_desc:0 "#v 長井雅楽は、江戸時代末期の長州藩士で、開国論者として知られていました。藩主毛利敬親の信任を得て重要な役職に就きましたが、尊皇攘夷派との対立により切腹を命じられました。彼の政治的立場と悲劇的な最期は、幕末期の複雑な政治情勢を象徴しています。#!"
  wiki_nagaoka_korekata_desc:0 "#v 長岡是容は、江戸時代末期の熊本藩家老で、藩政改革に取り組んだ実学党の一員でした。開国論者との対立や藩内の混乱を経験し、最終的に引退しました。幕末期の政治的な変動の中で重要な役割を果たしました。#!"
  wiki_nagaoka_kenkichi_desc:0 "#v 長岡謙吉は幕末期の土佐藩出身で、海援隊の隊員として活躍しました。坂本龍馬の下で文才を発揮し、「船中八策」の成文化に貢献しました。明治維新後は政府機関に勤務しましたが、39歳で若くして亡くなりました。#!"
  wiki_nagaoka_moriyoshi_desc:0 "#v 長岡護美は、明治期の外交官、華族（子爵）、貴族院議員でした。熊本藩出身で、藩政改革や外交官としての活動を行い、後に貴族院議員として活躍しました。教育や国際交流にも尽力し、多岐にわたる功績を残しました。#!"
  wiki_nagamatsu_tsukasa_desc:0 "#v 長松幹は幕末の長州藩士で、明治期の歴史学者・政治家でした。明治維新後、新政府に出仕し、元老院議官や貴族院勅選議員などを歴任しました。『復古記』『明治史要』などの官撰史書の編纂に従事し、1896年に男爵を叙爵されました。#!"
  wiki_nagayo_sensai_desc:0 "#v 長与専斎は、日本の医師、医学者、官僚で、明治時代の医療制度と公衆衛生の近代化に大きな貢献をしました。欧米の医療制度を調査し、日本の「医制」の制定に尽力しました。また、衛生局長として伝染病対策や衛生思想の普及に努め、日本の公衆衛生行政の基礎を築きました。#!"
  wiki_nagatani_nobuatsu_desc:0 "#v 長谷信篤は江戸時代後期の公卿で、正三位・参議の官位を持ち、維新後は子爵となりました。京都府知事（初代）、元老院議官、貴族院議員などの要職を歴任し、85歳まで生きた長命な政治家でした。新政府の議定として活躍し、明治時代の政治の中枢で重要な役割を果たしました。#!"
  wiki_hasebe_yoshitsura_desc:0 "#v 長谷部恕連（1818年3月10日 - 1873年11月17日）は、幕末の福井藩士から明治初期の政治家へと転身し、笠松県知事や岐阜県令を務めました。財政に詳しく、開国を唱え、岐阜県の基礎作りに尽力しました。「あごひげ県令」として親しまれ、在任中に死去しました。#!"
  wiki_hasebe_tatsutsura_desc:0 "#v 長谷部辰連は幕末の福井藩士から海援隊士となり、明治期には官僚・政治家として活躍しました。開拓使や山形県知事を務め、貴族院議員や錦鶏間祗候にも任命されました。北海道開拓や樺太・千島交換条約の実施に携わるなど、明治期の政府で重要な役割を果たしました。#!"
  wiki_masaki_tetsuma_desc:0 "#v 間崎哲馬は幕末の土佐藩士で、土佐勤王党の中核人物として活躍しました。青蓮院宮令旨事件に関与し、文久3年に切腹しました。その後、明治24年に従四位を追贈されました。#!"
  wiki_manabe_akikatsu_desc:0 "#v 間部詮勝は江戸時代後期の大名で、越前鯖江藩第7代藩主を務めました。幕末期に老中首座として活躍し、日米修好通商条約の勅許獲得や安政の大獄に関与しました。明治維新後は一時謹慎を命じられましたが、後に解かれ、81歳で死去しました。#!"
  wiki_sekiguchi_takayoshi_desc:0 "#v 関口隆吉は幕末の幕臣から明治時代の政治家へと転身し、初代静岡県知事を務めた人物です。幕末の戦後処理と新時代の確立に尽力し、県令や知事として地方行政に貢献しました。教育にも熱心で、静岡女学校（現静岡英和女学院）の創立者の一人としても知られています。#!"
  wiki_seki_kansai_desc:0 "#v 関寛斎は幕末から明治時代の蘭方医で、医学の発展と社会貢献に尽力しました。佐倉順天堂で学び、戊辰戦争では官軍の病院長として敵味方関係なく治療を行いました。晩年は北海道開拓事業に全財産を投じ、82歳で自ら命を絶ちました。#!"
  wiki_seki_yoshiomi_desc:0 "#v 関義臣は、幕末から明治期にかけて活躍した日本の武士・政治家です。福井藩士出身で、坂本龍馬の海援隊に加盟し、明治維新後は新政府の官吏として活躍しました。大阪府権判事や徳島県知事、山形県知事などを歴任し、1907年に男爵を授けられました。#!"
  wiki_sekito_toin_desc:0 "#v 関藤藤陰は江戸時代末期の儒学者で、阿部正弘の側用人として幕政に関与しました。頼山陽の門人として学び、後に福山藩の儒官となり、明治維新時には新政府支持の藩論をまとめました。幕末から維新期にかけて、政治的な調整役として重要な役割を果たしました。#!"
  wiki_seki_tetsunosuke_desc:0 "#v 関鉄之介は幕末の勤王志士で、水戸藩士でした。桜田門外の変における実行部隊の指揮者として、井伊直弼の暗殺に参加しました。尊王攘夷運動に深く関わり、最終的に捕らえられ、江戸で処刑されました。#!"
  wiki_sakatani_yoshiro_desc:0 "#v 阪谷芳郎は、明治から昭和初期にかけて活躍した日本の大蔵官僚、政治家です。大蔵大臣や東京市長を務め、財政や都市計画に尽力しました。多くの社会活動にも関与し、「百会長」と評されるほど幅広い分野で活躍しました。#!"
  wiki_abe_soubee_desc:0 "#v 阿部宗兵衛は幕末期の長州藩の藩士で、奇兵隊の司令官の一人として活躍しました。功山寺挙兵や第二次長州征伐で戦い、36歳で戦死しました。明治35年に正五位を追贈されました。#!"
  wiki_abe_masato_desc:0 "#v 阿部正外は江戸時代後期の旗本・大名・老中で、白河藩第7代藩主を務めました。幕府の要職を歴任し、外交交渉にも携わりましたが、兵庫開港問題で失脚しました。戊辰戦争では奥羽越列藩同盟側につき、敗北後は減封されました。#!"
  wiki_abe_masahiro_desc:0 "#v 阿部正弘は、江戸時代末期の備後国福山藩の第7代藩主で、幕府の老中首座を務めました。安政の改革を断行し、外交問題に尽力しましたが、開国と攘夷の板挟みとなり、39歳で急死しました。教育改革にも力を入れ、藩校「誠之館」を設立しました。#!"
  wiki_mutsu_munemitsu_desc:0 "#v 陸奥宗光は幕末から明治期の外交官・政治家で、不平等条約の改正に尽力し、日清戦争時の外交を指揮しました。第2次伊藤内閣の外務大臣として領事裁判権の撤廃に成功し、日本の近代外交の基礎を築きました。#!"
  wiki_kumoi_tatsuo_desc:0 "#v 雲井龍雄は幕末から明治初期の志士、集議院議員で、優れた才能と胆力を持つ人物でした。新政府に不満を持つ旧幕府方の藩士を集めたことで謀反の疑いをかけられ、27歳で処刑されました。その漢詩は明治初期に広く読まれ、自由民権運動の志士たちに好まれました。#!"
  wiki_aoyama_nobumitsu_desc:0 "#v 青山延光は、幕末の儒学者で水戸藩士でした。『大日本史』の校訂作業に尽力し、徳川斉昭の跋文を代作しました。慎重かつ温厚な性格で、学問では史学と文学に優れていました。#!"
  wiki_aoyama_tadasu_desc:0 "#v 青山貞は明治時代の内務官僚、華族、貴族院議員で、福井藩の藩校で教鞭を執り、維新後は東京府大参事や群馬県令などを務めました。その功績により男爵に叙任され、晩年は貴族院議員として活躍しました。#!"
  wiki_aoki_shuzo_desc:0 "#v 青木周蔵は明治・大正期の外交官・政治家で、条約改正交渉に尽力し、外務大臣を務めました。ドイツ留学経験を活かし、日本の近代化に貢献しました。外交官としてのキャリアを通じて、日本の国際的地位向上に尽くしました。#!"
  wiki_sudo_nansui_desc:0 "#v 須藤南翠は明治から大正期にかけて活躍した小説家・新聞記者です。多くの小説や歴史物を執筆し、日本の探偵小説の先駆けとなる作品も残しました。また、大阪朝日新聞の編集方針改革にも尽力しました。#!"
  wiki_rai_mikisaburo_desc:0 "#v 頼三樹三郎は江戸時代末期の儒学者で、頼山陽の三男として生まれました。尊皇運動に感化され、勤王の志士として活動しましたが、安政の大獄で捕らえられ、35歳で処刑されました。詩人としても知られ、獄中で詩歌集『骨董集』を残しています。#!"
  wiki_iinuma_sadakichi_desc:0 "#v 飯沼貞吉は会津藩の白虎隊士として戊辰戦争に参加し、自刃後に救出されました。維新後は貞雄と改名し、逓信省の通信技師として活躍しました。日清戦争にも従軍し、76歳で生涯を終えました。#!"
  wiki_iida_toshinori_desc:0 "#v 飯田俊徳は、明治時代の官僚・技術者で、日本の鉄道敷設に大きく貢献した。工部省鉄道局に入局後、日本初の鉄道技術者養成機関で教鞭を執り、多くの技術者を育成した。東海道本線をはじめとする多くの鉄道敷設を主導し、日本の鉄道発展に重要な役割を果たした。#!"
  wiki_iida_shohaku_desc:0 "#v 飯田正伯は幕末の長州藩士で、松下村塾で兵学を学び、長州藩の分析掛として兵器管理を担当しました。軍用金調達を名目に強奪を行い、獄中で病死しましたが、死後正三位を贈られました。#!"
  wiki_kagawa_keizo_desc:0 "#v 香川敬三は水戸藩出身の勤皇志士で、戊辰戦争で活躍し、その後宮内官僚として要職を歴任しました。明治時代には皇族の教育や結婚に関与し、伯爵位を授与されました。生涯を通じて皇室に忠誠を尽くし、多くの栄典を受けました。#!"
  wiki_takayama_hikokuro_desc:0 "#v 高山彦九郎は江戸時代後期の武士、尊皇思想家で、「寛政の三奇人」の一人として知られています。全国を旅し、多くの知識人と交流しながら勤皇の志を持ち続けました。寛政5年に自刃するまで、日本の各地を巡り、詳細な日記を残しました。#!"
  wiki_takashima_shuhan_desc:0 "#v 高島秋帆は江戸時代後期から末期の砲術家で、高島流砲術の創始者です。西洋砲術を学び、日本の火砲近代化に尽力しました。幕府に重用されたが、後に投獄され、晩年は開国・通商を主張しました。#!"
  wiki_takashima_shotei_desc:0 "#v 高島章貞は江戸時代の医師、桂園派歌人、幕末の志士でした。1804年に信濃国で生まれ、幼くして学問の才能を認められ、桂園派歌人として活躍しました。医業を営みながら寺子屋を開き、幕末には尊王攘夷派の志士たちと交わり、倒幕の意を固めました。#!"
  wiki_takashima_tomonosuke_desc:0 "#v 高島鞆之助は、幕末から明治期にかけて活躍した日本の武士・陸軍軍人・政治家でした。薩摩藩出身で、陸軍大臣や拓殖務大臣などの要職を歴任し、子爵に叙せられました。教育にも力を入れ、現在の追手門学院小学校の前身となる学校を設立しました。#!"
  wiki_takasaki_goroku_desc:0 "#v 高崎五六は、江戸時代末期の薩摩藩士から明治時代の官僚へと転身した人物です。寺田屋騒動や長州征伐時の周旋など、幕末の重要な出来事に関与しました。維新後は元老院議官や東京府知事を務め、男爵位を授けられ貴族院議員となりました。#!"
  wiki_takasaki_masakaze_desc:0 "#v 高崎正風は、薩摩藩出身の武士、官僚、政治家、作詞家、歌人として活躍しました。公武合体派として活動し、後に御歌所初代所長や國學院初代院長を務めました。旧派和歌の中心人物として知られ、多くの栄典を受けました。#!"
  wiki_takagi_motoemon_desc:0 "#v 高木元右衛門は幕末の肥後藩士で、武芸に優れ尊王攘夷派と親交を深めました。肥後勤王党に加わり、京都で活動し、禁門の変で戦死しました。明治35年に正五位を追贈されました。#!"
  wiki_takagi_teisaku_desc:0 "#v 高木貞作は幕末の桑名藩士で、新選組隊士として活躍した後、商法講習所で教鞭をとり、銀行家となりました。戊辰戦争に参加し、その後渡米して商法を学び、帰国後は商業教育や銀行業に携わりました。86歳で他界しました。#!"
  wiki_takasugi_kochuta_desc:0 "#v 高杉小忠太は江戸時代末期の長州藩士で、高杉晋作の父として知られています。長州藩で要職を歴任し、幕末から明治初期にかけて藩政や朝廷・幕府との交渉役を務めました。晩年は毛利氏の歴史編纂事業に携わり、藩から県への橋渡し役を果たしました。#!"
  wiki_takasugi_shinsaku_desc:0 "#v 高杉晋作（1839年9月27日 - 1867年5月17日）は、幕末期の長州藩の武士で、尊王攘夷運動の中心人物の一人でした。奇兵隊を創設し、倒幕運動を推進しました。29歳で亡くなるまでの短い生涯で、維新の基礎を築いた重要な人物として評価されています。#!"
  wiki_takamatsu_ryoun_desc:0 "#v 高松凌雲は幕末から明治時代の幕臣・医師で、箱館戦争で箱館病院を開院し、敵味方問わず治療を行いました。明治時代には同愛社を創設し、貧民への無料診療を行い、日本における赤十字運動の先駆者とされています。農家出身から幕府の奥詰医師になり、フランス留学を経て、生涯を通じて医療と人道的活動に尽力しました。#!"
  wiki_takahashi_taichiro_desc:0 "#v 高橋多一郎は幕末の水戸藩士・志士で、桜田門外の変の首謀者の一人でした。尊王攘夷論に傾倒し、改革派の中心人物として活躍しましたが、井伊直弼暗殺計画に関与し、最終的に自刃しました。維新後、正四位を贈位されました。#!"
  wiki_takahashi_deishu_desc:0 "#v 高橋泥舟は幕末から明治期にかけての武士で、槍術の達人として知られました。徳川慶喜の護衛を務め、江戸城開城までその任を全うしました。後年は書画骨董の鑑定などで過ごし、その誠実で剛毅な人格で知られています。#!"
  wiki_takahashi_sobee_desc:0 "#v 高橋荘兵衛は加賀藩の御算用者として幕末から明治初期にかけて活躍した人物です。長崎での外国船購入や北越戦争での軍事輸送に携わり、維新後は理財局や国立銀行の要職を務めました。明治政府への移行期において重要な役割を果たしました。#!"
  wiki_takama_shozo_desc:0 "#v 高間省三は1848年生まれの広島藩士で、戊辰戦争で活躍しました。神機隊の砲隊長として奥州へ出兵し、1868年8月1日の第二次浪江の戦いで20歳で戦死しました。勇敢な武将として知られ、後に広島護国神社の筆頭祭神となりました。#!"
  wiki_torio_koyata_desc:0 "#v 鳥尾小弥太は、幕末から明治期にかけて活躍した日本の陸軍軍人・政治家です。陸軍中将や貴族院議員を務め、国家主義・国粋主義の興隆に努めました。晩年は仏教を信奉し、青少年教育を目的とした統一学を起こしました。#!"
  wiki_torii_sanjuro_desc:0 "#v 鳥居三十郎は、越後村上藩の家老で、戊辰戦争時に奥羽越列藩同盟に参加して新政府軍と戦いました。戦後、藩の責任を一身に背負って切腹し、29歳で生涯を閉じました。彼の勇敢な行動と忠誠心は、後世に語り継がれています。#!"
  wiki_udono_kyuou_desc:0 "#v 鵜殿鳩翁は江戸時代後期から幕末期の幕臣で、目付や浪士組の取締役を務めました。アメリカ艦隊来航時には攘夷を主張しましたが、後に日米和親条約の応対係も務めました。明治維新後は静岡に住み、62歳で没しました。#!"
  wiki_ugai_kichizaemon_desc:0 "#v 鵜飼吉左衛門は江戸時代末期の水戸藩士で、『大日本史』編纂に従事し、尊王攘夷運動に励んだ。徳川斉昭に仕え、将軍継嗣問題では一橋派につき、水戸藩京都工作の中心人物となった。安政の大獄で捕縛され、62歳で処刑された。#!"
  wiki_tsuruta_akira_desc:0 "#v 鶴田皓は明治時代の法制官僚で、元老院議官を務めました。諸法典編纂に参加し、東京帝国大学法学部講師や明治法律学校名誉校員を務めました。正三位勲二等の栄誉を受けました。#!"
  wiki_washinoo_takatsumu_desc:0 "#v 鷲尾隆聚は幕末から明治期の公家で、勤王倒幕運動に参加し戊辰戦争を転戦しました。剣術を好み、明鏡館という道場を開設し、剣槍柔術永続社を設立しましたが、理財に疎く負債を抱えて解散しました。高潔な性格で、貴族院議員就任の誘いを断っています。#!"
  wiki_takatsukasa_masamichi_desc:0 "#v 鷹司政通は、江戸時代末期の公家で、約33年という長期にわたって摂政・関白を務めました。開国論から攘夷派へと転向し、安政の大獄で処分を受けましたが、朝廷で大きな影響力を持ち続けました。孝明天皇の信頼が厚く、幕末の政局に深く関与しました。#!"
  wiki_takatsukasa_sukehiro_desc:0 "#v 鷹司輔煕は、江戸時代末期の公卿で、孝明天皇時代の関白を務めた。幕末の政局に関与したが、長州藩との関係から謹慎処分を受けた。明治維新後は新政府の議定などを務めた。#!"
  wiki_kuroki_tamemoto_desc:0 "#v 黒木為楨は、日本の陸軍軍人で、最終階級は陸軍大将、伯爵でした。戊辰戦争から日露戦争まで数々の戦役に参加し、特に日露戦争では第1軍司令官として活躍しました。猪突猛進型の性格で、優れた野戦指揮官として知られていました。#!"
  wiki_kuroda_harima_desc:0 "#v 黒田播磨は江戸時代後期から明治初期の福岡藩大老で、三奈木黒田家10代当主でした。尊皇攘夷派を支持し、藩政で重要な役割を果たしました。幕末の政治的混乱の中で蟄居を命じられましたが、明治維新後に復権しました。#!"
  wiki_kuroda_kiyotsuna_desc:0 "#v 黒田清綱は幕末から明治期にかけて活躍した日本の官僚、政治家、歌人です。薩摩藩出身で、明治政府で要職を務め、後に子爵に叙せられました。和歌の指導者としても知られ、明治・大正両天皇の和歌指導を行いました。#!"
  wiki_kuroda_kiyotaka_desc:0 "#v 黒田清隆は、幕末から明治期にかけての日本の陸軍軍人・政治家で、第2代内閣総理大臣を務めました。開拓長官として北海道開拓に尽力し、薩摩閥の重鎮として政界で活躍しました。在任中に大日本帝国憲法を発布しましたが、条約改正交渉の失敗により辞任しました。#!"
