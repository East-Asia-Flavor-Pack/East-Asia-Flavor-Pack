l_simp_chinese:
 
 #彗星
 
 stable:0 "稳定度 减少 1"
 korean_flavor.1.t:0 "彗星出现"
 korean_flavor.1.d:0 "夜空东方出现了彗星。"
 korean_flavor.1.f:0 ""夜五更, 彗星見於東方牛宿度內河鼓敗瓜之間, 而星體似河鼓小星, 尾長二尺許, 指乾方色白, 至十餘日乃滅。""
 korean_flavor.1.a:0 "此乃不祥的征兆。"
 korean_flavor.1.b:0 "黑暗时代到了！"
 korean_flavor.1.c:0 "傻瓜，问题是经济！"
 korean_flavor.1.e:0 "若我们有关于彗星的常识……"
 korean_flavor.1.g:0 "若现代是更加开明的时代……"

 #春节
 
 korean_flavor.2.t:0 "春节"
 korean_flavor.2.d:0 "今天是正月初一,春节。全国八道的百姓不分良贱聚在邑中忘记前嫌展开了宴会。"
 korean_flavor.2.f:0 ""...聖維巍蕩, 誕膺天休。 三紀垂衣, 四旬添籌。 歲元月正, 大庭呼嵩。""
 korean_flavor.2.a:0 "主上殿下千岁!"
 kf2_tt: "民物欣鳧藻。"
 
 #中秋
 korean_flavor.3.t:0 "秋夕"
 korean_flavor.3.d:0 "明天是秋喜。百姓称之为中秋节，百姓吃松年糕祝愿丰年。"
 korean_flavor.3.f:0 "詣仁政殿, 祗迎秋夕祭香祝, 仍詣摛文院齋宿。"
 korean_flavor.3.a:0 "祝愿丰年！" 
 kf3_tt: "中秋快乐。"
 
 #端午
 korean_flavor.4.t:0 "端午"
 korean_flavor.4.d:0 "插秧完了，初五了，快到夏天了。"
 korean_flavor.4.f:0 "端午，上拜先王陵, 見山陵樹木蓊茂, 召日者李陽達問曰，\n"松與栗同植, 恐妨松, 去之若何?"\n 臣對曰\n "栗木易衰, 不煩剪伐。""
 korean_flavor.4.a:0 "伐掉栗树。"  
 korean_flavor.4.b:0 "栗树何罪？莫动。"   
 kf4_1_tt: "松树变得更好看。"
 kf4_2_tt: "栗树长得更高。"
 
 #元宵节
 
 korean_flavor.5.t:0 "元宵节"
 korean_flavor.5.d:0 "今天是初一月亮最大的上元日。万民在赏月许愿。"
 korean_flavor.5.f:0 "首都里据说以广通桥为中心脚踏共十二桥可免该年之灾，有很多妇女要踏桥。愿殿下命金吾放夜，示與民同春之意。"
 korean_flavor.5.a:0 "今天特地放夜。"  
 korean_flavor.5.b:0 "不要放夜。"  
 kf5_1_tt: "百姓高兴了。"
 kf5_2_tt: "街道变安全了。"

 #王的生日
  
 korean_flavor.6.t:0 "诞日"
 korean_flavor.6.d:0 "今天是主上的诞辰，上停誕晨百官朝賀。"
 korean_flavor.6.f:0 ""为何祝贺劬勞之日？"\n 主上如是说,今年概不受贺礼。"
 korean_flavor.6.a:0 "从心里祝贺吧。"  
 kf6_tt: "敬贺诞日。"
 
 #冬至
 
 korean_flavor.7.t:0 "冬至"
 korean_flavor.7.d:0 "冬至当举行冬至祭，但当天有日蚀，没有举行祭礼。"
 korean_flavor.7.f:0 "己亥朔/日有食之。自申初, 至酉初, 食八分四十四秒, 初虧西南, 食甚正南, 復圓東南。"
 korean_flavor.7.a:0 "不吉利。"
 kf7_tt: "日蚀使稳定度减少了 1."
  
 #橘子

 korean_flavor.8.t:0 "好吃的橘子"
 korean_flavor.8.d:0 "看着御膳桌上的橘子，主上给济州百姓下了纶音。"
 korean_flavor.8.f:0 ""咨爾耽羅大小民人! 水陸幾千餘里, 乘危而涉險來往, 動以時月計, 甚哉逖矣! 遠, 吾民也; 近, 吾民也。 均吾民也,故橘包登盤, 則想爾等之辛勤裁培; 馬群來庭, 則想爾等之奔走畜牧。 每當北風颼飀, 雪花翩躚, 則慮到貢船, 惺惺不寐。 爾等知予心眷眷否乎? ""
 korean_flavor.8.a:0 "圣恩浩荡！"
 kf8_tt: "济州岛百姓高兴了。"

 #冰美式咖啡
 
 korean_flavor.9.t:0 "咖啡传来"
 korean_flavor.9.d:0 "百姓享受着自欧罗巴传至我国的名为咖啡的饮料，但在饮用的方式上存在歧义，争分不已。"
 korean_flavor.9.f:0 ""喂，你怎能和热咖啡?我就算冻死也要喝冰咖啡!" \n"说什么呢?咖啡当然要热腾腾!我绝不喝冰咖啡！""
 korean_flavor.9.a:0 "不要以琐事争分。"
 korean_flavor.9.b:0 "遵循欧罗巴。"
 korean_flavor.9.c:0 "遵循美利坚。"
 kf9_1_tt: "两人不满。"
 kf9_2_tt: "冷咖啡派不满。"
 kf9_3_tt: "热咖啡派不满。"
 
 #黑百姓
 
 korean_flavor.10.t:0 "黑肤人"
 korean_flavor.10.d:0 "洋夷带来的人中有黑肤者，很多人看了显得惊讶。"
 korean_flavor.10.f:0 ""黃瞳漆面, 四支手足, 一身皆黑。 鬚髮卷卷短曲, 如黑羊毛, 而頂則禿脫,身高过七尺。""
 korean_flavor.10.a:0 "'吓'我一跳"
 kf10_tt: "人们吃惊了。"
 
 #金希特勒，毁灭世界吧。
 
 korean_flavor.11.t:0 "酒幕暴动"
 korean_flavor.11.d:0 "造反分子被捕了。姓希，名特勒。"
 korean_flavor.11.f:0 "庆尚左道兵營城附近有一短胡须者炫动客栈的客人，被捕头捉拿了。审问中他声称自己为了进图画园参加了科举两次没入榜，在故乡无事碌碌，气愤中炫动了不满人士。"
 korean_flavor.11.a:0 "处死"
 korean_flavor.11.b:0 "罚棍子" 
 kf11_1_tt: ""我在朝鲜没能达成愿望，将重生于欧罗巴实现梦想""
 kf11_2_tt: "男人放弃，回去了。"
  
 #你们不能聚在一起。
 
 korean_flavor.12.t:0 "农民之乱"
 korean_flavor.12.d:0 "领府事告两湖百姓谋反"
 korean_flavor.12.f:0 "两湖的悖论村中有一戴橘红袖章者嘯聚徒黨, 搆亂眩惑, 捕廳文案, 臣亦見之, 而其情節至匈, 言辭絶悖。 今曰左右相率金吾堂上請對, 故臣亦隨而登筵, 而實不勝憤惋矣。"
 korean_flavor.12.a:0 "作乱者不能聚在一起，解散他们"
 korean_flavor.12.b:0 "铲除他们。" 
 kf12_1_tt: "另选戴橘红袖章者"
 kf12_2_tt: "悖论村中的集会被永久禁止了。"
 
 #丰年
 
 korean_flavor.13.t:0 "丰年"
 korean_flavor.13.d:0 "今年是大风年。百姓喜意洋洋。"
 korean_flavor.13.f:0 ""漫山赤子, 遍野黃雲。 年事之幸獲登稔, 寔由於皇天之眷顧。""
 korean_flavor.13.a:0 "好兆。"
 kf13_tt: "农民开心。"
 
 #开通电车
 
 korean_flavor.14.t:0 "开通电车"
 korean_flavor.14.d:0 "在都城第一辆电车开始运行了。但因此发生了很多车祸。"
 korean_flavor.14.f:0 ""今橫設於闉闍肩摩之衢, 又不能護前審運, 而乘快颼驟, 轢斃人命, 是豈可諉之於飛蛾自撲而已乎?""
 korean_flavor.14.a:0 "引进新的安全法规。"
 korean_flavor.14.b:0 "纯属巧合，不必浪费精神。" 
 kf14_1_tt: "车祸伤亡会减少。"
 kf14_2_tt: "车祸伤亡会增加。"
 
 #第一个民事诉讼
 
 korean_flavor.15.t:0 "汉城裁判所"
 korean_flavor.15.d:0 "第一个近代式裁判所与汉城开庭。现在要处理事件。"
 korean_flavor.15.f:0 "两人入院。"人人付一样的钱，此人给金员外更多的肉，给我更少的肉，此人该罚不罚？\n "裁判长，有人说'姓朴的，纳肉来！'，有人说'朴先生，请给一块肉吧。'，给他们不一样的重量何罪之有？" \n 说得都有道理。该判断了。"
 korean_flavor.15.a:0 "让屠户赔款。"
 korean_flavor.15.b:0 "屠户无罪。"  
 kf15_1_tt: "屠户不满。"
 kf15_2_tt: "屠户满足。"
 
 #新闻创刊
 
 korean_flavor.16.t:0 "闻新立独"
 korean_flavor.16.d:0 "建国以来首个民刊新闻的第一报刊行了。该新闻不用汉文用韩文，为了读者理解方便包括了大量的图片，记载着国内外各种事件。"
 korean_flavor.16.f:0  ""百姓欲详知官事，官欲详知百姓事，双方有益。 "\n因为不图利，我们出版该新闻降低了价格，全用韩文以便不分男女老少人人能读，中间夹了空格以便阅读。\n""
 korean_flavor.16.a:0 "愿更多民刊新闻出现"
 korean_flavor.16.b:0 "停刊吧"  
 kf16_1_tt: "更多新闻出现了。"
 kf16_2_tt: "改革开放派不满。"
 
 #人力车夫
 
 korean_flavor.17.t:0 "人力车夫"
 korean_flavor.17.d:0 "我国官吏急去外国公使馆，电车发生了故障。"
 korean_flavor.17.f:0 "急呼人力车夫，他要一元五十钱，因事态紧急，官吏付了钱。"
 korean_flavor.17.a:0 "人力车夫今天运气真好。"
 kf17_tt: "人力车夫买雪浓汤回家了。"
 
 #第一部小说
 korean_flavor.18.t:0 "最初的近代小说"
 korean_flavor.18.d:0 "与以前的小说完全不同的一部小说出刊了。该小说堪称我国最初的欧罗巴式小说。"
 korean_flavor.18.f:0 "杂鬼出现，问曰 "你的真理是什么？" 答曰 \n "我的真理是圣贤的语录与经典!" \n杂鬼逃。\n -小说中 "
 korean_flavor.18.a:0 "有意思。我要更多的这样的小说。" 
 korean_flavor.18.b:0 "这不是我所愿意的。立即停刊。"
 kf18_1_tt: "好像在哪里见过?"
 kf18_2_tt: "改革开放派不满。"
 
 #创立私立学校
 korean_flavor.19.t:0 "创立私立学校"
 korean_flavor.19.d:0 "西洋人筹钱建立了私立学校"
 korean_flavor.19.f:0 ""他们在那里吃什么?"\n"不知道。"\n"有医院么?"\n"不知道。"\n"那你对朝鲜知道什么？"\n"我只知道那里有1,000万民众不知神。""
 korean_flavor.19.a:0 "支援" 
 korean_flavor.19.b:0 "闭校"
 kf19_1_tt: "更多大学建立了。"
 kf19_2_tt: "改革开放派不满。"
 

  #打猎老虎
 korean_flavor.20.t:0 "老虎下山!"
 korean_flavor.20.d:0 "靑良洞老虎下山，几个不运人去世了。"
 korean_flavor.20.f:0 ""令捉虎甲士兼司仆去杨州广州等地射杀老虎！""
 korean_flavor.20.a:0 "立即射杀该死的老虎!." 
 korean_flavor.20.b:0 "绝对不要让老虎吃惊。" 
 kf20_1_tt: "抓老虎成功了。"
 kf20_2_tt: "老虎逃跑。"
