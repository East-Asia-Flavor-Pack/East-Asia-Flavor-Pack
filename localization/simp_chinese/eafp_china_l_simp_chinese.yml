second_opium_war.1.t: "亚罗号事件"
second_opium_war.1.d: "近日，[ROOT.GetCountry.GetName]官员登上了一艘名为“亚罗号”的船只，该船涉嫌海盗行为和走私，并以海盗罪逮捕了12名船员。然而，[SCOPE.sCountry('gbr_scope').GetName]官员声称，亚罗号已在[SCOPE.sCountry('gbr_scope').GetNameNoFlag]注册，因此受到他们的保护，并要求释放船员并赔偿。[ROOT.GetCountry.GetNameNoFlag]对此表示愤怒，认为如果同意英国的要求，将为走私者在[ROOT.GetCountry.GetNameNoFlag]各地自由统治提供借口。"
second_opium_war.1.a: "真是岂有此理！"
second_opium_war.2.t: "亚罗号事件"
second_opium_war.2.d: "近日，[SCOPE.sCountry('chi_scope').GetName]官员登上了一艘名为亚罗号的船只，并以海盗罪逮捕了12名船员。据报道，当时亚罗号正在悬挂英国国旗。而[SCOPE.sCountry('chi_scope').GetNameNoFlag]否认了这一说法。与此同时，我们还听说[SCOPE.sCountry('chi_scope').GetNameNoFlag]正试图在其帝国范围内打击鸦片贸易。政府内部越来越多的人认为，为了维持在远东的地位，我们必须对[SCOPE.sCountry('chi_scope').GetNameNoFlag]施加影响力。"
second_opium_war.2.a: "如果这样能带来更大的利益..."
second_opium_war.7.t: "驱逐[SCOPE.sCulture('manchu_scope').GetNameNoFlag]人"
second_opium_war.7.d: "被称为“海参崴”的[SCOPE.sState('outer_manchuria_scope').GetStateRegion.GetName]由于封禁令，[SCOPE.sCulture('manchu_scope').GetName]人占多数。政府内部有人建议驱逐[SCOPE.sCulture('manchu_scope').GetName]人，以加强对该地区的控制。如果驱逐成功，移民也会更多地涌入[SCOPE.sState('outer_manchuria_scope').GetStateRegion.GetName]。"
second_opium_war.7.a: "应该尽快把麻烦制造者赶走。"
