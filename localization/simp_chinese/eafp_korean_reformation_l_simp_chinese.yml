je_korean_reformation: "富国强兵之路"
je_korean_reformation_reason: "以儒教的“道”为根本，只有明了时务的人才能知道拯救国家的方法。 西洋的“器”天下无敌，取而用之有何可耻？ 改革军事制度，振兴农工商的利益，学习新器的制作，培养我们的力量是当务之急。 西洋各国已经施行新法而富强，我们现在也要守护旧制度的优点，如果不适应时宜而变通，怎么能在万国中自主独立呢？"
je_korean_reformation_goal: "富国强兵之路 [Concept('concept_journal_entry', '$concept_journal_entries$')] 3个完成"
je_korean_reformation_society: "富国强兵之路：社会改革"
je_korean_reformation_society_reason: "现在世界的形势已经改变，我们也不能不变，必须通过刷新制度来开辟自强的道路。"
je_korean_reformation_military: "富国强兵之路：军制改革"
je_korean_reformation_military_reason: "回顾军政的诸多弊端，长久以来的五军营体制只会导致逃避兵役和军丁逃走。 必须培养军队，培养士兵，建立系统化的正规军体制。"
je_korean_reformation_economy: "富国强兵之路：振兴工商业"
je_korean_reformation_economy_reason: "过去柳寿垣曾说，‘国家要发展，四民必须各司其职，不能有贵贱之分。’士农工商的区分是长久以来的程朱理学教诲，但现在看来，士优先整顿并符合道理，那么其余的农、工、商即使不加以劝勉，也会努力做好本职工作，这才是四民的分辨，也是国家强盛的道路。"
je_korean_reformation_diplomacy: "富国强兵之路：外交改革"
je_korean_reformation_diplomacy_reason: "过去数百年间，我们遵循事大交邻的法则，但现在不得不适应变化。派遣公使，缔结条约，与天下万国平等交流，以此保全国权，增进国家利益。"
