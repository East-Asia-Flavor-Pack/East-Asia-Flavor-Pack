eafp_korean_reformation_events.205.t: "[SCOPE.sState('state_scope').GetName] 조선소"
eafp_korean_reformation_events.205.d: "자체적인 함선 건조 능력과 수리 능력을 갖춘 최초의 근대식 조선소가 건설되었다."
eafp_korean_reformation_events.205.f: "바다를 내려다보는 언덕 위에 새로 지어진 조선소가 웅장한 모습을 드러냈다. [SCOPE.sCountry('country_scope').GetNameNoFormatting]에서 초빙된 기술자들이 시설을 점검하고 있었다.\n\n해군 대신이 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께 보고했다. \"이 조선소는 처음에는 기존 함선의 수리를 담당하겠지만, 장차 우리 손으로 직접 군함을 건조하는 날이 올 것입니다.\"\n\n\"기술자 양성은 어떻게 진행되고 있는가?\" [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 물었다.\n\n\"[SCOPE.sCountry('country_scope').GetNameNoFormatting]에서 공부한 젊은이들을 중심으로 조선 기술을 배우고 있습니다. 이들이 돌아오면 우리 기술로 군함을 만들 수 있을 것으로 기대합니다.\"\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 만족스러운 표정으로 고개를 끄덕였다."
eafp_korean_reformation_events.205.a: "군함 건조 기술 확보에 모든 역량을 집중하라."
eafp_modi_korref_205a: "기술에 집중투자"
eafp_korean_reformation_events.205.b: "우선 양적 확장이 중요하다."
