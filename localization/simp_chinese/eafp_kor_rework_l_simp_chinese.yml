eafp_scripted_button_educating_desc: "为了清除危害社会良好风俗的迷信，宣布集中整治期。被逮捕的首要分子将被处决，但对于仅仅是愚蠢和无力的普通百姓，将给予通过背教进行教化和释放的机会。\n\n通过此决定，可以减少国内天主教信徒的比例，特别是提供机会清除在国内活动的 #P $eafp_modi_missionary_stealth$#! [concept_modifier] #V 没有#! 的天主教神职人员煽动者。"
