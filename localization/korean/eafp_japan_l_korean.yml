eafp_japan.1008.f: "분카 14년 스스로 천황의 자리를 양위하신 상황께서 붕어하셨습니다. 시호는 고카쿠로 정해졌으며, 금상 천황께서는 슬픈 마음을 감출 수 없다는 의견을 표명하셨습니다."
