l_spanish:
 lobby_events.40.t: "Reforma fiscal impresionante"
 lobby_events.40.d: "La aprobación de la ley de [SCOPE.sLaw('relevant_law_scope').GetName] por parte de [SCOPE.sCountry('relevant_lobby_country').GetName] ha impresionado al grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l]. Este se une al lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]."
 lobby_events.40.f: "Los miembros del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] observaron cómo los emisarios del lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l] realizaron toda clase de jugadas para ganarse el favor de los legisladores.\n\n–Parece que los de [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] se alinean bien con nosotros, ¿verdad? Mirad cómo se comportan."
 lobby_events.40.a: "El lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l] se beneficiará del apoyo del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l]"
 lobby_events.40.b: "Excelente. El grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] será un aliado poderoso."
 lobby_events.31.t: "Diferencias aparte"
 lobby_events.31.d: "Impresionado con el trabajo importado de los cineastas de [SCOPE.sCountry('relevant_lobby_country').GetName], el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] planea unirse al lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]. Desea colaborar con [SCOPE.gsInterestGroup('relevant_lobby_member').GetName] para promover sus intereses."
 lobby_events.31.f: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] es firme en sus conversaciones con [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting].\n\n—Podemos ser poderosos aliados del lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l]. He visto cómo en [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] usan las películas para modelar la imaginación del público. Nosotros también podemos aprovechar esta tecnología."
 lobby_events.31.a: "Está bien, a ver qué sale de esto."
 lobby_events.31.b: "No será una asociación fructífera."
 ig_join_pol_str_negative: "Objetivos socavados"
 ig_join_pol_str_positive: "Objetivos promovidos"
 lobby_events_ig_blocked: "Esfuerzos bloqueados"
 lobby_events.32.t: "Un ejemplo brillante"
 lobby_events.32.d: "El grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] considera a [SCOPE.sCountry('relevant_lobby_country').GetName] un modelo robusto de sus valores, con un verdadero liderazgo cuyo ejemplo debería seguir [ROOT.GetCountry.GetNameNoFormatting]. Buscan unirse al lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]."
 lobby_events.32.f: "—Tengo esperanza por el futuro de nuestro país. No hemos de abandonar nuestros valores, debemos dar al lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l] un respaldo sin reservas.\n\nAlgunos del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] reflexionaron sobre las palabras del orador. ¿Cómo podría ir en su favor unirse al lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l]? Algunos miembros sostenían que [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] demostraría ser un aliado fiable."
 lobby_events.32.a: "Excelente. Tenemos mucho que aprender de [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]."
 lobby_events.32.b: "¿Qué tiene de extraordinario [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]?"
 lobby_events.33.t: "Menos es más"
 lobby_events.33.d: "Con tantos bandos, cada uno en pos de sus propios intereses, el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] busca separarse del lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]."
 lobby_events.33.f: "—Los amigos del grupo de [SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting|l] ahogarán nuestras voces. Ya no nos beneficia seguir involucrados con el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l].\n\nLa exhortación del orador fue recibida con entusiasmo por otros miembros del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l]."
 lobby_events.33.a: "Muy bien, el grupo de [SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting|l] se hará cargo."
 lobby_events.33.b: "El lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l] necesita su apoyo constante."
 lobby_events.33.c: "El lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l] necesita su apoyo constante."
 lobby_events.34.t: "Legislación loable"
 lobby_events.34.d: "El grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] considera a [SCOPE.sCountry('relevant_lobby_country').GetName] como un ejemplo tras las últimas leyes que se han aprobado allí. Buscan abandonar el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]."
 lobby_events.34.f: "—Hay momentos en que temo por el futuro de nuestra nación, pero os animo a fijaros en [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]. Si conseguimos replicar completamente las medidas favorables que tomaron, tal vez la administración actual proporcione oportunidades mas ventajosas a nuestra oposición.\n\nNo tenemos motivos para proseguir en el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l]."
 lobby_events.34.a: "¡Bien dicho! Seguramente el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l] ya no necesite su apoyo."
 lobby_events.34.b: "¿Qué tiene de ejemplar [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]?"
 lobby_events.35.t: "Opinión desfavorable"
 lobby_events.35.d: "El grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] siente poca estima por [SCOPE.sCountry('relevant_lobby_country').GetName] tras las últimas leyes aprobadas allí. Buscan unirse al lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]."
 lobby_events.35.f: "—Creo el deber de todo miembro respetable de este grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] es respaldar nuestros intereses tanto aquí en [ROOT.GetCountry.GetNameNoFormatting] como en el extranjero.\n\n—No podemos alentar la difusión de la ideología [SCOPE.gsInterestGroup('relevant_ruler_ig').GetLeader.GetIdeology.GetNameNoFormatting|l] de [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]."
 lobby_events.35.a: "El lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l] se beneficiará de su apoyo."
 lobby_events.35.b: "El lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l] no necesita su apoyo ahora mismo."
 appeasement_lobby_pleased: "Crecimiento del lobby"
 appeasement_lobby_pleased_desc: "Apoyando el crecimiento de este [concept_political_lobby|l]"
 appeasement_lobby_displeased: "Crecimiento del lobby detenido"
 appeasement_lobby_displeased_desc: "Oponiéndose al crecimiento de este [concept_political_lobby|l]"
 lobby_events.36.t: "Contra la propuesta del libre comercio"
 lobby_events.36.d: "Descontentos con la propuesta de ley de [SCOPE.sLaw('relevant_law_scope').GetName], el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] hace campaña para alejar a [ROOT.GetCountry.GetNameNoFormatting] de [SCOPE.sCountry('relevant_lobby_country').GetName], un país donde tienen la ley de [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]."
 lobby_events.36.f: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] habló con un apremio que conmovió a los asistentes.\n\n—Nos oponemos a la propuesta de ley de [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] y nos opondremos igualmente a esta doctrina en [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]."
 lobby_events.36.a: "El grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] hace bien en oponerse a la ley."
 lobby_events.36.b: "Muy bien. El grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] ha dejado clara su opinión."
 ig_unhappy_with_law_enactment: "Promulgación de ley no apoyada"
 ig_happy_with_law_enactment: "Promulgación de ley apoyada"
 lobby_events.37.t: "Asuntos de votos"
 lobby_events.37.d: "La exitosa aprobación de la ley de [SCOPE.sLaw('relevant_law_scope').GetName] por parte de [SCOPE.sCountry('relevant_lobby_country').GetName] ha impresionado al grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l], que se une al lobby de [SCOPE.sCountry('relevant_lobby_country').GetName]."
 lobby_events.37.f: "«Cada día que trascurre sin un avance significativo en nuestra causa es un fracaso. Unirse al lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l] hará que nos escuchen amigos poderosos. La ley de [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] afectará al paisaje político de nuestra nación durante generaciones»."
 lobby_events.37.a: "Su pasión dará el impulso final."
 lobby_events.37.b: "Muy bien, pero esta propuesta no es prioritaria para nosotros."
 ig_law_enactment_time_stall: "Estancamiento de la promulgación"
 ig_law_enactment_time_good: "Impulso de la promulgación"
 lobby_events.38.t: "Legislación indeseada"
 lobby_events.38.d: "El grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] está descontento con la propuesta de ley de [SCOPE.sLaw('relevant_law_scope').GetName]. Se ha unido al lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l] que critica la promulgación de una ley similar por parte de [SCOPE.sCountry('relevant_lobby_country').GetName]."
 lobby_events.38.f: "—Es imposible que respaldemos la propuesta de ley de [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]. Fijémonos cómo no le ha servido al pueblo de [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting].\n\nUno de los miembros del grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] asiente.\n\n—Debemos usar todos los medios necesarios para derrotar todo el proyecto de esa ley de [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]."
 lobby_events.38.a: "Debemos elogiar al grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] por sus esfuerzos."
 lobby_events.38.b: "¿Es que el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] no tiene mejores cosas que hacer?"
 lobby_events.39.t: "Aprovechar el entusiasmo"
 lobby_events.39.d: "La aprobación de la ley de [SCOPE.sLaw('relevant_law_scope').GetName] por parte de [SCOPE.sCountry('relevant_lobby_country').GetName] ha sido recibida con mucho entusiasmo por el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l]. Ahora este hace campaña por unos vínculos más estrechos con [SCOPE.sCountry('relevant_lobby_country').GetName]."
 lobby_events.39.f: "«El éxito de la ley de [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] en [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] es prometedor. Puede que oponernos no tenga beneficios, pero unirse al lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l] servirá como herramienta para lograr nuestras metas»."
 lobby_events.39.a: "El argumento de [SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] es convincente."
 lobby_events.39.b: "El grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] tiene mucho trabajo por delante para aprobar la ley de [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]."
 lobby_events.51.t: "Una influencia cada vez mayor"
 lobby_events.51.d: "Miembros del lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l] han enviado discretamente a uno de los suyos para promover su misión en el periódico más leído de [ROOT.GetCountry.GetNameNoFormatting]."
 lobby_events.51.f: "El lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l] ha organizado, con absoluta maestría, la difusión de materiales para hacerse hueco tanto en el ámbito político como en el imaginario público.\n\nUno de sus miembros comenta con gran satisfacción: «Es indudable que el número de periódicos y alcance de estos es cada vez mayor. Con este enfoque seguro que logramos que legisladores influyentes favorezcan nuestro plan»."
 lobby_events.51.a: "Esto sienta un precedente negativo."
 lobby_events.51.b: "¡Es una genialidad!"
 lobby_member_approval_lost: "Conexiones lobistas cuestionables"
 lobby_member_approval_gained: "Lobistas con pico de oro"
 appeasement_lobby_gain: "La conciliación de lobby aumenta"
 appeasement_lobby_gain_desc: "Apoyando las actividades de un [concept_political_lobby|l]"
 appeasement_lobby_loss: "La conciliación de lobby se reduce"
 appeasement_lobby_loss_desc: "Oponiéndose a las actividades de un [concept_political_lobby|l]"
 lobby_events.52.t: "El negocio de la legislación"
 lobby_events.52.d: "Los cada vez más numerosos encuentros sociales entre miembros del lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l] y los legisladores en restaurantes y establecimientos de ocio generan una serie de preocupaciones relativas a la conducta de los lobistas."
 lobby_events.52.f: "Un lobista le pasa una bebida a un político y le da una palmadita en la espalda. Mientras el líquido ámbar gira en la copa, le dice alegremente: «¡Excelente! Con el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l], estás entre amigos. Ahora que hemos terminado de hablar de asuntos relativos a [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting], podemos dejarnos de negocios el resto de la velada»."
 lobby_events.52.a: "Este comportamiento indulgente no debería tolerarse."
 lobby_events.52.b: "Los hechos no requieren intervención alguna."
 lobby_events.53.t: "Correspondencia contradictoria"
 lobby_events.53.d: "Una serie de incendiarias cartas privadas escritas por un miembro del lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l] se han filtrado a la prensa nacional. Funcionarios [SCOPE.sCountry('relevant_lobby_country').GetAltAdjective('PM')] se han fijado en ello y se sienten descontentos."
 lobby_events.53.f: "El grupo de [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting|l] envía un representante en nombre del lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l] para charlar con los editores del periódico. El representante desvía la conversación del tema de la correspondencia filtrada: «No me cabe duda de que con la notable velocidad de la imprenta, se podrá escribir y distribuir otro ensayo».\n\nDe fondo prosigue el sonoro claqueteo de los cilindros de la imprenta, indiferentes a las maquinaciones de los hombres que los manejan."
 lobby_events.53.a: "El daño ya está hecho."
 lobby_events.53.b: "No hay que permitir que estas cartas sigan circulando."
 lobby_member_pol_str_negative: "Lobistas bajo escrutinio"
 lobby_member_pol_str_positive: "Lobistas tienen ventaja"
 lobby_events.54.t: "Un invitado poco convencional"
 lobby_events.54.d: "El lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l] ha estado acogiendo frecuentemente a [SCOPE.sCharacter('relevant_agitator').GetFullName] como ponente e invitad[SCOPE.sCharacter('relevant_agitator').GetCustom('ES_OA')] de honor, lo cual está llamando la atención de los funcionarios [SCOPE.sCountry('agitator_home_country').GetAltAdjective('PM')]."
 lobby_events.54.f: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] acapara la atención de todos los asistentes. Los líderes del lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l] acogen su perspicacia política con los brazos abiertos.\n\nSus miembros ponen de relieve lo afortunado de la asociación: «Con [SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] en nuestras filas, podremos sacar a la luz todo el artificio empleado por [SCOPE.sCountry('agitator_home_country').GetNameNoFormatting]»."
 lobby_events.54.a: "Quizás estas reuniones no deberían celebrarse con tanta frecuencia."
 lobby_events.54.b: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] sabe mucho."
 lobby_events.55.t: "Policía problemática"
 lobby_events.55.d: "Se ha visto a agentes de policía uniformados apoyando las actividades del lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l] mientras estaban de servicio, lo que ha reducido la confianza pública en la fuerza policial."
 lobby_events.55.f: "Un residente de [SCOPE.sState('relevant_state').GetNameNoFormatting] comenta sobre los miembros de la patrulla de policía que se pasean con uniformes impolutos y una pizca de arrogancia. La voz del espectador destila desdén.\n\n«Estos agentes se tienen en muy alta estima. Hacen recados para el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l] y aceptan sus regalos. No cumplen con la obligación que tienen hacia el pueblo de [SCOPE.sState('relevant_state').GetNameNoFormatting]»."
 lobby_events.55.a: "Mientras todo el mundo se comporte con discreción, no tiene nada de malo."
 lobby_events.55.b: "Hay que recuperar la confianza pública."
 lobby_events.56.t: "Un contable con mala fama"
 lobby_events.56.d: "Un contable de la administración gubernamental contratado por el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l] está siendo investigado por aceptar sobornos."
 lobby_events.56.f: "El comité que lleva a cabo la investigación se reúne para valorar los hechos recopilados y hablar del escándalo.\n\n«Entiendo que el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l] saque partido de tener una relación estrecha con los legisladores de [ROOT.GetCountry.GetNameNoFormatting], pero los lobistas no pueden tener permiso para prometer cualquier cantidad de dinero con tal de garantizar su éxito»."
 lobby_events.56.a: "El lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l] es responsable por haber contratado al agente."
 lobby_events.56.b: "Tal vez solo sea un error administrativo."
 lobbyists_in_check: "Lobistas bajo control"
 lobbyists_unchecked: "Lobistas sin controlar"
 lobby_events.57.t: "Un avance en medicina"
 lobby_events.57.d: "Ciertos miembros del lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l] se sienten muy impresionados por los avances que [SCOPE.sCountry('relevant_lobby_country').GetName] ha hecho en el campo de la medicina. Piden urgentemente que se modifique el enfoque [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting] en aras de la innovación médica."
 lobby_events.57.f: "Un miembro del lobby que ha vuelto hace poco de una gira por [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] habla con médicos [SCOPE.sCountry('relevant_lobby_country').GetAltAdjectiveNoFormatting('PM')] para compartir su experiencia: «Los logros médicos de [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] son espectaculares. Si siguiéramos su ejemplo, la posición [ROOT.GetCountry.GetNameNoFormatting] mejoraría sin duda alguna»."
 lobby_events.57.a: "Que algunas de nuestras mejores mentes vayan a estudiar medicina a [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]."
 lobby_events.57.b: "Que se investigue su metodología de inmediato."
 researching_medical_tech_modifer: "Investigación incentivada"
 lobby_events.58.t: "Regalos entre amigos"
 lobby_events.58.d: "Una investigación interna ha descubierto que un funcionario gubernamental ha recibido gran cantidad de regalos de manos de [SCOPE.sCharacter('relevant_lobby_leader').GetFullName] enviados por el lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]."
 lobby_events.58.f: "El funcionario al frente de la investigación detalla sus hallazgos: «¿Acaso [SCOPE.sCharacter('relevant_lobby_leader').GetFullNameNoFormatting] no tiene integridad? Entre los regalos enviados se ha encontrado lo siguiente: media docena de paquetes de telas, un cuchillo de trinchar, una navaja de bolsillo, cinco pares de guantes, veintitrés barriles de sal y una docena de botellas de la mejor colonia [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')]. Que me aspen si estos no son sobornos para obtener apoyos para la causa del lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l]."
 lobby_events.58.a: "El lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l] no ha hecho nada sospechoso."
 lobby_events.58.b: "Tal vez su líder debería dimitir."
 lobby_member_resigns: "[SCOPE.sCharacter('relevant_lobby_leader').GetFullName] dimite del grupo de [SCOPE.gsInterestGroup('relevant_lobby_member').GetName|l]"
 lobby_events.59.t: "Conferencias lobistas en [SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName]"
 lobby_events.59.d: "Un hombre contratado por un poderoso miembro del lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l] está dando conferencias y repartiendo panfletos dirigidos a determinados votantes de [SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName]."
 lobby_events.59.f: "Un legislador escribe lo siguiente a un compañero político: «Me encuentra cada día. No sé cómo lo hace. Resulta perturbador. ¿Qué es lo que pretende? Ese emisario a sueldo del lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l] acecha las puertas de la asamblea [ROOT.GetCountry.GetAltAdjectiveNoFormatting('SF')] como si fuera el fantasma del asesinado Banquo»."
 lobby_events.59.a: "Que quede claro que los lobbies son responsables de los emisarios que contratan."
 lobby_events.59.b: "Las preocupaciones sobre el comportamiento del emisario no tienen fundamento."
 lobby_events.60.t: "Buena prensa por accidente para [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]"
 lobby_events.60.d: "En algunos panfletos se ha publicado la correspondencia privada entre miembros del lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]. Las cartas elogian a [SCOPE.sCountry('relevant_lobby_country').GetName], en contra de las intenciones del grupo de [SCOPE.gsInterestGroup('relevant_lobby_member').GetName|l]."
 lobby_events.60.f: "La frustración se extiende en la reunión de todos los miembros del lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting|l]. Muchos no dudan en acusar al grupo de [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting|l] por el percance con los panfletos distribuidos sin su aprobación.\n\nUn miembro cuestiona el fervor del grupo: «Sí, nuestra intención no era esta, pero ¿no se trata de un contratiempo menor en nuestro gran empeño?"
 lobby_events.60.a: "La buena prensa para [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] resulta inocua."
 lobby_events.60.b: "El grupo de [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting|l] debería retirar los panfletos restantes."
