eafp_kor_mainline.225.mt: "삼정이정청"
eafp_kor_mainline.225.md: "팔도의 삼정에 대해 묘당에서 국청을 설치하여 강구하게 하다"
eafp_kor_mainline.225.mf: "\"근일 발생한 민요(民擾)는 이것이 진실로 어떠한 변괴인가? 진실로 덕으로 인도하고 예로 다스림으로써 위로 부모를 섬기고 아래로 처자를 양육하면서 편안히 살며 생업을 즐길 수 있게 한다면, 비록 한두 명의 완악하고 패려한 무리들이 있다 하더라도 어찌 선동하여 이런 짓을 할 수가 있겠는가? 탐오한 관쉬(官倅)가 침학하고 간사한 향임(鄕任)과 교활한 서리(胥吏)들이 주구(誅求)하니, 뼈를 깎는 듯한 원통함과 살을 에이는 듯한 고통으로 살 수도 죽을 수도 없으므로, 스스로 분수를 범하고 기강을 범하는 데 귀착됨을 깨닫지 못한 것이니, 그 실정을 따져본다면 또한 슬프다고 할 수 있다. 대저 민사에 관계되어 크게 제거해야 할 부분은 오로지 삼정이라고 하고, 난민들이 구실로 삼고 있는 것도 여기에 있지 않은 적이 없었다. 팔도의 삼정에 대해 묘당에서 국청을 설치하고 강구하게 하되, 개혁할 만한 것은 개혁하고 교정할 만한 것은 교정하여 저 가난하고 의지할 곳 없어서 울부짖는 무리로 하여금 모두 편안히 휴식하면서 차별없이 똑같게 여기는 은정을 고루 입게 하라.\""
eafp_kor_mainline.225.oa: "개혁을 단행해야 한다."

eafp_kor_mainline.226.mt: "개혁의 결과"
eafp_kor_mainline.226.md: "삼정의 문란을 바로잡기 위해 설치되었던 삼정이정청이 문을 닫게 되었다."
eafp_kor_mainline.226.mf: "\"그동안 많은 논의와 개혁안이 나왔지만, 과연 백성들의 삶이 얼마나 나아질지는 두고 봐야 할 일이다.\""
eafp_kor_mainline.226.oa: "개혁의 성과를 지켜보자."
