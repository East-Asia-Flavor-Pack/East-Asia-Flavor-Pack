l_simp_chinese:
 # 高棉问题
 je_khmer_issue: "高棉问题"
 je_khmer_issue_reason: "[SCOPE.sState('cambodia_state_scope').GetStateRegion.GetName]正处于我们的直接统治之下，但[SCOPE.sCulture('khmer_culture_scope').GetName]人对此的反抗正日益激烈。"
 je_khmer_issue_fail: "柬埔寨已对 [ROOT.GetCountry.GetName] 发起$dp_secession$[concept_diplomatic_play]"
 dai_raging_rebellion_modifier: "沸腾的叛乱"

 khmer_issue_events.1.t: "高棉的命运"
 khmer_issue_events.1.d: "经过[ROOT.GetCountry.GetName]数十年的不懈努力，我们对[SCOPE.sCulture('khmer_culture_scope').GetName]的统治终于稳固。南方的秩序现已完全属于我们。"
 khmer_issue_events.1.f: "在湄公河无尽的波涛之上，新的秩序正在生根发芽。烈日之下，士兵们将武器立于田埂旁，挥汗开垦屯田。他们挖掘的每一条水渠，都将改变这片土地的水流；他们插下的每一株秧苗，都将成为巩固[ROOT.GetCountry.GetName]统治的基石。"
 khmer_issue_events.1.a: "他们的历史已然终结。现在，是时候铭刻我们的历史了。"
 caithoquiluu_modifier: "改土归流"
 khmer_issue_events.1.b: "建立秩序，但不必剥夺他们的身份认同。"

 khmer_issue_events.2.t: "高棉的怒火"
 khmer_issue_events.2.d: "愤怒于[ROOT.GetCountry.GetName]的统治，高棉人发动了大规模起义。当地的行政官员或被杀害，或被驱逐，孤立的驻军正四面受敌。"
 khmer_issue_events.2.f: "看着地图的[SCOPE.sCharacter('general_scope').GetFullName]难以置信地回头望向带来报告的传令兵。\n\n“叛乱？那群乌合之众竟敢……？”\n\n然而，传令兵递上的带血报告书内容惨不忍睹。主要城市被攻陷，我们任命的官员人头被悬挂示众的消息，让他气得手都在发抖。他紧握着手中的笔，仿佛要将其折断。"
 khmer_issue_events.2.a: "让那些傲慢的家伙们瞧瞧厉害！"
