chinese_westernization.1.t: "总理衙门的设立"
chinese_westernization.1.d: "由于条约的签订，皇室为了处理外交问题，设立了新的机构——总理各国事务衙门，简称总理衙门。该机构将负责条约谈判、对外贸易管理、以及与外国势力的外交关系处理等事务。"
chinese_westernization.1.f: "\"我认为天下的事情，到了极点就会变化，变化了就能通达。中国的知识分子长期沉迷于细小的诗句和书法，勇敢的武人也大多粗鲁愚昧，不了解世事如何运转。天下太平的时候，把外国精良的武器看作是奇巧淫技，认为没有必要学习，一旦发生战争，就惊叹外国的武器变化莫测、神奇无比，认为我们的能力无法赶上。我认为，西洋人研究武器，已经有数百年之久，将其作为保全自身和心智的学问。我认为中国要自强，就必须学习外国的武器，要做到这一点，就必须获得制造机器的机器。要获得制造机器的机器和技术人员，就必须设立专门的考试来选拔士人。如果这样做，士人就会终生以富贵功名为目标，努力学习，精湛技艺，有才能的人就会像云一样聚集而来。\""
chinese_westernization.1.a: "世界要变了吗？"
chinese_westernization.101.t: "义勇队的登场"
