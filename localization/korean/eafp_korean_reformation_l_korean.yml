eafp_korean_reformation_events.307.t: "[SCOPE.sState('first_modern_tooling_factory_state').GetCityHubName]기계제작소"
eafp_korean_reformation_events.307.d: "[SCOPE.sState('first_modern_tooling_factory_state').GetName]에 최초의 기계 공장이 들어섰다."
eafp_korean_reformation_events.307.f: "어제 집회소에서 [SCOPE.sState('first_modern_tooling_factory_state').GetCityHubName]기계제작소 창립총회가 성황리에 개최되었다. 동사(同社)는 [SCOPE.sState('first_modern_tooling_factory_state').GetCityHubName]에 건설할 예정이라 한다. 동사(同社)의 주요사업은 급증하는 광산개발 수요에 응답하여 광산기계와 토목기계를 생산하는데 있다. 공장부지는 교통의 편의와 수운의 이점을 갖추어 원료공급과 제품운송에 최적의 입지로 평가받고 있다.\n\n동사(同社)는 금년 내에 공장건설을 완료하고 내년 초부터 본격적 생산에 착수할 예정이다. 향후 수요 증가에 따라 시설확충과 증자도 검토중이라 한다."
eafp_korean_reformation_events.307.a: "광산 기계에 집중하라."
eafp_modi_korref_307a_building: "광산 기계에 집중"
eafp_korean_reformation_events.307.b: "다른 곳에 더 잘 쓰일 수 있을 것 같은데..."
eafp_modi_korref_307b_building: "다방면에 적용"

eafp_korean_reformation_events.308.t: "[SCOPE.sState('first_modern_glass_factory_state').GetCityHubName]유리제조소"
eafp_korean_reformation_events.308.d: "[SCOPE.sState('first_modern_glass_factory_state').GetName]에 최초의 근대적 유리 공장이 설립되었다."
eafp_korean_reformation_events.308.f: "현금(現今) 폐점(敝店)에서 유리기계를 운래(運來)하여 유리제조업을 개설하고 등피(燈皮) 등류(等類)를 상품으로 제조하오니 내외국인을 가리지 않고 원매코저 하시는 신사 여러분은 왕림하심을 희망합니다. 12전 가치 등피(燈皮)를 원매(願買)하시는 이는 제조장종람(製造場縱覽)을 허하오며 청구하심에 응하여 각양의 유리품으로 제조하오니 파손된 유리 등물을 지래(持來)하면 매수도 하오며 각색(各色) 가칠(假漆)도 염가로 판매하오."
eafp_korean_reformation_events.308.a: ""

eafp_korean_reformation_events.399.t: "흥성하는 도시"
eafp_korean_reformation_events.399.d: "[SCOPE.sState('state_scope').GetCityHubName] 시가지는 불과 몇 년 사이에 크게 변모했다. 새로 지은 벽돌 건물들이 전통 한옥과 나란히 서 있고, 전차와 기차, 인력거가 오가는 도로에는 양복을 입은 사람들과 한복 차림의 사람들이 뒤섞여 있다. 공장에서 생산된 제품들이 쏟아져 나오고, 시장에는 국산 제품들과 서양에서 수입된 물건들이 가득하다."
eafp_korean_reformation_events.399.f: "옥련의 눈에는 모두 처음 보는 것이라. 항구에는 배 돛대가 삼대 들어서듯 하고, 저자거리에는 이층 삼층집이 구름 속에 들어간 듯하고, 지네같이 기어가는 기차는 입으로 연기를 확확 뿜으면서 배는 천동지동하듯 구르며 풍우같이 달아난다. 넓고 곧은 길에 갔다왔다하는 인력거 바퀴 소리에 정신이 없는데, 병정이 인력거 둘을 불러서 저도 타고 옥련이도 태우니 그 인력거들이 살같이 가는지라. 옥련이가 길에서 아장아장 걸을 때에는 인해 중에 넘어질까 조심되어 아무 생각이 없더니, 인력거 위에 올라앉으매 새로이 생각만 난다."
eafp_korean_reformation_events.399.a: "[SCOPE.sState('state_scope').GetCityHubName](은)는 세계와 어깨를 나란히 하게 되었다."
