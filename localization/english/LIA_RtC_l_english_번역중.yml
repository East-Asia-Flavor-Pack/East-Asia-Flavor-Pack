 chinese_westernization.301.t:0 "최초의 철도"
 chinese_westernization.301.d:0 "[SCOPE.sState('first_railroad_state').GetName]에 [SCOPE.sCountry('chi_scope').GetName] 최초의 철도가 깔렸다. 말이나 노새가 끌지 않아도 날개가 달린 듯 빠른 이 물건은 막대한 인력의 소모를 절감시켜 줄 수 있을 것이다."
 chinese_westernization.301.f:0 "By 1:00 p.m., the seats were quickly filled as young and old flocked to the train. As the train was about to depart, people poured in like waves. Riding the train was a journey, and people who lived in [SCOPE.sState('first_railroad_state').GetCityHubName] and hadn't been out of the city all year brought their entire families to see and ride this rare object.\n\nAs they had never seen a train before, they naturally do not know how dangerous it is. Before departure, the bell is rung loudly to announce the departure, and all passengers must be seated, and no further rides are allowed. This is followed by a series of miraculous sounds, and the train speeds up. Joy spreads across the passengers' faces, and people on both sides of the train watch in awe.\n\nThe train picks up speed and quickly pulls away. The area around [SCOPE.sState('first_railroad_state').GetCityHubName] is almost all of the land is cotton fields, and the people who were working here all stopped their work to look at it, and their jaws dropped." # 王繼傑, 「淞滬鐵路通車」, 『舊上海社會百態』, 上海人民出版社, 1991.2, pp.2-3; 米澤秀夫, 『上海史話』   畝傍書房, 1942, pp.73-74 
 chinese_westernization.301.a:0 "참으로 신기한 물건이군."
 chi_first_railroad:0 "중국 최초의 철도"

 chinese_westernization.302.t:0 "철도 공포"
 chinese_westernization.302.d:0 "현재 [SCOPE.sState('first_railroad_state').GetName]에 지어지고 있는 철도에 대해 여러 반대가 일고 있다." # TODO
 chinese_westernization.302.f:0 ""철도 부설은 문을 열어놓고 도적을 부르는 것과 같기에, 일단 유사시 외국군이 침입해 들어오기 편리하며, 평화 시에는 외국인들이 상품을 가져오고 저렴한 중국의 상품을 싣고 가기 편리하여, 지방의 구석구석까지 양인들의 족적이 미치지 않는 곳이 없을 것이옵니다."\n\n"서양은 천주 예수를 받들고 산천의 신을 알지 못하나 중국은 역대로 명산대천에 제사 드리고 있으므로 철도 부설을 이유로 이를 훼손하여 굴을 뚫고 파괴하는 것은 산천의 신을 어지럽히는 일로서 상서롭지 못한 일이옵니다."" # 宓汝成, 『中國近代鐵路史資料』 1冊, 中華書局; 曾鯤化, 『中國鐵路史』 1冊, 文海出版社, 1973, pp.38-39
