seoul_improvement_project_events.1.d: "经过多年的计划和施工，汉城改造事业终于完成。狭窄弯曲的小巷被扩展为宽阔笔直的大路，电车线连接着城市的主要区域。长期以来引起卫生问题的河流被覆盖，整备为地下下水道，石造建筑物在城市各处林立，一新了皇都的面貌。现在汉城具备了不亚于东亚任何城市的近代面貌。"
seoul_improvement_project_events.1.f: "\"首尔在很多方面，特别是南大门和西大门附近的改变，让人难以辨认。道路被拓宽到至少17米的宽度，两侧都有石头制成的深边界，中央用石头的厚板填补。那些道路所在的地方，原来是霍乱发生的肮脏小路。狭窄的小路被拓宽，泥泞的市内被铺装道路所取代。以前是最脏的城市首尔，现在正在转变为远东最干净的城市。\""
seoul_improvement_project_events.1.a: "[ROOT.GetCountry.GetCapital.GetCityHubName]的发展是[ROOT.GetCountry.GetAdjectiveNoFormatting]繁荣的象征。"
