# 자유민권파트(제작 중)


JAP_democracy.1.t: "민선의원 설립 논쟁"
JAP_democracy.1.d: "민선의원 설립건백서"
JAP_democracy.1.f: "정한논쟁에서 패퇴한 구 참의들로부터 '민선의원설립건백서'가 제출되었다. 새로운 정치적 의제로 떠오른 민선의원설립논쟁은 불길이 꺼질 기미가 보이지 않았다. 이전까지 선구적으로 입헌제 및 상하공치의 중요성을 설파하던 '가토 히로유키'는 이에 대해 소위 시기상조론이라고 불리는 입장을 신문지상에 공개적으로 발표하면서 큰 논쟁을 불러일으켰다. 메이지 6년 정변에서 정부에 잔류한 '오쿠보 도시미치'나 '기도 다카요시'는 의회의 도입 그 자체에 대해서는 긍정적인 입장을 내놓았지만 난색을 표했다. 이들은 건백서를 제출하고 '닛신신지시'에 공표하였고 많은 신민들 사이에서 커다란 반향을 불러 일으켰다. 이들 모두가 조정의 결정을 기다리고 있다."
JAP_democracy.1.a: "건백서를 수용하고 의회 설립을 준비하라."
JAP_democracy.1.b: "가토의 말이 옳다. 시기상조이니 물러가라."

JAP_democracy.2.t: "급진개혁파의 그림자"
JAP_democracy.2.d: "오쿠보 도시미치(大久保利通)의 탄원서"
JAP_democracy.2.f: "민선의원 설립건백서가 수용된 후, '오쿠보 도시미치'의 탄원서가 발빠르게 천황에게 도착했다. 이전에 그에게 패배한 사이고 다카모리(西鄕隆盛)는 정한파를 이끌고 고향 가고시마로 물러났고, 정부는 오쿠보 도시미치(大久保利通)가 장악했지만, 정한론을 주장했던 도사번(土佐藩) 출신의 일부 세력이 돌연 ‘국회 설립’을 주장하는 건백서를 내며 정부를 공격했다는 주장이 담겨있었다. 또한, 그들은 여론을 장악하고 정변을 일으켜 정부를 전복하려는 역적이라며 건백서 수용을 철회할 것을 간곡히 요청했다."
JAP_democracy.2.a: "오쿠보가 권력에 눈이 먼 것이 분명하다."
JAP_democracy.2.b: "찜찜하군. 자세히 살펴보도록 하자."

JAP_democracy.4.t: "결사(結社)의 시대"
JAP_democracy.4.d: "도넘은 정치 결사 창설"
JAP_democracy.4.f: "당시의 신문은 지식인들을 대상으로 한 ‘대신문(大新聞)’과 민중을 대상으로 한 ‘소신문(小新聞)’이라는 2개의 신문군(新聞群)으로 나뉘어져 있었는데 '이나다 마사히로'를 비롯한 여러 운동가들이 언론을 장악하려는 시도를 하고 있었다. 특히 민중들이 주로 보는 소신문에 개혁파들의 주장이 실렸는데, 이를 보고 감명받은 이들이 결사를 창설한 것이다. 보고받은 바에 따르면 현재까지 200여개의 정치 결사가 창설되었고 그 수는 더욱 늘어날 것이라는 보고를 받은 상태이다. 다수의 보수파들이 공개적으로 건백서 수용을 비판하며 천황에게 건백서 수용 철회를 요청했다. 결사들은 민선의원을 시작으로 지방관회의·관선의원(官選議院)·화족(華族)회의 등 다양한 주체에 따른 여러 회의 형태를 상정하고 추진해야 한다고 주장하기 시작했다. 정부를 이끄는 '오쿠보 도시미치'는 담화를 통해 무분별한 정치 결사 창설을 금지하고 탄압하여 질서를 회복하겠다고 하였다. 담화가 발표되자 이들은 자유와 민권을 부르짖으며, 이를 보장해줄 헌법 제정과 국회 개설을 강하게 요구했다. 신문사들은 이를 두고 '자유민권운동'이라 칭하기 시작하였다."
JAP_democracy.4.a: "민중의 분노를 어찌 감당하겠는가. 의원 선출을 진행하라."
JAP_democracy.4.b: "도가 지나치다. 선동가들을 즉시 투옥하고 오쿠보를 지원하라! (성난 민중들의 시위로 이어집니다.)"

JAP_democracy.6.t: "드러난 진실"
JAP_democracy.6.d: "다카모리의 세력 결집"
JAP_democracy.6.f: "오쿠보의 주장대로 사이고 다카모리(西鄕隆盛)가 자신의 고향 가고시마에서 학당을 차려 정치 세력을 결집하고 있었다. 파견나간 첩보원이 이르길, 사쓰마의 세력 구도를 위협할 정도의 세력이 결집하여 그들만의 사상을 공유하고 있었다고 했다. 조사 결과를 받은 많은 조정 관리들은 우려를 표했고, 조정 대신들이 직접 건백서 수용 철회를 천황에게 건의하기에 이르었다."
JAP_democracy.6.a: "불온한 움직임이 있으나 철회할 사안은 아니다."
JAP_democracy.6.b: "역적이 따로 없군! 당장 철회하라."

JAP_democracy.8.t: "대일본제국헌법(大日本帝国憲法)"
JAP_democracy.8.d: "헌법 제정과 의원 선출"
JAP_democracy.8.f: "자유민권운동의 열기에 놀란 메이지정부는 결국 헌법 제정을 공개적으로 약속하고 초안 작업에 착수했다. 정국을 이끌어갈 자들도 새로 선출되었는데, 그 핵심은 '이토 히로부미'가 선출되었다. 1889년 민간에서 요구한 것보다 다소 보수화된 내용의 ‘대일본제국헌법’이 반포되었는데, 천황이 국민에 하사하는 형식의 흠정헌법이었다. 이에 불만을 품은 일부 운동가들과 저널리스트들이 항의했으나 운동의 열기에 놀란 보수파들이 정신을 차리고 천황 비호에 나서며 흐지부지되었다. 허나, 의원 선출에는 많은 논쟁이 오가며 시간이 걸릴 것으로 보였다."
JAP_democracy.8.a: "대일본제국 만세!"

