eafp_kor_mainline.120.mt: "이지연의 상소문"
eafp_kor_mainline.120.md: "우의정 이지연이 사학에 관한 일로 끝까지 핵실할 것을 주청해오다."
eafp_kor_mainline.120.mf: ""요즘 들으니 두 포도청에서 붙잡은 사학 죄인이 수십 인에 달하는데 혹 추조에 넘긴 자도 있으나 거의 모두가 죽기를 작정하고 미혹되어 능히 감발하여 뉘우치는 자가 매우 적다고 합니다. 이미 드러난 자로 보더라도 그 흉악하고 추악한 무리들이 어우러져 몰래 소굴을 만든 자의 수를 알 수가 없으니 떳떳한 인륜이 무너지고 습속이 점차 오염됨은 물론하고 황건적이나 백련교도의 근심을 생각하지 않을 수 없습니다. 지금의 사세는 엄히 더 조사하여 일체 철저하게 다스리되 살리는 방도로 사람을 죽이는 뜻을 두지 않을 수 없습니다.""
eafp_kor_mainline.120.oa: "무부무군의 어지러운 도당들을 바로잡아야 한다."
eafp_kor_mainline.120.ob: "대왕대비마마의 이름으로 사학토치령이 내려질것이다."
eafp_kor_mainline.120.oc: "이게...옳은일일까?"
eafp_kor_mainline.120.ta: "양반 이해집단 지도자를 이지연(선입견, 경건파)으로 교체합니다.\n천주교의 전파가 크게 줄어듭니다."
eafp_kor_mainline.120.tb: "#V 역사적 선택지#!\n양반 이해집단 지도자를 이지연(선입견, 경건파)으로 교체합니다.\n천주교의 전파가 크게 줄어듭니다."
eafp_kor_mainline.120.tc: "프랑스와의 관계가 악화되지 않습니다.(미구현)"

eafp_kor_mainline.121.mt: "박해의 끝?"
eafp_kor_mainline.121.md: "척사윤음이 반포되다"
eafp_kor_mainline.121.mf: "'무엇 때문에 이 나라에서 함께 좇는 평탄한 길을 버리고 거의 만 리 밖의 이류의 사설을 달갑게 여겨 스스로 함정으로 나아간단 말인가? 아! 미처 드러나지 않은 자는 또 규결을 어떻게 하고 자만이 어떻게 될지 모르겠다. 아비는 그 아들을 훈계하고 형은 그 아우를 훈계해, 그릇된 자는 반드시 개도할 것을 생각하고, 미처 빠지지 않은 자는 반드시 권계할 것을 생각하도록 하라.'\n\n수개월간 풍속을 어지럽히는 양인 성직자들을 처단하고 백성들을 교화함으로써 일은 일단락되었다.\n\n한편 조선 땅 어딘가에서는 김대건과 최양업이 중국으로의 유학길에 오르렀다는 소문이 있다..."
eafp_kor_mainline.121.oa: "이로써 한동안 잠잠해지겠지."
#eafp_kor_mainline.121.ta: "당장은 쓸 필요 없음."

eafp_kor_mainline.122.mt: "윤상도의 옥"
eafp_kor_mainline.122.md: "김정희의 연루 의혹"
eafp_kor_mainline.122.mf: "최근 윤상도의 옥사에 관한 이야기가 다시금 거론되며, 이에 추사 김정희가 윤상도가 안동김씨 일파를 강력히 비판하였던 그 상소문의 초안을 맡아주었던 일로 연루되고 말았다.\n\n그와 인연이 깊은 풍양조씨의 우의정 조인영이 간곡한 소를 올려 추사의 목숨은 부지할수 있어 보이나, 고된 유배길은 피하기 힘들어 보인다."
eafp_kor_mainline.122.oa: "어쩔수가 없다."
eafp_kor_mainline.122.ob: "안돼, 그는 꼭 필요한 인재야!"
eafp_kor_mainline.122.tb: "스트레스 수치가 #N 15#!만큼 증가합니다.\n힘의균형 수치가 #N 15#!만큼 증가합니다.\n 권력공유자의 [SCOPE.GetRootScope.GetCountry.GetCustom('lia_regent_attitude_concept_cl')]가 #N 1#!만큼 감소합니다."

eafp_kor_mainline.123.mt: "이재학의 탄핵"
eafp_kor_mainline.123.md: "이지연이 대간들의 탄핵을 받다."
eafp_kor_mainline.123.mf: "대사간 이재학과 대사헌 이의준등을 필두로 한 이들이 탄핵의 소를 올려 이재학의 무리한 일처리와 정권을 농단한 일을 격렬히 규탄하였다.\n\n현재 함경북도 명천등지가 유력한 유배지로써 거론되고 있으며, 조정의 분위기로는 그의 유배는 기정사실로 보인다."
eafp_kor_mainline.123.oa: "손에 피가 너무 뭍긴 했지."
eafp_kor_mainline.123.ob: "허나 그의 청렴함을 누가 부정할수 있으리!"
eafp_kor_mainline.123.tb: "이재학이 계속해서 양반 이해집단의 리더로 남습니다.\n스트레스 수치가 #N 15#!만큼 증가합니다.\n힘의균형 수치가 #N 20#!만큼 증가합니다.\n 권력공유자의 [SCOPE.GetRootScope.GetCountry.GetCustom('lia_regent_attitude_concept_cl')]가 #N 1#!만큼 감소합니다."

eafp_kor_mainline.124.mt: "사목활동 발각"
eafp_kor_mainline.124.md: "백령도 항구에서 검거."
eafp_kor_mainline.124.mf: "그 이름은 김대건 이라 하여 15세에 청나라로 달아나 광동에 들어가 양교를 배우고, 계묘년에 현석문 등과 결탁해 몰래 들어와 도하에서 교주가 되었으며...\n\n올해 봄에 해서지방 사람에게 붙잡혀 중국 사람이라 우기다 마침내 그 본말을 사실대로 고하였으니...\n\n그들이 사제라 말하는 직책에 있음으로써 이는 종래의 사례와 달리 조선인된 출신으로는 전례가 없어...\n\n가벼이 볼 일이 아니라 판단하여 한양으로 압송하기로 결정하였으니 조정으로 하여금 현명한 판단을 내려주시옵소서.\n-해주 감영-"
eafp_kor_mainline.124.oa: "사안의 무게가 참으로 중하다."

eafp_kor_mainline.125.mt: "불길한 배"
eafp_kor_mainline.125.md: "프랑스로부터의 항의"
eafp_kor_mainline.125.mf: "대충 프랑스 파견함대 장 바티스트 세실제독으로부터 다음과 같은 서신이 왔다는 내용...\n\n우리 왕국의 고귀한 인물인 앵베르 주교, 샤스탕 신부, 모방 신부 등 어른 세 분이 불행하게도 당신들에 의해 사형을 당했습니다. 이제 우리는 당신들이 무슨 이유로 그분들을 죽였는지를 묻고자 하여 온 것입니다.\n당신들은 아마 당신 나라의 법률이 외국인의 무단 입국을 금하는데, 그 세 분이 이 법률을 어겼기 때문에 사형을 당한 것이라고 말씀하시겠지요. 그러나 중국인이나 만주인이나 일본인이 조선에 입국하는 일이 있으면 당신들은 감히 그들을 죽이지 못하고 각기 그들을 자기 본국으로 돌려보냅니다. 그런데 어찌하여 우리 나라 사람 그 세 분에 대해서는 중국인이나 만주인이나 일본인처럼 대우하지 않았습니까?\n만일 그분들이 살인이나 방화나 그와 비슷한 다른 죄악을 범했다면 그분들을 체포하여 처벌하는 것이 마땅한 일이었을 것이고, 이에 대하여 우리는 아무 말 하지 않고 묵인하였을 것입니다. 그러나 그분들은 죄가 없었는데 당신들이 부당하게 사형에 처하였으니 프랑스 국가에 대하여 중대한 모욕을 준 것입니다.\n\n대신들의 반응은 다양하게 갈렸다.\n분노하여 행동을 통한 본때를 보여주어야 한다는 말이 먼저 튀어나왔고, 격식을 차리지 않은 모욕에 대한 무대응이 답이라는 의견도 나왔으며, 소수는 대화의 장을 열 기회가 될 지도 모른다고 조심스레 의견을 개진하기도 하였다.\n그리고 논쟁은 필연적으로 이전에 체포된 김대건과의 연관성을 의심하는 곳으로까지 이어졌으며, 일부는 그의 능력을 이용해 이들과 대화해보자고도 하였으나 정작 프랑스 함대가 모종의 이유로 서신만을 둔 채 곧바로 베트남으로 떠나면서 김대건에 대한 책임론이 주류 여론을 형성하였다."
eafp_kor_mainline.125.oa: "*대충김대건이프랑스애들불러왔구나하는한탄*"

eafp_kor_mainline.126.mt: "결정의 시간"
eafp_kor_mainline.126.md: "김대건의 일을 논하다."
eafp_kor_mainline.126.mf: "상이 말하기를...\n"김대건(金大建)의 일은 어떻게 처치할 것인가?"\n\n하자 권돈인이 말하기를...\n"김대건의 일은 한 시각이라도 용서할 수 없습니다. 스스로 사교에 의탁하여 인심을 속여 현혹하였으니, 그 한 짓을 밝혀 보면 오로지 의혹하여 현혹시키고 선동하여 어지럽히려는 계책에서 나왔습니다. 그리고 사술뿐만 아니라 그는 본래 조선인으로서 본국을 배반하여 다른 나라 지경을 범하였고, 스스로 사학을 칭하였으며, 그가 말한 것은 마치 공동 하는 것이 있는 듯하니, 생각하면 모르는 사이에 뼈가 오싹하고 쓸개가 흔들립니다. 이를 안법 하여 주벌 하지 않으면 구실을 찾는 단서가 되기에 알맞고, 또 약함을 보이는 것을 면하지 못할 것입니다." "
eafp_kor_mainline.126.oa: "역사루트. 김대건 처형"
eafp_kor_mainline.126.ob: "비역사루트. 김대건 석방, 프랑스 무시."
eafp_kor_mainline.126.oc: "비역사루트. 프랑스와의...통상?"

eafp_kor_mainline.127.mt: "답신"
eafp_kor_mainline.127.md: "돌아온 흉선"
eafp_kor_mainline.127.mf: "상이 말하기를...\n"김대건(金大建)의 일은 어떻게 처치할 것인가?"\n\n하자 권돈인이 말하기를...\n"김대건의 일은 한 시각이라도 용서할 수 없습니다. 스스로 사교에 의탁하여 인심을 속여 현혹하였으니, 그 한 짓을 밝혀 보면 오로지 의혹하여 현혹시키고 선동하여 어지럽히려는 계책에서 나왔습니다. 그리고 사술뿐만 아니라 그는 본래 조선인으로서 본국을 배반하여 다른 나라 지경을 범하였고, 스스로 사학을 칭하였으며, 그가 말한 것은 마치 공동 하는 것이 있는 듯하니, 생각하면 모르는 사이에 뼈가 오싹하고 쓸개가 흔들립니다. 이를 안법 하여 주벌 하지 않으면 구실을 찾는 단서가 되기에 알맞고, 또 약함을 보이는 것을 면하지 못할 것입니다." "
eafp_kor_mainline.127.oa: "이 말을 너희 나라에 전하라."
