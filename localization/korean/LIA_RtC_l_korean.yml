 chinese_westernization.301.t:0 "최초의 철도"
 chinese_westernization.301.d:0 "[SCOPE.sState('first_railroad_state').GetName]에 [SCOPE.sCountry('chi_scope').GetName] 최초의 철도가 깔렸다. 말이나 노새가 끌지 않아도 날개가 달린 듯 빠른 이 물건은 막대한 인력의 소모를 절감시켜 줄 수 있을 것이다."
 chinese_westernization.301.f:0 "오후 1시에 이르자 남녀노소가 몰려들어 좌석은 순식간에 빈자리가 없었다. 열차가 출발하려하자 사람들이 파도처럼 몰려들었다. 기차를 타는 것은 여행이었으며, 상해에 살면서 일 년 내내 한 번도 외지에 나가보지 못했던 사람들이 이 진귀한 물건을 보고, 타보기 위해 일가족을 모두 이끌고 왔다. \n\n기차는 이전에 본 적이 없는 이기이므로 당연히 이것이 얼마나 위험한지도 알지 못하였다. 그리하여 출발 전에 먼저 벨을 요란하게 울려 출발을 알리면 승객들이 모두 착석해야 하며, 더이상 승차가 불가능함을 알린다. 이어 기적소리가 수차례 나면서 기차가 점점 속도를 더하게 된다. 승객들의 만면에는 희색이 만연하고 기차 양 옆의 사람들은 탄성을 지르며 이를 지켜본다. \n\n기차는 속도를 더하고 순식간에 멀어진다. 상해에서 강만까지는 거의가 면화밭인데, 여기서 일하던 사람들도 모두 일을 멈추고 이를 바라보고는 입을 다물지 못하고 탄성을 자아냈다." # 王繼傑, 「淞滬鐵路通車」, 『舊上海社會百態』, 上海人民出版社, 1991.2, pp.2-3; 米澤秀夫, 『上海史話』   畝傍書房, 1942, pp.73-74 
 chinese_westernization.301.a:0 "참으로 신기한 물건이군."
