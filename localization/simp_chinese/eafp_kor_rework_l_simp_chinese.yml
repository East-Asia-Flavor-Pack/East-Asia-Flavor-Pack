eafp_kor_mainline.298.md: "全国各地的官署正在测量土地并发放地契。"
eafp_kor_mainline.298.mf: "朝鲜八道的官署正在测量土地并据此发放地契，导致官署纸张短缺，造纸厂面临困难。但通过明确土地边界，官员们将无法再不正当地提高田赋。"
eafp_kor_mainline.298.oa: "这应该会有所改善。"
eafp_kor_mainline.299.mt: "中兴"
eafp_kor_mainline.299.md: "以军政、还谷、田政为代表的三政紊乱终于被革除。官吏的舞弊和欺骗被一扫而空，百姓的负担大大减轻。"
eafp_kor_mainline.299.mf: "上下敎曰,\n\n“百姓的痛苦减少，实在令人高兴。这实在是因为祖宗的恩德和臣下的忠诚。现在百姓不再遭受不当的征税，仓库充实，田政公平，民心和睦，岂不美哉。”"
eafp_kor_mainline.299.oa: "实现了为百姓的政治。"
##300번~399번 - 힘의 공유 관련 이벤트
eafp_kor_mainline.301.mt: "流放者复权？"
eafp_kor_mainline.301.md: "对金正喜等人的复权讨论兴起"
eafp_kor_mainline.301.mf: "“不行啊，殿下！他们凌辱朝廷的罪过不轻，怎么能这么快就召回他们呢？”\n\n“他们又不是逆贼，如果已经充分反省，也不是不能做吧？只是对权势滔天的某些家族来说，是眼中钉罢了。”\n\n“赵大人！这是什么胡言乱语！必须查明那诽谤的意图！”\n\n“那家伙昨天喝太多酒了，殿下。这里的所有人都是只忠于殿下的臣僚。所以关于这次事件的讨论，暂时保留如何……”"
eafp_kor_mainline.301.oa: "只是随便说说。"
eafp_kor_mainline.302.mt: "流放者复权"
eafp_kor_mainline.302.md: "下令释放金正熙"
eafp_kor_mainline.302.mf: "“...决定释放金正熙、赵秉铉和李知衍等还活着的人，并恢复已故者的名誉。”\n\n“陛下，可是...”\n\n“够了！这是已经决定的事情，不要再多说了。”"
eafp_kor_mainline.302.oa: "今天的朝会到此结束。"
eafp_kor_mainline.302.ob: "啊！还有，要给他们合适的官职！"
eafp_kor_mainline.303.mt: "小小的保安骚动"
eafp_kor_mainline.303.md: "宫内报告发生小骚乱。"
eafp_kor_mainline.303.mf: "“...已经采取了措施，调查显示没有额外的损失。”\n\n“是吗？”\n\n“是的。并且已经告诫负责警备的士兵们，请不要担心...”"
eafp_kor_mainline.303.oa: "也许...需要更#V 系统性的对策#!...？"
eafp_kor_mainline.304.mt: "新军营"
eafp_kor_mainline.304.md: "下令将摠戎厅升格为摠卫营。"
eafp_kor_mainline.304.mf: "“我仔细想了想，上次发生的事情，无论怎么想都是宫中警备太疏忽了。”\n\n“陛下。很抱歉，我们已经告诫他们不要再发生同样的事情，请您放心。”\n\n“难道以前没有努力吗！而且你们怎么能像说别人的事情一样这么轻松地说呢？”\n\n“无话可说...”\n\n“所以...从今天开始，摠戎厅将负责宫廷宿卫，并将其地位提升为摠卫营。”\n\n“...是？”"
eafp_kor_mainline.304.oa: "哦，还有，制定摠卫营条目，使其成为惯例！"
eafp_kor_mainline.305.mt: "抄启文臣制？"
eafp_kor_mainline.305.md: "如果和我发掘的官员们一起..."
eafp_kor_mainline.305.mf: "先代的正祖大王凭借其卓越的学识，在经筵席上反而教导臣僚，最终亲自选拔人才并教导他们一起处理国事...\n\n...我也能做到吗？"
eafp_kor_mainline.305.oa: "有必要培养追随我的人。"
eafp_kor_mainline.306.mt: "人才培养"
eafp_kor_mainline.306.md: "重新引入 초계문신제"
eafp_kor_mainline.306.mf: "“因此！我想再次遵循我正祖大王时代的旧例，继承其伟大的意义。”\n\n“陛下。恕我直言，我认为现在的官员们也完全可以在自己的位置上做好工作，恳请您重新考虑。”\n\n“呵呵...你也是当年被正祖大王亲自提拔到这个位置的人，竟然说出这样的话？为何反对培养后学？是想过河拆桥吗？还是想说我的学识太浅薄了？？？”\n\n“我...我不是那个意思！”\n\n“继续说下去！”"
eafp_kor_mainline.306.oa: "权敦仁在吗？我想把这件事交给你..."
eafp_kor_mainline.307.mt: "王的手，王的脚"
eafp_kor_mainline.307.md: "地方控制力来自严格的审计..."
eafp_kor_mainline.307.mf: "我们早先派遣地方官治理各郡县，是为了在地方各处行使朝廷的统治力。\n\n然而，如今派遣的地方官与当地豪族勾结，进行掠夺，甚至连应该牵制的谏官也同流合污，实在令人担忧。\n\n要了解他们是否按照我的指示行事，最终只能秘密派遣御史进行视察，但要找到值得信任的人来做这件事...."
eafp_kor_mainline.307.oa: "等等...我不是有选拔的人才吗？"
eafp_kor_mainline.308.mt: "暗行御史驾到！"
eafp_kor_mainline.308.md: "向全国各地派遣可靠的御史。"
eafp_kor_mainline.308.mf: "“早先我重新施行先王的制度，提拔你们，是为了了解你们的才能，委以重任。”\n\n“臣等感激不尽...！”\n\n“从明天开始，你们要下到八道各地方，将所见所闻如实地写给我，如果发现弊端，要凭良心严厉纠正。明白了吗？”"
eafp_kor_mainline.308.oa: "我非常信任你们，不要辜负这份信任..."
eafp_k308_event_tt: "向全国派遣新选拔的暗行御史。\n#V 2年#!间 #color:{0.5,0.8,1.0} 权力共享者#! 势力引发 #V 地区掠夺#! 行为的概率降低 #P -50%#!。"
eafp_kor_mainline.309.mt: "三望"
eafp_kor_mainline.309.md: "损坏的秤"
eafp_kor_mainline.309.mf: "三望 (三望)。\n也被称为备三望、荐望，是长期实行的惯例制度，原本是为了防止没有资格的人承担重任，或者防止官员的专横，由各机关推荐3名合适的人选，然后由国王从中选一人任命的人事制度。\n\n然而，这种牵制王权的制度如今已被权贵们利用，他们掌握人事权，只推荐符合自己家族口味的人，因此需要找到绕过这个问题的办法。\n\n事实上...如果想做的话，也不是非要从这些人中选拔....."
eafp_kor_mainline.309.oa: "等等，也不是不行吧？"
eafp_kor_mainline.310.mt: "中批"
eafp_kor_mainline.310.md: "牵制的突破口"
eafp_kor_mainline.310.mf: "中批 (中批).\n不经三望或典型，由国王特命任命官员。\n\n这是省略现有的私下管理任命程序，由我国王直接任命的所谓特旨手段。\n\n现有的三望失去了原有的功能，只起到了蒙蔽我耳目的作用，为了培养亲卫势力，拿出这种特别的手段是理所当然的..."
eafp_kor_mainline.310.oa: "西座辅这个人，当兵曹判书正合适！"
#eafp_kor_mainline.310.ob: "要不要把尹定铉(尹定铉)也放进宣旨里？hmmmm..."
eafp_kor_mainline.311.mt: "训练大将"
eafp_kor_mainline.311.md: "掌握军权的势道家"
eafp_kor_mainline.311.mf: "我们中央军的核心是五军营，其中负责汉阳都城防卫的训练都监最为重要，但在人事方面，代表势道家利益的人不断登上将军的职位，这是不能坐视不理的。\n\n端正的权威与确固的军权密不可分，幸好我培养的摠衛營这段时间做得很好，最终可以对现有的训练都监行使我的意愿。"
eafp_kor_mainline.311.oa: "现在我需要只忠于我的训练大将..."
eafp_kor_mainline.312.mt: "确保军权"
eafp_kor_mainline.312.md: "五军营的指挥官更替"
eafp_kor_mainline.312.mf: "我为摠衛營注入力量的努力正在慢慢结出果实。\n\n金氏一色的现有五军营也不再像以前那样有威势了。\n\n现在...我可以亲自插手了吧。\n从夺回训练都监开始吗？"
eafp_kor_mainline.312.oa: "新的训练大将谁比较好呢~"
eafp_k312_event_tt: "所有部队中拥有#N $eafp_modi_sedo_friendly$#! [concept_modifier]的将军立即被解雇！\n被解雇的将军将被拥有#P $eafp_modi_king_friendly$#! [concept_modifier]的新人物取代！"
eafp_kor_mainline.313.mt: "吹鼓手们"
eafp_kor_mainline.313.md: "代表私利而非国益的三司"
eafp_kor_mainline.313.mf: "敢于在君臣面前发表不同意见，从而抑制副作用，促进正确思想，因此，历来都将专门负责监察和舆论的人员单独设立，称为言论三司。\n\n...然而，本应成为国家耳目的司宪府，却对金氏一家的专横视而不见、听而不闻，本应成为国家喉舌的司谏院，却成为代言金氏一家私欲的吹鼓手，三司的功能早已荡然无存。"
eafp_kor_mainline.313.oa: "谁来监督监督者？"
eafp_kor_mainline.314.mt: "肃清三司"
eafp_kor_mainline.314.md: "罢免阿谀奉承安东金氏的三司官员。"
eafp_kor_mainline.314.mf: "“我明明说过不要再提那件事，今天早上堆积如山的这些奏折又是怎么回事？”\n\n“陛下。这是我们司谏院的官员们，为了撤回上次下达的释放命令，据理力争的奏折。而且臣也认为……”\n\n“呵呵呵……还有，我上次说过，需要对司宪府的官员们集中监察金兴根等人，怎么到现在还没有消息？”\n\n“是？啊，那个……据说经过仔细调查，没有发现任何不正当的腐败行为。但是司宪府强烈要求赐死赵秉宪……”\n\n“呵呵呵呵呵”"
eafp_kor_mainline.314.oa: "看到台谏们日夜操劳，我都感动得流泪了。\n作为回报，特下此令，#N 好好休息一下再回来吧。#!"
eafp_kor_mainline.315.mt: "弹劾"
eafp_kor_mainline.315.md: "大司谏徐相教弹劾金兴根。"
eafp_kor_mainline.315.mf: "“古语有云：‘见无礼于君者，臣当如鹰逐雀’，臣斗胆进言……”\n“……其天性奸诈，行为狡猾，无可救药。对于权势，表面上装作不屑一顾，实际上却暗自贪恋；对于税务，表面上装作不加干涉，实际上却暗自把持；想要陷害与自己意见相左的人，就擅长掩人耳目；想要抬举自己喜欢的人，就惯于借他人之手；出入宫闱，毫无敬畏之心；窥探宫廷，留下了明显的痕迹……”\n“……如此，怎能说在明辨是非、严惩善恶的政事上没有缺失呢？臣以为，应尽快对金兴根处以流放之刑，以儆效尤，警示那些背弃恩义、背叛国家的人。”\n\n“这是诬陷！陛下，他为国家效力这么多年，怎能仅凭传言就流放忠臣！”"
eafp_kor_mainline.315.oa: "肃静。先听大司谏把话说完……"
eafp_kor_mainline.316.mt: "钓到大鱼"
eafp_kor_mainline.316.md: "流放金兴根。"
eafp_kor_mainline.316.mf: "“我前些日子对庆尚监司[SCOPE.sCharacter('eafp_char_sedo_heunggeun').GetLastName][SCOPE.sCharacter('eafp_char_sedo_heunggeun').GetFirstName]处以罢免之刑，原本是因为他家世代功勋卓著，近来对他的照顾和待遇都非常优厚，如果真的没有做错事，又怎么会有人议论呢？正因为如此，才更要责备他，希望他能名副其实，做到完美。”\n\n“可是……朴孝默、李承辅等人今天如此恳请流放他，说起来，之前的处分也是出于厚望和希望他能做到完美，罢免虽然不是重刑，但最终保全他也是我所顾虑的。即使你们的奏折轮番上奏，也绝不会改变我的心意。”\n\n“……但是，我认为，重视台谏是为了尊重朝廷，发扬公论是为了优待世臣……”"
eafp_kor_mainline.316.oa: "特别应允所请，对[SCOPE.sCharacter('eafp_char_sedo_heunggeun').GetLastName][SCOPE.sCharacter('eafp_char_sedo_heunggeun').GetFirstName]处以流放光阳县之刑。"
eafp_kor_mainline.317.mt: "重用"
eafp_kor_mainline.317.md: "秘密召见朴珪寿入宫"
eafp_kor_mainline.317.mf: "\"我认出你太晚了...我感觉我剩下的时间不多了。\"\n\n\"万分荣幸，殿下。我实在不敢当。\"\n\n\"我深知先父孝明世子对你的器重。我将重用你，将来一同图谋大事吧。\""
eafp_kor_mainline.317.oa: "今天的事暂且保密..."
eafp_kor_mainline.318.mt: "孤独的天才"
eafp_kor_mainline.318.md: "流逝的时间"
eafp_kor_mainline.318.mf: "\"你听说了吗？朴珪寿，竟然是隐居了十几年的人？\"\n\n\"皇上可能只是试探一下，别太当真。\"\n\n\"你才太安逸了吧？说不定他明天就身居要职了。\"\n\n\"宁可是赵氏的人还说得过去，他一个没有背景的人凭什么？就算皇上想宠幸他，有些事也是不可能的。\""
eafp_kor_mainline.318.oa: "龙冈县令朴珪寿等待着朝廷的来信。"
eafp_kor_mainline.319.mt: "喜讯"
eafp_kor_mainline.319.md: "任命状飞来"
eafp_kor_mainline.319.mf: "在地方官职上无望等待的朴珪寿收到了朝廷的来信。\n\n信中说终于要委任他更高的官职。"
eafp_kor_mainline.319.oa: "欢迎回到中央政界。"
eafp_kor_mainline.319.ob: "任命他为成均馆大司成！"
eafp_kor_mainline.320.mt: "噩耗"
eafp_kor_mainline.320.md: "主上驾崩"
eafp_kor_mainline.320.mf: "在地方官职上无望等待的朴珪寿收到了朝廷的来信。\n\n遗憾的是，要重用他的君王没能压过大臣们的反对就驾崩了。"
eafp_kor_mainline.320.oa: "真是悲剧。"
eafp_kor_mainline.321.mt: "逆谋"
eafp_kor_mainline.321.md: "徐光近告发逆谋被揭发！"
eafp_kor_mainline.321.mf: "徐光近此人图谋不轨，本欲设置鞫厅，现命捕厅先行搜查并核实，结果查明以闵镇镛为首的朴淳洙、李源德等四名主谋秘密策划大逆之罪。\n\n其谋反、大逆不道已是确凿无疑，罪当凌迟处死，并下令将涉嫌与该团伙有牵连的李源庆立即流配江华府。"
eafp_kor_mainline.321.oa: "继续审问，追查余罪，务必查清所有牵连人员。"
eafp_kor_mainline.322.mt: "赐死"
eafp_kor_mainline.322.md: "对[SCOPE.sCharacter('eafp_char_yi_wongyeong').GetLastName][SCOPE.sCharacter('eafp_char_yi_wongyeong').GetFirstName]的推戴目的在推鞫过程中被查明！"
eafp_kor_mainline.322.mf: "在告发书中调查到，数十名士人署名于推戴思悼世子的庶长子恩彦君的孙子[SCOPE.sCharacter('eafp_char_yi_wongyeong').GetLastName][SCOPE.sCharacter('eafp_char_yi_wongyeong').GetFirstName]的议状，并且发现其本人也写下了“既承父教不忘于心”的字据嫌疑。\n\n因此，立即将其从江华府召回进行推鞫，受到三司和义禁府官员无数的弹劾和诉讼，最终决定将[SCOPE.sCharacter('eafp_char_yi_wongyeong').GetLastName][SCOPE.sCharacter('eafp_char_yi_wongyeong').GetFirstName]流配济州岛，并立即赐死。"
eafp_kor_mainline.322.oa: "此外，将李源庆的异母弟弟李景应#V 李源范#!流配江华府。"
eafp_kor_mainline.323.mt: "攻读"
eafp_kor_mainline.323.md: "大王大妃召见时·原任大臣，商议增进君王学业之事"
eafp_kor_mainline.323.mf: "“今日主上得以继承大统，实乃宗社之无尽福祉。然主上初登大位，君德之成就唯有讲学，若君王不学，何以治理政事？……宗社至关重要，主上新即位，故再次召集诸卿，以期辅弼。”\n\n[SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]等人齐声奏道：\n“臣等定当竭尽诚心与精力，尽力提供微薄之力，然此事亦仰赖太母殿下于内引导。”\n\n大王大妃说道：\n“今日乃主上登基之首日。故我以爱民、勤学、节俭、礼遇群臣、尊敬大臣等诸多条目先行教谕，并召集诸大臣旁听，若主上日后一举一动有违此训诫，大臣们务必以今日我之言责难。”\n“若要读书，应从何书开始？”\n\n郑元容奏道：\n“宜从《史略》开始，待稍稍理解文理后，再继续学习经书为佳。”"
eafp_kor_mainline.323.oa: "厌恶读书而远离，如今却要为了生存而学习？"
eafp_kor_mainline.324.mt: "叮嘱"
eafp_kor_mainline.324.md: "大王大妃向君王下教，叮嘱其爱民、专心学问等事"
eafp_kor_mainline.324.mf: "“在遭遇如此令人悲痛之事的情况下，还能找到可以托付五百年宗社之人，实乃万幸。主上乃英祖之血脉，过去经历诸多磨难，且长期生活于乡间，然昔日帝王中亦有出身于民间者，故能尽知百姓之苦，在处理政事时，每每以爱民为主，最终成为贤明之君，如今主上也应熟知百姓之事……务必一心一意，勿忘‘爱民’二字。”\n\n“虽不知过去学业如何，然人若不学，则不明古事，不明古事则无法治理国家，故无论多么悲伤、仓促，亦应随时接见儒臣，讨论经史，逐渐熟悉圣贤之心法与帝王之治术，方能处事端正。”\n\n“君王虽极尊贵，然本无轻视朝廷臣下之理，应以礼待大臣，大臣所奏之事必无不妥之处，望能倾听并铭记于心。”"
eafp_kor_mainline.324.oa: "“谨遵圣谕……奉行不悖。”"
eafp_kor_mainline.325.mt: "罪人逆转世界"
eafp_kor_mainline.325.md: "大司宪李敬在按照上疏，请求惩罚尹致荣等人"
eafp_kor_mainline.325.mf: "\"看姜汉赫、李廷斗的上疏，说举国上下一起愤慨，应该按照王法处以极刑。唉！赵秉铉的滔天罪恶，早在前些年大谏官的评论就成了他的定论……大行大王已经明显地表示疏远之意，但他反而公然地抱怨，天下人都指责他，有识之士都为他感到惋惜已经很久了。\n去年徐相教议论金兴根时，话里说‘窥视宫闱，有明显勾结的迹象’，仅仅‘宫闱’二字就已经触犯了极其严重的地方，说成勾结就是自己犯了无稽之罪，而主张这件事的是尹致荣，指使这件事的也是尹致荣。我认为应该让王府对尹致荣和徐相教进行严厉的审问，尽快纠正典刑。\""
eafp_kor_mainline.325.oa: "也就是说...这个叫赵秉铉的家伙是先王也疏远的坏家伙，\n叫金兴根的家伙是被徐相教冤枉陷害的...是这个意思吗？"
eafp_kor_mainline.326.mt: "复仇"
eafp_kor_mainline.326.md: "无数台谏、大臣请求惩罚[SCOPE.sCharacter('eafp_char_sedo_byeonghyeon').GetLastName][SCOPE.sCharacter('eafp_char_sedo_byeonghyeon').GetFirstName]"
eafp_kor_mainline.326.mf: "大司谏林百修上疏，请求允许按照大谏官的请求处理赵秉铉等人的事情，并对尹致荣等人进行严厉的审问。\n执义申佐谟上疏，请求尽快对赵秉铉等人处以流放的刑罚，并对徐相教等人进行严厉的审问。\n司谏睦仁培上疏，请求尽快按照司宪府的请求处理赵秉铉等人的事情，并对尹致荣等人进行严厉的审问。\n大司宪李敦宁上疏，请求尽快按照大谏官的请求处理赵秉铉等人的事情，并请求开设国厅查明真相。\n时任、原任大臣们连续上疏，请求尽快按照大谏官的请求处理赵秉铉等人的事情……\n\n\n\n大王大妃命令赐死指导的假剧罪人[SCOPE.sCharacter('eafp_char_sedo_byeonghyeon').GetLastName][SCOPE.sCharacter('eafp_char_sedo_byeonghyeon').GetFirstName](趙秉鉉)..."
eafp_kor_mainline.326.oa: "没办法...了。"
eafp_kor_mainline.326.ob: "仅仅是围篱安置还不够惩罚吗...？"
eafp_kor_mainline.326.oc: "他真的是罪人吗？？？"
