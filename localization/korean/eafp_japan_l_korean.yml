JAP_democracy.3.t: "기묘한 움직임"
JAP_democracy.3.d: "탄약 약탈 사건"
JAP_democracy.3.f: "건백서가 수용되지 않자 구 참의들과 권력투쟁에서 패배하고 고향으로 내려가 사학교를 설립한 사이고 다카모리(西鄕隆盛)는 이후 사쓰마에 모여 세력을 모으기 시작했다. 결집한 그들은 정부를 위협할 정도의 세력이 되었고 이를 본 관료들은 사학교를 '반(反)정부 지사를 양성하는 기관'으로 보기 시작했다. 의심이 시작되자, 사학교의 내부정찰과 이간공작을 위해 경시청의 가와지 도시요시 대총경이 나카하라 나오오 이하 24명의 경리를 '귀향' 명목으로 가고시마로 파견하였다. 현지 사학교 학생들은 나카하라 나오오 등의 '무더기' 귀향을 수상히 여겼고, 그 목적을 알아내려 경계하는 움직임을 보였다. 이후, 신정부는 가고시마현에 있던 육군성 포병 소속 창고에 있던 무기와 탄약을 오사카로 옮기기 위해 비밀리에 세키류마루(赤龍丸)를 가고시마로 보내 반출하였다. 이 반출은 당시 일본 육군의 주력 장비였던 스나이더 총의 탄약 제조설비를 오사카로 반출하는 것이 주목적이었고 이를 사학교 세력에게 들키고 말았다. 사학교 학생은 신정부가 '도둑'처럼 사쓰마의 '재산'을 반출한 사실에 분노하였고 그와 동시에 예상되는 충돌에 대비한 무기, 탄약을 입수하기 위해 밤중에 소모타(草牟田) 화약 창고를 습격하여 총알과 무기를 탈취하였다."
JAP_democracy.3.a: "낙장불입이다. 저들의 세력이 만만치 않으니, 사이고를 암살하라."
JAP_democracy.3.b: "낭패가 따로 없다. 저들이 요구한 건백서를 재수용하여 달래자."

JAP_democracy.5.t: "세이난 전쟁"
JAP_democracy.5.d: "암살 계획의 탄로와 사이고군 결성"
JAP_democracy.5.f: "사학교 간부 시노하라 구니모토, 고노 슈이치로, 다키 시치노조 등 7명은 회합, 다니구치 도타에게 나카하라 등 경시청의 내탐을 의뢰하여 같은 날 저녁, 다니구치의 정보로 나카하라 일행의 귀향은 사이고를 암살하기 위한 목적이라는 정보를 듣게 되었다. 시노하라, 후치베 군페이, 이케노우에 시로, 고노 슈이치로 등 사학교 간부는 선후책을 의논하여 고네지메(小根占)에서 사냥을 하고 있던 사이고 다카모리에게 그의 넷째 동생 사이고 고베를 파견하였다. 또한 탄약 약탈 사건 소식을 접하고 요시다무라(吉田村)에서 가고시마로 돌아온 기리노 도시아키는 시노하라 구니모토 등과 담합하여, 2월 2일 헨미 주로타 등 3명을 고네지메로 파견보냈다. 사이고 고베와 헨미에게서 탄약 약탈 사건의 전말을 들은 사이고는 암살 계획의 소문으로 비등한 사학교 학생들을 수습하기 위해 가고시마로 돌아왔다. 돌아오는 길에는 사이고를 지키기 위해 각지에서 사학교 학생이 급히 몰려와, 가고시마에 도착했을 때에는 상당수의 사람들이 모여 있었다. 사학교당은 나카하라 등 60여 명을 일제히 포박, 가혹하게 고문한 결과 가와지 대총경이 사이고 다카모리를 암살하도록 나카하라에게 지시했다는 '자백서'를 받아냈고, 많은 사학교 학생들이 격앙하여 폭발상태가 되었다. 분노한 이들은 군을 결집하여 신정부를 상대로 전쟁을 선포하였다."
JAP_democracy.5.a: "역적들을 토벌하라!"