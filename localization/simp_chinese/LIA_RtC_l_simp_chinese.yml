 chinese_westernization.302.t:0 "철도 공포"
 chinese_westernization.302.d:0 "현재 [SCOPE.sState('first_railroad_state').GetName]에 지어지고 있는 철도에 대해 여러 반대가 일고 있다." # TODO
 chinese_westernization.302.f:0 ""철도 부설은 문을 열어놓고 도적을 부르는 것과 같기에, 일단 유사시 외국군이 침입해 들어오기 편리하며, 평화 시에는 외국인들이 상품을 가져오고 저렴한 중국의 상품을 싣고 가기 편리하여, 지방의 구석구석까지 양인들의 족적이 미치지 않는 곳이 없을 것이옵니다."\n\n"서양은 천주 예수를 받들고 산천의 신을 알지 못하나 중국은 역대로 명산대천에 제사 드리고 있으므로 철도 부설을 이유로 이를 훼손하여 굴을 뚫고 파괴하는 것은 산천의 신을 어지럽히는 일로서 상서롭지 못한 일이옵니다."" # 宓汝成, 『中國近代鐵路史資料』 1冊, 中華書局; 曾鯤化, 『中國鐵路史』 1冊, 文海出版社, 1973, pp.38-39
