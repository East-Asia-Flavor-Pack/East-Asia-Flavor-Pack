lia_event_rlg.721.t:0 "한반도 종단물류중심지"
lia_event_rlg.721.d:0 "철도-항만 환적체계 개선"
lia_event_rlg.721.f:1 "이곳이 두만강을 경계로 세나라의 극동물류중심지가 되기 위해서는 압도적인 인프라 접근성이 필요합니다.\n이제 중국과 러시아 철도망과 완벽히 연결되어 본격적인 산업적 이용이 가능합니다."
lia_event_rlg.721.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.722.t:0 "석유화학공업"
lia_event_rlg.722.d:0 "승리화학연합기업소"
lia_event_rlg.722.f:1 "본래 조선 땅에는 제대로 쓸 기름 한방울 나지 않지만, 그게 정제기술의 축적을 가로막을 이유는 되지 않습니다.\n대규모 석유화학공단이 나진에 조성되어 수입되어 들어오는 원유를 즉각적으로 정제, 어마어마한 양의 석유제품을 매일 나진에 공급하고 있습니다."
lia_event_rlg.722.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.723.t:0 "산업 호황"
lia_event_rlg.723.d:0 "산업력 최대치 경신"
lia_event_rlg.723.f:1 "오늘도 나진의 무역지구는 나진 중심가의 사람들만큼이나 북적입니다.\n수많은 사업가들은 매일마다 늘어나는 무역량들을 보며 보람차게 일하고 있습니다."
lia_event_rlg.723.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.730.t:0 "대도시 나진"
lia_event_rlg.730.d:0 "150만 시민 달성"
lia_event_rlg.730.f:1 "이제 나진시민이 150만명을 넘었습니다.\n오늘날의 나진은 다시 한번 고려시대에 비견될 만 한 위상을 되찾았습니다."
lia_event_rlg.730.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.731.t:0 "가자, 유럽으로!"
lia_event_rlg.731.d:0 "시베리아횡단철도망 연결!"
lia_event_rlg.731.f:1 "거대한 궤도변환시설과 여러가지 기술적,행정적 지원을 제공할 복잡한 정부기관 시설이 두만강 국경지역에 증축되었습니다.\n자! 갑시다! 모스크바로!"
lia_event_rlg.731.a:0 "마침내...! <도시개발 진행도 상승>"

lia_event_rlg.732.t:0 "경제적 동반자"
lia_event_rlg.732.d:0 "삼국경제무역협정 체결"
lia_event_rlg.732.f:1 "세 대국의 경제수장이 오늘 한자리에 모여 삼국간의 무구한 영광과 번영을 위한 극동지역 경제개발협정각서에 서명을 하였습니다.\n일일히 열거하기도 힘들 수많은 조항들과 양해각서가 오고갔으며, 경제자유구역 기획단에서는 즉각적인 나진경제자유구역의 확장을 의결했습니다."
lia_event_rlg.732.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.733.t:0 "눈부신 번영"
lia_event_rlg.733.d:0 "두만강의 무역도시"
lia_event_rlg.733.f:1 "타국과의 무역은 우리에게 커다란 부를 가져다 주었습니다.\n나진에 사는 모두가 세련되고 나날히 커져가는 무역지구들을 자랑스러워합니다."
lia_event_rlg.733.a:0 "마음에 드는군. <도시개발 진행도 상승>"

#나진-b
lia_event_rlg.750.t:0 "나진의 시민들"
lia_event_rlg.750.d:0 "우리는 나진 시민입니다."
lia_event_rlg.750.f:1 "이번달 나진의 총 인구수는 최근 행정기록에 따르면 50만명을 넘었다고 합니다.\n도시는 수많은 사람들로 북적이고 있습니다."
lia_event_rlg.750.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.751.t:0 "항구 현대화"
lia_event_rlg.751.d:0 "나진항"
lia_event_rlg.751.f:1 "그간 마을 수준이었던 이곳에 깔끔한 새 항구가 만들어졌습니다.\n나진만은 수심이 깊고 넓으며 대초도라는 자연방파제로 보호받고 있어 장차 큰 항구로 성장할것이 기대됩니다."
lia_event_rlg.751.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.752.t:0 "도시 정비"
lia_event_rlg.752.d:0 "실업률 감소"
lia_event_rlg.752.f:1 "도시가 빠르게 팽창하면서 자연스레 직업을 찾아 몰려든 사람들 또한 늘어났습니다.\n당국은 늘어난 도시빈민들과 무허가판자촌 문제를 해결하기 위해 일자리 양성과 더불어 직업알선소를 운영하여 실업률을 낮추는데 성과를 올렸습니다."
lia_event_rlg.752.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.753.t:0 "성장하는 지역"
lia_event_rlg.753.d:0 "시가지 확장"
lia_event_rlg.753.f:1 "원래부터 나진는 중국과의 교역으로 유명했었습니다.\n도시의 발전에 따라 거리가 더욱 깔끔하게 재정비되었습니다."
lia_event_rlg.753.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.760.t:0 "성장하는 도시"
lia_event_rlg.760.d:0 "75만 도시"
lia_event_rlg.760.f:1 "75만명의 시민이 나진에 적을 두고 있습니다.\n당국은 행정서비스의 수요를 맞추기 위해 분주히 움직이고 있습니다."
lia_event_rlg.760.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.761.t:0 "관광사업 급성장"
lia_event_rlg.761.d:0 "호텔붐"
lia_event_rlg.761.f:2 "관광도시로써 나진이 상류층들의 입소문을 타면서 호텔건설붐이 일고 있습니다.\n도심접근성이 좋은 시내 중심가에는 벌써 고급숙박시설이 영업을 시작했으며, 아름다운 동해바다가 보이는 오션뷰 룸들은 높은가격에도 불구하고 빠르게 예약이 차고 있습니다.\n물론 황금알을 낳는 외국인 전용 카지노들도 빼놓을 수 없지요!"
lia_event_rlg.761.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.762.t:0 "국가적 홍보"
lia_event_rlg.762.d:0 "관광홍보책자 배포"
lia_event_rlg.762.f:1 "관광공사에서 올해 관광홍보 역점사업 대상으로 나진시를 선정하여 대대적인 홍보를 진행중입니다.\n아름다운 동해바다와 도시사진들을 잔뜩 수록하고 수많은 관광지와 맛집을 소개한 상세한 가이드북이 무료 배포되고 있습니다."
lia_event_rlg.762.a:0 "나도 한번 가볼까? <도시개발 진행도 상승>"

lia_event_rlg.763.t:0 "경제 성장"
lia_event_rlg.763.d:0 "도시내 산업체 오늘도 증가세"
lia_event_rlg.763.f:1 "사업을 하려는 사람들은 모두 이 도시를 제일 먼저 생각합니다.\n수많은 공장과 기업과 사업체들이 나날히 새로 등록을 마치고 있습니다."
lia_event_rlg.763.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.770.t:0 "백만 시민"
lia_event_rlg.770.d:0 "인구수 백만명 돌파!"
lia_event_rlg.770.f:1 "이달부로 도시의 총 인구수가 100만명을 돌파하였습니다.\n시내 중심부에서는 기념축제가 열렸습니다!"
lia_event_rlg.770.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.771.t:0 "동해안 레저지구"
lia_event_rlg.771.d:0 "리조트 에어리어"
lia_event_rlg.771.f:1 "이곳엔 관광자원이 풍부함에도 우린 그저 놀려만 두고 있었습니다.\n해수욕장을 포함해 수많은 놀거리와 부대시설이 함께하는 관광지구가 호텔과 연계하여 확장되고 있으며, 시의 경제 또한 어마어마한 관광특수를 누리고 있습니다."
lia_event_rlg.771.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.772.t:0 "탄탄한 지역경제"
lia_event_rlg.772.d:0 "아오지 탄광개발"
lia_event_rlg.772.f:1 "경제학적인 관점에서 보면 금융과 서비스업에 과하게 의존하는 도시경제는 리스크가 높고, 물가가 왜곡되기 쉽습니다.\n그러나 나진은 그 입지와 더불어 자체적인 공업산업능력이 탄탄하며, 아오지로 대표되는 지역 석탄산업은 자랑스런 예시입니다!"
lia_event_rlg.772.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.773.t:0 "산업 호황"
lia_event_rlg.773.d:0 "물동량 최대치 경신"
lia_event_rlg.773.f:1 "오늘도 나진 앞바다는 나진 중심가의 사람들만큼이나 북적입니다.\n항구관리 직원들은 매일마다 늘어나는 수송선들을 보며 보람차게 일하고 있습니다."
lia_event_rlg.773.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.780.t:0 "대도시 나진"
lia_event_rlg.780.d:0 "150만 시민 달성"
lia_event_rlg.780.f:1 "이제 나진시민이 150만명을 넘었습니다.\n오늘날의 나진은 다시 한번 고려시대에 비견될 만 한 위상을 되찾았습니다."
lia_event_rlg.780.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.781.t:0 "영화산업의 중심"
lia_event_rlg.781.d:0 "나진국제영화제"
lia_event_rlg.781.f:1 "문화예술인에 대한 꾸준한 지원과 영화산업 투자가 마침내 결실을 맺고 있습니다.\n나진은 우리나라 영화의 중심지로써 인식되고 있으며, 세계적 명성과 함께 오늘 나진국제영화제가 이곳에서 열립니다."
lia_event_rlg.781.a:0 "*기립박수* <도시개발 진행도 상승>"

lia_event_rlg.782.t:0 "시베리아 횡단철도"
lia_event_rlg.782.d:0 "유럽관광객 급증!"
lia_event_rlg.782.f:1 "마침내 꿈에 그리던 숙원사업, 시베리아 횡단철도망 연결사업이 성공적으로 진행되었습니다.\n파리의 시민들들조차 이곳으로 방문해오고 있으며, 우리 조선인들도 유럽을 만나러 출발하고 있습니다!"
lia_event_rlg.782.a:1 ""승객 여러분, 저희 오리엔트 특급열차는 이제 마지막 목적지인 코레아, 코레아로 향합니다."\n<도시개발 진행도 상승>"

lia_event_rlg.783.t:0 "향락의 도시"
lia_event_rlg.783.d:0 "극동의 지상락원"
lia_event_rlg.783.f:1 "관광과 오락, 문화와 예술, 레저와 휴양, 모든것을 누릴수 있는곳이 바로 이 도시입니다.\n이보다 더 살고싶은 도시가 있을까요?"
lia_event_rlg.783.a:0 "마음에 드는군. <도시개발 진행도 상승>"

#원산-a
lia_event_rlg.800.t:0 "원산의 시민들"
lia_event_rlg.800.d:0 "우리는 원산 시민입니다."
lia_event_rlg.800.f:1 "이번달 원산의 총 인구수는 최근 행정기록에 따르면 50만명을 넘었다고 합니다.\n도시는 수많은 사람들로 북적이고 있습니다."
lia_event_rlg.800.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.801.t:0 "항구 건설"
lia_event_rlg.801.d:0 "원산항 기반시설 완공"
lia_event_rlg.801.f:1 "원산은 왼쪽편선 산맥이 찬바람을 막아주고 오른편에선 동해바다가 품어 주어 기후가 온화하고 입지가 좋습니다.\n맑고 깊은 동해안의 특성상 조수차 또한 적어 갑문을 건설할 필요도 없어 즉각적인 항구시설 공사가 착수되었습니다."
lia_event_rlg.801.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.802.t:0 "도시 정비"
lia_event_rlg.802.d:0 "직업알선소 운영"
lia_event_rlg.802.f:1 "도시가 빠르게 팽창하면서 자연스레 직업을 찾아 몰려든 사람들 또한 늘어났습니다.\n당국은 늘어난 도시빈민들과 무허가판자촌 문제를 해결하기 위해 일자리 양성과 더불어 직업알선소를 운영하여 실업률을 낮추는데 성과를 올렸습니다."
lia_event_rlg.802.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.803.t:0 "원산항"
lia_event_rlg.803.d:0 "항구가 들어서다"
lia_event_rlg.803.f:1 "이전까진 작은 촌락에 불과했던 원산은 산업화가 진행됨에 따라 동해안의 중심항만으로써의 역할을 부여받게 되었습니다.\n제일 먼저 항구가 들어서고, 도로와 시설건물 등등이 빠르게 세워지고 있습니다."
lia_event_rlg.803.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.810.t:0 "성장하는 도시"
lia_event_rlg.810.d:0 "75만 도시"
lia_event_rlg.810.f:1 "75만명의 시민이 원산에 적을 두고 있습니다.\n당국은 행정서비스의 수요를 맞추기 위해 분주히 움직이고 있습니다."
lia_event_rlg.810.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.811.t:0 "항만지원시설 확대"
lia_event_rlg.811.d:0 "원산항만공사 설립"
lia_event_rlg.811.f:1 "점차 확장되는 항구에선 점점 많아지는 배들을 수리하고 도움을 제공할 시설에 대한 수요가 생겨났습니다.\n이에 시에서는 도시개발계획의 일환으로 항만지구에 정부주도로 시설들을 건설하기로 결정했습니다."
lia_event_rlg.811.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.812.t:0 "조선소 확장"
lia_event_rlg.812.d:0 "원산조선소"
lia_event_rlg.812.f:1 "원산은 대형선박들이 편하게 접안할수 있을만큼 좋은 항구이지만, 조선소의 능력이 그를 뒷받침해주지 못하고 있었습니다.\n그러나 이제 원산조선소에서도 대형선박을 건조,수리할수 있는 능력을 충분히 갖추었습니다."
lia_event_rlg.812.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.813.t:0 "경제 성장"
lia_event_rlg.813.d:0 "도시내 산업체 오늘도 증가세"
lia_event_rlg.813.f:1 "사업을 하려는 사람들은 모두 이 도시를 제일 먼저 생각합니다.\n수많은 공장과 기업과 사업체들이 나날히 새로 등록을 마치고 있습니다."
lia_event_rlg.813.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.820.t:0 "백만 시민"
lia_event_rlg.820.d:0 "인구수 백만명 돌파!"
lia_event_rlg.820.f:1 "이달부로 도시의 총 인구수가 100만명을 돌파하였습니다.\n시내 중심부에서는 기념축제가 열렸습니다!"
lia_event_rlg.820.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.821.t:0 "항구 수용량 포화"
lia_event_rlg.821.d:0 "신항 건설"
lia_event_rlg.821.f:1 "나날히 증가하는 무역량에 항구시설을 늘리라는 요구 또한 강해져왔습니다.\n마침 적당한 장소가 있으니 인근에 신항을 건설하기로 했습니다."
lia_event_rlg.821.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.822.t:0 "수산업 장려"
lia_event_rlg.822.d:0 "원산수산사업소"
lia_event_rlg.822.f:1 "원산만 일대의 해역은 한류와 난류가 만나는 장소로 동해의 황금어장으로 여겨집니다.\n대규모의 현대식 시설을 갖춘 인프라를 건설한다면 지역 수산업을 더욱 끌어올릴수 있습니다."
lia_event_rlg.822.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.823.t:0 "산업 호황"
lia_event_rlg.823.d:0 "물동량 최대치 경신"
lia_event_rlg.823.f:1 "오늘도 원산 앞바다는 원산 중심가의 사람들만큼이나 북적입니다.\n항구관리 직원들은 매일마다 늘어나는 수송선들을 보며 보람차게 일하고 있습니다."
lia_event_rlg.823.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.830.t:0 "나라의 관문"
lia_event_rlg.830.d:0 "어서오세요 우리나라에"
lia_event_rlg.830.f:1 "이제 원산시민이 150만명을 넘었습니다.\n이 나라에 들어오는 거의 모두가 원산 시민들의 환대를 받고 있습니다."
lia_event_rlg.830.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.831.t:0 "항만시설 현대화"
lia_event_rlg.831.d:0 "최신형 설비 도입"
lia_event_rlg.831.f:1 "원산의 산업력과 무역량, 그리고 동해안 물동량의 급성장덕에 이 거대한 항구로도 벅찰 지경에 이르렀습니다.\n이에 최신형 기중기와 컨베이어벨트등이 새로 교체,증설되었으며 수만톤급 선박이 하루에 수천톤을 하역하고도 남을 항만수용량을 달성했습니다!."
lia_event_rlg.831.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.832.t:0 "관광거점도시"
lia_event_rlg.832.d:0 "금강산 관광사업"
lia_event_rlg.832.f:1 "금강산은 우리나라의 절경중 손에 꼽히는 명산이며, 그 아름다움은 세계의 비경들 앞에서도 당당히 이름을 내밀 만 합니다.\n이에 수많은 관광객들이 금강산 인근 도시중 가장 큰 도시인 이곳 원산을 거점으로 두고 관광계획을 세우고 있습니다."
lia_event_rlg.832.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.833.t:0 "자랑스러운 항구도시"
lia_event_rlg.833.d:0 "동해안의 거점항구"
lia_event_rlg.833.f:1 "끝없는 컨테이너의 물결이 바닷가의 파도와도 같이 출렁이고 있습니다.\n이것이 우리의 손으로 지어낸 동해안의 황금항만 입니다."
lia_event_rlg.833.a:0 "마음에 드는군. <도시개발 진행도 상승>"

#원산-b
lia_event_rlg.850.t:0 "원산의 시민들"
lia_event_rlg.850.d:0 "우리는 원산 시민입니다."
lia_event_rlg.850.f:1 "이번달 원산의 총 인구수는 최근 행정기록에 따르면 50만명을 넘었다고 합니다.\n도시는 수많은 사람들로 북적이고 있습니다."
lia_event_rlg.850.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.851.t:0 "항구 건설"
lia_event_rlg.851.d:0 "원산항 기반시설 완공"
lia_event_rlg.851.f:1 "원산은 왼쪽편선 산맥이 찬바람을 막아주고 오른편에선 동해바다가 품어 주어 기후가 온화하고 입지가 좋습니다.\n맑고 깊은 동해안의 특성상 조수차 또한 적어 갑문을 건설할 필요도 없어 즉각적인 항구시설 공사가 착수되었습니다."
lia_event_rlg.851.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.852.t:0 "도시 정비"
lia_event_rlg.852.d:0 "직업알선소 운영"
lia_event_rlg.852.f:1 "도시가 빠르게 팽창하면서 자연스레 직업을 찾아 몰려든 사람들 또한 늘어났습니다.\n당국은 늘어난 도시빈민들과 무허가판자촌 문제를 해결하기 위해 일자리 양성과 더불어 직업알선소를 운영하여 실업률을 낮추는데 성과를 올렸습니다."
lia_event_rlg.852.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.853.t:0 "원산항"
lia_event_rlg.853.d:0 "항구가 들어서다"
lia_event_rlg.853.f:1 "이전까진 작은 촌락에 불과했던 원산은 산업화가 진행됨에 따라 동해안의 중심항만으로써의 역할을 부여받게 되었습니다.\n제일 먼저 항구가 들어서고, 도로와 시설건물 등등이 빠르게 세워지고 있습니다."
lia_event_rlg.853.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.860.t:0 "성장하는 도시"
lia_event_rlg.860.d:0 "75만 도시"
lia_event_rlg.860.f:1 "75만명의 시민이 원산에 적을 두고 있습니다.\n당국은 행정서비스의 수요를 맞추기 위해 분주히 움직이고 있습니다."
lia_event_rlg.860.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.861.t:0 "철도 연결"
lia_event_rlg.861.d:0 "경원선-원산항 연계화"
lia_event_rlg.861.f:1 "원산항이 건설된 이래로 아직 원산에는 제대로된 철도가 들어오지는 못했습니다.\n이제 경원선 체계가 완비되어 동북지역의 자원산업에 더욱 활력을 불어넣을수 있게 되었습니다."
lia_event_rlg.861.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.862.t:0 "철광석 대량채굴"
lia_event_rlg.862.d:0 "무산광산"
lia_event_rlg.862.f:1 "함경도 두만강 인근의 무산지역에는 매우 잠재력높은 노천 철광산이 있습니다.\n현지에서는 마치 산 전체가 철로 이루어진것과 같다며 무산철산이라고도 부릅니다."
lia_event_rlg.862.a:0 "우와 철이 철철넘쳐! <도시개발 진행도 상승>"

lia_event_rlg.863.t:0 "경제 성장"
lia_event_rlg.863.d:0 "도시내 산업체 오늘도 증가세"
lia_event_rlg.863.f:1 "사업을 하려는 사람들은 모두 이 도시를 제일 먼저 생각합니다.\n수많은 공장과 기업과 사업체들이 나날히 새로 등록을 마치고 있습니다."
lia_event_rlg.863.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.870.t:0 "백만 시민"
lia_event_rlg.870.d:0 "인구수 백만명 돌파!"
lia_event_rlg.870.f:1 "이달부로 도시의 총 인구수가 100만명을 돌파하였습니다.\n시내 중심부에서는 기념축제가 열렸습니다!"
lia_event_rlg.870.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.871.t:0 "끝없는 석탄광상"
lia_event_rlg.871.d:0 "석탄광산들"
lia_event_rlg.871.f:1 "북쪽 지역에는 석탄이 꽤나 산출되는 지역이 아주 많으며, 그중 대다수가 열심히 개발되고 있습니다.\n누군가는 석탄의 성분을 들어 온갖 험담을 하지만, 알 게 뭡니까. 불에 넣으면 다 잘만 탑니다!"
lia_event_rlg.871.a:0 "하기사 공장에서 나무장작 태우랴?. <도시개발 진행도 상승>"

lia_event_rlg.872.t:0 "비철금속 생산주력"
lia_event_rlg.872.d:0 "검덕광산"
lia_event_rlg.872.f:1 "마천산맥 남단 단천에 위치한 이곳 검덕광산은 질좋은 비철금속들이 많이 생산되는 광산입니다.\n수많은 납과 아연이 이곳에서 캐내져 제련소들로 공급되고 있습니다."
lia_event_rlg.872.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.873.t:0 "산업 호황"
lia_event_rlg.873.d:0 "물동량 최대치 경신"
lia_event_rlg.873.f:1 "오늘도 원산 앞바다는 원산 중심가의 사람들만큼이나 북적입니다.\n항구관리 직원들은 매일마다 늘어나는 수송선들을 보며 보람차게 일하고 있습니다."
lia_event_rlg.873.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.880.t:0 "대규모 이주행렬"
lia_event_rlg.880.d:0 "150만 시민 달성"
lia_event_rlg.880.f:1 "이제 원산시민이 150만명을 넘었습니다.\n공장과 항만 노동자, 그리고 그들의 가족들까지 모두 함께 도시로 입주해 옵니다."
lia_event_rlg.880.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.881.t:0 "산림자원 개발"
lia_event_rlg.881.d:0 "목재수급량 확대"
lia_event_rlg.881.f:1 "이 지역에서는 질좋은 소나무로 대표되는 산림자원이 풍부합니다.\n목재수요가 나날히 높아져만 가는 지금, 목재산업 확대는 필수입니다."
lia_event_rlg.881.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.882.t:0 "건설자재 산업"
lia_event_rlg.882.d:0 "건재산업 확장"
lia_event_rlg.882.f:1 "이 지역의 원자재 관련 산업이 크게 성장함에 따라 필연적으로 건재산업 또한 같이 발전하고 있습니다.\n오늘날 원산에는 수많은 건설자재 사업체가 본사를 두고 영업을 진행하고 있습니다."
lia_event_rlg.882.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.883.t:0 "국가 산업의 뿌리"
lia_event_rlg.883.d:0 "자원의 보고"
lia_event_rlg.883.f:1 "굉음을 내며 돌아가는 공장 기계들, 수많은 배를 타고 바다로 나아가는 공산품들...\n우리나라의 이 모든 성과는 결국 이곳에서 공급되는 막대한 원자재들 덕분입니다."
lia_event_rlg.883.a:0 "마음에 드는군. <도시개발 진행도 상승>"

