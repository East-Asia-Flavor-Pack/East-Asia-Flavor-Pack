chinese_westernization.464.t: "采矿业的反对"
chinese_westernization.464.d: "政府颁布了新的法规，作为《矿业法》的一部分，旨在实现对自然资源开采的主权。然而，矿业所有者和行业对新法规表示反对，声称这些法规过于严格，会妨碍他们开展业务的能力。"
chinese_westernization.464.f: "“新法规将阻碍增长并阻止投资。为了吸引投资并加强采矿业，我们需要一个稳定且可预测的监管框架。这些新法律会带来不确定性，并使未来的规划更加困难。”"
chinese_westernization.464.a: "我们需要更加努力。"
