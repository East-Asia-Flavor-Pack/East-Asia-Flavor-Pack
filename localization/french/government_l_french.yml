 transfer_of_power_presidential_elective_desc: "Lors d’une [concept_transfer_of_power|l] via des élections présidentielles, les [Concept('concept_ruler', '$concept_rulers$')|l] sont choisis à partir du [concept_interest_group|l] ayant le plus de [concept_clout|l] à la fin de chaque [concept_election|l]."
