hokkaido.5.t: "아이누의 영내 습격"
hokkaido.5.d: "에조치에 거주하는 아이누들이 영내를 습격하였다"
hokkaido.5.f: "우려하던 일이 현실로 다가왔다. 에조치에 거주하는 아이누들이 무력으로 영내를 습격한 것이다. 아이누들은 일본인 상인과 농민들을 공격하고 가옥과 창고에 방화를 하는 등 큰 피해를 입혔다.\n\"야만인들을 그냥 두어서는 안 됩니다. 그들에게 우리의 무서움을 보여주어야만 합니다.\" 막부에 이 소식이 전해지자 토벌을 주장하는 목소리가 높아지고 있다."
hokkaido.5.a: "즉시 아이누 토벌을 지시하라!"
hokkaido.5.b: "이번만은 너그럽게 봐주도록 하라."
ainu_protest_modifier: "아이누의 반발"

hokkaido.6.t: "아이누 부족의 자발적인 합류"
hokkaido.6.d: "에조치에 거주하는 아이누들이 자발적으로 영내에 합류하였다."
hokkaido.6.f: "보고에 따르면 에조치에 거주하던 아이누의 4개 부족이 자발적으로 영내에 합류하기로 하였다고 합니다. 이것으로 다른 아이누들의 복종이 가속화 될 것으로 생각되고 있습니다."
hokkaido.6.a: "좋다! 그들을 환영해라!"
