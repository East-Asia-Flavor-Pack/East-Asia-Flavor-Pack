lia_event_rlg.1080.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1081.t:0 "행정권 통합"
lia_event_rlg.1081.d:0 "동남부 메갈로폴리스"
lia_event_rlg.1081.f:1 "백만시민을 훌쩍 넘는 규모로 도시가 거대화됨에 따라 울산시의 행정권역은 지속적으로 확장되어 왔습니다.\n마침내 포항과 울산은 경주까지 포함하여 하나의 광역 행정권으로 다시 태어났습니다!"
lia_event_rlg.1081.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1082.t:0 "부족함없는 보훈"
lia_event_rlg.1082.d:0 "군인연금 대개편"
lia_event_rlg.1082.f:1 "무릇 제대로된 국가라면 땅에서든 물에서든 조국을 위해 제한몸 불사르는 이들에 대한 보상은 확실해야만 합니다.\n이제 해병들은 국가에 복무한 대가에 따라 두둑한 연금을 받을 수 있으며, 가족들에 대한 광범위한 의료지원혜택도 언제나 제공됩니다."
lia_event_rlg.1082.a:0 "마음에 드는군. <도시개발 진행도 상승>"

