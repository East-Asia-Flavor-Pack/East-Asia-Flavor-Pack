 second_opium_war.1.t:0 "亚罗号事件"
 second_opium_war.1.d:0 "最近 [ROOT.GetCountry.GetName]的官吏登上名为“亚罗号”的船，以海盗嫌疑逮捕了12名船员。但[SCOPE.sCountry('gbr_scope').GetName]官吏声称亚罗号是受[SCOPE.sCountry('gbr_scope').GetNameNoFlag]保护的国籍船，要求释放船员、赔款。 [ROOT.GetCountry.GetNameNoFlag]认为这次屈服于[SCOPE.sCountry('gbr_scope').GetNameNoFlag]的要求会使走私人在[ROOT.GetCountry.GetNameNoFlag]里活动，很气愤。"
 second_opium_war.1.a:0 "无理取闹!"

 second_opium_war.2.t:0 "亚罗号事件"
 second_opium_war.2.d:0 "最近 [SCOPE.sCountry('chi_scope').GetName]的官吏登上名为“亚罗号”的船，以海盗嫌疑逮捕了12名船员。据报告，当时亚罗号在挂着米字旗。但[SCOPE.sCountry('chi_scope').GetNameNoFlag]否认了该报告。另一方面，据说[SCOPE.sCountry('chi_scope').GetNameNoFlag]将在全国禁止鸦片买卖。越来越多的政府人士表明，为了维持在东方的地位，要对[SCOPE.sCountry('chi_scope').GetNameNoFlag]施加更多的压力。"
 second_opium_war.2.a:0 "如果能换取更大的利益..."
 
 second_opium_war.3.t:0 "要求乌苏里以东"
 second_opium_war.3.d:0 "尼布楚条约以后，[ROOT.GetCountry.GetName]与[SCOPE.sCountry('chi_scope').GetName]将额尔古纳河与外兴安岭为天然国境。但随后，[ROOT.GetCountry.GetNameNoFlag]企图获得乌苏里江与外兴安岭之间的庞大领土。[SCOPE.sCountry('chi_scope').GetNameNoFlag]被[SCOPE.sCountry('gbr_scope').GetName]入侵的此时正是获得[SCOPE.sState('outer_manchuria_scope').GetStateRegion.GetName]的机会。"
 second_opium_war.3.a:0 "要求[SCOPE.sCountry('chi_scope').GetName]割让[SCOPE.sState('outer_manchuria_scope').GetStateRegion.GetName]!"
 
 second_opium_war.4.t:0 "[SCOPE.sCountry('rus_scope').GetNameNoFlag]要求[SCOPE.sState('outer_manchuria_scope').GetStateRegion.GetName]"
 second_opium_war.4.d:0 "尼布楚条约以后，[ROOT.GetCountry.GetName]与[SCOPE.sCountry('rus_scope').GetName]同意将额尔古纳河与外兴安岭作为天然国境。但随后，[SCOPE.sCountry('rus_scope').GetNameNoFlag]企图获得乌苏里江与外兴安岭之间的庞大领土。如今因外贼入侵，社稷处于存亡之秋之际[SCOPE.sCountry('rus_scope').GetNameNoFlag]要求割让[SCOPE.sState('outer_manchuria_scope').GetStateRegion.GetName]……威胁我们拒绝会引起战争。"
 second_opium_war.4.a:0 "无可奈何……"
 second_opium_war.4.b:0 "不能割让圣地!"
 
 second_opium_war.5.t:0 "[SCOPE.sCountry('chi_scope').GetNameNoFlag]的拒绝"
 second_opium_war.5.d:0 "[SCOPE.sCountry('chi_scope').GetName]拒绝了割让我们[SCOPE.sState('outer_manchuria_scope').GetStateRegion.GetName]。不知好歹。"
 second_opium_war.5.a:0 "那就以势力争取吧。"
 
 second_opium_war.6.t:0 "[SCOPE.sCountry('chi_scope').GetNameNoFlag]的同意"
 second_opium_war.6.d:0 "[SCOPE.sCountry('chi_scope').GetName]同意割让我们[SCOPE.sState('outer_manchuria_scope').GetStateRegion.GetName]。我们朝太平洋又迈出了一步。"
 second_opium_war.6.a:0 "外交上的胜利。"
 
 second_opium_war.7.t:0 "驱逐[SCOPE.sCulture('manchu_scope').GetNameNoFlag]人"
 second_opium_war.7.d:0 "汉语称为“海参崴”的[SCOPE.sState('outer_manchuria_scope').GetStateRegion.GetName]是封禁地区，[SCOPE.sCulture('manchu_scope').GetName]人占多数。政府推进驱逐[SCOPE.sCulture('manchu_scope').GetName]以强化领土管理，驱逐成功的话更多移民者将脚落[SCOPE.sState('outer_manchuria_scope').GetStateRegion.GetName]。"
 second_opium_war.7.a:0 "烫手山芋要快速扔掉"
 
