l_turkish:
 #SocialClass.GetStrata links
 upper_strata_concept: "[concept_upper_strata]"
 middle_strata_concept: "[concept_middle_strata]"
 lower_strata_concept: "[concept_lower_strata]"
 #hierarchy: default_social_hierarchy
 default_social_hierarchy: "Temel Hiyerarşi"
 default_social_hierarchy_desc: "Toplumun bireylerini belirgin şekilde tanımlanmış kategorilere ayıran ve kişiler ile gruplar arasındaki toplumsal ilişkileri betimlemeyi hedefleyen bir organizasyon sistemi. Üst statü gruplarındaki bireylere, alt statüdekilere nazaran daha fazla maddi ve sosyal kaynak tahsis edilir, bu da farklı sonuçlara ve fırsatlara yol açar."
 #classes: default_social_hierarchy
 upper_class: "Üst Sınıf"
 upper_class_desc: "Toplumun en ayrıcalıklı ve güçlü üyeleri. Sosyal hiyerarşinin üst kademesi."
 middle_class: "Orta Sınıf"
 middle_class_desc: "Toplumun alt sınıftan daha ayrıcalıklı olan üyeleri. Sosyal hiyerarşinin ortasında yer alırlar ve sosyal hareketlilik potansiyeline sahiptirler."
 lower_class: "Alt Sınıf"
 lower_class_desc: "Toplumun ayrıcalık, güç ve varlık konusunda en altta yer alan üyeleri. Sosyal hiyerarşinin en altında yer alırlar ve sosyal hareketlilik potansiyelleri sınırlıdır."
 #hierarchy: british_indian_caste_system
 british_indian_caste_system: "Britanya Hindistanı Kast Sistemi"
 british_indian_caste_system_desc: "Britanyalıların antik Hindu sınıf hiyerarşisine getirdiği basitleştirilmiş bir yasalar topluluğu. Başlarda merkezi Raj yönetimine rehberlik etmesi için oluşturuldu. Bu sistemde insanların hiyerarşideki yeri, yani sahip oldukları haklar ve ayrıcalıklar nesilden nesile aktarılır ve değiştirilemez."
 british_indian_caste_system_trigger_desc: "#b $hindu$#! [Concept('concept_religion', 'Dinine')] sahip ve #b $south_asian_heritage$#! [Concept('concept_cultural_trait', 'Kültürel Özelliği')] olan bir [Concept('concept_culture', 'Kültürden')] geliyor"
 #classes: british_indian_caste_system
 brahmins: "Brahminler"
 brahmins_desc: "Toplumun geleneksel öğretmenleri ve rahipleri olan Brahminler, dini Hindu metinlerini yorumlama hakkına sahip olan tek kesimdir. Kastların sahip olduğu ilahi hak ve ayrıcalıkları onlar belirler. Raj'ın brahminleri genellikle siyasi temsilciler ve aracılar olarak iş görür."
 kshatriyas: "Kşatriyalar"
 kshatriyas_desc: "Toplumun geleneksel savaşçıları olan Kşatriyalar, askeri makamlardan ve liderlikten sorumludur. Birçok hak ve ayrıcalığa onlar da sahiptir ancak ilahi iradeyi dikte edemezler."
 vaishyas: "Vaişyalar"
 vaishyas_desc: "Vaişya kastına tüccarlar ve toprak sahipleri dahildir. Vaişyaların daha üst kastlara hizmet için varlık ve bilgi sahibi olmasına izin verilir."
 shudras: "Sudralar"
 shudras_desc: "Dört kast içinde en altta Sudralar yer alır. Yalnızca hizmetçilik ve işçilik gibi işler yapabilen Sudraların yaşamı tamamen daha üst kastların merhametine kalmıştır. Varlık ve bilgi sahibi olamazlar."
 dalit: "Dalitler"
 dalit_desc: "Dalit tabiri, dört kast sınıfının dışında doğanlar için kullanılır. Kuşaklar boyunca toplumdan dışlanmış olan dalitlerin kast hiyerarşisine dahil olmaları imkânsızdır. Toplumun en vasıfsız işlerini yürütmek zorunda olan dalitler hiçbir hak ve ayrıcalığa sahip değildir."
 STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY: "Bu Tabakaya hangi $concept_pops$ın dahil olduğu [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_social_hierarchy', 'Sosyal Hiyerarşisine')] bağlıdır."
