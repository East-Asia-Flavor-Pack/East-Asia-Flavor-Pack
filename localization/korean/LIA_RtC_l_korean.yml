 chinese_westernization.103.t:0 "군사 훈련 통합" # Unifying Military Training
 chinese_westernization.103.d:0 "현재 [ROOT.GetCountry.GetName]의 군사 훈련은 각 성에서 개별적으로 실시되고 있어 군기가 일관되지 않으며 부대 간 협조가 부족하다. 이 문제를 해결하기 위해 정부는 군사 훈련을 통합하여 중앙에서 실시하는 계획을 제안했다. 그러나 많은 총독과 순무들은 이 계획이 자치권을 침해하여 권력을 잃어버릴 수 있다는 이유로 반대하고 있다." # Currently, military training of [ROOT.GetCountry.GetName] is conducted separately in each province, leading to inconsistent standards and a lack of coordination between troops. To address this issue, the government has proposed a plan to unify military training and conduct it centrally. However, many provincial governors are against this plan, arguing that it infringes upon their autonomy and could lead to a loss of power.
 chinese_westernization.103.f:0 "청나라 내부에서는 군사 훈련의 중앙 집중화를 둘러싼 논쟁이 격렬한 정치적 갈등을 불러일으켰다. 이를 지지하는 사람들은 외부의 공격에서 국가를 보호하는 동시에 내부 안정을 유지하기 위해서는 통일된 군대가 필요하다고 주장한다. 이들은 군사 훈련을 중앙 집중화해야 일관된 군기를 보장하고 부대 간 협조를 개선할 수 있을 것이라 생각한다. 반면 반대자들은 이 계획이 성의 자치를 훼손하고 중앙 정부에 권력이 집중시킬 수 있다고 우려한다. 이들은 지방의 군사 자원이 고갈되어 권력이 약화될 것을 우려한다." # Within the Qing Dynasty, the dispute over centralizing military training has sparked a bitter political conflict. On the one hand, supporters of the idea claim that a unified army is required to safeguard the country from outside assault while also maintaining internal stability. They see centralizing military training as a way to ensure consistent standards and improve troop coordination. Opponents, on the other hand, worry that the plan undermines provincial autonomy and could lead to a concentration of power in the central government. They are concerned that their provinces' military resources would be drained and their power will be undermined.
 chinese_westernization.103.a:0 "밀어 붙인다."
 military_training_unified_ig_landowners:0 "군사 훈련 일원화"
 chinese_westernization.103.b:0 "잘 구슬린다."
