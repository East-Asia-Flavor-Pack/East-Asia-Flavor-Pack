eafp_kor_mainline.257.md: "在[SCOPE.sState('state_scope').GetName]，将逃亡者的税款强加于其邻居或亲族的做法非常普遍。"
eafp_kor_mainline.257.mf: ""为何要我承担邻居的税负？"\n\n"逃亡者的税款必须有人缴纳，这就是法律。""
eafp_kor_mainline.257.oa: "集中搜捕逃亡者。"
eafp_kor_mainline.257.ob: "维持现行制度。"
