l_spanish:
 tibet_expedition_events.1.t: "¡Hasta el Tíbet!"
 tibet_expedition_events.1.d: "Hemos decidido aventurarnos hasta el Tíbet para poner estas tierras al servicio de nuestros intereses. Tendremos que explorar una ruta hacia la región del Himalaya. Después, habrá que hacer una demostración de fuerza y, a continuación, obligar a los tibetanos a sentarse a la mesa de negociaciones."
 tibet_expedition_events.1.f: "«En realidad, es sencillo». El humo persistía mientras el hombre hacía gestos hacia el mapa de la pared con un puro barato encendido. Golpeó un punto en el centro. «#italic Ese#! es nuestro punto débil. Si otro llegara a controlarlo, nos tendría a su merced. Tenemos que hacernos con…». Hizo una pausa mientras trataba de ver a través de la neblina del tabaco, «¡El Tíbet! Tenemos que hacernos con el Tíbet para salvarnos»."
 tibet_expedition_events.1.a: "¡Conozco a la persona adecuada para el trabajo!"
 tibet_expedition_events.3.t: "La expedición se pone en marcha"
 tibet_expedition_events.3.d: "Con [SCOPE.sCharacter('expedition_leader').GetCustom('ES_ElLa')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('expedition_leader').GetFullName] al mando, la expedición al Tíbet está lista para partir.\n\n#N Dado que [SCOPE.sCharacter('expedition_leader').GetSheHe] está al cargo, si muere, la expedición terminará en fracaso.#!"
 tibet_expedition_events.3.f: "[SCOPE.sCharacter('expedition_leader').GetLastName] frunció el ceño al repasar los informes. Si todos los rumores sobre un paso de montaña fundamental eran ciertos, el Himalaya tenía más agujeros que un queso gruyer. No quedaba más remedio que salir a averiguar si alguno de ellos era real."
 tibet_expedition_events.3.a: "¡Adelante, hacia el Tíbet!"
 tibet_expedition_events.4.t: "Un yakcidente transfronterizo"
 tibet_expedition_events.4.d: "Un grupo de pastores de yaks de la zona atravesó la frontera y no fue consciente de su error hasta que una patrulla tibetana los interceptó y los mandó de vuelta a casa. Los pastores se han quejado del duro trato recibido, lo que ha provocado que [SCOPE.sCharacter('expedition_leader').GetCustom('ES_ElLa')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('expedition_leader').GetLastName] declare el episodio como una agresión sin sentido a la que habrá que responder en consecuencia."
 tibet_expedition_events.4.f: "«¡Lo importante es la cuestión, no los detalles! Se ha violado una frontera internacional, y hay que tomar las medidas pertinentes para afrontar tal insulto a la diplomacia y a nuestra soberanía. Puedo hacer que un regimiento de soldados vaya para allá #italic ahora mismo#! si me lo ordenáis»."
 tibet_expedition_events.4.a: "Debemos estar preparados para actuar con audacia."
 tibet_expedition_events.4.b: "¡Esta cháchara sobre agresión es ridícula!"
 tibet_expedition_events.5.t: "La exploración de las grandes montañas"
 tibet_expedition_events.5.d: "Los topógrafos han comenzado a estudiar las montañas y los pasos que rodean el Tíbet. Adentrarse en terrenos ignotos y escalar montañas inexploradas es un trabajo peligroso, pero [SCOPE.sCharacter('expedition_leader').GetCustom('ES_ElLa')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('expedition_leader').GetLastName] desea participar en él igualmente."
 tibet_expedition_events.5.f: "—¿Has visto esa cumbre? ¡#italic Debemos#! escalarla!\n\n—Pero ¿por qué?\n\n—Porque… ¡está #italic ahí#!!"
 tibet_expedition_events.5.a: "No podemos poner en peligro a [SCOPE.sCharacter('expedition_leader').GetLastName], envía a otra persona."
 tibet_expedition_events.5.b: "Andrew Scott Waugh está eminentemente cualificado para la tarea."
 tibet_expedition_events.5.c: "¡Ninguna cumbre es demasiado complicada para Charles Granville Bruce!"
 tibet_expedition_events.5.dd: "[SCOPE.sCharacter('expedition_leader').GetLastName] es nuestro agente en la zona y debería hacerse cargo."
 tibet_expedition_events.6.t: "¡Sanguijuelas!"
 tibet_expedition_events.6.d: "Las estribaciones del Himalaya están repletas de fauna y flora peligrosas. Hallar una ruta prometedora hacia la meseta tibetana implica adentrarse en una región llena de vida salvaje repugnante. Si queremos que la ruta se use, [SCOPE.sCharacter('expedition_leader').GetCustom('ES_ElLa')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('expedition_leader').GetLastName] tendrá que inspeccionarla en persona."
 tibet_expedition_events.6.f: "«No».\n\nꡟ«No. No, no y no».\n\nEl explorador miró hacia el agua del pantano una última vez y se le escapó una risita. «Ja, ja, ja, ¡#italic no!#!».\n\nEsto iba a convertirse en el problema de otro, no en el suyo."
 tibet_expedition_events.6.a: "[SCOPE.sCharacter('expedition_leader').GetLastName] puede y debe hacerlo."
 tibet_expedition_events.6.b: "Tal vez un descanso respirando el aire de la montaña sería lo mejor."
 tibet_expedition_events.7.t: "Formación de una fuerza expedicionaria"
 tibet_expedition_events.7.d: "Al contar con un conocimiento adecuado del terreno que le espera, [SCOPE.sCharacter('expedition_leader').GetCustom('ES_ElLa')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('expedition_leader').GetLastName] ha declarado que está list[SCOPE.sCharacter('expedition_leader').GetCustom('ES_OA')] para reunir a sus tropas y continuar hacia la meseta tibetana."
 tibet_expedition_events.7.f: "No debería resultar tan complicado. Era un encargo como cualquier otro, pero de algún modo… conseguir a los soldados adecuados para la tarea estaba resultando más difícil de lo esperado. Obviamente, había regulares de sobra a mano, pero ¿por qué no usar a los mejores entre ellos? ¿Debería llevar artillería? ¿Y caballos? ¿Oficiales?\n\nTras mucha dilación, [SCOPE.sCharacter('expedition_leader').GetHeShe] acabó por coger sus figuras de peltre favoritas y las colocó sobre la mesa. Ya resolvería los problemas de la expedición después esa tarde."
 tibet_expedition_events.7.a: "A la expedición no deben, ni pueden, faltarle hombres."
 tibet_expedition_events.7.b: "Solo los soldados más curtidos pueden hacer frente a lo que está por venir."
 tibet_expedition_events.7.c: "En este caso, nos hace falta un enfoque poco convencional."
 tibet_expedition_events.8.t: "Hacia el Himalaya"
 tibet_expedition_events.8.d: "Con los mapas preparados y los hombres listos, [SCOPE.sCharacter('expedition_leader').GetCustom('ES_ElLa')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('expedition_leader').GetLastName] por fin puede aventurarse hacia el Tíbet."
 tibet_expedition_events.8.f: "«No hemos venido a este lugar a buscar gloria ni oro». El oficial recorrió lentamente la fila de los allí reunidos. «Al menos, no para nosotros. Nadie nos recordará».\n\nSeñaló con un dedo hacia las enormes montañas que se veían a lo lejos. «Pero #italic eso#! sí lo recordarán. ¿Queremos quedarnos aquí, en este montón de hierba olvidado, o henchirnos de orgullo #italic allí#!, sobre rocas que perdurarán más allá de todo recuerdo?»."
 tibet_expedition_events.8.a: "¡Hasta el techo del mundo!"
 tibet_expedition_events.9.t: "Injerencia [SCOPE.sCountry('expedition_country').GetAltAdjective('SF')] en el Tíbet"
 tibet_expedition_events.9.d: "Nuestro enviado en Lhasa nos ha hecho llegar informes de que una fuerza [SCOPE.sCountry('expedition_country').GetAltAdjective('SF')], liderada por [SCOPE.sCharacter('expedition_leader').GetFullName], ha violado las fronteras del Tíbet y se dirige hacia la capital."
 tibet_expedition_events.9.f: "La calmada voz del embajador se veía traicionada por el sudor de su frente. «Le aseguro», dictó al mensajero, tamborileando agitadamente con los dedos sobre la mesa, «que todo está absolutamente bajo control en el Tíbet».\n\nHizo una pausa para organizar las siguientes palabras con el cuidado de un maestro estratega. «No obstante, el gobierno haría bien en responder rápidamente a esta acción como estime oportuno y de la forma más conveniente posible».\n\nSoltó una profunda exhalación. Ahora les tocaba a #italic ellos#! resolver este lío."
 tibet_expedition_events.9.a: "Este alboroto es una nimiedad. No es preciso actuar para salvar el Tíbet."
 tibet_expedition_events.9.b: "Enviemos una protesta a la embajada de [SCOPE.sCountry('expedition_country').GetName]."
 tibet_expedition_events.9.c: "¡Esto es inaceptable! Que envíen refuerzos a Lhasa y les digan que cuentan con nuestro apoyo."
 tibet_expedition_events.10.t: "¡Que vienen los [SCOPE.sCountry('expedition_country').GetAltAdjective('PM')]!"
 tibet_expedition_events.10.d: "Llegan informes de que un contingente [SCOPE.sCountry('expedition_country').GetAdjective] ha cruzado la frontera y se dirige a la capital. Se trata de una flagrante violación de nuestra soberanía, pero resistirse a [SCOPE.sCountry('expedition_country').GetName] puede que sea demasiado para nosotros solos."
 tibet_expedition_events.10.f: "«¡No, no nos atrevimos a disparar contra ellos!», tartamudeó el guardia. «¡No estuvisteis allí! ¡No visteis la cantidad de soldados que se aproximaban! ¡No visteis sus armas! Tan solo éramos una docena, ¡tuvimos que batirnos en retirada!»."
 tibet_expedition_events.10.a: "Por ahora debemos hacer la vista gorda."
 tibet_expedition_events.10.b: "Sea cual sea su fuerza, ¡debemos resistir!"
 tibet_expedition_events.11.t: "¿Un bloqueo al contingente [SCOPE.sCountry('expedition_country').GetAdjective]?"
 tibet_expedition_events.11.d: "La incursión [SCOPE.sCountry('expedition_country').GetAltAdjective('SF')] continúa su marcha hacia nuestra capital. Para ganar algo de tiempo, podríamos ordenar a las patrullas que establezcan barricadas sencillas a lo largo de las rutas más obvias que puede tomar la fuerza [SCOPE.sCountry('expedition_country').GetAltAdjective('SF')].\n\n#N Esto podría provocar incidentes con [SCOPE.sCountry('expedition_country').GetNameNoFormatting].#!"
 tibet_expedition_events.11.f: "A primera vista, se trataba de una propuesta sencilla. Si se deseaba detener al enemigo, este tendría que toparse con alguna resistencia de verdad, pero… ¿podíamos permitirnos un enfrentamiento directo? Esa era la pregunta que atormentaba a todos los ministros y generales que lidiaban con el problema."
 tibet_expedition_events.11.a: "No podemos arriesgarnos a luchar. Que continúen."
 tibet_expedition_events.11.b: "Una barricada no hace daño. Retrasémoslos a la próxima oportunidad."
 tibet_expedition_events.12.t: "La expedición de [SCOPE.sCharacter('expedition_leader').GetLastName] se ha visto bloqueada"
 tibet_expedition_events.12.d: "Una patrulla [SCOPE.sCountry('tibet_scope').GetAltAdjective('SF')] ha levantado una barricada a lo largo de la ruta de la expedición [SCOPE.sCharacter('expedition_leader').GetCustom('ES_DelDela')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('expedition_leader').GetLastName]. Cualquier retraso en el avance de la fuerza expedicionaria podría resultar desastroso para el proyecto."
 tibet_expedition_events.12.f: "[SCOPE.sCharacter('expedition_leader').GetFullName] frunció el ceño ante la visión que tenía ante sí. El contingente de soldados tibetanos que ocupaba la carretera delante de [SCOPE.sCharacter('expedition_leader').GetSheHe] tenía un aspecto formidable, pero sabía qué clase de armas portaba la expedición. Atravesar la barricada no supondría un problema; el problema sería el precio de hacerlo."
 tibet_expedition_events.12.a: "¡Haced que el hueco sea lo más grande posible! ¡Adelante!"
 tibet_expedition_events.12.b: "Esto sería una masacre, retroceded."
 tibet_expedition_events.13.t: "Choque [SCOPE.sCountry('expedition_country').GetAdjective] en el Tíbet"
 tibet_expedition_events.13.d: "Han llegado informes de un cruento enfrentamiento entre la expedición [SCOPE.sCountry('expedition_country').GetAltAdjective('SF')] y las fuerzas tibetanas de la zona. Nuestro deber para con [SCOPE.sCountry('tibet_scope').GetName] nos conmina a ayudarles, pero algunos ministros han expresado su disconformidad con la idea de fortalecer al gobierno de [SCOPE.sCountry('tibet_scope').GetCapital.GetName]."
 tibet_expedition_events.13.f: "—¡Lo que ha ocurrido en ese paso es una desgracia, una tragedia!\n\n—¡Es un insulto grave hacia ellos y hacia nosotros!\n\n—En tal caso, caballeros, ¿qué hacemos a continuación? ¿Les ayudamos directamente? ¿Marchamos hacia la frontera? ¿Les suministramos armas?\n\nEl incómodo silencio posterior solo se vio interrumpido por una tos seca."
 tibet_expedition_events.13.a: "No podemos proporcionarles ayuda material."
 tibet_expedition_events.13.b: "Apoyaremos al ejército [SCOPE.sCountry('tibet_scope').GetAdjective]."
 tibet_expedition_events.14.t: "Ventisca en el Himalaya"
 tibet_expedition_events.14.d: "La expedición [SCOPE.sCharacter('expedition_leader').GetCustom('ES_DelDela')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('expedition_leader').GetLastName] se ha visto retrasada a causa de un mal tiempo inesperado e implacable en uno de los senderos más complicados de la ruta hacia [SCOPE.sCountry('tibet_scope').GetCapital.GetName]. Un retraso podría costar caro, pero avanzar en tales condiciones podría salir más caro aún."
 tibet_expedition_events.14.f: "Un viento helado soplaba bajo las botas de [SCOPE.sCharacter('expedition_leader').GetLastName] y se arremolinaba en torno a sus dedos. La escarcha atacaba el suelo que pisaba. A pesar de estar bajo cero, podía oír gritar a un soldado. Supuso que era a causa de la nieve, pero apenas podía ver nada más allá de la punta de su nariz y no tenía forma de saber dónde estaba el soldado ni qué estaba ocurriendo a su alrededor."
 tibet_expedition_events.14.a: "¡Debemos ser más fuertes que la nieve y seguir adelante!"
 tibet_expedition_events.14.b: "Es mejor ir a lo seguro y esperar a que amaine la tormenta."
 tibet_expedition_events.18.t: "El Dzong de Gyantse"
 tibet_expedition_events.18.d: "Un enorme monasterio fortificado destaca entre la formación rocosa tibetana de más adelante: el Dzong de Gyantse, el guardián de granito del valle del Tsangpo y uno de los accesos clave a Lhasa. No habrá una ruta segura hasta la capital si esta fortaleza no se halla en manos de los soldados de la expedición."
 tibet_expedition_events.18.f: "La inexpugnable fortaleza se alzaba sobre el paisaje que la rodeaba. Las aldeas cercanas eran motas de polvo en comparación con el gigante de piedra que se cernía sobre ellas. Las venerables murallas y los antiguos salones resonaban con el eco de siglos de lucha, de orgullo, de incontables oraciones y de batallas e intrigas. Permanecía como testimonio duradero de la voluntad de generaciones y generaciones de líderes.\n\nUna andanada de los cañones de [SCOPE.sCharacter('expedition_leader').GetLastName] podría acabar con ella en un día."
 tibet_expedition_events.18.a: "¡Arrasad ese fuerte ahora mismo!"
 tibet_expedition_events.18.b: "No hemos venido a derramar sangre, negociemos su rendición."
 tibet_expedition_events.19.t: "Saqueos no autorizados"
 tibet_expedition_events.19.d: "A medida que las tropas de [SCOPE.sCharacter('expedition_leader').GetLastName] se acercan a [SCOPE.sCountry('tibet_scope').GetName], algunos soldados no mantienen la disciplina. Han llegado informes de bandas de nuestros efectivos que entran en casas y monasterios para llevarse lo que les apetece."
 tibet_expedition_events.19.f: "«Señoría, le aseguro que todo está dentro de los límites de lo aceptable. Al fin y al cabo, ellos se enfrentaron a nosotros y cabe esperar que tras esto se hayan tomado medidas. Aunque, obviamente, los informes procedentes de ese monasterio seguro que son una exageración»."
 tibet_expedition_events.19.a: "¿Y qué? Los ejércitos funcionan así."
 tibet_expedition_events.19.b: "Que se castigue a los soldados y se ofrezca una disculpa a los oficiales de la zona."
 tibet_expedition_events.20.t: "Lanzando un ultimátum"
 tibet_expedition_events.20.d: "Ya que nuestras expedición está en las cercanías de [SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName], es hora de que abordemos el escabroso tema de los canales diplomáticos. Hemos de hablar con quien posea la máxima autoridad sobre estas tierras."
 tibet_expedition_events.20.f: "Encontró al funcionario desplomado sobre una mesa, reprimiendo sus gritos con las manos.\n\n«Hablas con un funcionario y te indica que acudas al siguiente. Luego hablas con #italic ese#! tipo, y #italic él#! dice que te has equivocado de persona y te remite a un tercero. Entonces ese tipo va y dice que te has confundido y que el #italic primero#! es el que tiene toda la autoridad».\n\n«¿Dónde acaba esto? ¿Quién manda? ¿Mando #italic yo#! siquiera?»."
 tibet_expedition_events.20.a: "Enviemos nuestras exigencias a [SCOPE.sCountry('tibet_scope').GetName], cómo no."
 tibet_expedition_events.20.b: "Hablemos directamente con [SCOPE.sCountry('overlord_of_tibet').GetName]."
 sending_tibet_ultimatum_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName] comienza a negociar con [SCOPE.sCountry('tibet_scope').GetName]."
 sending_tibet_overlord_ultimatum_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName] comienza a negociar con [SCOPE.sCountry('overlord_of_tibet').GetName]."
 tibet_expedition_events.21.t: "El ultimátum [SCOPE.sCountry('expedition_country').GetAdjective]"
 tibet_expedition_events.21.d: "A pesar de nuestros esfuerzos, la expedición [SCOPE.sCountry('expedition_country').GetAltAdjective('SF')] ha llegado a nuestra capital. Sus onerosas exigencias son directas: que nos sometamos a su autoridad."
 tibet_expedition_events.21.f: "«En realidad, es muy sencillo», sonrió el enviado [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting]. «Ya conocéis al escorpión. ¿Por qué no acudís a nosotros? Cortad relaciones con las demás potencias extranjeras y nosotros nos encargamos del resto»."
 tibet_expedition_events.21.a: "Nos someteremos a [SCOPE.sCountry('expedition_country').GetName]."
 tibet_expedition_events.21.b: "¡Esa demostración de fuerza no significa nada! #bold ¡Márchate de aquí ahora mismo con las manos vacías!#!"
 tibet_expedition_events.22.t: "El ultimátum [SCOPE.sCountry('expedition_country').GetAdjective]"
 tibet_expedition_events.22.d: "La expedición [SCOPE.sCountry('expedition_country').GetAltAdjective('SF')] hacia el Tíbet ha minado nuestra autoridad en la región y ahora exigen que les entreguemos el control formalmente. Es un insulto grave, pero ¿nos atreveremos a enfrentarnos a ellos?"
 tibet_expedition_events.22.f: "«En realidad, es muy sencillo», sonrió el enviado [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting]. «Habéis sido el escorpión, pero ahora nos toca a nosotros llevar el aguijón. Dejad que gestionemos este trozo del Himalaya, y os dejaremos en paz dando este asunto por zanjado»."
 tibet_expedition_events.22.a: "Nos someteremos a las exigencias de [SCOPE.sCountry('expedition_country').GetName]."
 tibet_expedition_events.22.b: "¡Esa demostración de fuerza no significa nada! #bold ¡Márchate de aquí ahora mismo con las manos vacías!#!"
 tibet_expedition_events.26.t: "La convención de [SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName]"
 tibet_expedition_events.26.d: "La expedición [SCOPE.sCountry('expedition_country').GetAltAdjective('SF')] se ha dirigido directamente a los funcionarios [SCOPE.sCountry('tibet_scope').GetAltAdjective('PM')] y les ha obligado a reconocer la condición de país protector de [SCOPE.sCountry('expedition_country').GetName]. Ahora son súbditos de [SCOPE.sCountry('expedition_country').GetName]."
 tibet_expedition_events.26.f: "«En realidad, es muy sencillo», sonrió el enviado [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting]. «Tuvimos una mera charla con la gente importante y ahora nos pertenecen. Han conocido al escorpión y ahora les toca conocernos a nosotros», dijo soltando una risita y despidiendo a los funcionarios [SCOPE.sCountry('ex_tibetan_overlord').GetAltAdjectiveNoFormatting('PM')] con la mano."
 tibet_expedition_events.26.a: "¡Las tierras [SCOPE.sCountry('tibet_scope').GetAltAdjective('PF')] siempre serán nuestras!"
 tibet_expedition_events.26.b: "[SCOPE.sCountry('expedition_country').GetName] debe devolver [SCOPE.sCountry('tibet_scope').GetNameNoFormatting] #bold ahora mismo.#!"
 tibet_expedition_events.27.t: "La convención de [SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName]"
 tibet_expedition_events.27.d: "La expedición [SCOPE.sCharacter('expedition_leader').GetCustom('ES_DelDela')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('expedition_leader').GetFullName] al Tíbet ha sido un éxito absoluto y esta región estratégica se encuentra a nuestra merced. Ya se está agasajando a [SCOPE.sCharacter('expedition_leader').GetLastName] en [ROOT.GetCountry.GetCapital.GetCityHubName], y le espera un futuro brillante."
 tibet_expedition_events.27.f: "«En realidad, es sencillo». El humo persistía mientras el hombre hacía gestos hacia el mapa de la pared con un puro barato encendido. «#italic Ese#! era nuestro punto débil. Era de vital importancia que dedicáramos todos los soldados y oro necesarios para hacernos con…». Hizo una pausa mientras trataba de ver a través de la neblina del tabaco, «¡El Tíbet! Tuvimos que hacernos con el Tíbet para salvarnos».\n\nSe volvió hacia los demás caballeros del club. «¡Veamos! ¿A quién le apetece jugar al billar?»."
 tibet_expedition_events.27.a: "¡Tres hurras por [SCOPE.sCharacter('expedition_leader').GetFullName]!"
 tibet_expedition_events.29.t: "Un rostro feroz"
 tibet_expedition_events.29.d: "Nuestra expedición se ha topado con la guarida de un animal mientras atravesaba un puerto de montaña complicado. Al investigar, se ha descubierto que en su interior vive un animal poco común: un manul."
 tibet_expedition_events.29.f: "Cuando bajó el farol para observar detenidamente las profundidades de la guarida, unos siniestros ojos dorados le devolvieron la mirada. Sus pupilas redondas y las marcas a su alrededor destilaban una peculiar humanidad, como si se tratara de un hombre bigotudo con el ceño fruncido. El felino lo estaba evaluando, pensó el expedicionario, y estaba apostado con tanta habilidad como un soldado en una trinchera.\n\nCambió el ángulo de la luz y tres pares de ojos más pequeños le devolvieron la mirada. Una madre en su guarida, protegiendo a tres crías lo bastante grandes como para bufar a la luz. Los jardines botánicos pagarían una buena suma por ellos, pero ¿compensaría los dedos que podía perder?"
 tibet_expedition_events.29.a: "Capturadlos y mandadlos a [ROOT.GetCountry.GetCapital.GetCityHubName]."
 tibet_expedition_events.29.b: "Una piel soberbia, ¡lista para que nos hagamos con ella!"
 tibet_expedition_events.29.c: "Tomemos nota de esto, pero que los dejen en paz."
 je_tibet_expedition_advance: "El progreso de la expedición #bold avanzará#!."
 manul_zoo_exhibit: "Una peluda pieza de zoológico"
