eafp_japan.1012.f: "밤 10시가 조금 넘은 시각에 큰 지진이 일어났다. 서둘러 성으로 올라가려고 "비상복을 꺼내라"는 말이 떨어지기 무섭게 행등도 꺼져 어둠 속을 비틀거리며 걸어가려다 세 번이나 넘어졌다.\n\n발을 딛고 몸을 일으켜 장막을 열고 별빛에 의지해 밖을 보니 온통 안개와 연기 같은 것으로 뒤덮여 있었다. 나중에 알고 보니 남쪽 담벼락이 무너졌을 때의 흙먼지였다."
