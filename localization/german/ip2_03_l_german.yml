 erode_venkatappa_ramasamy_appears_tt: "E. V. Ramasamy erscheint [ROOT.GetCountry.GetAltNameNoFormatting('IN')]"
 an_agitator_appears_tt: "Ein [concept_agitator] erscheint [ROOT.GetCountry.GetAltNameNoFormatting('IN')]"
 caste_conflict.2.t: "Endlich Gleichheit"
 caste_conflict.2.d: "Der Erfolg der Agenda der Dravidenbewegung hat zum Beschluss neuer Gesetze und größerer Lebensqualität für Nicht-Brahmanen geführt."
 caste_conflict.2.f: "Der Kampf war noch lange nicht vorbei – das wusste Praveen Pallar. Dennoch konnte er sich ein Lächeln nicht verkneifen, als er in dem einfachen Regierungsbüro Platz nahm. Der Ventilator über ihm kühlte sanft den Schweiß auf seinem Rücken.\n\nAuf der anderen Seite sah er einen Mister Iyer, und zu dessen Linken saß ein Mister Agastya. Beide gehörten der hohen Kaste der Brahmanen an. Und hier war er, ein Pallar, in der gleichen Position und mit dem gleichen Gehalt wie sie. Keiner von beiden schien seinen Blick zu erwidern. Ja, es gab noch einiges zu tun, doch für heute würde dies reichen. Er dankte seinen Verbündeten, die mit ihm marschiert waren und protestiert hatten, und schlug seine erste Akte auf."
 caste_conflict.2.a: "Die IG „[SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName]“ hat ihr Können bewiesen."
 caste_conflict.2.b: "Nicht-Brahmanen haben eine strahlende Zukunft vor sich."
