eafp_japan.3001.t: "대정봉환"
eafp_japan.3001.d: "막부에 반하는 다이묘들의 공세에, 막부는 조정에 권력을 돌려주기로 합의하였다."
eafp_japan.3001.f: "'오늘날의 형세에 이르렀으니 필경 얇은 덕이 초래한 바요, 부끄럽고 두려움을 견딜 수 없사옵니다. 하물며 당금 외국과의 교제일이 성해짐에 따라 더욱 조정의 권력이 한길에서 나오지 않으면 질서를 세우기 어려울 것이옵니다. 이에 종래의 구습을 고치고 정권을 조정에 반환하오니 널리 천하의 공의를 다하여 성단을 받아 같은 마음으로 협력하여 함께 황국을 보호하면 반드시 해외 만국과 나란히 설 수 있을 것이옵니다.'"
eafp_japan.3001.a: "'이에 삼가 주상하옵니다.'"

#### 이벤트 4000번대 ####

eafp_japan.4001.t: "[SCOPE.sCountry('country_scope').GetName]의 요구"
eafp_japan.4001.d: "[SCOPE.sCountry('country_scope').GetName]이(가) 양국을 위한다며 흑선을 앞세워 [ROOT.GetCountry.GetName]의 개항을 요구하고 있다."
eafp_japan.4001.f: "\"지난 50년 동안 서양에서는 많은 변화가 일어났습니다. 증기선의 발명 이후 먼 나라도 가까운 나라처럼 되었고, 특히 전신이 발명된 이후 가장 먼 곳에서도 빠른 소통이 가능해졌습니다.\"\n\n\"증기가 발명된 이후 상업은 매우 확장되었고, 그 결과 서양의 국가들은 부유해졌습니다. 서양 국가들은 증기 통신을 통해 전 세계가 한 가족이 되기를 바랍니다. 다른 국가와의 교류를 거부하는 국가는 이 가족에서 제외 될 것으로 예상해야 하며, 어떤 국가도 다른 국가와의 교류를 거부할 권리는 없습니다.\""
# Many changes have taken place in the West within the last fifty years. Since the invention of steam-ships distant countries have become like those that are near at hand, Since the invention of the electric telegraph especially, rapid communication may be had between the most distant parts.\n\nCommerce has become very extensive since the invention of steam, and the countries of the West have in consequence become rich. The nations of the West hope that by means of steam communication all the world will become as one family. Any nation that refuses to hold intercourse with other nations must expect to be excluded from this family, donation has the right to refuse to hold intercourse with others.
eafp_japan.4001.a: "그리고 들어주지 않으면 전쟁이 일어날테지."

