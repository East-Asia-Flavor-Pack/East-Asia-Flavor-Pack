concept_eafp_landlvl_mil: "지방 군적현황 상태등급"
concept_eafp_landlvl_mil_desc: "군적현황 상태등급은 해당 지방 군영 및 군역 체계의 전반적인 형편과 기강수준을 나타내며, 다음과 같은 활동 또는 요인들에 의해 개선 혹은 악화될 수 있습니다.\n\n#P •$concept_military_wage$#!\n#P •주 상비군사시설 규모#!\n#P •주 군수품 생산량#!"
concept_eafp_landlvl_adm: "지방 관청현황 상태등급"
concept_eafp_landlvl_adm_desc: "관청현황 상태등급은 해당 지방 관아와 그 소속된 관리들의 전반적인 형편과 기강수준을 나타내며, 다음과 같은 활동 또는 요인들에 의해 개선 혹은 악화될 수 있습니다.\n\n#P •$concept_government_wage$#!\n#P •주 정부행정청사 규모#!\n#P •주 기반시설 수치#!\n#P •주 종이 생산량#!"
concept_eafp_landlvl_civ: "지방 민생현황 상태등급"
concept_eafp_landlvl_civ_desc: "민생현황 상태등급은 해당 지방에 거주하는 주민들의 전반적인 경제적 생활수준을 나타내며, 다음과 같은 활동 또는 요인들에 의해 개선 혹은 악화될 수 있습니다.\n\n#N •$concept_tax_level$#!\n#P •주 농업생산시설 규모#!\n#P •주 $concept_gdp_per_capita_short$#!\n#N •주 $concept_generated_pollution$#!"

