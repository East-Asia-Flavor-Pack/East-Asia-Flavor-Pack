l_german:
 #Natural Borders of France
 je_french_natural_borders: "Die natürlichen Grenzen Frankreichs"
 je_french_natural_borders_reason: "In Frankreich sind wieder einmal expansionistische Neigungen zu beobachten. Die Bürger, oder zumindest einige der lautesten Bürger, verlangen, dass unsere Grenzen bis zu den Ufern des Rheins und den Hängen der Alpen reichen sollten."
 own_all_french_homelands: "Alle französischen Heimatlandstaaten besitzen"
 natural_borders.1.t: "Die Grenze der Nation"
 natural_borders.1.d: "Die Vorstellung von „natürlichen Grenzen“ erfreut sich unter den Anhängern des [SCOPE.sCharacter('borders_leader').GetLastName]-Regimes großer Beliebtheit. Französische Patrioten fordern die Ausdehnung des [ROOT.GetCountry.GetAdjective|l]en Staats auf angrenzende Regionen."
 natural_borders.1.f: "„Die Grenzen Frankreichs sind durch die Natur gezogen. Wir werden den Rand des Horizonts erreichen, an den Flussufern ([SCOPE.sState('rhineland_state').GetStateRegion.GetNameNoFormatting]), an den Bergen ([SCOPE.sState('savoy_state').GetStateRegion.GetNameNoFormatting]), an den Küsten ([SCOPE.sState('flanders_state').GetStateRegion.GetNameNoFormatting]). Dies müssen die Enden unserer Nation sein.“"
 natural_borders.1.a: "Unsere Grenzen müssen bis zum Rhein reichen."
 natural_borders.1.b: "Das ist ein absurder Gedanke."
 dismiss_natural_borders_tt: "Der Journaleintrag „Die natürlichen Grenzen Frankreichs“ wird verworfen"
 natural_borders.2.t: "Die natürlichen Grenzen Frankreichs"
 natural_borders.2.d: "Da [ROOT.GetCountry.GetAltName('NOM')] sich nun bis in die hintersten Winkel des Rheinlands und der Alpen erstreckt, haben wir das erreicht, was die Verfechter dieses Vorhabens als unsere „natürlichen Grenzen“ bezeichnet haben. Nun müssen wir unsere neu erworbenen Gebiete verwalten."
 natural_borders.2.f: "Der rheinländische Beamte begrüßte den Neuankömmling. Dieser Tage kamen viele Leute von weiter aus dem Westen. Er zog sein Formular hervor und begann zu schreiben.\n„Ja, Herr – äh, Monsieur. Ihr Name bitte?“\n„Jean Robert.“\n„Ihr Alter?“\n„Einunddreißig.“\n„Beruf?“\n„Ah, nein, mein Freund! Ich bin nur zu Besuch.“"
 natural_borders.2.a: "Sie müssen lernen, Franzosen zu sein."
 natural_borders.2.b: "Ruhm den Helden [ROOT.GetCountry.GetAltName('GEN')]!"
 natural_borders.2.c: "Wir sind die Befreier Galliens."
 natural_borders.3.t: "Der Vertrag von Turin"
 natural_borders.3.d: "[SCOPE.sCountry('savoy_country').GetAltName('NOM')] hat eingewilligt, die Staaten [SCOPE.sState('savoy_state').GetName] und [SCOPE.sState('nice_state').GetName] an [ROOT.GetCountry.GetAltName('AKK')] abzutreten."
 natural_borders.3.d2: "[SCOPE.sCountry('savoy_country').GetAltName('NOM')] hat eingewilligt, den Staat [SCOPE.sState('savoy_state').GetName] an [ROOT.GetCountry.GetAltName('AKK')] abzutreten."
 natural_borders.3.f: "„Die stärksten Motive politischer Notwendigkeit, die Erfordernisse der Zukunft Italiens, das Gefühl der Dankbarkeit gegenüber unserem mächtigen Verbündeten und zu guter Letzt die außergewöhnlichen Umstände unseres Landes haben, wenn auch mit Bedauern, unser[SCOPE.sCharacter('savoy_ruler').GetCustom('DE_END_PRO_S_A')] geliebt[SCOPE.sCharacter('savoy_ruler').GetCustom('DE_END_ADJ_IND_S_A')] [SCOPE.sCharacter('savoy_ruler').GetPrimaryRoleTitle] dazu bewogen, jene Provinzen von uns abzutrennen, die schon seit so vielen Jahrhunderten eng mit unserer Nation verbunden sind. Sämtliche Opposition sollte vor den Interessen des Landes und dem damit verbundenen Gefühl der Pflichterfüllung in Ohnmacht verfallen.“" #Treaty of Turin
 natural_borders.3.a: "Integrieren wir Savoy schnellstmöglich."
 natural_borders.3.b: "Führen wir eine Volksabstimmung durch, um die Leute zu beruhigen."
 france_natural_borders_pursuit: "Streben nach natürlichen Grenzen"
 no_natural_borders: "Ablehnung natürlicher Grenzen Frankreichs"
 natural_borders_assimilation: "Französische Assimilierung"
 natural_borders_achieved: "Erreichte natürliche Grenzen"
 france_annex_savoy: "Der Vertrag von Turin"
 france_annex_savoy_desc: "Die Provinz Savoyen ist ein natürlicher Teil der französischen Nation und die Heimat vieler Menschen, die sich bereits als Franzosen betrachten. Es könnte möglich sein, die Besatzer mit diplomatischen Mitteln davon zu überzeugen, das Gebiet abzutreten."
 obligation_for_savoy_tt: "Wir tauschen unsere Verpflichtung gegen Savoyen und gegebenenfalls Nizza ein"
 sell_savoy: "Der Vertrag von Turin"
 sell_savoy_desc: "Die Provinz Savoyen ist zu einem Streitpunkt zwischen unserer Nation und Frankreich geworden. Falls wir bereit sind, Savoyen abzutreten, würde Frankreich sich gewiss als in unserer Schuld stehend sehen."
 at_peace_nocontext_tt: "Ist im Frieden"
 relations_amicable_nocontext_tt: "Beziehungen sind mindestens einvernehmlich"
 #Coup!
 je_coup: "Putsch!"
 je_coup_reason: "Die IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ plant einen Putsch gegen unsere demokratischen Institutionen mit dem Ziel, die Kontrolle über die Regierung zu übernehmen und ein Regime einzusetzen, das ihren Interessen wohlgesonnen ist."
 je_coup_goal: "Die IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ ist bereit, den Putsch auszuführen"
 coup_no_progress: "Der Putsch macht keine Fortschritte"
 coup_remove_ig: "Falls die Interessengruppe aus der Regierung entfernt wird, während der Putsch geplant wird, wird ihre Zustimmung stark vermindert"
 coup_advancing: "Derzeit wird erwartet, dass der Putsch Fortschritte macht"
 coup_declining: "Derzeit wird erwartet, dass der Putsch Rückschritte erleidet"
 coup_success_tt: "Die IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ wird sofort das Gesetz „[SCOPE.sLaw('coup_desired_law').GetName]“ beschließen."
 coup.1.t: "Einen Putsch anzetteln"
 coup.1.d: "[SCOPE.sCharacter('coup_leader').GetFullName] ist unzufrieden mit den [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Regierungsinstitutionen. Innerhalb der IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ bildet sich eine Verschwörung, um einen Putsch gegen die Regierung durchzuführen und das Gesetz „[SCOPE.sLaw('coup_desired_law').GetName]“ zu verabschieden."
 coup.1.f: "„Was halten Sie von der kleinen Rede von [SCOPE.sCharacter('coup_leader').GetFirstNameNoFormatting] vorhin?“\n„Es ist ein drastischer Vorschlag. Doch harte Zeiten verlangen nach großen Persönlichkeiten, die das Kommando übernehmen.“\n„Wird das Volk das auch so sehen?“\n„Man muss es ihm nur klarmachen.“"
 coup.1.a: "Delikat und diabolisch."
 coup.1.b: "Behalten wir [SCOPE.sCharacter('coup_leader').GetFullName] gut im Auge."
 coup.2.t: "Putsch!"
 coup.2.d: "Die IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ hat erfolgreich einen Putsch gegen die [ROOT.GetCountry.GetAdjective|l]e Demokratie in die Wege geleitet. [SCOPE.sCharacter('coup_leader').GetFullName] hat einen nationalen Notstand ausgerufen, was es [SCOPE.sCharacter('coup_leader').GetCustom('DE_PRO_PER_S_3P_D')] ermöglicht, das Land in einer Herrschaftsform [SCOPE.sCharacter('coup_leader').GetCustom('DE_PRO_POS_S_3P')]er Wahl ([SCOPE.sLaw('coup_desired_law').GetName]) zu führen."
 coup.2.d2: "Die IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ hat erfolgreich einen Putsch gegen den [ROOT.GetCountry.GetAdjective|l]en Staat in die Wege geleitet. Als kühne erste Handlung hat [SCOPE.sCharacter('coup_leader').GetFullName] die Einführung einer bestimmten Herrschaftsweise ([SCOPE.sLaw('monarchy_law').GetName]) unter absolutistischer Herrschaft proklamiert."
 coup.2.d3: "Die IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ hat erfolgreich einen Putsch gegen den [ROOT.GetCountry.GetAdjective|l]en Staat in die Wege geleitet. [SCOPE.sCharacter('coup_leader').GetFullName] hat die vorherige Regierung für illegitim erklärt und die Einführung einer bestimmten Herrschaftsweise ([SCOPE.sLaw('coup_desired_law').GetName]) unter vorübergehender absolutistischer Herrschaft proklamiert."
 coup.2.d4: "Die IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ hat erfolgreich einen Putsch gegen den [ROOT.GetCountry.GetAdjective|l]en Staat in die Wege geleitet. [SCOPE.sCharacter('coup_leader').GetFullName] hat die bürgerliche Diktatur der vorherigen Regierung verdammt und die Einführung einer bestimmten Herrschaftsweise ([SCOPE.sLaw('coup_desired_law').GetName]) unter vorübergehender absolutistischer Herrschaft proklamiert."
 coup.2.d5: "Die IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ hat erfolgreich einen Putsch gegen den [ROOT.GetCountry.GetAdjective|l]en Staat in die Wege geleitet. [SCOPE.sCharacter('coup_leader').GetFullName] hat die vorherige Regierung als einen Affront gegen die höheren Mächte erklärt und die Einführung einer bestimmten Herrschaftsweise ([SCOPE.sLaw('coup_desired_law').GetName]) unter vorübergehender absolutistischer Herrschaft proklamiert."
 coup.2.f: "„Schnell, geh rein! Es ist fast Sperrstunde.“ Die Tür schlug für seinen Geschmack ein wenig zu laut zu.\n„Du willst doch nicht von den Schergen von [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting] erwischt werden. Die sehen Andersdenkende hinter jeder Ecke.“ Das Geräusch schwerer Stiefelschritte kam näher, und sie kämpften beide gegen den Drang an, aus dem Fenster zu spähen.\n„Sie haben die alten Politiker erschossen, weißt du? Gleich vor den Palastmauern.“\n„Ruhe! Sie sind da. Mach die Kerze aus.“\nMan hörte schlurfende Schritte und gedämpfte Stimmen durch die Tür. Zum Glück gingen die Schergen bald weiter."
 coup.2.a: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] braucht einen starken Anführer."
 coup.2.b: "Lang lebe die Monarchie!"
 coup.2.c: "Lang lebe die Republik!"
 coup.2.e: "Zum Ruhm der himmlischen Mächte!"
 coup.2.g: "Lang lebe die Diktatur des Proletariats!"
 coup.3.t: "Putschversuch vereitelt"
 coup.3.d: "Mit einem Schlag wurde [SCOPE.sCharacter('coup_leader').GetFullName] umfassend entmachtet, bevor [SCOPE.sCharacter('coup_leader').Getcustom('DE_PRO_PER_S_3P_N')] einen Putsch durchführen und die von [SCOPE.sCharacter('coup_leader').GetCustom('DE_PRO_PER_S_3P_D')] präferierte Herrschaftsform ([SCOPE.sLaw('coup_desired_law').GetName]) etablieren konnte. Obwohl die Demokratie vorerst weiterlebt, ist die IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ nicht begeistert von ihrer politischen Verbannung."
 coup.3.f: "„Ich nehme an, da wir als freie Menschen miteinander reden, dass der Plan reibungslos abgelaufen ist?“\n\n„Reibungslos?! Sind Sie irre? Er war schon tot, bevor er überhaupt in Gang gesetzt war. Nicht, dass wir das Ihnen zu verdanken hätten! Wo zum Teufel waren Sie?“\n\n„Oh, ich habe es einfach nicht geschafft. Dringende Familienangelegenheit. Meine Tante hat die Gicht, wissen Sie? Doch es klingt ja zumindest so, als hätte es schlimmer kommen können.“"
 coup.3.a: "Lassen wir [SCOPE.sCharacter('coup_leader').GetFullName] verhaften und hinrichten."
 coup.3.b: "Entlarven wir die IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ [ROOT.GetCountry.GetAltName('DAT')] gegenüber als Verräter."
 coup.3.c: "Vermeiden wir es, die IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ weiter zu verärgern."
 coup.4.t: "Putschversuch versandet"
 coup.4.d: "Die Verschwörung gegen die [ROOT.GetCountry.GetAdjective|l]e Demokratie hat innerhalb der IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ jeglichen Schwung verloren. Der Plan, eine neue Herrschaftsform ([SCOPE.sLaw('coup_desired_law').GetName]) einzuführen, wurde aufgegeben."
 coup.4.f: "„Das Problem mit Ihnen, [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting], ist, dass Sie glauben, Sie wären jemand, nur weil es Ihnen gelungen ist, eine Handvoll Schwachköpfe dazu zu bringen, [SCOPE.sState('capital_scope').GetCityHubName] zu verschandeln, indem sie in schwarzen kurzen Hosen umherspazieren. Sie hören sie ‚Heil [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting]!‘ rufen und bilden sich ein, das wäre die Stimme des Volkes. Das ist der Punkt, an dem Sie einen echten Bock schießen. Die Stimme des Volkes sagt: ‚Seht euch diesen furchtbaren Arsch [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting] an, der in Fußballhosen durch die Gegend läuft! Habt ihr in eurem Leben jemals so einen dreisten Dreikäsehoch gesehen?‘“" #P.G. Wodehouse
 coup.4.a: "Ein peinlicher Schnitzer von [SCOPE.sCharacter('coup_leader').GetFullName]."
 coup.4.b: "Die Demokratie ist gerettet!"
 coup.5.t: "[SCOPE.gsInterestGroup('coup_ig').GetName] verlassen Regierung"
 coup.5.d: "Die IG „[SCOPE.gsInterestGroup('coup_ig').GetName]“ hat sich vollständig aus der Regierung verabschiedet. Die Einführung einer neuen Herrschaftsform ([SCOPE.sLaw('coup_desired_law').GetName]) wird wahrscheinlich eher auf dem Schlachtfeld als in den Hallen der Regierung herbeigeführt werden."
 coup.5.f: "„So sehen wir also, daß der Krieg nicht bloß ein politischer Akt, sondern ein wahres politisches Instrument ist, eine Fortsetzung des politischen Verkehrs, ein Durchführen desselben mit anderen Mitteln. Was dem Kriege nun noch eigentümlich bleibt, bezieht sich bloß auf die eigentümliche Natur seiner Mittel.“" #- Carl von Clausewitz
 coup.5.a: "Ratten stieben auseinander, wenn Licht auf sie fällt."
 coup.5.b: "Möge [SCOPE.sCharacter('coup_leader').GetFullName], ob nun besiegt oder nicht, auf ewig als Verräter[SCOPE.sCharacter('coup_leader').GetCustom('DE_END_NOU_S_GS_N')] bekannt sein."
 coup_supported: "Putschversuch unterstützt"
 coup_resisted: "Putschversuch widerstanden"
 coup_prevented: "Putsch verhindert"
 incompetent_coup_attempt: "Verpatzter Putschversuch"
 coup_advance_moderate: "Steigert den Fortschritt des Putschs um 25 %"
 failed_coup: "Gescheiterter Putsch"
