 #Aberdeen Act
 je_aberdeen_act: "La traite des esclaves dans l’Atlantique Sud"
 je_aberdeen_act_reason: "Malgré la signature de la #bold Convention anglo-brésilienne de 1826#!, dans laquelle [SCOPE.sCountry('brazil_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('brazil_scope').GetName] s’engageait à abolir le commerce d’esclaves africains, les autorités [SCOPE.sCountry('brazil_scope').GetAltAdjectiveNoFormatting('FP')|l] n’ont pas fait beaucoup d’efforts pour la faire respecter.\n\nAu lieu de cela, les esclavagistes [SCOPE.sCountry('brazil_scope').GetAltAdjectiveNoFormatting('MP')|l] continuent de faire traverser l’Atlantique à des dizaines de milliers d’Africains chaque année, se moquant éperdument du traité de Whitehall.\n\nCela ne peut plus durer. D’une façon ou d’une autre, [SCOPE.sCountry('brazil_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('brazil_scope').GetNameNoFlag] devra céder."
 je_aberdeen_act_button: "Appliquer l’Aberdeen Act"
 je_aberdeen_act_button_desc: "Si [SCOPE.sCountry('brazil_scope').GetCapital.GetCityHubName] refuse de prendre des mesures, alors ainsi soit-il. Montrons-leur comment la [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_loc')] traite les esclavagistes."
 brazilian_slave_trade_modifier: "Obligations du traité non respectées"
 brazilian_slavery.1.t: "Le dernier voyage de l’Andorinha"
 brazilian_slavery.1.d: "L’interdiction du commerce d’esclaves étant désormais appliquée par les autorités [SCOPE.sCountry('brazil_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('brazil_scope').GetName], la traite des esclaves dans l’Atlantique Sud a bel et bien disparu, en grande partie grâce aux efforts incessants de la [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')]."
 brazilian_slavery.1.f: "Garde à vous ! Les dépêches sont arrivées ce matin.\nL’Aberdeen Act n’est plus en vigueur. Le Brésil a finalement capitulé sur la question du commerce d’esclaves.\nÀ partir de maintenant, nous pouvons revenir à des choses plus sérieuses. À cette occasion, vous recevrez tous une double ration de rhum ce soir."
 brazilian_slavery.1.a: "Règne, Britannia ! Britannia régit les flots !"
 brazilian_slavery.1.b: "Jamais les Britanniques ne seront esclaves."
 the_west_african_squadron_modifier: "Station de l’Afrique de l’Ouest"
 champions_of_abolition_modifier: "Les héritiers de Wilberforce"
 anti_slavery_society_legacy: "Société anti-esclavagiste britannique et étrangère"
 brazilian_slavery.2.t: "Un navire négrier [SCOPE.sCountry('brazil_scope').GetAltAdjectiveNoFormatting('MS')|l] arrêté en [SCOPE.sState('slaver_coastal_state_scope').GetNameNoFormatting]"
 brazilian_slavery.2.d: "Après une courte poursuite, le navire de guerre de la [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_loc')], [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')], a capturé le navire négrier [SCOPE.sCountry('brazil_scope').GetAltAdjectiveNoFormatting('MS')|l] [SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')]. Dans sa cale se trouvaient des centaines d’Africains destinés aux marchés aux esclaves de [SCOPE.sState('enslaved_destination_state_scope').GetCityHubName]."
 brazilian_slavery.2.f: "« Le manifeste parlait de bétail. Je ne vois ni vache, ni chèvre, ni poulet dans vos cales. Vous, euh… comment dire ? Vous semblez avoir du bétail à deux pattes, du genre croyant. »\n\n« Du bétail, c’est exactement ce que nous avons ici, monsieur. De nombreuses plantations de café dépendent de ce bétail. »\n\n« Enlevez-leur les menottes. Et donnez-leur un peu d’air, nom de Dieu. Au moins en attendant que je sache ce que je vais faire de vous, monsieur le producteur de café. »"
 brazilian_slavery.2.a: "Faites passer l’équipage pour des pirates, condamnez le navire, et libérez tous les esclaves que vous trouverez."
 brazilian_slavery.2.b: "Libérez les esclaves, mais ne touchez pas à l’équipage ni au navire."
 approves_of_slave_hunting_modifier: "Approuve la chasse aux esclaves"
 brazilian_slavery.3.t: "[SCOPE.sCountry('britain_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('britain_scope').GetNameNoFormatting] intercepte un navire négrier [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]"
 brazilian_slavery.3.d_1: "Un navire transportant des esclaves battant pavillon marchand brésilien a été capturé et saisi par la [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] au large de [SCOPE.sState('slaver_coastal_state_scope').GetName]. Le navire a été condamné et son équipage jugé comme des pirates par un tribunal britannique."
 brazilian_slavery.3.d_2: "Un navire transportant des esclaves battant pavillon marchand brésilien a été arrêté par la [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] au large de [SCOPE.sState('slaver_coastal_state_scope').GetName]. Son chargement humain a été libéré."
 brazilian_slavery.3.f_1: "Tous les communiqués, toutes les revues et tous les journaux à scandale de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], qu’ils soient abolitionnistes ou esclavagistes, diffusent le même message :\n\n#bold [SCOPE.sCountry('britain_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('britain_scope').GetNameNoFormatting] a recours à son navire souverain !#!\n\nTous les marins et les officiers ont été jugés à l’étranger par un tribunal auquel ils n’avaient aucune chance de survivre. Et maintenant, chaque doigt doré dans le commerce d’esclaves réclame des compensations, des solutions, et des représailles."
 brazilian_slavery.3.f_2: "Les membres de l’équipage ont quitté le navire [SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')]. Si la plupart d’entre eux étaient heureux de retrouver le sol brésilien, quelques-uns se sont dirigés vers les tavernes de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName].\n\nLe lendemain matin, ils cherchaient un nouveau travail. Leur raisonnement était le même : aucun d’entre eux ne voulait une confrontation avec les [SCOPE.sCountry('britain_scope').GetAltAdjectiveNoFormatting('MP')]."
 brazilian_slavery.3.a: "Perfide Albion."
 brazilian_slavery.3.b: "Ils connaissaient les risques d’un tel voyage."
 slave_flow_disrupted_modifier: "Navire négrier saisi"
 pursuing_end_of_slave_trade_modifier: "Opposition du gouvernement au commerce d’esclaves"
 brazilian_slavery.4.t: "Navire négrier repéré dans les eaux [SCOPE.sCountry('brazil_scope').GetAltAdjectiveNoFormatting('FP')|l]"
 brazilian_slavery.4.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')], le célèbre navire négrier [SCOPE.sCountry('brazil_scope').GetAltAdjectiveNoFlag('MS')|l], a été repéré par le navire de guerre [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')] au moment où il entrait sur les eaux territoriales [SCOPE.sCountry('brazil_scope').GetAltAdjectiveNoFormatting('FP')|l]. Le capitaine veut se lancer à sa poursuite, mais certaines personnes à bord le mettent en garde contre une violation des eaux territoriales [SCOPE.sCountry('brazil_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('brazil_scope').GetNameNoFormatting]."
 brazilian_slavery.4.f: "« Capitaine, nous devrions peut-être le laisser partir, non ? Ils arriveront bientôt dans leurs eaux territoriales. Ça ne vaut pas la peine de s’en prendre à toute leur flotte. »\n\n« Eh bien, heureusement que vous n’êtes que marin et que je suis le capitaine. Ils sont lourdement chargés, et je n’ai pas encore vu d’excréments d’animaux. En plus, ils ont bien trop de provisions à bord pour du bétail. Nous les rattraperons d’ici peu. Préparez vos hommes à l’abordage dans l’heure. »\n\n« Oui, capitaine. Si Dieu le veut, nous n’aurons pas à nous frotter à d’autres navires que celui-ci. »"
 brazilian_slavery.4.a: "Arrêtez-le. Les eaux du Brésil sont celles d’une puissance ennemie."
 brazilian_slavery.4.b: "Respectez leurs eaux territoriales pour l’instant. Ordonnez au capitaine de ne pas intervenir."
 committed_abolitionists_modifier: "Abolitionnistes engagés"
 impotent_anti_slavery_squadron_modifier: "Escadron préventif impuissant"
 brazilian_slavery.5.t: "[SCOPE.sCountry('britain_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('britain_scope').GetNameNoFormatting] capture un navire négrier dans les eaux [SCOPE.sCountry('brazil_scope').GetAltAdjectiveNoFormatting('FP')|l]"
 brazilian_slavery.5.d: "Lors de la poursuite et de la capture d’un navire négrier battant pavillon [SCOPE.sCountry('brazil_scope').GetAltAdjectiveNoFormatting('MS')|l] au large de [SCOPE.sState('slaver_coastal_state_scope_2').GetName], un navire de guerre de la [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] a violé l’intégrité territoriale [SCOPE.sCountry('brazil_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('brazil_scope').GetNameNoFormatting]. Les propriétaires de plantations et les citoyens s’insurgent et demandent au gouvernement brésilien de prendre des mesures immédiates."
 brazilian_slavery.5.f: "#bold La Grande-Bretagne a recours à son navire souverain !#!\nDans une démonstration perverse de sa puissance, le navire de la Royal Navy britannique, le HMS [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')], a capturé un navire de commerce au large des côtes brésiliennes. Cette violation flagrante de la souveraineté impériale ne peut rester sans réponse. Les termes de cette loi scélérate, l’Aberdeen Act, stipulent que tout navire britannique peut arrêter et condamner nos propres citoyens en vertu de la législation britannique. Pourquoi notre… (suite page 2)"
 brazilian_slavery.5.a: "D’abord ils manquent de respect à notre drapeau, et maintenant à nos eaux territoriales ?"
 brazilian_slavery.5.b: "Dégainez vos sabres face à ces Britanniques insolents."
 weakness_in_the_face_of_albion_modifier: "La faiblesse face à l’Albion"
 brazilian_slavery.6.t: "Le dernier voyage de l’Andorinha"
 brazilian_slavery.6.d: "Le commerce d’esclaves étant enfin interdit et supprimé [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('En')][SCOPE.GetRootScope.GetCountry.GetNameNoFormatting], le mandat — réel ou imaginaire — de la [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] visant à harceler nos navires est passé, améliorant considérablement les relations diplomatiques entre notre pays et [SCOPE.sCountry('britain_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('britain_scope').GetNameNoFlag]."
 brazilian_slavery.6.f: "Garde à vous ! Notre très magnanime [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] et les Cortes ont ratifié une nouvelle loi interdisant l’importation de nouveaux esclaves.\nAujourd’hui, nous avons prouvé que nous étions l’égal de la Grande-Bretagne. Par conséquent, celle-ci ne sera plus autorisée à harceler nos navires.\nÀ cette occasion, vous recevrez tous une double ration de rhum ce soir."
 brazilian_slavery.6.a: "La fin d’une ère."
 brazilian_slavery.6_tt: "Nos navires ne seront plus harcelés par la [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] en temps de paix."
 golden_law_button: "Promulguer la loi d’or"
 golden_law_button_desc: "Influencés par les tendances internationales, de nombreux membres de la haute société brésilienne se sont tournés vers l’abolitionnisme ces dernières années.\n\nSi le Brésil se retrouve avec un personnage #bold abolitionniste#! ou #bold humanitaire#! proche du pouvoir, ou si les [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant|l] sont suffisamment sous contrôle, alors l’abolition de l’[concept_slavery|l] pourrait être grandement accélérée, mais à un certain prix."
 golden_law_button_tt: "Promulgue instantanément la loi sur l’[GetLawType('law_slavery_banned').GetName|l], au grand dam des [Concept('concept_interest_group', '$concept_interest_groups$')|l] pro-esclavagistes."
 golden_law_button_tt_2: "La [concept_enactment_phase|l] est supérieure ou égale à #bold 1#!"
 outraged_over_golden_law_modifier: "Indignation au sujet de la loi d’or"
 brazilian_slavery.7.t: "Loi d’or, rose d’or"
 brazilian_slavery.7.d: "Si « l’institution particulière » [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetNameNoFlag] a parfois semblé intouchable, elle peut désormais être enfin considérée comme définitivement enterrée. Alors que son impact se fera certainement encore sentir pendant des siècles, ce jour appelle à la célébration puisque le pape en personne a offert une rose d’or à [SCOPE.sCharacter('golden_rose_recipient_scope').GetFullName] pour féliciter [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] de son action."
 brazilian_slavery.7.f: "#bold Une rose d’or pour une action en or#!\nLe soleil se lève sur une ère nouvelle dans un Brésil désormais libéré de l’esclavage. Quand la nouvelle est parvenue jusqu’à Rome, le pape en personne a offert deux cadeaux à [SCOPE.sCharacter('golden_rose_recipient_scope').GetFullNameNoFormatting] : un titre de bon augure et une rose d’or pour commémorer la #italic Lei Áurea#!. Avec la fin de l’esclavage... (suite page 2)"
 brazilian_slavery.7.a: "D’une loi d’or, nous passerons à un âge d’or."
 brazilian_slavery.7.b: "Nous sommes une nation, un peuple."
 unfettered_pride_modifier: "Immense fierté"
 less_racist_brazil_modifier: "Harmonisation raciale"
 old_order_upset_positive: "Avant-gardes abolitionnistes"
 old_order_upset_negative: "Ancien ordre bouleversé"
 black_guard_male_modifier: "Garde noire du Rédempteur"
 black_guard_female_modifier: "Garde noire de la Rédemptrice"
 brazilian_slavery.8.t: "Les esclaves refusent de travailler en [SCOPE.sState('slave_plantation_state_scope').GetNameNoFormatting]"
 brazilian_slavery.8.d: "Invoquant des conditions de travail épouvantables et les mauvais traitements infligés par leur maître, des esclaves travaillant dans une [SCOPE.sBuilding('slave_plantation_scope').GetName|l] de [SCOPE.sState('slave_plantation_state_scope').GetName] ont quitté leur poste, n’acceptant de revenir qu’en échange de meilleures conditions de travail."
 brazilian_slavery.8.f: "« Parmi les autres conditions que nous exigeons avant de revenir au travail : nos quotas ne devront pas dépasser plus de cinq seaux de grains de café par tête pour les hommes ; et les hommes et les femmes qui travaillent dans les champs devront être supervisés par ceux que nous choisirons.\n\nPar ailleurs, nous demandons deux jours de répit pour planter d’autres cultures de riz et pêcher dans la rivière voisine. Nous vous demandons également de confier les tâches les moins salutaires, comme la pêche aux crabes et aux coquillages, aux autres esclaves venus de la côte. »"
 brazilian_slavery.8.a: "Accordez #italic quelques#! concessions, les marchandises doivent bien circuler."
 brazilian_slavery.8.b: "La négociation est un privilège réservé aux gens libres. C’est non."
 brazilian_slavery.8.c: "Qu’importe, ils peuvent être remplacés."
 slave_shortages_modifier: "Pénuries d’esclaves temporaires"
 masters_upset_over_concessions: "Les maîtres contrariés par les concessions"
 unrestrained_masters: "Maîtres sans retenue"
 brazilian_slavery.9.t: "Des esclaves soupçonnés de sabotage sur leur lieu de travail"
 brazilian_slavery.9.d: "Récemment, le travail a été sérieusement ralenti, ce qui a grandement impacté une [SCOPE.sBuilding('slowdown_slave_plantation_scope').GetName|l] de [SCOPE.sState('slowdown_slave_plantation_state_scope').GetName]. Les gérants accusent des esclaves mécontents de sabotage intentionnel."
 brazilian_slavery.9.f: "Certaines choses échappent au contrôle des hommes : la chaleur du soleil, le changement des saisons, ou encore le rendement d’une plantation. Ce qui peut être contrôlé en revanche — la nutrition du sol et la quantité à récolter — n’est jamais examiné aussi minutieusement que le travail d’un esclave.\nAinsi, quand le corps finit inévitablement par faiblir, le berger se tourne vers le fouet comme seule et unique réponse."
 brazilian_slavery.9.a: "Des coups de fouet seront donnés jusqu’à ce que le moral remonte."
 brazilian_slavery.9.b: "Ils finiront par rentrer dans le rang."
 brazilian_slavery.9.c: "Une main-d’œuvre libre serait plus motivée."
 plantation_slowdowns_slavery_modifier: "Ralentissement dans les plantations"
 widespread_slave_abuse: "Sanctions draconiennes envers les esclaves"
 brazilian_slavery.10.t: "Des esclaves s’échappent des plantations de [SCOPE.sState('escape_slave_plantation_state_scope').GetNameNoFormatting]"
 brazilian_slavery.10.d: "Ces derniers temps, de plus en plus d’esclaves ont disparu de la [SCOPE.sBuilding('escape_slave_plantation_scope').GetName|l] de [SCOPE.sState('escape_slave_plantation_state_scope').GetName], soupçonnés par leurs surveillants de s’enfuir dans les terres en direction de quilombos cachés, des colonies d’anciens esclaves qui échappent encore au contrôle de la loi."
 brazilian_slavery.10.f: "« Senhor, des esclaves ont disparu. Sept d’entre eux ne se sont pas présentés à l’appel. Personne ne les a vus. Trois hommes, deux femmes, un garçon et une fille. »\n\n« Et donc ? De la chair reste de la chair. Ils seront remplacés. »\n\n« C’était l’un de nos meilleurs cueilleurs. Et votre épouse aimait bien l’une des deux femmes. Faut-il que j’envoie quelques traqueurs ? »"
 brazilian_slavery.10.a: "Formez des groupes de chasseurs, et vite."
 brazilian_slavery.10.b: "Adoptez des « mesures de sécurité » pour vous assurer que cela ne se reproduise plus."
 brazilian_slavery.10.c: "Remercions le Seigneur pour les marchés aux esclaves de [SCOPE.sState('escape_slave_plantation_state_scope').GetCityHubName]."
 disastrous_slave_hunt: "Chasse aux esclaves désastreuse"
 quilombo_destroyed_modifier: "Quilombo détruit"
 slave_purchases_modifier: "Achats d’esclaves"
 brazilian_slavery.13.t: "Une institution particulière"
 brazilian_slavery.13.d: "Avec la victoire du lobby esclavagiste [SCOPE.GetRootScope.GetCountry.GetAltAdjective('MS')|l], l’interdiction du [GetLawType('law_slave_trade').GetName|l] est officiellement levée, entérinant ainsi une pratique déjà largement répandue en dépit des protestations internationales."
 brazilian_slavery.13.f: "« Pourquoi la réalité du Brésil devrait-elle être régie par des caprices étrangers ? Si [SCOPE.sCountry('anti_slavery_great_power_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('anti_slavery_great_power_scope').GetNameNoFormatting] décide que l’esclavage ne lui convient pas, alors très bien ! Mais cela doit-il être automatiquement valable pour le Brésil ? Sommes-nous tenus par les lois [SCOPE.sCountry('anti_slavery_great_power_scope').GetRuler.GetCustom('FR_DuDela')] [SCOPE.sCountry('anti_slavery_great_power_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('anti_slavery_great_power_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('anti_slavery_great_power_scope').GetNameNoFormatting], ou est-ce encore [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_LeLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting] qui dirige ces terres ? »"
 brazilian_slavery.13.a: "Une fois encore, notre position est totalement associée à l’esclavage."
 brazil_slaving_pariah_modifier: "Cycle africain renouvelé"
 je_matter_of_slavery: "La question de l’esclavage"
 je_matter_of_slavery_reason: "Le statut de la #bold barre de progression#! sera déterminé par différentes conditions #tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_advance positives#! ou #tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_deplete négatives#!. Lorsque la #bold barre de progression#! atteindra #bold 0#!, cela signifiera que l’interdiction du commerce d’esclaves aura été officiellement levée, #bold renforçant#! davantage cette institution dans la vie politique et culturelle du Brésil.\n\nDécrié comme étant un cancer menaçant le fondement même [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetNameNoFlag] par ses opposants, et loué comme une institution naturelle, nécessaire et légitime par ses partisans, l’[concept_slavery|l] définit le paysage politique [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] depuis des siècles.\n\n#bold La traite des esclaves dans l’Atlantique Sud#!\nSi le Brésil s’est officiellement engagé à mettre un terme au [GetLawType('law_slave_trade').GetName|l] avec la signature de la #bold Convention anglo-brésilienne de 1826#!, les autorités n’ont pas fait beaucoup d’efforts pour faire respecter cette interdiction, et le commerce reste une pratique courante.\n\nTant que le Brésil maintiendra le [GetLawType('law_slave_trade').GetName|l], il est à craindre que [SCOPE.sCountry('britain_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('britain_scope').GetName] se sente en droit de perturber les navires brésiliens transportant des esclaves en haute mer."
