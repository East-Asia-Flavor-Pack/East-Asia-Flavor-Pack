 je_modernizing_paraguay: "Le cœur de l’Amérique"
 je_modernizing_paraguay_reason: "La nation [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetNameNoFlag] a longtemps souffert du règne arbitraire de Francia. Mais si le vieux tyran voulait que le Paraguay se retire de la scène mondiale, [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_LeLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] souhaite au contraire qu’il y brille.\n\nPréoccupé[SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_E')] par la situation économique et militaire précaire de la nation, [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting] a lancé un ambitieux programme visant à moderniser et développer ses forces armées. Après tout, elles seules peuvent véritablement garantir les intérêts de la nation, quels qu’ils soient."
 je_modernizing_paraguay_goal: "Atteindre un [concept_gdp|l] de [JournalEntry.GetTotalGoalValue|D]"
 je_modernizing_paraguay.tt_1: "Construire la #bold forteresse de Humaitá#!"
 je_modernizing_paraguay.tt_2: "Fonder la #bold fonderie Rosada#!"
 je_modernizing_paraguay.tt_3: "Réformer l’#bold armée paraguayenne#!"
 je_modernizing_paraguay.tt_4: "Stimuler la croissance démographique"
 je_paraguayan_war: "La guerre du Paraguay"
 je_paraguayan_war_reason: "Revoilà le serpent [SCOPE.sCountry('paraguay_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paraguay_scope').GetName]. [SCOPE.sCountry('paraguay_scope').GetRuler.GetCustom('FR_LeLa')|U] [SCOPE.sCountry('paraguay_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('paraguay_scope').GetRuler.GetLastName] a affiché ses ambitions au monde entier, des ambitions qui ne manqueraient pas de bouleverser les rapports de force en Amérique du Sud.\n\nLe consensus est clair : seule une réponse armée pourra dissuader [SCOPE.sCountry('paraguay_scope').GetRuler.GetLastNameNoFormatting]. La question qui subsiste est la suivante : devons-nous en fournir une ?"
 je_paraguayan_war_tt_1: "Nous avons #bold gagné#! une [concept_war|l] contre [SCOPE.sCountry('paraguay_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('paraguay_scope').GetName]."
 je_paraguayan_war_tt_2: "Nous avons #bold perdu#! une [concept_war|l] contre [SCOPE.sCountry('paraguay_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('paraguay_scope').GetName]."
 humanita_fortress_button: "Construire la forteresse de Humaitá"
 humanita_fortress_button_desc: "Nos meilleurs ingénieurs militaires ont proposé la construction d’une imposante forteresse dans une courbe en fer à cheval située à l’embouchure du fleuve Paraguay.\n\nLa forteresse proposée, avec une garnison de près de 20 000 hommes, une chaîne de port, et quelque 400 canons montés sur des barbettes, des casemates et des remblais, empêcherait toute puissance hostile d’envahir nos terres."
 humanita_fortress_modifier: "Forteresse de Humaitá"
 establishing_humanity_modifier: "Construction de Humaitá"
 ybycui_iron_works_button: "Fonder la fonderie Rosada"
 ybycui_iron_works_button_desc: "Stratégiquement situé à proximité des principaux gisements de minerais de [SCOPE.sGoods('iron_scope').GetName|l] [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetNameNoFlag], et entouré par des forêts idéales pour la production de charbon de bois, l’Arroyo d’Ybycuí est parfait pour accueillir une grande fonderie de fer moderne.\n\nEn invitant des experts étrangers à participer à la construction et à l’exploitation de la fonderie, nous pourrons nous assurer que les forces armées paraguayennes ne manqueront pas de fer de qualité en cas de guerre."
 good_health_prg_button: "Stimuler la croissance démographique"
 good_health_prg_button_desc: "Pendant des siècles, le peuple paraguayen a compté sur la présence de guérisseurs traditionnels pour soigner ses maux, des maladies comme la variole ayant fait des ravages sur la population, particulièrement dans les quartiers les plus défavorisés.\n\nSi le Paraguay doit se moderniser et accroître sa population pour répondre aux besoins de l’État, des médecins formés en Occident doivent être invités à [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], et un nouveau système médical doit être mis en place."
 army_git_good_button: "Réformer l’armée paraguayenne"
 army_git_good_button_desc: "Nous sommes entourés de toutes parts par des ennemis potentiels, dont la population totale dépasse très largement la nôtre. Si le Paraguay veut garantir son indépendance et ses intérêts, des mesures drastiques doivent être prises pour développer et moderniser l’armée."
 je_expanding_paraguay: "Si vis pacem, fac bellum"
 je_expanding_paraguay_reason: "« Si tu veux la paix, prépare la guerre. »\n\nUne contradiction pour certains peut-être, mais pour [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_LeLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName], c’est un fait. Autour de nous, nos voisins complotent pour nous arracher le contrôle de nos terres sacrées.\nDevons-nous gentiment attendre que l’ennemi fasse le premier pas ? Ou prier le Tout-Puissant pour qu’il ne le fasse jamais ?\n\nNon. Comme nos ancêtres avant nous, nous devons provoquer notre chance. Si la guerre doit arriver [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('En')][SCOPE.GetRootScope.GetCountry.GetNameNoFlag], alors elle arrivera selon nos conditions."
 choose_one_of_tt: "Choisissez #bold l’une#! des récompenses suivantes :"
 paraguay.1.t: "Une réunion à [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]"
 paraguay.1.d: "Avec la mort du docteur Francia, c’est le branle-bas de combat à [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], des cliques civiles et militaires faisant tout pour s’assurer les rênes du pouvoir."
 paraguay.1.f: "« Alors, c’est tout ? L’autre paranoïaque est enfin mort ? »\n\n« Aussi mort qu’El Cid et que ma grand-mère, paix à leur âme. »\n\n« Il était temps. Les moins vertueux ont eu leur heure de gloire. À présent, le Paraguay pourra compter sur des personnes honnêtes pour retrouver sa gloire passée. »"
 paraguay.1.a: "La garnison de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] sécurise la ville pour [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetFullName]."
 paraguay.1.b: "Sr. [SCOPE.sCharacter('go_policarp_go_scope').GetLastName], le secrétaire mal-aimé de Francia, s’accroche au pouvoir."
 el_excelentisimo_modifier: "El Excelentísimo"
 paraguay.1.tt_1: "En vous rangeant du côté des réformateurs, l’[concept_ideology|l] [SCOPE.sCharacter('go_policarp_go_scope').GetIdeology.GetName] disparaîtra à jamais de la politique [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFormatting('FS')|l]."
 paraguay.1.tt_2: "En perpétuant l’héritage du docteur Francia, vous n’aurez pas accès aux [Concept('concept_journal_entry','$concept_journal_entries$')|l] sur la #bold modernisation#! et le #bold développement#! [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 paraguay.2.t: "Le Napoléon des Amériques"
 paraguay.2.d_1: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName], fils [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetLastName], a connu une ascension fulgurante dans les rangs de l’armée [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFlag('FS')|l], principalement grâce à l’influence de son père. Ambitieux à l’extrême, le jeune général ne reculera devant rien pour faire progresser la cause du Paraguay, quel qu’en soit le prix."
 paraguay.2.d_2: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName] a connu une ascension fulgurante dans les rangs de l’armée [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFlag('FS')|l]. Ambitieux à l’extrême, le jeune général ne reculera devant rien pour faire progresser la cause du Paraguay, quel qu’en soit le prix."
 paraguay.2.f_1: "« Alors le fils [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle|l] se prend pour un empereur ? Combien de sièges a-t-il sous ses ordres ? Et je ne parle pas de sa table à manger. »\n\n« Suffisamment pour faire taire n’importe lequel de nos voisins. Quelle mouche t’a piqué ? »\n\n« Il n’a pas encore été sevré de son père. Il paraît même qu’il a commandé une copie de la couronne du petit Caporal. »"
 paraguay.2.f_2: "#bold [SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting], le Napoléon de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] !#!\n\nUn commandant pétri de talent a émergé au sein de notre [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]. Ses compétences en armes, grandes ou petites, ont fait de nos frontières des remparts infranchissables. Calquant ses stratégies sur celles du grand Napoléon Bonaparte, [SCOPE.sCharacter('francisco_solano_lopez_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetLastNameNoFormatting] pourrait bien mener l’armée [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] à une gloire similaire."
 paraguay.2.a: "Un jour, ce « Napoléon » mènera le Paraguay à la gloire."
 paraguay.2.b: "Un général doit connaître son rôle, et le sien réside dans les casernes."
 paraguay.2.c: "Il y a quelque chose #italic qui cloche#! chez cet homme. Renvoyez-le."
 napoleon_of_the_americas_modifier: "Le Napoléon des Amériques"
 paraguay.2.tt_1: "Les effets de ce modificateur seront #bold doublés#! si [SCOPE.sCharacter('francisco_solano_lopez_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetLastName] devient [concept_ruler|l] [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetNameNoFlag]."
 paraguay.2.tt_2: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting] est renvoyé[SCOPE.sCharacter('francisco_solano_lopez_scope').GetCustom('FR_E')] de l’armée."
 paraguay.3.t: "La Ruhr des tropiques"
 paraguay.3.d: "En grande pompe, [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_LeLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] a officiellement inauguré le nouveau complexe industriel d’Ybycuí, mettant en avant la modernité du site et l’énorme potentiel industriel."
 paraguay.3.f: "#bold Journal de la direction : dans l’usine sidérurgique d’Ybycuí#!\nLe fer produit est de la plus haute qualité, et aucun autre fer n’a été utilisé depuis un certain temps pour des travaux publics. Le fer fondu avec du charbon de bois est, comme tout le monde le sait, bien plus résistant et de meilleure qualité que le fer fondu avec du charbon.\n\nNous avons des raisons d’espérer que quand les mines du Paraguay seront correctement exploitées à une échelle raisonnable, elles pourront fournir à La Plata la meilleure qualité de fer à un prix inférieur à celui qui est actuellement payé pour une qualité inférieure importée d’Europe..."
 paraguay.3.a: "Ses fonderies de charbon de bois doivent garantir la meilleure qualité [SCOPE.sGoods('iron_scope').GetCustom('FR_Goods_De')][SCOPE.sGoods('iron_scope').GetName|l]."
 paraguay.3.b: "Le fer, c’est bien beau, mais l’avenir appartient à l’[SCOPE.sGoods('steel_scope').GetName|l]."
 paraguay.3.c: "Nos prisons sont pleines d’hommes désœuvrés. Offrons-leur un but."
 ybycui_prisoner_workforce_modifier: "Camps de travail forcé d’El Rosado"
 ybycui_iron_works_modifier: "Fonderie El Rosado"
 ybycui_steelworks: "Aciérie El Rosado"
 paraguay.4.t: "Le Sébastopol d’Amérique du Sud"
 paraguay.4.d: "Surplombant un virage en épingle du fleuve Paraguay, l’imposante forteresse de Humaitá a été érigée pour protéger [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] et les rivières en amont."
 paraguay.4.f: "« Seize ouvertures sinistres, et tout ce qu’elles pouvaient bien contenir, nous fixaient tristement, comme les yeux du personnage sur l’image qui semblaient suivre le mouvement du navire... Ces ouvertures étaient celles de la batterie de la casemate, construite en briques mais très profonde, et défendue par l’incroyable batterie de seize canons de 20 cm. »" #Crewmember of USS Fulton, 1859
 paraguay.4.a: "¡No pasarán!"
 paraguay.5.t: "La prescription du docteur"
 paraguay.5.d: "Depuis trop longtemps, des maladies comme la variole ont privé notre nation de ses hommes et de ses femmes. Si cela continuera peut-être encore pendant des décennies, la mise en place de programmes de vaccination menés par des médecins étrangers permettra de réduire la gravité des épidémies futures."
 paraguay.5.f: "Elle avait la peau couverte de cicatrices. Des plaies laissées à jamais par la variole. Celle-ci lui avait pris ses deux aînés, qui avaient rendu leur dernier souffle dans ses bras. Son cadet, épargné par l’épidémie, pourrait encore survivre à sa prochaine incursion. Tout cela grâce à une seule petite aiguille."
 paraguay.5.a: "La santé est la plus grande des richesses."
 vaccinations_prg_modifier: "Programmes de vaccination dans les campagnes"
 paraguay.6.t: "Gagner ou mourir"
 paraguay.6.d: "Portant leur uniforme distinctif rouge et blanc, les hommes des nouveaux bataillons [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_DuDela')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] avançaient fièrement sur la Plaza de Armas de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]. Pendant ce temps, leurs généraux se chamaillent pour savoir comment les utiliser au mieux."
 paraguay.6.f: "« Vous pouvez soutenir la motion visant à utiliser des canons sur les hauteurs, mais nous n’avons ni les canons ni les hauteurs pour cela. »\n\n« Comme si nous n’avions pas les moyens de faire l’un ou l’autre. Ou êtes-vous trop faible pour cela ? »\n\n« Pas plus que votre dôme. Nous promettons ce que nous n’avons pas. »"
 paraguay.6.a: "La matière prime sur l’esprit."
 paraguay.6.b: "L’esprit prime sur la matière."
 barracks_boost_paraguay_quantity_modifier: "Modèles simples"
 barracks_boost_paraguay_quality_modifier: "Troupes intrépides"
 paraguay.7.t: "Sic semper tyrannis"
 paraguay.7.d_1: "Contre toute attente, [SCOPE.sCountry('paraguay_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('paraguay_scope').GetName] a été vaincu par notre puissance. Les puissances mondiales qui nous observent ont déjà dressé de nouvelles cartes."
 paraguay.7.d_2: "Contre toute attente, le Paraguay a été vaincu par notre puissance. Les puissances mondiales qui nous observent ont déjà dressé de nouvelles cartes."
 paraguay.7.f_1: "« Mon peuple, les enfants de l’Argentine : un nouvel âge d’or illumine notre ciel aujourd’hui. Nos frontières sécurisées, notre peuple pourra dormir plus tranquillement cette nuit. L’arriviste paraguayen a subi notre courroux pour son arrogance démesurée. Déjà, son peuple demande à nos soldats de l’épargner. Et nous devons le faire, et nous le ferons ! »"
 paraguay.7.f_2: "#bold La vermine paraguayenne au rebut#!\nLe Paraguay et ses légions ont été vaincus sur le champ de bataille, où gisent aussi leurs ambitions. Une nouvelle fois, le Paraguay retourne à son insignifiance naturelle. (suite page 4)"
 paraguay.7.f_3: "Le vilain petit canard. Le maillon faible de la chaîne. La paille au milieu de l’acier. Et pourtant, le voilà qui survit à son voisin. Ce n’est pas faute d’acier, de soldats ou de savants, mais par simple survie. Peut-être qu’avec du temps et de la patience, il finirait par prospérer."
 paraguay.7.f_4: "Le Paraguay écrasé ; une île engloutie de toutes parts. Les marées l’ont encerclée de toutes parts, et la vie aquatique l’a dévorée. Le message adressé aux plus petites nations était clair : grandissez et vous serez écrasées, ou cachez-vous et vous serez englouties."
 paraguay.7.a: "Gloire aux héros de la patrie !"
 victor_against_paraguay_modifier: "Victoire sur le Paraguay"
 sack_of_paraguay_modifier: "Le pillage du Paraguay"
 paraguay.8.t: "La bataille de Cerro Corá"
 paraguay.8.d: "À la tête de ce qui restait de l’armée [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFlag('FS')|l], [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_LeLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] a trouvé la mort au combat après avoir refusé tous les appels à la reddition."
 paraguay.8.f: "Ce n’était pas bien difficile de retrouver [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_LeLa')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] : il suffisait de suivre les villages pillés et les troupeaux massacrés jusqu’à une fortification de fortune. Les soldats ennemis approchaient de tous les côtés. À peine commencée, la bataille était déjà terminée, marquant la fin peu glorieuse [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_DuDela')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 paraguay.8.a: "Avec sa mort, c’est son rêve d’un grand Paraguay qui disparaît aussi."
 thus_unto_tyrants_modifier: "Le pillage d’Asunción"
 thus_unto_tyrants_capture_modifier: "Le pillage d’Asunción"
 a_broken_land_modifier: "Un pays déchiré"
 paraguay.9.t: "Paix et justice"
 paraguay.9.d: "Tel David terrassant Goliath, [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetCountry.GetName] a vaincu ses voisins, instaurant ainsi une paix [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] des terres arides du Chaco aux côtes de l’Atlantique."
 paraguay.9.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting] s’assit à son bureau éclairé par une seule et unique bougie. À côté d’un encrier rempli et d’une plume propre se trouvait le verre de la victoire, lui aussi intact. Les libations pouvaient attendre, tout comme les hommes qui hurlaient et les femmes qui se pavanaient dehors.\n\n Le Paraguay avait besoin d’un discours vibrant. Mais par où commencer ?"
 paraguay.9.a: "Saluez ce bastion invincible de l’héroïsme..."
 paraguay.9.b: "... ce magnifique Eden de richesses."
 paraguay_victory_mil_modifier: "Bastion de l’héroïsme"
 paraguay_victory_civ_modifier: "Eden sur Terre"
 paraguay.10.t: "[SCOPE.sCountry('paraguay_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('paraguay_scope').GetNameNoFormatting] triomphant"
 paraguay.10.d: "Nos armées en déroute, [SCOPE.sCountry('paraguay_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('paraguay_scope').GetName] a fait ce que peu d’observateurs pensaient possible. Il a remporté la guerre. La presse internationale parle déjà d’un nouveau rapport de forces en Amérique du Sud."
 paraguay.10.f: "Les généraux et les amiraux cherchaient des signaux. Pour chaque homme qu’ils avaient retiré, dix mille étaient morts. Pour chaque navire qu’ils avaient retiré, un escadron avait coulé avec une grande partie, si ce n’est pas la totalité, de ses effectifs. Le Paraguay, la fourmi qui avait combattu le soleil. Le Paraguay, le rongeur qui avait combattu des jaguars et des serpents. Le Paraguay, le nouveau colosse d’Amérique du Sud."
 paraguay.10.a: "Que Dieu ait pitié."
 army_shaken_modifier: "Ébranlés par la défaite"
 paraguay.11.t: "La guerre du Paraguay"
 paraguay.11.d: "Après avoir cumulé une considérable puissance militaire avec [SCOPE.sCharacter('paraguay_leader_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('paraguay_leader_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('paraguay_leader_scope').GetLastName], [SCOPE.sCountry('paraguay_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('paraguay_scope').GetName] est maintenant prêt à frapper [SCOPE.sCountry('paraguay_target_scope').GetAltNameNoFormatting('Le')] [SCOPE.sCountry('paraguay_target_scope').GetName] dans sa recherche de grandeur. Il semble que seuls des mousquets puissent calmer les ambitions [SCOPE.sCountry('paraguay_scope').GetAltAdjectiveNoFormatting('FP')|l] à présent."
 paraguay.11.f: "« Monsieur, des nouvelles des frontières [SCOPE.sCountry('paraguay_scope').GetAltAdjectiveNoFormatting('FP')|l]. Des bannières ont été hissées et des canons retranchés. »\n\n« Si vite ? Est-ce qu’ils prévoient de... »\n\n« D’attaquer maintenant, oui, monsieur. Les capitaines préparent déjà leurs hommes. »"
 paraguay.11.a: "Nous devons agir."
 paraguay.12.t: "Le rêve [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_DuDela')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l]"
 paraguay.12.d: "Des années de travail acharné ont fini par porter leurs fruits. Maintenant que l’armée [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFlag('FS')|l] est plus forte que jamais, et avec le soutien de la puissance industrielle locale, le Paraguay est prêt à prendre en main sa destinée en tant que l’une des principales puissances d’Amérique du Sud."
 paraguay.12.f: "« Cher peuple de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], et [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFormatting('MP')] de l’étranger, moi, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting], viens avec une épée à la main et une balance dans l’autre. Aujourd’hui, je vous parle d’un rêve pour [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] : un âge d’or, libérés du joug de nos voisins impérialistes. Par le marteau, par le mousquet, et par la volonté de ces hommes de courage, notre peuple prendra la place qui lui revient sur la scène mondiale ! »"
 paraguay.12.a: "¡Adelante!"
