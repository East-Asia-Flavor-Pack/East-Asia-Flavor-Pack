je_korean_imsul_uprising: "民乱时代"
je_korean_imsul_uprising_reason: "虽然尝试了均役法、大同法等多种政策，但数百年来积累的弊端并未轻易解决。在这种情况下，民心越来越惶恐，百姓之间怨声载道。\n\n起义风险度是根据地区总人口数与地区开发度合计值来计算的。也就是说，当百姓们觉得自己的地区与应得的待遇相比，受到了比其他地区更恶劣的待遇时，就会发出最大的不满。"
