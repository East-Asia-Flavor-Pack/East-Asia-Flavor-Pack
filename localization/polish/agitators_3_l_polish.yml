 #Repatriate Agitator interaction
 return_to_home_country: "Repatriacja agitatora"
 return_to_home_country_desc: "#lore [Character.GetFullName] – odeślijmy tę osobę naszemu [Concept('concept_rivalry', 'rywalowi')]"
 exiles_events.100.t: "Repatriacja"
 exiles_events.100.d: "[SCOPE.sCharacter('repatriated_scope').GetFullName] – ta osoba przebywała do tej pory na wygnaniu w państwie o nazwie [SCOPE.sCountry('repatriator_country_scope').GetName], jednak teraz, dzięki pomocy tamtejszego rządu, wróciła do ojczyzny. Wygląda na to, że temu państwu zależy na tym, by ideologia o nazwie [SCOPE.sCharacter('repatriated_scope').GetIdeology.GetName|l] rozprzestrzeniała się na terenie państwa o nazwie [ROOT.GetCountry.GetName]."
 exiles_events.100.f: "Drugie szanse nie zdarzają się często. Drzwi do domu, które niegdyś były przed [SCOPE.sCharacter('repatriated_scope').GetCustom('PL_nim_nia')] zamknięte, z pomocą obcej siły znów są otwarte. Wygnano [SCOPE.sCharacter('repatriated_scope').GetCustom('PL_go_ja')], bowiem tamtejszym ludziom milsze były złudne niebiosa i nieśmiertelne chóry tyranów. Ale druga szansa dla [SCOPE.sCharacter('repatriated_scope').GetCustom('PL_niego_niej')] oznacza też drugą szansę dla marzenia. Dla prawdziwego braterstwa. Być może [SCOPE.sCharacter('repatriated_scope').GetCustom('PL_jego_jej')] wspaniałe dzieło wciąż może przynieść owoce."
 exiles_events.100.a: "Wygnaliśmy [SCOPE.sCharacter('repatriated_scope').GetCustom('PL_go_ja')] nie bez powodu."
 exiles_events.100.b: "Witamy w domu!"
 repatriated_agitator: "Powrót agitatora"
 exiling_dissident_radicals_factors: "Liczba [Concept('concept_radical', 'radykałów')], którzy się pojawią, zależy od [Concept('concept_law', 'praw')] dotyczących wolności słowa, a także od [Concept('concept_popularity', 'popularności')] [Concept('concept_character', 'postaci')]"
 #Positivist Ideology
 ideology_positivist: "Pozytywista"
 ideology_positivist_desc: "Ta postać jest zagorzałym technokratą i antyklerykałem. Gardzi zarówno arbitralną władzą monarchów, jak i zmiennymi zachciankami ludu."
 #Technocracy Law
 law_technocracy: "Technokracja"
 law_technocracy_desc: "Narodem rządzi niewybieralna rada zdolnych i rozumnych osób."
 #Technocracy law events
 technocracy.1.t: "Publiczne załamanie"
 technocracy.1.d: "Po serii nietrafionych decyzji biznesowych [SCOPE.sCharacter('technocrat_leader').GetFullName] postanawia zaatakować swoich przeciwników na łamach gazet. Działanie to zaszkodziło [SCOPE.sCharacter('technocrat_leader').GetCustom('PL_jego_jej')] reputacji w oczach opinii publicznej i miało negatywny wpływ na poparcie udzielane ustrojowi o nazwie [GetLawType('law_technocracy').GetName|l]."
 technocracy.1.f: "– Niskie pobudki chwalone są w teatrze potępionych! Mamy do czynienia z erą nieoświeconego barbarzyństwa i purytańskiego populizmu. Tylko szaleńcy mogą odrzucać rządy czcigodnej garstki ludzi oświeconych. Wszyscy jesteście przeklętą, zagubioną trzódką! Być może lepiej będzie, jeśli pozostaniecie w tym ciemnogrodzie, gdy ja i moi towarzysze będziemy czerpać korzyści z utopijnego ustroju, którego wspaniałość przyćmi wszelkie inne twory. Wtedy wy będziecie #bold błagać#!, by móc stać się jego częścią. Zapamiętajcie me słowa!"
 technocracy.1.a: "Publiczna interwencja finansowa rozwiąże ten problem."
 technocracy.1.b: "Haniebne zachowanie."
 technocracy.1.c: "Niech przyjmą [SCOPE.sCharacter('technocrat_leader').GetCustom('PL_go_ja')] do szpitala psychiatrycznego."
 foolish_technocrat: "Zhańbiony technokrata"
 disgraced_technocrat: "Zhańbiony technokrata"
 bailed_out_technocrat: "Wsparcie finansowe dla technokraty"
 technocracy.2.t: "Nowa maszyna"
 technocracy.2.d: "[SCOPE.sState('new_machine_state').GetName] – dzięki zastosowaniu metody naukowej grupa wpływowych inżynierów znacznie zwiększyła wydajność budynku o nazwie [SCOPE.sBuilding('new_machine_building').GetName|l] w tym obszarze administracyjnym. Ich zdaniem w państwie o ustroju, jakim jest [GetLawType('law_technocracy').GetName|l], tę samą metodę można byłoby wykorzystać do wpływania na funkcjonowanie rządu."
 technocracy.2.f: "Istotnym elementem inteligencji jest świadomość własnych ograniczeń. Dzięki niej człowiek rozumie, że jego doświadczenie ma granice i jest zależne od obranej perspektywy. Bez tego fundamentu ludzka inteligencja ma tendencję do prowadzenia do pychy.\n\nI tak, dla przykładu, w czyimś umyśle mogłaby zrodzić się idea, że można byłoby potraktować biurokrację niczym maszynę, a nie jako zbiór umiejętności, czym w rzeczywistości jest. W ten sposób traktowałby ten ktoś ludzi jak problemy do rozwiązania, a nie niezależne zmienne o własnych doświadczeniach i rozumie."
 technocracy.2.a: "To sektor przemysłowy najbardziej potrzebuje takich rozwiązań."
 technocracy.2.b: "Interesująca idea."
 new_machine_enactment: "Nowa maszyna"
 new_machine_state_mod: "Przemysł naukowy"
 new_machine_building_mod: "Ukierunkowany przemysł naukowy"
 technocracy.3.t: "Elityści!"
 technocracy.3.d: "[SCOPE.sBuilding('university_building').GetName] w obszarze administracyjnym o nazwie [SCOPE.sState('university_state').GetName] to budynek, który został areną, na której tamtejsi pracownicy akademiccy wiodą spór, w ramach którego zestawiają ze sobą ustrój cechujący się powszechnością z takim, w którym rządy sprawuje oświecona elita. Dyskusja przykuła uwagę opinii publicznej w związku z trwającym dążeniem do ustanowienia ustroju, jakim jest [GetLawType('law_technocracy').GetName|l]."
 technocracy.3.f: "– Powiadam: póki filozofowie nie zostaną obwołani królami w naszych państwach lub ci, których teraz nazywamy królami bądź władcami, nie zaczną podążać drogą filozofii z należytą uwagą i starannością, tak, by władza polityczna i inteligencja filozoficzna zaczęły iść ramię w ramię, a pstrokaty natłok dążeń, który obecnie je od siebie oddala, nie zostanie jednoznacznie zdławiony, nie może być mowy, drogi Glaukonie, o końcu trosk naszych państw, ani, jak mniemam, o końcu trosk ludzkości." #Plato
 technocracy.3.a: "Ludziom potrzebni są ludzie światli, którzy mogliby wskazać im, co jest dla nich najlepsze."
 technocracy.3.b: "Możemy się przynajmniej zgodzić co do tego, że wszyscy nie cierpimy arystokratów."
 technocracy_debate_enactment: "Debata na temat technokracji"
 anti_aristocratic_sentiment: "Nastroje antyarystokratyczne"
 ATHEIST_CLERGYMEN: "Za sprawą [Concept('concept_religion', 'religii')] ateistycznej"
 #1.3.3
 rally_against_france: "Mobilizacja przeciw Francji"
 natural_borders.4.t: "Straż na Renie"
 natural_borders.4.d: "[SCOPE.sCountry('france_scope').GetName] to państwo, które ogłosiło chęć rozszerzenia swoich granic od Sabaudii aż po Ren. Obszar administracyjny [SCOPE.sState('french_claim_state').GetName] staje w związku z tym w obliczu inwazji."
 natural_borders.4.f: "– Francuzi nie wyciągnęli żadnych cholernych wniosków od czasów Bonapartego. Gdy tylko w ich arsenale znajdzie się choć jedna szabla lub armata, zaczynają rwać się do walki.\n\n– Czy możemy liczyć na nowy sojusz, który utrzyma Francję w ryzach? W ostatniej wojnie przelaliśmy tyle krwi, że każdy pokój jest wart swojej ceny."
 natural_borders.4.f2: "Nieustające inwazje na pogranicze sprawiły, że ludność z prawego brzegu nie spogląda na Francuzów przychylnym okiem. W regionie rozbrzmiewa nowy hymn – gromkie wezwanie każdego niemieckiego wojaka do obrony, czy to ciałem, czy duchem, przed kolejnym najazdem."
 natural_borders.4.a: "Zbierzmy wszystkich mężczyzn, którzy są w stanie walczyć o swoje domy."
 natural_borders.4.b: "Być może najlepszym rozwiązaniem będą ustępstwa."
 notification_fra_natural_borders_notification_name: "Francuskie ambicje"
 notification_fra_natural_borders_notification_desc: "[SCOPE.sCountry('france_scope').GetName] – to państwo ogłosiło zamiar ekspansji w kierunku swoich „naturalnych granic” rozciągających się od Atlantyku aż po Ren."
 notification_fra_natural_borders_notification_tooltip: "#header $notification_fra_natural_borders_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_fra_natural_borders_notification_desc$"
 france_annex_luxembourg: "Zakup Luksemburga"
 france_annex_luxembourg_desc: "Luksemburg leży w obrębie naszych naturalnych granic i powinien stać się częścią Francji. Być może hojna oferta przekonałaby suwerena do jego sprzedaży."
 natural_borders.5.t: "Zakup Luksemburga"
 natural_borders.5.d: "Suweren ([SCOPE.sCountry('lux_overlord').GetName]) zdecydował mądrze i przystał na nasze warunki dotyczące zakupu państwa o nazwie [SCOPE.sCountry('lux_scope').GetName]. Ludność [ROOT.GetCountry.GetAdjective|l] odzyskała należne jej terytorium."
 natural_borders.5.f: "Przy odpowiednim nastawieniu zastosowania pieniędzy są nieograniczone – bez względu na to, czy mowa o zakupie ziem, uciszaniu krytykantów, czy zatrudnianiu siły roboczej. Jeśli gotówki ma się dość dużo, można nawet kupić państwo."
 natural_borders.5.a: "To naturalne rozszerzenie naszych granic."
 luxembourg_payment: "Płatność za Luksemburg"
 luxembourg_payment_received: "Płatność za Luksemburg"
