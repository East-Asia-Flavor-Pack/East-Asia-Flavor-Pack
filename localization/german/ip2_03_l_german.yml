 #Dravidian Movement
 je_dravidian_movement: "Dravidenbewegung"
 je_dravidian_movement_reason: "Die Nicht-Brahmanen [ROOT.GetCountry.GetAltName('VON')] haben auf die unausgewogene Repräsentation und politische Macht der Brahmanen reagiert. Nach einer Reihe von Konferenzen der Nicht-Brahmanen hat sich die Dravidenbewegung gebildet, um sich gegen die Vorherrschaft der Brahmanen zu wehren. Sie will das Unrecht richtigstellen, das die Unterscheidung der Kasten in der Regierung anrichtet."
 dravidian_movement_fail_tt: "Hat das Gesetz zur indischen Eigenverwaltung erlassen"
 caste_conflict.1.t: "Chancenungleichheit"
 caste_conflict.1.d: "Die Spannungen zwischen den Kasten haben sich verschärft, seit eine kürzlich durchgeführte Volkszählung die überproportionale hohe Zahl an Brahmanen an staatlichen Stellen aufgezeigt und die begrenzten Qualifikationen von Nicht-Brahmanen herausgestellt hat."
 caste_conflict.1.f: "Praveens Lebenslauf und seine beiden Master-Abschlüsse in Wirtschaft und Recht zerknitterten in seinen Händen, als er wütend über eine weitere Ablehnung davonstürmte.\n\nEr wusste, dass er nicht verärgert oder überrascht sein sollte. Er wusste, dass ein Umzug nach [ROOT.GetCountry.GetCapital.GetCityHubName] bedeuten würde, fern der Unterstützung seiner zukunftsorientierten Universität zu sein. Dennoch schockierte ihn die eklatante Diskriminierung. Trotz seiner Abschlüsse konnte er sich selbst kaum ernähren, während andere, die nicht gebildeter waren, in Herrenhäusern Chai tranken. Am meisten ärgerte ihn, dass die Wachen ihm den Weg versperrten. Als ob sie in den Augen jener Herren, die sie so eifrig bewachten, etwas Besseres wären als er."
 caste_conflict.1.a: "Die IG „[SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName]“ wird sich für Veränderung einsetzen."
 caste_conflict.1.b: "[SCOPE.sCountry('top_overlord_scope').GetAltName('NOM')|U] hat Gründe, dies zu unterstützen."
