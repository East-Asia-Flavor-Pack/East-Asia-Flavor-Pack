je_korean_confu: "儒学王国"
je_korean_confu_reason: "朝鲜以儒教治理海东，以礼教化百姓，以乐匡正风俗。朱子的道理成为社稷的根本，圣贤的教诲治理着万民。然而，异邦的怪异之风以“西学”之名试图越过门槛。\n\n士大夫们争相说道，“蛮夷的技术虽然巧妙，但其道却暴虐，不可取”，又有人说“蛮夷的工具便利，可以取来造福百姓，但礼仪的根本不可动摇”，朝廷混乱，难以确定方向。国脉处于危殆之际，通晓天下变化难道不是明智之举吗？然而，如果不警惕扰乱士林的西学之害，恐怕五百年宗社的根基将会崩溃。\n\n#bold $eafp_modi_catholic_plague$#!\n$eafp_modi_catholic_plague_desc$"
