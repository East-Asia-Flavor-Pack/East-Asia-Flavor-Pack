eafp_japan.5002.t: "迁都决定"
eafp_japan.5002.d: "关于将新日本的首都迁往江户，并改名为东京的方案，意见不一。"
eafp_japan.5002.f: "目前，有将现在有皇居的京都作为首都的意见，有改建大阪城将大阪作为首都的方案，以及将江户改名为东京作为首都的方案三种方案并立，最终候选只剩下京都和江户。\n\n现在是做出决定的时候了。"
eafp_japan.5002.a: "新国家需要新的首都。"
eafp_japan.5002.b: "没有必要改变拥有悠久传统的首都。"
eafp_japan.5003.t: "政体书"
eafp_japan.5003.d: "决定新日本国家基本方针和行政组织的政体书颁布了。"
eafp_japan.5003.f: "第一条，将五条御誓文作为国家的基本方针。\n第二条，将权力集中于太政官，确立立法、行政、司法三权分立的基调。\n\n（下略）"
eafp_japan.5003.a: "好的开始！"
eafp_japan.5004.t: "大教宣布"
eafp_japan.5004.d: "陛下颁布诏书，宣布神道为国教。"
eafp_japan.5004.f: "朕恭敬地认为，天神和天祖奠定了国家的基石，并延续了其血脉，历代天皇继承并发展了它。祭祀和政治融为一体，亿万生灵同心同德，上则教化昌明，下则风俗淳美。然而，中世以来，时有污秽而不兴盛，道或显或隐，治理和教化未能充分实现已久。\n\n如今，天命循环，万象更新，理应阐明教义，宣扬神圣大道。为此，颁布新的命令，任命宣教师，在天下广布教义。尔等臣民，务必深刻理解此意。"
eafp_japan.5004.a: "天皇陛下万岁！"
#### 自由民权运动 ####
je_liberty_civil_right_movement: "自由民权运动"
je_liberty_civil_right_movement_reason: "\"#italic 看看现在政权归结的地方，不在于皇室，不在于人民，而只在于有司。\"#!\n\n幕府虽然倒台，尊皇的梦想也得以实现，但其果实却被少数#bold 藩阀#!们独占。尝到了开国后涌入的#bold 西方民主主义思想#!的士族和农民们，不久便开始团结起来要求权利。\n\n在#bold $je_liberty_civil_right_movement$#! [concept_journal_entry]激活期间，参与#bold $eafp_movement_liberty_civil_right$#! [Concept('concept_political_movement','$concept_political_movements$')]的人数将会增加。"
