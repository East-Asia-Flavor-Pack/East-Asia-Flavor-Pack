 india_railway.4.t: "Acessórios de Primeira Classe"
 india_railway.4.d: "Embora muitas pessoas estejam aceitando o transporte ferroviário, as tensões entre as comunidades são altas com a segregação ainda forte."
 india_railway.4.f: "Dois garotos se inclinam na porta do trem, o vento forte os refresca no dia quente e miserável.\n\n\"Soube que a primeira classe tem ventiladores de teto e camas e cadeiras de algodão, então dá para ficar sentado por horas!\"\n\n\"Bom, eu ouvi dizer que eles têm os próprios banheiros.\"\n\n\"Então você ouviu errado, gente rica não precisa de banheiro.\"\n\n\"É por isso que o nosso compartimento também não tem um?\""
 india_railway.4.a: "Questões sociais não são urgentes."
 india_railway.4.b: "Mais barracas de chá diminuirão a tensão."
 rising_intracommunal_tension: "Tensões em Alta"
 india_railway.5.t: "Ferrovias para a Prosperidade"
 india_railway.5.d: "O grande projeto ferroviário foi finalmente concluído. A nova ferrovia traz novas oportunidades para as pessoas viajarem, trabalharem e se conectarem em todo o país."
 india_railway.5.f: "Com a conclusão dessa estação, o futuro do Raj está garantido. Nossa rede de trens será a espinha dorsal do nosso comércio, do nosso exército e do nosso próprio governo. Vapor e carvão correrão nas veias do império.\n\nE o coração pulsante dele será esta bela estação, nomeada em homenagem à nobreza [SCOPE.sCountry('relevant_overlord').GetRuler.GetCustom('BR_DoDa')] [SCOPE.sCountry('relevant_overlord').GetRuler.GetPrimaryRoleTitle]."
 india_railway.5.f2: "Com a conclusão dessa estação, o futuro do Raj está garantido. Nossa rede de trens será a espinha dorsal do nosso comércio, do nosso exército e do nosso próprio governo. Vapor e carvão correrão nas veias do império.\n\nE o coração pulsante dele será esta bela estação, nomeada em homenagem à nobreza [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 india_railway.5.a: "Magnífico."
