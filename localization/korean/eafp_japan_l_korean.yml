eafp_japan.5001.t: "오개조의 어서문"
eafp_japan.5001.d: "천황 폐하께서 고쇼 자신전에 임하셔서 천신지기에게 직접 서약문을 고하셨다."
eafp_japan.5001.f: "내용은 다음과 같다.\n\n하나, 널리 회의를 열어 만기공론에 따라 정할 것.\n하나, 위아래 마음을 하나로 하여 활발히 경륜을 행할 것.\n하나, 관무일도 서민에 이르기까지 각각 그 뜻을 이루게하여 인심으로 하여금 지치지 않도록 할 것을 요함.\n하나, 지금까지의 누습을 깨고 천지의 공도에 기초할 것.\n하나, 지식을 세계에 구하여 황기를 크게 진기할 것."
eafp_japan.5001.a: "새로운 국가의 시작이다!"

eafp_japan.5002.t: "천도 결정"
eafp_japan.5002.d: "신일본의 수도를 에도로 옮기고, 도쿄로 개칭하는 안에 대해서 의견이 나뉘고 있다."
eafp_japan.5002.f: "현재 고쿄가 있는 교토를 수도로서 삼자는 의견과, 오사카성을 개축하여 오사카를 수도로 삼자는 안, 그리고 에도를 도쿄로 개칭하여 수도로 삼자는 안 세가지가 난립하는 가운데, 최종 후보로 교토와 에도가 남았다.\n\n이제 결정해야할 차례다."
eafp_japan.5002.a: "새로운 나라에는 새로운 수도가 필요한 법이지."
eafp_japan.5002.b: "오랜 전통의 수도를 바꿀 필요는 없다."

eafp_japan.5003.t: "정체서"
eafp_japan.5003.d: "신 일본의 국가의 기본방침과 행정조직을 결정한 정체서가 반포되었다."
eafp_japan.5003.f: "제1조, 5개조의 어서문을 국가의 기본방침으로 한다.\n제2조, 태정관에 대해 권력을 집중하고 입법 행정 사법으로 3권 분립의 기조를 마련한다.\n\n(하략)"
eafp_japan.5003.a: "좋은 시작이다!"

eafp_japan.5004.t: "대교선포"
eafp_japan.5004.d: "폐하께서 신토를 국교로 삼는다는 조서를 내리셨다."
eafp_japan.5004.f: "짐이 삼가 생각컨대, 천신과 천조께서 나라의 기틀을 세우고 그 계통을 이어주셨으며, 역대 황제들은 이를 계승하고 발전시켜 왔다. 제사와 정치가 하나로 일치하고, 억조창생이 마음을 함께하여, 위에서는 치교가 밝고 아래에서는 풍속이 아름다웠다. 그러나 중세 이후로는 때로는 더러워지고 융성하지 못하며, 도가 드러나기도 하고 감추어지기도 하여, 다스림과 가르침이 제대로 이루어지지 않은 지 오래되었다.\n\n이제 하늘의 운명이 순환하고 모든 것이 새롭게 바뀌었으니, 마땅히 가르침을 밝히고 신성한 대도를 선양해야 한다. 이에 새로운 명령을 내려 선교사를 임명하여 천하에 가르침을 널리 펴도록 한다. 너희 신하들과 백성들은 이 뜻을 깊이 이해하도록 하라."
eafp_japan.5004.a: "천황 폐하 만세!"

