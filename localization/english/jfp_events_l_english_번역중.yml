 republic_of_korea.1.t:0 "공화제 도입 논의의 결과"
 republic_of_korea.1.d:0 "끝없는 논의가 진행된 끝에, 결론이 나왔습니다."
 republic_of_korea.1.f:0 "하걸은주는 충신들의 충언을 듣지 아니하고, 여색과 주색에 잡혀 결국 나라를 잃고, 끝에는 자신의 목숨마저 잃었습니다. 작금의 주상 전하는 분명 은혜로우신 성군이나 훗날 연산군이나 광해군 같은 폭군, 암군이 태어날 지는 하늘조차 알 수 없습니다. 하오니 주상의 곁에서 충언을 아끼지 않을 재상을 두어 맹자가 말한 악독한 필부가 되지 않도록 해야 합니다."
 republic_of_korea.1.a:0 "입헌군주제를 도입하자."
 republic_of_korea.1.b:0 "입헌군주제는 성리학에 맞지 않는 제도다."
 republic_of_korea.2.t:0 "공화파 적발"
 republic_of_korea.2.d:0 "나라의 참된 주인을 몰아내고 공화국을 세우려는 일당이 체포되었습니다."
 republic_of_korea.2.f:0 ""전하! 감히 성상의 옥체를 해하고, 주나라 시대의 혼란스럽던 공화기를 조선에서 일으키려 한 역적 도당들이 잡혔습니다! 저들의 언동을 보아 잔당이 어딘가에 숨어있음이 명명백백하옵니다! 부디 국문을 명하시어 저들을 벌하도록 하시옵소서, 전하!""
 republic_of_korea.2.a:0 "사형에 처하라"
 republic_of_korea.2.b:0 "고문하여 잔당을 검거해라"
 republic_of_korea.3.t:0 "민주주의라는 허상"
 republic_of_korea.3.d:0 "많은 수의 백성이 민주주의라는 이름 아래 뭉치고 있습니다."
 republic_of_korea.3.f:0 "맹자께서도 백성의 뜻이 곧 천명이라 하였거늘, 어찌 조정의 신하들은 이를 무시하고 자신들끼리 정치를 논하는가! 조정 대신들이 계책을 꾸미는 지금에도 만 백성이 한 목소리로 민주를 외치고 있으니, 어서 천명을 받들어 민주를 행하라!"
 republic_of_korea.3.a:0 "당장 해산시켜라"
 republic_of_korea.3.b:0 "주동자들을 잡아 죽여라"
 republic_of_korea.4.t:0 "입헌군주제 도입 논의 실패"
 republic_of_korea.4.d:0 "우리에게 필요한건 권력의 분배가 아닌, 강력한 국가입니다."
 republic_of_korea.4.f:0 "군약신강이라는 허상에 사로잡혀 조선이 이토록 망가졌건만, 어찌 그대들은 괴력난신에 빠져 이 나라를 다시 혼란으로 이끌고 가려 하는가! 지금 우리에게 필요한 것은 은혜로운 주상 전하의 말씀에 따라 조선을 유신하는 것이오!"
 republic_of_korea.4.a:0 "왕권을 강화하자"
 republic_of_korea.5.t:0 "입헌군주제 도입"
 republic_of_korea.5.d:0 "우리나라는 더 선진적인 국가가 되었습니다. 이제 남은건 세계 무대에 진입하는 일 뿐입니다."
 republic_of_korea.5.f:0 "여의 선조이긴 하나 분명 조선에 잘못된 선택을 한 선왕들이 있음은 누구도 부정 못할 사실이도다. 이에 여는 신하들의 간언에 따라 어리석은 임금이 나오지 않도록 입헌군주제를 받아들일 것을 천명하는 바이다."
 republic_of_korea.5.a:0 "세계 무대로"
 republic_of_korea.6.t:0 "내전 발발"
 republic_of_korea.6.d:0 "평화적으로 공화제를 도입하려는 시도가 불발되자, 급진개혁파가 대한민국이라는 이름을 내세우고 군대를 일으켰습니다."
 republic_of_korea.6.f:0 ""대한민국의 주권은 국민에게 있고, 모든 권력은 국민으로부터 나온다.""
 republic_of_korea.6.a:0 "반동 분자들을 잡아다가 목을 잘라 저잣거리에 효수하라."
 republic_of_korea.6.b:0 "민주주의를 위해 싸운다."
 republic_of_korea.7.t:0 "대한민국의 승리"
 republic_of_korea.7.d:0 "대한민국이 마침내 한반도를 통일했다. 수구세력들은 모두 해외로 망명했고, 이제 인민의 부름에 응할 차례입니다."
 republic_of_korea.7.f:0 "온 대한의 인민들이어! 그대들을 억압하던 이씨 왕조와 충성파는 이 나라에서 사라졌소. 그대들의 입을 막던 구체제는 역사의 뒤안길로 사라졌소. 그대들은 이제 조선의 백성이 아니라 대한민국의 인민이오! 부디 500년 만의 자유를 만끽하길 바라는 바오."
 republic_of_korea.7.a:0 "다른 나라의 인민들도 자유로워질 권리가 있다."
 republic_of_korea.8.t:0 "일본 해방"
 republic_of_korea.8.d:0 "일본을 봉건세력에게서 해방시킬 차례입니다."
 republic_of_korea.8.f:0 "일본의 막부와 다이묘들은 지난 수천년 동안 가여운 인민들을 핍박하고 억압했습니다. 저는 지금 이 자리에서 의회가 자유인의 넓은 아량을 베풀어 일본 인민에게 자유를 선사하도록, 전쟁을 선포하는 결의안을 내놓길 간곡히 바라는 바입니다. 우리가 억압자들을 내쫓고 자유를 찾았듯이 그들에게도 자유를 얻을 기회를 주는 것이 자유인의 의무입니다!"
 republic_of_korea.8.a:0 "일본에 민주주의를 선사하자!."
 republic_of_korea.8.b:0 "지금도 충분히 바쁘다." 
 republic_of_korea.9.t:0 "중국 해방"
 republic_of_korea.9.d:0 "중국을 봉건세력에게서 해방시킬 차례입니다."
 republic_of_korea.9.f:0 "중국인은 지난 3000년 간 지배를 받으며 살아왔습니다. 지도자는 언제나 바뀌었지만 인민들의 삶은 전혀 바뀌질 않았습니다. 지금 이 순간에도 자칭 대청국의 관료와 그 잘난 천자가 인민의 고혈을 짜 자신들의 배를 채우고 있습니다. 한때 우리는 그런 나라를 아버지의 나라라며 섬겼습니다. 이 부끄러운 과거를 청산하고 중국인민에게 자유와 민주를 선사하기 위해서는 전쟁도 불사해야 합니다. 이것은 우리 자유로운 대한인에게 내려진 의무와도 같습니다. 인민들에게 자유를!"
 republic_of_korea.9.a:0 "중화 인민에게 자유와 민주주의를!."
 republic_of_korea.9.b:0 "결국 그들이 자초한 것 아닌가?"  
 
 
