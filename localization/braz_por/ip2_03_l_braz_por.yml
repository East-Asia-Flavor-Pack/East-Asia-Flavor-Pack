 sikh_empire.1.t: "Mais do que um Casamento"
 sikh_empire.1.d: "Temendo o desempenho diplomático e político, [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] convidou a elite do país e representantes estrangeiros para o casamento luxuoso do príncipe."
 sikh_empire.1.f: "O cronista elegante a serviço do Marajá registrou detalhadamente as festividades:\n\n#italic \"Houve fogos de artifício de vários tipos. Um trono e 'Shalabagh', adornados e decorados com uma variedade de flores,... foram carregados sobre os ombros por aproximadamente 100 homens.\" #!" #Sohan Lal Suri
 sikh_empire.1.a: "Boas-vindas às delegações estrangeiras."
 sikh_empire.1.b: "Garantir nossa função no cenário real global."
