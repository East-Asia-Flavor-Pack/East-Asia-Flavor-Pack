lia_event_rlg.10.t:0 "인천부 승격"
lia_event_rlg.10.d:0 "신규 독립시 지정"
lia_event_rlg.10.f:3 "여기는 예로부터 수도와 가까운 입지 덕에 바다를 통한 외국과의 교류에서 첫 관문으로 인식되고는 했습니다.\n우리 수도가 점점 커져감에 따라 이곳에 대한 개발수요도 나날히 늘어갔습니다.\n조수간만의 차가 다소 크고 수심이 얕긴 하지만, 한성에 대한 접근성이 좋아 장차 큰 도시로 성장할 잠재력이 있다 평가됩니다."
lia_event_rlg.10.a:1 "인천은 이 나라를 대표하는 관문이 될 것이다.\n  <#color:{0.3,0.8,1.0} 『항구도시』#! 유형 허가됨>"
lia_event_rlg.10.b:1 "인천과 서울은 서로를 돕는 형제가 될 것이다.\n  <#color:{0.8,0.8,0.9} 『위성도시』#! 유형 허가됨>"
lia_event_rlg.10.z:0 "한번만 다시 생각해볼게. (후보지 선택창 복귀)"

lia_event_rlg.11.t:0 "평양부 승격"
lia_event_rlg.11.d:0 "신규 독립시 지정"
lia_event_rlg.11.f:3 "드넓은 평야를 가로지르는 대동강과 그 온화한 기후는 이곳의 대표적인 특징입니다.\n그 위상은 서울에 견줄 만 하며, 제 2의 수도를 육성한다면 이곳만한 곳이 없습니다.\n다른 수식어는 필요 없으며, 이곳을 특정 용도로만 사용한다면 그것은 후회할 선택이 될 것입니다."
lia_event_rlg.11.a:1 "평양은 오직 도읍이 되기 위해 존재하는 땅이다.\n  <#color:{1.0,0.7,0.1} 『메트로폴리스』#! 유형 허가됨>"
lia_event_rlg.11.z:0 "한번만 다시 생각해볼게. (후보지 선택창 복귀)"

lia_event_rlg.12.t:0 "개성부 승격"
lia_event_rlg.12.d:0 "신규 독립시 지정"
lia_event_rlg.12.f:3 "옛 고려왕조의 수도이자 서울로부터 머지않은 거리에 위치한 개성입니다.\n오래전부터 개성 상인들은 이나라의 제일가는 수완으로 유명했으며, 수많은 공방이 자리잡고 있기도 합니다.\n또한 그 위치와 지형은 서울을 방어하는데 있어서는 최고의 군사적 요충지이기도 합니다."
lia_event_rlg.12.a:1 "개성에서 구할수 없다면, 조선에서 구할수 없는것이지.\n  <#color:{0.9,0.3,0.2} 『산업도시』#! 유형 허가됨>"
lia_event_rlg.12.b:1 "송악산의 기상은 성채와도 같으니, 개성은 굳건하다.\n  <#color:{0.4,0.4,0.0} 『군사도시』#! 유형 허가됨>"
lia_event_rlg.12.z:0 "한번만 다시 생각해볼게. (후보지 선택창 복귀)"

lia_event_rlg.13.t:0 "삼화부 승격"
lia_event_rlg.13.d:0 "신규 독립시 지정"
lia_event_rlg.13.f:3 "예로부터 삼화로 불려진 항만으로써의 입지가 뛰어난 이곳은 평양과 서해를 잇는 관문입니다.\n간혹 겨울에 얼음이 떠다니긴 하지만, 완전히 얼어붙는 일은 손에 꼽아 무역항으로써의 잠재력이 뛰어납니다.\n평안도의 수많은 매장자원에 힘입어 공업단지를 새로 육성하기에도 좋은 입지입니다."
lia_event_rlg.13.a:1 "서해를 지나는 수많은 배가 이곳으로 모이게 될거야.\n  <#color:{0.3,0.8,1.0} 『항구도시』#! 유형 허가됨>"
lia_event_rlg.13.b:1 "평안도를 대표하는 수많은 중공업단지가 세워질거야.\n  <#color:{0.8,0.2,0.2} 『중공업도시』#! 유형 허가됨>"
lia_event_rlg.13.z:0 "한번만 다시 생각해볼게. (후보지 선택창 복귀)"

lia_event_rlg.14.t:0 "의주부 승격"
lia_event_rlg.14.d:0 "신규 독립시 지정"
lia_event_rlg.14.f:3 "압록강을 사이로 중국과 마주보던 이곳은 예부터 아주 중요한 국경도시였습니다.\n수백년동안 수많은 물산과 사람들이 이곳을 지나 중국과 조선을 오고갔으며, 그 군사적 중요성도 명백합니다.\n어떤 방향으로던 이 도시는 높은 잠재력을 품고 있으며, 특히 중국과 맞닿아있다면 더욱 그러할것입니다."
lia_event_rlg.14.a:1 "무한한 부가 눈앞의 무한한 중국시장으로 이어지고 있다.\n  <#color:{0.8,0.9,0.5} 『무역도시』#! 유형 허가됨>"
lia_event_rlg.14.b:1 "국토 방위부터 대륙 진출까지, 이곳이 중심이 될 것이다.\n  <#color:{0.4,0.4,0.0} 『군사도시』#! 유형 허가됨>"
lia_event_rlg.14.z:0 "한번만 다시 생각해볼게. (후보지 선택창 복귀)"

lia_event_rlg.15.t:0 "나진부 승격"
lia_event_rlg.15.d:0 "신규 독립시 지정"
lia_event_rlg.15.f:3 "두만강 끝자락에 위치한 이곳은 만주로 나아가는 또다른 관문입니다.\n국토 동북단에 위치해 있지만, 산맥으로부터 보호받고 동해가 안아주어 그 기후가 상대적으로 온건합니다.\n러시아마저 인근 지역을 눈독들이고 있다는 소문이 있으며, 정말로 3국이 만나는 장소가 된다면 도시의 번영은 반드시 찾아올 것입니다."
lia_event_rlg.15.a:1 "세 나라가 만날수 있다면, 그만한 자본도 흐른다는 것이지.\n  <#color:{0.8,0.9,0.5} 『무역도시』#! 유형 허가됨>"
lia_event_rlg.15.b:1 "삼국의 문화가 어우러져 꽃피는 문화가 기대되는 미래로군.\n  <#color:{0.9,0.5,1.0} 『문화도시』#! 유형 허가됨>"
lia_event_rlg.15.z:0 "한번만 다시 생각해볼게. (후보지 선택창 복귀)"

lia_event_rlg.16.t:0 "원산부 승격"
lia_event_rlg.16.d:0 "신규 독립시 지정"
lia_event_rlg.16.f:3 "옛 덕원부로 불리며 천혜의 입지를 지닌 이 곳은 동해안을 대표하는 항만으로 성장할 가치가 충분합니다.\n비록 이전까지는 작은 마을에 불과했지만, 이곳의 위치는 해외 여러 나라들조차 눈독을 들일만큼 우월합니다.\n사람들은 이곳이 개발만 된다면, 주변의 자원채굴산업도 크게 부흥할것이라 보고 있습니다."
lia_event_rlg.16.a:1 "동해를 품고 나아가는 거대한 항만이 될 것이다.\n  <#color:{0.3,0.8,1.0} 『항구도시』#! 유형 허가됨>"
lia_event_rlg.16.b:1 "강원도와 함경도의 자원이 이곳으로 모일 것이다.\n  <#color:{0.4,0.3,0.1} 『광업도시』#! 유형 허가됨>"
lia_event_rlg.16.z:0 "한번만 다시 생각해볼게. (후보지 선택창 복귀)"

lia_event_rlg.17.t:0 "동래부 승격"
lia_event_rlg.17.d:0 "신규 독립시 지정"
lia_event_rlg.17.f:3 "동해와 남해가 만나는 이곳은 자연적인 항만으로는 독보적인 입지를 지니고 있습니다.\n군사와 경제 양측으로 아주 중요한 위치이며, 특히 바다건너 일본과의 교류에선 필수적인 장소입니다.\n시대가 빠르게 흐르고 동아시아의 세계도 격번하는 지금, 이곳은 그 어느곳보다 중요한 지점중 하나입니다."
lia_event_rlg.17.a:1 "동아시아 최대의 물류항만이 바로 이곳에 자라날 것이다.\n  <#color:{0.3,0.8,1.0} 『항구도시』#! 유형 허가됨>"
lia_event_rlg.17.b:1 "동아시아 최대의 해군항이 바로 이곳에서 태어날 것이다.\n  <#color:{0.1,0.2,0.7} 『해군도시』#! 유형 허가됨>"
lia_event_rlg.17.z:0 "한번만 다시 생각해볼게. (후보지 선택창 복귀)"

lia_event_rlg.18.t:0 "울산부 승격"
lia_event_rlg.18.d:0 "신규 독립시 지정"
lia_event_rlg.18.f:3 "동해안에 위치한 이곳은 아직 충분히 개발되지는 않았지만, 그 입지는 썩히기엔 너무나 아까운 땅입니다.\n특히 북으로는 경주, 그리고 또다른 항구도시 후보지인 연일군과 동일 축선에 있어 이를 이으면 장기곶을 넘나드는 광역권을 구축할수 있습니다.\n새로운 대규모 산업도시를 계획해보기에 알맞은 장소지만, 군사적인 가치도 충분합니다."
lia_event_rlg.18.a:1 "이나라 최대의 공업도시를 이 땅에 계획해보자.\n  <#color:{0.8,0.2,0.2} 『중공업도시』#! 유형 허가됨>"
lia_event_rlg.18.b:1 "시민 여러분들의 자발적인 이주를 환영합니다.\n  <#color:{0.9,0.0,0.0} 『해병도시』#! 유형 허가됨>"
lia_event_rlg.18.z:0 "한번만 다시 생각해볼게. (후보지 선택창 복귀)"

lia_event_rlg.19.t:0 "대구부 승격"
lia_event_rlg.19.d:0 "신규 독립시 지정"
lia_event_rlg.19.f:3 "드넓은 분지지역속에 위치한 이곳은 아직 크게 개발된곳은 아니지만 잠재성은 충분합니다.\n이미 낙동강과 맞닿아있어 철도접근성만 확보된다면 고성장이 가능한 입지에, 주변이 산이지만 중심부는 평탄해 새로 도시를 계획하기 좋습니다.\n여름에는 다소 덥지만 겨울은 온화한 날씨가 주로 보입니다."
lia_event_rlg.19.a:1 "새로운 사업을 시작하기에 딱 맞는 도시를 계획해보자.\n  <#color:{0.9,0.5,0.3} 『경공업도시』#! 유형 허가됨>"
lia_event_rlg.19.b:1 "경상도의 살기좋은 모범 신도시를 새로 만들어보자.\n  <#color:{0.4,0.6,0.6} 『행정도시』#! 유형 허가됨>"
lia_event_rlg.19.z:0 "한번만 다시 생각해볼게. (후보지 선택창 복귀)"

lia_event_rlg.20.t:0 "대전부 승격"
lia_event_rlg.20.d:0 "신규 독립시 지정"
lia_event_rlg.20.f:3 "이전부터 한밭이라고도 불린 이 지역은 아직은 농토가 대부분이지만, 주변부의 산으로 둘러쌓인 드넓은 평야지대가 장점인 곳입니다.\n최근 국토 전역에 철도가 부설되기 시작하자, 이곳은 남쪽과 중앙을 잇는 철도중심지로써 각광받고 있습니다.\n삼남지방을 아우르는 새로운 철도교통의 심장으로써 이 지역이 떠오르고 있습니다."
lia_event_rlg.20.a:1 "도로와 철도교통의 중심이자 나라의 대동맥으로.\n  <#color:{0.5,0.2,0.7} 『교통도시』#! 유형 허가됨>"
lia_event_rlg.20.b:1 "최고지성들의 토론장이자 학자들의 천국으로.\n  <#color:{1.0,1.0,0.5} 『학술도시』#! 유형 허가됨>"
lia_event_rlg.20.z:0 "한번만 다시 생각해볼게. (후보지 선택창 복귀)"

lia_event_rlg.21.t:0 "광주부 승격"
lia_event_rlg.21.d:0 "신규 독립시 지정"
lia_event_rlg.21.f:3 "영산강과 무등산을 사이에 둔 이 지역은 습지가 많고 분지로 둘러싸인 평지도 넓습니다.\n전주와 나주를 이어 새로운 중심지로 성장할 가치가 충분하며, 계획도시를 세우기에 적합합니다.\n최대 곡창지대인 전라도의 새로운 중심이 되어 지방과 선순환적 발전을 이끌어낼 역할을 부여할 수 있습니다."
lia_event_rlg.21.a:1 "남부지방의 문화수도로써 새로이 육성해 보자.\n  <#color:{0.9,0.5,1.0} 『문화도시』#! 유형 허가됨>"
lia_event_rlg.21.b:1 "농업의 발전을 이끌고 상생할 도시로 계획하자.\n  <#color:{0.2,0.7,0.1} 『농업도시』#! 유형 허가됨>"
lia_event_rlg.21.z:0 "한번만 다시 생각해볼게. (후보지 선택창 복귀)"

lia_event_rlg.22.t:0 "제주부 승격"
lia_event_rlg.22.d:0 "신규 독립시 지정"
lia_event_rlg.22.f:3 "조선에서 가장 이국적인 분위기와 날씨를 지닌 이곳은, 육지에선 구하기 힘든것 물산들도 많습니다.\n그 자체로 하나의 매우 아름다운 화산섬이자, 동시에 동아시아 해군전략의 중심이 될 군사적 가치를 지닙니다.\n순조 23년에 이르러, 섬의 출륙금지령도 해제되었습니다. 이곳의 주민들이 드디어 번영의 과실을 누리게 될 까요?"
lia_event_rlg.22.a:1 "제주도는 아름답게 번창하는 휴양관광지가 될거야!\n  <#color:{0.2,1.0,0.5} 『휴양의 섬』#! 유형 허가됨>"
lia_event_rlg.22.b:1 "제주도는 남해의 불침전함 해군기지가 될거야!.\n  <#color:{0.1,0.2,0.7} 『해군의 섬』#! 유형 허가됨>"
lia_event_rlg.22.z:0 "한번만 다시 생각해볼게. (후보지 선택창 복귀)"


lia_event_rlg.30.t:0 "국고보조금 투입"
lia_event_rlg.30.desc:0 "국제이주 장려 홍보"
lia_event_rlg.30.flavor:2 "언론 보도자료와 국제적 홍보, 그리고 이에 맞는 다양한 세제혜택과 도시 인프라 증설등을 통해 도시 인구유입의 촉진을 꾀합니다.\n필요 예산은 현재 국가의 경제적 규모와 대상 도시의 발전 정도에 따라 일시불로 책정됩니다.\n현재 보유하고있는 독립시를 대상으로만 정책 시행이 가능하며, 이미 해당 정책의 수혜를 입고 있는 도시는 선택할 수 없습니다."
