eafp_japan.2003.t: "모리슨호 사건"
eafp_japan.2003.d: "우라가 앞바다에 나타나 포격을 맞은 흑선 모리슨 호가 사실 일본 표류민을 보호하고 있었다. 이에 이국선타불령에 대한 비판이 거세게 일어났다."
eafp_japan.2003.f: "'그런데 영국은 일본과 적대국이 아닌데도 불구하고, 표류민을 연민하여 인도적으로 보냈다고 주장하는 자들을 아무런 이유 없이 쫓아낸다면, 일본은 백성을 아끼지 않는 불인한 국가로 여겨질 것이다. 만약 그런 불인불의를 분개하여 일본 근해에 영국의 속령 섬들이 많이 위치하고, 계속해서 배가 통과하게 된다면, 나중에 해상에서의 위협이 될 것이고, 해운의 장애가 될 수도 있다.\n\n따라서 자연히 국가의 큰 재해로 이어질 수 있을 것이다. 만약 그런 일이 없더라도, 쫓아낸다면 일본은 이치를 알지 못하는 나라로 여겨지고, 불의의 국가라는 악명을 얻을 것이다. 이로 인해 제기될 수 있는 다양한 문제들은 생각할 수도 없으며, 어쩌면 국가가 쇠약해질 위험도 있다. 또한 이는 국력을 손상시킬 수도 있을 것이다.'" # 戊戌夢物語
