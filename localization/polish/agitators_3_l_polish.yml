l_polish:
 #Natural Borders of France
 je_french_natural_borders: "Naturalne granice Francji"
 je_french_natural_borders_reason: "We Francji po raz kolejny zaczęły się szerzyć tendencje ekspansjonistyczne. Obywatele (a przynajmniej część z tych najgłośniejszych) domagają się poszerzenia naszych granic aż po brzegi Renu i stoki Alp."
 own_all_french_homelands: "Kontroluj wszystkie ojczyste obszary administracyjne Francji"
 natural_borders.1.t: "Granica narodu"
 natural_borders.1.d: "Pojęcie naturalnych granic zyskało na popularności wśród zwolenników reżimu persony, którą jest [SCOPE.sCharacter('borders_leader').GetLastName]. Francuscy patrioci żądają, by [ROOT.GetCountry.GetAdjective|l] granica objęła sąsiadujące z krajem regiony."
 natural_borders.1.f: "– Granice Francji wyznaczyła sama matka natura. Dotrzemy aż do krawędzi horyzontu. [SCOPE.sState('rhineland_state').GetStateRegion.GetNameNoFormatting] i brzegi Renu, [SCOPE.sState('savoy_state').GetStateRegion.GetNameNoFormatting] i tamtejsze górskie szczyty, [SCOPE.sState('flanders_state').GetStateRegion.GetNameNoFormatting] i wybrzeże – to wszystko będzie nasze. Granice naszego państwa muszą przebiegać właśnie tam."
 natural_borders.1.a: "Nasze granice muszą sięgać aż po Ren."
 natural_borders.1.b: "Toż to jakiś absurd."
 dismiss_natural_borders_tt: "Wpis w dzienniku „Naturalne granice Francji” zostanie odrzucony"
 natural_borders.2.t: "Naturalne granice Francji"
 natural_borders.2.d: "Państwo o nazwie [ROOT.GetCountry.GetName] poszerza swoje terytorium aż po Ren i Alpy. Tym samym zrealizowaliśmy nasz plan i ustanowiliśmy to, co przodownicy tego przedsięwzięcia nazwali „naturalnymi granicami”. Teraz trzeba pochylić się nad kwestią administracji naszych nowo pozyskanych terenów."
 natural_borders.2.f: "Nadreński urzędnik przywitał przybysza. Ostatnio napływa tu coraz więcej ludzi z dalekiego zachodu. Mężczyzna wyciągnął formularz i zaczął notować.\n– No dobrze, herr… ekhem, to znaczy monsieur. Imię i nazwisko?\n– Jean Robert.\n– Wiek?\n– Trzydzieści jeden lat.\n– Zajęcie?\n– Ach, non, mon ami! Niczego nie chcę zajmować, przyjechałem tylko w odwiedziny!"
 natural_borders.2.a: "Muszą się nauczyć żyć jak Francuzi."
 natural_borders.2.b: "Wiwat [ROOT.GetCountry.GetName]! Wiwat bohaterowie narodu!"
 natural_borders.2.c: "Jesteśmy wyzwolicielami Galii."
 natural_borders.3.t: "Traktat turyński"
 natural_borders.3.d: "[SCOPE.sCountry('savoy_country').GetName] to państwo, które zgodziło się oddać obszary administracyjne [SCOPE.sState('savoy_state').GetName] i [SCOPE.sState('nice_state').GetName] następującemu państwu: [ROOT.GetCountry.GetName]."
 natural_borders.3.d2: "[SCOPE.sCountry('savoy_country').GetName] to państwo, które zgodziło się oddać obszar administracyjny [SCOPE.sState('savoy_state').GetName] następującemu państwu: [ROOT.GetCountry.GetName]."
 natural_borders.3.f: "– Najsilniejsze motywy wynikające z politycznej konieczności, potrzeby związane z przyszłością Włoch, wdzięczność wobec naszego potężnego sojusznika i wreszcie wyjątkowe okoliczności panujące w naszym państwie przyczyniły się do tego, że [SCOPE.sCharacter('savoy_ruler').GetPrimaryRoleTitle], choć z żalem, odłączy od naszego państwa prowincje, które przez wiele wieków były z nim ściśle związane. Żaden sprzeciw nie powinien mieć w tej sytuacji znaczenia wobec interesów państwa i poczucia obowiązku." #Treaty of Turin
 natural_borders.3.a: "Musimy jak najszybciej wcielić Sabaudię."
 natural_borders.3.b: "Przeprowadźmy referendum, aby ulżyć ludowi."
 france_natural_borders_pursuit: "Dążenie do ustanowienia naturalnych granic"
 no_natural_borders: "Odrzucone naturalne granice Francji"
 natural_borders_assimilation: "Francuska asymilacja"
 natural_borders_achieved: "Ustanowione naturalne granice"
 france_annex_savoy: "Traktat turyński"
 france_annex_savoy_desc: "Prowincja o nazwie Sabaudia jest naturalną częścią Francji i domem dla wielu ludzi, którzy już teraz uważają się za Francuzów. Za pomocą środków dyplomatycznych być może da się przekonać kontrolującą to terytorium stronę do odłączenia go od swoich granic."
 obligation_for_savoy_tt: "Zrzekniemy się Sabaudii, a w razie potrzeby również Nicei, w zamian za realizację naszego zobowiązania."
 sell_savoy: "Traktat turyński"
 sell_savoy_desc: "Prowincja o nazwie Sabaudia stała się przedmiotem sporu między naszym państwem a Francją. Jeżeli zrzekniemy się Sabaudii, Francja na pewno stwierdzi, że jest naszym dłużnikiem."
 at_peace_nocontext_tt: "Panuje pokój"
 relations_amicable_nocontext_tt: "Stosunki są co najmniej pokojowe"
 #Coup!
 je_coup: "Zamach stanu!"
 je_coup_reason: "[SCOPE.gsInterestGroup('coup_ig').GetName] – ta grupa interesu planuje przeprowadzić zamach stanu na nasze instytucje demokratyczne, aby podporządkować sobie rząd i wprowadzić ustrój bardziej sprzyjający ich interesom."
 je_coup_goal: "Grupa interesu o nazwie [SCOPE.gsInterestGroup('coup_ig').GetName|l] jest gotowa do przeprowadzenia zamachu stanu"
 coup_no_progress: "Zamach stanu nie postępuje naprzód"
 coup_remove_ig: "Jeżeli grupa interesu zostanie usunięta z rządu w trakcie planowania zamachu stanu, jej aprobata znacznie się zmniejszy"
 coup_advancing: "Obecnie oczekuje się, że postępy dotyczące zamachu stanu nabiorą tempa"
 coup_declining: "Obecnie oczekuje się, że postępy dotyczące zamachu stanu zostaną zahamowane"
 coup_success_tt: "Grupa interesu o nazwie [SCOPE.gsInterestGroup('coup_ig').GetName|l] natychmiast ustanowi ustrój o nazwie [SCOPE.sLaw('coup_desired_law').GetName|l]"
 coup.1.t: "Planowanie zamachu stanu"
 coup.1.d: "[SCOPE.sCharacter('coup_leader').GetFullName] ma już coraz bardziej dość instytucji rządowych w państwie o nazwie [ROOT.GetCountry.GetNameNoFormatting]. Pewna grupa interesu, [SCOPE.gsInterestGroup('coup_ig').GetName|l], przygotowuje spisek, którego celem jest zamach stanu na rząd i ustanowienie ustroju o nazwie [SCOPE.sLaw('coup_desired_law').GetName|l]."
 coup.1.f: "– I co powiesz? Twoim zdaniem [SCOPE.sCharacter('coup_leader').GetFirstNameNoFormatting] dobrze mówi?\n– To drastyczna propozycja, ale gdy czasy są trudne, dowodzenie muszą objąć ludzie wybitni.\n– Czy opinia publiczna podzieli to zdanie?\n– Trzeba ją do tego zmusić."
 coup.1.a: "Wyborny, szatański plan."
 coup.1.b: "[SCOPE.sCharacter('coup_leader').GetFullName] musi być pod ciągłą obserwacją."
 coup.2.t: "Zamach stanu!"
 coup.2.d: "[ROOT.GetCountry.GetName] – w tym państwie grupa interesu o nazwie [SCOPE.gsInterestGroup('coup_ig').GetName|l] przeprowadziła udany zamach stanu na demokrację. Osoba odpowiedzialna za koordynację spiskowców, [SCOPE.sCharacter('coup_leader').GetFullName], ogłosiła stan wyjątkowy i tym samym ustanowiła nowy system rządów ([SCOPE.sLaw('coup_desired_law').GetName|l])."
 coup.2.d2: "[ROOT.GetCountry.GetName] – w tym państwie grupa interesu o nazwie [SCOPE.gsInterestGroup('coup_ig').GetName|l] przeprowadziła udany zamach stanu. Osoba odpowiedzialna za koordynację spiskowców, [SCOPE.sCharacter('coup_leader').GetFullName], wykonała odważny pierwszy ruch: ustanowiła nowy system rządów ([SCOPE.sLaw('monarchy_law').GetName|l]) i zarządziła, że na czele państwa stanie władca absolutny."
 coup.2.d3: "[ROOT.GetCountry.GetName] – w tym państwie grupa interesu o nazwie [SCOPE.gsInterestGroup('coup_ig').GetName|l] przeprowadziła udany zamach stanu. Osoba odpowiedzialna za koordynację spiskowców, [SCOPE.sCharacter('coup_leader').GetFullName], ogłosiła, że poprzedni rząd jest nieprawomocny i ustanowiła nowy system rządów ([SCOPE.sLaw('coup_desired_law').GetName|l]). Na czele państwa ma tymczasowo stanąć władca absolutny."
 coup.2.d4: "[ROOT.GetCountry.GetName] – w tym państwie grupa interesu o nazwie [SCOPE.gsInterestGroup('coup_ig').GetName|l] przeprowadziła udany zamach stanu. Osoba odpowiedzialna za koordynację spiskowców, [SCOPE.sCharacter('coup_leader').GetFullName], potępiła poprzedni rząd, nazywając go dyktaturą burżuazyjną, i ustanowiła nowy system rządów ([SCOPE.sLaw('coup_desired_law').GetName|l]). Na czele państwa ma tymczasowo stanąć władca absolutny."
 coup.2.d5: "[ROOT.GetCountry.GetName] – w tym państwie grupa interesu o nazwie [SCOPE.gsInterestGroup('coup_ig').GetName|l] przeprowadziła udany zamach stanu. Osoba odpowiedzialna za koordynację spiskowców, [SCOPE.sCharacter('coup_leader').GetFullName], ogłosiła, że [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] nie może znieść występków poprzedniej władzy ustawodawczej, i ustanowiła nowy system rządów ([SCOPE.sLaw('coup_desired_law').GetName|l]). Na czele państwa ma tymczasowo stanąć władca absolutny."
 coup.2.f: "– Szybko! Wchodź do środka! Zaraz rozpocznie się godzina policyjna.\nDrzwi zatrzasnęły się nieco zbyt głośno.\n– [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting] wszędzie ma swoich ludzi. Lepiej, żeby cię nie złapali. Potrafią rozpoznać dysydentów z daleka.\nDźwięk ciężkich kroków był coraz głośniejszy. Trudno było im oprzeć się pokusie wyjrzenia przez okno.\n– Wiesz, że zastrzelili starych polityków? I to tuż pod murami pałacu.\n– Cicho! Są tu. Zgaś świecę.\nZza drzwi dochodziły odgłosy szurających butów i stłumione słowa. Na szczęście nie trwało to długo."
 coup.2.a: "Państwo takie jak [ROOT.GetCountry.GetNameNoFormatting] potrzebuje silnego przywódcy."
 coup.2.b: "Niech żyje monarchia!"
 coup.2.c: "Niech żyje republika!"
 coup.2.e: "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] kieruje naszymi poczynaniami ku swojej chwale!"
 coup.2.g: "Niech żyje dyktatura proletariatu!"
 coup.3.t: "Próba przeprowadzenia zamachu stanu nieudana"
 coup.3.d: "Jeden stanowczy ruch sprawił, że [SCOPE.sCharacter('coup_leader').GetFullName] nie jest już u władzy. Nie udało [SCOPE.sCharacter('coup_leader').GetCustom('PL_mu_jej')] się więc przeprowadzić zamachu stanu ani ustanowić nowego systemu rządów. [SCOPE.sLaw('coup_desired_law').GetName] to wciąż jedynie mrzonka. Choć demokracja przetrwała, członkowie grupy interesu o nazwie [SCOPE.gsInterestGroup('coup_ig').GetName|l] nie są zadowoleni z politycznego wygnania."
 coup.3.f: "– Zakładam, że skoro swobodnie ze sobą rozmawiamy, to plan się powiódł bez żadnych problemów. Mam rację?\n\n– Bez żadnych problemów? Odbiło ci? Ten plan od początku skazany był na porażkę. Wszystko przez ciebie! Gdzie cię wcięło?\n\n– Nagła sytuacja w rodzinie. Widzisz, moja ciotka ma podagrę. Ale z tego, co mówisz, wnioskuję, że mogło być o wiele gorzej."
 coup.3.a: "[SCOPE.sCharacter('coup_leader').GetFullName] musi trafić do aresztu, a następnie czeka [SCOPE.sCharacter('coup_leader').GetCustom('PL_go_ja')] kara śmierci."
 coup.3.b: "Niech wszyscy się dowiedzą, że grupa interesu o nazwie [SCOPE.gsInterestGroup('coup_ig').GetName|l] to zdrajcy! A nasze państwo, [ROOT.GetCountry.GetName], nie toleruje zdrajców."
 coup.3.c: "Nie antagonizujmy grupy interesu o nazwie [SCOPE.gsInterestGroup('coup_ig').GetName|l] jeszcze bardziej."
 coup.4.t: "Próba przeprowadzenia zamachu stanu zakończona fiaskiem"
 coup.4.d: "Spisek, którego celem była [ROOT.GetCountry.GetAdjective|l] demokracja, stracił cały pęd wśród przedstawicieli grupy interesu o nazwie [SCOPE.gsInterestGroup('coup_ig').GetName|l]. Plan ustanowienia nowego systemu rządów ([SCOPE.sLaw('coup_desired_law').GetName|l]) został zatem porzucony."
 coup.4.f: "– [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting], wiesz, jaki jest z tobą problem? Myślisz, że skoro paradując w czarnych szortach, udało ci się nakłonić kilku półgłówków do siania zamętu, to jesteś kimś. Owszem, nasza stolica, [SCOPE.sState('capital_scope').GetCityHubName], odczuła boleśnie twoje działania, ale to nic nie znaczy. Słyszysz, jak tłumy skandują „Wiwat [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting]!” i myślisz, że to głos ludu. I właśnie tu popełniasz błąd. Głos ludu mówi: „Patrzcie, jakie ta łajza [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting] ma fikuśne spodenki! Widział ktoś kiedyś tak ubranego zbója?”." #P.G. Wodehouse
 coup.4.a: "[SCOPE.sCharacter('coup_leader').GetFullName] popełnia upokarzającą gafę."
 coup.4.b: "Demokracja ocalona!"
 coup.5.t: "[SCOPE.gsInterestGroup('coup_ig').GetName] i pożegnanie z rządem"
 coup.5.d: "[SCOPE.gsInterestGroup('coup_ig').GetName] – ta grupa interesu całkowicie opuściła rząd. [SCOPE.sLaw('coup_desired_law').GetName] to ustrój, który prędzej zostanie wprowadzony na polu bitwy niż na rządowych salach."
 coup.5.f: "– Widzimy zatem, iż wojna nie jest jedynie aktem politycznym, ale też, w istocie, politycznym instrumentem – kontynuacją transakcji politycznej, realizacją tego samego celu przy użyciu innych środków. Wszystko poza tym, co odnosi się stricte do wojny, jest związane z osobliwą naturą środków podczas niej wykorzystywanych." #- Carl von Clausewitz
 coup.5.a: "Gdy światło pada na szczury, te się rozbiegają."
 coup.5.b: "Czy wygra, czy przegra, [SCOPE.sCharacter('coup_leader').GetFullName] to zdrajca."
 coup_supported: "Próba przeprowadzenia zamachu stanu poparta"
 coup_resisted: "Próba przeprowadzenia zamachu stanu odparta"
 coup_prevented: "Zapobiegnięto zamachowi stanu"
 incompetent_coup_attempt: "Nieudana próba przeprowadzenia zamachu stanu"
 coup_advance_moderate: "Zwiększa postęp zamachu stanu o 25%"
 failed_coup: "Nieudany zamach stanu"
 modifier_insurrectionary_politician: "Powstańczy przywódca"
 modifier_threatened_insurrection: "Zjednoczenie przeciwko powstaniu"
 modifier_brewing_insurrection: "Plany powstania"
 #New Ideologies
 ideology_authoritarian: "Autokrata"
 ideology_authoritarian_desc: "#lore Ta postać uważa, że wielkie państwa potrzebują silnych przywódców. Jednocześnie twierdzi, że nadaje się do tej roli jak nikt inny."
 ideology_socialist: "Socjalista"
 ideology_socialist_desc: "#lore Ta grupa wyznaje ideologię socjalistyczną. Popiera własność środków produkcji i zniesienie kapitalizmu."
 ideology_humanitarian: "Humanista"
 ideology_humanitarian_desc: "#lore Ta postać jest zwolennikiem równości wśród ludzi. Uważa, że wszyscy, każdy mężczyzna, każda kobieta i każde dziecko, powinni cieszyć się niezbywalnymi i niepodważalnymi prawami gwarantowanymi przez państwo."
 ideology_protectionist: "Protekcjonista"
 ideology_protectionist_desc: "#lore Ta postać uważa, że przemysł krajowy i handel międzynarodowy powinny być ściśle monitorowane i kontrolowane przez państwo."
 ideology_humanitarian_royalist: "Oświecony rojalista"
 ideology_humanitarian_royalist_desc: "#lore Ta postać wierzy, że idealnym społeczeństwem jest radykalnie egalitarny naród rządzony przez oświeconego monarchę humanistę.#!"
 #Royal Marriage
 wedding.2.t: "Z kim by tu wziąć ślub?"
 wedding.2.d: "[SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('royal_marriage_character').GetFullName] szuka dla siebie drugiej połówki o odpowiednio dystyngowanym rodowodzie."
 wedding.2.f: "– Matko, dlaczego ja i [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] nie możemy się pobrać? Dlaczego [SCOPE.sCharacter('royal_marriage_character').GetSheHe] musi poślubić kogoś z wyższych sfer z zagranicy?\n\n– Jesteśmy prostymi ludźmi, skarbie. Tym wysoko urodzonym nie wypada zniżać się do naszego poziomu."
 wedding.2.a: "[SCOPE.sCharacter('foreign_ruler_1').GetLastName] z państwa o nazwie [SCOPE.sCountry('marriage_country_1').GetName] ma dużą rodzinę, w której na pewno znajdziemy kogoś odpowiedniego."
 wedding.2.b: "[SCOPE.sCharacter('foreign_ruler_2').GetPrimaryRoleTitle] z państwa o nazwie [SCOPE.sCountry('marriage_country_2').GetName] ma wśród swoich krewnych kogoś w sam raz."
 wedding.2.c: "[SCOPE.sCountry('marriage_country_3').GetAdjective] rodzina królewska – to wśród niej powinniśmy kogoś poszukać."
 #Abdication event
 wedding.3.t: "Abdykacja"
 wedding.3.d1: "[ROOT.GetCountry.GetName] – [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] postanawia abdykować i oddać tron swojemu następcy, którym jest [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName]. Powodem tej decyzji jest wściekłość spowodowana wydarzeniami politycznymi, które okazały się niekorzystne dla grupy interesu o nazwie [SCOPE.gsInterestGroup('monarch_ig').GetName|l]."
 wedding.3.d2: "Zdawszy sobie sprawę z tego, że [SCOPE.sCharacter('abdicating_monarch').GetCustom('PL_jego_jej')] brak [Concept('concept_popularity', 'popularności')] może przynosić więcej szkód niż pożytku ustrojowi, którym jest [SCOPE.sLawType('monarchy_law').GetName|l], [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] postanawia abdykować i oddać tron komuś innemu. Tym kimś jest [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName]."
 wedding.3.d3: "[SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] nie ma już tyle sił, co dawniej, przez co nie nadaje się do dalszego sprawowania rządów. W rzadkim przypływie jasności umysłu zgadza się abdykować i oddać tron komuś innemu. Tym kimś jest [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName]."
 wedding.3.f: "– Mówią, że [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] odchodzi od zmysłów. Podobno nawet przyszło [SCOPE.sCharacter('abdicating_monarch').GetCustom('PL_mu_jej')] do głowy poślubić swojego konia.\n\n– Kto napisał takie brednie? „[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]”? To poważna sprawa, która ma oczywiście związek z sytuacją, w jakiej znajduje się jedna z grup interesu: [SCOPE.gsInterestGroup('monarch_ig').GetNameNoFormatting|l].\n\n– To nic skomplikowanego. [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] jest personą znienawidzoną przez wszystkich, musi więc odejść. Tak działa demokracja."
 wedding.3.a: "Zorganizuj prywatną koronację dla elit."
 wedding.3.b: "Zorganizuj wielką publiczną koronację."
