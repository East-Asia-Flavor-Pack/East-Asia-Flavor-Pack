 chinese_westernization.442.t:0 "선발"
 chinese_westernization.442.d:0 "가장 재능 있고 유망한 학생들만 선발될 수 있도록 전국적으로 엄격한 과정을 진행할 예정이다."
# To ensure that only the most talented and promising students will be selected, a rigorous process will be instituted throughout the country.
 chinese_westernization.442.f:0 "'삼촌과 숙모, 형제 및 마을 사람들과 이별한 뒤, 나는 전통방식 대로 어머니와 마지막 작별을 했다. 나는 어머니를 안지도 않았고 뽀뽀도 하지 않았다. 아, 이것이 중국 전통 예의에서 체면을 구기지 않는 방법이었다. 내가 할 수 있는 것은 어머니를 향해 네 번 머리를 조아리는 것뿐이었다. 어머니는 짐짓 아주 흥겨운 체했지만, 나는 보았다, 두 눈에 글썽이는 눈물방울을! 어머니는 나에게 몇 푼의 돈을 쥐어주며 당부하셨다.'"
 chinese_westernization.442.a:0 ""얘야, 좋은 아이가 되거라. 자주 편지하고…….""

 chinese_westernization.443.t:0 "Student Selection Completed"
 chinese_westernization.443.d:0 "외국으로 유학갈 학생들이 선발되었다. 이제 외국으로 보낼 시간이다."
 chinese_westernization.443.f:0 "'우리는 관복을 입고 고급 마차를 탄 도독과 총영사에게 의례적인 방문을 했다. 한 달이 시작될 무렵 우리는 바다 여행을 떠날 준비를 마쳤다. 몇 년간의 유학 생활을 마치고 돌아올 때 친구들 중 절반이 죽었을지도 모른다는 생각에 우리는 엄숙하게 작별을 고했다. 그러나 이별의 슬픔은 곧 끝나고 증기선이 강에서 김을 내뿜고 황혼 속에서 고국이 희미해지면서 향수와 우울이 그 자리를 대신했다.'"
# We paid visits of ceremony to the Tautai, chief officer of the department, and to the American consul-general, dressed in our official robes and carried in fine carriages. By the first part of June, we were ready for the ocean journey. We bade our friends farewell with due solemnity, for the thought that on our return after fifteen years of study abroad half of them might be dead, made us rather serious. But the sadness of parting was soon over and homesickness and dreariness took its place, as the steamer steamed out of the river and our native country grew indistinct in the twilight.
 chinese_westernization.443.a:0 "무거운 마음 속에서 야심찬 항해가 시작된다."

 chinese_westernization.444.t:0 "아, 신대륙이여!"
 chinese_westernization.444.d:0 "수만 리에 걸친 뱃길을 지나, 유학생들이 마침내 [SCOPE.sState('destination_state').GetCityHubName]에 도착하였다."
 chinese_westernization.444.f:0 "'[SCOPE.sState('destination_state').GetCityHubName]은(는) 우리처럼 혈기 방장한 십대 남자아이에게는 천국이었다. 나는 이처럼 높이 솟은 마천루를 여지껏 본 적이 없었다. 이곳에는 가스도 있고, 수도도 있고, 초인종도 있고, 에스컬레이터도 있었다. 여기에 있는 모든 것들은 새로운 땅에 대한 우리의 호기심을 만족시켜주었다.'"
 chinese_westernization.444.a:0 "신기한 도시로다!"

 chinese_westernization.445.t:0 "화차"
 chinese_westernization.445.d:0 "유학사무국으로의 여정 중 유학생들은 기차를 타게 되었다."
 chinese_westernization.445.f:0 "'기차 바퀴가 돌아가자마자 산과 강, 들판이며 수풀이 눈 깜짝할 사이에 스쳐갔다. 갑자기 터널로 들어가니 밤보다 더 컴컴해졌고 아무런 빛도 없었다. 저녁 6시경, 느닷없이 눈이 쌓인 광경을 보았다. 금을 캐내는 산을 지날 적에는 아, 산빛이 얼마나 아름답던지!'"
 chinese_westernization.445.a:0 "기차처럼 전례 없는 속도로 세상이 변화하는 구나."

 chinese_westernization.446.t:0 "도착"
 chinese_westernization.446.d:0 "마침내 유학생들이 수 년간 머무를 가정집에 도착하였다."
 chinese_westernization.446.f:0 "'나는 참이 운이 좋게도 온화하고 자상한 부인 댁으로 안배되었다. 부인은 나를 처음 보자마자 와락 품에 안더니 연거푸 뽀뽀를 했다. 이것을 본 다른 아이들은 하하하 크게 웃었고, 얼굴이 빨개지다 못해 귓불까지 붉게 달아오른 나를 놀려댔다. 이것이 내 생애 첫 번째 키스였다.'"
 chinese_westernization.446.a:0 "드디어 도착했다."

 chinese_westernization.447.t:0 "일요일 학교"
 chinese_westernization.447.d:0 ""
 chinese_westernization.447.f:0 "'일요일, 점심 식사를 마치자 부인은 우리더러 주일학교에 갈 준비를 하라고 했다. 그때 우리는 영어를 약간 알아들을 뿐이었기에 겨우 '학교'라는 두 글자만 이해하고는, 속으로 '아이고, 일요일에도 학교를 가야 하다니!'라고 생각했다. 우리가 교과서를 챙겨서 출발하려고 하는데, 부인은 책을 가져갈 필요가 전혀 없다고 했다. 그래서 빈손으로 문을 나섰다.\n\n'학교'에 도착한 뒤, 한 친구가 나지막하게 중얼거렸다. "어, 여긴 교회 같은데……." 우리는 찬찬히 두리번거리다가 사람들이 서서 노래부르는 것을 보았다. 맞다, 교회야 교회!'"
 chinese_westernization.447.a:0 "우리는 쑥덕대다가 부리나케 교회를 빠져나와 곧장 집으로 돌아왔다."
 chinese_westernization.447.b:0 "우리는 가만히 숨죽인 채 있다가 끝나고 나서야 교회를 나섰다."

 chinese_westernization.448.t:0 "자신의 뿌리"
 chinese_westernization.448.d:0 "유학사무국에 야릇하고 리드미컬한 책 읽는 소리가 울려퍼진다."
 chinese_westernization.448.f:0 "'산골 개울물에 오두막 지으니, 어진 은자의 너그러운 마음이네\n혼자서 자나 깨나 하는 말, 영원히 생각하네, 영원히 못 잊겠다고'\n\n'안연이 공자에게 인을 물었다.\n 공자가 답하였다. '사사로운 욕심을 버리고 예로 돌아가는 것이 인이다…''" # 시경, 국풍, 위풍, 고반, 考槃在㵎、碩人之寬。獨寐寤言、永矢弗諼。, 논어, 안연제십이, 顏淵問仁。子曰、克己復禮爲仁、一日克己復禮、天下歸仁焉、爲仁由己、而由人乎哉。중 앞부분
 chinese_westernization.448.a:0 "자신을 뿌리를 잊지 말아야 한다."

 chinese_westernization.449.t:0 "유시" # 諭示
 chinese_westernization.449.d:0 ""
 chinese_westernization.449.f:0 ""학생들에게 알린다.\n\n너희들을 해외로 유학보낸 뜻은 본래 너희에게 외국의 학문을 익히도록 하기 위한 것이지, 너희에게 본국의 규정을 잊어버리라고 한 것은 아니다. 따라서 무엇보다 공부를 열심히 하고, 규정도 결코 어겨서는 안 된다. 너희는 외국 학교에서 공부하고, 선생도, 외국인이니, 스스로 깨치지 않으면 안 된다. 너희가 외국에 있는 날은 적고, 중국에서 살아갈 날은 많다. 그때에 마음과 태도를 고쳐 잡은들 이미 소 잃고 외양간 고치는 격일 뿐이다.""
 chinese_westernization.449.a:0 "TODO"

 chinese_westernization.450.t:0 "어사의 상소"
 chinese_westernization.450.d:0 "유학사무국을 시찰한 어사가 부정적인 보고를 올렸다."
 chinese_westernization.450.f:0 ""외국의 풍속은 못된 것이 아주 많습니다. 학생들은 유가의 서적을 배우지 않고 품성 또한 견실하지 못합니다. 더구나 필요한 기능을 익히기는커녕 나쁜 습속에 차츰 물들고 있습니다. 바라옵건대 이를 엄정히 바로잡아야 합니다.""
 chinese_westernization.450.a:0 "TODO"

 chinese_westernization.451.t:0 "'중국의 미래'"
 chinese_westernization.451.d:0 "고등학교에서 열린 연설 대회에서 유학생들이 열정에 넘치는 연설을 했다."
 chinese_westernization.451.f:0 ""중국은 죽지 않았습니다. 다만 잠이 들었을 뿐입니다. 중국은 곧 잠에서 깨어나 기필코 당당히 세계에 우뚝 설 것입니다!""
 chinese_westernization.451.a:0 "관중들은 우레와 같은 박수를 쳤다."

 chinese_westernization.452.t:0 "대회 우승"
 chinese_westernization.452.d:0 "유학생이 콕스를 맡은 팀이 조정 대회에서 우승을 차지했다."
 chinese_westernization.452.f:0 "나는 노의 맥박이 유리 같은 물살을 가르며 숨쉴 때마다 승무원들의 단합된 힘을 느낄 수 있었다. 앞에는 탁 트인 물길, 그 영광을 향한 관문이 앞에 있었다. 노를 저을 때마다 우리는 더 가까이 다가갔고, 경쟁자들의 외침은 우리의 거침없는 전진에 밀려났다.\n\n붉은 부표가 스쳐 지나가는 소리는 마치 우리를 재촉하는 북소리 같았다. 내 목소리는 숨소리와 파도 소리를 뚫고 나아갔다. 이윽고 결승선이 다가왔는데 그건 단순한 표식이 아니라 승리의 전령사였다. 마지막 한 번의 힘찬 몸부림과 함께 우리는 그 순간에 모든 것을 내던지고 마침내 승리를 거두며 결승선을 통과했다."
# I could feel the unity of my crew with every breath as the pulse of the oars cut through the glassy water. Ahead lay open water - our gateway to glory. Each stroke brought us closer, while the cries of the competitors faded against our relentless advance.\n\nGlimpses of red buoys flashed by; they were like fleeting beats of a drum urging us on. My voice cut through the noise of breaths and waves. The finish line loomed; it was no mere marker but a herald of triumph. With one final heave, surrendering all that we were to that singular moment, we surged across it – victorious at last. 변형
 chinese_westernization.452.a:0 "TODO"

 chinese_westernization.460.t:0 "귀환"
 chinese_westernization.460.d:0 "유학생들이 조국으로 돌아왔다. 세계의 선도적인 기관들로부터 얻은 지식으로, 이 학자들은 새로운 생각, 기술적인 통찰력, 그리고 세계적인 관점을 가져왔다."
 chinese_westernization.460.f:0 "북적이는 항구에 가족과 고위 관리들이 모여 수평선에 시선을 고정한다. 청의 미래를 실은 배가 미끄러지듯 시야로 들어온다. 군중 사이에서 어머니가 손수건을 움켜쥐고 눈물을 흘린다./n/n학생들은 결의로 가득 찬 얼굴로 하선한다. 조국을 변화시킬 새로운 세대가 환호와 두 팔 벌려 환영을 받는다. 한 젊은 학자는 한 때 커 보였던 도시를 바라보며 말한다. "우리는 세계에서 배우기 위해 떠났지만, 이제는 조국을 위해 봉사하기 위해 돌아왔다.""
 chinese_westernization.460.a:0 "환영한다!"

 chinese_westernization.462.t:0 "화폐 표준화 노력"
# Currency Standardization Efforts
 chinese_westernization.462.d:0 "황실은 무역을 개선하고 경제를 안정시키기 위해 화폐를 표준화할 계획을 발표했다. 그러나 이를 위해서는 이미 발행된 모든 화폐를 회수하고 새로운 통화로 교체해야 한다. 이 과정은 비용과 시간이 많이 들지만 제국의 미래 번영을 위해 필요하다."
# The imperial court has announced plans to standardize its currency, to improve trade and stabilize the economy. However, this will require collecting all the currency already issued and replacing it with a new standardized version. This process will be expensive and time-consuming, but many believe it is necessary for the future prosperity of the empire.
 chinese_westernization.462.f:0 ""세상에, 벌써 얼마나 많은 화폐가 발행된거지? 각 지방마다 조금씩 다른 것 같군! 구 화폐를 모두 모으는 일은 끝이 없을거야.""
 chinese_westernization.462.a:0 "반드시 필요한 일이다..."
