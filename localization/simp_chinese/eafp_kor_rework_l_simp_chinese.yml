eafp_kor_mainline.217.mf.a: "自从混乱的火焰在[ROOT.GetState.GetName]燃起，最终又有一个村庄加入了起义的行列。\n\n听到附近地区的消息后，这里的居民也爆发了长期以来被压抑的愤怒，开始袭击官衙，捣毁吏员的家。\n\n无数房屋被烧毁，富人和官员在逃跑时被抓住杀害，群众威胁首领，要求降低税收！"
eafp_kor_mainline.217.mf.b: "愤怒的洪水席卷了[ROOT.GetState.GetName]各地，越来越多的村庄接连起义。\n\n在一个地区镇压成功后，紧接着两个地区又会爆发起义，许多官衙和兵营已经被攻陷，失去了作用。\n\n在一些地区，甚至有前任郡守成为起义的领导者，而在另一些地区，农民烧毁了所有的政府文件，成立了自己的自治机构，拒绝沟通！"
