l_turkish:
 lobby_events.40.t: "Etkileyici Vergi Reformu"
 lobby_events.40.d: "[SCOPE.sCountry('relevant_lobby_country').GetName], [SCOPE.sLaw('relevant_law_scope').GetName] kanununu çıkarınca [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] bundan etkilendi. [SCOPE.gsInterestGroup('relevant_ig').GetName], [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisine katılıyor."
 lobby_events.40.f: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] grubunun üyeleri, [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] lobisinden temsilcilerin birtakım \"fesatlarla\" meclis üyelerini kendi taraflarına çekmeye çalıştığını gördü.\n\n\"[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] bizimle iyi uyuşuyor gibi görünüyor, değil mi? Şu hallerine baksana.\""
 lobby_events.40.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] lobisi, [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] grubunun desteğinin faydasını görecektir."
 lobby_events.40.b: "Harika. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] grubu bize güçlü dostlar kazandıracak."
 lobby_events.31.t: "Farklılıklarımızı Kenara Bırakalım"
 lobby_events.31.d: "[SCOPE.sCountry('relevant_lobby_country').GetAdjective] topraklarının film yapımcılarından gelen eserlerden etkilenen [SCOPE.gsInterestGroup('relevant_ig').GetName], [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisine katılmayı planlıyor. Çıkarları doğrultusunda [SCOPE.gsInterestGroup('relevant_lobby_member').GetName] ile işbirliği yapmaya razılar."
 lobby_events.31.f: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting], [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting] ile yaptığı görüşmelerde son derece kararlı görünüyor.\n\n\"[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] lobisi için çok güçlü bir dost olabiliriz. [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] topraklarında filmler aracılığıyla halkın düşüncelerine nasıl yön verdiklerini gördüm. Bu teknolojiden biz de faydalanabiliriz.\""
 lobby_events.31.a: "Pekâlâ, bakalım bu işten neler çıkacak..."
 lobby_events.31.b: "Bu verimli bir ortaklık olmayacaktır."
 ig_join_pol_str_negative: "Amaçlar Baltalandı"
 ig_join_pol_str_positive: "Amaçlar Desteklendi"
 lobby_events_ig_blocked: "Engellenen Girişimler"
 lobby_events.32.t: "Parlak Bir Örnek"
 lobby_events.32.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] grubu, kendi değerleri açısından [SCOPE.sCountry('relevant_lobby_country').GetName] ülkesini güçlü bir rol modeli olarak görüyor ve düzgün bir liderle [ROOT.GetCountry.GetNameNoFormatting] topraklarında da bu ülkenin örnek alınması gerektiğini düşünüyor. [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisine katılmak niyetindeler."
 lobby_events.32.f: "\"Ülkemizin geleceğinden umutluyum. Değerlerimize sırt çevirmemeliyiz. [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] bizden büyük bir destek görmeli.\"\n\nBazı [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] grubu üyeleri, konuşmacının sözlerini etraflıca düşündü. [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] lobisine katılmanın ne gibi bir faydası olabilirdi? Bazı üyeler, [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] ülkesinin gelecekte güvenilir bir müttefik olacağını savunuyordu."
 lobby_events.32.a: "Harika. [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] bize çok iyi örnek olacak."
 lobby_events.32.b: "Ne varmış bu [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] denen yerde bu kadar abartılacak?"
 lobby_events.33.t: "Azı Karar Çoğu Zarar"
 lobby_events.33.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] grubu, her biri kendi gayesinin peşinde olan çok fazla taraf olduğundan [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisiyle yollarını ayırma niyetini belirtti."
 lobby_events.33.f: "\"[SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting] grubunun dostları bizim sesimizi bastıracak. [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] lobisiyle birlikte hareket etmenin artık bize bir faydası yok.\"\n\nKonuşmacının sözleri, [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] grubunun diğer üyeleri arasında heyecan uyandırmıştı."
 lobby_events.33.a: "Pekâlâ. [SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting] grubu idareyi eline alacak."
 lobby_events.33.b: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] lobisi, onların daimi desteğine ihtiyaç duyuyor."
 lobby_events.33.c: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] lobisi, onların daimi desteğine ihtiyaç duyuyor."
 lobby_events.34.t: "Takdire Şayan Mevzuat"
 lobby_events.34.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] grubu, orada çıkarılan son kanunlardan dolayı [SCOPE.sCountry('relevant_lobby_country').GetName] ülkesini örnek olarak göstermeye başladı. [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisinden ayrılmayı amaçlıyorlar."
 lobby_events.34.f: "\"Bazen ülkemizin geleceği için endişeleniyor olsam da her birinizden [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] ülkesini düşünmenizi istiyorum. Orada kabul edilen kanunlardan işimize yarayacak olanları olduğu gibi burada da çıkarabilirsek mevcut yönetim, bize muhalefet olanlara karşı daha büyük fırsatlar sağlayabilir.\n\n[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] lobisinde kalmak için artık bir sebebimiz yok.\""
 lobby_events.34.a: "Aynen öyle! [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] lobisi zaten artık onların desteğine ihtiyaç duymuyor."
 lobby_events.34.b: "Şu [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] denen yerin nesi bu kadar iyiymiş?"
 lobby_events.35.t: "Olumsuz Görüş"
 lobby_events.35.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName], [SCOPE.sCountry('relevant_lobby_country').GetName] ülkesinde çıkarılan son kanunlardan dolayı onlara karşı olumsuz bir tavır takındı. [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisine katılmak istiyorlar."
 lobby_events.35.f: "\"Menfaatimizi hem burada, [ROOT.GetCountry.GetNameNoFormatting] topraklarında hem de yabancı ülkelerde korumanın, [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] grubunun tüm muhterem üyelerine düşen bir görev olduğuna inanıyorum.\"\n\n\"[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] güdümündeki [SCOPE.gsInterestGroup('relevant_ruler_ig').GetLeader.GetIdeology.GetNameNoFormatting] ideolojisinin yayılmasına karşı durmalıyız.\""
 lobby_events.35.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] lobisi, onların desteğinden fayda görecektir."
 lobby_events.35.b: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] lobisi şu anda onların desteğine ihtiyaç duymuyor."
 appeasement_lobby_pleased: "Lobi Büyümesi"
 appeasement_lobby_pleased_desc: "Bu [Concept('concept_political_lobby', 'Siyasi Lobinin')] büyümesini destekliyor"
 appeasement_lobby_displeased: "Lobi Büyümesi Sekteye Uğradı"
 appeasement_lobby_displeased_desc: "Bu [Concept('concept_political_lobby', 'Siyasi Lobinin')] büyümesine karşı"
 lobby_events.36.t: "Serbest Ticaret Teklifine Karşı"
 lobby_events.36.d: "Teklif edilen [SCOPE.sLaw('relevant_law_scope').GetName] kanunundan hiç memnun olmayan [SCOPE.gsInterestGroup('relevant_ig').GetName] grubu, [ROOT.GetCountry.GetNameNoFormatting] ile [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] kanununun yürürlükte olduğu [SCOPE.sCountry('relevant_lobby_country').GetName] ülkesinin ilişkilerini bozmak için lobi faaliyetleri gerçekleştiriyor."
 lobby_events.36.f: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting], dinleyicileri heyecanlandıran bir ivedilikle konuşuyordu. \"Teklif edilen [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] kanununa karşı çıkıyoruz ve aynı şekilde [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] topraklarındaki bu doktrine de karşı çıkmalıyız.\""
 lobby_events.36.a: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] grubu bu kanuna karşı çıkmakta haklı."
 lobby_events.36.b: "Pekâlâ... [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] grubu rengini belli etti."
 ig_unhappy_with_law_enactment: "Çıkarılan Bir Kanun Desteklenmiyor"
 ig_happy_with_law_enactment: "Çıkarılan Bir Kanun Destekleniyor"
 lobby_events.37.t: "Her Oy Önemli"
 lobby_events.37.d: "[SCOPE.sCountry('relevant_lobby_country').GetName] ülkesinin başarılı bir şekilde [SCOPE.sLaw('relevant_law_scope').GetName] kanununu çıkarmasından etkilenen [SCOPE.gsInterestGroup('relevant_ig').GetName] grubu, [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisine katılma kararı aldı."
 lobby_events.37.f: "\"Davamızda ilerleme kaydetmediğimiz her gün, başarısızlıkla geçen bir gündür. [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] lobisine katıldığımızda güçlü dostlarımız bize kulak vermek zorunda kalacak. [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] kanunu, ülkemizde politikanın çehresini nesiller boyu etkileyecek bir kanun.\""
 lobby_events.37.a: "Bu tutkulu tavırlar kanuna ivme kazandıracak."
 lobby_events.37.b: "Güzel lakin bu kanun teklifi önceliğimiz değil."
 ig_law_enactment_time_stall: "Kanun Çıkarmada Tıkanma"
 ig_law_enactment_time_good: "Kanun Çıkarmada İvmelenme"
 lobby_events.38.t: "İstenmeyen Mevzuat"
 lobby_events.38.d: "Teklif edilen [SCOPE.sLaw('relevant_law_scope').GetName] kanunundan hiç memnun olmayan [SCOPE.gsInterestGroup('relevant_ig').GetName] grubu, [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisine katılarak [SCOPE.sCountry('relevant_lobby_country').GetName] topraklarında çıkarılan benzer bir kanunu eleştiri yağmuruna tuttu."
 lobby_events.38.f: "\"[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] kanununa destek vermemiz mümkün değil. [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting] halkının bu kanun yüzünden neler çektiğine bakın.\"\n\n[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] grubunun mensuplarından biri de benzer görüşteydi: \"[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] kanununu tümden alt etmek için ne gerekiyorsa yapmalıyız.\""
 lobby_events.38.a: "Bu çabaları için [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] grubu takdir edilmeli."
 lobby_events.38.b: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] grubunun başka işi gücü yok mu?"
 lobby_events.39.t: "Ticaret Hevesi"
 lobby_events.39.d: "[SCOPE.sCountry('relevant_lobby_country').GetName] ülkesinde [SCOPE.sLaw('relevant_law_scope').GetName] kanununun çıkarılması [SCOPE.gsInterestGroup('relevant_ig').GetName] grubunda büyük heyecan yarattı. Grup, [SCOPE.sCountry('relevant_lobby_country').GetName] ile daha yakın ilişkilerin kurulması için lobi faaliyetlerine başladı."
 lobby_events.39.f: "\"[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] kanununun [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] topraklarında kabul edilmesi umut verici. Muhalefet olanlar bunun faydalarını göremiyor fakat [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] lobisiyle ortak hareket ederek hedeflerimize ulaşabileceğiz.\""
 lobby_events.39.a: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] güçlü argümanlar ortaya koyuyor."
 lobby_events.39.b: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] grubu, [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] kanununu çıkarmak için daha kırk fırın ekmek yemeli..."
 lobby_events.51.t: "Sürekli Artan Nüfuz"
 lobby_events.51.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] üyeleri [ROOT.GetCountry.GetNameNoFormatting] ülkesinin en çok okunan gazetesindeki hakimiyetlerini güçlendirmek için gizlice bir kişi gönderdi."
 lobby_events.51.f: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] lobisi, hem siyasi sahnede hem de kamuoyunun algısında yer edinmelerini sağlayacak materyallerin yayılmasını ustalıkla planladı.\n\nLobicilerden biri durumu şöyle yorumladı: \"Gazetelerin sayısının ve erişim alanının sürekli olarak arttığını büyük bir memnuniyetle söyleyebilirim. Bu yaklaşım tarzı ile nüfuz sahibi kanun koyucuların kesinlikle planlarımız lehinde hareket etmesini sağlayacağız.\""
 lobby_events.51.a: "Kötü bir emsal teşkil ediyor."
 lobby_events.51.b: "Dâhiyane!"
 lobby_member_approval_lost: "Şaibeli Lobici Bağlantıları"
 lobby_member_approval_gained: "Tatlı Dilli Lobiciler"
 appeasement_lobby_gain: "Lobiye Tanınan Ödünler Artar"
 appeasement_lobby_gain_desc: "Bir [Concept('concept_political_lobby', 'Siyasi Lobinin')] faaliyetlerini destekliyor"
 appeasement_lobby_loss: "Lobiye Tanınan Ödünler Azalır"
 appeasement_lobby_loss_desc: "Bir [Concept('concept_political_lobby', 'Siyasi Lobinin')] faaliyetlerine karşı"
 lobby_events.52.t: "Mevzuat Meselesi"
 lobby_events.52.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] üyelerinin kanun koyucularla lokantalarda ve eğlence mekânlarında her geçen gün daha fazla sosyalleşirken görülmesi sebebiyle lobicilik faaliyetleriyle ilgili endişeler oluştu."
 lobby_events.52.f: "Bir lobici, siyasetçilerden birine içki getirdi ve sırtına hafifçe vurdu. Bardağını sallayarak içindeki içkiyi döndürüyordu. Şen şakrak bir şekilde ağızından şu kelimeler döküldü: \"Harika! [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] her zaman senin dostun olacak. [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] ile ilgili konu halledildiğine göre artık iş konusunu kapatabiliriz.\""
 lobby_events.52.a: "Bu tarz davranışlara müsamaha gösterilmemeli."
 lobby_events.52.b: "Eldeki bilgiler müdahale etmemizi gerektirecek cinsten değil."
 lobby_events.53.t: "Aykırı Yazışmalar"
 lobby_events.53.d: "Bir [SCOPE.sPoliticalLobby('relevant_lobby').GetName] üyesi tarafından gizlice yazılmış ve sert ifadeler içeren mektuplar milli gazeteye sızdırıldı. [SCOPE.sCountry('relevant_lobby_country').GetName] ülkesindeki yetkililer durumdan haberdarlar ve hoşnutsuzlar."
 lobby_events.53.f: "[SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting], [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] adına gazetenin editörleriyle görüşmesi için bir temsilci gönderdi. Temsilci konuşmanın konusunu sızdırılan mektuplardan uzaklaştırarak şunları söyledi: \"Basılı yayının takdire şayan hızı sayesinde yeni bir yazı yazılabilir ve dağıtılabilir.\"\n\nArkadaki baskı makineleri, onlara hükmeden adamların entrikaları karşısında kayıtsız bir şekilde gürültüyle çalışmaya devam ediyordu."
 lobby_events.53.a: "Verecekleri zararı verdiler zaten."
 lobby_events.53.b: "Bu mektuplar basında daha fazla yer almamalı."
 lobby_member_pol_str_negative: "Lobiciler İnceleme Altında"
 lobby_member_pol_str_positive: "Lobiciler Avantajlı Durumda"
 lobby_events.54.t: "Sıradışı Misafir"
 lobby_events.54.d: "[SCOPE.sCharacter('relevant_agitator').GetFullName], [SCOPE.sPoliticalLobby('relevant_lobby').GetName] tarafından hem onur konuğu hem de konuşmacı olarak sıkça ağırlanıyor. Bu durum artık [SCOPE.sCountry('agitator_home_country').GetName] ülkesinden yetkililerin dikkatini çekmeye başladı."
 lobby_events.54.f: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] tüm dinleyicilerin dikkatini üzerinde topladı. [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] lobisinin liderleri [SCOPE.sCharacter('relevant_agitator').GetLastNameNoFormatting] tarafından sergilenen siyasi dirayeti baş üstünde tutuyorlar.\n\nLobi üyeleri şans eseri meydana gelen bu ilişkiyi şu sözlerle tanımlıyor: \"[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] bizim tarafımızdayken [SCOPE.sCountry('agitator_home_country').GetNameNoFormatting] tarafından çevrilen tüm kurnazlıkları ifşa edebiliriz.\""
 lobby_events.54.a: "Bu salonlarda bu kadar çok toplanılmaması belki de daha hayırlı olur."
 lobby_events.54.b: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] oldukça bilgili."
 lobby_events.55.t: "Sorunlu Polis Teşkilatı"
 lobby_events.55.d: "Üniformalı polis memurlarının görev sırasındayken [SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisini desteklediklerinin ortaya çıkmasıyla halkın polis teşkilatına duyduğu güven düştü."
 lobby_events.55.f: "[SCOPE.sState('relevant_state').GetNameNoFormatting] vilayetindeki bir vatandaş, yepyeni üniformalarının içinde kibirle devriye atan polis memurlarıyla ilgili bir yorumda bulundu. Vatandaşın hoşnutsuzluğu sesinden anlaşılıyordu.\n\n\"Şu polisler kendilerini bir şey sanıyorlar. [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] lobisinin ayak işlerini yapıyorlar ve karşılığında hediye alıyorlar. [SCOPE.sState('relevant_state').GetNameNoFormatting] halkına karşı vazifelerini görmezden geliyorlar.\""
 lobby_events.55.a: "Dikkat çekmeden yaptıkları sürece sorun yok."
 lobby_events.55.b: "Halkın güveni yeniden kazanılmalı."
 lobby_events.56.t: "Haysiyetsiz Sayman"
 lobby_events.56.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] tarafından devlet yönetiminde işe alınan bir sayman rüşvet aldığı iddiasıyla soruşturuluyor."
 lobby_events.56.f: "Soruşturmayı yöneten komite, toplanan bulguları incelemek üzere toplandı. Skandal konusunda tartışmalar yaşandı.\n\n\"Anladığıma göre [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting], [ROOT.GetCountry.GetNameNoFormatting] ülkesinin kanun koyucularıyla kurduğu yakın ilişkilerden fayda sağlıyor ancak bu lobicilerin istediklerini kesinlikle elde edebilmesi için sözkonusu ilişkilerine para karıştırmasına izin verilmemelidir.\""
 lobby_events.56.a: "İşe alınan kişinin sorumluluğu [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] lobisine aittir."
 lobby_events.56.b: "Belki de defterler tutulurken bir hata yapılmıştır."
 lobbyists_in_check: "Lobiciler Denetim Altında"
 lobbyists_unchecked: "Lobiciler Denetimsiz"
 lobby_events.57.t: "Tıpta İlerleme"
 lobby_events.57.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] üyeleri [SCOPE.sCountry('relevant_lobby_country').GetName] ülkesinde tıp alanında gerçekleştirilen ilerlemelerden oldukça etkilendi. [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] ülkesindeki tıbbi yeniliklerin modelini ivedilikle edinmeyi istiyorlar."
 lobby_events.57.f: "Yakın zamanda [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] seyahatinden dönen ve [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] ülkesinin doktorlarıyla konuşan bir lobi üyesi deneyimini şu sözlerle paylaştı: \"[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] ülkesinde tıp alanındaki başarılar olağanüstü. Onları örnek alırsak [ROOT.GetCountry.GetNameNoFormatting] algıları iyileşecektir.\""
 lobby_events.57.a: "En iyi elemanlarımız tıp çalışmaları için [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] ülkesine gönderilsin."
 lobby_events.57.b: "Derhal yöntemleri araştırılsın."
 researching_medical_tech_modifer: "Araştırma Teşvik Edildi"
 lobby_events.58.t: "Arkadaşlar Arasında Hediyeleşme"
 lobby_events.58.d: "İçişlerinin soruşturmasıyla bir devlet görevlisinin [SCOPE.sPoliticalLobby('relevant_lobby').GetName] adına [SCOPE.sCharacter('relevant_lobby_leader').GetFullName] tarafından gönderilen birçok hediyeyi kabul ettiği ortaya çıkarıldı."
 lobby_events.58.f: "Soruşturmanın başındaki yetkili bulguları hakkında şöyle konuştu: \"[SCOPE.sCharacter('relevant_lobby_leader').GetFullNameNoFormatting] isimli şahsın hiç mi dürüstlük bilmez? Gönderilen hediyeler arasında yarım düzine kumaş parçası, bir adet oyma bıçağı, bir adet çakı, beş çift eldiven, yirmi üç fıçı tuz ve bir düzine [ROOT.GetCountry.GetNameNoFormatting] menşeili lüks parfüm şişesi. Tüm bunlar [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] lobisinin davasını desteklemek için verilmiş rüşvetler değil midir?\""
 lobby_events.58.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] tarafından şüpheli bir davranış gerçekleştirilmemiştir."
 lobby_events.58.b: "Belki de liderlerinin istifa etmesi gerekiyordur."
 lobby_member_resigns: "[SCOPE.sCharacter('relevant_lobby_leader').GetFullName], [SCOPE.gsInterestGroup('relevant_lobby_member').GetName] grubundan ayrıldı."
 lobby_events.59.t: "[SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName] Kentinde Lobici Konuşmalar"
 lobby_events.59.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] lobisinin güçlü bir üyesi tarafından tutulan bir adam [SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName] kentinde hedef olarak belirledikleri seçim bölgelerinde konuşmalar yapıyor ve broşürler dağıtıyor."
 lobby_events.59.f: "Kanun koyuculardan biri, bir siyasetçiye şöyle yazdı: \"Her gün beni buluyor. Bunu nasıl yaptığını bilmiyorum. Ziyadesiyle rahatsız oluyorum. Amacı nedir? [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] tarafından tutulan şu temsilci âdeta katledilen Banquo'nun hayaleti gibi [ROOT.GetCountry.GetAdjectiveNoFormatting] meclisinin kapılarına musallat oldu.\""
 lobby_events.59.a: "Lobilerin tuttukları temsilcilerden sorumlu olduğu net bir şekilde belirtilsin."
 lobby_events.59.b: "Temsilcinin davranışlarıyla ilgili endişeler asılsızdır."
 lobby_events.60.t: "Kazara Yapılan [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] Reklamı"
 lobby_events.60.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] üyeleri arasındaki gizli yazışmalar broşürlere basılarak dağıtıldı. Mektuplarda [SCOPE.gsInterestGroup('relevant_lobby_member').GetName] grubunun misyonuyla ters düşen, [SCOPE.sCountry('relevant_lobby_country').GetName] övücü söylemler bulunuyor."
 lobby_events.60.f: "Tüm [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] üyelerinin bulunduğu toplantıda öfkeli bir atmosfer oluşmuştu. Üyelerin çoğunun gözünde kendilerinden izinsiz dağıtılan bu broşürlerin suçlusu [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting] idi.\n\nÜyelerden biri grubun öfkesine şöyle yanıt verdi: \"Evet, niyetimiz bu değildi. Lakin yaşananlar nihai hedefimize giden yolda ufak bir tökezleme değil midir?\""
 lobby_events.60.a: "[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] reklamına dönüşen bu durum zararsızdır."
 lobby_events.60.b: "[SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting] dolaşımdaki tüm broşürleri toplatmalıdır."
