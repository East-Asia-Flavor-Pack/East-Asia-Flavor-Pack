je_scramble_for_korea: "조선 쟁탈전"
je_scramble_for_korea_reason: "[SCOPE.sCountry('korea_scope').GetName](은)는 청나라의 #bold 조공 체제#!에서 벗어나 명목상 독립국이 되었으나, 실제로는 여러 나라의 #bold 각축장#!이 되어버렸다. 우리가 #bold $je_scramble_for_korea$#!에서 승리하기 위해서는 #tooltippable #tooltip:korean_influence_tt #bold 정치적·군사적·경제적 영향력#!#!#!을 종합적으로 확대해야 한다. [SCOPE.sCountry('korea_scope').GetName]의 개혁파를 지원하거나, 직접적인 군사 개입을 통해, 또는 경제적 종속 관계를 구축하여 이 요충지를 확보해야 한다.\n\n현재 #variable [GetGlobalVariable( 'je_scramble_for_korea_participants_globalvar' ).GetValue]#! [Concept('concept_country', '$concept_countries$')]가 쟁탈전에 참여 중입니다."
modifier_kor_foreign_influence: "외국의 영향"

scramble_for_korea_events.4.t: "근대화 지원"
scramble_for_korea_events.4.d: "[SCOPE.gsInterestGroup('ig_intelligentsia_scope').GetName]의 지도자이자 사회 개혁의 지지자로 유명한 [SCOPE.sCharacter('ig_intelligentsia_leader').GetFullName]가 조선의 개혁파들과 함께 조선 내 구습을 타파하고 싶다는 의사를 타진해왔다."
scramble_for_korea_events.4.f: "\"모든 민족은 발전할 권리가 있습니다. 거부할 자유도 있고요. 그러나 선택할 권리는 모두에게 있습니다! 낡은 제도에 얽매인 채 발전을 거부하는 세상에서 우리가 [ROOT.GetCountry.GetNameNoFormatting]에만 머물러 있으면 안 되지 않겠습니까? 저 조선의 낡은 제도를 차근차근 개혁해나가야 합니다. 그러다 보면 언젠가는 조선 사회에서 완전히 사라질 것입니다.\""
scramble_for_korea_events.4.a: "힘닿는 모든 곳에서 구습을 타파하는 것이 우리의 의무다!"
scramble_for_korea_events.4.b: "우린 [ROOT.GetCountry.GetName]의 영향력을 확대하러 간 거야. 조선의 이익이 아니라."
scramble_for_korea_events.4.c: "기존 질서만큼 효율적인 체계가 없는데 무슨 소리요!"
modifier_korea_enlightenment_support: "근대화 지원"
modifier_enlightenment_support_from_foreign: "외국의 근대화 지원"
modifier_reject_korea_enlightenment_support: "근대화 지원 거부"
modifier_pandering_to_the_old_system: "옛 제도와 영합함"

scramble_for_korea_events.5.t: "조선 내 노동 관행"
scramble_for_korea_events.5.d: "우리가 관리하는 [SCOPE.sState('state_scope').GetName] 내 사업장에서 일하는 노동자들이 전근대적 관행에 시달리고 있다는 사실이 최근 보고를 통해 드러났다."
scramble_for_korea_events.5.f: "열정적으로 보고서를 작성하던 젊은 관리는 갑작스럽게 마음이 바뀌기라도 한 듯, 통역관에게 멈추라고 손짓을 보냈다.\n"잠시 쉬었다 합시다. 상세히 기록해야 하는 건 알지만... 여기 온 지 얼마 안 된 지라 후진적인 관행에 관한 얘기를 계속 듣고 있자니 불편하군요. 아직 적응이 안 됐나 봅니다."\n통역관은 잠시 당황스러운 표정을 짓더니, 이내 고개를 돌려 통역을 중단한 이유를 설명했다. 이에 면담을 진행하던 관리가 대답하자 통역관이 말했다.\n"그분도 이런 관행이 생소했었다고 하시네요. 당신들이 오기 전까지는 말입니다.""
scramble_for_korea_events.5.a: "위선이란 단어 말고는 달리 표현할 길이 없구나. 부당한 관행을 근절해야 해!"
scramble_for_korea_events.5.b: "그렇게 느껴질 수도 있겠지. 하지만 우리가 제공하는 체계적 노동은 조선을 발전시킬 수 있게 해준다고."
modifier_kor_improved_labor_conditions: "$improved_labor_conditions$"
modifier_curtailed_kor_labor_abuses: "$improved_labor_conditions$"

scramble_for_korea_events.6.t: "군사 고문 파견"
scramble_for_korea_events.6.d: "[SCOPE.sCountry('kor_scope').GetName] 군사력 근대화를 명목으로 우리나라 군사 고문단을 파견할 기회가 생겼다. 이는 [SCOPE.sCountry('kor_scope').GetAdjectiveNoFormatting]군을 서구식으로 훈련시키는 동시에 우리의 군사적 영향력을 확대할 절호의 기회이다."
scramble_for_korea_events.6.f: "\"[SCOPE.sCountry('kor_scope').GetNameNoFormatting]의 구식 군대로는 현대전에 대응할 수 없습니다. 우리가 군사 고문을 파견하여 그들을 훈련시킨다면, [SCOPE.sCountry('kor_scope').GetNameNoFormatting](은)는 우리에게 의존할 수밖에 없을 것입니다.\" 육군 참모가 건의했다.\n\n외무대신이 덧붙였다. \"조선 정부에서도 군대 근대화의 필요성을 절감하고 있습니다. 우리가 최신 무기와 훈련법을 제공한다면 그들의 환심을 살 수 있을 것입니다. 다만 다른 열강들도 같은 생각을 하고 있을 것입니다. 서둘러 행동해야 합니다.\""
scramble_for_korea_events.6.a: "조선의 허가 여부를 타진한다."
scramble_for_korea_events.6.b: "그럴 필요 없다."

