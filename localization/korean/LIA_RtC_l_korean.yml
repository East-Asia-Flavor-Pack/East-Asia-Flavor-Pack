 chinese_westernization.421.t:0 "공공 치안의 미래에 대한 논쟁" # Debate on the Future of Public Security
 chinese_westernization.421.d:0 "수세기 동안 제국의 치안 유지를 위해 사용된 보갑제의 미래에 대해 정부 관리들 사이에서 열띤 논쟁이 벌어지고 있다. 일부는 보갑제가 시대에 뒤떨어진 제도이며 현대적인 경찰을 만들기 위해 개혁이 필요하다고 주장하는 반면, 다른 일부는 보갑제를 완전히 폐지해야 한다고 주장한다." # A heated debate has arisen among officials in the government regarding the future of the Baojia system, which has been used for centuries to maintain public security in the empire. Some argue that the system is outdated and in need of reform to create a modern police force, while others believe that it should be abolished altogether.
 chinese_westernization.421.f:0 "토론은 몇 시간 동안 격렬하게 진행되었고, 양측은 각자의 주장을 열정적으로 말한다. 보갑제 개혁에 찬성하는 사람들은 보갑제가 시대 변화에 따라 더 이상 유효하지 않다고 주장한다. 그들은 보갑제가 부패하여 더 이상 본래의 목적을 달성하지 못하고 있다고 지적한다. 또한 이 제도가 남용되고 있다고 말하며 서양의 경찰 제도를 모방하자고 제안한다.\n\n다른 한편에서는 보갑제를 유지해야 한다고 주장하는 사람들은 이 제도가 수세기 동안 시행되어 왔으며 공공 질서와 안전을 유지하는 데 효과적이라는 것이 입증되었다고 주장한다. 이들은 보갑제 개선의 핵심은 보와 갑의 장들에게 더 나은 교육을 제공하고 보, 갑과 성 당국 간의 소통을 강화하는 것이라고 믿는다.\n\n그리고 가장 작은 집단은 보갑제의 완전한 폐지를 주장한다. 이들은 보갑제에 돌이킬 수 없는 결함이 있으므로 폐지해야 한다고 믿는다. 도한 이들은 새로운 체제로의 전환이 어려울 것이라는 점을 인정하면서도 장기적으로 제국의 안전과 번영을 보장하기 위해 필요하다고 말한다." # The debate raged on for hours, with each side passionately arguing their case. Those in favor of reforming the Baojia system argued that it was no longer effective in the face of the changing times. They pointed out that it had become corrupted and was no longer serving its original purpose. They claimed that the system had been abused and proposed to use the Western policing system as a model to emulate.\n\nOn another side of the debate, those passionately in favor of maintaining the Baojia system argued that this system had been in place for centuries and had proven to be effective in maintaining public order and safety. They believed that the key to improving the system was to provide better training to the Baojia leaders and to strengthen the communication between the Baojia groups and the local authorities.\n\nAnd, the smallest group advocated for the complete abolition of the Baojia system. They believed that the Baojia system was irreparably flawed and needed to be abolished. While acknowledging that the transition to a new system would be difficult, they believed that it was necessary to ensure the safety and prosperity of the empire in the long run.
 chinese_westernization.421.a:0 "그냥 놔둬라. 둘 다 써먹으면 되지."
