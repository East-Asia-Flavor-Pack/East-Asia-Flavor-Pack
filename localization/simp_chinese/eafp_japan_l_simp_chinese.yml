bakufu_seisaku_junochisui_reclaiming_swamp_button_desc: "必须开垦各地的沼泽，以有效地利用土地。"
bakufu_seisaku_junochisui_reclaiming_swamp_button_tt: "未充分重复施行“沼泽开垦”"
eafp_japan.2211.t: "离开江户" # 成功
eafp_japan.2211.d: "政策成功实施，农村地区正在活跃起来。由此缓解了城市人口过密问题，并出现了农业生产量增加的积极效果。"
eafp_japan.2211.f: "“仅这个月就有超过百户人家离开江户，回到了故乡。”一位官员读着报告说道。\n\n“努力终于结出了果实。多亏了新整修的水路和农地开垦，农民们重新燃起了希望。”\n\n“是的。江户的贫民窟正在逐渐减少，被遗弃的农田再次迎来了人们的脚步。”\n\n“照这样下去，江户的粮食短缺问题也将得到解决，农民们的生活也会好起来。”"
eafp_japan.2211.a: "农村的繁荣就是国家的繁荣。"
eafp_japan.2212.t: "熙熙攘攘的江户" # 失败
eafp_japan.2212.d: "政策完全失败了。农村改革化为泡影，聚集在江户的人口仍然没有离开城市。反而由于农地开垦失败，导致民心恶化。"
eafp_japan.2212.f: "“不断传来消息说，开垦地的土质太差，无法耕种。反而出现了农民涌入江户的情况。”\n\n“政府提供的种子也很劣质，水路工程也半途而废，被弃之不顾。只是徒有虚名的空想罢了。”\n\n会议室陷入了沉重的沉默。窗外，街上的噪音不绝于耳。"
eafp_japan.2212.a: "哎呀..."
eafp_japan.2213.t: "沼泽开垦"
eafp_japan.2213.d: "[SCOPE.sState('land_reclamation_state').GetName]进行的开垦事业取得了成果。现在州内可以耕种更多的农田了。"
eafp_japan.2213.f: "\"曾经是不毛之地的湿地被排水和耕作，变成了肥沃的稻田。现在可以获得更多的收成！\""
eafp_japan.2213.a: "看看眼前展开的绿色稻田..."
