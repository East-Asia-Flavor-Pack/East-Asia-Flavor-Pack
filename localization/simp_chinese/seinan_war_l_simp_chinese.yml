 je_seinan_war_goal: "..."

 #事件
 seinan_war_event.1.t: "明治8年政变"
 seinan_war_event.1.d: "陆军大将西乡隆盛与反对派展开了讨论。"
 seinan_war_event.1.f: "明治6年, 陆军大将西乡隆盛与反对派就派遣朝鲜使臣一件展开了讨论。以前将重要决定推迟到岩仓使节团归还前，现在他们已经回来了，该决定了。大久保利通，和田正影，岩仓具视主张“现在只有理好国政，藏富于民”，反对派遣朝鲜使节，西乡隆盛强烈主张要派朝鲜使节。该讨论的结果将决定新政府是否要推进征韩论。也许在过程中一些对维新不满的人士会怀上逆心。"
 seinan_war_event.1.a: "驳回朝鲜使节派遣案。"

 seinan_war_event.2.t: "佐贺之乱"
 seinan_war_event.2.d: "有叛乱。"
 seinan_war_event.2.f: "反对朝廷的士族在佐贺举兵了。"
 seinan_war_event.2.a: "打压!"

 seinan_war_event.3.t: "敬神党之乱"
 seinan_war_event.3.d: "有反对朝廷的叛乱。"
 seinan_war_event.3.f: "敬神党的士族举兵了"
 seinan_war_event.3.a: "打压!"

 seinan_war_event.4.t: "萩之乱"
 seinan_war_event.4.d: "有反对朝廷的叛乱。"
 seinan_war_event.4.f: "平时对朝廷怀有不满的武士听说敬神党有人举兵，跟着一起举兵了。"
 seinan_war_event.4.a: "打压!"

 seinan_war_event.5.t: "秋月之乱"
 seinan_war_event.5.d: "有反对朝廷的叛乱。"
 seinan_war_event.5.f: "属于秋月党的士族举兵了。"
 seinan_war_event.5.a: "打压!"

 seinan_war_event.6.t: "西南战争"
 seinan_war_event.6.d: "在征韩论中被打下台的西乡隆盛与平时对朝廷怀有不满的士族举兵了。"
 seinan_war_event.6.f: "士族在九州设立私学教堂以后，与朝廷沟壑日渐深刻的薩摩表示不满不纳税。以后经过多次事件，他们袭击鹿儿岛的武器库，虏获枪支弹药武装，穿起戊辰战争当时的军服即武士们的枪刀集结，以西乡隆盛成为了反于朝廷的朝敌。"
 seinan_war_event.6.a: "我们是官军，我们的敌人是天地所不能忍的朝敌。"
