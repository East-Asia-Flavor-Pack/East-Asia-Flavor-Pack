lia_rlg_deci_add_desc:1 "수도에서의 시도는 효과적이었음이 증명되었으니, 잠재성있는 추가적인 후보 도시를 물색할 시간입니다.\n<1년마다 재시도 가능>"
lia_rlg_deci_add_con1:1 "「보유 가능 독립시 : #V 3개#!」\n독립시 지정 상한을 늘리시려면, #V '가자 도시로!'#! 저널 퀘스트를 클리어하십시오."
lia_rlg_deci_add_con2:1 "「보유 가능 독립시 : #V 5개#!」\n독립시 지정 상한을 늘리시려면, #V '메트로폴리탄 드림☆'#! 저널 퀘스트를 클리어하십시오."
lia_rlg_deci_add_con3:1 "「보유 가능 독립시 : #V 7개#!」\n축하드립니다! 한 게임에서 승격 가능한 독립시 최대 상한에 도달하였습니다!"

lia_rlg_deci_support:0 "국고보조금 투입"
lia_rlg_deci_support_desc:0 "승격된 도시의 재정에 국고보조금을 투입하여 도시발전에 도움이 되는 다양한 정책을 펼칩니다."

lia_rlg_deci_land:0 "주택지구 추가 확보"
lia_rlg_deci_land_desc:0 "부지매입, 규제완화, 기존구역 재개발, 행정구역 확장 등등을 통해 승격 도시의 #color:{1.0,0.3,0.2} 인구과밀#! 모디파이어를 완화시킬수 있도록 합니다."

lia_rlg_qudvnd:0 "용상 병풍 제거"
lia_rlg_qudvnd_desc:0 "이것좀 치워버리게!"

lia_rlg_deci_rokmc:0 "해병대 증강"
lia_rlg_deci_rokmc_desc:0 "해병대 기지가 점점 거대해지면서 수많은 시설들이 하나둘씩 세워지고 있습니다. 현지 주민들은 기지의 위용이 성채와도 같다고 하여 해병성채라고들 부릅니다."
lia_rlg_deci_kmc_exp:0 "화약생산 우선"
lia_rlg_deci_kmc_exp_desc:0 "친환경 인체공학적 비료로 화학비료 사용량을 일부 대체하여 공장들이 화약을 우선 생산할 수 있도록 합니다."
lia_rlg_deci_kmc_lab:0 "노동영장 발부"
lia_rlg_deci_kmc_lab_desc:0 "본래 백성의 의무는 돈이나 물자로 세금을 내는것과 군역을 지는것, 그리고 공공공사등의 부역을 지는것이 모두 포함되어 있었습니다."
lia_rlg_deci_kmc_juh:0 "해병대전우회 설립"
lia_rlg_deci_kmc_juh_desc:0 "한번 해병은 영원한 해병이라는 모토 하에 군문을 나와서도 옛 전우들간의 우애를 다지고, 또 군대에서의 일로 정신적 고통을 호소하는 이들의 스트레스를 경감시키는데 효과적인 전국적 전우회가 공식 설립되었습니다."
lia_rlg_deci_kmc_isa:0 "울산시 이주 홍보"
lia_rlg_deci_kmc_isa_desc:0 "값싼 가격에 분양되는 신식 주거단지들과 물좋고 공기좋은 자연환경, 그리고 도시의 경제력을 내세워 전국 각지를 대상으로 '자발적인'이주를 장려합니다."
lia_rlg_deci_kmc_srp:0 "전략물자 재배치"
lia_rlg_deci_kmc_srp_desc:0 "민과 군은 평시던 전시던 밀접하게 협력하는 관계에 있어야 하며, 이에 해병대 사령부에서는 필요하다면 군의 판단하에 울산시의 민간물자를 해병대 휘하로 '임시 재배치'할 수 있는 권한을 부여받았습니다."

lia_rlg_deci_rail_1:0 "북경-의주 철도선 부설지원"
lia_rlg_deci_rail_1_desc:0 "북경-의주 철도선 부설지원"
lia_rlg_deci_rail_2:0 "나진-간도 철도선 부설지원"
lia_rlg_deci_rail_2_desc:0 "나진-간도 철도선 부설지원"
lia_rlg_deci_rail_3:0 "시베리아 횡단철도 부설지원"
lia_rlg_deci_rail_3_desc:0 "시베리아 횡단철도 부설지원"

lia_rlg_deci_elec:0 "수풍수력발전소 전력수출"
lia_rlg_deci_elec_desc:0 "중국 동북지역으로 수풍댐에서 생산된 전력 일부를 판매합니다."

lia_rlg_deci_agricol:0 "광주농업대학 연구비 지원"
lia_rlg_deci_agricol_desc:0 "국가농업경쟁력을 확보하기 위해 각종 프로젝트에 대한 국가적 지원을 하달합니다.<쿨타임 3년>"
