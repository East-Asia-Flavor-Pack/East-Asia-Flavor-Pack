eafp_japan.2106.t: "流言蜚语"
eafp_japan.2106.d: "江户城内流传着一个传闻。据说现在即位的将军，实际上并不是前任将军遗嘱指定的继承人。"
eafp_japan.2106.f: "“你听到那个传闻了吗？”\n\n“什么传闻？”\n\n“据说现任将军不是先代遗嘱指定的继承人。真正的继承人另有其人……”\n\n“小心点！乱说话可能会丢掉性命。隔墙有耳啊。”"
eafp_japan.2106.a: "现在将军连自己的继承人都无法随心所欲地指定了吗。"
eafp_japan.2107.t: "继任者决定" # 이에모치가 쇼군일때, eafp_japan.2104에서 7년 반 뒤
eafp_japan.2107.d: "随着[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]的健康状况恶化，最终决定了继任者。"
eafp_japan.2107.f: "[ROOT.GetCountry.GetRuler.GetFullName]，年仅[ROOT.GetCountry.GetRuler.GetAge]岁的年轻将军脸色苍白，因病卧床不起。他颤抖着气息说出的话是……"
eafp_japan.2107.a: "“让庆喜来继承。”"
eafp_japan.2107.b: "“让家达来继承。”"
