 CHI_missionaries.13.t:0 "교회 방화와 약탈"
# Church Burning and Lootings
 CHI_missionaries.13.d:0 "한 무리의 폭도들이 [SCOPE.sCountry('missionary_country').GetAdjectiveNoFormatting] 교회에 불을 지르고 건물과 주변 지역을 약탈했다. 이 공격으로 여러 명의 선교사와 그 가족들이 다치거나 죽었고, 다른 선교사들은 가까스로 탈출했다."
# A group of mobs burned [SCOPE.sCountry('missionary_country').GetAdjectiveNoFormatting] church to the ground and looted the building and surrounding areas. During the attack, several missionaries and their families were injured or killed, while others managed to escape.
 CHI_missionaries.13.f:0 "불타는 성당의 화염이 밤하늘을 밝히고 매캐한 연기 냄새가 공기 중에 가득했다. 폭도들이 건물 안으로 밀고 들어오자 유리창이 깨지고 나무가 부서지는 소리가 거리에 울려 퍼졌다. 수년간 교회를 책임져온 신부는 평생 일궈온 사역이 눈앞에서 파괴되는 것을 공포에 질려 지켜보았다. 그는 하나님의 말씀을 전하기 위해 헌신했지만, 이제 그 수고의 결실이 분노한 군중들에 의해 찢겨나가는 것을 볼 뿐이었다. 폭도들이 부장품을 약탈하기 위해 인접한 묘지로 향하는 동안 신부는 피해자들의 안전과 이 지역의 평화 회복을 위해 기도할 수밖에 없었다."
# The flames of the burning cathedral lighted up the night sky, and the air was thick with the acrid scent of smoke. As the mob pushed its way through the building, the sound of shattered glass and splintered wood rang through the streets. The priest who had been in charge of the church for years watched in horror as his life's work was destroyed right in front of his eyes. He had dedicated himself to preaching God's word, but now he was witnessing the rewards of his labor being ripped away by an enraged mob. The priest could only pray for the safety of those impacted and the restoration of peace to the area as the mob proceeded on to the adjoining cemetery to pillage burial goods.
 CHI_missionaries.13.a:0 "$CHI_missionaries.11.a$"
 CHI_missionaries.13.b:0 "$CHI_missionaries.11.b$"
 CHI_missionaries.13.c:0 "$CHI_missionaries.11.c$"
 CHI_missionaries.13.e:0 "$CHI_missionaries.11.e$"

 CHI_missionaries.14.t:0 "Tragic Loss of a Missionary" # TODO
 CHI_missionaries.14.d:0 "Our missionary in China was brutally murdered after dedicating their life to sharing the Gospel and assisting the local people. This callous act of violence has shocked and saddened us all.\n\n"
 CHI_missionaries.14.d1:0 "$CHI_missionaries.12.d1$"
 CHI_missionaries.14.d2:0 "$CHI_missionaries.12.d2$"
 CHI_missionaries.14.d3:0 "$CHI_missionaries.12.d3$"
 CHI_missionaries.14.d4:0 "$CHI_missionaries.12.d4$"
 CHI_missionaries.14.f:0 ""The news of their passing has devastated us all. We remember them as nice and altruistic individuals who were always willing to assist anyone in need. They had dedicated their lives to preaching God's word and making a good difference in the lives of the [SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting] people. It's terrible that their lives were cut short in such a harsh and violent way. Our hearts go out to their family, friends, and everyone whose lives they impacted in [SCOPE.sCountry('chi_scope').GetName]. We pray for their repose and the administration of justice.""
 CHI_missionaries.14.a:0 "저런 끔찍한 일이 다 있을 줄이야!"

 CHI_missionaries.15.t:0 "위장 입국"
 CHI_missionaries.15.d:0 "선교사로 위장하여 입국한 [SCOPE.sCountry('missionary_country').GetAdjective]의 밀정이 붙잡혔다. [SCOPE.sCountry('missionary_country').GetName]은(는) 무고한 선교사를 억류했다며 항의하고 있다."
 CHI_missionaries.15.f:0 "\"지도가 아주 자세하기 이를 데가 없어. 도로와 강은 물론이고, 군영 위치까지 소상히 기록했다고? 아주 자기들 안방인 것처럼 활보했구만 그래.\""
 CHI_missionaries.15.a:0 "즉시 처형해서 본때를 보여줘라."
 CHI_missionaries.15.b:0 "추방하는 게 낫겠어."
 CHImis15b:0 "군사 기밀 유출"

