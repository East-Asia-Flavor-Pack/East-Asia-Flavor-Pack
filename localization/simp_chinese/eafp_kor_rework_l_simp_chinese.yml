eafp_kor_mainline.216.mt: "全部处决！"
eafp_kor_mainline.216.md: "数万名头戴头巾，手持棍棒和农具的民众到达兵营，要求交出恶劣的乡绅，历数他们侵吞百姓财物、偷税漏税等所有残暴罪行，并在他们面前堂堂正正地问责，听了这些话的士兵集体抗命，加入了起义。"
eafp_kor_mainline.216.mf: "那些自以为能够保住性命的苛捐杂税者，被守护他们的士兵们带出来，全部被搜出并处决，特别是那些民怨极深的人，被民众殴打，甚至连尸体都被焚烧。"
