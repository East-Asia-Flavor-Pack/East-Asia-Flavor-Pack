 algeria_events.6.d: "En se basant sur l’expérience acquise lors de la pacification d’Alger, [SCOPE.sCharacter('arab_bureaux_general_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('arab_bureaux_general_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('arab_bureaux_general_scope').GetLastName] a demandé la création d’un bureau composé d’ethnographes, d’orientalistes et d’agents de renseignement, afin d’aider les autorités coloniales dans leurs interactions avec la population indigène."
 algeria_events.6.f: "« Vous êtes arrivés il y a deux ans à la recherche de la meilleure façon d’apprivoiser ce pays. Et maintenant, vous revenez en disant que nous devons confiner les Européens et pas les indigènes ?\nJe vous le dis, vous avez passé beaucoup trop de temps hors de cette ville, le soleil a dû vous fatiguer le cerveau. »"
 algeria_events.6.a: "Leurs compétences seront essentielles dans la pacification du pays."
 algeria_events.6.b: "Une meilleure compréhension signifie une meilleure exploitation."
 algeria_events.6.c: "Rejetez cette initiative, elle ne ferait que gêner nos colons."
