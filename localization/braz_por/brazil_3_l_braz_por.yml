l_braz_por:
 je_brazilian_nation_building: "Integrando a Nação Brasileira"
 je_brazilian_nation_building_reason: "O Brasil é uma colônia sem pátria, um Estado sem uma nação. Forjar uma única identidade para todos os povos que habitam essa terra vasta exigirá deliberações cuidadosas, a conclusão de tarefas hercúleas e uma mão firme. Será que um Brasil único e unido é mesmo possível?"
 je_brazilian_nation_building_ragamuffin_war_south: "A #bold Guerra dos Farrapos#! acabou e a instabilidade cultural do povo [SCOPE.sCulture('sulista_culture').GetName] em terras natais do povo [SCOPE.sCulture('sulista_culture').GetNameNoFormatting] ficou abaixo de #bold 10%#!."
 je_brazilian_nation_building_ragamuffin_war_done: "A #bold Guerra dos Farrapos#! acabou e a [concept_devastation] de todos os estados com terras natais do povo [SCOPE.sCulture('amazonic_culture').GetName] ficou abaixo de #bold 5#!."
 je_brazilian_nation_building_brazilian_national_hero_owned: "Um #bold [concept_brz_national_hero]#! regional foi proclamado e pode ser usado em propaganda."
 concept_brz_national_hero: "Herói Nacional"
 concept_brz_national_hero_desc: "Um #bold Herói Nacional#! é um general que venceu uma batalha contra um estado que não é brasileiro e foi saudado como herói no evento \"#bold Um Novo Herói Nacional#!\"."
 je_brazilian_nation_building_integrate_nordestino: "Integre os Nordestinos"
 je_brazilian_nation_building_integrate_nordestino_past_tense: "Nordestinos são Brasileiros"
 je_brazilian_nation_building_integrate_nordestino_desc: "Para darmos destaque ao provo nordestino e de fato reconciliá-lo com a nova ordem nacional, precisamos destruir uma das maiores fontes de inquietação na região, uma instituição que provoca gritos de vergonha e apelos pela sua preservação eterna."
 je_brazilian_nation_building_integrate_nordestino_tt: "Cada [concept_pop] [SCOPE.sCulture('nordestino_culture').GetName] globalmente se tornará [SCOPE.sCulture('brazilian_culture').GetName]."
 je_brazilian_nation_building_integrate_nordestino_complete_tt: "O povo [SCOPE.sCulture('nordestino_culture').GetName] foi integrado ao povo [SCOPE.sCulture('brazilian_culture').GetName]"
 je_brazilian_nation_building_integrate_nordestino_removal_tt: "Cada [concept_homeland] do povo [SCOPE.sCulture('nordestino_culture').GetName] será removida do nosso território."
 je_brazilian_nation_building_integrate_sulista: "Integrar os Sulistas"
 je_brazilian_nation_building_integrate_sulista_past_tense: "Sulistas são Brasileiros"
 je_brazilian_nation_building_integrate_sulista_desc: "Os gaúchos do sul sentiram claramente que seus interesses não se alinham aos do Brasil. A revolta dos Farrapos ilustrou claramente o quão forte é esse abismo atualmente. Acalmar o descontentamento da farroupilha exigirá recompensas e punições."
 je_brazilian_nation_building_integrate_sulista_tt: "Cada [concept_pop] [SCOPE.sCulture('sulista_culture').GetName] globalmente se tornará [SCOPE.sCulture('brazilian_culture').GetName]."
 je_brazilian_nation_building_integrate_sulista_complete_tt: "O povo [SCOPE.sCulture('sulista_culture').GetName] foi integrado ao povo [SCOPE.sCulture('brazilian_culture').GetName]"
 je_brazilian_nation_building_integrate_sulista_removal_tt: "Cada [concept_homeland] do povo [SCOPE.sCulture('sulista_culture').GetName] será removida do nosso território."
 je_brazilian_nation_building_integrate_paulista: "Integrar os Paulistas"
 je_brazilian_nation_building_integrate_paulista_past_tense: "Paulistas são Brasileiros"
 je_brazilian_nation_building_integrate_paulista_desc: "O povo orgulhoso de São Paulo segue seu próprio caminho e trabalha com os próprios mercados. Desenvolver uma função econômica para a região, que se adeque ao mercado brasileiro mais amplo, será essencial para criar uma identidade nacional comum com ele."
 je_brazilian_nation_building_integrate_paulista_tt: "Cada [concept_pop] [SCOPE.sCulture('paulista_culture').GetName] globalmente se tornará [SCOPE.sCulture('brazilian_culture').GetName]."
 je_brazilian_nation_building_integrate_paulista_je_tt: "O Registro no Diário #bold Rio de Café#! é ativado e concluído"
 je_brazilian_nation_building_integrate_paulista_complete_tt: "O povo [SCOPE.sCulture('paulista_culture').GetName] foi integrado ao povo [SCOPE.sCulture('brazilian_culture').GetName]"
 je_brazilian_nation_building_integrate_paulista_removal_tt: "Cada [concept_homeland] do povo [SCOPE.sCulture('paulista_culture').GetName] será removida do nosso território."
 je_brazilian_nation_building_integrate_amazonic: "Integrar os Amazonenses"
 je_brazilian_nation_building_integrate_amazonic_past_tense: "Amazonenses são Brasileiros"
 je_brazilian_nation_building_integrate_amazonic_desc: "Nossas terras do norte estão descontentes e desconectadas do comércio e da política do resto do Brasil. Para integrar a Amazônia, será necessário acalmar os nortistas separados e estabilizar a região devastada por rebeliões."
 je_brazilian_nation_building_integrate_amazonic_tt: "Cada [concept_pop] [SCOPE.sCulture('amazonic_culture').GetName] globalmente se tornará [SCOPE.sCulture('brazilian_culture').GetName]."
 je_brazilian_nation_building_integrate_amazonic_complete_tt: "O povo [SCOPE.sCulture('amazonic_culture').GetName] foi integrado ao povo [SCOPE.sCulture('brazilian_culture').GetName]"
 je_brazilian_nation_building_integrate_amazonic_removal_tt: "Cada [concept_homeland] do povo [SCOPE.sCulture('amazonic_culture').GetName] será removida do nosso território."
 culture_brazil.1.t: "Um Novo Herói Nacional"
 culture_brazil.1.d: "[SCOPE.sCharacter('brazilian_national_hero').GetFullName] se provou no campo de batalha e, após uma vitória impactante em [SCOPE.sState('state').GetName], [SCOPE.sCharacter('brazilian_national_hero').GetSheHe] se tornou uma referência para a nação e o povo [SCOPE.sCulture('brazilian_national_hero_culture').GetName]."
 culture_brazil.1.f: "\"De Porto Alegre a Belém, acho que todos podem concordar que o que [SCOPE.sCharacter('brazilian_national_hero').GetFullNameNoFormatting] conquistou hoje foi nada menos do que um milagre. Para [SCOPE.sCharacter('brazilian_national_hero').GetSheHe], proponho um brinde! Viva [SCOPE.sCharacter('brazilian_national_hero').GetLastNameNoFormatting]!\""
 culture_brazil.1.a: "[SCOPE.sCharacter('brazilian_national_hero').GetCustom('BR_OA')|U] [SCOPE.sCharacter('brazilian_national_hero').GetPrimaryRoleTitle] [SCOPE.sCharacter('brazilian_national_hero').GetLastName] é [concept_brz_national_hero] do Brasil!"
 culture_brazil.1.hero_clarification: "[SCOPE.sCharacter('brazilian_national_hero').GetFullName] pode usar sua posição como [concept_brz_national_hero] para integrar o povo [SCOPE.sCulture('brazilian_national_hero_culture').GetName]"
 culture_brazil.1.b: "Preferimos condenar essa figura peculiar."
 culture_brazil.2.t: "Brasilidade"
 culture_brazil.2.d: "Depois de muito trabalho, nossos esforços para consolidar uma única identidade nacional foram bem-sucedidos. Esse conceito de #italic Brasilidade#! agora se estende por todo o país."
 culture_brazil.2.f: "\"Nossas terras e nosso povo são mais coesos do que um mosaico montado. Não, a nação flui unida como tributários indo para a Amazônia. O Brasil não é um mosaico, é uma #italic aquarela#!.\""
 culture_brazil.2.a: "Ah, meu Brasil brasileiro!"
 culture_brazil.2.b: "Esse Brasil pode ser seu!"
 culture_brazil.3.t: "A Integração dos Paulistas"
 culture_brazil.3.d: "O povo [SCOPE.sCulture('paulista_culture').GetName], moradores de São Paulo e caipiras do interior, se reconciliaram com o governo central e com o movimento nacional [SCOPE.sCulture('brazilian_culture').GetName] crescente."
 culture_brazil.3.f: "\"#italic Ouviram do Ipiranga as margens plácidas,\nde um povo heroico o brado retumbante,\ne o Sol da liberdade, em raios fúlgidos,\nbrilhou no céu da pátria nesse instante.#!\"" #from the national anthem of Brazil
 culture_brazil.3.a: "Ó pátria amada, idolatrada, salve, salve!"
 culture_brazil.4.t: "A Integração dos Sulistas"
 culture_brazil.4.d: "O povo [SCOPE.sCulture('sulista_culture').GetName] do Paraná e do Iguaçu e os vaqueiros do sul se reconciliaram com o governo central e com o movimento nacional [SCOPE.sCulture('brazilian_culture').GetName] crescente."
 culture_brazil.4.f: "\"Céu, sol, terra e cor. É o que há de mais bonito em nosso país. E outra, é o que faz do Brasil o lugar no qual tudo o que é plantado, cresce.\"\n\n\"Mas pai, por que não podemos ficar com os nossos próprios ganhos suados? É justo, já que trabalhamos para isso.\"\n\n\"E quem você acha que faz suas ferramentas? Meus sapatos? As roupas da sua mãe? O Brasil precisa do nosso algodão e do café, assim como nós precisamos do ferro e do leite dele. Juntos somos mais fortes, filho.\"" #Céu, sol, sul, terra e cor
 culture_brazil.4.a: "Ó pátria amada, idolatrada, salve, salve!"
 culture_brazil.5.t: "A Integração dos Amazonenses"
 culture_brazil.5.d: "O povo [SCOPE.sCulture('amazonic_culture').GetName] do norte e os colonos da fronteira da Amazônia se reconciliaram com o governo central e com o movimento nacional [SCOPE.sCulture('brazilian_culture').GetName] crescente."
 culture_brazil.5.f: "\"Os estados do norte estão conosco e nos seguem!\"\n\nAlgo além de alegria emergiu da plateia: alívio. Como uma irmã temendo pelo irmão? Talvez como as ações de um pai sendo justificadas? Talvez isso não importe, pois a casa inteira se aproximou em direção à união." #Motto of Belém
 culture_brazil.5.a: "Ó pátria amada, idolatrada, salve, salve!"
 culture_brazil.6.t: "A Integração dos Nordestinos"
 culture_brazil.6.d: "O povo [SCOPE.sCulture('nordestino_culture').GetName] da Bahia e de Pernambuco e de todo o nordeste se reconciliou com o governo central e com o movimento nacional [SCOPE.sCulture('brazilian_culture').GetName] crescente."
 culture_brazil.6.f: "\"Religião, independência, união e liberdade. Essas são as palavras-chave do Brasil. Certamente, todos vocês estão curiosos para saber o que um padre e um colhedor de café estão fazendo aqui. Quem tem uma resposta?\"\n\n\"Somos brasileiros. É isso que o país pede de nós.\"\n\n\"Não exatamente. Sim, somos todos brasileiros. Mas o país pede que valorizemos tudo o que temos, pois nós somos #italic tudo#! o que temos.\"" #First part is the motto of the Confederation of the Equator
 culture_brazil.6.a: "Ó pátria amada, idolatrada, salve, salve!"
 brz_perfido: "Pérfido"
 brz_brasil_brasileiro: "Brasil Brasileiro"
 brz_brasil_pra_mim: "Brasil! Para mim!"
 je_south_american_national_identity: "Uma Nova Identidade Nacional"
 je_south_american_national_identity_reason: "Éramos parte de algo maior, compartilhando um governo colonial e uma liderança comum com nossos vizinhos, mas divergimos consideravelmente desde que conquistamos nossa independência. É hora de assumirmos plenamente uma nova identidade do povo [SCOPE.sCulture('new_national_culture').GetName]."
 je_south_american_national_identity_integrate_a_state: "Promover a Identidade Nacional"
 je_south_american_national_identity_integrate_a_state_desc: "Inicia uma campanha para promover a integração da nossa nova cultura nacional em toda a nação, concedendo novas terras natais ao povo [SCOPE.sCulture('new_national_culture').GetName] em nossos [Concept('concept_incorporated_state', '$concept_incorporated_states$')] do povo [SCOPE.sCulture('old_national_culture').GetName]."
 new_culture_has_25_percent_tt: "O povo deste estado é pelo menos #variable 25%#! [SCOPE.sCulture('new_national_culture').GetName]"
 culture_south_america.1.t: "Fundações Nacionais"
 culture_south_america.1.d: "Um despertar nacional em nosso país levou ao surgimento de uma identidade distinta do povo [SCOPE.sCulture('new_national_culture').GetName] entre os principais nacionalistas."
 culture_south_america.1.f: "\"Nosso clamor sagrado é só nosso! Ouçam o som de correntes quebrando-se e vejam um templo sagrado erguido para a lei, a paz e a união! Como o céu é azul, como a pátria é gloriosa!\"" #this is, like, five national anthems slammed together
 culture_south_america.1.a: "Não somos mais o povo [SCOPE.sCulture('old_south_american_culture').GetName], agora somos o povo [SCOPE.sCulture('new_national_culture').GetName]!"
 culture_south_america.1.b: "Somos os herdeiros de um ideal maior!"
 culture_south_america.2.t: "Valores Nacionais"
 culture_south_america.2.d: "Muitas pessoas nas regiões adjacentes a [SCOPE.sState('south_american_culture_state').GetName] começaram a adotar uma nova identidade como povo [SCOPE.sCulture('new_national_culture').GetName]."
 culture_south_america.2.f: "\"Que terra majestosa é essa que abriga um povo tão justo? Amada nação, amada terra, pertenço a ti!\"\n\nA multidão aplaudiu educadamente a prosa bem elaborada do poeta. Embora seu discurso fosse... enfeitado, o sentimento ainda era apreciado."
 culture_south_america.2.a: "Boas-vindas à nação do povo [SCOPE.sCulture('new_national_culture').GetName]!"
 culture_south_america.3.t: "A Nação do Povo [SCOPE.sCulture('new_national_culture').GetName]"
 culture_south_america.3.d: "Em todos os cantos do país, o povo [SCOPE.sCulture('new_national_culture').GetName] fala de sua terra natal. O povo [SCOPE.sCulture('old_national_culture').GetName] já não existe mais."
 culture_south_america.3.f: "A bandeira tremulava na praça central conforme uma procissão marchava, com trombetas e tambores ressoando em harmonia. \"Que o sol renuncie à sua luz antes que quebremos o voto solene que fizemos à nossa pátria!\", bradou a multidão, mais sincera do que nunca."
 culture_south_america.3.a: "Glória ao povo [SCOPE.sCulture('new_national_culture').GetName]!"
 every_pop_converts_tt: "Todo [concept_pop] [SCOPE.sCulture('old_national_culture').GetName] neste país será [Concept('concept_assimilation', 'assimilado')] pelo povo [SCOPE.sCulture('new_national_culture').GetName]"
 south_america_culture_convert_cooldown_tt: "Não usou a decisão #bold Promover a Identidade Nacional#! nos últimos #bold cinco anos#!"
 modifier_assimilation_nnc: "Florescer da Identidade Nacional"
