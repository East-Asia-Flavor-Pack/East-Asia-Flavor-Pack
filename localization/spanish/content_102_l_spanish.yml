l_spanish:
 oscar_wilde_events.1.t: "Cada hombre mata lo que ama"
 oscar_wilde_events.1.wilde: "Han condenado a [SCOPE.sCharacter('oscar_wilde').GetFullName], extravagante genio de la dramaturgia, a dos años de trabajos forzados por un cargo de homosexualidad. Si no recibe el indulto, puede que también hayamos condenado al arte en [ROOT.GetCountry.GetNameNoFlag]."
 oscar_wilde_events.1.flavor_wilde: "«Su obra representa lo mejor de la tradicional sátira e ingenio del país».\n\n"
 oscar_wilde_events.1.flavor_author: "«Tiene toda la terrible belleza de una tragedia griega, una tragedia en la que yo tengo un gran papel».\n\n"
 oscar_wilde_events.1.flavor_quote: "«Los libros que el mundo considera inmorales son libros que muestran al mundo su propia vergüenza»."
 oscar_wilde_tt: "Pondrán en libertad a [SCOPE.sCharacter('oscar_wilde').GetFullName]."
 oscar_wilde_events.1.a: "Un genio se merece una exención."
 oscar_wilde_events.1.b: "No podemos socavar los veredictos de nuestros jueces."
 oscar_wilde_events.1.c: "Es una barbarie que esto se considere un acto delictivo…"
 happy_arts_protected: "Aprueba la protección a los artistas"
 unhappy_defended_homosexuality: "Desaprueba la tolerancia a los homosexuales"
 imprisoning_gentlemen: "Caballero en prisión"
 upheld_ruling: "Sentencia ratificada"
