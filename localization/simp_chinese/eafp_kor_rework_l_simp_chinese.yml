eafp_kor_mainline.206.mt: "逋欠"
eafp_kor_mainline.206.md: "晋州的税收没有按时上缴"
eafp_kor_mainline.206.mf: "『户口总数』记载，原本晋州土地肥沃，人口众多，每年应上缴约4万石的税粮，但腐败的吏胥们长期以来有挪用粮食的陋习，导致失控，累积的亏空金额已达6万石。\n\n对此，朝廷催促，官衙为了筹集立即上缴的税款，将负担转嫁给百姓，除了原本应缴纳的税款外，还额外征收铜钱和布匹等，征收额日益增加，民不聊生。"
eafp_kor_mainline.206.oa: "这样贪污这么多有可能吗？？？"
eafp_kor_mainline.206.tt: "从现在开始，#V 岭南#!的疏远度按照增加100万人口来计算。"
eafp_kor_mainline.207.mt: "吏逋徵民"
eafp_kor_mainline.207.md: "上京百姓鸣冤"
eafp_kor_mainline.207.mf: "市井间开始流传着吏逋徵民的说法，意指腐败之人将侵吞的米谷从无辜百姓手中夺走……忍无可忍的晋州百姓结队前往汉阳，向备边司申诉冤屈。\n\n朝廷深感事态严重，下令侵吞税谷之人重新填补，同时讨论对高官的处罚。\n\n百姓欢欣鼓舞地返回地方，但情况几乎没有改变，无依无靠的百姓开始纷纷逃往他乡，以躲避苛政。\n\n早已腐烂的水，在朝鲜这个国家体系下，仅凭上面的简单命令是无法纠正的，已经溃烂不堪……"
eafp_kor_mainline.207.oa: "换掉地方长官……就行了吗？"
eafp_kor_mainline.208.mt: "罢免官员"
eafp_kor_mainline.208.md: "下令罢免牧使"
eafp_kor_mainline.208.mf: "晋州的情况十分严峻，朝廷内部要求更换地方长官的呼声越来越高，为了安抚民心，解决问题，决定任命新的官员……"
eafp_kor_mainline.208.oa: "这样民心应该能稍微安定一些吧……"
eafp_kor_mainline.208.ob: "又？"
eafp_kor_mainline.209.mt: "倒结"
eafp_kor_mainline.209.md: "决定征收未缴纳的税款"
eafp_kor_mainline.209.mf: "“牧使大人，您说的到底是什么意思？一下子怎么能筹集到数万石米谷！”\n\n“我也并非想说这些话，但这也是我好不容易向朝廷求情，协商后才争取到中央承担八千石亏损的结果……”\n“我这次决定在倒结中每结追加6两5钱，实属无奈之举，所以才召集各位前来寻求协助”\n\n“分期缴纳说得好听，难道我们的收入是能一次性到账的吗？光是到现在为止缴纳的就已经损失惨重了……”\n\n“洪牧使，金大监的反应也是理所当然的。我们也不想被人当成守财奴。但要想筹集到这么多钱，就得卖掉几块地和几间房。可现在这种局势，谁会买呢？这个地区有财力的人都已经在这里了不是吗？”\n\n“那么 지금까지 내왔던 것들은 그렇다면 다 어디로 갔단 말이오? 누구 뱃속으로 들어갔단 말이오? 우리가 소작료를 더 올리면 저들은 죽소. 막말로, 정말로 책임이 있는 자들은 이미 한탕 해쳐먹고 형식적인 조사만 받은 뒤 풀려나 저 먼치에서 떵떵거리니 만만한 우리들만 이렇게 모아놓고 협조를 구한다 말하는것이 아니오?”"
eafp_kor_mainline.209.oa: "各自的情况都很令人惋惜，但朝廷也得运转下去啊……"
eafp_kor_mainline.210.mt: "图谋"
eafp_kor_mainline.210.md: "抵抗的火种"
eafp_kor_mainline.210.mf: "“听说了吗？朝廷又要征税了？”\n\n“这真是晴天霹雳啊。我们身上还有什么可以榨取的！”\n\n“那些住瓦房的士绅好歹还有房子和土地，我们这些一天挣一天吃的，岂不是要等死”\n\n“不仅如此，传闻兵营也要趁机捞一笔，额外征收数万两军布。如果真是这样，最终还不是要我们来承担！”\n\n“这样下去没法活了，是时候采取集体行动了！”\n\n“你这家伙，我们能做什么？”\n\n“当然光靠我们不行，但听说这个地区有点学问的士人最近在市场上招揽人手……？”\n\n“真的吗？快说说看……”"
eafp_kor_mainline.210.oa: "哎呀。"
