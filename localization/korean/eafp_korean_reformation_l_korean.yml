gunmin_dongchi_events.102.t: "개혁의 좌절"
gunmin_dongchi_events.102.d: "개화파의 통치는 종말을 고했고, 주모자들은 나라 밖으로 도주하거나 처형당하는 최후를 맞았다."
gunmin_dongchi_events.102.f: "밖에서 들려오는 함성과 이따금씩 울리는 총성이 얇은 창호지를 희미하게 떨게 할 뿐, 방 안은 비현실적일 만큼 고요했다.\n\n\"조금만 더... 조금만 더 백성들이 우리를 이해해주었더라면.\"\n\n그의 상념은 이미 헛된 독백일 뿐이었다. 낡은 관습과 질서에 기댄 자들의 반발이 이토록 거셀 것임을 몰랐던 것은 아니다. 하지만 그 반격의 속도가 자신의 예상을 아득히 뛰어넘었을 뿐.\n\n군화 소리가 집 대문 앞에서 멈췄다. 그는 눈을 감았다."
gunmin_dongchi_events.102.a: "이들을 옹호했던 모든 잔당을 숙청하라."
eafp_modi_purge_enlightenment_faction: "개화파 숙청"

