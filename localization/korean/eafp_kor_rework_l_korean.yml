concept_eafp_regent_lv5_desc: "#V 효과#!\n• #color:{0.5,0.8,1.0} 권력 공유자#!가 @coin11!대규모의 국고 자금을 [concept_eafp_regent_pocket_money]할 수 있음.\n• #color:{0.5,0.8,1.0} 권력 공유자#!의 인기 #N +100#!\n• 주군의 권위 #N -25%#!\n• 매 #V 4년#!마다 #color:{0.5,0.8,1.0} 권력 공유자#!의 입맛에 맞는 형태의 법안 하나가 #N 날치기 제정될 수 있음.#!\n• 모든 이전단계의 효과 또한 적용.\n\n현재 힘의 균형 수치: #V [GetPlayer.MakeScope.Var('eafp_var_je_regent').GetValue]#!\n\n현재의 권력 공유 형태에 따라 균형이 맞춰지는 지점인 [GetPlayer.MakeScope.ScriptValue('eafp_val_je_regent_balance')]을 넘어설 때까지 주마다 힘의 균형이 #N 0.25#!만큼 증가합니다."

