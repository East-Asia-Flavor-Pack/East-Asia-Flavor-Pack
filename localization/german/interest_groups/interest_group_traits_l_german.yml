l_german:
 #Landowners IG Traits
 ig_trait_noblesse_oblige: "Adel verpflichtet"
 ig_trait_noblesse_oblige_desc: "Wir sind besser als die Gemeinen, was allerdings auch heißt, dass wir die Pflicht haben, uns um sie zu kümmern. Ihre Bemühungen, sich selbst zu organisieren, sind selbstzerstörerisch und zum Scheitern verurteilt."
 ig_trait_family_ties: "Familienbande"
 ig_trait_family_ties_desc: "In diesen wechselhaften Zeiten sind wir uns der Bedeutung einer guten Partie für die Eheschließung noch bewusst. Unsere Verbindungen sind älter als die Grenzen, die sie überspannen, und werden Bündnisse wie Regierungen überdauern."
 ig_trait_noble_privileges: "Adelsprivilegien"
 ig_trait_noble_privileges_desc: "Was ist eigentlich aus der Idee geworden, dass der Adel seinen Pflichten nachgehen können sollte, ohne von Steuereintreibern heimgesucht zu werden? Es wird Zeit, dass wir zu den Bräuchen jener Tage zurückkehren."
 ig_trait_profitable_estates: "Profitable Anwesen"
 ig_trait_profitable_estates_desc: "Wussten Sie das nicht? Was gut für den Adel ist, ist gut für die Nation – der Wohlstand rieselt nach oben."
 ig_trait_the_velvet_book: "Das Samtene Buch"
 ig_trait_the_velvet_book_desc: "Nur die erhabensten Familien können sich in diesem ehrwürdigen Buch verewigen. Wir wissen, wer dazugehört und wer nicht."
 ig_trait_bad_boyars: "Böse Bojaren"
 ig_trait_bad_boyars_desc: "Sie wollen also behaupten, der gute Zar des Landes würde von seinen bösen Bojaren in die Irre geführt? Oh, wir zeigen ihnen gern einmal, wozu böse Bojaren imstande sind."
 ig_trait_latifundios: "Latifúndios"
 ig_trait_latifundios_desc: "Die Produktivität und der Reichtum unserer Ländereien sind unvergleichlich. Das Geld strömt durch unsere Hände wie Wasser durch Stromschnellen. Es sind wahrlich goldene Zeiten für uns alle."
 ig_trait_junkerdom: "Junkertum"
 ig_trait_junkerdom_desc: "Unsere Macht entstammt unserem Land, und unser Land ist ein mächtiges Land. Was immer wir tun: Die Nation wird folgen."
 ig_trait_patrician_philanthropy: "Patrizier-Philanthropie"
 ig_trait_patrician_philanthropy_desc: "Es ist höchste Zeit, dass wir etwas für unsere Mitmenschen tun – und natürlich dafür sorgen, dass unsere Namen auf dem entstandenen Bauwerk prangen."
 ig_trait_wiener_walzer: "Wiener Walzer"
 ig_trait_wiener_walzer_desc: "Auf dem letzten Ball hatte jemand die Frechheit, ein Menuett zu verlangen. Meine Liebe, wir spielen Walzer! Wir geben vor, was in Mode ist, und das Menuett ist es #italic nicht#!!"
 ig_trait_fazenda_ibicaba: "Fazenda Ibicaba"
 ig_trait_fazenda_ibicaba_desc: "Arbeitskräfte sind ein ständiges Problem für unsere Unternehmen, und deshalb müssen wir alle Möglichkeiten ausschöpfen, um die von uns benötigten Arbeitskräfte zu bekommen."
 ig_trait_summon_no_zamindars: "Ruft keine Zamindare"
 ig_trait_summon_no_zamindars_desc: "Die Herrscher unseres Landes haben gezeigt, dass sie kein Interesse an Verhandlungen oder Flexibilität haben. Wenn dies der Fall ist, entgehen ihnen gewiss nicht die unterschwelligen Dinge, die wir tun, um die Ordnung zu erhalten."
 ig_trait_famine_reserves: "Hungerrücklagen"
 ig_trait_famine_reserves_desc: "Es ist unsere Pflicht, unsere Kornspeicher zu öffnen, wenn es einen dringenden Bedarf gibt. Was könnte besser sein, um sich das Wohlwollen unsere Pächter zu verdienen?"
 #Industrialists IG Traits
 ig_trait_job_creators: "Arbeitsbeschaffer"
 ig_trait_job_creators_desc: "Man muss Geld ausgeben, um Geld zu verdienen. Solange wir darauf vertrauen können, dass sich die Regierung nicht darin einmischt, wie wir investieren, würden wir nichts lieber tun, als unsere Profite in wirtschaftliches Wachstum zu stecken."
 ig_trait_engines_of_progress: "Motoren des Fortschritts"
 ig_trait_engines_of_progress_desc: "Seht die Wunder der modernen Ära! Es bleibt keine Zeit zum Zaudern. Wenn es erdacht, entworfen und patentiert werden kann, sollte es auch gebaut, erprobt und umgehend eingesetzt werden."
 ig_trait_tax_avoidance: "Steuerhinterziehung"
 ig_trait_tax_avoidance_desc: "Wer weiß am besten, wofür man unser Geld ausgeben sollte? Nicht die Regierung – und ganz sicher nicht die derzeitige. Zum Glück hat sie für einige Steuerschlupflöcher gesorgt, die wir wohl zu nutzen wissen."
 ig_trait_zaibatsu_cooperation: "Zaibatsu-Kooperation"
 ig_trait_zaibatsu_cooperation_desc: "Eine gesunde Beziehung zwischen der Industrie und der Regierung kommt allen zugute. Es liegt im beiderseitigen Interesse, dass diese einvernehmliche Lage fortbesteht."
 ig_trait_zaibatsu_withdrawal: "Zaibatsu-Rückzug"
 ig_trait_zaibatsu_withdrawal_desc: "Unsere finanzielle Gesundheit würde am meisten von einer Neuausrichtung auf Währungsspekulationen und interne Reinvestitionen profitieren. Der Aktienhandel hat für die Regierung derzeit leider keine Priorität."
 ig_trait_kommerskollegium: "Kommerskollegium"
 ig_trait_kommerskollegium_desc: "Da unsere kommerziellen Interessen immer weiter zunehmen, müssen wir dafür sorgen, dass der erwirtschaftete Reichtum gerecht verwaltet wird."
 ig_trait_ventilate_unify_beautify: "Belüften, vereinheitlichen und verschönern"
 ig_trait_ventilate_unify_beautify_desc: "Haben Sie gesehen, wie es da draußen aussieht? Es ist ein Pfuhl der Krankheiten, ein Ort, an dem die Sonne nie scheint, an dem die Pflanzen verdorren und verderben und an dem Elend und Seuchen Hand in Hand gehen. Es obliegt natürlich uns, diesen Missstand zu beheben."
 ig_trait_the_goods_must_flow: "Die Waren müssen fließen"
 ig_trait_the_goods_must_flow_desc: "Es ist schön und gut, so viel zu produzieren wie unsere Nation, doch was nützt das, wenn die Güter nicht die Märkte erreichen, auf denen sie verkauft werden müssen? Jetzt ist es an der Zeit, dafür zu sorgen, dass das Land versteht, wie wichtig gute Transportmittel sind."
 ig_trait_wounded_honor: "Gekränkte Ehre"
 ig_trait_wounded_honor_desc: "Wir sind einige wenige Aufgeklärte in einem Land, das sich der Aufklärung widersetzt. Unsere Methoden sind überlegen: Jeder Aufruhr ist Verrat, jeder Verrat muss strengstens geahndet werden."
 ig_trait_stamped_and_signed: "Gestempelt und unterzeichnet"
 ig_trait_stamped_and_signed_desc: "Stempel und Hauptbücher sind ein Weg, um Ordnung aus dem Chaos zu schaffen. Die Regierung Indiens erfordert einen wahren Strom an Papier, und es ist unsere Aufgabe, dafür zu sorgen, dass er ungehindert fließt."
 ig_trait_responsible_government: "Verantwortliche Regierungskunst"
 ig_trait_responsible_government_desc: "Unsere Mission ist es, Gerechtigkeit und Zivilisation allen Menschen zu bringen – und natürlich jene Herrschaft fortzusetzen, die dies auf immerdar erlaubt."
 #Armed Forces IG Traits
 ig_trait_patriotic_fervor: "Patriotischer Eifer"
 ig_trait_patriotic_fervor_desc: "Ganz gleich, wie brillant die Strategie und wie fortgeschritten die Waffen: Manche Schlachten lassen sich nur durch harte Arbeit und Mumm gewinnen. Soldaten, die wirklich an das glauben, wofür ihr Land steht, werden tapfer kämpfen, völlig egal, wie ihre Chancen stehen."
 ig_trait_veteran_consultation: "Veteranenberatung"
 ig_trait_veteran_consultation_desc: "Technologische Fortschritte verändern das Antlitz des Krieges, doch wir können sie nur nutzen, wenn wir sie auch verstehen. Glücklicherweise sollten jene von uns, die sie direkt erlebt haben, eine Ahnung davon haben."
 ig_trait_materiel_waste: "Materialverschwendung"
 ig_trait_materiel_waste_desc: "Treue gegenüber der Nation heißt nicht Treue gegenüber der Regierung. Wenn wir den Leuten, die das Sagen haben, nicht trauen können, können wir ebenso gut das, was man uns gibt, genau so nutzen, wie wir es für richtig halten."
 ig_trait_elan_vital: "Élan Vital"
 ig_trait_elan_vital_desc: "Die neuesten Waffen und die neueste Ausrüstung mögen ja schön und gut sein, doch der Weg zum Sieg wird von einem treibenden Geist bereitet, der sich angesichts aller Widrigkeiten niemals beugen lässt. Soldaten, die wahrhaftig daran glauben, wofür die Nation steht, werden ungeachtet aller Hindernisse mutig voranschreiten."
 ig_trait_newly_created_army: "Neu geschaffene Armee"
 ig_trait_newly_created_army_desc: "Das Herz einer modernen Armee schlägt nicht für die neuesten Gewehre oder die schönsten Uniformen, sondern für Organisation und Logistik. Die Versorgung jedes einzelnen Soldaten, der regelmäßige und verlässliche Nachschub an Munition und Proviant, das Wissen jedes Einzelnen um seine Rolle in der riesigen Maschinerie des Militärs – das ist es, was eine Armee ausmacht."
 ig_trait_self_strengthening: "Selbstverstärkend"
 ig_trait_self_strengthening_desc: "Unsere Intelligenz und Weisheit sind denen, die uns umgeben, zwangsläufig überlegen. Was wir daher vom Ausland zu lernen haben, sind nur zwei Dinge: stabile Schiffe und wirksame Geschütze."
 ig_trait_parochial_leadership: "Heimatliebende Führung"
 ig_trait_parochial_leadership_desc: "In diesen finsteren Zeiten ist jeder auf sich allein gestellt, und jede Provinz muss zunächst an ihr eigenes Wohlergehen denken. Es ist unzumutbar, von jedem Offizier zu erwarten, dass er mit Begeisterung fern der Heimat seine Leute in die Schlacht führt, wenn sein eigener Herd bedroht sein könnte."
 ig_trait_el_buen_jefe: "El Buen Jefe"
 ig_trait_el_buen_jefe_desc: "Was jeder gute Soldat braucht, ist ein guter Offizier, der ihn führt. In diesen Zeiten braucht die ganze Nation einen guten Offizier."
 ig_trait_clube_militar: "Clube Militar"
 ig_trait_clube_militar_desc: "Ein Ort, an dem sich Offiziere und Soldaten wie wir in ihrer Freizeit ausruhen, entspannen und organisieren können, ist sicher völlig harmlos. Wenn überhaupt könnte ein Ort, an dem wir alle miteinander reden und Dinge planen können, dem Land sogar nützlich sein."
 ig_trait_coronelismo: "Coronelismo"
 ig_trait_coronelismo_desc: "Haben Sie den neuesten Erlass der Regierung gesehen? Ist denen nicht klar, mit wem sie es zu tun haben? Mit einem dekorierten Ehrenmann wie mir, mit all meinen Männern und Liegenschaften, ist nicht zu spaßen!"
 ig_trait_divided_ranks: "Geteilte Reihen"
 ig_trait_divided_ranks_desc: "Es gibt eine grundlegende Kluft zwischen unseren Soldaten und unseren Offizieren, die zu breit geworden ist, als dass wir sie ignorieren könnten. Warum sollte man das eigene Leben für jemanden aufs Spiel setzen, der die eigenen Bräuche nur mit Verachtung straft?"
 ig_trait_imperial_service: "Im Dienst des Empire"
 ig_trait_imperial_service_desc: "Unsere Uniform zu tragen und unsere Grenzen auszudehnen, ist eine große Ehre, nach der sich Millionen sehnen. Es ist ein großes Glück für sie, dass es immer freie Posten gibt."
 ig_trait_veerta: "Veerta"
 ig_trait_veerta_desc: "Unsere Armee war es, die ganz Indien eroberte und eine endlose Serie von Siegen gegen jede Art von Gegner errang. Unsere Tapferkeit und unsere Disziplin sorgen dafür, dass diese Ehrenrolle niemals ein Ende finden wird."
 #Rural Folk IG Traits
 ig_trait_farmers_markets: "Bauernmärkte"
 ig_trait_farmers_markets_desc: "Die von uns produzierten Waren zu den Leuten zu bringen, die sie brauchen, scheint heutzutage von großer Bedeutung zu sein. Unter guten Bedingungen können wir sie aber ganz allein dort hinschaffen, wo man sie benötigt."
 ig_trait_honest_work: "Ehrliche Arbeit"
 ig_trait_honest_work_desc: "Wir verdienen unseren Lebensunterhalt mit ehrlicher Arbeit im Schweiße unseres Angesichts. Wenn das heißt, dass wir mehr produzieren, als wir brauchen, ist das umso besser."
 ig_trait_old_ways: "Alte Wege"
 ig_trait_old_ways_desc: "Diese Leute, die unser Land führen, haben allerlei Ideen dazu, wie die Zukunft aussehen sollte. Warum sollten wir ihnen vertrauen, wenn sie doch die gegenwärtige Lage zu verantworten haben?"
 ig_trait_obshchina: "Obschtschina"
 ig_trait_obshchina_desc: "Das Leben in unserem kleinen Dorf ist gar nicht so übel. Es ist einfach, die Arbeit unter uns allen aufzuteilen, und die Verteilung der Produkte und des Gewinns ist doppelt so einfach."
 ig_trait_fellahin: "Fellachen"
 ig_trait_fellahin_desc: "Unser Los im Leben ist es, so gut wie möglich die Felder zu bestellen. Manchmal zahlt sich unsere Arbeit sogar für uns aus."
 ig_trait_nucleos_coloniais: "Núcleos Coloniais"
 ig_trait_nucleos_coloniais_desc: "Ein neues Zuhause bedeutet einen neuen Anfang im Leben. Was soll man daran nicht lieben? Kommt. Lasst uns sehen, was die neue Siedlung zu bieten hat."
 ig_trait_plantation_work: "Arbeit auf Plantagen"
 ig_trait_plantation_work_desc: "Wir arbeiten Tag für Tag hart und kriegen, was wir brauchen, um über die Runden zu kommen. An manchen Tagen kriegen wir jedoch mehr als das – und diese Tage preisen wir."
 ig_trait_of_the_sovereign_alone: "Allein dem Souverän"
 ig_trait_of_the_sovereign_alone_desc: "Die Last, die uns von jenen auferlegt wird, denen das Land gehört, ist unerträglich. Diese Mittelsleute müssen daran erinnert werden, dass wir nur Ryots des Souveräns sind – und er allein hat die rechtmäßige Macht, über uns zu herrschen."
 ig_trait_imandari: "Imandari"
 ig_trait_imandari_desc: "Unser Land ist reich und wir verrichten unser Werk mit Sorgfalt. In guten Zeiten können wir produzieren, was wir brauchen, und noch einiges mehr."
 ig_trait_bazaar_bargains: "Basargeschäfte"
 ig_trait_bazaar_bargains_desc: "Es sind unsere Basare, die unsere Städte reich machen und Besucher aus weiter Ferne anziehen. Wenn dieser Wohlstand etwas zusätzliche Organisation braucht, bezahlen wir gern diesen Preis."
 #Trade Unions IG Traits
 ig_trait_solidarity: "Solidarität"
 ig_trait_solidarity_desc: "Alle, die arbeiten wollen, sollten auch arbeiten können! Niemand wird ausgeschlossen oder zurückgelassen. Wir müssen unser Recht auf eine angemessen bezahlte Arbeit gemeinsam vertreten."
 ig_trait_industrial_organizers: "Industrieorganisatoren"
 ig_trait_industrial_organizers_desc: "Ganz gleich, wer das Sagen hat: Wie die Arbeiter zusammenarbeiten, hat weitaus größere Auswirkungen darauf, wie gut eine Fabrik läuft, als alle Regeln, die von oben herunter diktiert werden."
 ig_trait_work_to_rule: "Dienst nach Vorschrift"
 ig_trait_work_to_rule_desc: "Die Leute, die das Sagen haben, wollen anscheinend, dass wir einfach die Klappe halten und genau das machen, was man uns sagt – anstatt mitzudenken. Wollen wir einmal sehen, wie es ihnen schmeckt, wenn wir diese Philosophie auf unsere „ungelernte“ Arbeit anwenden …"
 ig_trait_bourse_du_travail: "Bourse du Travail"
 ig_trait_bourse_du_travail_desc: "Eine gute Organisation endet nicht mit dem Ende des Arbeitstages! Eine geschlossene Front erfordert gegenseitige Hilfe nicht nur in der Fabrik, sondern auch zu Hause und in den Gemeinden."
 #Intelligentsia IG Traits
 ig_trait_propagandists: "Propagandisten"
 ig_trait_propagandists_desc: "In unseren Gedichten, unseren Briefen und unseren politischen Manifesten halten wir den Fortschritt, den wir in unserem Heimatland erreicht haben, als ein Beispiel dafür hoch, was dieses neue Zeitalter jenen überall auf der Welt bringen kann, die bislang weniger Glück hatten."
 ig_trait_avant_garde: "Avantgarde"
 ig_trait_avant_garde_desc: "Was andere nicht einmal zu denken wagen, sprechen wir bereits laut aus. Unsere Kunst und Ideen kommen direkt auf den Punkt und nötigen andere, die Augen zu öffnen – wenn nicht verwundert, dann zumindest schockiert."
 ig_trait_social_criticism: "Sozialkritik"
 ig_trait_social_criticism_desc: "Die Leute an der Macht denken allzu oft, sie wären unangreifbar, doch Autorität sorgt nicht dafür, dass die eigenen Ideen interessant werden. Wir haben viel Interessantes zu sagen, und wir wissen genau, wem wir es sagen müssen."
 ig_trait_restoration: "Restauration"
 ig_trait_restoration_desc: "In dieser Ära großer Herausforderungen und großer Errungenschaften sind wir stolz auf unser hartnäckiges Streben, die Nation zu ihrer alten Größe zurückzuführen. Außergewöhnliche Arbeit hat den Status unserer Zivilisation bekräftigt, und außergewöhnlicher Einsatz wird sie zu noch größeren Höhen führen."
 ig_trait_crisis_of_identity: "Identitätskrise"
 ig_trait_crisis_of_identity_desc: "Die Nation, der wir dienen, ist vielleicht nicht die Nation, die wir wirklich sind. Wie viel haben wir wirklich mit den Menschen gemeinsam, die das Sagen haben?"
 ig_trait_les_beaux_arts: "Les Beaux-Arts"
 ig_trait_les_beaux_arts_desc: "Unsere Kunst, unsere Ausstellungen und unser schöpferisches Talent sind unübertroffen. Warum sollten wir nicht damit prahlen? Wir verdienen es, andere neidisch zu machen."
 ig_trait_brasilidade: "Brasilidade"
 ig_trait_brasilidade_desc: "Komm, Freund, lass uns heute Abend feiern! Hier drüben können wir mit einer Flasche in der Hand unter dem Sternenhimmel die schönsten Balladen hören, und dort drüben – ach, schau, was er schon malt! Wer wünscht sich nicht so ein Leben?"
 ig_trait_bachareis: "Bacharéis"
 ig_trait_bachareis_desc: "Wir wissen, was die Nation braucht! Schließlich sprechen wir für das Volk – was? Nein, wir haben nie gesagt, dass wir #italic mit#! dem Volk sprechen."
 ig_trait_swaraj: "Swaraj"
 ig_trait_swaraj_desc: "Wir sind sowohl vom Staat entfremdet als auch zur selben Zeit von ihm versklavt. Unsere Herrscher verweigern uns Selbstbestimmung und verlangen dennoch Pflichterfüllung ohne Zögern. Ein solches Ding ist zum Scheitern verdammt – und nötigenfalls wirken wir auch daran mit, dass es scheitert."
 ig_trait_westernisation: "Verwestlichung"
 ig_trait_westernisation_desc: "Unsere derzeitige Regierung stellt sich als Vertreterin von Recht und Fortschritt dar, doch der Großteil unseres Landes ist davon weit entfernt. Wir müssen versuchen, die Distanz zwischen Staat und Volk zu überbrücken."
 #Petite-Bourgeoisie IG Traits
 ig_trait_treasury_bonds: "Schatzanleihen"
 ig_trait_treasury_bonds_desc: "Solange wir der Regierung vertrauen, dass sie ihre Schulden auch begleicht, ist es nicht nur patriotisch, sondern auch eine gute Anlage, wenn wir unsere sauer verdienten Ersparnisse darin investieren, diese große Nation zu finanzieren."
 ig_trait_middle_managers: "Führungskräfte"
 ig_trait_middle_managers_desc: "Wir können uns nicht immer bei allem an die Regeln halten, doch wir können zumindest alles den Regeln nach in den Büchern verzeichnen. Jemand hier muss auch daran denken, wie man etwas ordentlich macht."
 ig_trait_xenophobia: "Fremdenfeindlichkeit"
 ig_trait_xenophobia_desc: "Wir wissen doch alle, wer Schuld am Zustand unseres Landes hat – die Leute trauen sich nur nicht, es zu sagen. Währenddessen lachen sie sich hinter unserem Rücken darüber schlapp, was wir ihnen durchgehen lassen. Jemand muss etwas unternehmen!"
 ig_trait_bergsbrukens_valdistrikten: "Bergsbrukens Valdistrikten"
 ig_trait_bergsbrukens_valdistrikten_desc: "Die enge Zusammenarbeit zwischen den Bergbauinteressen und dem Bürgertum bedeutet, dass wir dem Staat in besseren Zeiten eine Unterstützung zukommen lassen können, von der andere Länder nur träumen."
 ig_trait_effendi: "Effendi"
 ig_trait_effendi_desc: "Durch ehrliche Sitten und Mittel sind wir an die Spitze aufgestiegen, und unsere Bemühungen werden zu Recht von allen gelobt."
 ig_trait_reorganization: "Umorganisation"
 ig_trait_reorganization_desc: "Wir wissen, dass wir mit den richtigen Mandaten und Abteilungen ungemein viel reformieren können. Geben Sie einfach Bescheid – und wir fangen sofort an."
 ig_trait_master_of_the_house: "Herr des Hauses"
 ig_trait_master_of_the_house_desc: "Bitte! Setzen Sie sich. Wir streben hier nach Kultiviertheit – danach, Diener der Armen, Handreicher der Großen, Tröster und Philosophen der Nation zu sein."
 ig_trait_haute_finance: "Hochfinanz"
 ig_trait_haute_finance_desc: "Im Wechselspiel des kontinentalen Finanzmarkts wollen wir die Sieger sein, indem wir als Erste unser Blatt ausspielen."
 ig_trait_old_lady_of_threadneedle_street: "Die alte Dame aus der Threadneedle Street"
 ig_trait_old_lady_of_threadneedle_street_desc: "Wenn die Nation Hilfe braucht, gibt es eine alte Dame, die umsichtig, sicher und stets hilfsbereit in jeder Krise ist: die Bank of England."
 ig_trait_civil_service: "Staatsdienst"
 ig_trait_civil_service_desc: "Die Leute haben komische Vorstellungen von Beamten. Wir sind hier, um Ihnen bei Formulierung und Umsetzung Ihrer Politik zu helfen – mehr nicht."
 ig_trait_bah_humbug: "Pah, Humbug"
 ig_trait_bah_humbug_desc: "Sie sagen, die Armen und Elenden seien in Not. Gibt es denn keine Gefängnisse? Sind die Arbeitshäuser denn nicht noch in Betrieb? Dann lassen Sie mich in Ruhe! Wem es schlecht geht, soll dort hingehen."
 ig_trait_swadesh: "Swadesh"
 ig_trait_swadesh_desc: "Wir sind ebenso geschäftig wie jedes andere Volk, doch man verweigert uns die Anerkennung und zwingt uns in die Knechtschaft ausländischer Unternehmen. Wenn unsere Herrscher uns von der Wirtschaft ausschließen wollen, werden wir es ihnen mit gleicher Münze heimzahlen."
 ig_trait_lines_of_credit: "Kreditlinien"
 ig_trait_lines_of_credit_desc: "Wenn es nicht die Kreditlinien gäbe, mit denen uns unsere fähigen Financiers ausstatten, hätte die Kompanie Indien nie erobern können. Wenn man uns ein solides Geschäft vorschlägt, sind wir durchaus bereit, diese Beziehung fortzusetzen."
 ig_trait_cooperative_agencies: "Kooperative Agenturen"
 ig_trait_cooperative_agencies_desc: "Unsere Herrscher verfügen über mehr als ausreichendes Kapital, wissen aber wenig über unser Land. Wenn wir ihre Ressourcen mit unseren Kenntnissen verbinden, machen wir unser Heimatland am Ende sehr viel reicher, als wir es auf uns allein gestellt tun könnten."
 #Devout IG Traits
 ig_trait_be_fruitful_and_multiply: "Seid fruchtbar und mehret Euch"
 ig_trait_be_fruitful_and_multiply_desc: "Askese ist sicher gut und schön für jene, die ihr Leben spirituellen Zielen verschrieben haben, doch die gemeinen Leute sollten es für ihre wichtigsten Werte halten, eine Familie zu haben und sich um Kinder zu kümmern."
 ig_trait_divine_right: "Gottesgnadentum"
 ig_trait_divine_right_desc: "Wir glauben, dass unser Leben einer gewissen Ordnung folgt. Die Gesellschaft spiegelt diese Ordnung unterschiedlich gut wider. Solange die Herrscher tugendhaft und ihre Erlasse gerecht sind, können wir dafür sorgen, dass die Leute auch erkennen, warum dem so ist."
 ig_trait_pious_fiction: "Fromme Reibereien"
 ig_trait_pious_fiction_desc: "Die heutigen Werte sind derart vergiftet und die Literatur so verderbt, dass die Bildung selbst eine zerstörerische Wirkung auf die Moral hat. Da ist es doch besser, wenn wir die Leute das lehren, was wahr sein sollte, anstelle dessen, was das derzeitige Establishment als „wahr“ erachtet."
 ig_trait_work_ethic: "Arbeitsmoral"
 ig_trait_work_ethic_desc: "Denken Sie daran: Geld hat ein generatives Wesen – Geld erzeugt Geld. Die Produktion von Gewinnen ist ein Akt der Schöpfung, eine Preisung und Verherrlichung von Gottes ureigenem Wirken."
 ig_trait_asceticism: "Askese"
 ig_trait_asceticism_desc: "Der Verzicht auf die Genüsse dieser Welt ist der richtige Weg. Man darf sich nicht von materiellen Veränderungen beunruhigen lassen – auch diese werden vergehen."
 ig_trait_kar_seva: "Kar Seva"
 ig_trait_kar_seva_desc: "Gott ist mit uns und unter uns. Selbstlos anderen zu dienen, bedeutet also, Gottes Schöpfung und Gott zu dienen. Es obliegt uns allen, ehrliche Arbeit zu leisten und die Früchte dieser Arbeit mit anderen zu teilen, um auf diese Weise Gott näher zu kommen."
 ig_trait_temporal_mandate: "Weltliches Mandat"
 ig_trait_temporal_mandate_desc: "Die Grenze zwischen Himmel und Erde ist oft fließend: Dies gilt auch für die Grenze zwischen Glauben und Staat. Es braucht alle Arten von Mensch, um die säkulare Welt zu verwalten – es werden sich immer Wege finden lassen, damit unsere Systeme zusammenarbeiten können."
 ig_trait_the_best_revenge: "Die beste Rache"
 ig_trait_the_best_revenge_desc: "Wenn ihr euch an eurem Feind rächen wollt, so eignet euch mehr gute Eigenschaften an und wandelt auf dem Pfad der Rechtschaffenheit. Wenn ihr dies tut, werdet ihr unweigerlich Rache an eurem Feind üben, denn er wird über eure guten Eigenschaften betrübt sein und sich über euren guten Ruf ärgern."
 ig_trait_yeshivot: "Jeschiwa"
 ig_trait_yeshivot_desc: "Das Studium der Sifrut Chazal ist für jeden Jugendlichen eine wichtige Aufgabe. Wenn niemand zur Schule ginge, wie sollte man sich dann an unsere Gesetze erinnern und sie einhalten?"
 ig_trait_traditsye: "Traditsye"
 ig_trait_traditsye_desc: "Die Welt verändert sich rasend schnell um uns herum. Wie sollen wir das Gleichgewicht bewahren, wenn wir diesem unberechenbaren Wirbelwind des Wandels hinterherrennen?"
 ig_trait_heavenly_sovereign: "Himmelssouverän"
 ig_trait_heavenly_sovereign_desc: "Die Erben von Kaiser Jimmu haben eine der ehrwürdigsten Institutionen der Welt gehegt. Diese Quelle der Tradition verdient zu Recht Verehrung, und als Nation sollten wir dies anerkennen."
 ig_trait_secular_shrine_theory: "Weltliche Schreintheorie"
 ig_trait_secular_shrine_theory_desc: "Schreine sind ein fester Bestandteil des Glaubens des japanischen Volkes. Sie existieren von Rechts wegen als öffentliche Ritualstätten des Staates. Der Schintoismus ist ideologisch: Er ist ein Ausdruck jenes Patriotismus, den wir von jedem Bürger erwarten."
 ig_trait_haibutsu_kishaku: "Haibutsu Kishaku"
 ig_trait_haibutsu_kishaku_desc: "Fremde Religionen müssen aus der Nation verbannt und ihre Götzen vernichtet werden. Seht euch an, was sie für ein Chaos angerichtet haben! Geht in ihre Schreine, ihre Tempel, ihre Hütten und zeigt ihnen, dass sie hier keinen Platz haben!"
 ig_trait_da_wat: "Da’wat"
 ig_trait_da_wat_desc: "Wir müssen ausziehen, um andere einzuladen, sich uns im Glauben anzuschließen und nach Allahs Willen zu leben. Die Umma heißt alle willkommen."
 ig_trait_sharia: "Scharia"
 ig_trait_sharia_desc: "Um richtig leben zu können, muss man die Gesetze kennen, die vorgeben, was richtig ist und was nicht. Die Auslegung des Gesetzes ist eine der ehrenvollsten und feierlichsten Aufgaben, der wir nachgehen können."
 ig_trait_mecelle: "Mecelle"
 ig_trait_mecelle_desc: "Die auf der Hanafiten-Rechtsprechung basierende Mecelle-i Ahkâm-ı Adliye gewährleistet, dass wir einen Kodex befolgen, der sowohl unserem Glauben als auch unseren Erwartungen an das weltliche Recht gerecht wird."
