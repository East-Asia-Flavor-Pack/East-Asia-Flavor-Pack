 SAT_FLAVOR_TEXT:0 "시마즈 가문은 수백 년 된 유서 깊은 가문이지만, 막부에 의해 중앙 정계에서 밀려나 변방을 지배하고 있습니다. 하지만 이들은 외국과의 교류를 통해 다시금 성장하기 시작했고, 이를 통해 다른 다이묘보다 더욱더 개방적인 사고방식을 소유할 수 있었습니다. 사츠마는 다시 거인이 될 수 있을까요?"
 CHO_FLAVOR_TEXT:0 "모리 가문은 옛 전쟁에서 패해 많은 땅을 잃었으나 그 총명함만큼은 죽지 않았습니다. 옛 승리자가 세월에 취해 무뎌지는 사이 그들은 자신을 스스로 갈고 닦으며 기반을 다졌고 이제 그 기회를 잡을 시간이 다가옵니다."
 TOS_FLAVOR_TEXT:0 "야마우치 가문은 전국 시대 때 도쿠가와 가문의 편을 들어 지금의 땅을 얻게 되었고 지금까지 막부에 유화적인 번이었습니다. 하지만 격동하는 시대와 그에 흔들리는 막부에 토사 번의 무사들은 서서히 막부와 거리를 두며 천황과 막부 사이에서 고민하고 있습니다. 토사의 미래는 어떻게 될까요?"
 KAG_FLAVOR_TEXT:0 "막부가 흔들리고 천황이 다시 태동하려는 시대입니다. 비록 거대한 세력의 그림자에 가려져 있지만, 그렇다고 해서 이들이 무력하다는 뜻은 아닙니다. 수많은 다이묘가 기회를 노리며 칼자루에 손을 올리기 시작했습니다."
