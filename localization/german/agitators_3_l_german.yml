 bonapartist_button: "Bonapartisten fördern"
 bonapartist_button_desc: "Frankreich erreichte den Höhepunkt seines Ruhms unter Kaiser Napoleon. Die Wiederherstellung des Hauses Bonaparte ist eindeutig das Richtige für unser Land."
 swayed_to_french_monarchist: "Offener monarchistischer Einfluss"
 orleanist_button: "Orléanisten fördern"
 orleanist_button_desc: "Es sind Handel und Gewerbe, die die Zukunft Frankreichs finanzieren werden. Wir brauchen einen Monarchen, der ein offenes Ohr für die Sorgen unserer wohlhabendsten Bürger hat."
 legitimist_button: "Legitimisten fördern"
 legitimist_button_desc: "Frankreich ist durch die Dekadenz der Revolution verdorben worden. Wir müssen zur alten Form des Regierens zurückkehren, in der die Menschen ihren Platz kannten."
 french_pretenders.5.t: "Anwärter auf den Thron"
 french_pretenders.5.d: "Drei Dynastien erheben Anspruch auf den französischen Thron: Die [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName|l]e Linie unterstützt die konstitutionelle Julimonarchie, die [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName|l]e Linie unterstützt die Nachfahren von Karl X., während die [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName|l]e Linie das französische Kaiserreich Napoleons wiederherstellen will."
 french_pretenders.5.f: "Drei Linien haben sich erhoben, um eine Krone zu beanspruchen. Einst der Erzfeind Roms, dann das Juwel der Christenheit, und nun … Erben einer ungewissen Zukunft. Die Tage der Revolution sind den Franzosen noch frisch im Gedächtnis. Eine weitere, jetzt und so früh, könnte eine Katastrophe bedeuten. Blut könnte in den Straßen fließen, bevor diese Angelegenheit wirklich geklärt ist."
 french_pretenders.5.a: "Die Bonapartisten-Anwärter unterstützen."
 french_pretenders.5.b: "Dem Haus Orleans beistehen."
 french_pretenders.5.c: "Die Legitimisten-Anwärter unterstützen."
 french_pretenders.5.d1: "Nieder mit der Monarchie!"
