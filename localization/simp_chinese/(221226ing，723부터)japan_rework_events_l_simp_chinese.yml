#守护通商条约

kurofune.12.t:0 "美日守护通商条约"
kurofune.12.d:0 "美国要求签订不平等条约，与只要求了开港与补给权的美日和亲条约不同，这次条款包括了各种利权。我们签订这个条约会导致其他“最惠国待遇”列强也夺去我们的权利。更大的问题是，天皇陛下不会容忍一边倒的要求。"
kurofune.12.f:0 ""这次他们要求的条约与上次和亲条约明显有异。这次条约充满了对我国不平等的条约。最引人注目的是，他们要求我们领事裁判权，不容我国官廖干预双方贸易。但我们也不能坐视不理，他们舰队强大，近在眼前。"\n\n"天皇陛下的朝廷也绝不会容忍这样的条约。如果我们先签后奏，会发生政治上的大混乱。"
kurofune.12.a:0 "我们不能抵抗时代潮流。签订条约，求陛下的认可吧。"
kurofune.12.b:0 "即使敌人强大，这也太过分了！拿我的剑来！"

#琉美通商条约

kurofune.13.t:0 "琉美通商条约"
kurofune.13.d:0 "美国要求签订不平等条约。"
kurofune.13.f:0 ""他们要求的主要目的是开放我国港口，要求领事裁判权，抑制我国对贸易的权利。即使条款大部分对我国不利，但这是摆脱日本控制的大好时机！好好利用这次机会，独立也不是天方夜谭。""
kurofune.13.a:0 "我们不能一直隶属于单单一个藩。接受条约吧。"
kurofune.13.b:0 "太不利了。准备战争！"

#日美守护通商条约 - 朝廷的反应

kurofune.14.t:0 "美日守护通商条约"
kurofune.14.d:0 "幕府派人要求认可美日不平等条约。他们先签后奏，要求天皇的认可。"
kurofune.14.f:0 ""条约整体上对皇国非常不利。条款包括了洋夷要求治外法权已极剥夺贸易权。即使美国舰队强大，此举无礼之至。"\n\n"数百年大政委任的传统也无法容纳幕府的该无理之举。愿陛下树立朝廷威信，严惩幕府。"
kurofune.14.a:0 "饶恕幕府的行动，认可条约。"
kurofune.14.b:0 "不认可，要求他们入朝阐明！"

#日美守护通商条约 - 大名的反应

kurofune.15.t:0 "美日守护通商条约"
kurofune.15.d:0 "幕府不经天皇朝廷的认可私自签订了不平等条约。"
kurofune.15.f:0 ""即使美国舰队强大，幕府此次签订不平等条约使我国威风扫地。"\n\n"幕府甚至没有得到朝廷的事前认可。数百年大政委任的传统也无法容纳幕府的该无理之举。""
kurofune.15.a:0 "幕府吃饱撑了？"
kurofune.15.b:0 "幕府该费劲心思了吧。"

#安政大狱

kurofune.16.t:0 "安政大狱"
kurofune.16.d:0 "幕府未经天皇朝廷认可私自签订美日守护通商条约使天皇朝廷亲自给大名下名，这是前所未有的事。大老井伊直弼要求肃清怂恿天皇朝廷的开过反对派。但幕府内部也议论纷纷。"
kurofune.16.f:0 ""静观国内情况，很多人不明事理，对此次条约表示严重的不满。攘外必先安内。我们要趁机处理所有怂恿天皇朝廷的开过反对派"\n\n"但我们只是代理大政者，日本是天皇陛下的。一些不满人士对我们私自签订天皇陛下反对的条约一事表示不满有一点道理。我们要在政治上和平解决问题。""
kurofune.16.a:0 "命令他们禁足，退出政界，下放他们麾下的武士为浪人。"
kurofune.16.b:0 "寻找更为妥善的方法。"

#安政大狱中大名被要求退出政界
kurofune.116.t:0 "安政大狱"
kurofune.116.d:0 "幕府对反对幕府私自签订美日守护通商条约一事的大名发送了最后通牒。要不退出政界成为一介草民，要不负担各种制裁。书信以[SCOPE.sCharacter('shogun_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('shogun_scope').GetCustom('GetUniversalFullName')]之名发送，但这明显是大老井伊直弼的字体。"
kurofune.116.f:0 ""[SCOPE.sCharacter('daimyo_retire_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('daimyo_retire_scope').GetCustom('GetUniversalFullName')]卿，卿的草率的言行蒙蔽了天皇陛下的眼耳，造就了很大的混乱。作为大丈夫、武士，若要赎罪必须负责，放下所有权利卸甲归田，如此才方能不如卿的门第。若卿依为之，本将军保障不祸及卿的家人。\n\n   -[SCOPE.sCharacter('shogun_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('shogun_scope').GetCustom('GetUniversalFullName')]""
kurofune.116.a:0 "没有办法，听令。"
kurofune.116.b:0 "跪地求饶"

#樱田门外之变

kurofune.17.t:0 "樱田门外之变"
kurofune.17.d:0 "指使安政大狱的井伊直弼被狙击了。"
kurofune.17.f:0 ""大老自家里出来正在登城。天气不良导致警卫不良。刺客把握好了时机。大老被射中，动弹不得的时候被刺杀了。""
kurofune.17.a:0 "什么？"

#生麦事件

kurofune.18.t:0 "生麦事件"
kurofune.18.d:0 "武士们杀害了妨碍仪仗队的英国人们。"
kurofune.18.f:0 ""大名上京都的时候4名英国人插队了。他们骑马不示礼，接近了本队，无视警告，被护卫武士杀害了。西洋势力对此很愤怒，特别是英国好像在企划武力示威。""
kurofune.18.a:0 "派人去英国公使馆说明、赔偿。"
kurofune.18.b:0 "这是不明关于大名驾到的规矩的英国人的错误。"

#生麦事件

kurofune.19.t:0 "生麦事件"
kurofune.19.d:0 "一些外国人遇到萨摩藩主的仪仗队没有退让，被砍杀了。"
kurofune.19.f:0 ""萨摩藩主自江户去京都，4名英国人骑马企图穿过仪仗队，不顾仪仗队的警告接近了藩主所在的本队。护卫武士攻击了他们，4人中1人被杀。西洋势力，特别是英国表明了称不赔偿会导致他们的宣战布告的立场。""
kurofune.19.a:0 "什么？"

#萨英战争

kurofune.20.t:0 "萨英战争"
kurofune.20.d:0 "英国舰队抓捕了三只汽船，我们炮击了他们而被大败了。"
kurofune.20.f:0 ""由7只船组成的英国舰队对以前的事件要求赔偿，我方不承认责任，拒绝协商。英国舰队对此表示愤怒，抓捕了我国三只汽船，我方将此看作宣战布告展开了炮击而开始了战争。战争局势一面倒。7支船完全破坏了海岸炮台，城市内也发生了很大的破坏，即使他们后退了，事态还是很紧急。""
kurofune.20.a:0 "这不是他们的全力，投降吧。"
kurofune.20.b:0 "洋夷终于露出本性了，准备战争。"

#关于萨英战争的消息

kurofune.21.t:0 "萨英战争"
kurofune.21.d:0 "为了协商访问萨摩的英国舰队与萨摩见发生了战争。"
kurofune.21.f:0 ""英国舰队要求了赔偿，萨摩的拒绝导致英国人愤怒的抓捕了三只汽船，萨摩展开了抢先炮击而开始了战争。即使英国人后退了，萨摩损伤惨重。""
kurofune.21.a:0 "夕阳的技术力真可怕。"

