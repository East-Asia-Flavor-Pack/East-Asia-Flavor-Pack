je_taiping_revolution_progress:0 "현재 [SCOPE.GetRootScope.GetCountry.GetName]이 소유하고 통제 중인 [concept_china_proper] 내 [Concept('concept_unincorporated_state', '$concept_unincorporated_states$')]와 [SCOPE.sCountry('china_scope').GetName]이 소유하고 [SCOPE.GetRootScope.GetCountry.GetName]이 통제 중인 [concept_china_proper] 내 [Concept('concept_state','$concept_states$')]의 수는 [SCOPE.GetRootScope.GetCountry.MakeScope.Var('num_unincorporated_states_in_china_proper').GetValue]개입니다.\n\n현재 [SCOPE.sCountry('china_scope').GetName]이 소유하고 통제 중인 [concept_china_proper] 내 [Concept('concept_claim', '$concept_claimed$')]이 있는 [Concept('concept_state','$concept_states$')]와 [SCOPE.GetRootScope.GetCountry.GetName]이 소유하고 [SCOPE.sCountry('china_scope').GetName]이 통제 중인 [concept_china_proper] 내 [Concept('concept_state','$concept_states$')]의 수는 [SCOPE.GetRootScope.GetCountry.MakeScope.Var('num_claimed_states_in_china_proper').GetValue]개입니다.\n\n이에 따라 다음과 같은 효과가 적용됩니다:\n\n#variable $taiping_unincorporated_states_modifier$#!\n#variable [Multiply_CFixedPoint(Subtract_CFixedPoint(SCOPE.GetRootScope.GetCountry.MakeScope.Var('num_unincorporated_states_in_china_proper').GetValue,SCOPE.GetRootScope.GetCountry.MakeScope.Var('num_claimed_states_in_china_proper').GetValue),'(CFixedPoint)-0.2')|%1+=]#! $modifier_unit_offense_mult$\n#variable [Multiply_CFixedPoint(Subtract_CFixedPoint(SCOPE.GetRootScope.GetCountry.MakeScope.Var('num_unincorporated_states_in_china_proper').GetValue,SCOPE.GetRootScope.GetCountry.MakeScope.Var('num_claimed_states_in_china_proper').GetValue),'(CFixedPoint)-0.2')|%1+=]#! $modifier_unit_defense_mult$\n#variable [Multiply_CFixedPoint(Subtract_CFixedPoint(SCOPE.GetRootScope.GetCountry.MakeScope.Var('num_unincorporated_states_in_china_proper').GetValue,SCOPE.GetRootScope.GetCountry.MakeScope.Var('num_claimed_states_in_china_proper').GetValue),'(CFixedPoint)0.2')|%1-=]#! $modifier_unit_morale_loss_mult$\n#variable [Multiply_CFixedPoint(Subtract_CFixedPoint(SCOPE.GetRootScope.GetCountry.MakeScope.Var('num_unincorporated_states_in_china_proper').GetValue,SCOPE.GetRootScope.GetCountry.MakeScope.Var('num_claimed_states_in_china_proper').GetValue),'(CFixedPoint)-0.2')|%1+=]#! $modifier_unit_morale_recovery_mult$\n#variable [Multiply_CFixedPoint(Subtract_CFixedPoint(SCOPE.GetRootScope.GetCountry.MakeScope.Var('num_unincorporated_states_in_china_proper').GetValue,SCOPE.GetRootScope.GetCountry.MakeScope.Var('num_claimed_states_in_china_proper').GetValue),'(CFixedPoint)-0.2')|%1+=]#! $modifier_unit_morale_damage_mult$\n\n현재 $taiping_fervor_low_modifier$는 [AddTextIf(EqualTo_CFixedPoint(SCOPE.GetRootScope.GetCountry.MakeScope.Var('taiping_fervor_var').GetValue, '(CFixedPoint)0'), '#positive_value 높습니다.#!')][AddTextIf(EqualTo_CFixedPoint(SCOPE.GetRootScope.GetCountry.MakeScope.Var('taiping_fervor_var').GetValue, '(CFixedPoint)1'), '#zero_value 중간입니다.#!')][AddTextIf(EqualTo_CFixedPoint(SCOPE.GetRootScope.GetCountry.MakeScope.Var('taiping_fervor_var').GetValue, '(CFixedPoint)2'), '#negative_value 낮습니다.#!')] 이에 따라 다음과 같은 효과가 적용됩니다:\n\n#variable [Multiply_CFixedPoint(SCOPE.GetRootScope.GetCountry.MakeScope.Var('taiping_fervor_var').GetValue,'(CFixedPoint)-0.2')|%1+=]#! $modifier_unit_offense_mult$\n#variable [Multiply_CFixedPoint(SCOPE.GetRootScope.GetCountry.MakeScope.Var('taiping_fervor_var').GetValue,'(CFixedPoint)-0.2')|%1+=]#! $modifier_unit_defense_mult$\n#variable [Multiply_CFixedPoint(SCOPE.GetRootScope.GetCountry.MakeScope.Var('taiping_fervor_var').GetValue,'(CFixedPoint)0.2')|%1-=]#! $modifier_unit_morale_loss_mult$\n#variable [Multiply_CFixedPoint(SCOPE.GetRootScope.GetCountry.MakeScope.Var('taiping_fervor_var').GetValue,'(CFixedPoint)-0.2')|%1+=]#! $modifier_unit_morale_recovery_mult$\n#variable [Multiply_CFixedPoint(SCOPE.GetRootScope.GetCountry.MakeScope.Var('taiping_fervor_var').GetValue,'(CFixedPoint)-0.2')|%1+=]#! $modifier_unit_morale_damage_mult$"


