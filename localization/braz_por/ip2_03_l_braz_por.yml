 no_edu_change_stance_gain_pol_str: "Preferências Persistentes"
 utilitarian.9.t: "Uma Visão Extraordinariamente Exigente"
 utilitarian.9.d: "Administradores coloniais que seguem a filosofia de [GetIdeology('ideology_utilitarian_leader').GetName] criaram planos ambiciosos para uma racionalização em massa da sociedade do país [ROOT.GetCountry.GetName]. Críticos dizem que é uma visão impossível e incrivelmente dispendiosa."
 utilitarian.9.f: "\"Essa é uma empreitada grandiosa e extremamente importante que exigirá os esforços combinados de todos os súditos leais enquanto trabalhamos para transformar essa nação em algo minimamente ordenado. O povo e as pessoas que ele admira devem seguir nossos conselhos.\"\n\n\"Mas a quem vamos recorrer primeiro? O povo vai direcionar os líderes para a nossa causa? Ou será que devemos defender nossa visão e esperar que os líderes mostrem aos seguidores o valor do nosso caminho? Tudo que fazemos é para o benefício de todos, afinal.\""
 utilitarian.9.a: "Precisamos persuadir o público."
 utilitarian.9.b: "Persuadir mais oficiais a se juntarem à nossa causa."
 persuasive_util_pamphlet_attract: "Persuadindo o Público"
 persuasive_util_pamphlet_pol_str: "Força na Política"
 utilitarian.10.t: "O Estudo da Sociedade Indiana"
 utilitarian.10.d: "Um censo organizado foi proposto para criar uma compreensão abrangente da população no país [ROOT.GetCountry.GetName]."
 utilitarian.10.f: "\"O estudo da Índia deve ser uma profissão em si, assim como o direito ou a medicina.\"\n\n\"Para governar, é necessário conhecer os governados. É um milagre termos chegado até aqui sem um censo, mas avançar seria tolice. Pior, seria o mesmo que vagar de olhos vendados por um labirinto cheio de armadilhas. Não, precisamos saber o idioma, a casta, a religião e o sexo de todos!\"" #First sentence is quote from Mill in EIC's Charter: 49
 utilitarian.10.a: "Prosseguir com o censo."
 utilitarian.10.b: "Isso seria útil para quê?"
