scramble_for_korea_events.7.b: "$meiji.4.b$"

scramble_for_korea_events.8.t: "조선의 답변"
scramble_for_korea_events.8.d: "[ROOT.GetCountry.GetName]의 군사 근대화 지원 제안에 대해 [SCOPE.sCountry('kor_scope').GetName](이)가 공식적으로 수락 의사를 전달해왔다. 이는 [SCOPE.sCountry('kor_scope').GetAdjectiveNoFormatting]군을 현대화하고 양국 관계를 강화하는 중요한 계기가 될 것이다. 우리의 군사 고문단이 곧 [SCOPE.sCountry('kor_scope').GetName]에 파견되어 신식 군대 양성에 착수할 예정이다."
scramble_for_korea_events.8.f: "[SCOPE.sCountry('kor_scope').GetNameNoFormatting] 임금은 어전회의에서 [ROOT.GetCountry.GetName]의 제안을 논의한 끝에 결단을 내렸다. '나라의 국방이 이토록 허술하니, 외국의 신식 군제를 받아들여 군비를 확충하는 것이 시급하다. [ROOT.GetCountry.GetName]의 호의를 받아들여 우리 군의 면모를 일신하도록 하라.'는 명이 떨어졌다. 이제 우리의 군사 고문단이 [SCOPE.sCountry('kor_scope').GetNameNoFormatting] 땅에서 새로운 군대를 조련하게 될 것이다."
scramble_for_korea_events.8.a: "우리의 영향력이 조선에 깊이 뿌리내릴 것이다."

scramble_for_korea_events.9.t: "조선의 답변"
scramble_for_korea_events.9.d: "[ROOT.GetCountry.GetName]의 군사 근대화 지원 제안에 대해 [SCOPE.sCountry('kor_scope').GetName](이)가 정중히 거절 의사를 전달해왔다. [SCOPE.sCountry('kor_scope').GetName](은)는 외세의 도움 없이 독자적인 힘으로 국방을 강화하겠다는 뜻을 밝혔다."
scramble_for_korea_events.9.f: "조정의 격론 끝에, [SCOPE.sCountry('kor_scope').GetNameNoFormatting] 임금은 [ROOT.GetCountry.GetName]의 군사 지원 제안을 거절하기로 최종 결정했다. 상소문에는 '외이의 군사 제도는 우리 실정에 맞지 않으며, 잠시의 이익을 위해 외세에 의존하는 것은 장차 큰 화를 부를 수 있나이다. 국방은 마땅히 우리 백성과 우리 군대의 힘으로 다져야 하옵니다.'라는 내용이 주를 이루었다. 비록 일부 개화파 관료들이 반발했지만, 대세는 기울어진 후였다."
scramble_for_korea_events.9.a: "다른 방법을 찾아야 겠군."

scramble_for_korea_events.10.t: "기회의 반도"
scramble_for_korea_events.10.d: "[SCOPE.sState('korea_state').GetName]에 파견된 우리나라 관리들과 상인, 그리고 그들의 가족들이 현지 적응에 상당한 어려움을 겪고 있다는 보고가 들어왔으며, 일부는 본국으로의 조기 귀국을 요청하고 있다."
scramble_for_korea_events.10.f: "\"기온과 날씨만 문제였다면 충분히 버티고도 남았을 겁니다! 우리가 알던 상식과 완전히 다른 [SCOPE.sCountry('kor_scope').GetNameNoFormatting]의 풍토와 문화만 문제가 안 됐으면 충분히 버티고도 남았겠죠! 우린 [ROOT.GetCountry.GetAdjectiveNoFormatting] 역사의 새로운 장을 쓰러 온 겁니다. 근데 아무리 그래도 발자취 이상의 흔적을 남기려면 지금의 처참한 지원 수준으로는 어림도 없습니다.\""
scramble_for_korea_events.10.a: "어려움을 참고 견뎌야 국가 사업이 성공하는 법이지."
scramble_for_korea_events.10.b: "현지 적응을 위한 지원금과 통역관을 추가 파견하라."
scramble_for_korea_events.10.c: "적응하지 못하는 자들은 본국으로 돌려보내라."
modifier_struggling_kor_colonists: "곤경에 처한 정착민"
modifier_kor_colonists: "식민지 정착민 지원"

scramble_for_korea_events.11.t: "반항하는 호전적 장교"
scramble_for_korea_events.11.d: "[SCOPE.sCountry('kor_scope').GetName]에서 근무하는 장교가 의도적으로 [SCOPE.sCountry('jingoist_officer_victim').GetName]과의 충돌을 일으키고 있다. 평화를 깨뜨리지 말라고 지시를 내렸는데도 말이다. 이 장교에게 장단을 맞춰주고 체면을 차리거나... 우리가 상황을 통제하지 못했음을 인정하고 본국으로 소환하든지 해야 한다. 물론 소환할 경우 호전적 국수주의자들의 분노를 살 것이다."
scramble_for_korea_events.11.f: ""나약해 빠진 수도 놈들이 보낸 종이 쪼가리 따위 내가 신경 쓸 줄 알아? 이번 작전에서 이룬 성취에 도움이라곤 쥐뿔도 안 된 놈들! 전부 내 손으로 직접 이룬 거라고.""
scramble_for_korea_events.11.a: "[SCOPE.sCountry('jingoist_officer_victim').GetName]를 공격하는 수밖에 없다."
scramble_for_korea_events.11.b: "장교를 귀국시켜 이 광기 어린 짓을 멈추도록 한다."
scramble_for_korea_events.11.c: "이거 마음에 드는 친구일세! 공격을 계속 진행하고 장교를 진급시킨다."

scramble_for_korea_events.12.t: "[SCOPE.sCountry('kor_scope').GetName] 내 친[ROOT.GetCountry.GetAdjectiveNoFormatting] 세력 지원"
scramble_for_korea_events.12.d: "[SCOPE.sCountry('kor_scope').GetName] 내에 친[ROOT.GetCountry.GetAdjectiveNoFormatting] 세력이 우리의 지원이 필요하다고 주장하며 비밀리에 도움을 요청해왔다. 이들을 지원한다면 [SCOPE.sCountry('kor_scope').GetNameNoFormatting] 정계에서 우리의 영향력을 크게 확대할 수 있을 것이다."
scramble_for_korea_events.12.f: "[SCOPE.sCountry('kor_scope').GetNameNoFormatting]의 한 고위 관리가 비밀리에 우리 공사관을 찾아왔다.\n\n"[SCOPE.sCountry('kor_scope').GetNameNoFormatting](이)가 살아남으려면 강대국의 보호가 필요합니다. 우리는 [ROOT.GetCountry.GetName]와의 협력을 통해 [SCOPE.sCountry('kor_scope').GetNameNoFormatting](을)를 근대화시키고 싶습니다. 하지만 조정 내에는 다른 나라를 선호하는 세력들도 있어 어려움이 많습니다."\n\n그는 조심스럽게 덧붙였다. "만약 [ROOT.GetCountry.GetName]에서 우리를 지원해주신다면, [SCOPE.sCountry('kor_scope').GetAdjectiveNoFormatting] 정계에서 친[ROOT.GetCountry.GetAdjectiveNoFormatting] 세력을 확대할 수 있을 것입니다.""
scramble_for_korea_events.12.a: "그들에게 자금과 정보를 제공하라."
scramble_for_korea_events.12.b: "공개적으로 그들을 지지한다고 선언하라."
scramble_for_korea_events.12.c: "위험한 일에 개입하지 말자."

korea_influence.5.t:0 "조선 군인들의 반외세 봉기"
korea_influence.5.d:0 "조선에서 군인들이 외국 세력의 영향에 반발하여 대규모 봉기를 일으켰다. 그들은 급료 체불과 차별 대우에 분노하며 외국인들을 공격하고 있다. 조선 정부는 상황을 통제하지 못하고 있으며, 우리 국민들의 안전이 위험에 처했다. 군사 개입을 통해 질서를 회복할 것인지, 아니면 외교적 해결을 모색할 것인지 결정해야 한다."
korea_influence.5.f:0 ""조선의 구식 군대가 반란을 일으켜 우리 공사관을 포위했습니다!" 급보가 들어왔다.\n\n"반란군들은 '외국 오랑캐를 몰아내자'는 구호를 외치며 우리 상인들을 위협하고 있습니다. 이미 우리 국민 중 상당수가 항구로 피신한 상태입니다."\n\n해군 제독이 즉시 대응책을 제시했다. "함대를 파견하여 우리 국민들을 보호하고 질서를 회복해야 합니다. 조선 정부가 무능력하다면 우리가 직접 나서야 합니다."\n\n외무대신은 신중한 입장을 보였다. "하지만 무력 개입은 국제적 파장을 불러올 수 있습니다. 다른 열강들도 같은 구실로 군대를 파견할 것입니다.""
korea_influence.5.a:0 "즉시 함대를 파견하여 우리 국민을 보호하라"
korea_influence.5.b:0 "조선 정부와 협상하여 평화적으로 해결하자"
korea_influence.5.c:0 "다른 열강들과 공동 대응하자"

korea_influence.6.t:0 "조선 개화파의 쿠데타 계획"
korea_influence.6.d:0 "조선의 개화파 인사들이 비밀리에 접촉해와 보수파 정권을 뒤엎고 근대적 정부를 수립하겠다는 계획을 밝혔다. 그들은 우리의 지원을 받아 쿠데타를 일으키고, 그 대가로 조선에서 우리의 영향력을 크게 확대해주겠다고 약속했다. 이는 위험하지만 조선을 우리 세력권에 편입시킬 절호의 기회이기도 하다."
korea_influence.6.f:0 "김옥균을 비롯한 조선의 개화파 지도자들이 은밀히 우리 공사관을 찾아왔다.\n\n"조선이 살아남으려면 근대화가 필수입니다. 하지만 보수파들이 모든 개혁을 가로막고 있습니다. 우리는 [ROOT.GetCountry.GetName]의 도움으로 새로운 정부를 세우고 싶습니다."\n\n"구체적으로 어떤 도움이 필요한가요?" 공사가 물었다.\n\n"군사적 지원과 자금이 필요합니다. 궁궐을 장악하고 왕을 보호할 수 있다면, 조선을 [ROOT.GetCountry.GetName]와 함께 근대화시킬 수 있을 것입니다."\n\n"성공한다면 [ROOT.GetCountry.GetName]에게 어떤 이익을 줄 수 있나요?"\n\n"철도 부설권, 광산 개발권, 그리고 무역 독점권을 제공하겠습니다. 조선이 [ROOT.GetCountry.GetName]의 보호국이 되는 것도 고려할 수 있습니다.""
korea_influence.6.a:0 "개화파를 지원하여 친우 정권을 세우자"
korea_influence.6.b:0 "위험한 모험이다. 거절하자"
korea_influence.6.c:0 "조건부로 제한적 지원만 하자"

korea_influence.7.t:0 "조선에서의 선교 활동"
korea_influence.7.d:0 "우리나라의 선교사들이 조선에서 포교 활동을 펼치고 있다. 이들은 종교 전파와 함께 서구 문명과 기술을 전파하며 조선인들 사이에서 상당한 영향력을 얻고 있다. 특히 교육과 의료 활동을 통해 조선인들의 호감을 사고 있어, 이는 우리의 문화적 영향력 확대에 큰 도움이 되고 있다."
korea_influence.7.f:0 "조선에서 온 선교 보고서가 도착했다.\n\n"조선인들이 우리의 의료 기술과 교육에 큰 관심을 보이고 있습니다. 특히 한글로 번역된 성경과 서구 과학 서적들이 큰 인기를 끌고 있습니다."\n\n"하지만 조선의 유교 지배층은 우리 활동을 경계하고 있습니다. 그들은 서양 종교가 조선의 전통을 파괴한다고 주장합니다."\n\n외무부 관리가 덧붙였다. "선교 활동은 단순한 종교 전파를 넘어 우리의 가치관과 문화를 전파하는 수단입니다. 조선인들이 우리 문명에 호감을 갖게 되면 정치적 영향력 확대에도 도움이 될 것입니다."\n\n"다만 너무 적극적으로 밀어붙이면 조선 정부의 탄압을 받을 수 있습니다. 균형이 필요합니다.""
korea_influence.7.a:0 "선교 활동을 적극 지원하고 확대하라"
korea_influence.7.b:0 "조선 정부와의 마찰을 피해 조심스럽게 진행하라"

korea_influence.9.t:0 "조선 농민들의 반외세 봉기"
korea_influence.9.d:0 "조선에서 동학교도들을 중심으로 한 대규모 농민 봉기가 발생했다. 농민들은 '보국안민', '척왜양창의'를 외치며 외국 세력 축출과 부패한 관리 처단을 요구하고 있다. 조선 정부는 진압에 어려움을 겪고 있으며, 이 상황이 우리의 조선 내 이익에 어떤 영향을 미칠지 우려된다."
korea_influence.9.f:0 ""동학농민군이 전라도 전체를 장악했습니다!" 긴급 보고가 들어왔다.\n\n"그들은 '척왜양창의(斥倭洋斥倭)'를 외치며 모든 외국 세력을 조선에서 몰아내겠다고 선언했습니다. 우리가 건설 중인 철도 공사도 중단된 상태입니다."\n\n"농민군의 규모가 어느 정도입니까?"\n\n"약 20만 명으로 추정됩니다. 그들은 잘 조직되어 있고 사기도 높습니다. 조선 정부군으로는 진압이 어려워 보입니다."\n\n육군 참모가 제안했다. "조선 정부가 요청한다면 우리가 진압을 도와줄 수 있습니다. 이를 통해 조선에서 우리의 영향력을 더욱 확고히 할 수 있을 것입니다."\n\n"하지만 농민들을 진압하는 것이 과연 옳은 일일까요? 국제 여론도 고려해야 합니다.""
korea_influence.9.a:0 "조선 정부를 도와 농민 봉기를 진압하라"
korea_influence.9.b:0 "중립을 유지하며 상황을 지켜보자"
korea_influence.9.c:0 "농민들과 비공식적으로 접촉해보자"

korea_influence.13.t:0 "서울 내 외국인 거주지역 확보"
korea_influence.13.d:0 "서울이 개방된 이후 많은 외국인들이 정착하고 있다. 현재 서울 외국인 거주자의 90% 이상이 중국인과 일본인이며, 이들은 각각 고유한 지역에 집단 거주하고 있다. 중국인들은 수표교 일대에 점적으로 분포하는 반면, 일본인들은 공사관을 중심으로 방사형으로 확산하고 있다. 우리도 서울에서 영향력을 확대하려면 거주지역을 확보해야 한다."
korea_influence.13.f:0 ""서울의 외국인 거주 현황을 보고드리겠습니다." 영사가 지도를 펼쳤다.\n\n"중국인들은 주로 수표교 일대에 거주하며 상업에 종사하고 있습니다. 그들은 특별한 방향성 없이 점적으로 분포하고 있어 통일된 세력을 형성하지는 못하고 있습니다."\n\n"반면 일본인들은 공사관을 중심으로 방사형으로 거주지를 확장하고 있습니다. 이들은 체계적으로 남쪽 서울 지역을 장악해가고 있습니다."\n\n"우리 국민들은 아직 소수에 불과합니다. 서울에서 영향력을 확대하려면 우리만의 거주지역을 확보하고 상업 활동을 활성화해야 합니다.""
korea_influence.13.a:0 "서울에 우리만의 거주지역을 체계적으로 조성하라"
korea_influence.13.b:0 "기존 중국인 거주지역에 진출하여 경쟁하자"
korea_influence.13.c:0 "개항장에만 집중하고 서울은 포기하자"