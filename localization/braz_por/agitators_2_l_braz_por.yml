 algeria_events.6.t: "Departamentos Árabes"
 algeria_events.6.d: "Com base na experiência da pacificação de Argel, [SCOPE.sCharacter('arab_bureaux_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('arab_bureaux_general_scope').GetLastName] solicitou a criação de um departamento composto por etnógrafos, orientalistas e oficiais de inteligência, visando ajudar as autoridades coloniais em suas interações com a população nativa."
 algeria_events.6.f: "\"Há dois anos, você foi ao interior atrás de um modo melhor de controlar a terra. Agora está de volta e diz para restringirmos os europeus e não os nativos?\nColega, acho que você passou muito tempo fora da cidade. O sol deve ter derretido o seu cérebro.\""
 algeria_events.6.a: "As habilidades deles serão fundamentais para pacificar a terra."
 algeria_events.6.b: "Compreender melhor equivale a explorar melhor."
 algeria_events.6.c: "Abolir essa iniciativa. Ela só restringiria nossos colonos."
