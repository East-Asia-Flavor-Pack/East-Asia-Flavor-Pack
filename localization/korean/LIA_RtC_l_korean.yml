 chinese_westernization.121.t1:0 "[SCOPE.sState('military_academy_state').GetPortHubName] 무비학당 설립 시도"
 chinese_westernization.121.t2:0 "[SCOPE.sState('military_academy_state').GetCityHubName] 무비학당 설립 시도"
 chinese_westernization.121.d1:0 "육군의 근대화를 위해 [SCOPE.sState('military_academy_state').GetPortHubName] 무비학당을 설립한다."
 chinese_westernization.121.d2:0 "육군의 근대화를 위해 [SCOPE.sState('military_academy_state').GetCityHubName] 무비학당을 설립한다."
 chinese_westernization.121.f:0 ""중국은 적을 만나야 장수를 선발하는데 서양은 장수 선발을 학당에 기초하고 있습니다.""
 chinese_westernization.121.a:0 "꼭 필요한 일이다."

 chinese_westernization.122.t:0 "관료들의 반발"
 chinese_westernization.122.d1:0 "[SCOPE.sState('military_academy_state').GetPortHubName] 무비학당을 설립하려는 시도에 보수적인 관료들이 반발하고 있다."
 chinese_westernization.122.d2:0 "[SCOPE.sState('military_academy_state').GetCityHubName] 무비학당을 설립하려는 시도에 보수적인 관료들이 반발하고 있다."
 chinese_westernization.122.f:0 ""성경현전이 있는데 어찌 서양을 따라할 수 있습니까? 이 소위 '무비학당'이라는 것은 서양에서나 어울리는 것이지 우리와는 맞지 않습니다.""
 chinese_westernization.122.a:0 "저자들은 지난 전쟁 때의 일을 잊은건가?"
 chinese_westernization.122.b:0 "잘 구워삶을 방법을 찾아야 겠군."

 chinese_westernization.123.t:0 "군인들의 반발"
 chinese_westernization.123.d1:0 "[SCOPE.sState('military_academy_state').GetPortHubName] 무비학당을 설립하려는 시도에 군인들이 반발하고 있다."
 chinese_westernization.123.d2:0 "[SCOPE.sState('military_academy_state').GetCityHubName] 무비학당을 설립하려는 시도에 군인들이 반발하고 있다."
 chinese_westernization.123.f:0 ""정예 팔기군이 황조를 떠받들고 있는데 어째서 그런 해괴한 것에 관심이 쏠린지 모르겠군요. 조상들이 선조 때 입관하여 황조를 세우는데 공헌하였는데, 이를 뒤흔들려고 하시는 겁니까?""
 chinese_westernization.123.a:0 "저자들은 지난 전쟁 때의 일을 잊은건가?"
 chinese_westernization.123.b:0 "잘 구워삶을 방법을 찾아야 겠군."

 chinese_westernization.124.t:0 "세금과 뇌물"
 chinese_westernization.124.d:0 "지역 관료가 학당을 건설하기 위해서는 세금... 또는 뇌물을 지불해야 한다고 말한다."
 chinese_westernization.124.f:0 ""뭔가를 하기 위해서는 반드시 돈이 필요한 법입니다. 특히 이런 오랑캐의 것을 따른다고 하면 방해가 많아지는 법이죠.""
 chinese_westernization.124.a:0 "세금을 낸다."
 chinese_westernization.124.b:0 "세금을 내지 않는다."
 chiwes124a:0 "뇌물"

 chinese_westernization.125.t:0 "외국 장교단의 지원"
 chinese_westernization.125.d:0 "지난 전쟁으로 인해 국내에 들어온 외국 장교단 중 일부가 학당의 교사로 지원하겠다고 나선다."
 chinese_westernization.125.f:0 ""어떠한 국가든 잘 훈련된 군대는 안정과 번영을 위해 필수적입니다. 제 전문 지식이 있다면 강군을 건설하는 데 도움이 될 겁니다.""
 chinese_westernization.125.a:0 "이런 지원은 환영이지."
 chinese_westernization.125.b:0 "더 많은 장교를 꼬드길 수는 없을까?"
 chinese_westernization.125.c:0 "아쉽게도 줄 건 없다만..."
 chiwes125a:0 "소정의 대가"
 chiwes125b:0 "더 많은 대가"

 chinese_westernization.126.t:0 "지역 총독들의 지원"
 chinese_westernization.126.d:0 "몇몇 총독들이 학당에 대한 지지를 표명했다."
 chinese_westernization.126.f:0 "총독들이 화려한 제복을 입은 군인들과 함께 화려한 마차 행렬을 지어 도착한다. "우린 다른 곳에서 왔지만, 청나라가 더 강하고 근대적으로 되기를 바라고 있습니다." 총독 중 한 명이 말한다."
 chinese_westernization.126.a:0 "아주 좋은 일이군!"

 chinese_westernization.127.t:0 "범죄 혐의"
 chinese_westernization.127.d:0 "학당 설립에 관여한 사람 중 한 명이 범죄에 연루되었다는 소문이 돈다."
 chinese_westernization.127.f:0 ""그 소식 들었어? 글쎄, 뭔 학교 짓는 데서 일하던 양반이 그런 흉심을 품었대."\n\n"어유, 난 그렇게 안 봤는데, 그게 사실이야?"\n\n"나야 모르지. 그냥 그런 얘기가 돌고 있더라고.""
 chinese_westernization.127.a:0 "설마 그럴 리가. 그는 그런 사람이 아니다."
 chinese_westernization.127.b:0 "연을 끊지 않으면 차질이 생길 수도 있겠는데..."

 chinese_westernization.128.t:0 "소문은 소문일뿐"
 chinese_westernization.128.d:0 "소문은 그저 소문으로 밝혀졌다. 하지만 정부의 눈길을 끈 듯 하다."
 chinese_westernization.128.f:0 ""왜 아직도 그런 얘기가 돌고 있는 거야? 덕분에 아주 눈치가 보여서 죽는 줄 알았다고. 후, 자칫 잘못하다가는 죽을 뻔했어.""
 chinese_westernization.128.a:0 "소문으로 끝나서 다행이군."

 chinese_westernization.129.t:0 "감사"
 chinese_westernization.129.d:0 "소문은 그저 소문으로 밝혀졌다. 범죄에 연루되었다는 소문이 돈 사람이 감사를 표했다."
 chinese_westernization.129.f:0 ""비호해주신 덕분에 별 일없이 소문이 진정되었습니다. 얼마 되지는 않지만 학당 건설에 더 보탬이 되겠습니다.""
 chinese_westernization.129.a:0 "소문으로 끝나서 다행이군."

 chinese_westernization.130.t:0 "밑 빠진 독"
 chinese_westernization.130.d:0 "학당 건설에 자금은 계속 들어가지만 별 다른 진척이 되지 않는 듯 하다."
 chinese_westernization.130.f:0 "먼지와 땀으로 얼룩진 옷을 입은 감독관이 답답한 마음으로 널브러진 공사장을 둘러본다. "정말로 밑 빠진 독을 보는 것 같군." 그는 또 다른 자재 수레가 짐을 내리는 것을 보면서 중얼거린다. 그의 귀에서 동전이 짤랑이는 소리가 울린다."
 chinese_westernization.130.a:0 "왜 이렇게 돈을 막 쓰는지."
 chinese_westernization.130.b:0 "더 많은 지원이 필요하겠어."
 chiwes130b:0 "추가 지원"

 chinese_westernization.131.t:0 "폭우"
 chinese_westernization.131.d:0 "이례적인 폭우가 쏟아지면서 공사 현장은 진흙투성이의 수렁으로 변했다. 인부들은 최선을 다하고 있지만 하늘도 나름대로의 계획이 있는 것 같다."
 chinese_westernization.131.f:0 "비에 젖은 공사장의 소란 속에서 한 무리의 인부들이 비와 흙으로 옷을 잔뜩 뒤집어쓴 채 임시 대피소 밑에 웅크리고 있다. 그 바로 옆에 수많은 지연으로 지친 선비가 망을 보고 서 있다. 그는 가차없는 빗줄기를 바라보며 한숨을 내쉰다. "오늘은 대자연이 우리에게 교훈을 줄 차례인가 보군.""
 chinese_westernization.131.a:0 "공사가 늦어지겠구만."
 chinese_westernization.131.b:0 "더 많은 지원이 필요하겠어."
 chiwes131b:0 "추가 지원"

 chinese_westernization.132.t:0 "아낌없는 기부"
 chinese_westernization.132.d:0 "한 부유한 후원자가 학당에 상당한 금액을 기부하여 새로운 장비와 자원을 구입할 수 있게 되었다." # A wealthy patron has made a substantial donation to the academy, allowing for the purchase of new equipment and resources.
 chinese_westernization.132.f:0 "마차가 자갈밭을 밟는 소리가 부유한 후원자의 도착을 알리자 사람들이 학당 앞에 모였다. 후원자는 커다란 은전 뭉치를 들고 마차에서 내린다. "당신이 이곳에서 하는 훌륭한 일에 대해 들었습니다." 후원자가 말한다. "지원을 제공하고자 합니다." 후원자의 통 큰 기부는 좋은 곳에 쓰일 것이다." # A crowd has gathered in front of the academy as a carriage pulls up, the wealthy patron's arrival heralded by the sound of horses' hooves on cobblestones. The patron steps out of the carriage, holding a large bag of silver coins. \I have heard of the great work you are doing here,\ the patron says, \and I wish to offer my support.\ The coins are counted, and the patron's generous donation will be put to good use.
 chinese_westernization.132.a:0 "모든 지원을 환영한다!" # We welcome all support!
 chinese_westernization.132.b:0 "무너가 의심스러운데..." # I'm suspicious of something...

 chinese_westernization.133.t:0 "예산 삭감"
 chinese_westernization.133.d:0 "재정적 어려움으로 인해 황실은 학당에 대한 자금을 삭감하기로 결정했다. 이는 개혁 노력을 크게 지연 시키거나 심지어 중단시킬 수 있다." # Due to financial difficulties, the imperial court has decided to cut funding to the academy, which could significantly delay or even halt the reform efforts.
 chinese_westernization.133.f1:0 "전령이 [SCOPE.sState('military_academy_state').GetPortHubName] 무비학당에 대한 예산이 삭감되었다는 소식을 전한다. 당신은 믿을 수 없다는 표정으로 편지를 바라본다. 추가 자원이 없으면 계획은 무기한 연기될 것이다. "어떻게 해야 되지?" 스스로에게 묻는다. "계속 하려면 자금이 필요해."" # The messenger delivers the news that the funding for [SCOPE.sState('military_academy_state').GetPortHubName] Military Academy has been cut. You stare at the letter in disbelief. Without additional resources, the plan will be delayed indefinitely. \How are we supposed to proceed?\ you ask yourself. \We need funding to continue.\
 chinese_westernization.133.f2:0 "전령이 [SCOPE.sState('military_academy_state').GetCityHubName] 무비학당에 대한 예산이 삭감되었다는 소식을 전한다. 당신은 믿을 수 없다는 표정으로 편지를 바라본다. 추가 자원이 없으면 계획은 무기한 연기될 것이다. "어떻게 해야 되지?" 스스로에게 묻는다. "계속 하려면 자금이 필요해." # The messenger delivers the news that the funding for [SCOPE.sState('military_academy_state').GetCityHubName] Military Academy has been cut. You stare at the letter in disbelief. Without additional resources, the plan will be delayed indefinitely. \How are we supposed to proceed?\ you ask yourself. \We need funding to continue.\
 chinese_westernization.133.a:0 "정부에 뇌물을 대 추가 지원을 끌어온다." # Lobby the government for additional funding.
 chinese_westernization.133.b:0 "지출을 줄이고 기존 예산으로 운용한다." # Cut back on expenses and try to make the existing budget work.

 chinese_westernization.134.t:0 "관료주의적 방해"
 chinese_westernization.134.d:0 "학당이 관료주의와 보수적인 관리들의 반대로 인해 난관에 부딪혔다." # The academy have hit a roadblock due to bureaucratic red tape and opposition from conservative officials.
 chinese_westernization.134.f:0 "관리들이 책상 뒤에 앉아 모두 근엄한 표정을 짓고 있다. "여러분이 개혁에 대한 생각을 가지고 있는 것은 이해합니다." 한 관리가 말한다. "하지만 모든 사항은 적절한 방식으로 허가받아야 한다는 점을 알려드려야겠군요.""
 chinese_westernization.134.a:0 "장애물을 극복하고 개혁을 추진하기 위해 노력한다." # Try to work to overcome the obstacles and push through the reforms.
 chinese_westernization.134.b:0 "좀 더 강경한 접근 방식을 취하고 직접 이의를 제기한다." # Take a more confrontational approach and challenge the officials directly.

 chinese_westernization.135.t:0 "박애주의 선교사"
 chinese_westernization.135.d:0 "한 기독교 선교사 단체가 학당에 재정적, 물질적 지원을 제공하겠다고 제안했다." # A group of Christian missionaries have offered to provide financial and material support to the academy.
 chinese_westernization.135.f:0 "선교사들은 사복 차림에 작은 가방 하나만 들고 다닌다. "저희가 가진 것이 많지 않지만, 교육의 힘과 이 학당이 삶을 변화시킬 수 있을 거라 믿습니다." 한 선교사는 말한다." # The missionaries are dressed in plain clothes and carry only small bags with them. "We may not have much," one of them says, "but we believe in the power of education and the potential of this academy to change lives."
 chinese_westernization.135.a:0 "선교사의 제안을 수락한다." # Accept the missionaries' offer.
 chinese_westernization.135.b:0 "잠재적인 종교 갈등에 대해 언급하며 제안을 거절한다." # Decline the offer, citing concerns over potential religious conflicts.
 chiwes135a:0 "유학자들의 불만"

 chinese_westernization.136.t:0 "끔찍한 소문"
 chinese_westernization.136.d:0 "학당 계획이 실제로는 정부에 대한 음모를 은폐하기 위한 것이라는 소문이 수도 전역에 퍼졌다." # Rumors have spread throughout the capital that the academy's plans are actually a cover for a secret conspiracy against the government.
 chinese_westernization.136.f:0 "문 밖의 군중들은 시간이 지날수록 점점 더 커지고 동요한다. "이곳에서 혁명가를 양성하고 있다고 들었는데." 한 행인이 말한다. "청나라 정부를 전복시키려고 한다고 들었어."" # The crowd outside the academy gates grows louder and more agitated by the minute. "I've heard that they're training revolutionaries here," one of the bystanders says. "I heard they want to overthrow the Qing government."
 chinese_westernization.136.a:0 "소문 없애기 위해 애쓴다." # Work to dispel the rumors.
 chinese_westernization.136.b:0 "소문이 퍼지게 놔둔다. 저절로 사라질 것이다." # Let the rumor spread. It will disappear on its own.
 chiwes136a:0 "소문 없애기"

 chinese_westernization.137.t:0 "황제의 칙령"
 chinese_westernization.137.d:0 "청나라 조정이 군대 근대화를 위한 무비학당의 임무를 지지한다는 칙령을 발표한다. 칙령에는 무비학당을 지원하기 위해 자금과 자원을 지원하겠다고 쓰여있다."
 chinese_westernization.137.f:0 "칙령은 관료와 근위병으로 구성된 대표단이 운반한 의식용 상자에 담겨 학당에 도착했다. 칙령은 화려한 붓글씨로 쓰여 있었고 옥새가 찍혀 있었다. 칙령은 학당의 임무를 지원하기 위한 추가 자금과 자원을 약속하고 군대 근대화에 대한 조정의 의지를 확인했다."
 chinese_westernization.137.a:0 "전 세계가 폐하의 은덕을 우러러본다."

 chinese_westernization.138.t:0 "사보타주 시도"
 chinese_westernization.138.d:0 "누군가 학당의 장비와 시설에 손상을 가하려고 시도했다." # An anonymous saboteur has attempted to damage the academy's equipment and facilities.
 chinese_westernization.138.f:0 "사람들은 안뜰에 모여 손상된 장비를 바라보며 조용히 서로 속삭이고 있다. "비겁한 행동이야." 한 장군이 말한다. "하지만 이런다고 그만 둘 거 같아? 누가 이런 짓을 했는지 찾아내 반드시 심판을 받게 해야 겠어.""
 chinese_westernization.138.a:0 "범인을 파악하기 위해 철저한 조사를 실시한다." # Conduct a thorough investigation to identify the culprit.

 chinese_westernization.139.t1:0 "[SCOPE.sState('military_academy_state').GetPortHubName] 무비학당 설립 실패"
 chinese_westernization.139.t2:0 "[SCOPE.sState('military_academy_state').GetCityHubName] 무비학당 설립 실패"
 chinese_westernization.139.d1:0 "최선의 노력에도 불구하고 [SCOPE.sState('military_academy_state').GetPortHubName] 무비학당은 학생들에게 문을 열지 못해 근대화 계획을 포기할 수밖에 없었다." # Despite the best efforts of the academy's leaders, the [SCOPE.sState('military_academy_state').GetPortHubName] Military Academy failed to open its doors to students and was forced to abandon its modernization plans.
 chinese_westernization.139.d2:0 "최선의 노력에도 불구하고 [SCOPE.sState('military_academy_state').GetCityHubName] 무비학당은 학생들에게 문을 열지 못해 근대화 계획을 포기할 수밖에 없었다." # Despite the best efforts of the academy's leaders, the [SCOPE.sState('military_academy_state').GetCityHubName] Military Academy failed to open its doors to students and was forced to abandon its modernization plans.
 chinese_westernization.139.f1:0 "학당의 문은 굳게 잠겨 있으며 텅 빈 복도에서는 서류 바스락거리는 소리와 간간이 들리는 한숨 소리만 들린다. 학당의 지도자들은 책상에 앉아 자신의 계획을 쳐다보며 어디가 잘못되었는지 궁금해한다. 밖에서는 [SCOPE.sState('military_academy_state').GetPortHubName] 거리가 활기차게 돌아가고 있었지만, 학당 안에는 패배감과 실망감만 가득하다. 청나라 군대의 미래는 암울해 보인다." # The doors of the academy remained locked and barred, the only sound coming from within the empty halls was the rustling of papers and the occasional sigh. The leaders of the academy sat at their desks, staring at their plans and wondering where they went wrong. Outside, the streets of [SCOPE.sState('military_academy_state').GetPortHubName] were bustling with activity, but inside the academy, there was only a sense of defeat and disappointment. The future of the Qing army looked bleak.
 chinese_westernization.139.f2:0 "학당의 문은 굳게 잠겨 있으며 텅 빈 복도에서는 서류 바스락거리는 소리와 간간이 들리는 한숨 소리만 들린다. 학당의 지도자들은 책상에 앉아 자신의 계획을 쳐다보며 어디가 잘못되었는지 궁금해한다. 밖에서는 [SCOPE.sState('military_academy_state').GetCityHubName] 거리가 활기차게 돌아가고 있었지만, 학당 안에는 패배감과 실망감만 가득하다. 청나라 군대의 미래는 암울해 보인다." # The doors of the academy remained locked and barred, the only sound coming from within the empty halls was the rustling of papers and the occasional sigh. The leaders of the academy sat at their desks, staring at their plans and wondering where they went wrong. Outside, the streets of [SCOPE.sState('military_academy_state').GetCityHubName] were bustling with activity, but inside the academy, there was only a sense of defeat and disappointment. The future of the Qing army looked bleak.
 chinese_westernization.139.a:0 "이럴 수가."

 chinese_westernization.140.t1:0 "[SCOPE.sState('military_academy_state').GetPortHubName] 무비학당 개교"
 chinese_westernization.140.t2:0 "[SCOPE.sState('military_academy_state').GetCityHubName] 무비학당 개교"
 chinese_westernization.140.d1:0 "수개월에 걸친 노력과 헌신 끝에 [SCOPE.sState('military_academy_state').GetPortHubName] 무비학당의 지도자들은 학당을 성공적으로 개방하고 근대화 계획을 실행하기 시작했다." # After months of hard work and dedication, the leaders of the [SCOPE.sState('military_academy_state').GetPortHubName] Military Academy successfully opened the institution to students and began implementing their modernization plans.
 chinese_westernization.140.d2:0 "수개월에 걸친 노력과 헌신 끝에 [SCOPE.sState('military_academy_state').GetCityHubName] 무비학당의 지도자들은 학당을 성공적으로 개방하고 근대화 계획을 실행하기 시작했다." # After months of hard work and dedication, the leaders of the [SCOPE.sState('military_academy_state').GetCityHubName] Military Academy successfully opened the institution to students and began implementing their modernization plans.
 chinese_westernization.140.f:0 "학당의 문이 활짝 열리자 열망에 가득 찬 학생들이 한 명 한 명 책 뭉치를 들고 결의에 찬 표정으로 몰려든다. 학당의 지도자들은 입구에 서서 그들의 꿈이 현실이 되는 과정을 자랑스럽고 뿌듯한 마음으로 지켜본다. 대기는 수다와 웃음소리, 칼 부딪치는 소리와 군화 신는 소리로 가득 찼다. 청나라 군대의 미래는 밝아 보인다." # The doors of the academy opened wide, and a crowd of eager students flooded in, each one carrying a bundle of books and a sense of determination. The leaders of the academy stood at the entrance, watching with pride and satisfaction as their dream became a reality. The air was filled with the sounds of chatter and laughter, as well as the clanging of swords and the marching of boots. The future of the Qing army looked bright.
 chinese_westernization.140.a:0 "훌륭한 성과다."
 chiwes140a:0 "무비학당 개교"

 chinese_westernization.181.t:0 "신건육군"
 chinese_westernization.181.d:0 "군대를 현대화하고 외국 제국주의의 위협에 대응하기 위해 신건육군, 일명 신군이 창설되었다."
 chinese_westernization.181.f:0 "[ROOT.GetCountry.GetCapital.GetCityHubName] 외곽에서는 외국 제국주의의 위협과 현대화의 필요성에 대응하여 새로운 군대가 형성되었다. 몇 달 동안 훈련을 받고 현대 무기를 장착한 군인들은 새로운 군복을 입고 우뚝 서서 억압하려는 사람들로부터 중국을 방어할 준비가 되어 있었다.\n\n태평천국의 난 때의 베테랑이 이끄는 군인들은 조국을 지키고 독립을 보장하기로 결심한 새로운 세대의 중국 애국자들을 대표했다. 그들은 자신들의 막사로 행진하면서 앞으로 나아갈 길이 어려울 것이라는 것을 알았지만, 그들은 자신들에게 닥친 어떤 도전에도 직면할 준비가 되어 있었다. 그들은 중국의 수호자였고, 조국의 주권과 힘을 보장하기 위해 필요한 모든 것을 할 것이기 때문이다."
 chinese_westernization.181.a:0 "가시적인 성과로군."
 chinese_westernization.181.tt:0 "[SCOPE.gsInterestGroup('armed_forces').GetName]의 이름이 #variable 북양군#!(으)로 변경됨" # SET_INTEREST_GROUP_NAME 참고해서 번역
 chi_triumphant_armed_forces:0 "의기양양한 군부"

 chinese_westernization.199.t:0 "육군의 완전한 근대화"
 chinese_westernization.199.d:0 "[ROOT.GetCountry.GetName]는 군대를 완전히 근대화하여 서구 열강 수준으로 끌어올리는 놀라운 위업을 이룩했다. 그 노력은 길고 어려운 과정이었지만, [ROOT.GetCountry.GetNameNoFlag]는 마침내 육군에 최신 무기와 기술을 장비하는 데 성공했다."
 chinese_westernization.199.f:0 "[ROOT.GetCountry.GetCapital.GetCityHubName]에 해가 지자 행진하는 군대 소리가 도시에 울려 퍼진다. 사람들은 새롭게 근대화된 [ROOT.GetCountry.GetAdjectiveNoFormatting] 군대의 행진을 보기 위해 거리로 모여든다. 새로운 군복과 첨단 무기를 착용한 군대의 모습이 인상적이며, 이는 발전과 근대화에 대한 [ROOT.GetCountry.GetNameNoFlag]의 의지를 반영한 것이다.\n\n이러한 결과는 빠르게 변화하는 세계에 발맞추는 중국의 능력을 반영하는 중요한 이정표이다. 최신 기술과 무기를 갖춘 군대는 이제 어떤 위협으로부터도 중원을 방어할 수 있는 더 나은 준비가 되어 있다. 이 성과는 중국 국민에게 큰 자부심의 원천이며, 중국인은 미래에 대한 열정과 낙관으로 이를 축하하고 있다.\n\n이 성과는 중국 역사에서 전환점이 되었다. 이러한 노력으로 [ROOT.GetCountry.GetNameNoFlag]는 변화하는 시대에 적응하고 새로운 도전을 하겠다는 의지를 보여주었다. 중국 국민은 중국이 앞으로의 도전에 더 잘 대처할 준비가 되어 있다는 것을 알기에 더 밝은 미래를 기대할 수 있다."
 chinese_westernization.199.a:0 "그 누구도 [ROOT.GetCountry.GetAdjectiveNoFormatting] 땅을 침범할 수 없다!"
 chiwes199a:0 "육군의 완전한 근대화: 철저한 방위"
 chinese_westernization.199.b:0 "전 세계가 [ROOT.GetCountry.GetAdjectiveNoFormatting]군의 위용을 볼 것이다!"
 chiwes199b:0 "육군의 완전한 근대화: 동아시아의 패자"

 chinese_westernization.201.t:0 "[SCOPE.sState('first_modern_shipyard_state').GetPortHubName] 조선소"
 chinese_westernization.201.d:0 "서양의 기술이 적용되어 전신이 강철로 이루어진 배를 제작할 조선소가 [SCOPE.sState('first_modern_shipyard_state').GetPortHubName]에 문을 열었다."
 chinese_westernization.201.f:0 "조선소 노동자들이 내일을 준비하는 동안 수평선 너머로 해가 막 떠오르기 시작했다. 망치와 톱 소리, 금속과 금속이 부딪히는 소리로 공간이 가득 찼다. 한 무리의 정부 관리들이 최고급 예복을 차려입고 도착하자 노동자들은 멈춰 서서 절을 했다. 관리들은 미소를 지으며 고개를 끄덕였고, 그 동안의 진척에 깊은 인상을 받았다. 관리들은 새로운 서양식 조선소의 미래가 어떻게 될지 궁금해하며 돌아갔다."
