eafp_korean_reformation_events.101.t: "경무청"
eafp_korean_reformation_events.101.d: "국내 치안 유지를 위해 종래의 좌포청과 우포청을 합쳐 경무청을 설립했다. 이 새로운 경찰기관은 한성부와 5부 내의 경찰 업무를 총괄하게 된다."
eafp_korean_reformation_events.101.f: "1. 좌포청(左捕廳)과 우포청(右捕廳)을 합하여 경무청(警務廳)을 설치하고 내무아문(內務衙門)에 소속시키는데 한성부(漢城府) 오부(五部) 관내 일체의 경찰 사무를 맡는다.\n\n1. 경무사(警務使) 1원(員), 부관(副管) 1원, 경무관(警務官) 몇 원, 서기관(書記官) 몇 원, 총순(總巡) 몇 원, 순검(巡檢) 몇 원을 둔다.\n\n1. 총무국(總務局)은 부관(副管)이 주관하고 경무관(警務官) 몇 원이 보좌하는데 아래와 같은 사무를 맡는다.\n\n영업, 시장, 회사, 제조소, 교회당, 강당, 도량(道場), 연예장, 유희장, 휘장(徽章), 장례식, 채회(彩會) 놀이, 도박, 선박, 강가, 도로, 교량, 철도, 전선(電線), 공원, 차마(車馬), 건축, 전야(田野), 물고기 잡이, 인명 손상, 군중 소요, 총포, 화약, 인화물, 칼, 수재, 화재, 표류하여 부서진 배, 잃어버린 물건, 묻어둔 물건, 전염병 예방, 소독, 검역, 종두, 음식물, 음료수, 의약, 가축 도살장, 묘지, 기타 위생에 관계되는 사무 일체, 죄인의 수색 체포, 증거물을 수집하여 총순(總巡)에게 넘기는 것, 미친 사람, 버린 아이, 길에서 헤매는 아이, 결사, 집회, 신문, 잡지, 도서, 기타 인쇄물 등에 대한 경찰 사무이다."
eafp_korean_reformation_events.101.a: "근대적 경찰 제도로의 첫걸음이다."

eafp_korean_reformation_events.102.t: "소학교령"
eafp_korean_reformation_events.102.d: "교육의 근대화를 위해 전국에 소학교를 설립하기로 결정했다. 이 제도는 아이들에게 수신, 독서, 작문, 산술, 체조 등 근대적 학문을 가르치는 것을 목표로 한다."
eafp_korean_reformation_events.102.f: "\"삼대(三代) 이후로 인재를 교육하는 것을 급선무로 삼지 않은 적이 없으니, 상(庠)과 서(序)와 학(學)과 교(校)를 설치한 것이 바로 그것이다. 대체로 학교가 설립되어야 인재가 양성되고 인재가 양성되어야 다스림과 교화가 흥기하는 만큼 나라에 사람을 가르치는 법이 크게 갖추어져 여항의 백성들도 배우지 않는 자가 없으면 삼대처럼 문채가 날 것이다. 그러나 근래에 와서는 침체되고 해이해져서 정사의 방도가 밝지 못하고 나라가 진흥하지 못하고 있다.\"\n\n\"돌아보건대, 오늘날의 급선무는 오직 학교를 일으켜 인재를 양성하는 길만이 밭을 일구고 재물을 불리는 도구가 될 것이다. 유학을 닦은 백성들을 몰아다가 그들로 하여금 책을 끼고 학교에 들어가게 한다면 일 년도 되기 전에 그 공효가 반드시 열국(列國)보다 배로 나타날 것이다.\"\n\n\"학부(學部)에서 학교를 널리 설치하는 한편 각부(各府)와 각 군(郡)에서도 학교의 설립에 대해 특별히 신칙하고 마음을 다해 가르치는 방도를 강구하게 하도록 하라. 학업이 성취되기를 기다려 조정에서 필요한 인재를 뽑아서 등용할 것이다. 자제(子弟)가 있는데도 가르치지 않는 집안에 대해서는 그 부형들에게 죄를 논할 것이며, 혹 가르침을 따르지 않고 하는 일 없이 놀기만 하는 자제들에 대해서도 일체 죄를 논할 것이다.\""
eafp_korean_reformation_events.102.a: "교육을 통해 부국강병의 기틀을 마련하리라."

eafp_korean_reformation_events.103.t: "문관전고소"
eafp_korean_reformation_events.103.d: "과거제를 대신하여 의정부 내에 문관전고소를 두고 판임 문관의 시험 사무를 관장하게 했다."
eafp_korean_reformation_events.103.f: "'참정대신 조병식 씨가 외부에 통첩하되 문관전고소 규제를 이미 반포하였으니 보통시험을 행장 실시니 사후로는 판임관 신서 인원이 있거든 본소로 먼저 와 시험을 경(經)한 후 채용케 하라 하였고 또 판임문관이 비록 이전 직책이 있거나 혹 자타군으로 전임이라도 해당 소에 신서할 시에는 초부로 인할 것이라 하였더라'"
eafp_korean_reformation_events.103.a: "새 시대에는 새로운 인재가 필요하다."
# 实行选拔的参政大臣赵秉式向外部通告说，"文官选拔所的规章已经颁布，普通考试即将实施，今后凡是新任判任官人员，必须先到本所参加考试后再任用"，并且说，"即使判任文官有前职或从他郡调任，初次任命时也应视为初任。"\
# The Minister of State in charge of appointments, Jo Byeong-sik, notified the outside that the regulations of the Civil Service Examination Office have already been promulgated and that a regular examination will soon be conducted. Henceforth, any newly appointed officials must first come to the office to take the exam before being appointed. It was also stated that even if the appointed civil officials have previous positions or are transferred from other counties, they should be considered as new appointees upon their initial appointment.

eafp_korean_reformation_events.104.t: "국문이냐 한문이냐"
eafp_korean_reformation_events.104.d: "공문서와 출판물에서 한문을 계속 사용할지, 국문만 사용할지, 아니면 국한문을 사용할지에 대한 논쟁이 활발히 진행되고 있다."
eafp_korean_reformation_events.104.f: "'국문은 우리나라 문자라. 국문을 이렇게 천히 알고 국문을 모르는 자는 다른 나라 글은 아무리 잘하고 의문은 아무리 많이 알아도 그런 사람은 조선 사람이라 하기는 어려우니 남의 나라 글만 알고 제 나라 글을 모르면 무슨 일을 하든지 남에게 의뢰하는 마음이 있고 남의 모본을 좇아 가는 사람은 조선에서 어떤 사람보다 해롭더라.\n\n여러 나라에서 보면 제 글이 없는 나라는 대개 남의 나라 속국이 된지라. 조선은 글은 있으나 남의 것만 숭상하고 제것은 천대하며 한문은 국문보다 더 중히 여기니, 이는 스스로 남의 속국된 마음이라.\n\n국문을 널리 쓰게 하면 학문이 쉽게 널리 퍼질 것이니, 언문 패설이라 하여 우리 글을 업신여기는 버릇을 고쳐야 하겠노라.'"
eafp_korean_reformation_events.104.a: "국문을 공식 문자로 채택하라"
eafp_modi_korref_104a: "국문 채택"
eafp_korean_reformation_events.104.b: "국한문 혼용이 실용적이다"
eafp_modi_korref_104b: "국한문 혼용"
eafp_korean_reformation_events.104.c: "한문은 우리의 전통이니 계속 사용해야 한다."
eafp_modi_korref_104c: "한문 채택"

eafp_korean_reformation_events.105.t: "노비들의 운명"
eafp_korean_reformation_events.105.d: "노비제가 폐지되자 양반층의 강력한 반발이 일어나고 있다. 일부 양반들은 노비들의 행태에 분노하고 있으며, 정부에 대책 마련을 요구하고 있다."
eafp_korean_reformation_events.105.f: "\"선왕조 때 공노비를 혁파하더니, 이제는 사노비마저 없애려 하니 어찌 된 세상입니까? 노비들이 갓을 쓰고 양반행세를 하며, 심지어 옛 주인을 보고도 절을 하지 않습니다. 지난달에는 우리 선산을 지키던 노비가 갑자기 자신의 토지라 우기며 도리어 저를 쫓아냈습니다.\""
eafp_korean_reformation_events.105.a: "압량위천(壓良爲賤)하여서 세세토록 노비역을 지는 것을 금지한 것이지, 이미 판매된 자를 논하는 것은 아니다."
eafp_modi_korref_105a: "한발 물러서기"
eafp_korean_reformation_events.105.b: "공사노비의 제도를 일체 혁파하고 기존의 노비 역시 즉시 해방하라."
eafp_modi_korref_105b: "양반의 반발"

eafp_korean_reformation_events.199.t: "교육으로, 실행으로"
eafp_korean_reformation_events.199.d: "광화문 일대에 새롭게 세워진 교육 시설은 [ROOT.GetCountry.GetName]의 변화하는 모습을 상징적으로 보여주었다. 관립 학교와 사립 학교가 전국적으로 늘어났으며, 실업학교와 기술학교에서는 유능한 인재들이 배출되고 있다."
eafp_korean_reformation_events.199.f: "\"과학! 과학!\" 하고 형식은 여관에 돌아와 앉아서 혼자 부르짖었다. 세 처녀는 형식을 본다.\n\n\"조선 사람에게 무엇보다 먼저 과학을 주어야겠어요. 지식을 주어야겠어요... 힘을 주어야지요? 문명을 주어야지요?\"\n\n\"그리하려면?\"\n\n\"가르쳐야지요? 인도해야지요!\"\n\n\"어떻게요?\"\n\n\"교육으로, 실행으로.\""
eafp_korean_reformation_events.199.a: "과학과 교육이 우리를 구원할 것이다."
eafp_modi_korref_199a: "과학입국"
eafp_korean_reformation_events.199.b: "동도서기의 정신으로 발전을 이루자."
eafp_modi_korref_199b: "동도서기"

eafp_korean_reformation_events.201.t: "원수부 설치"
eafp_korean_reformation_events.201.d: "군사력 강화를 위해 원수부(元帥府)가 공식 설치되어, 황제 폐하께서 직접 대원수로서 모든 군사 업무를 총괄하시게 되었다."
eafp_korean_reformation_events.201.f: "대황제폐하(大皇帝陛下)께옵서 대원수(大元帥)이시니 군기(軍機)를 총람(總攬)하사 육해군을 통령하시고 황태자전하(皇太子殿下)께옵서 원수(元帥)이시니 육해군을 일례로 통솔하사 원수부(元帥府)를 설치하심이라.\n\n제1관, 제1조, 원수부는 국방과 용병(用兵)과 군사에 각항 명령을 관장하며 특립(特立)한 권한을 가지며 군부와 경외(京外) 각대(各隊)를 지휘 감독함이라.\n\n제2조, 일응(一應) 명령을 대원수폐하께옵서 원수전하께로 유(由)하여 전하(傳下)하심이라.\n\n제3조, 원수부는 황궁 내에 설치함이라.\n\n제4조, 원수부 관원은 어떠한 직임을 물론하고 문사(文事) 관원은 피선(被選)함을 득(得)치 못함이라.\n\n제5조, 원수부 어보(御寶)∙신장(信章)은 다음와 같음이라. 대원수보(大元帥寶) 1과(顆), 원수지보(元帥之寶) 1과, 원수부인(元帥府印) 1과, 각국신장(各局信章) 각1과"
eafp_korean_reformation_events.201.a: "황제 폐하 만세!"

eafp_korean_reformation_events.202.t: "군기창"
eafp_korean_reformation_events.202.d: "군부대신의 관할 아래 각 병과에서 필요로 하는 총기와 탄약을 제조하도록 군기창이 설치됐다."
eafp_korean_reformation_events.202.f: "군기창 관제\n\n제1조 군기창은 군부대신 관할에 속하여 육군에 필요한 병기, 탄약구, 재료를 제조 수리한다.\n\n제2조 군기창은 [SCOPE.sState('first_modern_arsenal_state').GetCityHubName]에 두고 창내에 좌개제조소를 배치한다.\n\n제3조 군기창의 직원은 다음과 같다: 창장 1인, 포병부참령 부관 1인, 포병정부위 1~2등 군의 1인, 1~2등 군사 1인, 주사 3인, 판임 제조소장 2인, 포병참령 정위 혹은 기사 2인, 소임 기수 6인, 판임."
eafp_korean_reformation_events.202.a: "생산 품질을 향상시키는 데 주력하라."
