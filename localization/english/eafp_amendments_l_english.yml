 amendment_five_household_mutual_responsibility_system: "Five-Household Mutual Responsibility System"
 amendment_five_household_mutual_responsibility_system_desc: "This system groups five households into a single unit, mandating mutual surveillance and character guarantees. Members are jointly liable for tax payments and reporting crimes, thereby strengthening the state's control over rural villages."
 
 amendment_nobi_system: "Nobi System"
 amendment_nobi_system_desc: "Nobi are considered the private property of their masters, subject to sale, inheritance, and gifting. Following the principle that 'if one parent is base, the child is base,' their servile status is hereditary."
 
 amendment_seowon: "Seowon"
 amendment_seowon_desc: "Private academies established to honor Neo-Confucian sages and educate scholars. Receiving grants of land and slaves from the state along with tax exemptions, they serve as political centers that lead public opinion among local scholars."
 
 amendment_licensed_merchants: "Licensed Merchants"
 amendment_licensed_merchants_desc: "In exchange for procuring necessary goods for the royal court, these merchants are guaranteed monopoly rights over the sale and distribution of key commodities. Under state protection, they dominate the capital's commerce and exclusively enjoy market profits."

 amendment_podocheong: "Podocheong"
 amendment_podocheong_desc: "A standing police agency dedicated to maintaining order and investigating crime in Hanseong. Operating as Left and Right Bureaus, it establishes order in the capital through patrols, arresting bandits, and enforcing the nightly curfew."

