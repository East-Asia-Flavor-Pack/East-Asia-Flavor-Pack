 chinese_westernization.103.t:0 "Unifying Military Training"
 chinese_westernization.103.d:0 "Currently, military training is conducted separately in each province, leading to inconsistent standards and a lack of coordination between troops. To address this issue, the government has proposed a plan to unify military training and conduct it centrally. However, many provincial governors are against this plan, arguing that it infringes upon their autonomy and could lead to a loss of power."
 chinese_westernization.103.f:0 "The debate over centralizing military training has ignited a fierce political battle within the Qing Dynasty. On one hand, proponents of the plan argue that a unified army is necessary to protect the nation from foreign aggression and to maintain internal stability. They see centralizing military training as a means of ensuring consistent standards and improving coordination between troops. On the other hand, opponents argue that the plan is a threat to provincial autonomy and that it could lead to the concentration of power in the central government. They fear that their provinces will be stripped of their military resources and that their power will be weakened.\n\nAs tensions continue to rise, it remains to be seen whether the government will be able to overcome the opposition and successfully centralize military training. The fate of the Qing army, and the future of the dynasty, may well depend on the outcome of this debate."
 chinese_westernization.103.a:0 "필수적인 개혁이다."
