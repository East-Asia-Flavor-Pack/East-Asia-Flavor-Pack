 #French Foreign Legion
 je_french_foreign_legion: "La Légion étrangère française"
 je_french_foreign_legion_reason: "Si nous voulons gouverner en Afrique, nous devons établir une présence militaire permanente sur le continent. Nous devons être prêts à accepter que ces forces doivent être recrutées parmi les populations locales et parmi les soldats courageux ou désespérés des nations étrangères."
 algeria_events.9.t: "La Légion étrangère française"
 algeria_events.9.d: "Avec la construction de [SCOPE.sBuilding('legion_barracks').GetName] pour les légionnaires en [SCOPE.sState('algeria_state_scope').GetName], le quartier Viénot, la Légion étrangère [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] s’est imposée comme une force de combat de premier plan en Afrique."
 algeria_events.9.f: "« Vous êtes venus ici en tant qu’Espagnols, Allemands, Italiens... Certains poussés par la gloire, d’autres par le devoir, d’autres encore par l’appel de l’aventure. Mais tous prêts à verser leur sang pour une cause qui n’est pas la vôtre.\n\nEt qu’êtes-vous devenus ? Des légionnaires ! Des hommes à la volonté de fer forgée sous le soleil brûlant d’Afrique. Des hommes qui préfèrent perdre leur vie plutôt que leur courage, même face à des obstacles insurmontables. Des hommes fidèles à notre devise non pas comme un simple symbole, mais comme un mode de vie. »"
 algeria_events.9.a: "Honneur et Fidélité."
 algeria_events.9.b: "La légion est notre pays."
 french_foreign_legion_ig: "Honneur et Fidélité"
