 chinese_westernization.441.t:0 "최고와 최선을 위한 탐색" # The Search for the Best and Brightest
 chinese_westernization.441.d:0 "개혁 성향의 관리들은 교육을 위해 학생들을 해외로 보내야 한다고 주장했다." # Reform-minded officials argued that a group of students should be sent abroad for education.
 chinese_westernization.441.f:0 ""오늘날 중국은 서방의 정신을 본받고 그 방법에 정통하고자 합니다. 이렇게 이미 변화된 환경 속에서는 조속히 총명한 자제를 선발하여 외국에서 배우도록 하고, 실력을 갈고 닦아 우리 황상의 자강하려는 지극한 마음에 부응하도록 해야 할 것입니다.""
 chinese_westernization.441.a:0 "심의에 의거하여 시행하라."
