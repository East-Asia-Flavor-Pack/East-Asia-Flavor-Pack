l_turkish:
 law_state_atheism: "Devlet Ateizmi"
 law_state_atheism_desc: "Din kamu hayatında yasaklanır ve devlet din karşıtı politikalar izler. Tüm dinler ayrımcılığa maruz kalır ve ruhban sınıfının toplumda neredeyse hiçbir role sahip olmasına izin verilmez."
 atheist: "Ateist"
 pm_no_urban_clergy: "Devlet Ateizmi"
 state_atheism.1.t: "Yığınların Afyonu"
 state_atheism.1.d: "[SCOPE.sLaw('current_law_scope').GetName] kanununu çıkarırken manevi tatmin sağlayan [ROOT.GetCountry.GetStateReligion.GetName] inancı olmadan toplanan kitlelerin umutsuzluğa düşebileceğine dair korkular var."
 state_atheism.1.f: "Din, ezilen insanın iç çekişi, kalpsiz bir dünyanın kalbi ve ruhsuz koşulların ruhudur. Halkın afyonudur." #Karl Marx
 state_atheism.1.a: "Tanrı öldü."
 state_atheism.1.b: "Onların karınlarını doyuracağız, ruhlarını değil."
 state_atheism.1.c: "Yığınların afyonu, afyondur."
 opium_of_the_masses_enactment: "Yığınların Afyonu"
 opium_of_the_masses_mod: "Yığınların Afyonu"
 state_atheism.2.t: "Tanrısızlar Topluluğu"
 state_atheism.2.d: "[SCOPE.sState('godless_state').GetName] vilayetindeki [SCOPE.sBuilding('godless_uni').GetName] bünyesindeki [SCOPE.sPop('godless_pop').GetName], [SCOPE.sLaw('current_law_scope').GetName] kanununun güçlü destekçileri arasında. Din karşıtı düşünceyi teşvik etmek amacıyla Tanrısızlar Topluluğu'nu kurdular."
 state_atheism.2.f: "\"Bizi 'insan kültürünün en yüksek başarısına el uzatan' haydutlar olarak aşağılayanlar olduğunu duydum. Eğer insanlığın ulaştığı en yüksek nokta buysa gülmeden edemeyeceğim. Daha yükseğe ulaşmak için tek yapmam gereken bir su birikintisinin üzerinden atlamak olur.\""
 state_atheism.2.a: "Aydınlanmış bir girişim."
 state_atheism.2.b: "Sokaklarda inançlılarla konuşulsun."
 state_atheism.2.c: "Toplumu üniversitelerde yüceltelim."
 state_atheism.3.t: "Hayır İşleri"
 state_atheism.3.d: "[SCOPE.gsInterestGroup('works_of_charity_ig').GetName] ile ilişkili hayır kurumları, [SCOPE.sLaw('current_law_scope').GetName] kanununun destekçileri tarafından din adamları ve dindar laiklerce çalıştırıldıkları gerekçesiyle eleştirilere maruz kaldı. Birçok kişi bu popüler hayır kurumlarını savunarak [SCOPE.sLaw('current_law_scope').GetName] kanununun başarısını tehdit eder nitelikte hareket ediyor."
 state_atheism.3.f: "\"Kaç kişinin buna 'hayır kurumu' dediği umurumda değil. Bu bir dini tarikat ve diğer tarikatlar gibi bir gündemi var. Değiştiklerini söyleseler de fark etmez, hepimiz değişmediklerini biliyoruz! Halkın canı cehenneme, bunların peşine düşmeliyiz.\""
 state_atheism.3.a: "Hayır kurumlarına yönelik saldırılar sürsün."
 state_atheism.3.b: "Etkilerini düşürmek için devlet refahı teşvik edilsin."
 state_atheism.3.c: "Etkilerini düşürmek için rakip yardım kuruluşları kurulsun."
 state_atheism.3.dd: "Hayır kurumlarını kendi haline bırakalım."
