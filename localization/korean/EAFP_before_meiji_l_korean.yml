  before_meiji.1000.f:0 ""폐하. 아뢰옵기 황공하오나, 선황 폐하께옵서는 황족과 화족을 위한 교육시설을 설립하고자 하셨사옵나이다. 고대 조정에서는 대학료라는 것이 존재하여, 고코묘 천황께옵서 그 학제를 다시 일으키고자 하셨으나 여러 가지 문제로 실현되지 아니하였으며, 이후 고카쿠 천황께서 마침내 그 기틀을 마련하셨사오나, 이내 곧 붕어하셨으니 천지가 통곡할 따름이옵나이다. 소신은 폐하께옵서 선황 폐하의 의지를 이어 나가시겠다고 칙어를 내리셨을 때, 천지를 다 가진 기분이었사옵나이다. 부디 그 마음을 굳게 유지하여주시옵소서.""
  before_meiji.1000.a:0 "배우고 때때로 이를 익히면 또한 즐겁지 아니한가?"

  before_meiji.1001.t:0 "학습 기관의 필요성 강설"
  before_meiji.1001.d:0 "이미 자치통감강목과 일본 서기를 필두로한 육국사의 학습이 성행하고 있다."
  before_meiji.1001.f:0 "닌코 천황 폐하의 권고로 궁중에서 공가들이 자체적으로 역사서를 회독하는 학습회를 열고 있으나, 이러한 학습의 열정을 담아낼 공식적인 교육기관은 존재하지 않는 실정이다. 천황 폐하의 뜻을 위해서라도 교육기관을 세워야할 필요가 있다."
  before_meiji.1001.a:0 "막부에게 도움을 요청하라!"
  before_meiji.1001.b:0 "조정의 예산 만으로 진행하라!"

  #막부
  before_meiji.1002.t:0 "조정의 교육기관 설립 의지"
  before_meiji.1002.d:0 "조정에서는 쿄토 [concept_shoshidai]를 궁중으로 불러 교육기관의 설립 취지를 전달했다."
  before_meiji.1002.f:0 ""근래에 당상의 풍의가 각별히 좋지 않아서, 신분에 걸맞지 않은 유흥을 하고, 비속한 옷을 입고, 저자에 드나든나는 소문이 있어 제지를 가했으나 잦아들지 않아, 관백께서도 진실로 송구스럽게도 아침저녁으로 걱정하고 계십니다."\n"옛적에는 대학료, 사성학교도 있었으나 지금은 폐절되었으니 습학소를 세워 젊은이들을 교육하면 고아하고 단정하며 독신하게 될 것이니, 그 용도의 금액으로 쌀 오륙백석정도 보내기를 간청합니다.""
  before_meiji.1002.a:0 "조정의 일일 뿐이다."
  before_meiji.1002.b:0 "조정의 뜻을 받들어, 물심양면으로 도와라!"

  before_meiji.1003.t:0 "막부의 지원"
  before_meiji.1003.d:0 "막부에서 교육기관의 설립을 돕겠다고 표명했다."
  before_meiji.1003.f:0 "[concept_shoshidai]는 쇼군의 의지를 전달하며 말했다.\n"공가의 풍기가 문란해지고 이를 단속하기 힘든 상황이 이어지는것은, 매우 불편할 일임에 틀림 없습니다. 막부에서 전달한 금액이 많진 않으나, 이것으로 강사를 초빙하여 제대로 교육을 받아 공가의 풍기를 바로 잡는다면 어찌 기쁘지 않을 수 있겠습니까?""
  before_meiji.1003.a:0 "역시 믿을건 막부 밖에 없다."

  before_meiji.1004.t:0 "막부의 거절"
  before_meiji.1004.d:0 "막부에서 교육기관의 설립을 돕지 않겠다고 표명했다."
  before_meiji.1004.f:0 "[concept_shoshidai]는 쇼군의 의지를 전달하며 말했다.\n"어찌 조정을 돕지 않겠습니까만은, 이어진 기근과 지진으로 인해 많은 지출이 있었으니, 이는 막부에서도 감당하기 힘든 액수입니다. 부디 넓은 마음으로 양승해주시기 바랍니다.""
  before_meiji.1004.a:0 "무가를 믿은게 잘못이다!"

  before_meiji.1005.t:0 "재원 마련"
  before_meiji.1005.d:0 "[concept_gakushuin]을 건설하기 위한 재원을 마련하기 위해 조치가 필요하다."
  before_meiji.1005.f:0 "재원을 마련하는 데에 많은 어려움이 따르고 있다. 가쿠슈인의 기물을 간소히하고, 건물의 조영에도 이궁이나 수학원에서 쓰지 않는 부분을 해체하여 부재로 충당하는듯의 조치가 필요하다는 의견도 나오고 있다."
  before_meiji.1005.a:0 "현실과 타협하자."
  before_meiji.1005.b:0 "돈을 아끼지 말라!"

  before_meiji.1006.t:0 "[concept_gakushuin] 준공"
  before_meiji.1006.d:0 "가쿠슈인이 마침내 준공되었다."
  before_meiji.1006.f:0 "가쿠슈인이 준공되었고, 지진제도 무사히 치뤄졌다.
  드디어 개강식이 거행되자, [ROOT.GetCountry.GetRuler.GetFirstName] 천황께서 직접 나서 게으름을 부리지않고 충근함에 힘쓸것, 풍류에 빠지지 않게 충실하게 근무하여 충효의 마음가짐을 체득할것을 권고하였다. 천하, 강의를 신청하고자 하는 공가들의 수가 예상을 뛰어넘어 매우 붐비었고, 정해진 연령인 15세부터 40세까지의 나이를 벗어난 청강생들도 등장했다."
  before_meiji.1006.a:0 "배움의 대한 열정이 갸륵하구나."
 
  #막부
  before_meiji.1007.t:0 "[concept_gakushuin] 준공"
  before_meiji.1007.d:0 "가쿠슈인이 마침내 준공되었다는 소식이다."
  before_meiji.1007.f:0 "가쿠슈인이 준공되었고, 지진제도 무사히 치뤄졌다.
  천황 폐하와, 관백, 그리고 이하 공경들이 잇따라 가쿠슈인의 교육을 위한 도서를 기부하였다. 우리 측에서도 도서를 기부하면 조정과의 관계를 돈독히 할 수 있을 것이다."
  before_meiji.1007.a:0 "책 정도는 기부할 수 있다."
  before_meiji.1007.b:0 "왜 그래야하지?"

  before_meiji.1010.t:0 "[concept_kodokanki]"
  before_meiji.1010.d:0 "미토번의 다이묘 토쿠가와 노리아키가 책을 펴냈다."
  before_meiji.1010.f:0 "미토번의 번교 코도칸의 교육이념을 나타낸 다이묘 도쿠가와 노리아키가 쓴 [concept_kodokanki]에는 "존황양이". 즉, 덴노를 모시고 오랑캐를 물리쳐야한다는 내용이 기록되어있습니다. 조정의 공경들도 이 책을 유심히 읽어보고 있습니다.\n\n(존황양이파 지원 결단이 해금되었습니다.)"
  before_meiji.1010.a:0 "책의 내용을 잘 읽고, 분석해야한다."
  before_meiji.1010.b:0 "듣기엔 좋지만, 막부의 심기를 건들이는건 좋지 않다."

  #막부
  before_meiji.1011.t:0 "존황양이론의 등장"
  before_meiji.1011.d:0 "미토번의 다이묘 토쿠가와 노리아키가 존황양이에 대한 내용을 담은 책을 펴냈다."
  before_meiji.1011.f:0 "미토번의 번교 코도칸의 교육이념을 나타낸 다이묘 도쿠가와 노리아키가 쓴 [concept_kodokanki]에는 "존황양이". 즉, 덴노를 모시고 오랑캐를 물리쳐야한다는 내용이 써져있다. 이는 자칫하면 위험한 사상이 될 수도 있을 것이다."
  before_meiji.1011.a:0 "경계하자."

  before_meiji.1012.t:0 "텐포 금화의 발행"
  before_meiji.1012.d:0 "분세이 금화를 대체할 새로운 금화가 준비되었다."
  before_meiji.1012.f:0 ""분세이 2년(1819년)에 만들어진 분세이 금화는 오래전 제작된 겐로쿠 금화보다 품위가 떨어졌습니다. 거기에 더해, 기근으로 인해 생겨난 적자를 조폐를 통해 보전할 필요성이 있습니다. 순도가 더 높은 새로운 화폐를 발행하는 것이 어떻겠습니까?""
  before_meiji.1012.a:0 "새로운 통화를 주조하도록 해라."
  before_meiji.1012.b:0 "그것은 경제를 어지럽힐 염려가 있다. 보류하라."

  before_meiji.1013.t:0 "오사히토 천황의 즉위"
  before_meiji.1013.d:0 "[SCOPE.sCharacter('ninko_character').GetFirstName] 천황이 서거하고, 그의 아들 오사히토([SCOPE.sCharacter('komei_character').GetFirstName])가 새 천황으로 즉위했다."
  before_meiji.1013.f:0 ""선대 천황 [SCOPE.sCharacter('ninko_character').GetFirstName] 폐하께서는 신민들의 교육에 힘쓰시고, 조정의 힘을 기르기 위해 노력하셨다. 새 천황께서 착좌하셨으니 새로운 시대가 열리리라. 새로운 시대에는 어떤 운명이 우리를 기다리고 있을까?""
  before_meiji.1013.a:0 "천황 폐하 만세!"

  #막부
  before_meiji.1014.t:0 "오사히토 천황의 즉위"
  before_meiji.1014.d:0 "[SCOPE.sCharacter('ninko_character').GetFirstName] 천황이 서거하고, 그의 아들 오사히토([SCOPE.sCharacter('komei_character').GetFirstName])가 새 천황으로 즉위했다."
  before_meiji.1014.f:0 ""선대 천황 [SCOPE.sCharacter('ninko_character').GetFirstName] 폐하께서는 신민들의 교육에 힘쓰시고, 조정의 힘을 기르기 위해 노력하셨다. 새 천황께서 착좌하셨으니 새로운 시대가 열리리라. 새로운 시대에는 어떤 운명이 우리를 기다리고 있을까?""
  before_meiji.1014.a:0 "천황 폐하 만세!"

  before_meiji.1015.t:0 "무츠히토 친왕의 탄생"
  before_meiji.1015.d:0 "천황의 후궁이 둘째 아들을 낳았다."
  before_meiji.1015.f:0 "첫째 황자께서는 태어나자마자 돌아가셨지만, 둘째 황자 무츠히토 친왕께서는 건강하실것 입니다."
  before_meiji.1015.a:0 "후계자의 탄생을 알려라."

  before_meiji.1016.t:0 "무츠히토 천황의 즉위"
  before_meiji.1016.d:0 "[SCOPE.sCharacter('komei_character').GetFirstName] 천황이 서거하고, 그의 아들 무츠히토([SCOPE.sCharacter('meiji_character').GetFirstName])가 새 천황으로 즉위했다."
  before_meiji.1016.f:0 ""선대 천황 [SCOPE.sCharacter('komei_character').GetFirstName] 폐하께서는 공가의 교육에 힘쓰시며, 황권을 되찾기 위해 노력하셨다. 선황 폐하의 뜻을 이어받아 [SCOPE.sCharacter('meiji_character').GetFirstName]천황 폐하의 새 시대에도 온 힘을 바쳐 보위하자.""
  before_meiji.1016.a:0 "천황 폐하 만세!"

  ########################### 일본 이벤트 - 2000번대 (막부)

  #홋카이도 개척 저널 완료
  before_meiji.2000.t:0 "홋카이도 개척 완료"
  before_meiji.2000.d:0 "홋카이도의 개척이 완료되었다."
  before_meiji.2000.f:0 "그 척박하고 외진 땅에 거주하고자 하는 사람은 극소수에 불과했다. 강제로라도 인구를 이주시키지 않으면, 그 땅의 생산력을 썩혀 둘 수 밖에 없을 것이다. 다이묘들과의 관계 악화를 무릅쓰고 일본 전역에서 사람을 이주시키는 것이 좋겠지만, 막부 직할령에서만이라도 이주시켜야 한다.\n"예로부터 정이대장군의 첫째가는 의무는 동북쪽의 에조를 토벌하는 일이었습니다. 마지막 남은 에조의 땅이 야마토의 품에 들어왔으니, 실로 경사로운 일이 아니겠습니까? 다만 그 척박한 땅에 신민들이 넘어가 거주하려 하지 않으니, 새로 얻은 영토가 북방에서 내려오는 노서아 양이들의 손아귀에 떨어지지 않을까 근심이 깊습니다.""
  before_meiji.2000.a:0 "전국에 이주 칙령을 내리고 조정의 양해를 구하라."
  before_meiji.2000.b:0 "막부 직할령에만 이주 칙령을 내려라."
  before_meiji.2000.c:0 "멀쩡한 신민들을 괴롭힐 수는 없다."
  before_meiji.2000.a_tt:0 "전 일본에서 소작농 이백 가구마다 한 가구를 이주시킬 것을 요구함. 다이묘 및 조정과의 관계가 훼손될 수 있음."
  before_meiji.2000.b_tt:0 "막부 직할령에서 소작농 이백 가구마다 다섯 가구를 이주시킴."

  #홋카이도 이주 명령을 받음
  before_meiji.2001.t:0 "홋카이도 이주 명령"
  before_meiji.2001.d:0 "홋카이도의 개척이 완료되었다."
  before_meiji.2001.f:0 " 모자란 개척 인구를 벌충하기 위해, 막부로부터 전국의 소작농 백 가구마다 한 가구를 강제로 홋카이도로 이주시키라는 포고문이 전달되었다. 이를 받아들이지 않는다면 막부와의 관계가 심히 훼손될 것이다.\n"예로부터 정이대장군의 첫째가는 의무는 동북쪽의 에조를 토벌하는 일이었습니다. 마지막 남은 에조의 땅이 야마토의 품에 들어왔으니, 실로 경사로운 일이 아니겠습니까? 다만 그 척박한 땅에 신민들이 넘어가 거주하려 하지 않으니, 새로 얻은 영토가 북방에서 내려오는 노서아 양이들의 손아귀에 떨어지지 않을까 근심이 깊습니다. 조속히 막부의 포고에 따라 신민들을 이주시키십시오."\n\n"막부의 요구는 가혹합니다. 어찌하여 죄 없는 신민들을 그 춥고 척박한 땅에 보내야 한단 말입니까? 게다가 그곳은 막부의 직할령이니, 우리 코쿠다카의 소출만 줄어드는 결과가 될 것입니다.""
  before_meiji.2001.a:0 "막부의 포고에 따르겠다. 이주시킬 자들을 선별하라."
  before_meiji.2001.b:0 "적당한 핑계를 대어 무마하라. 우리 인구를 빼앗길 수는 없다."
  before_meiji.2001.a_tt:0 "우리 봉역의 소작농 이백 가구마다 한 가구를 막부의 홋카이도 이주 계획에 넘김."

  before_meiji.2002.t:0 "쇼군의 양위"
  before_meiji.2002.d:0 "쇼군의 후계자 [SCOPE.sCharacter('ieyoshi_character').GetFullName]의 능력이 이제 무르익었다."
  before_meiji.2002.f:0 "수십년 간의 통치에 지친 [ROOT.GetCountry.GetRuler.GetFullName](은)는 양위를 하고 [concept_ogosho] 자리에 올라 실무 부담을 덜 수 있게 되었다\n "쇼군, [SCOPE.sCharacter('ieyoshi_character').GetFirstName] 님이 장성하신지 오래되었으니 아드님에게 양위하시고 [concept_ogosho] 자리에 오르시어 막후에서 군림하시는 것이 어떠하신지요.""
  before_meiji.2002.a:0 "양위하도록 하지. 이제 실무는 지겹다."

  #천황
  before_meiji.2003.t:0 "[SCOPE.sCharacter('ieyoshi_character').GetFullName]의 쇼군 취임"
  before_meiji.2003.d:0 "[SCOPE.sCharacter('ienari_character').GetFullName]의 아들, [SCOPE.sCharacter('ieyoshi_character').GetFullNameNoFormatting](이)가 정이대장군직으로 취임했다."
  before_meiji.2003.f:0 "[SCOPE.sCharacter('ienari_character').GetFullNameNoFormatting]는 [concept_ogosho]에 올라, 귀찮은 잡무는 모두 새 쇼군에게 떠넘겼지만, 실권은 여전히 그에게 있습니다."
  before_meiji.2003.a:0 "새 쇼군을 위해 축하하자."
  before_meiji.2003.b:0 "짜고치는 연극이로군."

  before_meiji.2004.t:0 "순견사 파견"
  before_meiji.2004.d:0 "지방을 관찰하는 관리인 순견사를 파견하기로 하였다."
  before_meiji.2004.f:0 ""다이묘들은 명백히 쇼군의 아래에 있어야 합니다. 하지만 근래들어 다이묘들이 사실상 독립적인 지위를 누리려고 하고 있습니다. 순견사를 파견하여 이들을 관리하는 것이 중요합니다.""
  before_meiji.2004.a:0 "다이묘들을 통제해야한다."
  before_meiji.2004.a:0 "그들에게도 자율권을 주는게 맞지 않나?"

  before_meiji.2005.t:0 "후계자 결정"
  before_meiji.2005.d:0 "쇼군의 아들, [SCOPE.sCharacter('iesada_character').GetFullName]는 말을 제대로 할 줄 모르는등, 정무에 적합하지 않다는 의견이 있다."
  before_meiji.2005.f:0 "쇼군 [SCOPE.sCharacter('ieyoshi_character').GetFullNamNoFormatting]는 자신의 살날이 얼마 남지 않음을 직감하고, 막부의 미래를 위해 후계자를 총명한 요시노부로 바꾸고자 한다. 하지만 많은 중신들이 그의 아들 [SCOPE.sCharacter('iesada_character').GetFullNameNoFormatting]를 지지하고 있는 실정이다. 하지만 [SCOPE.sCharacter('iesada_character').GetFullNameNoFormatting]는 선천적인 장애를 가지고 있어 말을 잘 하지 못하는 등의 문제가 있다. 막부의 운명을 결정짓기 위해서는 결단이 필요하다."
  before_meiji.2005.a:0 "...어쩔 수 없군. 후계자는 바꾸지 않겠다."
  before_meiji.2005.b:0 "후계자를 결정하는건 나다! 요시노부를 데려와라!"
  
  before_meiji.2006.t:0 "[SCOPE.sCharacter('iesada_character').GetFullName]의 쇼군 취임"
  before_meiji.2006.d:0 "[SCOPE.sCharacter('iesada_character').GetFullNameNoFormatting]가 정이대장군으로서 취임했다."
  before_meiji.2006.f:0 "[SCOPE.sCharacter('iesada_character').GetFullNameNoFormatting]가 쇼군으로서 잘 업무를 수행할지는 미지수지만, 지금 막부는 그를 믿는 것 말고는 할 수 있는 게 없습니다."
  before_meiji.2006.a:0 "새 쇼군을 위해 축하하자."

  before_meiji.2007.t:0 "[SCOPE.sCharacter('yoshinobu_character').GetFullName]의 쇼군 취임"
  before_meiji.2007.d:0 "[SCOPE.sCharacter('yoshinobu_character').GetFullNameNoFormatting]가 정이대장군으로서 취임했다."
  before_meiji.2007.f:0 "[SCOPE.sCharacter('yoshinobu_character').GetFullNameNoFormatting]는 방계 가문이지만, 선대 쇼군의 지시로 후게자로 임명되어, 지금은 쇼군의 자리에 올랐습니다. 도쿠가와 가문의 기대를 한 몸의 받고 있는 그는 잘 해나갈 수 있을까요?"
  before_meiji.2007.a:0 "새 쇼군을 위해 축하하자."

  #천황
  before_meiji.2008.t:0 "[SCOPE.sCharacter('iesada_character').GetFullName]의 쇼군 취임"
  before_meiji.2008.d:0 "[SCOPE.sCharacter('iesada_character').GetFullNameNoFormatting]가 정이대장군으로서 취임했다."
  before_meiji.2008.f:0 "[SCOPE.sCharacter('iesada_character').GetFullNameNoFormatting]가 쇼군으로서 잘 업무를 수행할지는 미지수지만, 막부는 그를 믿는것 말고는 할 수 있는 것이 없습니다."
  before_meiji.2008.a:0 "다른 사람이 낫지 않았나?"

  before_meiji.2009.t:0 "[SCOPE.sCharacter('iesada_character').GetFullName]의 사망"
  before_meiji.2009.d:0 "[SCOPE.sCharacter('iesada_character').GetFullNameNoFormatting]가 사망했다."
  before_meiji.2009.f:0 "[SCOPE.sCharacter('iesada_character').GetFullNameNoFormatting]는 장애를 가지고 있었지만 맡은 바에서 최선을 다한 인물이었습니다. 이제, 그의 후계를 정할 시간이 왔습니다."
  before_meiji.2009.a:0 "가장 가까운 친척이 해야 마땅하다."
  before_meiji.2009.b:0 "이런 난국엔, 도쿠가와 가에서 가장 우수한 인물이 해야한다."

  #천황
  before_meiji.2010.t:0 "[SCOPE.sCharacter('iemochi_character').GetFullName]의 쇼군 취임"
  before_meiji.2010.d:0 "[SCOPE.sCharacter('iemochi_character').GetFullNameNoFormatting]가 정이대장군으로서 취임했다."
  before_meiji.2010.f:0 "[SCOPE.sCharacter('iemochi_character').GetFullNameNoFormatting]는, 전임 쇼군의 가장 가까운 친척이며, 나이도 어리지만 감히 얕볼 인물은 아닙니다."
  before_meiji.2010.a:0 "일단 지켜보자."

  before_meiji.2011.t:0 "[SCOPE.sCharacter('iemochi_character').GetFullName]의 사망"
  before_meiji.2011.d:0 "[SCOPE.sCharacter('iemochi_character').GetFullNameNoFormatting]가 급사했다."
  before_meiji.2011.f:0 "[SCOPE.sCharacter('iemochi_character').GetFullNameNoFormatting]는 어린나이에 취임하였으나, 무시 못할 영향력을 보여준 쇼군이었습니다. 하지만 그것도, 이제 지나간 이야기일 뿐입니다. 이제 우리가 믿을 것은, 후계자인 [SCOPE.sCharacter('yoshinobu_character').GetFullName]뿐입니다."
  before_meiji.2011.a:0 "이런 난국에 무슨 일인가!"
 
  ########################### 일본 이벤트 - 3000번대 (공용, 다이묘). 별 언급이 없으면 막부 이벤트임.

  before_meiji.3000.t:0 "텐포대기근"
  before_meiji.3000.d:0 "텐포 4년(1833년)부터 시작된 대기근이 이제 절정에 다다랐다. 손을 쓰지 않는다면 기근의 여파가 들불처럼 번져나갈 것이다."
  before_meiji.3000.f:0 ""홍수와 한파로 인해 작황이 최악의 수준으로 떨어졌습니다. 거리에는 아사로 죽어가는 사람들이 가득하고, 그들의 장례를 해줄 가족들도 배를 곯고 있습니다. 굶주린 민중은 마침내 파종할 씨앗에까지 손을 대기 시작했습니다. 조정에서 비축된 식량을 풀어 지원하지 않는다면 흉작은 악화하기만 할 것입니다.""
  before_meiji.3000.a:0 "곳간을 열어 민중에게 식량을 나누어 주어라!"
  before_meiji.3000.b:0 "자연의 무서움은 오니와 같아서 손쓸 방도가 없는 법이다."
 
  before_meiji.3001.t:0 "카모 봉기"
  before_meiji.3001.d:0 "미카와국 카모군을 중심으로 민중이 봉기를 일으켰다."
  before_meiji.3001.f:0 ""카모와 누카타 두개의 군에서 신민 만명 이상이 물가와 이자를 낮추라고 요구하며 상인들을 습격하고 있습니다. 그 세가 이전에 있던 봉기와 규모가 달라, 지역 토호들이 도움을 요청하고 있습니다. 무언가 조치를 취해야합니다.""
  before_meiji.3001.a:0 "당장 저 역적들을 진압하라!"
  before_meiji.3001.b:0 "의견을 들어보자."

  before_meiji.3002.t:0 "양명학자의 제안"
  before_meiji.3002.d:0 "기근으로 인해 서민의 삶이 고단해지니, 한 양명학자가 [concept_bugyosho]에서 쌀을 풀어 민중을 구제할 것을 요구했다."
  before_meiji.3002.f:0 ""듣자하니 양명학자 오시오 헤이하치로라는 자가 자신의 장서 5만권을 팔아 그 돈으로 저잣거리의 쌀을 대량으로 구매하고 있다고 합니다. 그리고는 [concept_bugyosho]의 허락도 없이 제멋대로 그 쌀을 풀어 배를 곯는 이를 구제하고 있어 [concept_bugyosho]의 입장이 난처해지고 있습니다. 어떻게 대처하는 것이 좋겠습니까?""
  before_meiji.3002.a:0 "경거망동하는 자는 직접 베어 버리겠다!"
  before_meiji.3002.b:0 "[concept_bugyosho]에서도 식량을 나누어 주어라!"

  before_meiji.3003.t:0 "오시오 헤이하치로의 난"
  before_meiji.3003.d:0 "양명학자 오시오 헤이하치로가 막부에 대항해 민중을 선동하여 난을 일으켰다."
  before_meiji.3003.f:0 " 그는 민중을 구휼하고자 했을 따름인 자신에 대한 오사카 [concept_bugyosho]의 처사가 심히 부당함을 주장하며, 막부가 신민을 돌보아야 한다고 주장하는 서신을 에도로 보냈다. 하지만 막부의 입장은 변함이 없었고 결국 그의 항거는 불법적인 폭동으로 규정되었다.\n\n"오시오 헤이하치로가 이끄는 폭도 무리가 탈취한 대포와 폭약으로 무장하고 지금 난바 다리를 건넜다는 소식입니다!""
  before_meiji.3003.a:0 "진압해!"

  #천황
  before_meiji.3004.t:0 "오시오 헤이하치로의 난"
  before_meiji.3004.d:0 "한 양명학자가 막부에 대항해 민중을 선동하여 난을 일으켰다는 소식이 들려왔다."
  before_meiji.3004.f:0 ""전에 서민들을 위해 책을 팔아 쌀을 구해 인민들을 도왔던 오시오 헤이하치로라는 자가 오사카 [concept_bugyosho]의 처사에 못이겨 봉기하였는데, 삼백 명 정도의 무리가 모였습니다. 그들은 대포와 폭약을 가지고 난을 일으켰으나 반나절만에 진압당하였습니다. 그로인해 화재가 발생하여 칠만 명 정도가 피해를 입었다고합니다.""
  before_meiji.3004.a:0 "그들의 요구를 들었으면 이런 일은 없지 않았을까?"
  before_meiji.3004.b:0 "반란군에게 자비는 필요없지."

  before_meiji.3005.t:0 "이쿠타 요로즈의 난"
  before_meiji.3005.d:0 "한 국학자가 자신이 오시오 헤이하치로의 제자라고 칭하며 반란을 일으켰다."
  before_meiji.3005.f:0 ""반란의 주도자는 이쿠타 요로즈라는 자로, 예전의 양명학자 오시오 헤이하치로의 제자라고 합니다. 사무라이들과 관료들의 자택을 습격해 금품을 빼앗아 민중에게 나눠주는 도적질을 일삼더니, 급기야는 그 세력을 결집하여 반란을 일으켰다고 합니다. 다행히 오사카 죠다이의 장계에 의하면 반란은 무사히 진압되었다고 하나 인명 손실이 다소간 있다고 하며, 이쿠타는 자결했다고 합니다.""
  before_meiji.3005.a:0 "이런."

  #천황
  before_meiji.3006.t:0 "이쿠타 요로즈의 난"
  before_meiji.3006.d:0 "국학자 이쿠타 요로즈가 반란을 일으켰다는 소식이다."
  before_meiji.3006.f:0 ""반란의 주도자는 이쿠타 요로즈라는 자로, 예전의 양명학자 오시오 헤이하치로의 제자라고 합니다. 사무라이들과 관료들의 자택을 습격해 금품을 빼앗아 민중에게 나눠주는 도적질을 일삼더니, 급기야는 그 세력을 결집하여 반란을 일으켰다고 합니다. 다행히 오사카 죠다이의 장계에 의하면 반란은 무사히 진압되었다고 하나 인명 손실이 다소간 있다고 하며, 이쿠타는 자결했다고 합니다.""
  before_meiji.3006.a:0 "두렵군."

  before_meiji.3007.t:0 "검은 연기를 내뿜는 배"
  before_meiji.3007.d:0 "우라가 앞바다에 수상하게 생긴 거대한 배가 출현했다."
  before_meiji.3007.f:0 "상상을 초월할 정도로 거대한 그 배는 불쾌한 검은 연기를 내뿜으며 점점 육지로 다가오고 있다. 우라가 [concept_bugyosho]에 있던 사람들은 몇십 년 전에 일어났던 영국에 의한 습격 사건을 생각하며 배를 향해 발포하기를 망설이고 있다. '이국선 타격령'을 지키기 위해서는 저 기괴하게 생긴 배를 공격해야만 한다.\n\n"처음에는 바다 요괴 우미보즈인줄 알았죠. 시커멓고 커다란 것이 고약한 연기를 뿜으며 다가오길래 요괴가 틀림없다고 생각했지 뭡니까? 그런데 더 가까이 다가오니 집채만한 배였지 뭡니까? 세상에, 서양 놈들은 도대체 어떻게 저만한 배를 돛대도 몇 개 안 달고 움직이는 건지 모르겠습니다.""
  before_meiji.3007.a:0 "발포하라!"
  before_meiji.3007.b:0 "저 배는 군함이 아닌것 같다. 발포하지 마라."

  #천황
  before_meiji.3008.t:0 "모리슨 호 사건"
  before_meiji.3008.d:0 "우라가 [concept_bugyosho]에서 이국선을 향해 포격을 가했다. 그러나 그 이국선은 무장하지 않은 상선이었다는 것이 나중에 밝혀졌다."
  before_meiji.3008.f:0 ""우라가 [concept_bugyosho]에 이국선이 나타났으며, [concept_bugyosho]의 관리들은 막부가 내린 이국선 타격령을 준수하여 해당 함선을 포격했습니다. 다만 나중에 밝혀지기를 그 배는 비무장 상태였다고 합니다.""
  before_meiji.3008.a:0 "이국선 타격령은 잘못됐다."
  before_meiji.3008.b:0 "좋은 결정이다."

  before_meiji.3009.t:0 "쏟아지는 비난"
  before_meiji.3009.d:0 "막부를 비난하는 자들이 늘고있다."
  before_meiji.3009.f:0 ""최근 막부를 비난하는 반동세력이 늘어왔습니다. 그들의 대부분은 화란에서 들여온 학문을 연구하는 난학자들로 파악됏으며, 계속해서 막부를 향한 불만 세력을 양산하고 있다고 합니다.""
  before_meiji.3009.a:0 "내버려둬라."
  before_meiji.3009.b:0 "본 떄를 보여줘라."

  before_meiji.3010.t:0 "만사의 옥"
  before_meiji.3010.d:0 "막부를 비난하는 난학자들을 일망타진할 준비가 완료되었다."
  before_meiji.3010.f:0 ""토리이 요조를 비롯한 보수파 막신들은 난학자들과 숨어있는 기독교도를 체포했으며, 그들에게 엄중한 판결을 내렸습니다. 몇몇은 옥중에서 사망했습니다.""
  before_meiji.3010.a:0 "속이 시원하군!"
 
  #천황
  before_meiji.3011.t:0 "만사의 옥"
  before_meiji.3011.d:0 "막부가 자신을 비판하는 난학자들을 잡아들였다."
  before_meiji.3011.f:0 ""토리이 요조를 비롯한 강경 보수파들은, 자신들을 비판하던 난학자들을 잡을 절호의 기회를 노려 그들을 체포하였으며, 고문 끝에 몇몇 학자들이 죽고 감금되었습니다.""
  before_meiji.3011.a:0 "국가의 문란을 일으키는 자는 잡아 없애야한다."
  before_meiji.3011.b:0 "이건 부당한 탄압이다!"
 
  before_meiji.3012.t:0 "의민 반란"
  before_meiji.3012.d:0 "막부가 내린 영지 교환령에 반발하여, 영민들이 들고 일어났다."
  before_meiji.3012.f:0 "쇼나이번에 행한 삼방 영지 교환에 대해, 번주의 번정에 대한 신뢰를 가지고 있던 영민들이 막부의 처치에 반발하여 봉기를 일으켰다. 그들의 요구는 단지 삼방 영지 교환을 중단하라는 것이며, 그 의견은 타당하다는 보고가 올라왔다. 하지만 그들이 봉기를 일으킨건 명확한 반역행위임이 분명하다."
  before_meiji.3012.a:0 "의로운 행위를 벌할 수는 없다."
  before_meiji.3012.b:0 "반역죄는 눈감아 줄 수 없다."

  #천황
  before_meiji.3013.t:0 "텐포 의민 사건"
  before_meiji.3013.d:0 "막부가 내린 영지 교환령에 반발하여, 영민들이 들고 일어났다."
  before_meiji.3013.f:0 "쇼나이번에 행한 삼방 영지 교환에 대해, 번주의 번정에 대한 신뢰를 가지고 있던 영민들이 막부의 처치에 반발하여 봉기를 일으켰다. 그들은 번주를 유지시켜 달라는 의로운 요구를 하며 일어났으나, 막부는 그들을 무자비하게 탄압하였다."
  before_meiji.3013.a:0 "막부는 '의(義)'라는 개념을 모르는건가?"
  before_meiji.3013.b:0 "반란은 반역이다. 막부의 대처가 옳다."

  before_meiji.3014.t:0 "오형제의 실종"
  before_meiji.3014.d:0 "아시즈리미사키의 앞바다에서 고기를 잡던 배 한 척이 사라졌다. 그 배에 타고 있던 아이들 다섯이 모조리 실종되었다."
  before_meiji.3014.f:0 ""그 지역 유지가 말하길 그 배에 탄 이들은 아픈 어미를 두고 고기를 잡아 살아가던 아이들이라 하였는데 이번에 친 폭풍우로 소식이 끊겼다고 합니다. 그 처지가 참 딱하니 수색을 진행해보는 것이 어떻겠습니까?""
  before_meiji.3014.a:0 "참으로 딱한 일이다. 하지만 나라가 쇄국을 하고 있는데 어찌 사사로이 배를 움직이겠는가?"

  before_meiji.3015.t:0 "신수급여령의 논의"
  before_meiji.3015.d:0 "표류한 이국선에게 자비를 베풀자는 의견이 나왔다."
  before_meiji.3015.f:0 ""지난번에 있던 이국선 사건들과 청나라에서 있던건 일련의 사건들을 보아, 무작정 이국선을 공격하는 것은 옳지 않다고 판단됩니다. 그들이 군함이냐 아니면 민간인이 탄 선박이냐를 구분하여, 조난한 민간 선박은 구호의 손길을 내미는게 옳다고 봅니다.""
  before_meiji.3015.a:0 "그래도 한번 정한 방침을 바꿀 순 없다."
  before_meiji.3015.b:0 "조난자에게 물과 식량을 내줘라!"

  #천황
  before_meiji.3016.t:0 "신수급여령"
  before_meiji.3016.d:0 "막부는 신수급여령을 발표하였다."
  before_meiji.3016.f:0 "막부는 조난한 이국선에 대해 물과 식량, 연료등을 제공하는 것을 허락하는 신수급여령을 발표하였다. 이는 이전에 내린 이국선 타격령에 완전히 반대되는 조치로, 전에 있던 정국의 혼란을 잠재우려는 시도로 보인다."
  before_meiji.3016.a:0 "양이들과 놀아나는 것인가?"
  before_meiji.3016.b:0 "조난자를 돕는 것은 충분히 의롭다."

  before_meiji.3017.t:0 "네덜란드 [SCOPE.sCharacter('kurofune_net_ruler_character').GetCountry.GetRuler.GetPrimaryRoleTitle]의 친서"
  before_meiji.3017.d:0 "네덜란드에서 일본국의 정이대장군에게 보낸 서한이 도착했다. 네덜란드의 [SCOPE.sCharacter('kurofune_net_ruler_character').GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('kurofune_net_ruler_character').GetFirstName](이)가 직접 보낸 서한이다."
  before_meiji.3017.f:0 ""쇄국 체제하의 우리 일본국은 일찍이 다른 양이들과 달리 교역만을 하고 그들의 해괴한 종교를 설파하지 않는 점을 높게 사 오직 화란국과 교류하고 있었습니다. 그러나 그들의 [SCOPE.sCharacter('kurofune_net_ruler_character').GetCountry.GetRuler.GetPrimaryRoleTitle]이 보낸 이 친서는 우리가 다른 국가에게 문을 열고 개국을 하라는 권고를 담고 있습니다. 어떻게 하는 것이 좋을까요?"\n\n"귀국 일본국과 아국 네덜란드의 교류는 그간 양국의 신민들 모두에게 큰 이득이 되어왔소. 그러나 격정의 시대가 다가오고 있으니 부디 다른 유럽 국가들과도 교류를 시작하시어 귀국의 더 큰 부강을 도모하는 것이 어떨지 고려하시기를 바라오. 평화를 사랑하는 우리 네덜란드와는 다르게 우리의 난폭한 이웃나라들은 무력을 사용함에도 거리낌이 없소. 귀국의 앞날에 번영과 평화가 함께하기를 바라오. - 네덜란드의 [SCOPE.sCharacter('kurofune_net_ruler_character').GetCountry.GetRuler.GetPrimaryRoleTitle], [SCOPE.sCharacter('kurofune_net_ruler_character').GetFullName]""
  before_meiji.3017.a:0 "일리있는 말이다."
  before_meiji.3017.b:0 "거절의 의사를 밝히자."

  before_meiji.3018.t:0 "번들의 서양식 무기 도입"
  before_meiji.3018.d:0 "각 번주들이 앞다투어 신식 무기를 도입하고 있다."
  before_meiji.3018.f:0 ""사츠마번과 초슈번은 물론이요, 에치젠번에 이르기까지 어디 하나 서양무기를 도입하지 않은 번이 없습니다. 이들의 목적은 무엇인지 알 수 없지만, 그것이 결코 좋은 의도만은 아닐 것은 분명합니다. 특단의 조치를 내려야합니다.""
  before_meiji.3018.a:0 "다이묘들을 전부 조사해라!"
  before_meiji.3018.b:0 "자치를 보장하자."

  before_meiji.3019.t:0 "종두법의 도입"
  before_meiji.3019.d:0 "서양에서 들어온 두창 예방법이 성행하고 있다."
  before_meiji.3019.f:0 ""천연두, 즉 두창을 예방하기 위해 소에서 나는 두창인 우두의 두묘를 사람에게 접종하는 일이 횡행하고 있다고 합니다. 이는 서구에서 들어온 것으로, 양이들은 실제로 효과를 보고 있다고 하는데, 사람에게 어찌 동물에게서 나온 고름을 접종할 수 있단 말입니까?""
  before_meiji.3019.a:0 "파렴치 한 것들! 당장 중지시켜라!"
  before_meiji.3019.b:0 "그것이 실제로 효과가 있다면 막을 이유는 없다."

  before_meiji.3020.t:0 "미국에서 온 남자"
  before_meiji.3020.d:0 "이양선을 타고 온 자가, 마치 일본인과 같은 모습을 하고 있다고 한다."
  before_meiji.3020.f:0 ""류큐로부터 보내진 이들을 심문해본 결과 이들의 고향은 토사 번으로 어릴 적 고기를 잡으러 배를 타고 나갔다 실종 되어 미국의 포경선에 구조되었다고 합니다. 그 뒤로 약 10년을 미국에서 살아왔다고 하는데 주로 배를 타고 고래를 잡는 일을 했다고 합니다. 주목 할 점은 정보의 양입니다. 그는 서양에 대해 아주 잘 알고 있는데 그의 이야기를 들어보면 미국이란 곳은 그야말로 놀랍기 그지 없는 곳입니다.""
  before_meiji.3020.a:0 "그를 데려와라! 꼭 필요한 인재가 될 것이다."
  before_meiji.3020.b:0 "그는 10년 동안 미국에 있던 자이다. 양이 놈들의 첩자인지 어찌 알겠는가?"

  before_meiji.3021.t:0 "미국 함대의 내항에 대한 정보"
  before_meiji.3021.d:0 "네덜란드 측에서 건네준 정보에 의하면, 미국의 함대가 일본의 개국을 요구하기 위해 출항했다고 한다."
  before_meiji.3021.f:0 ""화란의 사신이 이르기를, 미국의 함대의 함장은 페리라는 이름을 가졌다고 합니다. 그는 흑선을 이끌고 바다를 건너 일본으로 향하고 있다고 합니다.""
  before_meiji.3021.a:0 "단단히 준비하라."
  before_meiji.3021.b:0 "헛소리는 무시해라."

  ########################### 일본 이벤트 - 4000번대 (텐포개혁)

  before_meiji.4000.t:0 "미즈노 타다쿠니"
  before_meiji.4000.d:0 "미즈노 타다쿠니가 노중수좌 자리에 올랐다."
  before_meiji.4000.f:0 "쇼군 [ROOT.GetCountry.GetRuler.GetFullName]은 현재의 막부의 상황을 좋지만은 않게 보고 있다. 현재 막부는 재정난으로 몸살을 앓고 있으며 그 밑에 있는 다이묘들의 불만도 제대로 제어하지 못하는 실정이다. 그러던 중, 미즈노 타다쿠니가 개혁에 대해 자신과 뜻을 같이 한다는 것을 깨닫고 그를 노중수좌에 임명하게 되었다. 하지만 아직 [concept_ogosho]의 영향력이 강한만큼, 때를 기다려야 할 것이다."
  before_meiji.4000.a:0 "'때'는 곧 온다."

  before_meiji.4001.t:0 "[concept_ogosho]의 서거"
  before_meiji.4001.d:0 "[concept_ogosho]가 서거했다."
  before_meiji.4001.f:0 ""[concept_ogosho]의 시대가 끝나고 [ROOT.GetCountry.GetRuler.GetFullName]님께서 실권을 잡으셨으니 이제 개혁의 시대입니다.""
  before_meiji.4001.a:0 "개혁을 시작하자."


  ########################### 일본 이벤트 - 5000번대 (쿠로후네, 보신전쟁)

  before_meiji.5000.t:0 "흑선 출몰"
  before_meiji.5000.d:0 "류큐국의 수도 나하에 흑선이 내항했다."
  before_meiji.5000.f:0 "류큐국의 사신이 말하기를\n"흑선에서 하선한 양이들은 우리의 수도 나하 슈리성에 입성하겠다는 요구를 일방적으로 하여, 류큐국 번왕 [SCOPE.sCharacter('kurofune_ryu_ruler_character').GetFullName] 전하께서는 그자들의 요구를 거절하셨으나 놈들은 막무가내로 시퍼렇게 날이 선 총칼을 매고서는 거리를 행진하며 슈리성에 당도하였습니다. 번왕께서는 그들이 무장을 해제하는 조건으로 슈리성에 그들을 들였고, 술과 음식을 제공할 수 밖에 없었습니다. 이들은 곧 에도로 향한다고 하였으니.... 시급히 대비하시길 바랍니다.""
  before_meiji.5000.a:0 "무언가가 시작되려고 하고 있다."

  before_meiji.5001.t:0 "흑선 내항"
  before_meiji.5001.d:0 "네 척의 미리견 흑선이 우라가 인근에 정박해 개항을 요구했지만, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]의 병을 핑계로 돌려보냈다. 그들은 1년 뒤에 다시 오겠다고 했다."
  before_meiji.5001.f:0 ""화란국에서 일찍이 경고한 대로, 미리견국 양이들의 흑선 함대가 수교를 요구하며 우라가 [concept_bugyosho]에 정박했습니다! 그들은 개항을 요구하고 있습니다. 어떻게 해야 할까요?"\n\n"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께서 병석에 계시니 이를 핑계로 이들을 돌려보내자. 이들의 계획도 시간이 지나면 흐지부지해질 것이다.""
  before_meiji.5001.a:0 "일단은 한 숨 돌렸군."

  before_meiji.5002.t:0 "러시아의 내항"
  before_meiji.5002.d:0 "네 척의 노서아 흑선이 나가사키 인근에 정박해 개항을 요구하고 친서를 전달했다."
  before_meiji.5002.f:0 "미리견의 내항 사건의 충격이 가시기도 전에, 나가사키 [concept_bugyosho]에 노서아의 함대가 내항하여 개항을 요구하였다. 그들은 몇개월간 체류하여 위협을 하였으나, 다행히도 일단 물러갔다고 한다."
  before_meiji.5002.a:0 "이게 끝은 아닐 것이다."

  before_meiji.5003.t:0 "서구 세력에 대한 대책 마련"
  before_meiji.5003.d:0 "서구 세력이 우리 일본을 노리고 있는건 명백한 사실이다."
  before_meiji.5003.f:0 ""외국이 방국을 노리니, 가만히 있을 수만은 없습니다. 이전에 내렸던 대형선 건조 금지령을 해금하여 각 번들에게 배를 건조하게 하여, 막부의 군사력을 증진시키는 것이 중요하다고 생각 됩니다. 비용은 많이 들겠지만, 어떻게든 외국과 같은 규모의 흑선을 만들어 그들에게 대항하여야 합니다.""
  before_meiji.5003.a:0 "대형선 건조 금지령을 해금하고 조선소를 건설하라!"
  before_meiji.5003.b:0 "그것은 다이묘의 힘을 실어줄 위험이 있다. 보류하라!"

  before_meiji.5004.t:0 "두번째 흑선 내항"
  before_meiji.5004.d:0 "아홉 척의 미리견 흑선이 에도만 인근에 정박했다. 이번에도 요구 사항은 같지만, 이번에는 매우 강경하게 개항을 요구하며 전쟁까지 불사하겠다고 한다."
  before_meiji.5004.f:0 ""미리견국 양이들의 흑선 함대가 반년만에 다시 돌아왔습니다! 당장 항구 몇 개를 개항하여 함대를 정박하고 보급할 수 있는 권리를 내놓지 않는다면 선전포고하겠다고 합니다!"\n\n"뭐라고? 분명 1년 뒤에나 돌아오겠다고 하지 않았나? 불시에 들어닥쳐서는 이 무슨 폭거란 말인가?"\n\n"비참하지만 양이들의 무력은 도저히 당해낼 수 없습니다. 지금 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께서 결단하시지 않으신다면 에도의 안전을 보장할 수 없습니다!""
  before_meiji.5004.a:0 "...개항을 선택하자."
  before_meiji.5004.b:0 "거부한다."

  before_meiji.5005.t:0 "일미화친조약"
  before_meiji.5005.d:0 "미국은 우리와 화친조약을 맺을 것을 요구했다. "편무적 최혜국 대우"라는 문구가 있기는 하나, 대수롭지 않을 것 같다."
  before_meiji.5005.f:0 " "제 1 조\n 일미 양국·양 국민 사이에는 사람·장소의 관계없이 향후 영원한 화친이 맺어진다.\n제 2 조\n시모다와 하코다테를 개항한다.\n...\n제 9 조\n일본국은 미국에 편무적인 최혜국 대우를 준다.""
  before_meiji.5005.a:0 "두 나라의 우호를 위하여!"

  before_meiji.5006.t:0 "일미화친조약"
  before_meiji.5006.d:0 "미국은 일본국과 화친조약을 맺을 것을 요구했고, 막부는 이를 수용했다."
  before_meiji.5006.f:0 " "제 1 조\n 일미 양국·양 국민 사이에는 사람·장소의 관계없이 향후 영원한 화친이 맺어진다.\n제 2 조\n시모다와 하코다테를 개항한다.\n...\n제 9 조\n일본국은 미국에 편무적인 최혜국 대우를 준다."\n\n"편무적인 최혜국 대우가 무슨 뜻인지 정확하지는 않으나 느낌이 좋지 않습니다. 막부가 이를 조인한 것은 신중하지 못한 움직임일지도 모릅니다.""
  before_meiji.5006.a:0 "이를 빌미로 이권을 침탈해갈 것이다. 막부의 오판이다."
  before_meiji.5006.b:0 "막부를 지지한다. 배를 정박할 권리만으로 무슨 일이 생기겠는가?"

  before_meiji.5007.t:0 "일본의 개항"
  before_meiji.5007.d:0 "일본이 미리견에 굴복하여 개항했다는 소식이다."
  before_meiji.5007.f:0 ""미리견이 이끄는 함대가 강호에 도달하여 개항을 요구하고 나섰는데, 일왕은 이를 받아들여 양이들에게 나라 문을 열어줬다고 합니다.""
  before_meiji.5007.a:0 "두려운 일이로다."
  before_meiji.5007.b:0 "옆나라 일에 신경끄자." 

  before_meiji.5008.t:0 "히노마루 채택"
  before_meiji.5008.d:0 "자국선과 외국선을 구분할 필요성이 생겼다."
  before_meiji.5008.f:0 "일미화친조약이 조인된 이후, 일본선과 외국선의 구별을 하기위한 표식의 필요성이 대두되었고, 일본국 공통의 선박기를 결정할 필요성이 생겼다. 막부는 당초 흰 바탕에 검은 줄을 표식으로 하려하였지만 흰 바탕에 붉은 원이 들어간 히노마루를 채택하는것으로 결정지어졌다."
  before_meiji.5008.a:0 "히노마루를 높게 내걸어라!"

 #로컬 수정 要
  before_meiji.5009.t:0 "일러화친조약"
  before_meiji.5009.d:0 "미국에 이어 러시아가 화친조약을 맺고자 한다."
  before_meiji.5009.f:0 " "제 1 조\n 일러 양국·양 국민 사이에는 사람·장소의 관계없이 향후 영원한 화친이 맺어진다.\n제 2 조\n나가사키와 효고를 개항한다.\n...\n제 9 조\n일본국은 러시아에 편무적인 최혜국 대우를 준다.""
  before_meiji.5009.a:0 "두 나라의 우호를 위하여!"

  #5010 없음

  before_meiji.5011.t:0 "일미수호통상조약"
  before_meiji.5011.d:0 "미국이 불평등한 통상 조약을 요구해왔다."
  before_meiji.5011.f:0 "개항과 보급의 권리만을 요구했던 저번 일미화친조약과 달리, 이번에는 다양한 이권을 미국에게 내어주는 조항들이 포함되어 있다. 이런 조약을 승인한다면, 일찍이 "최혜국 대우" 조약을 맺은 다른 열강들에게도 우리의 시장을 내어주게 될 수도 있다. 더 큰 문제는, 천황께서 이런 일방적인 조약을 윤허하리라는 보장이 없다는 것이다.\n"이번에 저들이 요구해온 조약은 이전의 화친조약과 내용이 명백히 다릅니다. 이번 조약은 대부분이 아국에 불리한 내용으로 채워져 있으며 대표적으로 우리 영토에서 저들의 영사재판권을 인정하는 것과 양국 간의 무역에 우리 관리들이 간섭 할 수 없게하는 것이 있습니다. 하지만 그렇다고 무시 할 수도 없는 노릇입니다. 저들의 함대는 강하고 코앞에 있습니다."\n\n"천황 폐하의 조정도 이런 조약은 윤허하지 않을 가능성이 높습니다. 우리가 먼저 조약을 체결하고 천황 폐하꼐 사후 동의를 구할 경우 정치적인 대혼란이 발생할 것입니다.""
  before_meiji.5011.a:0 "이것이 시대의 흐름이니 조약에 조인하고 폐하께 양해를 구하자."
  before_meiji.5011.b:0 "아무리 적들이 강하다고 해도 이것은 선을 넘는 짓이다. 전쟁을 준비하라!"
  
  before_meiji.5012.t:0 "일본 침략"
  before_meiji.5012.d:0 "미리견이 일본에게 개항을 요구했으나 거부당하자 침략을 개시했다는 소식이 전해졌다."
  before_meiji.5012.f:0 ""강호에 정박한 미리견의 함대가 일본을 공격하고 나섰습니다.""
  before_meiji.5012.a:0 "다음은 우리 차례겠군."
  before_meiji.5012.b:0 "옆나라 일에 신경끄자." 

  before_meiji.5013.t:0 "일본 침략"
  before_meiji.5013.d:0 "미리견이 일본에게 개항을 요구했으나 거부당하자 침략을 개시했다는 소식이 전해졌다."
  before_meiji.5013.f:0 ""강호에 정박한 미리견의 함대가 일본을 공격하고 나섰습니다.""
  before_meiji.5013.a:0 "남의 일이 아니다."
  before_meiji.5013.b:0 "옆나라 일에 신경끄자." 

  before_meiji.5014.t:0 "일영, 일로, 일란, 일불 수호통상조약"
  before_meiji.5014.d:0 "미국에 이어 다른나라가 차례차례 수호통상조약을 맺기를 요구했다."
  before_meiji.5014.f:0 "각 국과 맺은 화친조약에 적혀있던 "최혜국 대우"라는 조약에 의거, 각 국이 미국과 같은 수준의 조약을 맺을 것을 요구해왔다. 이것을 거절한다면, 좋지 않은 결과가 나타날지도 모른다."
  before_meiji.5014.a:0 "저 모두를 이길 수는 없는 노릇이다. 조약에 조인하라."
  
  before_meiji.5015.t:0 "일미수호통상조약"
  before_meiji.5015.d:0 "막부에서 미국과의 불평등 통상 조약 조인에 대한 윤허를 받으러 사람을 보냈다. 이들은 조정의 윤허 없이 독단적으로 조약을 맺은 뒤 천황의 사후 승인을 부탁하고 있다."
  before_meiji.5015.f:0 ""조약의 전체적인 내용은 황국에 심히 불리한 내용이옵니다. 특히 신토에서 죄를 지은 이들을 그들의 손에 맡겨야하며 무역에 대한 권리를 박탈한다는 내용 또한 포함되어 있사옵니다. 물론 미국의 함대가 강대하긴 하나 이는 너무 무례한 요구라고 사료되옵니다."\n\n"아무리 수백년 대정위임의 전통이 있다 한들 막부가 이토록 무리한 조약을 독단적으로 체결한 것은 무도한 일이옵니다. 부디 조정의 위엄을 세워 막부를 엄히 꾸짖으시옵소서.""
  before_meiji.5015.a:0 "막부의 행동을 용서하고 조약을 윤허한다."
  before_meiji.5015.b:0 "윤허하지 않는다. 입조하여 해명할 것을 요구하라!"
 
  before_meiji.5016.t:0 "정신 88경 열참 사건"
  before_meiji.5016.d:0 "일미수호통상조약을 막부가 허가없이 맺은 일에 대해, 공가의 정신들이 들고 일어났다."
  before_meiji.5016.f:0 "막부가 조정의 윤허없이 외국과 조약을 함부로 맺은 일에 대해, 철회를 요구하는 탄원서를 제출하고 쿄토에서 수많은 인파가 모여 항의하고 나섰다."
  before_meiji.5016.a:0 "그들을 진정시켜라! 조치를 취할 것이다."

  before_meiji.5017.t:0 "[ROOT.GetCountry.GetCustom('sexagenary_cycle_loc')]밀지"
  before_meiji.5017.d:0 "[ROOT.GetCountry.GetRuler.GetFirstName] 천황이 직접 막부의 타도를 명하는 밀지를 보냈다."
  before_meiji.5017.f:0 "공가와 막부 내의 양이파들의 불만이 폭주하였고, 천황 폐하께서 이 소식을 접하자 막부에 행동을 격하게 비난하고 나섰다. 그 즉시, 아랫사람에게 명하여 막부내에 있는 존황양이파들에게 막부의 타도를 명하는 밀서를 작성하라고 명하였고, 이는 즉시 송달되었다."
  before_meiji.5017.a:0 "막부에게 본 때를 보여줘야한다."

  before_meiji.5018.t:0 "안세이 대옥"
  before_meiji.5018.d:0 "막부가 천황 조정의 승인 없이 독단적으로 조인한 일미수호통상조약 때문에 천황 조정이 직접 다이묘들에게 칙령을 내리는 사상 초유의 사태가 발생하였다."
  before_meiji.5018.f:0 "이에 대해 다이로가 천황 조정을 부추긴 개국 반대파들에 대한 대규모 숙청을 요구했다. 하지만 막부 내에서도 반대의 목소리가 만만치 않다.\n"현재 국내의 상황을 살펴보면 세계 정세를 읽지 못하고 이번 조약에 대해 불만만을 품고 있는 자들이 수두룩 합니다. 안 그래도 서양 세력들이 신토를 노리고 있는 와중인데 불만세력들을 가만히 놔둘 수는 없습니다. 천황 폐하를 부추겨 이번 일을 그르친 개국 반대파들을 이번 기회에 모조리 처리해야 합니다."\n\n"하오나 대정을 대리하고 있다고 하나 엄연히 이 땅은 천황 폐하의 것. 천황 폐하께서 반대하신 조약을 막부가 함부로 체결했다는 그들의 비판에는 일리가 있습니다. 정치적인 조율을 통해 이 갈등을 평화롭게 해결하는 것이 좋을 것 같습니다.""
  before_meiji.5018.a:0 "근신 및 정계은퇴를 명하고 휘하 번사들은 낭인으로 내쫓아라."
  before_meiji.5018.b:0 "보다 덜 극단적인 해결책을 모색하라."

  before_meiji.5019.t:0 "안세이 대옥"
  before_meiji.5019.d:0 "이전에 천황이 보낸 밀서가, 중간에 막부에게 발각되어 막부 내부에 있는 관련자들의 숙청이 시작됐다."
  before_meiji.5019.f:0 "존황양이파를 비롯한 개국반대파가 숙청의 대상이 되었으며, 이들의 중심이 되었던 다이묘들은 근신 및 은퇴를 명 받았다. 다이묘 휘하 낭인들을 비롯한 반개국파들은 죽음을 면치 못하였다. 이 숙청은 쇼군이 아닌 그 휘하에 있는 다이로의 계획임이 밝혀졌다."
  before_meiji.5019.a:0 "이런."

  before_meiji.5020.t:0 "사쿠라다 문밖의 변"
  before_meiji.5020.d:0 "안세이 대옥의 숙청을 지시한 다이로가 습격을 받았다."
  before_meiji.5020.f:0 ""다이로께선 저택에서 나와 행렬을 갖추어 등성하고 있는 도중이었습니다. 마침 날씨가 좋지 않아 습격에 대한 준비가 되어 있지 않았습니다. 이번 습격에 참가한 이들은 이러한 점을 노린 것 같습니다. 그분은 이번 습격에서 총격을 받아 움직이지 못하는 상태에서 습격자들에 의해 명을 달리하셨습니다.""
  before_meiji.5020.a:0 "이런."

  before_meiji.5021.t:0 "나마무기 사건"
  before_meiji.5021.d:0 "사츠마 번주의 행렬에 끼어든 외국인이 살해당했다."
  before_meiji.5021.f:0 ""에도에서 교토로 향하던 사츠마 번주의 행렬에 영국인 4명이 말을 탄채로 끼어들었고 경고에도 불구하고 번주 본인이 있는 본대까지 접근했다고 합니다. 호위하던 무사들은 그들을 공격했고 4명 중 한명이 살해당했다고 합니다. 서양 세력들, 특히 영국은 배상하지 않으면 공격하겠다고 입장을 내놓았습니다.""
  before_meiji.5021.a:0 "영국 공사관에 사람을 보내 사건을 설명하고 배상하자."
  before_meiji.5021.b:0 "다이묘 행차에 대한 규칙을 알지 못하던 영국인 잘못이다."

  before_meiji.5022.t:0 "사츠에이 전쟁"
  before_meiji.5022.d:0 "사츠마 군은 증기선 3척을 나포한 영국 함대에 대해 포격을 가했으나 크게 패했다."
  before_meiji.5022.f:0 ""7척으로 이루어진 영국 함대는 이전에 벌어진 사건에 대해 배상을 요구했고 아측은 책임을 부인하며 협상을 거부했습니다. 이에 분노한 영국 함대가 아측 증기선 3척을 나포했고 이를 선전포고로 받아들인 아군이 포격을 개시해 전투가 시작되었습니다. 전투는 일방적이었습니다. 고작 7척에 불과하는 영국 함대에 의해 해안포대가 괴멸되었고 도시 내부에 상당한 피해가 발생했습니다. 비록 영국 함대가 후퇴하긴 했으나 여전히 위험한 상황입니다.""
  before_meiji.5022.a:0 "비록 영국인들이 후퇴했다곤 하나 이는 전력이 아니다. 항복을 명하라."
  before_meiji.5022.b:0 "양이놈들이 본성을 드러내는구나. 사츠마 번을 도와 전쟁을 준비하라."

  before_meiji.5023.t:0 "천황의 최후 통첩"
  before_meiji.5023.d:0 "천황이 쇼군에게 입조할 것을 명하고, 양이를 약조하라 명하였다."
  before_meiji.5023.f:0 ""일찍이 짐의 허락을 받지않고 미국과 조약을 맺은것을 매우 안타깝게 생각하나, 이미 지난 일이기에 어찌 할 수 없는 노릇 아니더냐? 그러나 짐이 생각하기에, 외국 오랑캐들과 사이좋게 지내는 것은 좋지 않다. 그러니 이 자리에서 양이를 약조하기를 바란다.""
  before_meiji.5023.a:0 "이번달이 가기전에 양이를 할 것입니다. (거짓말)"
  before_meiji.5023.b:0 "반드시 외국 오랑캐들을 물리치겠습니다."
  
  before_meiji.5024.t:0 "초슈번의 간몬해협 통제"
  before_meiji.5024.d:0 "양이를 맹세하자 초슈번은 이를 받들어 외국 함선을 공격하기 시작했다."
  before_meiji.5024.f:0 ""초슈는 서양과 일본의 주요 무역로인 시모노세키 해협에 방어형 포대를 설치하고 병사 1000명과 증기선을 포함한 4척의 함선을 상주시켜 미국, 프랑스, 네덜란드의 상선을 무차별적으로 공격했다. 특히 프랑스 상선의 경우 영문도 모른 채 공격을 당하자 무슨 일인지 알아보기 위해 서기관과 선원 3명을 해안으로 보냈으나 초슈번은 무작정 이들을 죽였다. 네덜란드 상선은 자신들과 에도 막부가 우호관계에 있고 쇄국시에도 계속 교류를 했었던 사례가 있는만큼 공격 받지 않을 것이라고 예상했으나 초슈군은 상관없이 공격했고 결국 4명의 사상자와 선체에 큰 피해를 입은 채 겨우 빠져나와 도주했다.""
  before_meiji.5024.a:0 "제정신인가?"

  before_meiji.5025.t:0 "시모노세키 전쟁의 시작"
  before_meiji.5025.d:0 "서양 세력은 함대를 몰고와 초슈번의 타도를 결의했다."
  before_meiji.5025.f:0 "미국의 와이오밍함이 단독으로 초슈번의 해안포대를 공격하기 시작했고, 초슈번의 함선 4척과 해안포대는 모두 괴멸되었다. 그 후, 서양의 연합 세력은 초슈번에 상륙하였으며 그들의 진지를 점령하고 일단 물러갔다. 하지만 더 큰 공격이 예상되고있다."
  before_meiji.5025.a:0 "사필귀정이다."
  before_meiji.5025.b:0 "초슈번을 도와 양이들에 대항하라!"

  before_meiji.5026.t:0 "분큐의 정변"
  before_meiji.5026.d:0 "존황양이파가 끊임없이 막부의 목을 노리고 있다. 조치를 취해야한다."
  before_meiji.5026.f:0 "존황파를 탄핵하고, 그 중에서 제일 극성인 초슈번의 번사들을 모조리 낙향시켜야한다는 제안이 올라왔다. 이것을 실행하면 한동안 존황파에 대한 걱정을 덜겠지만 어떤 후폭풍이 있을지 모른다."
  before_meiji.5026.a:0 "존황양이파를 일소해라!"
  before_meiji.5026.b:0 "위험을 지지말자."

  before_meiji.5027.t:0 "시모노세키 전쟁"
  before_meiji.5027.d:0 "연합국 함대가 초슈번을 공격하기 시작했다."
  before_meiji.5027.f:0 "영국 공사관이 미국, 네덜란드, 프랑스에 초슈번을 응징하기 위한 연합군을 결성하였고, 이내 연합군은 17척의 함선과 5000명의 병력을 투입하여 초슈번에 포격을 가하고 상륙하기 시작했다. 초슈번은 분전했으나 전력차를 극복하지 못하고 항복하였다."
  before_meiji.5027.a:0 "한심하군."

  before_meiji.5028.t:0 "시모노세키 전쟁"
  before_meiji.5028.d:0 "연합국 함대가 초슈번을 공격하기 시작했다."
  before_meiji.5028.f:0 ""영국 공사관이 미국, 네덜란드, 프랑스에 초슈번을 응징하기 위한 연합군을 결성하였습니다. 그들은 17척의 함선과 5000명의 병력을 투입하여 초슈 번에 포격을 가하고 상륙하기 시작했습니다. 아무래도 우리가 이길 수 있는 상대가 아닌 것 같습니다..""
  before_meiji.5028.a:0 "어쩔 수가 없군 항복하라."

  before_meiji.5029.t:0 "이케다야 사건"
  before_meiji.5029.d:0 "초슈번의 존황양이파가 [SCOPE.sCharacter('tenno_character').GetFullName] 천황을 납치하려고 하려다 발각되었다."
  before_meiji.5029.f:0 ""중고품을 매매하던 한 상인의 점포에 수상한 사람들이 출입하는 것을 목격한 신선조원이, 점포를 수색한 결과 갑옷과 조총, 그리고 조슈 번 사람들로부터 받은 편지들을 입수하였다고 합니다. 조사 결과, 조슈 번의 지사들이 정권 요인을 암살하고, 교토에 불을 질러 혼란을 야기시킨 후, 그 사이에 아이즈 번의 다이묘를 암살하고 덴노를 하기로 납치하려는 계획을 세우고 있다는 자백을 받아냈습니다.""
  before_meiji.5029.a:0 "엄중히 처벌하라!"

  before_meiji.5030.t:0 "금문의 변"
  before_meiji.5030.d:0 "초슈번이 쿄토에서 반란을 일으켰다."
  before_meiji.5030.f:0 "초슈번이 쿄토의 하마구리 문을 공격하는 것으로 반란을 일으켰다. 처음에는 막부군을 이기는 듯 하였으나 이내 사츠마와 아이즈 번이 합류하여 이들을 물리쳤다. 그 결과, [SCOPE.sCharacter('tenno_character').GetFullName] 천황은 이들을 조적으로 선포하였다. "
  before_meiji.5030.a:0 "조적을 물리쳐야한다. 토벌을 준비하라."
  before_meiji.5030.b:0 "그들을 쿄토에서 내쫓는 것으로 충분하다."

  before_meiji.5031.t:0 "초슈정벌"
  before_meiji.5031.d:0 "[SCOPE.sCharacter('tenno_character').GetFullName] 천황이 초슈번을 조적으로 선포했다. 이에, 군사적인 정벌을 시행하려한다."
  before_meiji.5031.f:0 ""주요 다이묘들에게 출병 명령을 내렸습니다. 당장 합류할 수 있는 이십 일 개 번이 합류하였고, 더 많은 군사가 올 것으로 상됩니다. 이제 명령만 내리시면 초슈번의 역적들을 일소할 수 있습니다.""
  before_meiji.5031.a:0 "조적을 물리쳐야한다. 토벌을 준비하라."

  before_meiji.5032.t:0 "사츠마번의 불온한 움직임"
  before_meiji.5032.d:0 "사츠마번이 토사번의 중재로 초슈번과 함꼐하려고 한다는 소문이 돌기 시작했다."
  before_meiji.5032.f:0 "밀서에 의하면, 정벌 이후 초슈번은 다시 한번 힘을 기르고 있고 사츠마번이 이에 동조하여 연합을 맺으려는 움직임이 포착되었다. 토사번의 한 인물이 이 동맹을 중재하고 있으며 이들이 연합한다면 큰 위험으로 다가올 것입니다."
  before_meiji.5032.a:0 "저지하라!" #막부 권위가 높으면 가능함
  before_meiji.5032.b:0 "놔둬라"

  before_meiji.5033.t:0 "삿초밀약 저지"
  before_meiji.5033.d:0 "사츠마번과 초슈번이 연합을 하려는 것을 사전에 저지하는데 성공했다." #사츠마가 중립을 선언함.
  before_meiji.5033.f:0 "토사번의 중재는 우리의 세작에 의해 흐지부지 됐으며, 초슈번과 사츠마번의 관계는 다시 악화일로를 걸었다. 사츠마의 도막파들은 구심점을 잃었으며, 이제 초슈번에 있는 도막파들을 없애기만 한다면 막부의 영향력을 공고히 할 수 있을 것이다." 
  before_meiji.5033.a:0 "이제 적은 단 하나다."

  before_meiji.5034.t:0 "도막파의 종말"
  before_meiji.5034.d:0 "도막파의 마지막 본거지인 초슈번을 다시한번 정벌하기로 하였다."
  before_meiji.5034.f:0 "막부의 권위는 지난 백년에 비해 어느때 보다 높다. 이런 막부의 권위에 도전하는 도막파를 처단하여 천년만년 이어질 막부의 미래를 되찾아와야한다." 
  before_meiji.5034.a:0 "초슈를 향하여!"

  #5050~ 대정봉환 이후

  before_meiji.5050.t:0 "대정봉환 제안"
  before_meiji.5050.d:0 "한 번에서 천황의 이름을 빌려 대정봉환을 제안했다. 대정대리를 통해 막부가 명목상 천황을 대신해서 쥐고 있던 모든 실권을 다시 천황에게 반납하라는 요구다."
  before_meiji.5050.f:0 ""아아! 통탄할지어다. 진무 덴노의 시절부터 만세일계로 내려온 대일본의 정기와 만백성이 계축년에 방문한 흑선에 의해 위태롭게 되었고, 황조황종과 신령께 드리는 참배는 한낱 의식으로 격화되어 대일본의 혼 자체를 끊도록 하였다. 그간 대일본의 대군은 고매하신 황종의 너그러운 아량 덕분에 대일본의 정사를 너희에게 맡겼지만, 양이들이 몰려들고 나라가 혼란에 빠진 작금의 상황으로 인해 만백성이 통곡하는 소리에 짐은 오장육부가 찢어지는 것 같도다. 하지만 이러한 상황에도 너희 [SCOPE.sCountry('jap_scope').GetRuler.GetLastName] 가문은 제 위신과 부를 챙기기에 일수임에, 만고의 충신들과 천하의 지사들이 이를 두고만 볼 수 없어, 한낱 부족한 짐에게 친히 국사를 돌보아야 한다고 청해왔노라. 이에 따라, 막부는 그간 도리에 어긋나게 쥐고 있던 대정권을 모두 조정으로 반환하고, 지체없이 조정에 방문하여 충성을 보이도록 하여라." \n 대일본의 [SCOPE.sCountry('nip_scope').GetRuler.GetPrimaryRoleTitle], [SCOPE.sCountry('nip_scope').GetRuler.GetFullName].""
  before_meiji.5050.a:0 "...어쩔 수 없군. 받아들인다."
  before_meiji.5050.b:0 "거절한다."

  #천황
  before_meiji.5051.t:0 "대정봉환"
  before_meiji.5051.d:0 "오늘 정이대장군은, 조정에 막부의 권한을 모두 천황께 반납할 것이라는 내용을 담은 상서를 올렸다."
  before_meiji.5051.f:0 ""(상략) 조종에 이르러서 총애를 받아, 2백여 년 후손이 그것을 이어 왔습니다. 그리고 제가 그 직을 받들어 왔습니다만, 그 정치의 합당치 않은 일이 적지 않고, 오늘의 형세에 이르러 버린 것도 전적으로 제 부덕의 소치, 참괴해 마지않는 바입니다. 하물며 요즘은 외국과의 교제가 점점 활발해지고, 조정에 권력이 하나로 모이지 못하면 나라의 근본이 성립되지 않으므로 지금 종래의 구습에 따라 정권을 조정에 돌려드리오며, 널리 천하의 공의를 다한 후에 내린 결정을 바라보며 모두 한마음으로 협력하여 함께 황국을 수호한다면 반드시 해외 만국과 어깨를 나란히 할 수 있다고 생각합니다.""
  before_meiji.5051.a:0 "... 일단은 받아들이되, [concept_anti_shogun]에게 칙서를 보내라."

  before_meiji.5052.t:0 "대정봉환 거부"
  before_meiji.5052.d:0 "[concept_anti_shogun]의 최후통첩이나 다름 없는 대정봉환 제안을 막부가 거부하였다."
  before_meiji.5052.f:0 "[concept_anti_shogun]는 존황양이를 외치며 막부를 타도할 것을 하나 둘 선언하고 나섰다. 우리도 이에 합류해야할 것이다."
  before_meiji.5052.a:0 "군사를 준비해라!"

  before_meiji.5053.t:0 "[ROOT.GetCountry.GetCustom('sexagenary_cycle_loc')] 전쟁"
  before_meiji.5053.d:0 "대정봉환이 성사됐으나, [concept_anti_shogun]들은 물러설 기미가 없다."
  before_meiji.5053.f:0 ""조정의 한 인물이 천황이 쓴 것 처럼 속인 비밀칙서를 도막파들에게 전달하여 전쟁을 일으켰습니다. 이제 더 이상 방법이 없습니다. 힘으로 저들을 제압하는 방법 뿐입니다.""
  before_meiji.5053.a:0 "출병 준비를 해라!"

  before_meiji.5054.t:0 "[ROOT.GetCountry.GetCustom('sexagenary_cycle_loc')] 전쟁"
  before_meiji.5054.d:0 "대정봉환을 거부하자, [concept_anti_shogun]들이 거병하였다."
  before_meiji.5054.f:0 ""[concept_anti_shogun]가 거병하였습니다. 이제 더 이상 방법이 없습니다. 힘으로 저들을 제압하는 방법 뿐입니다.""
  before_meiji.5054.a:0 "출병 준비를 해라!"
  
  #천황이 플레이어일 경우 시간내로 도쿄를 점령하면 높은 확률로 이벤트가 뜸
  before_meiji.5055.t:0 "에도성 무혈 입성"
  before_meiji.5055.d:0 "[SCOPE.sCountry('shogun_character').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('shogun_character').GetRuler.GetFullName]는, 항복협상을 제안했다."
  before_meiji.5055.f:0 ""
  before_meiji.5055.a:0 "좋다."

  before_meiji.5056.t:0 "[SCOPE.sCountry('shogun_character').GetRuler.GetPrimaryRoleTitle]의 도망"
  before_meiji.5056.d:0 "에도성이 함락되었으나, [SCOPE.sCountry('shogun_character').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('shogun_character').GetRuler.GetFullName]는 이미 도망간 뒤였다."
  before_meiji.5056.f:0 ""
  before_meiji.5056.a:0 "[concept_pro_shogun]를 토벌하는것 밖에 방법이 없겠구나."

  before_meiji.5057.t:0 "에조 공화국 성립"
  before_meiji.5057.d:0 "[concept_pro_shogun]의 잔당은 홋카이도로 함대를 끌고 넘어가 독립을 선언했다."
  before_meiji.5057.f:0 ""
  before_meiji.5057.a:0 "전쟁을 마무리 지어라."
  before_meiji.5057.b:0 "일단 재정비할 시간이 필요하다."

  #유저가 막부인데 도쿄가 먹혔을시 (허접~허접~)
  before_meiji.5058.t:0 "에도 함락!"
  before_meiji.5058.d:0 "[concept_anti_shogun]이 에도성을 점령했다. [concept_pro_shogun]의 힘은 한계가 보인다."
  before_meiji.5058.f:0 ""
  before_meiji.5058.a:0 "결사 항전한다."
  before_meiji.5058.b:0 "항복한다."

  kosen_tt:0 "결사 항전을 선택합니다. 전쟁에서 질 경우 게임 오버됩니다."
  ezo_run_tt:0 "쇼군은 항복했습니다. 하지만 아직 우리는 할 수 있습니다!"

  before_meiji.5059.t:0 "에조 공화국 성립"
  before_meiji.5059.d:0 "쇼군은 항복했지만, 아직 항전의지가 남아있는 [concept_pro_shogun]는 홋카이도로 향했습니다."
  before_meiji.5059.f:0 ""
  before_meiji.5059.a:0 "이제 어쩌지?"

  #AI가 에조 공화국일 경우
  before_meiji.5060.t:0 "에조 공화국의 자발적인 항복"
  before_meiji.5060.d:0 "에조 공화국을 선포한 [concept_pro_shogun] 잔당들은, 힘의 한계를 깨닫고 자발적으로 항복하였습니다."
  before_meiji.5060.f:0 ""
  before_meiji.5060.a:0 "전쟁의 끝이군."

  before_meiji.5061.t:0 "에조 공화국 멸망"
  before_meiji.5061.d:0 "하코다테성을 포위하자, 적들은 개성하고 항복하였다."
  before_meiji.5061.f:0 ""
  before_meiji.5061.a:0 "전쟁의 끝이군."

  #시간 내로 에조 공화국을 멸망 시키지 못했을 시

  before_meiji.5062.t:0 "러시아의 북방영토 점령"
  before_meiji.5062.d:0 "에조공화국과 대치가 계속 되는 가운데, 러시아가 카라후토와 치시마열도를 점령하고 에조공화국을 보호국으로 선포했다."
  before_meiji.5062.f:0 ""
  before_meiji.5062.a:0 "이럴 수는 없다."

  #러시아 측 이벤트
  before_meiji.5063.t:0 "홋카이도 복속"
  before_meiji.5063.d:0 "일본국의 내전이 계속되는 가운데, 홋카이도에 있는 에조공화국을 복속하자는 의견이 지배적이 되었다."
  before_meiji.5063.f:0 ""
  before_meiji.5063.a:0 "진행시켜라."
  before_meiji.5063.b:0 "놔둬라."

   #에조공화국 측 이벤트
  before_meiji.5064.t:0 "러시아의 요구"
  before_meiji.5064.d:0 "러시아에서 카라후토와 치시마열도를 할양하고, 보호국으로 들어오라는 제안을 하였다."
  before_meiji.5064.f:0 ""
  before_meiji.5064.a:0 "그들을 따른다."
  before_meiji.5064.b:0 "결사 항전하라!"

  before_meiji.5065.t:0 "우리가 돌아왔다!"
  before_meiji.5065.d:0 "[SCOPE.sCountry('ezo_scope').GetName]이 마침내 신정부군을 물리치고, 도쿄와 쿄토를 수복하였다."
  before_meiji.5065.f:0 "일본의 섬들이 다시 [SCOPE.sCountry('ezo_scope').GetName]의 품으로 돌아왔다. 이 땅은 바람의 나라로부터 돌아온 용사들에 의해 다시 품겨졌다. 신정부군은 패퇴했으며, 하코다테성에 입조하여 국정의 승계를 위한 모든 조치를 취할 것을 맹세하였다. 전 세계의 눈길을 사로잡은 이 순간, 역사의 새 장이 서막을 연다. [SCOPE.sCountry('ezo_scope').GetName]와 일본은, 이제 다시 하나의 꿈과 희망 아래 단결되었다."
  before_meiji.5065.a:0 "[SCOPE.sCountry('ezo_scope').GetName]의 역사는 지금부터다!"

  #막부가 플레이어일 경우 시간내로 쿄토를 점령하면 일정 확률로 이벤트가 뜸
  before_meiji.5066.t:0 "도바-후시미 전투"
  before_meiji.5066.d:0 "쿄토에서 시작된 [concept_anti_shogun]와의 첫 전투의 결과는 승리였다."
  before_meiji.5066.f:0 "[concept_anti_shogun]는 신정부 수립일, 무력으로 쿠데타를 결의하고 쿄토에서 막부군을 공격하였다. 하지만 막부군은 수적 우위에 있었고 도바 가도, 후시미 가도를 통해 쿄토로 진입한 막부군에게 허무하게 패배하였다."
  before_meiji.5066.a:0 "좋다."

  #유저가 천황인데 쿄토가 먹혔을시 (허접~허접~)
  before_meiji.5067.t:0 "쿄토 함락!"
  before_meiji.5067.d:0 "[concept_pro_shogun]이 쿄토의 [concept_anti_shogun]을 모두 무력화 시켰다."
  before_meiji.5067.f:0 "우리는 쿄토에서 막부를 향해 공격했으나, 처참하게 패퇴하였습니다. 신정부군은 천황폐하께 쿄토를 떠나 항전할 것을 청하였고, 이를 받아들인다면 사츠마번에서 다시한번 세력을 결집하여 반격에 나설 수 있을 것입니다."
  before_meiji.5067.a:0 "결사 항전한다."
  before_meiji.5067.b:0 "항복한다."

  kosen_tenno_tt:0 "결사 항전을 선택합니다."
  anti_shogun_gg_tt:0 "항복합니다. 게임 오버됩니다."

  before_meiji.5055.t:0 "신정부의 항복"
  before_meiji.5055.d:0 "천황을 모신다는 명분으로 쿠데타를 일으킨 신정부군은 항복하였다."
  before_meiji.5055.f:0 "도바-후시미 전투에서 신정부군이 패퇴하자, 천황 폐하는 전투의 중지를 명령하였으며, 신정부군은 이를 받아 자진 해산하였다. 천황 폐하의 지원을 얻지 못한 [concept_anti_shogun]은 그 구심점을 잃고 흐지부지되었다."
  before_meiji.5055.a:0 "좋다."

  #막부
  before_meiji.5056.t:0 "신정부군의 도망"
  before_meiji.5056.d:0 "쿄토가 함락되었으나, [SCOPE.sCountry('tenno_character').GetRuler.GetFullName] [SCOPE.sCountry('tenno_character').GetRuler.GetPrimaryRoleTitle]은 신정부 군과 함께 도망가고 말았다."
  before_meiji.5056.f:0 "사츠마와 초슈를 위시한 신정부군은 패색이 짙어지자 황급히 천황 폐하를 데리고 자신들의 본거지로 후퇴하였다. 막부군은 그들을 추격하였지만, 실패하였고 그들은 사츠마에서 신정부를 선언하였다."
  before_meiji.5056.a:0 "전쟁은 끝나지 않았다."

  before_meiji.5057.t:0 "사츠마 정부의 성립"
  before_meiji.5057.d:0 "[concept_anti_shogun]은 쿄토의 함락 이후, 사츠마번에 모여 막부를 타도할 것을 결의하였다."
  before_meiji.5057.f:0 "사츠마 번주는 천황 폐하께 전권을 양도하였으며, [concept_anti_shogun]는 신정부의 수립을 선언하고 막부를 타도할 것을 결의하였다. 이제 전쟁은 장기화 될 것으로 보인다."
  before_meiji.5057.a:0 "알겠다."
 
  #막부
  before_meiji.5058.t:0 "츠루마루성 함락!"
  before_meiji.5058.d:0 "[concept_anti_shogun]의 마지막 희망이었던 사츠마의 츠루마루성이 함락되었다."
  before_meiji.5058.f:0 "츠루마루성이 함락되자 신정부군은 혼비백산으로 달아났고, 천황 폐하도 무사히 우리 품으로 되찾는데 성공했다. 전쟁은 끝이다!"
  before_meiji.5058.a:0 "축배를 들어라!"

  before_meiji.5059.t:0 "사츠마 정부의 멸망"
  before_meiji.5059.d:0 "[concept_anti_shogun]의 마지막 희망이었던 사츠마의 츠루마루성이 함락되었다."
  before_meiji.5059.f:0 "신정부군은 와해 된 것이나 다름 없는 상태가 되었고, 천황 폐하를 보호하는데도 실패하였습니다.. 하지만 우리에게는 아직 무츠히토 친왕 전하가 계십니다."
  before_meiji.5059.a:0 "마지막 저항을 시작하라."
  before_meiji.5059.b:0 "단념하라."
 
  before_meiji.5060.t:0 "오키나와 정부"
  before_meiji.5060.d:0 "[concept_anti_shogun]의 마지막 잔당은, 전함을 이끌고 류큐왕국에 도달했다."
  before_meiji.5060.f:0 "6척의 전함을 이끌고 오키나와섬에 당도한 신정부군은, 나하성에서 류큐 국왕의 '협조'를 받고 신정부군의 임시정부를 세우는데 동의를 받았다. 형식적으로는 류큐 왕국이 지배권을 행사하지만, 군권과 외교권은 당분간 무츠히토 천왕 폐하의 위임을 받은 신정부군이 담당하도록 하였다."
  before_meiji.5060.a:0 "아직 싸움은 끝나지 않았다."

  #막부
  before_meiji.5061.t:0 "류큐국에서의 불온한 움직임"
  before_meiji.5061.d:0 "사츠마에서 함대를 이끌고 도망간 [concept_anti_shogun]의 마지막 잔당의 행방이 확인되었다."
  before_meiji.5061.f:0 "6척의 전함을 이끌고 바다건너로 도망간 [concept_anti_shogun]의 잔당은 오키나와섬에 상륙하여 나하 국왕을 위협하고, 자신들의 정부를 세웠다. 그들은 고립되어있던 무츠히토 친왕 전하를 데리고 갔으며, 천황 폐하는 이들을 조적으로 선포하자는 막부의 제안에 무응답으로 일관하고 나섰다. 이들을 완전히 제압해야, 전쟁을 끝낼 수 있을 것이다."
  before_meiji.5061.a:0 "지구 끝까지 도망가더라도, 붙잡아라."

  

  

 
  



 


  
 

    
  

  
   

  






  


  

