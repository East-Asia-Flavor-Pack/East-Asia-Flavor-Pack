 big_farmer_corruption: "Corruption agricole"
 land_ownership_law_events.8.t: "Le malheur est dans le pré"
 land_ownership_law_events.8.d: "Alors que le débat sur la promulgation de la loi [SCOPE.sLaw('current_law_scope').GetName] occupe tous les esprits en [SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetName], un conflit local entre un propriétaire terrien de [SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetFarmHubName] et plusieurs fermiers a viré au carnage. Craignant que ses pâturages soient rachetés et fermés, un agriculteur particulièrement remonté a abattu le propriétaire à l’aide d’une arme à feu."
 land_ownership_law_events.8.f: "La mort d’un homme est une tragédie, celle d’un million d’hommes est une statistique. Dans le cas présent, les statistiques sont des hectares de terre et des individus déplacés par pure cupidité. Assassiner l’un des responsables est une solution rapide, mais cela condamne l’une des parties à certaines difficultés. La question est donc de savoir quelle est la tragédie : un homme qui meurt d’une mort évitable ou des centaines de personnes qui meurent de faim à cause de la cupidité d’un seul homme ?"
 land_ownership_law_events.8.a: "Barbare. Voilà le visage des opposants à la réforme."
 land_ownership_law_events.8.b: "Tout cela n’est rien de plus que l’œuvre d’un fou."
 land_ownership_law_events.8.c: "Ce comportement est symptomatique d’une maladie grave. Il faut y remédier."
