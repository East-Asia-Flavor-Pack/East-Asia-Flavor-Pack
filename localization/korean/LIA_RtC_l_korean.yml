lia_event_rtc.1.t:0 "[SCOPE.sCountry('chi_scope').GetName]과의 전쟁에서 대승한 [SCOPE.sCountry('gbr_scope').GetName]"
lia_event_rtc.1.d:2 "중국에서 일어난 전쟁에 대한 소식이 외교가를 중심으로 빠르게 퍼지고 있다. 유럽 각국의 우려와는 정반대로, 영국이 청나라를 상대로 압도적인 승리를 쟁취하여 개항과 배상조약을 받아내었다고 한다.\n\n영국 정부는 공식적으로 이번 전쟁이 적법한 개전 사유에 의한 자기방어적 행위였다고 발표하고 있지만, 영국 국내에서조차 해당 전쟁의 부도덕성과 명분 없음을 비판하는 목소리 또한 적지 않게 관측되고 있다."
lia_event_rtc.1.f:8 "#bold 제1조 #!\n[SCOPE.sCountry('gbr_scope').GetName]과 [SCOPE.sCountry('chi_scope').GetName]은 앞으로 영구히 평화와 우정을 누린다.\n\n#bold 제2조 #!\n[SCOPE.sCountry('chi_scope').GetName] 황제 폐하는 [SCOPE.sCountry('gbr_scope').GetName]인들이 가족과 시설과 함께 상업적인 목적으로 다음 도시와 마을에 방해나 구속 없이 거주할 수 있도록 허락하는 것에 동의한다..."
lia_event_rtc.1.a:0 "무한히 넘쳐 흐르는 부가 바로 동방에 있었구나!"
lia_event_rtc.1.b:0 "시대가 변하고 있군."
lia_event_rtc.1.c:0 "대청의 천명이 무너지는 건가?"

lia_event_rtc.2.t:0 "서쪽에서 날아든 소식"
lia_event_rtc.2.d:0 "[SCOPE.sCountry('gbr_scope').GetName]의 오랑캐들에게 패한 [SCOPE.sCountry('chi_scope').GetName]!"
lia_event_rtc.2.f:2 "아국의 사신단이 청나라에서 돌아오며 중요한 소식을 가져왔습니다.\n청나라가 바다건너 오랑캐인 영길리와의 싸움에서 패해 조공을 책봉해주고 은혜를 베풀었다 합니다.\n<상국이 아편전쟁에서 회복하는 20여년간, 특약으로 청을 외교전에 끌어들이기 힘들어집니다.>"
lia_event_rtc.2.a:0 "대청의 천명이 무너지는 건가?"

# lia_event_rtc.3.t:0 "자강운동"
# lia_event_rtc.3.d:0 "중체서용"
# lia_event_rtc.3.f:1 "20년전 우리가 간악한 [SCOPE.sCountry('gbr_scope').GetName]오랑캐들과 장발적의 난을 격은 이후로, 서구 열강들은 지속적으로 우리를 침탈하였다.\n이에 중국 본래의 학문을 중심으로 삼고 서학을 받아들여 스스로 강연히 딛고 일어서려하니, 군사와 교육 양면으로 하여금 발전을 꾀함이라."
# lia_event_rtc.3.a:0 "용은 다시 승천할것이다."

#lia_event_rtc.4.t:0 "[SCOPE.sCountry('gbr_scope').GetName] - [SCOPE.sCountry('chi_scope').GetName] 전쟁"
#lia_event_rtc.4.d:0 "[SCOPE.sCountry('gbr_scope').GetName]이 [SCOPE.sCountry('chi_scope').GetName]을 상대로 한 전쟁에서 크게 승리하다!"
#lia_event_rtc.4.f:6 "속보입니다! 지구 반댓편에서 일어난 전쟁에 대한 소식이 외교가를 중심으로 빠르게 퍼지고 있습니다. 당초 유럽 각국의 우려와는 정 반대로, 영국이 청나라를 상대로 압도적인 승리를 쟁취하여 개항과 배상조약을 받아내었다고 합니다.\n\n영국은 공식적으로 이번 전쟁이 적법한 개전사유에 의한 자기방어적 행위였다고 발표하고 있지만, 영국 국내에서조차 해당 전쟁의 부도덕성과 명분이 없음을 비판하는 목소리 또한 적지 않게 관측되고 있습니다.\n<제1조> [SCOPE.sCountry('gbr_scope').GetName]과 [SCOPE.sCountry('chi_scope').GetName]은 앞으로 영구히 평화와 우정을 누린다.\n<제2조> [SCOPE.sCountry('chi_scope').GetName]은 항구들을 조약에 따라 개항하며 그 목록은 다음과 같다..."
