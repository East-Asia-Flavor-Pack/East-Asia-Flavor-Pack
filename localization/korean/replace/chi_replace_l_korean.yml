je_reunify_china_reason: "\"#italic 역사는 일치일란이라.\"#!\n#italic  - 맹자#!\n\n천하는 큰 혼란에 빠져있다. [Concept('concept_china_proper','$concept_china_proper_short$')]은 현재 하나의 태양 아래 합쳐져 있는 것이 아니라, 여러 갈래로 찢어진 상태에 있다.\n\n현 상황을 그만 두고만 볼 수는 없는 법이다. 각 지역의 호걸들과 뜻 있는 자들은 이러한 상황에 못마땅해하며, 천하를 하나로 합치기 위해 움직이고 있다. 과연 그들의 바람대로 천하가 움직일까? 아니면 결국 분열하게 될까?"