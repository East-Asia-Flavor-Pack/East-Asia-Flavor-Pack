 je_tibet_expedition_failure_tt: "Notre expédition pourra échouer si :\n• [SCOPE.sCharacter('expedition_leader').GetFullName] meurt.\n• Nous sommes en guerre contre [SCOPE.sCountry('tibet_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('tibet_scope').GetName].\n• [SCOPE.sCountry('tibet_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('tibet_scope').GetName] n’existe plus.\n• Les négociations entre [SCOPE.sCharacter('expedition_leader').GetFullName] et les autorités [SCOPE.sCountry('tibet_scope').GetAltAdjective('FP')|l] échouent."
