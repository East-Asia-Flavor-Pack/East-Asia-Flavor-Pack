l_turkish:
 je_brazilian_nation_building: "Brezilya Ulusunun Entegrasyonu"
 je_brazilian_nation_building_reason: "Brezilya anavatanı olmayan bir koloni; ulusu olmayan bir devlettir. Bu geniş topraklarda yaşayan tüm halkları tek bir kimlik altında birleştirmek için müzakerelerin dikkatle yürütülmesi, zorlu vazifelerin tamamlanması ve istikrarlı olunması gerekecek. Tek ve birleşik bir Brezilya hayali gerçeğe dönüşebilecek mi?"
 je_brazilian_nation_building_ragamuffin_war_south: "#bold Farrapos Savaşı#! sona erdi ve [SCOPE.sCulture('sulista_culture').GetNameNoFormatting] anavatanlarındaki [SCOPE.sCulture('sulista_culture').GetName] kültürel kargaşası #bold %10#!'un altına indi."
 je_brazilian_nation_building_ragamuffin_war_done: "#bold Farrapos Savaşı#! sona erdi ve [SCOPE.sCulture('amazonic_culture').GetName] anavatanlarına sahip vilayetlerdeki [concept_devastation] #bold 5#!'in altına indi."
 je_brazilian_nation_building_brazilian_national_hero_owned: "Bölgesel bir #bold [concept_brz_national_hero]#! ortaya çıktı ve artık propaganda için kullanılabilir."
 concept_brz_national_hero: "Ulusal Kahraman"
 concept_brz_national_hero_desc: "Bir #bold Ulusal Kahraman#!, Brezilya olmayan bir devlete karşı muharebe kazanmış ve \"#bold Yeni Bir Ulusal Kahraman#!\" olayında kahraman olarak görülmüş bir generaldir."
 je_brazilian_nation_building_integrate_nordestino: "Nordestinoları Entegre Et"
 je_brazilian_nation_building_integrate_nordestino_past_tense: "Nordestinolar Brezilyalıdır"
 je_brazilian_nation_building_integrate_nordestino_desc: "Kuzeydoğu halkını da yanımıza almak ve yeni ulusal düzenimizle tam anlamıyla uzlaştırmak için bölgedeki en büyük huzursuzluk kaynaklarından biri olan ve hem kınama çığlıklarına hem de ebediyen korunması çağrılarına neden olan bir kurumu yok etmeliyiz."
 je_brazilian_nation_building_integrate_nordestino_tt: "Dünyadaki bütün [SCOPE.sCulture('nordestino_culture').GetName] [Concept('concept_pop', 'Toplumları')] [SCOPE.sCulture('brazilian_culture').GetName] olacak."
 je_brazilian_nation_building_integrate_nordestino_complete_tt: "[SCOPE.sCulture('nordestino_culture').GetName], [SCOPE.sCulture('brazilian_culture').GetName] kültürüne entegre edildi."
 je_brazilian_nation_building_integrate_nordestino_removal_tt: "Topraklarımızdaki tüm [SCOPE.sCulture('nordestino_culture').GetName] [Concept('concept_homeland', 'Anavatanları')] kaldırılacak."
 je_brazilian_nation_building_integrate_sulista: "Sulistaları Entegre Et"
 je_brazilian_nation_building_integrate_sulista_past_tense: "Sulistalar Brezilyalıdır"
 je_brazilian_nation_building_integrate_sulista_desc: "Güneydeki gaúcholar, kendi çıkarlarının Brezilya'nın çıkarlarıyla örtüşmediğini hissettiler. Farrapos ayaklanması, aradaki uçurumun şu anda ne kadar güçlü olduğunu açıkça gösterdi. Farroupilha'daki huzursuzluğu yatıştırmak için hem havuç hem de sopa kullanmak gerekecek."
 je_brazilian_nation_building_integrate_sulista_tt: "Dünyadaki bütün [SCOPE.sCulture('sulista_culture').GetName] [Concept('concept_pop', 'Toplumları')] [SCOPE.sCulture('brazilian_culture').GetName] olacak."
 je_brazilian_nation_building_integrate_sulista_complete_tt: "[SCOPE.sCulture('sulista_culture').GetName], [SCOPE.sCulture('brazilian_culture').GetName] kültürüne entegre edildi."
 je_brazilian_nation_building_integrate_sulista_removal_tt: "Topraklarımızdaki tüm [SCOPE.sCulture('sulista_culture').GetName] [Concept('concept_homeland', 'Anavatanları')] kaldırılacak."
 je_brazilian_nation_building_integrate_paulista: "Paulistaları Entegre Et"
 je_brazilian_nation_building_integrate_paulista_past_tense: "Paulistalar Brezilyalıdır"
 je_brazilian_nation_building_integrate_paulista_desc: "São Paulo'nun gururlu insanları kendi yollarını çiziyor ve kendi pazarlarıyla çalışıyor. Bölge içerisinde büyük Brezilya pazarına uygun bir ekonomik rol geliştirmek, onlarla ortak bir ulusal kimlik oluşturmada kilit rol oynayacak."
 je_brazilian_nation_building_integrate_paulista_tt: "Dünyadaki bütün [SCOPE.sCulture('paulista_culture').GetName] [Concept('concept_pop', 'Toplumları')] [SCOPE.sCulture('brazilian_culture').GetName] olacak."
 je_brazilian_nation_building_integrate_paulista_je_tt: "#bold Kahve Nehri#! Günlük Girdisi etkinleştirildi ve tamamlandı."
 je_brazilian_nation_building_integrate_paulista_complete_tt: "[SCOPE.sCulture('paulista_culture').GetName], [SCOPE.sCulture('brazilian_culture').GetName] kültürüne entegre edildi."
 je_brazilian_nation_building_integrate_paulista_removal_tt: "Topraklarımızdaki tüm [SCOPE.sCulture('paulista_culture').GetName] [Concept('concept_homeland', 'Anavatanları')] kaldırılacak."
 je_brazilian_nation_building_integrate_amazonic: "Amazonluları Entegre Et"
 je_brazilian_nation_building_integrate_amazonic_past_tense: "Amazonlular Brezilyalıdır"
 je_brazilian_nation_building_integrate_amazonic_desc: "Kuzey topraklarımızda huzursuzluk kol geziyor; ayrıca Brezilya'nın geri kalanındaki ticari ve siyasi yaşamdan da kopuklar. Amazon'u bütünleştirmek için asi kuzeylileri yatıştırmak ve isyanlarla parçalanan bölgeyi istikrara kavuşturmak gerekecek."
 je_brazilian_nation_building_integrate_amazonic_tt: "Dünyadaki bütün [SCOPE.sCulture('amazonic_culture').GetName] [Concept('concept_pop', 'Toplumlar')] [SCOPE.sCulture('brazilian_culture').GetName] olacak."
 je_brazilian_nation_building_integrate_amazonic_complete_tt: "[SCOPE.sCulture('amazonic_culture').GetName], [SCOPE.sCulture('brazilian_culture').GetName] kültürüne entegre edildi."
 je_brazilian_nation_building_integrate_amazonic_removal_tt: "Topraklarımızdaki tüm [SCOPE.sCulture('amazonic_culture').GetName] [Concept('concept_homeland', 'Anavatanları')] kaldırılacak."
 culture_brazil.1.t: "Yeni Bir Ulusal Kahraman"
 culture_brazil.1.d: "Savaş alanında kendini kanıtlayan [SCOPE.sCharacter('brazilian_national_hero').GetFullName], [SCOPE.sState('state').GetName] vilayetinde elde ettiği görkemli zaferle hem bütün ulusumuzun hem de [SCOPE.sCulture('brazilian_national_hero_culture').GetName] halkın arkasında toplandığı bir isme dönüştü."
 culture_brazil.1.f: "\"Porto Alegre'den Belém'e kadar herkes, [SCOPE.sCharacter('brazilian_national_hero').GetFullNameNoFormatting] tarafından bugün başarılan şeyin tam anlamıyla bir mucize olduğu konusunda hemfikirdir sanırım. Kadehimi onun için kaldırıyorum! Yaşasın [SCOPE.sCharacter('brazilian_national_hero').GetLastNameNoFormatting]!\""
 culture_brazil.1.a: "[SCOPE.sCharacter('brazilian_national_hero').GetPrimaryRoleTitle] [SCOPE.sCharacter('brazilian_national_hero').GetLastName], Brezilya'nın [Concept('concept_brz_national_hero', 'Ulusal Kahramanıdır')]!"
 culture_brazil.1.hero_clarification: "[SCOPE.sCharacter('brazilian_national_hero').GetFullName], [SCOPE.sCulture('brazilian_national_hero_culture').GetName] halkını entegre etmek için [Concept('concept_brz_national_hero', 'Ulusal Kahramanlık')] statüsünü kullanabilir."
 culture_brazil.1.b: "Bu tekil figürü kınamayı tercih ederiz."
 culture_brazil.2.t: "Brasilidade"
 culture_brazil.2.d: "Ulusal kimlik oluşturma çalışmalarımız uzun uğraşların ardından başarıya ulaştı. #italic Brasilidade#!, yani Brezilyalılık kavramı artık tüm ülkeye yayılmış durumda."
 culture_brazil.2.f: "\"Topraklarımız ve halkımız, bir araya tutturulmuş bir mozaikten çok daha bütünlüklüdür. Ulusumuzun tamamı, Amazon'a dökülen küçük akarsular gibi birlikte akıp gidiyor. Brezilya bir mozaik değil, bir #italic suluboya#! eseri.\""
 culture_brazil.2.a: "Ah, Brezilyalıların Brezilya'sı!"
 culture_brazil.2.b: "Bu Brezilya sizin olsun!"
 culture_brazil.3.t: "Paulistaların Entegrasyonu"
 culture_brazil.3.d: "São Paulo sakinleri ve iç bölgelerde yaşayan Caipira halkından oluşan [SCOPE.sCulture('paulista_culture').GetName] toplumu, merkezi hükümet ve büyüyen [SCOPE.sCulture('brazilian_culture').GetName] ulusal hareketiyle uzlaşmaya vardı."
 culture_brazil.3.f: "\"#italic Duyd Ipiranga'nın sakin kıyıları,\nKahraman halkın yankılanan haykırışını.\nVe parladı o anda özgürlük güneşi\nSapsarı etti anavatanın göklerini.#!\"" #from the national anthem of Brazil
 culture_brazil.3.a: "Selam olsun sana ey ulu vatan!"
 culture_brazil.4.t: "Sulistaların Entegrasyonu"
 culture_brazil.4.d: "Paraná ve Iguazú'nun [SCOPE.sCulture('sulista_culture').GetName] halkı ile güneyin kovboyları, merkezi hükümet ve büyüyen [SCOPE.sCulture('brazilian_culture').GetName] ulusal hareketiyle uzlaşmaya vardı."
 culture_brazil.4.f: "\"Gökyüzü, güneş, toprak, renkler... İşte bunlar ülkemizin en güzel yanları. Dahası, Brezilya'da ne ekersek yetişmesini sağlayan şeyler bunlar.\"\n\n\"Ama baba, neden çalışarak kazandıklarımız bizde kalamıyor? Adil olan bu olurdu, sonuçta bunun için emek veren biziz.\"\n\n\"Senin aletlerini kim yapıyor sence? Peki ya benim ayakkabılarımı? Annenin kıyafetlerini? Bizim onların demirine ve sütüne ihtiyacımız varsa Brezilya'nın da bizim pamuğumuza ve kahvemize ihtiyacı var. Birlikte daha güçlüyüz evlat.\"" #Céu, sol, sul, terra e cor
 culture_brazil.4.a: "Selam olsun sana ey ulu vatan!"
 culture_brazil.5.t: "Amazonluların Entegrasyonu"
 culture_brazil.5.d: "Kuzeyliler ve Amazon'un öncü yerleşimcilerinden oluşan [SCOPE.sCulture('amazonic_culture').GetName] halkı, merkezi hükümet ve büyüyen [SCOPE.sCulture('brazilian_culture').GetName] ulusal hareketiyle uzlaşmaya vardı."
 culture_brazil.5.f: "\"Kuzey vilayetleri bizimledir, açtığımız yolda ilerlemektedir!\"\n\nSeyircilerin sesinde sevinçten öte bir şey vardı. Kardeşi için endişelenen bir abla ya da nihayetinde haklı çıkan bir baba gibi rahatlamışlardı sanki. Belki de bunların artık bir önemi kalmamıştı zira tüm hane, birlik olmaya bir adım daha yaklaşmıştı." #Motto of Belém
 culture_brazil.5.a: "Selam olsun sana ey ulu vatan!"
 culture_brazil.6.t: "Nordestinoların Entegrasyonu"
 culture_brazil.6.d: "Bahia, Pernambuco ve kuzeydoğunun tamamındaki [SCOPE.sCulture('nordestino_culture').GetName] halkı, merkezi hükümet ve büyüyen [SCOPE.sCulture('brazilian_culture').GetName] ulusal hareketiyle uzlaşmaya vardı."
 culture_brazil.6.f: "\"Din, bağımsızlık, birlik ve özgürlük... Bunlar Brezilya'nın en önemli kavramlarıdır. Eminim hepiniz bir rahip ve bir kahve toplayıcısının burada ne aradığını merak ediyorsunuzdur. Bu sorunun cevabını bilen var mı?\"\n\n\"Biz Brezilyalıyız. Ülkemiz bizden bunu istiyor.\"\n\n\"Bu doğru sayılır. Evet, hepimiz Brezilyalıyız. Ama hayır, ülkemiz bizden sahip olduğumuz her şeye değer vermemizi istiyor. Çünkü #italic kendimizden#! başka kimsemiz yok.\"" #First part is the motto of the Confederation of the Equator
 culture_brazil.6.a: "Selam olsun sana ey ulu vatan!"
 brz_perfido: "Pérfido"
 brz_brasil_brasileiro: "Brasil Brasileiro"
 brz_brasil_pra_mim: "Brasil! Prá mim!"
 je_south_american_national_identity: "Yeni Bir Ulusal Kimlik"
 je_south_american_national_identity_reason: "Bir zamanlar komşularımızla ortak bir sömürge hükümetini ve ortak bir liderliği paylaştığımız daha büyük bir bütünün parçası olsak da, bağımsızlığımızı kazandığımızdan bu yana önemli ölçüde farklılaştık. Artık yeni bir [SCOPE.sCulture('new_national_culture').GetName] kimliğini tam anlamıyla benimsememizin vakti gelmiştir."
 je_south_american_national_identity_integrate_a_state: "Ulusal Kimliğe Arka Çık"
 je_south_american_national_identity_integrate_a_state_desc: "Yeni ulusal kültürümüzün ülke genelindeki entegrasyonu için bir kampanya başlatır ve [SCOPE.sCulture('old_national_culture').GetName] [Concept('concept_incorporated_state', 'Birleşik Vilayetlerinde')] yeni [SCOPE.sCulture('new_national_culture').GetName] anavatanları oluşturur."
 new_culture_has_25_percent_tt: "Bu vilayetin nüfusu en az #variable %25#! [SCOPE.sCulture('new_national_culture').GetName] barındırıyor."
 culture_south_america.1.t: "Ulusal Temeller"
 culture_south_america.1.d: "Ülkemizdeki ulusal uyanış, önde gelen milliyetçiler arasında kendine has bir [SCOPE.sCulture('new_national_culture').GetName] kimliğinin ortaya çıkmasını sağladı."
 culture_south_america.1.f: "\"Kutlu haykırışlarımız sadece bize aittir! Kırılan zincirlerin sesini duyun; hukuk, barış ve birlik için yükselen kutsal mabedi görün! Gökyüzünün maviliği kadar anavatanımızın görkemi var!\"" #this is, like, five national anthems slammed together
 culture_south_america.1.a: "Artık [SCOPE.sCulture('old_south_american_culture').GetName] falan değiliz! Biz artık [SCOPE.sCulture('new_national_culture').GetName] halkıyız!"
 culture_south_america.1.b: "Bizler daha büyük bir idealin mirasçılarıyız!"
 culture_south_america.2.t: "Ulusal Değerler"
 culture_south_america.2.d: "[SCOPE.sState('south_american_culture_state').GetName] vilayetine komşu bölgelerde gittikçe daha çok insan yeni [SCOPE.sCulture('new_national_culture').GetName] kimliğini benimsemeye başladı."
 culture_south_america.2.f: "\"Nece görkemli topraktır burası, yaşatır insanın en güzelini. Sevilen bir ulus, sevilen bir toprak, kurbanım size muhakkak!\"\n\nKalabalık, şairin gösterişli nesrini kibarca alkışladı. Sözleri biraz cafcaflı olsa da uyandırdığı hisler takdir edilesiydi."
 culture_south_america.2.a: "İşte [SCOPE.sCulture('new_national_culture').GetName] ulusu!"
 culture_south_america.3.t: "[SCOPE.sCulture('new_national_culture').GetName] Ulusu"
 culture_south_america.3.d: "Ülkenin dört bir yanındaki insanlar, [SCOPE.sCulture('new_national_culture').GetName] kimliğine ait anavatandan bahsediyor. [SCOPE.sCulture('old_national_culture').GetName] kimliği geçmişte kalmıştır."
 culture_south_america.3.f: "Trompetlerin ve davulların hep birlikte çalındığı tören alayı geçerken meydanın ortasındaki bayrak dalgalanıyordu. Kalabalık, daha önce hiç olmadığı kadar içten bir şekilde, \"Yurdumuza verdiğimiz yemini bozduğumuz gün, karanlığa gömüldüğümüz gün olsun!\" diye haykırıyordu."
 culture_south_america.3.a: "[SCOPE.sCulture('new_national_culture').GetName] halkı var olsun!"
 every_pop_converts_tt: "Bu ülkedeki bütün [SCOPE.sCulture('old_national_culture').GetName] [Concept('concept_pop', 'Toplumları')], [Concept('concept_assimilation', 'Asimilasyona')] uğrayarak [SCOPE.sCulture('new_national_culture').GetName] kimliğini benimseyecek."
 south_america_culture_convert_cooldown_tt: "Son #bold beş yılda Ulusal Kimliğe Arka Çık#! kararını kullanmadı."
 modifier_assimilation_nnc: "Filizlenen Ulusal Kimlik"
