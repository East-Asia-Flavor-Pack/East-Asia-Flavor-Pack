lia_event_rlg.1.t:0 "한성부 분리격상"
lia_event_rlg.1.d:0 "한성부 행정개편"
lia_event_rlg.1.f:3 "강국들에 파견된 우리 답사단이 돌아와 말하기를, 이미 세계 여러나라에서 주요 도시를 도에 준하는 지위로 격상시켜 운영하고 있으며 심지어 일부는 자치권까지 부여할 정도라고 합니다.\n그러나 우리는 이미 지방 호족들이 전횡을 일삼으며 민초들을 착취하는 부작용에 대해 익히 알고있기에, 자치를 허하는것은 있을수 없는 일입니다.\n하지만 그 땅에서 난 세금으로 그 땅을 일구도록 함과 중앙직할의 지위 확인은 도시발전에 큰 도움이 될 것임은 분명하며, 이미 예부터 유사히 운영해온 경험 덕에 준비작업은 수월했습니다.\n자, 이제 결정만이 남았습니다. 한성의 새 역할은 무엇으로 하시겠습나까??"
lia_event_rlg.1.a:0 "한성을 아시아의 황금첨탑, 세계수도로!\n  <#color:{1.0,0.7,0.1} 『메트로폴리스』#! 유형 허가됨>"

lia_event_rlg.2.t:0 "모범사례"
lia_event_rlg.2.d:0 "독립시 확대 여론"
lia_event_rlg.2.f:2 "우리 수도의 발전성과는 곧 독립시 운영에 대한 모범사례로써 여겨지고 있습니다.\n이에 다른 이름있는 도시에서도 추가적인 독립시 지정과 지위격상을 요구하는 목소리들이 커지고 있습니다.\n정책 대상을 확대하는것이 옳을까요..?"
lia_event_rlg.2.a:0 "<이제 결단 탭에서 최대 #V 두개#! 도시에 대해 독립시 추가지정이 가능합니다.>"

