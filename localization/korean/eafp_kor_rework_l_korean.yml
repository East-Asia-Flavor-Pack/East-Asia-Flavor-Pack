je_korean_imsul_uprising_reason: "균역법의 시행, 대동법의 확대 등 여러 정책이 시도되었으나, 수백 년간 쌓여온 병폐는 쉽게 해결되지 않고 있다. 이러한 상황에서 민심은 점점 더 흉흉해지고 있으며, 백성들 사이에서는 한탄이 들려오고 있다.\n\n봉기 위험도는 지역의 총 인구수 대비 지역 개발도 합산값을 기반으로 산정됩니다. 즉, 자신들의 지역이 마땅히 받아야 할 것에 비해 타 지역보다 열악한 대우를 받고 있다고 느낄 때 백성들은 가장 큰 불만을 토로할 것입니다."

