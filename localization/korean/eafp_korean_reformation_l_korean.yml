je_korean_reclamation_reason: "우리 강토는 7할이 험준한 산지라, 늘어나는 인구를 부양할 [concept_arable_land]가 턱없이 부족하다. 허나 눈을 서쪽으로 돌리면, 조수 간만의 차가 크고 광활한 갯벌이 끝없이 펼쳐져 있으니 이는 우리에게 남은 마지막 기회이다. 거센 파도를 막아 제방을 쌓고 소금기를 씻어낸다면, 버려진 진흙탕은 곧 황금빛 나락이 출렁이는 #bold 옥토#!가 될 것이다."
