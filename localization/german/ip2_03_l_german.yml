 #Sikh Empire IGs and IG traits
 ig_granthis: "Granthis"
 ig_granthis_desc: "Granthis sind religiöse Beamte im Sikhismus, einem monotheistischen Glauben, der daran festhält, dass weltliches Streben nur von der Einigkeit Gottes ablenkt."
 ig_trait_rehat: "Rehat"
 ig_trait_rehat_desc: "Seit der Zeit der ersten Panj Pyare hat unser Glaube die größten Krieger dazu bewegt, sich unserer gerechten Sache anzuschließen. In diesen herausfordernden Zeiten werden die Soldaten erneut vom Glauben dazu bewegt, unter unseren Bannern zu dienen."
 ig_khalsaji: "Khalsaji"
 ig_khalsaji_desc: "Die Khalsaji sind die bekannte Streitmacht des Reichs der Sikh und vereinen die sikhischen Khalsa-Traditionen mit modernisierten franko-britischen Prinzipien."
 ig_trait_khalsa: "Khalsa"
 ig_trait_khalsa_desc: "Wir haben die Pflicht, uns im Umgang mit Waffen zu üben und die Unschuldigen zu schützen. Als Krieger müssen wir den Rehat-Traditionen die Treue halten und stets tapfer kämpfen – ungeachtet der Zahl der Gegner."
 ig_jats: "Jats"
 ig_jats_desc: "Die Jats sind die traditionellen Bauern und Landwirte des Punjab, die ihren Ursprung im Pastoralismus haben. Ihre Interessen beziehen sich vor allem auf die Landwirtschaft."
 ig_trait_khalsa_panth: "Khalsa Panth"
 ig_trait_khalsa_panth_desc: "Wahrhaftiges Leben und harte Arbeit. Wir leben nach den heiligen Gepflogenheiten, meiden Extreme und beschreiten den Mittelweg. Die Waren, die wir produzieren, landen bei den Menschen, die sie brauchen."
 ideology_sikh_militancy: "Sikh-militant"
 ideology_sikh_militancy_desc: "#lore Die Sikh haben eine militarisierte Bewegung, die eine starke Nationalarmee stützt.#!"
 ideology_sikh_moralist: "Sikh-moralistisch"
 ideology_sikh_moralist_desc: "#lore Die Sikh glauben, alle Menschen hätten an eine gleichwertige Verbindung zu Gott und dass die Praktiken Glaubensformen Respekt verdienen.#!"
 #Princely States
 princely_state_decision: "Nach Souveränität streben"
 princely_state_decision_desc: "Viel zu lange haben die Briten uns unterschätzt und unsere Autorität untergraben. Beginnt eine Kampagne, um uns die Unabhängigkeit zu sichern."
 je_princely_states: "Ringen um Souveränität"
 je_princely_states_reason: "[Select_CString(ROOT.GetCountry.GetRuler.IsFemale, 'Unsere große', 'Unser großer')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] mag über [ROOT.GetCountry.GetAltNameNoFormatting('AKK')] herrschen, doch wir sind immer noch den Launen und Torheiten [SCOPE.sCountry('top_overlord_scope').GetAltNameNoFormatting('VON')] unterworfen. Die Macht [SCOPE.sCountry('overlord_scope').GetAltNameNoFormatting('VON')] wächst tagtäglich, doch wir können unser Schicksal noch formen.\n\nDie Sterne stehen günstig, um die Autonomie [ROOT.GetCountry.GetAltNameNoFormatting('VON')] zu vergrößern und einen Weg zur Unabhängigkeit zu verfolgen, damit die [SCOPE.sCountry('top_overlord_scope').GetAdjectiveNoFormatting|l]en Menschen uns nicht ganz übernehmen."
 je_princely_states_status: "Unabhängigkeit [JournalEntry.GetCountry.GetAltNameNoFormatting('VON')] erlangen."
 has_been_annexed_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] wurde annektiert."
 modifier_increase_autonomy: "Tatkräftiges Streben nach Unabhängigkeit"
