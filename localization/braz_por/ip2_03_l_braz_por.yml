 #Dravidian Movement
 je_dravidian_movement: "Movimento Dravidiano"
 je_dravidian_movement_reason: "Os não brâmanes do país [ROOT.GetCountry.GetName] responderam à representação desproporcional e ao poder político dos brâmanes. Após uma série de conferências não brâmanes, o Movimento Dravidiano planejou e iniciou uma nova pauta para contrariar a dominância dos brâmanes. Ele quer acabar com o mal causado pelas distinções de castas no governo."
 dravidian_movement_fail_tt: "Aprovou a Lei de Autogoverno da Índia"
 caste_conflict.1.t: "Oportunidades Desiguais"
 caste_conflict.1.d: "A tensão entre as castas aumentou desde que um censo recente revelou uma representação desproporcional de brâmanes em cargos do governo e destacou as qualificações limitadas dos não brâmanes."
 caste_conflict.1.f: "O currículo de Praveen, com seus dois mestrados em economia e direito, ficou totalmente amassado nas mãos dele quando ele saiu furioso com outra rejeição.\n\nEle sabia que não devia estar tão irritado ou surpreso. Sabia que, quando se mudou para [ROOT.GetCountry.GetCapital.GetCityHubName], ele não teria o apoio de sua universidade progressista, mas a segregação gritante o espantou mesmo assim. Apesar de suas qualificações, ele mal conseguia se alimentar, enquanto outros, com o mesmo nível de educação, bebiam chai em mansões. O que mais o irritou foi a maneira como os guardas o barraram, como se fossem melhores do que ele aos olhos dos senhores que tanto protegiam."
 caste_conflict.1.a: "O grupo [SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName] promoverá uma mudança."
 caste_conflict.1.b: "O país [SCOPE.sCountry('top_overlord_scope').GetName] tem seus motivos para apoiar isso."
 rural_folk_pol_str_gain: "Contrariar a Dominância dos Brâmanes"
 current_system_supported: "Apoiou a Dominância dos Brâmanes"
 liberty_desire_hit: "Pauta do Soberano"
 erode_venkatappa_ramasamy_appears_tt: "E. V. Ramasamy aparece no país [ROOT.GetCountry.GetNameNoFormatting]"
 an_agitator_appears_tt: "Aparecimento de [concept_agitator] no país [ROOT.GetCountry.GetNameNoFormatting]"
 caste_conflict.2.t: "Enfim, Igualdade"
 caste_conflict.2.d: "O sucesso da pauta do Movimento Dravidiano garantiu a promulgação de uma nova lei e melhorou a qualidade de vida dos não brâmanes."
 caste_conflict.2.f: "Praveen Pallar sabia que a batalha estava longe de acabar, mas ele não conteve o sorriso quando se sentou no escritório simples do governo enquanto o ventilador secava o suor de suas costas.\n\nÀ frente dele se sentava o Sr. Iyer e à esquerda, o Sr. Agastya, ambos da alta casta dos brâmanes. E aqui estava ele, um Pallar, no mesmo cargo e recebendo o mesmo salário que eles. Nenhum deles o encarava. Ainda havia muito a ser feito, sim, mas isso bastaria por hoje. Ele agradeceu aos aliados que marcharam e protestaram ao seu lado, depois abriu a primeira pasta."
 caste_conflict.2.a: "O grupo [SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName] mostrou sua competência."
 caste_conflict.2.b: "O futuro dos não brâmanes é brilhante."
 tides_of_change: "Maré da Mudança"
 rural_folk_ig_strong: "Prova de Poder"
 future_minds: "Mentes do Futuro"
 notification_verge_of_collapse_name: "[SCOPE.sCharacter('rural_folk_leader_scope').GetFullNameNoFormatting] Renuncia"
 notification_verge_of_collapse_desc: "A pauta do Movimento Dravidiano perdeu o embalo. [SCOPE.sCharacter('rural_folk_leader_scope').GetFullName] abandonou a liderança do grupo [SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName]."
 notification_verge_of_collapse_tooltip: "#header $notification_verge_of_collapse_name$#!\n$TOOLTIP_DELIMITER$\n$notification_verge_of_collapse_desc$"
 caste_conflict.4.t: "O Manifesto Não Brâmane"
 caste_conflict.4.d: "O Manifesto Não Brâmane está circulando por [ROOT.GetCountry.GetCapital.GetCityHubName] e gerando tensão entre os grupos [SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName] e [SCOPE.gsInterestGroup('intelligentsia_ig_scope').GetName]."
 caste_conflict.4.f: "As duas lideranças do partido se sentaram uma diante da outra e já batalhavam há duas horas enquanto os assessores ouviam com atenção.\n\n\"Por favor, você tem que convencer o Partido da Justiça\", implorou [SCOPE.sCharacter('intelligentsia_leader_scope').GetFullNameNoFormatting]. \"Se não lutarmos juntos, vamos fracassar!\".\n\n\"Você quer que enfrentemos os cacetetes britânicos ao seu lado, mas diga-me: no futuro, você também vai querer que governemos ao seu lado? Os britânicos não nos prejudicaram mais do que você. Na verdade, muitas ações deles foram guiadas pelas suas mãos\"."
 caste_conflict.4.a: "Esse manifesto é antipatriota!"
 caste_conflict.4.b: "Talvez o manifesto tenha argumentos válidos."
 argument_to_be_made: "Argumento a Ser Feito"
 caste_conflict.5.t: "Intocáveis e Rejeitados"
 caste_conflict.5.d: "Para afirmar seus direitos, a comunidade dálite bebeu de uma fonte de água pública proibida a ela. [SCOPE.sCharacter('character_scope').GetFullName] liderou esse protesto não violento, mas, em contrapartida, deparou-se com um protesto de sacerdotes brâmanes."
 caste_conflict.5.f: "Meena, a jovem dálite escondida atrás de uma árvore, observou a procissão de longe. Ela tinha vindo com a mãe um dia antes e elas beberam da fonte. Pareceu um evento grandioso, embora ela só tenha aceitado para faltar no trabalho. Mas o que ela via agora a aterrorizou: os sacerdotes despejavam urina e esterco de vaca na água. Meena havia bebido água com urina? De qualquer modo, ela jamais beberia dessa fonte de novo."
 caste_conflict.5.a: "As ações dos sacerdotes são inaceitáveis."
 caste_conflict.5.b: "Deixe que se distraiam."
 opposition_to_untouchability: "Oposição à Invulnerabilidade"
 priestly_polluted_water: "Poluiu a Fonte"
