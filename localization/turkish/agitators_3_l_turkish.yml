 natural_borders.4.t: "Ren Nöbeti"
 natural_borders.4.d: "[SCOPE.sCountry('france_scope').GetName], sınırlarını Savoy'dan Ren'e genişletme isteğini duyurdu. [SCOPE.sState('french_claim_state').GetName] bu durumda ciddi bir işgal tehlikesiyle karşı karşıya."
 natural_borders.4.f: "\"Fransızlar Bonapart'tan beri hiç ders almamışlar. Ellerinde tek bir kılıç kalsa yine de savaşmak isterler.\"\n\n\"Fransa'yı kontrol etmek için yeni bir ittifak kurmak işe yarayabilir mi? Son savaş hepimizi öylesine kana buladı ki şu anda şartları ne olursa olsun barışı korumaya değer.\""
 natural_borders.4.f2: "Bu sınır bölgelerine ardı ardına yapılan istilalar, sağ yakadaki halkın Fransızlara karşı öfkelenmesine sebep oldu. Yeni bir marş bölgeyi kasıp kavurdu; etten kemikten her Alman şövalyesini yeni bir istilaya karşı savunmaya çağıran gür bir çağrıydı bu."
 natural_borders.4.a: "Savunma için eli silah tutan herkes toplansın."
 natural_borders.4.b: "Eldeki en iyi seçenek ödün vermek olabilir."
