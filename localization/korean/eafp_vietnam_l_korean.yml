l_korean:
  
 je_status_of_cambodia: "캄보디아의 상황"
 je_status_of_cambodia_reason: "명명 16년\n\n1834년, 황제는 레반코이의 난을 이유로 캄보디아에 군대를 주둔시켰다. 이후 안찬 2세의 병사와 함께 캄보디아는 사실상 베트남의 것이 되었지만, 아직 완전히 차지하지는 않았다. 오랑캐의 난을 막기 위해서는 우리의 뛰어난 문화를 이식하고 완전히 동화시켜야 한다."


 dai_opening.1.t "참파 진압"
 dai_opening.1.d "지난 해 참파왕이 일으켰던 난이 드디어 진압되었다. 정왕과 부왕은 압송되어 처형되었다."
 dai_opening.1.f ""
 dai_opening.1.a "남쪽이 조용해지겠어."

 dai_opening.2.t "번안성 함락"
 dai_opening.2.d "번안성이 함락되어 레반코이의 난이 진압되었다. 선교사들과 시암이 이들을 지원하였다고 한다."
 dai_opening.2.f ""
 dai_opening.2.a "선교사들을 전부 처형하라."