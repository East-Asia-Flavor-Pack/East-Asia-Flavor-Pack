# 第1次鸦片战争
first_opium_war.1.t: "鸦片危机"
first_opium_war.1.d: "尽管自 1799 年以来颁布了多项法令，但鸦片的蔓延丝毫没有停止的迹象。"
first_opium_war.1.f: "用夷人的泥土换取中国的白银，真是令人遗憾。而且可以肯定的是，国内的人民会四处流浪，四处乞讨，浪费时间，失去生计。"
first_opium_war.1.a: "必须采取新的措施。"
first_opium_war.2.t: "许乃济的奏疏"
first_opium_war.2.d: "太常寺少卿许乃济上疏奏请鸦片事宜。他说，对鸦片的管制越严厉，由此产生的弊端就越广泛，并紧急要求改变鸦片制度。"
first_opium_war.2.f: "所有西方国家都向他们的船只开放市场超过一千年，只有英国人是鸦片商人，为了阻止英国的贸易而切断与所有其他国家的贸易是错误的。此外，沿海数十万人的生计完全依赖贸易，我们应该如何对待他们？更重要的是，公海上的外国船只可以选择任何岛屿作为锚地进行修理，船只可以在那里与他们会面，因此我们无法切断贸易。近年来，外国船只访问了福建、浙江、江南、山东的所有港口，甚至天津和满洲，以销售鸦片。据说，虽然他们被地方当局暂时驱逐，但他们销售的数量并不少。因此，我们应该切断广州的贸易，但我们似乎无法阻止走私。\n\n现在关闭港口不是答案，而且鸦片法相当无效，所以剩下的唯一方法是恢复以前的制度，允许外国商人支付鸦片的关税并将其作为药物进口，在通过海关后，只将其作为商品交付给公行，而不支付任何款项。一旦外国人意识到他们需要支付的关税金额低于他们现在行贿的金额，他们就会愿意遵守。外国货币应被视为与元宝相同，其外流也应同样被禁止。如果罪犯被抓获，他们可能拥有的鸦片应被彻底摧毁，钱财应被没收以进行惩罚。"
first_opium_war.2.a: "鸦片的危害已经昭然若揭，即便如此，怎么能允许这种毒药存在呢？"
