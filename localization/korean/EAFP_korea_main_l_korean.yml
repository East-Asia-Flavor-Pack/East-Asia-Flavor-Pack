 korea_main.1014.t:0 "왕비 간택"
 korea_main.1014.d:0 "대왕 대비가 반남 박씨의 박종훈의 손녀를 왕비로 간택했다."
 korea_main.1014.f:0 "대왕 대비가 승전색으로 하여금 빈청에 말하기를,\n"대혼을 좌의정 박종훈의 집에 정하고자 하는데, 경들의 뜻은 어떠한가?"\n"삼가 대왕 대비 전하의 말씀을 받들건대, 신인의 소망에 진실로 화합합니다. 이는 바로 종사와 신민의 무궁한 복이니, 신 등은 지극한 기쁨과 치하를 금할 수가 없습니다.""
 korea_main.1014.a:0 "대례를 치뤄라."

 korea_main.1015.t:0 "왕비 간택"
 korea_main.1015.d:0 "대왕 대비가 달성 서씨의 서희순의 딸을 왕비로 간택했다."
 korea_main.1015.f:0 "대왕 대비가 승전색으로 하여금 빈청에 말하기를,\n"대혼을 형조 판서 서희순의 집에 정하고자 하는데, 경들의 뜻은 어떠한가?"\n"삼가 대왕 대비 전하의 말씀을 받들건대, 신인의 소망에 진실로 화합합니다. 이는 바로 종사와 신민의 무궁한 복이니, 신 등은 지극한 기쁨과 치하를 금할 수가 없습니다.""
 korea_main.1015.a:0 "대례를 치뤄라."

 korea_main.1016.t:0 "성대한 혼례"
 korea_main.1016.d:0 "임금과 왕비가 가례를 치뤘다."
 korea_main.1016.f:0 "대왕 대비가 하교 하기를,\n"하늘과 조상께서 사랑하고 돌보아 주셔서 혼례를 순조롭게 이루어 왕비가 이 자리를 바로 하였으니 이는 진실로 국가의 반석 태산 같은 터전을 잡은 것이다. 나의 경사스럽고도 기쁜 마음이 어찌 끝이 있겠는가? 그 경사와 은혜를 널리 미치게 하는 도리에 있어서 격식 밖의 뜻을 보이는 일이 없을 수 없다."\n하였다."
 korea_main.1016.a:0 "오늘은 축복받은 날이다!"

 korea_main.1017.t:0 "고발자의 처분"
 korea_main.1017.d:0 "다른이를 비난하며 탄핵 했던 역적 윤상도의 처분을 결정지을때가 왔다."
 korea_main.1017.f:0 ""역적 윤상도는 지난날 호조판서 박종훈, 어영대장 유상량과 같은 충신들을 비판하는 상소를 올렸습니다. 지난날 그를 추자도에 유배 보내 위리안치하였지만, 허성을 비롯한 관리들이 그와 내통한 사실이 밝혀졌습니다."\n"또한, 탐관오리 김양순이 허성을 부추겨서 윤상도에게 상소를 올리게 만들었으니 이들을 모두 죽여 없애는 것이 옳을 것입니다.""
 korea_main.1017.a:0 "샅샅이 조사하여 이 일과 연관된 모든 이를 극형에 처하라"
 korea_main.1017.b:0 "상소를 올린 것 만으로 죽이는게 말이 되는가?"
 
 korea_main.1018.t:0 "수렴청정의 끝"
 korea_main.1018.d:0 "왕이 이제 15세가 되었다. 수렴청정은 종료되었고, 친정이 시작됐다."
 korea_main.1018.f:0 "대왕 대비가 대신들을 불러 하교하기를,\n"오늘 수렴청정을 거두는 것은 당초 그 청을 애써 따를 때에 이미 작정했던 마음인데, 오늘까지 기다리느라 하루가 한 해 같았다. 주상의 춘추가 한창이고, 성학이 숙성하여 번거로운 만기에 응할 수 있으며, 내 당초의 마음을 성취할 수 있으니, 어찌 이런 경사스러운 일이 있겠는가?"\n하니, 우의정이 말하기를,\n"하교가 지당하십니다. 전하께서 7년 동안이나 잠자코 성취되기를 기다리셨으므로, 점점 익숙해지시겠습니다마는, 보도하는 방도는 오로지 자성 전하께 우러러 바랄 것입니다.""
 korea_main.1018.a:0 "주상 전하 천세!"

 korea_main.1019.t:0 "안좋아지는 건강"
 korea_main.1019.d:0 "수렴청정이 끝나고 친정이 시작되었으나, 건강이 악화되고 있다."
 korea_main.1019.f:0 "7년간의 시다림 끝에 친정을 시작했으나, 오래 살 수 없음을 직감했다. 하지만 개혁을 할 것은 산더미 만큼 있고, 이대로 후계 없이 죽는다면 이 나라의 미래는 세도가가 집어 삼킬것이 분명히다. 살아있는동안 세도가문을 약하게 만들고, 개혁을 진행해야 할 것이다."
 korea_main.1019.a:0 "이 나라의 미래는 어떻게 될 것인가!"

