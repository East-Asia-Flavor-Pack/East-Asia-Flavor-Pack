 #hierarchy: default_social_hierarchy
 default_social_hierarchy: "Jerarquía base"
 default_social_hierarchy_desc: "Un sistema de organización que clasifica a los miembros de la sociedad en categorías claramente definidas y que trata de describir las relaciones sociales entre individuos y grupos. Los miembros de los grupos con estatus más elevado disponen de más recursos materiales y sociales que los de los grupos con estatus más bajo, lo que conlleva resultados y oportunidades divergentes."
 #classes: default_social_hierarchy
 upper_class: "Clase alta"
 upper_class_desc: "Los miembros de una sociedad con más privilegios y poder. Se encuentran en el escalafón superior de la jerarquía social."
 middle_class: "Clase media"
 middle_class_desc: "Los miembros de una sociedad con más privilegios que la clase baja. Se encuentran en el escalafón intermedio de la jerarquía social y tienen cierta capacidad de movilidad social."
 lower_class: "Clase baja"
 lower_class_desc: "Los miembros de una sociedad con menos privilegios, poder y riquezas. Se encuentran en el escalafón más bajo de la jerarquía social y tienen una movilidad social limitada."
 #hierarchy: british_indian_caste_system
 british_indian_caste_system: "Sistema de castas de la India británica"
 british_indian_caste_system_desc: "Una codificación simplificada por los británicos de la antigua jerarquía de clases hindú. Creada inicialmente para ayudar y guiar a la administración central del Raj. La posición que uno posee en la jerarquía, y por tanto sus derechos y privilegios, se heredan y son fijos."
 british_indian_caste_system_trigger_desc: "Tiene [concept_religion|l] #b $hindu$#! y pertenece a una [concept_culture|l] que posee el [Concept('concept_cultural_trait','rasgo')] #b $south_asian_heritage$#!"
 #classes: british_indian_caste_system
 brahmins: "Brahmanes"
 brahmins_desc: "Los brahmanes, que tradicionalmente ejercen de maestros y sacerdotes, son los únicos con derecho a interpretar los textos religiosos hindúes. Así pues, dictan los privilegios y derechos divinos concedidos a las demás castas. Dentro del Raj, los brahmanes suelen actuar como representantes políticos e intermediarios."
 kshatriyas: "Chatrias"
 kshatriyas_desc: "Los chatrias, que tradicionalmente ejercen de guerreros, ocupan puestos militares y de liderazgo. Disfrutan de gran cantidad de derechos y privilegios, salvo la capacidad de dictar la voluntad divina."
 vaishyas: "Vaisias"
 vaishyas_desc: "La casta vaisia está compuesta de mercaderes, comerciantes y terratenientes. Así pues, se les permite acumular riquezas y conocimientos al servicio de las castas superiores a ellos."
 shudras: "Shudrás"
 shudras_desc: "Los shudrás representan la clase más baja dentro de las cuatro castas reconocidas. Se ven limitados a ejercer de sirvientes y obreros a merced de las castas superiores. No pueden acumular riquezas ni conocimientos."
 dalit: "Dalit"
 dalit_desc: "Término utilizado para describir a quienes nacen fuera de las cuatro castas. Los dalits o parias no tienen forma de incorporarse a la jerarquía. Así pues, son y han sido condenados al ostracismo y marginados durante generaciones. Se les obliga a realizar trabajos de baja categoría y no tienen derechos ni privilegios."
 STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY: "Los $concept_pops$ que pertenecen a este estrato dependen de la [concept_social_hierarchy|l] del [Concept('concept_country','país')]."
