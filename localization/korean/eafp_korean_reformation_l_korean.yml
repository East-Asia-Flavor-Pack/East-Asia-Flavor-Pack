je_gunmin_dongchi: "군민동치"
je_gunmin_dongchi_reason: "[ROOT.GetCountry.GetName] 내에서 정치 개혁을 요구하는 목소리가 높아지고 있습니다. 서구의 입헌정치를 접한 #bold 개화 지식인#!들은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](와)과 국민이 함께 나라를 다스리는 '군민동치'의 이상을 주장하고 있습니다. 이들은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 권위는 유지하되, 국민의 의견이 정치에 반영되는 제도적 장치를 마련해야 한다고 주장합니다.\n\n그러나 #bold 위정척사파#!는 이를 성리학적 통치 질서에 대한 도전으로 보고 강하게 반발하고 있습니다. 또한 일부 #bold 급진 개혁파#!는 더 과감한 공화제 도입을 요구하고 있어, 개혁의 방향과 속도를 두고 갈등이 심화되고 있습니다.\n\n#bold 입헌군주제로의 전환#!\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 전제권을 제한하고 국민 참여의 길을 열기 위해서는 #bold $lawgroup_distribution_of_power$ 법의 제정#!이 필요합니다. 그러나 이는 #bold 위정척사파#! 세력의 #tooltippable #tooltip:je_gunmin_dongchi_tt 강한 저항#!#!에 직면할 것입니다. 이들은 500년 가까이 이어온 체제의 근본적 변화를 위협으로 인식하고 있습니다."
je_gunmin_dongchi_tt: "#bold $lawgroup_distribution_of_power$ 법을 제정하는 동안 다음 효과가 발생합니다.\n• #bold $je_protect_righteousness$#! [concept_journal_entry]의 효과가 강해짐"
 
gunmin_dongchi_events.1.t: "헌정을 향한 갈망"
gunmin_dongchi_events.1.d: "개화파 지식인과 신진 관료들이 서구의 입헌군주제를 모델로 한 정치 체제 개혁을 요구하고 있다. 이들은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 전제 권력을 제한하고 의회를 설립하여 국정에 민의를 반영할 것을 주장하며, 신문 등을 통해 공론화를 시도하고 있다."
gunmin_dongchi_events.1.f: "구미 양 주는 건국은 비록 많아도 치국의 요점은 다만 2가지가 있을 뿐이니, 즉 '군민동치'와 '합중공화'인데, 모두가 이를 '입헌정치'라 일컫는다. 대체로 입헌정체는 세 대권(大權)이 있으니, 첫째는 입법권으로서 법률을 제정하여 입법부로 하여금 이를 관장하도록 한다. 둘째는 행정권으로서 입법관이 제정한 법률에 의거하여 정치를 행하는 것인데, 이는 행정부로 하여금 관장하도록 한다. 셋째는 사법권으로서 입법관이 제정한 법률에 의거하여 형법을 시행하고 소송을 처결하는 일을 사법부로 하여금 관장하도록 한다. 그러나 3대부(大府)의 조직이 나라마다 각기 다르기 때문에 다음과 같이 개론하여 채택에 이바지 할까 한다..." # 한성순보, 1884년01월30일, 歐米立憲政體
gunmin_dongchi_events.1.a: "번거롭게 하지 말라."

gunmin_dongchi_events.2.t: "만민공동회"
gunmin_dongchi_events.2.d: "[ROOT.GetCountry.GetCapital.GetCityHubName]에 1만여 명의 시민들이 모여 '만민공동회'라는 대규모 집회를 개최했다. 이들은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 한 사람의 권력에 의존하는 전제정치가 아닌, 입헌정치로의 개혁을 요구하며 철야 시위를 이어나갔다."
gunmin_dongchi_events.2.f: "\"이 사람은 대한에서 가장 천한 사람이고 무지몰각합니다. 그러나 충군애국의 뜻은 대략 알고 있습니다. 이제 이국편민의 도는 관민이 합심한 후에야 가능합니다. 저 천막에 비유하면, 한 개의 대나무로 받치면 힘이 부족하지만 여러 대나무로 합치면 그 힘이 매우 견고합니다. 엎드려 원하건대 관민이 합심하여 우리 대[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 성덕에 보답하고 국조(國祚)가 만만세를 누리게 하십시다.\""

gunmin_dongchi_events.3.t: "괘서"
gunmin_dongchi_events.3.d: "[ROOT.GetCountry.GetCapital.GetCityHubName] 곳곳에 괘서가 발견되어 조정을 충격에 빠뜨렸다. 이 괘서는 입헌정치 도입을 강하게 주장하던 한 유력 개화 인사가 사실은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](을)를 폐위하고 민주공화정을 수립하여 자신이 대통령이 되려는 비밀 계획을 꾸미고 있다고 주장하고 있다. 더욱 충격적인 것은 이 인물이 이미 [SCOPE.sCountry('country_scope').GetName]에서 지지자들을 규합하고 자금까지 마련했다는 내용이다."
gunmin_dongchi_events.3.f: "경무청 관리가 황급히 괘서를 떼어내고 있었지만, 이미 많은 시민들이 그 내용을 읽은 후였다.\n\n\"이씨 왕조가 쇠망하여 만민이 공동으로 [SCOPE.sCharacter('character_scope').GetName](을)를 대통령으로 추대하게 될 것이며 정부와 서민이 모두 이에 승복하고 있다...\"\n\n[SCOPE.sCharacter('character2_scope').GetName]이 어전회의에서 격앙된 목소리로 아뢰었다. \"폐하, 저들의 진짜 목적은 분명합니다. 입헌정치라는 미명 하에 성상의 권위를 약화시키고 결국은 왕정을 전복하려는 것입니다. 이들은 모두 서양의 망령된 풍속을 들여오려는 역적들입니다. 즉시 모든 관련자를 체포하여 국문해야 합니다!\"\n\n다른 대신들도 한 목소리로 외쳤다. \"그렇소이다! 그 자들은 모두 공화정의 지지자요, [ROOT.GetCountry.GetName]의 적이니 일망타진해야 합니다. 독립협회 회원들, 개화 인사들, 모두 용서해서는 안 됩니다!\""
gunmin_dongchi_events.3.a: "철저히 조사하여 진상을 밝혀라."
gunmin_dongchi_events.3.b: "거짓 선동이니 무시하라."
gunmin_dongchi_events.3.c: "괘서에 등장한 인물들을 모두 체포하여 조사하라."

gunmin_dongchi_events.4.t: "헌의6조"
gunmin_dongchi_events.4.d: "인민들이 '헌의6조'를 결의하여 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께 상주하였다."
gunmin_dongchi_events.4.f: "첫째, 외국인에게 의지하지 말고 관리와 백성들이 마음을 함께하고 힘을 합쳐 전제황권을 굳건히 한다.\n\n둘째, 광산, 철도, 석탄, 산림 및 차관, 차병은 정부가 외국인과 조약을 맺는 것이니, 만약 각 부의 대신들과 중추원 의장이 합동하여 서명하고 날인한 것이 아니면 시행할 수 없다.\n\n셋째, 전국의 재정은 어떤 세금이든지 막론하고 모두 다 탁지부(度支部)에서 관할하고, 다른 부(府)와 부(部) 및 사적인 회사(會社)에서 간섭할 수 없으며, 예산과 결산을 사람들에게 공포한다.\n\n넷째, 이제부터 중대한 범죄에 관계되는 것은 특별히 공판을 진행하되 피고에게 철저히 설명해서 마침내 피고가 자복한 후에 형을 시행한다.\n\n다섯째, 칙임관은 대황제 폐하가 정부에 자문해서 과반수의 찬성에 따라 임명한다.\n\n여섯째, 규정을 실지로 시행한다."
gunmin_dongchi_events.4.a: "받아들이는 것이 좋겠다."
gunmin_dongchi_events.4.b: "터무니 없는 소리."

gunmin_dongchi_events.5.t: "의회 설립 청원"
gunmin_dongchi_events.5.d: "개화파 대신들이 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께 상소를 올려 의회 제도의 도입을 건의했다."
gunmin_dongchi_events.5.f: "\"요즘 구라파의 여러 나라들에서 비록 전제 정치라고 하더라도 국사를 의논하는 상, 하 의원을 둠으로써 국시를 자문하며 언로를 널리 열어 놓았습니다. 이는 조칙에서 한 번 상을 주고 한 번 벌을 주는 일을 함부로 시행하지 말고 다 공론에 부치라고 하신 뜻이 너그럽고 위대하니, 더없이 넓고 높은 성덕이 옛날의 훌륭한 정사에 부합되며 만국에 통행하는 규례에 맞습니다. 비록 신들이 우매함으로도 더욱더 감격한 마음을 이길 수가 없어 성상의 위엄을 피하지 않고 감히 어리석은 충심을 진술합니다.\""
gunmin_dongchi_events.5.a: "경들의 건의가 참으로 시의적절하다."
eafp_modi_council_petition_accepted: "탄원이 받아들여짐"
gunmin_dongchi_events.5.b: "조정의 일에 대해 지위를 벗어나 망령되이 논하지 말라."
eafp_modi_council_petition_rejected: "탄원이 거부됨"

gunmin_dongchi_events.10.t: "[ROOT.GetCountry.GetName] 헌법"
gunmin_dongchi_events.10.d: "[ROOT.GetCountry.GetName]의 첫 번째 헌법이 반포되었다. 이 문서는 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 권한과 인민의 권리를 명문화하고, 중추원을 공식 입법기관으로 격상시켰다."
gunmin_dongchi_events.10.f: "제1장\n\n제1조, [ROOT.GetCountry.GetName]은 세계만국에 공인되온 바 자주독립한 국가이니라.\n\n제2조, [ROOT.GetCountry.GetName]\n대[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께서는 무한한 군권을 향유하시며..."
gunmin_dongchi_events.10.a: "[ROOT.GetCountry.GetRuler.GetFullName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 만세 만세 만만세!"

gunmin_dongchi_events.11.t: "군 통수권"
gunmin_dongchi_events.11.d: "헌법 초안 작성 중 군 통수권에 관한 조항이 논쟁을 불러일으키고 있다."
gunmin_dongchi_events.11.f: "친황권파 측은 황제에게 전적인 군 통수권을 부여해야 한다고 주장한다. 반면 입헌파 측은 군 통수권도 중추원의 의결을 거쳐야 한다고 반박하고 있다. 이는 단순한 문구 문제가 아니라 황권과 의회 간 균형에 관한 근본적인 논쟁이다."
gunmin_dongchi_events.11.a: "[ROOT.GetCountry.GetName]\n대[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께서는 국내의 육군, 해군을 통솔하시며 편제를 정하시고 계엄을 내리시거나 해제하실 수 있으시다."
eafp_modi_army_emperor_control: "황제 직속의 군대"
gunmin_dongchi_events.11.b: "[ROOT.GetCountry.GetName]\n대[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께서는 국내의 육군, 해군을 '중추원의 의결에 따라' 통솔하시며 편제를 정하시고 계엄을 내리시거나 해제하실 수 있으시다."
eafp_modi_army_council_control: "의회의 지도를 받음"