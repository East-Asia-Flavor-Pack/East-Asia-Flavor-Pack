 #Land ownership law events
 land_ownership_law_events.1.t: "A Lei das Propriedades em [SCOPE.sState('homesteading_act_state_scope').GetNameNoFormatting]"
 land_ownership_law_events.1.d: "Alegando que as principais terras de [SCOPE.sState('homesteading_act_state_scope').GetName] devem ser povoadas por yeomen virtuosos como eles, a proposta da lei [SCOPE.sLaw('current_law_scope').GetName] está passando por um pico de popularidade entre os membros do grupo [SCOPE.gsInterestGroup('rural_folks_scope').GetName] — que estão de olho em uma oportunidade nas fronteiras — para o grande desgosto do grupo [SCOPE.gsInterestGroup('landowners_scope').GetName], que atualmente domina o setor agrícola."
 land_ownership_law_events.1.f: "Os debates duraram dias no tribunal. As acusações fluíam tão rápido quanto as declarações de descendência ou direito natural. Roubo, ocupação e posse ilegal eram as principais armas. Direitos de sangue, nomes de família e parentes obscuros defendendo quem chegou primeiro eram os escudos."
 land_ownership_law_events.1.a: "Vote em uma fazenda para você em [SCOPE.sState('homesteading_act_act_state_scope').GetName]!"
 land_ownership_law_events.1.b: "Primeiro a legislatura será conquistada, depois a fronteira."
 land_ownership_law_events.1.c: "Prometa ao grupo [SCOPE.gsInterestGroup('landowners_scope').GetName] que dinheiro ainda importa."
 homestead_act_modifier: "Lei das Propriedades de Fronteira"
 planter_dominance_modifier: "Domínio dos Lavradores"
 homestead_favouring_planters_pos: "Inclinações dos Lavradores"
