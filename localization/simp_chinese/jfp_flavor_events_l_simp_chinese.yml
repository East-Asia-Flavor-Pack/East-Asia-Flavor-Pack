l_simp_chinese:
stable:0 "稳定性-1"
korean_flavor.1.t:0 "彗星出现"
korean_flavor.1.d:0 "夜空中出现了一颗来自东方的彗星。"
korean_flavor.1.f:0 "“五更时分，彗星出现在东方羽宿都内河鼓星和败瓜星之间，星体与河鼓星的小星相似，尾长约二尺，指向乾方，颜色为白色，十余日后消失。”"
korean_flavor.1.a:0 "是不祥之兆。"
korean_flavor.1.b:0 "黑暗时代来临了！"
korean_flavor.1.c:0 "问题是经济，笨蛋们！"
korean_flavor.1.e:0 "如果我有一些关于彗星的常识就好了..."
korean_flavor.1.g:0 "如果我生活在一个更开明的时代就好了..."
korean_flavor.2.t:0 "春节"
korean_flavor.2.d:0 "今天是正月初一，即春节。因此，全国各地的百姓不分贵贱，聚集在各自的村庄，忘记过去的辛劳，举行宴会。"
korean_flavor.2.f:0 "“……圣上的法度高而广，从上天那里得到了许多美好的祝福。因此，万民在新年的早晨，在大院里高呼主上殿下千岁。”"
korean_flavor.2.a:0 "主上殿下千岁！"
kf2_tt: "万民欢欣鼓舞。"
#추석
korean_flavor.3.t:0 "中秋节"
korean_flavor.3.d:0 "明天是中秋节。百姓们称之为韩佳慰，吃松饼，祈愿丰年。"
korean_flavor.3.f:0 "国王前往仁政殿，恭敬地迎接中秋祭祀用的香和祝文，然后前往吏文院斋戒，在那里过夜。"
korean_flavor.3.a:0 "祝愿丰年！"
kf3_tt: "中秋节快乐。"
#단오
korean_flavor.4.t:0 "端午"
korean_flavor.4.d:0 "今天是阳气最旺盛的一天，端午节。"
korean_flavor.4.f:0 "因为是端午节，国王参拜了先王的陵墓。看到山陵上树木茂盛，召见臣下问道：\n“松树和栗树一起种植，恐怕对松树有害。去除栗树怎么样？”\n臣下回答说：\n“栗树容易衰老，不必麻烦地砍伐。”"
korean_flavor.4.a:0 "去除栗树。"
korean_flavor.4.b:0 "栗树有什么罪？算了吧。"
kf4_1_tt: "松树看起来更好了。"
kf4_2_tt: "栗树长得很好。"
#정월 대보름
korean_flavor.5.t:0 "正月十五"
korean_flavor.5.d:0 "今天是元宵节，是正月里最大的满月。万民百姓都在赏月祈愿。"
korean_flavor.5.f:0 "都城以光通桥为中心，若能踩遍十二座桥，便可免除当年的灾祸，因此许多女子都想去踩桥。殿下询问，是否可在元宵节这天命令义禁府解除夜间宵禁，与百姓一同享受太平。"
korean_flavor.5.a:0 "今日特别解除宵禁。"
korean_flavor.5.b:0 "不要解除宵禁。"
kf5_1_tt: "百姓喜悦。"
kf5_2_tt: "街道安全。"
#王的生日
korean_flavor.6.t:0 "诞日"
korean_flavor.6.d:0 "今日是主上的诞辰日，但主上停止了接受众臣的朝贺。"
korean_flavor.6.f:0 "“父母生朕之日，岂可庆祝？”\n主上如此说道，近年来都不接受朝贺。"
korean_flavor.6.a:0 "“主上千岁！恭贺诞辰。”"
kf6_tt: "恭贺诞辰。"
#冬至
korean_flavor.7.t:0 "冬至"
korean_flavor.7.d:0 "冬至本应举行冬至祭，但今日有日食，因此禁止。"
korean_flavor.7.f:0 "冬至日，从申时初到酉时初，发生了8分44秒的日食，最初是西南方出现亏缺，正南方发生了非常严重的日食现象，然后又从东南方恢复圆满。"
korean_flavor.7.a:0 "不祥之兆。"
kf7_tt: "日食导致稳定度-1。"
  
 #柑橘
 korean_flavor.8.t:0 "美味的柑橘"
 korean_flavor.8.d:0 "主上看到御膳上的橘子后，向济州百姓下达了纶音。"
 korean_flavor.8.f:0 "“啊，你们所有住在济州的百姓们！水路和陆路几千里路，冒着危险往来于险峻的道路，动辄花费几个月的时间，即使生活在遥远的地方也是我的百姓，即使生活在近处也是我的百姓，都是我的百姓。橘子摆上膳桌，就会想到你们辛勤栽培的样子，马群来到宫阙庭院，就会想象你们忙碌饲养的辛苦。每当北风呼啸，大雪纷飞时，就会担心装载贡品的船只，精神高度紧张，难以入眠，你们知道我这颗无法忘记你们的心吗？”"
 korean_flavor.8.a:0 "皇恩浩荡！"
 kf8_tt: "济州岛的人们很高兴。"
 #冰美式咖啡
 korean_flavor.9.t:0 "咖啡的传入"
 korean_flavor.9.d:0 "咖啡这种食物从欧罗巴传入我国，百姓们很喜欢。但是围绕着享受咖啡的方式争论不休。"
 korean_flavor.9.f:0 "“喂，你买热咖啡来干什么？我宁愿冻死也要喝加冰的冰咖啡！”\n“你在说什么？当然咖啡要热乎乎的才行啊？我最讨厌那种冰咖啡了！”"
 korean_flavor.9.a:0 "不要为无用的事情争吵。"
 korean_flavor.9.b:0 "遵循欧罗巴的道路。"
 korean_flavor.9.c:0 "遵循米利坚的道路。"
 kf9_1_tt: "两人心怀不满。"
kf9_2_tt: "冰咖啡派心怀不满。"
kf9_3_tt: "热咖啡派心怀不满。"
#검은 백성
korean_flavor.10.t:0 "拥有黑色皮肤的人"
korean_flavor.10.d:0 "洋夷带来的人中，也有皮肤黝黑的人。 看到他们，不少人感到惊讶。"
korean_flavor.10.f:0 "“黄色的眼睛，黑色的脸，四肢和全身都是黑色的。 胡须和头发卷曲，像黑羊一样短而卷曲。 额头秃顶，身高超过七尺。”"
korean_flavor.10.a:0 "吓一跳"
kf10_tt: "人们感到惊讶。"
#김히틀러, 세상을 멸망시키렴
korean_flavor.11.t:0 "酒馆暴动"
korean_flavor.11.d:0 "一名企图作乱的人被逮捕。 姓许，名特拉。"
korean_flavor.11.f:0 "庆尚左道兵营城附近的集市上，一名留着短须的壮丁煽动酒馆的客人，巡逻兵出面将其逮捕。 审问后得知，他为了进入桃花源而参加了两次科举，两次都落榜，在故乡辗转流浪，一时冲动聚集了一群不逊之徒，企图作乱而被捕。"
korean_flavor.11.a:0 "处决"
korean_flavor.11.b:0 "处以杖刑"
kf11_1_tt: "“既然我无法在朝鲜实现我的愿望，我将在欧洲重生，并一定实现我的梦想”"
kf11_2_tt: "男人放弃并返回。"
#너희들은 뭉치면 안 돼.
korean_flavor.12.t:0 "农民起义"
korean_flavor.12.d:0 "领府使禀告说两湖的民众正在作乱。"
korean_flavor.12.f:0 "在坡 Dock 邑，一个戴着橙色袖标的人蛊惑百姓，企图发动叛乱，但被逮捕了。我也看了捕厅的问案，发现他的贞节非常凶恶，言语极其粗暴。今天，左相和右相带着金吾堂上走了，我也跟着去了，实在忍不住感到愤慨。"
korean_flavor.12.a:0 "不能让发动叛乱的人聚集在一起。让他们在这里解散"
korean_flavor.12.b:0 "决定消除暴乱。"
kf12_1_tt: "新选出戴橙色袖标的人。"
kf12_2_tt: "坡 Dock 邑的集会被永久封锁。"
#풍년
korean_flavor.13.t:0 "丰收"
korean_flavor.13.d:0 "今年是大丰收。百姓们很高兴。"
korean_flavor.13.f:0 "山里到处都是百姓，田野里到处都是成熟的谷物。农业幸得丰收，真是上天眷顾啊。"
korean_flavor.13.a:0 "这是个好兆头。"
kf13_tt: "农民们很高兴。"
#전차 개통
korean_flavor.14.t:0 "电车开通"
korean_flavor.14.d:0 "都城首次开通了电车。 但由此发生的事故也不少。"
korean_flavor.14.f:0 "“现在拥挤复杂的街道上横穿，又不注意观察前方，加速行驶，结果撞死了人，这怎么能仅仅以飞蛾扑火来搪塞呢？”"
korean_flavor.14.a:0 "制定新的安全规定。"
korean_flavor.14.b:0 "这只是偶然。 没有必要那么在意。"
kf14_1_tt: "因电车事故造成的伤亡将会减少。"
kf14_2_tt: "因电车事故造成的伤亡将会增加。"
#최초의 민사 소송
korean_flavor.15.t:0 "汉城裁判所"
korean_flavor.15.d:0 "首个近代式裁判所在汉城成立。 现在是处理事件的时候了。"
korean_flavor.15.f:0 "两个人走进了法院。“这个人交了同样的钱，却给金氏很多肉，给我却给的很少，惩罚他难道不对吗？”\n“判官大人，对说‘屠夫啊，给我点肉吧’的人和说‘朴大哥，给我点肉吧’的人给的肉不一样，这怎么能算罪呢？”\n两方说的都有道理。 是时候做出判断了。"
korean_flavor.15.a:0 "让屠夫赔偿"
korean_flavor.15.b:0 "屠夫无罪。"
kf15_1_tt: "屠夫心怀不满。"
kf15_2_tt: "屠夫很满意。"
#신문 창간
korean_flavor.16.t:0 "文身立报"
korean_flavor.16.d:0 "建国以来，第一份非官方报纸发行。这份报纸不是用汉字而是用韩文出版，包含大量图片，以便读者轻松理解，并刊登国内外发生的各种事件。"
korean_flavor.16.f:0  "“如果百姓想详细了解官府的事情，官府也想详细了解百姓的事情，那么彼此都会有很多益处。\n我们出版这份报纸不是为了盈利，所以价格低廉，而且全部用韩文书写，让男女老少都能阅读。而且，我们用空格分隔句子，以便于理解。\n”"
korean_flavor.16.a:0 "“很好。政府应该大力支持这些民营报纸！”"
korean_flavor.16.b:0 "“令人不快。立即停刊！”"
kf16_1_tt: "更多报纸发行。"
kf16_2_tt: "改革派不满。"
korean_flavor.17.t:0 "人力车夫"
korean_flavor.17.d:0 "我们的官员急着去外国公使馆，结果电车坏了。"
korean_flavor.17.f:0 "急忙叫了人力车夫。人力车夫要价一元五角。因为着急，付了钱后，官员才得以安全抵达公使馆。"
korean_flavor.17.a:0 "那家伙今天运气真好。"
kf17_tt: "人力车夫买了雪浓汤回家。"
korean_flavor.18.t:0 "第一部现代小说的出版"
korean_flavor.18.d:0 "一本与以往出版的小说完全不同的小说出版了。这部小说可以称得上是我国第一部欧式小说。"
korean_flavor.18.f:0 "有妖魔出现，问道：“你的真理是什么？”他回答道。\n “我的真理是圣贤的教诲和他们的经典！”\n 话音刚落，妖魔便消失了。\n -小说 中"
korean_flavor.18.a:0 "有趣。我们需要更多这样的故事。"
korean_flavor.18.b:0 "令人不快。立即下令禁止发行。"
kf18_1_tt: "我好像在哪里见过这句话？"
kf18_2_tt: "改革派感到不满。"
#사립학교
korean_flavor.19.t:0 "建设私立学校"
korean_flavor.19.d:0 "西方人筹集资金，建造了一所私立学校。"
korean_flavor.19.f:0 "“他们在那里靠什么生活？”\n“我不知道。”\n“有医院吗？”\n“我不知道。”\n“那么你对朝鲜了解什么？”\n“我只知道那里住着一千万不认识上帝的人民。”"
korean_flavor.19.a:0 "支持"
korean_flavor.19.b:0 "关闭学校"
kf19_1_tt: "更多大学开学。"
kf19_2_tt: "改革派感到不满。"
#호랑이사냥
korean_flavor.20.t:0 "老虎来了！"
korean_flavor.20.d:0 "山君下到清凉洞，一些不幸的人离开了人世。"
korean_flavor.20.f:0 "“带领捉虎甲士和兼司仆，前往杨州和广州等地，猎杀老虎”"
korean_flavor.20.a:0 "立刻射杀那只该死的畜生！"
korean_flavor.20.b:0 "绝对不能惊扰山君。"
kf20_1_tt: "成功捕获老虎。"
kf20_2_tt: "老虎逃跑了。"
