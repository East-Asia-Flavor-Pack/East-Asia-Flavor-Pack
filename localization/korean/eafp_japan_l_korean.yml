##### 기타 텍스트 #####

ryukyuan:0 "류큐"
#지주

ig_daimyo:0 "다이묘"
ig_daimyo_desc:0 "다이묘는 번을 지배하고 관리하는 역할을 하는 막부의 가신입니다. 막부의 가신중에서도 코쿠다카가 높은 자들을 다이묘라 부릅니다."
ig_kazoku:0 "화족"
ig_kazoku_desc:0 "화족은 유신 이후 사농공상 제도를 폐지하면서 만들어진 귀족 신분입니다. 대부분의 화족은 공가와 막부와의 싸움에서 공을 세운 다이묘 가문들로 이루어져 있습니다."
ig_buke:0 "무가"
ig_buke_desc:0 "무가는 막부의 개혁 이후 사농공상 제도가 폐지된 이후, 도쿠가와 가문과 마츠다이라 가문, 그리고 도막파와의 경쟁에서 공을 세운 다이묘 가문들을 묶어 부르는 말입니다."

# 군부 : 사무라이 -> 사족 (유신) -> 군부

ig_shizoku:0 "사족" 
ig_shizoku_desc:0 "사족은 구 사무라이 계층을 이루던 집단으로, 정부의 녹을 받았지만 화족이 되지 못한 자들이 이루고 있는 집단입니다."

# 기업가

ig_shonin:0 "상인"
ig_shonin_desc:0 "상인은 상품을 매매하여 이익을 얻는 사람입니다.에도막부 말기의 상인은 일본의 경제 발전에 크게 공헌했을 뿐만 아니라, 정치적 동란에도 관여했습니다."
ig_jitsugyoka:0 "실업가"
ig_jitsugyoka_desc:0 "실업가는 생산이나 유통, 판매등의 경제적 사업을 영위하는 사람입니다. 유신 이후 근대화에 공헌하는 실업가가 늘어났습니다."
ig_seisho:0 "정상"
ig_seisho_desc:0 "정상이란 정부나 정치인, 혹은 관료과의 유착을 통해 사업에서 우위를 점한 사업가들입니다. 많은 정상이 정부로부터 융자를 받아 근대 산업을 발전시켰습니다."
ig_zaibatsu:0 "재벌"
ig_zaibatsu_desc:0 "재벌이란 일족에 의해 출자된 모회사가 핵심이 되어 다양한 분야의 기업을 지배하는 기업집단입니다. 이들은 일본 경제의 대부분을 독점했습니다."

#종교인

ig_kokugakusha:0 "국학자"
ig_kokugakusha_desc:0 "국학자란 유교를 자신의 행위규범으로 삼고 배우거나 연구하고 교수하는 사람입니다. 일부 국학자가 막부에 반대하기는 하였지만, 엄연히 막부에서도 국학을 배우고 가르쳤습니다."

#지식인

ig_rangakusha:0 "난학자"
ig_rangakusha_desc:0 "난학자는 네덜란드를 통해서 서양의 학문이나 문화를 연구하는 사람입니다. 막말에 이르러선 난학자들이 일본의 개국과 근대화에 큰 영향을 미쳤습니다."
ig_ishinshishi:0 "유신지사" #유신
ig_ishinshishi_desc:0 "유신지사는 유신 이후 다양한 개혁안을 통해 일본의 근대화와 산업화를 이끌어간 인물들의 집단입니다."
ig_kaikokuha:0 "개국파" #막부
ig_kaikokuha:0 "개국파는 막부의 개혁 이후 다양한 개혁안을 통해 일본의 근대화와 산업화를 이끌어간 인물들의 집단입니다."

#소시민 
ig_kashin:0 "가신"
ig_kashin_desc:0 "가신은 다이로부터, 하타모토와 고케닌을 포함해 다이묘가 되지 못한 막부 봉신의 집단입니다. 이들은 막부를 아래에서 지탱하는 역할을 하고 있습니다."
ig_hanbatsu_isin:0 "번벌"
ig_hanbatsu_isin_desc:0 "번벌은 유신 이후 신정부군에 합류한 다이묘들 중에서 가장 공이 높은 번의 출신 인물들로, 많은 능력을 보유한 집단입니다."
ig_hanbatsu_kaikaku:0 "번벌"
ig_hanbatsu_kaikaku_desc:0 "번벌은 막부의 개혁 이후 막부에 합류한 다이묘들 중에서 가장 공이 높은 번의 출신 인물들로, 많은 능력을 보유한 집단입니다."

#노동조합
ig_shokunin:0 "직인"
ig_shokunin_desc:0 "직인은 특정한 기술이나 기능을 가지고 그것을 생업으로 하는 사람들입니다. 이들은 번이나 막부의 지원을 받아 서양식 무기나 선박을 제조하기도 하였습니다."
ig_rodosha:0 "노동자"
ig_rodosha_desc:0 "노동자란 임금을 얻기 위해 일하는 사람들입니다. 개항이후 노동자가 늘었지만 노동조건이 나쁘고 저임금이나 안전 대책의 문제가 제기되었습니다."




