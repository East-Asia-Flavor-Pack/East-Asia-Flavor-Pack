 CON_FLAVOR_TEXT: "Lorsque le dey d’Alger est tombé aux mains des Français en 1830, sa province orientale est restée entre les mains d’Ahmed Bey. Déterminé à restaurer et à moderniser l’ancien dey, il devra faire face à la fois aux envahisseurs français et aux factions algériennes ennemies."
 AIT_FLAVOR_TEXT: "Pendant des siècles, le royaume berbère des Aït Abbas a régné en Kabylie, mais les changements de pouvoir et les conflits internes au sein des Mokrani, la famille régnante, ont réduit l’État à un simple statut de tributaire. Les Aït Abbas pourront-ils renverser la vapeur ?"
 MAS_FLAVOR_TEXT: "Propulsé au pouvoir contre toute attente lors de l’invasion française, le savant musulman Abdelkader se retrouve à la tête d’une campagne de résistance qui devient un État naissant. Mascara réussira-t-elle à repousser les envahisseurs ou succombera-t-elle à la puissance française ?"
 TUG_FLAVOR_TEXT: "Suite à la mort du précédent sultan après une violente dispute familiale, sa femme, compétente mais impitoyable, a pris le pouvoir au nom de leur fils. Le royaume désertique de Touggourt peut-il se faire une place au 19e siècle ?"
