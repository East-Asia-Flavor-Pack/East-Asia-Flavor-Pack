je_lia_korean_land_problem_reason: "한때 조선이 자랑했던 훌륭한 관료 체계는 양란과 수백년의 세월을 겪으며 점점 무너져 왔고, 행정과 민생을 받쳐 주었던 것들이 이젠 도리어 백성들을 옥죄는 올가미가 되어 썩어가고 있습니다.\n\n문란을 혁파하고 나라의 기강을 바로 세우되, 이를 위해서는\n사회를 이루는 세 균형추를 섬세히 다루어야 합니다...\n\n대충맺음말.."
