 je_haitian_debt_negotiation_button: "Négocier une réduction d’indemnité"
 je_haitian_debt_negotiation_button_desc: "Si les conditions diplomatiques sont réunies, nous pourrions entamer des discussions avec [SCOPE.sCountry('france_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('france_scope').GetNameNoFlag] pour réduire l’indemnité due à ses créanciers. Cela ne peut être demandé qu’une seule fois et, si [SCOPE.sCountry('france_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('france_scope').GetNameNoFormatting] accepte, cela se fera au prix d’une [concept_obligation|l]."
