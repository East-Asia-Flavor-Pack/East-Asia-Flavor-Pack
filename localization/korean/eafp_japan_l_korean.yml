bakufu_seisaku_new_currency_exploring_ore_button: "광맥 탐사"
bakufu_seisaku_new_currency_exploring_ore_button_desc: "화폐 주조를 위한 광맥을 찾아야 한다."

eafp_japan.2201.t: "안정된 새 화폐"
eafp_japan.2201.d: "개혁 과정에서 충분한 양의 귀금속을 확보하여 새로운 화폐 주조에 사용하였고, 결과적으로 상업과 무역 역시 활성화되고 있다."
eafp_japan.2201.f: "\"이제 우리 상인들은 더욱 안정적으로 거래를 할 수 있게 되었습니다. 막부의 현명한 정책 덕분입니다.\""
eafp_japan.2201.a: "아주 성공적이다."

eafp_japan.2202.t: "화폐 혼란"
eafp_japan.2202.d: "충분한 양의 금과 은을 확보하지 못한 상태에서 화폐 발행을 시작하여 화폐 가치가 급격히 하락하고 있다. 시장에서는 새 화폐에 대한 불신이 팽배하고, 상인들은 거래를 꺼리며 물가는 치솟고 있다."
eafp_japan.2202.f: "시장은 완전히 혼란에 빠졌다. 어떤 상인들은 새 화폐의 수령을 거부했고, 다른 이들은 기존 화폐와 새 화폐 사이의 교환 비율을 임의로 정하고 있었다."
eafp_japan.2202.a: "오 이런..."

eafp_japan.2203.t: "광맥 발견"
eafp_japan.2203.d: "오랜 탐사 끝에 광맥을 발견했다."
eafp_japan.2203.f: "\"탐사대가 예상보다 훨씬 풍부한 금맥을 발견했습니다. 초기 조사에 따르면 상당한 양의 금과 은이 매장되어 있는 것으로 보입니다.\"\n\n관리는 지도를 펼쳐 보이며 계속했다. \"이 지역에서만 최소 10년간 채굴이 가능할 것으로 예상됩니다.\""
eafp_japan.2203.a: "즉시 채굴 준비를 시작하라."

