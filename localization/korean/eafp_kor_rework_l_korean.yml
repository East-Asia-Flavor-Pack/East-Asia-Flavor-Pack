eafp_kor_mainline.41.md: "사냥 계획을 잡다"
eafp_kor_mainline.41.mf: "왕의 사냥은 돈과 시간과 인력을 필요로 하기 때문에 강무장으로 어느 지역으로 할지를 신중히 골라야 한다.\n\n먼 지방은 더욱 흥미로운 사냥 경험을 얻을 수 있을 지도 모르지만, 한양도성 인근 지역은 비용을 절감할 수 있을 것이다."
