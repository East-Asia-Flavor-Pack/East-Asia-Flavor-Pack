principle_group_eafp_checkbong: "조공-책봉 관계"
principle_group_eafp_checkbong_desc: "이것은 조공관계를 강화해 소속국간의 결속과 상생 발전을 도모하는데 특화된 퍽 입니다."
principle_eafp_checkbong_1_desc: "번국이 책봉을 받고 상국과 조공 관계를 맺는다.이것은 동아시아에서는 지극히 당연한 일입니다."
principle_eafp_checkbong_2_desc: "충분히 신뢰할수 있는 관계가 다져진다면 군신간의 상생을 도모하기 위해 더 깊은 조공무역을 허가할 수 있습니다."
principle_eafp_checkbong_3_desc: "천하를 거머쥔 지대물박의 나라가 봉신국의 푼돈을 가지고 무슨 이득을 취하렵니까?\n우리의 드높은 위상, 바로 그 무형의 자산이야말로 최고의 이익입니다."

principle_group_eafp_center_of_world: "세계의 중심"
principle_group_eafp_center_of_world_desc: "이것은 새로이 천명을 주장하거나 세력권의 확장을 꾀하는 천자 국가에 특화된 퍽 입니다."
principle_eafp_center_of_world_1_desc: "천자의 지위는 사상적으론 수천년의 동아시아 철학으로부터, 물질적으론 드넓은 중원의 지배로부터 나옵니다."
principle_eafp_center_of_world_2_desc: "그리고 이와같은 질서는 우리 세계에서 보편적으로 여겨지며, 소속 구성원들은 정당화된 위신을 얻습니다."
principle_eafp_center_of_world_3_desc: "그러므로 우리는 더욱더 멀리 이를 퍼뜨려야 합니다. 알려진 천하 그 전부를 향해서!"
