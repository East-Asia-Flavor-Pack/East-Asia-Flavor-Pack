 #Land ownership law events
 land_ownership_law_events.1.t: "Le Homestead Act de [SCOPE.sState('homesteading_act_state_scope').GetNameNoFormatting]"
 land_ownership_law_events.1.d: "Arguant que les meilleures terres de [SCOPE.sState('homesteading_act_state_scope').GetName] devraient être occupées par de petits propriétaires vertueux comme eux, la proposition de loi [SCOPE.sLaw('current_law_scope').GetName] connaît un regain de popularité chez les [SCOPE.gsInterestGroup('rural_folks_scope').GetName|l] qui y voient là une opportunité, au grand dam des [SCOPE.gsInterestGroup('landowners_scope').GetName|l] qui dominent actuellement le secteur agricole."
 land_ownership_law_events.1.f: "Les débats firent rage des jours durant au palais de justice. Les accusations fusaient aussi vite que les allégations de tel patrimoine ancestral ou de tel droit naturel. Le vol, l’occupation et la possession illégale constituaient autant d’attaques. Les droits du sang, les patronymes, les règlements obscurs qui se résumaient à déterminer celui qui l’avait vu en premier en constituaient la défense."
 land_ownership_law_events.1.a: "Votez pour obtenir une ferme en [SCOPE.sState('homesteading_act_state_scope').GetName] !"
 land_ownership_law_events.1.b: "Commençons par apprivoiser la loi, puis la frontière."
 land_ownership_law_events.1.c: "Promettez aux [SCOPE.gsInterestGroup('landowners_scope').GetName|l] que l’argent joue encore un rôle."
