 luddite_law_events.3.t: "Furor technophobicus"
 luddite_law_events.3.d: "Ce qui n’était initialement qu’une manifestation contre la possible automatisation de certaines tâches dans le [SCOPE.sBuilding('technophobic_fury_building_scope').GetName] de [SCOPE.sState('technophobic_fury_state_scope').GetName] a rapidement dégénéré en émeute quand un contremaître radicalisé et armé d’un maillet a ouvert les portes des ateliers de l’usine. Des rumeurs de machines cassées et d’os brisés se répandent rapidement [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('En')][SCOPE.GetRootScope.GetCountry.GetNameNoFlag], enflammant le débat autour de la loi [SCOPE.sLaw('current_law_scope').GetName]."
 luddite_law_events.3.f: "« Quand la toile que nous tissons sera terminée,\nEt que la navette aura été échangée contre l’épée,\nNous jetterons le drap enroulé\nSur le despote à nos pieds,\nEt nous le teindrons dans le sang qu’il a versé. »" #Song for the Luddites, Lord Byron
 luddite_law_events.3.a: "Un incident regrettable, à un moment regrettable."
 luddite_law_events.3.b: "Arrêtez ces prolos et les meneurs. Ils ne nous représentent pas."
 rage_against_the_machine_modifier: "Machines de guerre"
 anti_worker_crackdowns_modifier: "Mesures répressives contre les ouvriers"
 a_reputation_for_violence_modifier: "Réputations violentes"
 #Exile Agitator Events
 yeet_agitator_events.1.t: "Terres infertiles"
 yeet_agitator_events.1.d: "Frustré[SCOPE.sCharacter('yeeted_agitator_scope_1').GetCustom('FR_E')] de voir le public [ROOT.GetCountry.GetAltAdjectiveNoFlag('MS')|l] et ses supposés alliés politiques peu réceptifs à ses idées, [SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] a décidé de se retirer du monde de la politique, préférant passer le restant de ses jours à écrire des observations pleines d’amertume sur ce qui aurait pu se passer."
 yeet_agitator_events.1.f: "« Je leur dis la vérité, et qu’est-ce que j’obtiens en récompense ?\nUn silence assourdissant !\nEt ils qualifient [ROOT.GetCountry.GetCapital.GetCityHubName] de ville inventive ? #italic Cultivée#! ?\nLa seule culture qui existe dans ce trou à rats se trouve dans les champs en périphérie, et encore, si j’ose appeler #italic ça#! des cultures.\nBon vent, je vous le dis, messieurs !\nBon vent ! »"
 yeet_agitator_events.1.a: "Laissez-[SCOPE.sCharacter('yeeted_agitator_scope_1').GetCustom('FR_LeLa')] refourguer ses idées loin de [ROOT.GetCountry.GetCapital.GetCityHubName]."
 yeet_agitator_events.1.b: "Dites-lui poliment que sa présence n’est pas souhaitée [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting]."
 yeet_agitator_events.1.c: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetCustom('FR_IlElle')|U] a juste besoin d’un petit coup de pouce pour revenir sur le devant de la scène."
 yeet_agitator_events.1.tt_1: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] se retire de la politique et s’installe dans le pays."
 yeet_agitator_events.1.tt_2: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] se retire de la politique et s’installe à l’étranger."
 embittered_writings_modifier: "Révolte apaisée"
 agitator_exiled_modifier: "Militant exilé"
 yellow_press_adovacte_modifier: "Soutien de la presse jaune"
 newspaper_campaign_modifier: "Financement de la campagne de presse"
 yeet_agitator_events.2.t: "Vers un avenir meilleur"
 yeet_agitator_events.2.d: "Satisfait[SCOPE.sCharacter('yeeted_agitator_scope_2').GetCustom('FR_E')] de la politique actuelle [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFlag], et voyant de nouvelles opportunités de révolte à l’étranger, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetFullName] a fait part de son intention de quitter le pays, tout en souhaitant bonne chance à ses gardiens actuels pour les années à venir."
 yeet_agitator_events.2.f: "« Mes amis, ce que nous avons réalisé ici [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting] est tout bonnement stupéfiant. La cause de [SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting] est la cause [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting], comme en attestent notre travail et nos résultats.\n\nMais dans notre chance, nous ne devons pas oublier ceux qui luttent sous les bottes de nos ennemis à l’étranger, et dont les aspirations de [SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting] ne sont encore qu’un mince espoir.\n\nTant que leur cause subsistera, alors la mienne aussi. Je ne peux pas, en toute conscience, me reposer sur mes lauriers [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting], tout en ignorant leurs appels à la justice. »"
 yeet_agitator_events.2.a: "Bon vent, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. Puissent vos idées prendre forme à l’étranger."
 #yeet_agitator_events.2.b: "There are #italic other#! causes in [ROOT.GetCountry.GetNameNoFormatting] as well, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. Let me show you."
 agitator_proof_modifier: "La fin de l’histoire ?"
 yeet_agitator_events.3.t: "Les fruits de votre travail"
 yeet_agitator_events.3.d: "Satisfait[SCOPE.sCharacter('yeeted_agitator_scope_3').GetCustom('FR_E')] de la nouvelle situation [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFlag], et ne voulant pas ou ne pouvant pas faire face aux incertitudes de la vie à l’étranger, [SCOPE.sCharacter('yeeted_agitator_scope_3').GetFullName] a officiellement annoncé qu’[SCOPE.sCharacter('yeeted_agitator_scope_3').GetCustom('FR_IlElle')] se retirait de la vie politique."
 yeet_agitator_events.3.f: "« Alors, [SCOPE.sCharacter('yeeted_agitator_scope_3').GetCustom('FR_IlElle')] a mis les voiles... Direction [SCOPE.sState('retirement_state_scope').GetFarmHubName] si l’on en croit les rumeurs, pour peindre, boire et élever des poulets. À croire que garder des hommes donne aussi envie de s’occuper des créatures plus simples de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]. »\n\n« Peut-être qu’[SCOPE.sCharacter('yeeted_agitator_scope_3').GetCustom('FR_IlElle')] aime juste les poulets, ne croyez-vous pas, [SCOPE.sCharacter('walter_scope').GetFirstNameNoFormatting] ? »\n\n« #bold Fermez-la#!, [SCOPE.sCharacter('donny_scope').GetFirstNameNoFormatting]. »"
 yeet_agitator_events.3.a: "On dirait que même les fauteurs de troubles finissent par se calmer."
 yeet_agitator_events.3.b: "Honorons sa mémoire. Que diriez-vous d’un buste à [ROOT.GetCountry.GetCapital.GetCityHubName] ?"
 agitator_legacy_modifier: "Héritage révolutionnaire"
 honouring_agitator_modifier: "Buste glorieux"
