 #Sikh Empire IGs and IG traits
 ig_granthis: "Granthis"
 ig_granthis_desc: "Los granthis son las autoridades religiosas del sijismo, una religión monoteísta que sostiene que las actividades mundanas no son más que distracciones de la unicidad de Dios."
 ig_trait_rehat: "Rehat"
 ig_trait_rehat_desc: "Desde los tiempos del primer Panj Pyare, nuestra fe ha animado a los mayores guerreros a unirse a nuestra justa causa. En estos tiempos difíciles, la fe vuelve a llamar a los soldados a servir bajo nuestros estandartes."
 ig_khalsaji: "Khalsaji"
 ig_khalsaji_desc: "La famosa fuerza de combate del Imperio sij, los khalsaji combinan las tradiciones sij khalsa con principios francobritánicos modernizados."
 ig_trait_khalsa: "Khalsa"
 ig_trait_khalsa_desc: "Tenemos el deber de practicar el manejo de las armas y proteger a los inocentes. Como guerreros, debemos luchar con valor a pesar de las adversidades y vivir siendo fieles a las tradiciones del Rehat."
 ig_jats: "Jats"
 ig_jats_desc: "Los jats son los agricultores y campesinos tradicionales de la región del Punyab con orígenes en el pastoreo. Sus intereses son principalmente agrícolas."
 ig_trait_khalsa_panth: "Khalsa Panth"
 ig_trait_khalsa_panth_desc: "Una vida honrada y trabajo duro. Vivimos el camino de la santidad, evitamos los extremos y caminamos por el sendero del medio. Los bienes que producimos llegan a la gente que los necesita."
 ideology_sikh_militancy: "Militancia sij"
 ideology_sikh_militancy_desc: "#lore Los sijes cuentan con un movimiento militarizado que apoyará tener un ejército nacional fuerte.#!"
 ideology_sikh_moralist: "Moralista sij"
 ideology_sikh_moralist_desc: "#lore Los sijes creen que todos tenemos la misma conexión con Dios y respetan la práctica de otras religiones.#!"
 #Princely States
 princely_state_decision: "Buscar la soberanía"
 princely_state_decision_desc: "Los británicos llevan demasiado tiempo subestimando y socavando nuestra autoridad. Iniciemos una campaña para conseguir la independencia"
 je_princely_states: "Lucha por la soberanía"
 je_princely_states_reason: "Puede que nuestr[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] excelente [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] gobierne sobre [ROOT.GetCountry.GetNameNoFormatting], pero seguimos sometidos a los caprichos y disparates de [SCOPE.sCountry('top_overlord_scope').GetNameNoFormatting]. Aunque el poder de [SCOPE.sCountry('overlord_scope').GetNameNoFormatting] crece día a día, aún podemos dar forma a nuestro destino.\n\nTenemos apoyos para aumentar la autonomía de [ROOT.GetCountry.GetNameNoFormatting] y seguir el camino hacia la independencia, no sea que los [SCOPE.sCountry('top_overlord_scope').GetAltAdjectiveNoFormatting('PM')] asuman un control total."
 je_princely_states_status: "Obtengamos la independencia para [JournalEntry.GetCountry.GetNameNoFormatting]."
 has_been_annexed_tt: "Se han anexionado [ROOT.GetCountry.GetNameNoFormatting]."
 modifier_increase_autonomy: "Búsqueda activa de la independencia"
 notification_struggle_for_sovereignty_message_name: "Estado principesco: se opone a soberano"
 notification_struggle_for_sovereignty_message_desc: "[SCOPE.sCountry('princely_state_scope').GetRuler.GetCustom('ES_ElLa')|U] [SCOPE.sCountry('princely_state_scope').GetRuler.GetPrimaryRoleTitle|l] de [SCOPE.sCountry('princely_state_scope').GetNameNoFormatting] ha dado a conocer sus intenciones de que [SCOPE.sCountry('princely_state_scope').GetNameNoFormatting] obtenga la independencia de [SCOPE.sCountry('overlord_scope').GetNameNoFormatting]."
 notification_struggle_for_sovereignty_message_tooltip: "#header $notification_struggle_for_sovereignty_reaction_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_struggle_for_sovereignty_message_desc$"
 princely_states.1.t: "Destino divergente"
 princely_states.1.d: "En cada rincón de [ROOT.GetCountry.GetName] se siente el deseo de independencia. Ahora, [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] debe decidir cómo actuar en esta coyuntura."
 princely_states.1.f: "El anhelo de liberarse del dominio de [SCOPE.sCountry('overlord_scope').GetNameNoFormatting] crece sin cesar. Está en mente de los [ROOT.GetCountry.GetAltAdjectiveNoFormatting('PM')] de cualquier clase social. Esa inquietud entre el pueblo plantea la cuestión de cómo podría [ROOT.GetCountry.GetNameNoFormatting] hacerse cargo de su propio destino.\n\nUn viajero que pasara por [ROOT.GetCountry.GetCapital.GetCityHubName] no podría evitar oír a la gente susurrar que ya no quiere vivir bajo la bota de [SCOPE.sCountry('overlord_scope').GetNameNoFormatting]."
 princely_states.1.a: "Algún día, [ROOT.GetCountry.GetNameNoFormatting] será libre."
 princely_states.1.b: "Alguien debe hacer frente a [SCOPE.sCountry('overlord_scope').GetNameNoFormatting]."
 liberty_desire_boost: "Rebelión principesca"
 improve_relations_every_princely_state: "Las [concept_relations|l] de [ROOT.GetCountry.GetNameNoFormatting] con cada [concept_princely_state|l] aumentarán en #g [SCOPE.ScriptValue('basic_princely_state_relations_change')]#!"
 princely_states.2.t: "Adiós, estado principesco"
 princely_states.2.d: "Tras una ardua lucha por la independencia, [ROOT.GetCountry.GetNameNoFormatting] ya no es un mero estado principesco. El pueblo lo celebra y su [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] trata de aumentar el poder de [ROOT.GetCountry.GetNameNoFormatting]."
 princely_states.2.f: "¡Mubarak Ho!\n\nEl [TimeKeeper.GetCurrentDate.GetString], [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] festejó su recién adquirido poder con un magnífico desfile que concluyó con una salva de cañones. En el aire se notaba la alegría mientras se repartía comida entre el pueblo, promesa de una nueva era de abundancia. Solo el tiempo dirá si [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] cumplirá sus promesas."
 princely_states.2.a: "Nos espera un futuro brillante bajo el liderazgo [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
 princely_states.2.b: "¡Los logros de [ROOT.GetCountry.GetNameNoFormatting] serán magníficos!"
 increase_autonomy_prestige_success: "Líder de confianza"
 increase_autonomy_auth_success: "Verdadera autoridad"
 annex_neighbor_princely_state: "Un estado principesco vecino con algún rasgo de #bold herencia#! compartido y relaciones #green #bold cordiales#!#! o mejores será anexionado por [ROOT.GetCountry.GetName]."
 princely_states.3.t: "Escasez de bestias de carga"
 princely_states.3.d: "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] planea enviar a los [SCOPE.sCountry('top_overlord_scope').GetAltAdjective('PM')] algunos de nuestros mejores camellos, ya que estos sufren escasez de bestias de carga."
 princely_states.3.f: "El asunto se discutió en la corte durante horas. [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] escuchaba en silencio con una expresión sombría y asentía ante los argumentos de sus asesores. Pero para [ROOT.GetCountry.GetRuler.GetCustom('ES_ElElla')], la elección era una ilusión para quienes se negaban a reconocer quién detentaba el poder de verdad. Ayudar o no a los británicos no era una elección entre lealtad hacia los antiguos aliados y dinero; sino entre luchar y prosperar."
 princely_states.3.a: "Mientras paguen, no pasa nada."
 princely_states.3.b: "Su lucha no es la nuestra."
 prince_negative_popularity: "Liderazgo deslucido"
 princely_states_camel_stipend: "Camellos prestados"
 prince_positive_popularity: "Liderazgo encomiable"
 princely_states_ld_action: "No apoyó al soberano"
 notification_pack_animal_loan_message_name: "Camellos prestados"
 notification_pack_animal_loan_message_desc: "Las relaciones entre [ROOT.GetCountry.GetName] y [SCOPE.sCountry('top_overlord_scope').GetName] han mejorado desde que [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] envió camellos para ayudar a los [SCOPE.sCountry('top_overlord_scope').GetAltAdjective('PM')]."
 notification_pack_animal_loan_message_tooltip: "#header $notification_pack_animal_loan_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pack_animal_loan_message_desc$"
 princely_states.4.t: "La Exaltadísima Orden de la Estrella de la India"
 princely_states.4.d: "[SCOPE.sCountry('top_overlord_scope').GetRuler.GetCustom('ES_ElLa')|U] [SCOPE.sCountry('top_overlord_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('top_overlord_scope').GetRuler.GetFullNameNoFormatting] honrará a [SCOPE.sCharacter('award_winner_scope').GetFullName] nombrándo[SCOPE.sCharacter('award_winner_scope').GetCustom('ES_LoLa')] caballero gran comendador de la Orden del Imperio indio."
 princely_states.4.f: "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] paseaba por los salones de su palacio familiar. Cuadros de sus antepasados se alzaban imponentes a su alrededor. ¿En su lugar qué harían ellos, esos fieros hombres y mujeres que no reconocían más autoridad que la de los dioses? ¿Le dirían que se sometiera? ¿O le recordarían que alguien tiene que ser el primero? Alguien tiene que dar un paso adelante y decir no."
 princely_states.4.a: "Que la luz del cielo nos guíe."
 princely_states.4.b: "Tal honor no significa nada."
 rejected_overlord_gesture: "Recompensa rechazada"
 princely_states.5.t: "[SCOPE.sCountry('bic_scope').GetName] se anexiona un estado principesco"
 princely_states.5.d: "[SCOPE.sCountry('bic_scope').GetName] se ha apoderado de otro estado principesco mediante el uso de la doctrina del lapso."
 princely_states.5.f: "Durante su infancia, sus tutores [ROOT.GetCountry.GetRuler.GetCustom('ES_LoLa')] animaban a jugar al ajedrez. Echando la vista atrás, el juego reflejaba bien un aspecto de gobernar: el gobernante nunca podía moverse más de una casilla cada vez. No obstante, si caía, a nadie más le importaría. Hoy, cuando otro de sus vecinos había caído ante [SCOPE.sCountry('bic_scope').GetName], [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] se sentía como un rey en un tablero de ajedrez, rodeado de enemigos pero incapaz de hacer gran cosa. Aun así, le quedaba un movimiento. Solo tenía que asegurarse de que era el correcto."
 princely_states.5.a: "¡La política es aborrecible!"
 princely_states.5.b: "Tal vez haya algo de sabiduría en esto."
