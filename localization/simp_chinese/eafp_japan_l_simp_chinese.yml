eafp_japan.2221.t: "新秩序" # 成功
eafp_japan.2221.d: "上知令终于成功施行。江户和大阪周边的大名和旗本的领地被转为幕府的直辖地，从而加强了统治力。"
eafp_japan.2221.f: "\"$STATE_KANTO$和$STATE_KANSAI$地区的整合比预想的要顺利。\"\n\n听取报告的[SCOPE.sCharacter('rojushuza_scope').GetFullName]眺望着窗外。晴朗的天空下，可以看到江户繁华的街道。\n\n\"最初担心御三家的反对，但最终他们也理解了改革的必要性。由此，天下太平的基础更加巩固了。\""
eafp_japan.2221.a: "幕府的权威恢复了！"
eafp_japan.2222.t: "崩塌的城郭" # 失败
eafp_japan.2222.d: "由于大名和旗本的强烈反对，上知令搁浅了。"
eafp_japan.2222.f: "\"$STATE_KANTO$和$STATE_KANSAI$地区的大名公开拒绝命令，三个地方出现了武装起义的迹象。\"\n\n听取报告的[SCOPE.sCharacter('rojushuza_scope').GetFullName]眺望着窗外。阴沉的天空下，江户的街道比平时安静。\n\n\"没想到御三家会公开反对。他们煽动了其他大名。\"\n\n\"今后该怎么办？\"年轻的官员小心翼翼地问道。\n\n[SCOPE.sCharacter('rojushuza_scope').GetFullName]沉重地叹了口气。\"暂时退一步吧。这次失败将大大削弱幕府的权威。分裂的我们如何应对今后到来的危机？\""
eafp_japan.2222.a: "付出了无视大名力量的代价。"
je_bakufu_seisaku_kokishukusei:0 "幕府政策：纲纪肃正"
je_bakufu_seisaku_kokishukusei_reason: "士农工商四个阶层全部陷入贪婪，世间的道理颠倒了。必须纠正这一点。"
eafp_japan.2231.t: "强化管制" # 成功
eafp_japan.2231.d: "幕府近年来为匡正社会秩序付出了相当大的努力，成功恢复了秩序和法律。"
eafp_japan.2231.f: "“现在江户的街道已经摆脱了喧闹的戏剧和不正当的交易，变得干净了。这不是幕府的力量吗？”"
eafp_japan.2231.a: "秩序已经确立。"
eafp_japan.2232.t: "逆风" # 失败
eafp_japan.2232.d: "幕府为了匡正懈怠的社会风气而开始整顿风纪，但由于对此的反抗非常激烈，最终以失败告终。"
eafp_japan.2232.f: "“没想到反抗会如此激烈。我们的意图被扭曲，反而把事情搞砸了。”"
eafp_japan.2232.a: "为什么要管制儿童玩偶的大小？"
eafp_japan.2233.t: "兰学者的批判"
eafp_japan.2233.d: "兰学者们正在批判幕府的保守政策。"
eafp_japan.2233.f: "可是英国并非与日本为敌的国家，却毫无理由地驱逐那些出于怜悯而人道地送回漂流民的人，那么日本将被视为不爱惜百姓的不仁之国。如果对这种不仁不义感到愤慨，英国的属岛又有很多位于日本近海，船只不断通过，那么将来成为海上的敌人，妨碍海运，就难以预料了。因此，自然会导致国家的巨大灾难。\n\n即使没有发生那样的事情，如果驱逐他们，日本将被视为不讲道理的国家，并获得不义之国的恶名。由此可能引发的各种问题是无法想象的，或许国家也会有衰弱的危险。此外，这也会损害国家的武威。" # 戊戌夢物語
eafp_japan.2233.a: "严厉管制。"
eafp_japan.2233.b: "没有必要阻止。"
