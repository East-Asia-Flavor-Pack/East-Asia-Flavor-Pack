eafp_japan.4002.f: "$meiji.13.f$"
eafp_japan.4002.a: "$meiji.13.a$"
eafp_japan.4003.t: "天皇的密敕"
eafp_japan.4003.d: "京都朝廷未通过幕府，直接向藩下达密函，表达了对开港的担忧。"
eafp_japan.4003.f: "'近日，与夷人的条约不得已签订，并已转达给使节。 实际上，在皇国的重要事务中，签署后才禀告并不符合将军的意愿，而且还违反了请示答复的程序，草率处理，令人怀疑即使将军贤明，下属的素质又如何。'\n\n'在这种情况下，暂且将夷人的事情放在一边，现在更加担心国内的治安如何。 总之，恳切希望通过公务的合并来实现永久的安全。 这是国家大事，希望大家一起商议，平定国内，幕府和朝廷合并，更加永久地辅佐德川家族，整顿内部，不受外国夷人的欺负。 希望尽快商议并执行敕谕。'"
eafp_japan.4003.a: "将收到密旨的大名和赞同者全部抓起来！"
eafp_japan.4003.b: "鲜血只会引来更多的鲜血。"
eafp_japan.4004.t: "外国人攀登富士山"
eafp_japan.4004.d: "[SCOPE.sCountry('country_scope').GetName]人登上了富士山。"
eafp_japan.4004.f: "\"根据罗宾逊中尉的实测，火山口呈椭圆形，长约1100码，平均宽600码，深约350码，边缘呈锯齿状。 在另一侧的北坡，即使在较低的地方也似乎完全没有植被，而我们离开的富饶土地完全被远处漂浮的云层所遮蔽。\""
eafp_japan.4004.a: "竟敢踏足富士山。"
eafp_japan.4005.t: "杀害外国人"
eafp_japan.4005.d: "发生[SCOPE.sCountry('country_scope').GetName]商人遭到[SCOPE.sState('state_scope').GetName]武士袭击身亡的事件，[SCOPE.sCountry('country_scope').GetName]要求[ROOT.GetCountry.GetName]赔偿。"
eafp_japan.4005.f: "刀光一闪，[SCOPE.sCharacter('character_scope').GetFullName]从马上摔了下来，尸体横七竖八地躺在血迹斑斑的路上。 随后赶来的[SCOPE.sCountry('country_scope').GetAdjectiveNoFormatting]女性的尖叫声划破了空气。"
eafp_japan.4005.a: "别无选择。"
eafp_japan.4005.b: "那是该藩自己该做的事。"
eafp_japan.4005.c: "他们只是无礼而已。"
eafp_japan.4006.t: "藩的反应"
eafp_japan.4006.d: "藩抱怨说他们没有钱支付给[SCOPE.sCountry('country_scope').GetName]，并要求我们借给他们钱。"
eafp_japan.4006.f: "\"[SCOPE.sCountry('country_scope').GetName]要求的赔偿金超过了藩一年的收入！如果我们不支付赔偿金... [SCOPE.sState('state_scope').GetPortHubName]将会变成一片火海！\""
eafp_japan.4006.a: "别无选择。"
eafp_japan.4006.b: "我们没有钱借给他们。"
eafp_japan.4007.t: "[SCOPE.sState('state_scope').GetPortHubName]炮击"
eafp_japan.4007.d: "藩对[SCOPE.sCountry('country_scope').GetName]舰队发动了先发制人的攻击，[SCOPE.sCountry('country_scope').GetName]舰队进行了反击。港口设施和藩政府大楼被夷为平地，许多平民丧生。"
eafp_japan.4007.f: "炮击停止后，[SCOPE.sState('state_scope').GetPortHubName]一片混乱。燃烧的建筑物残骸中回荡着难民的哭声。曾经繁华的街道被碎片和残骸覆盖，人们的尖叫声和哭声充满了城市。"
eafp_japan.4007.a: "这太可怕了。"
eafp_japan.4008.t: "浪人袭击外国人"
eafp_japan.4008.d: "发生了一起[SCOPE.sCountry('country_scope').GetAdjective]人被袭击身亡的事件，[SCOPE.sCountry('country_scope').GetName]要求[ROOT.GetCountry.GetName]赔偿。"
eafp_japan.4008.f: "\"我们不能再容忍这种暴力行为了。立即采取行动。\""
eafp_japan.4008.a: "别无选择。"
eafp_japan.4008.b: "他们只是无礼而已。"
eafp_japan.4009.t: "[SCOPE.sCountry('country_scope').GetName]公使馆纵火案"
eafp_japan.4009.d: "浪人放火烧毁了[SCOPE.sCountry('country_scope').GetAdjective]公使馆。公使馆被完全烧毁，他们要求[ROOT.GetCountry.GetName]支付巨额赔偿金。"
eafp_japan.4009.f: "\"这样做是不合情理的，[ROOT.GetCountry.GetAdjectiveNoFormatting]政府必须立即承担责任并解决这个问题。\""
eafp_japan.4009.a: "没办法了。"
eafp_japan.4009.b: "拒绝赔偿要求。"
