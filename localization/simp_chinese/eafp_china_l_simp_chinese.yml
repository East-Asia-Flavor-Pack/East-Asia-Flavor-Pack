chi_flavor.205.t: "一起可怕的事件"
chi_flavor.205.d: "一名驻扎在[SCOPE.sState('missing_state').GetName]的[SCOPE.sCountry('missionary_country').GetAdjectiveNoFormatting]军官被发现遇害。随着局势日益紧张，[SCOPE.sCountry('missionary_country').GetName]要求为他们遇害的同胞伸张正义。"
chi_flavor.205.f: "在[SCOPE.sState('missing_state').GetName]繁华的中心地带，关于遇害军官的传言越来越响亮。“他昨天还在这里，”一位当地商人喃喃自语，眼中充满了担忧。"
chi_flavor.205.a: "$CHI_missionaries.6.a$"
chi_flavor.205.b: "$CHI_missionaries.6.b$"
chi_flavor.205.c: "$CHI_missionaries.6.c$"
chi_flavor.205.e: "$CHI_missionaries.6.d$"
chi_flavor.206.t: "意外的悲剧"
chi_flavor.206.d: "我们收到消息，我们的军官在[SCOPE.sState('missing_state').GetName]的一个当地地区被发现遇害。"
chi_flavor.206.d1: "作为对此事件的回应，[SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting]当局迅速逮捕了凶手。我们必须谴责这种可怕的行为，并要求将肇事者绳之以法。"
chi_flavor.206.d2: "作为对此事件的回应，[SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting]当局逮捕了凶手，并解雇了未能阻止此事的当地官员。我们必须谴责这种可怕的行为，并要求将肇事者绳之以法。"
chi_flavor.206.d3: "对此事件，[SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting]当局逮捕了凶手，并解雇了未能阻止此事的当地官员。他们还提出赔偿我们。"
chi_flavor.206.d4: "尽管发生了这场悲剧，[SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting]当局却无所作为。我们必须谴责这种可怕的行为，并要求追究肇事者的责任。"
chi_flavor.206.f: "\"在全球团结在文明和进步的旗帜下之际，针对我们在偏远的[SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting]领土上的英雄军官犯下的滔天罪行令人痛心，而我们作为正义的堡垒，必须确保罪犯为其行为付出最大的代价。这不仅仅是为了寻求对一名军官不幸去世的报复，也是为了维护我们驻扎在海外的同胞的安全和尊严。[ROOT.GetCountry.GetName]必须保持坚定，坚持正义和公平的价值观，并为这场可怕的损失寻求足够的赔偿。\""
chi_flavor.206.a: "$CHI_missionaries.7.a$"
