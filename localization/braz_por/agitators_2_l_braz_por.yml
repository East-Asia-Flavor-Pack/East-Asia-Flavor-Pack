 #Dreyfus Affair
 je_dreyfus_affair: "Caso Dreyfus"
 je_dreyfus_affair_reason: "Desde a publicação de \"J'Accuse...!\", uma crescente discordância ameaça dilacerar o tecido social e político da França. O que era para ser um debate sobre a inocência de um indivíduo, acabou tomando dimensões gigantescas:\n\nMonarquistas confrontaram republicanos, liberais contra conservadores e católicos devotos contra secularistas. Todos querendo resolver #bold a questão#! de uma vez por todas: nosso país é a França de Saint Louis ou a França de Voltaire?"
 je_dreyfus_status: "A força atual do caso é [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_dreyfus_case_strength')]"
 je_dreyfus_affair_tt.1: "O destino de Dreyfus dependerá da meticulosidade do caso jurídico criado em seu apoio.\n\n– Um caso com força #bold 10#! ou acima resultará em uma absolvição total.\n– Um caso com força entre #bold 5#! e #bold 9#! resultará em uma sentença menor.\n– Um caso com força #bold 4#! ou menos resultará em reencarceramento.\n"
 je_dreyfus_affair_tt.3: "O ímpeto para um novo julgamento cresce exponencialmente no país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] e deve acontecer em #bold 5 anos#!, a menos que seja afetado por outros eventos.\n"
 je_dreyfus_affair_tt.4: "O resultado do novo julgamento terá implicações maiores para a sociedade francesa."
 je_dreyfus_affair_goal: "O objetivo está claro para nós."
