concept_lia_regent_lv1_desc: "\n#V 효과#!\n◆전제 섭정이 국고 자금을 착복할 수 있음.\n◆전제 섭정을 해임하려면 섭정의 동의가 필요함.\n◆섭정이 다른 신료의 관직 박탈 시도를 할 수 있음.\n◆정치 행동시 주군이 소량의 건강 스트레스 획득.\n\n현재 힘의 균형 수치: #V [GetGlobalVariable('lia_global_var_je_regent').GetValue]#!\n\n다음달에는 힘의 균형이 #N 1.0#! 만큼 변동될 예정입니다. 현재의 권력공유 형태에 따라 균형이 맞춰지는 지점인 [GetGlobalVariable('lia_global_var_je_regent_balance').GetValue]에 도달할 때 까지 지속됩니다."
