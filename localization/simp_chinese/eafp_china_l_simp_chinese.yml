CHI_missionaries.11.t: "外国传教士被杀"
# Foreign Missionaries Murdered
CHI_missionaries.11.d: "[SCOPE.sState('missionary_strife_state').GetCityHubName]的当地居民对[SCOPE.sCountry('missionary_country').GetAdjectiveNoFormatting]的[SCOPE.sCountry('missionary_country').GetStateReligion.GetName]传教士出现在他们的城市里感到愤怒，并杀害了他们。"
# A group of [SCOPE.sCountry('missionary_country').GetAdjectiveNoFormatting] [SCOPE.sCountry('missionary_country').GetStateReligion.GetName] missionaries were killed in [SCOPE.sState('missionary_strife_state').GetCityHubName] by locals who resented their presence in the city.
CHI_missionaries.11.f: "那天，[SCOPE.sState('missionary_strife_state').GetCityHubName]的街道被鲜血染红。愤怒的人群残忍地袭击手无寸铁的传教士，尖叫声和枪声在整个城市回荡。暴力事件立即升级，传教士被杀害。地方官员无法控制骚乱，情况很快引起了中央政府的注意。"
# That day, the streets of [SCOPE.sState('missionary_strife_state').GetCityHubName] were splattered with blood. As furious crowds savagely attacked the defenseless missionaries, screams and gunfire resonated across the city. The violence immediately escalated, and the missionaries were killed. Local officials were unable to control the turmoil, and the situation quickly reached the attention of the central government.
CHI_missionaries.11.a: "立即逮捕这场暴乱的煽动者。"
CHImis11a: "找出罪魁祸首"
CHI_missionaries.11.b: "……并解雇未能阻止这场灾难的官员。"
CHImis11b: "行政真空"
CHI_missionaries.11.c: "……并向[SCOPE.sCountry('missionary_country').GetName]支付赔偿金。"
CHImis11c: "低头认错"
CHI_missionaries.11.e: "好像什么都没发生过一样。"
CHImis11d: "昂首挺胸"
CHI_missionaries.12.t: "传教士的悲惨死亡"
CHI_missionaries.12.d: "我们的传教士一生致力于在中国传播福音和帮助当地人民，却遭到残忍杀害。这种冷酷的暴力行为震惊并悲伤了我们所有人。\n\n"
CHI_missionaries.12.d1: "为了回应这一事件，[SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting]当局立即逮捕了暴乱头目。我们必须谴责这种可怕的行为，并要求将责任人绳之以法。"
CHI_missionaries.12.d2: "为了回应这一事件，[SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting]当局逮捕了暴乱头目，并解雇了未能阻止暴乱的当地官员。我们必须谴责这种可怕的行为，并要求将责任人绳之以法。"
CHI_missionaries.12.d3: "为了回应这一事件，[SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting]当局逮捕了暴乱头目，并解雇了未能阻止暴乱的当地官员。他们还提出赔偿。"
CHI_missionaries.12.d4: "尽管发生了这场悲剧，[SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting]当局却无所作为。我们必须谴责这种可怕的行为，并要求将责任人绳之以法。"
CHI_missionaries.12.f: "“他们的去世消息让我们所有人都感到震惊。我们记得他们是善良无私的人，总是乐于帮助任何需要帮助的人。他们一生致力于传播上帝的福音，并在[SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting]人民的生活中做出积极的改变。他们的生命以如此残酷和暴力的方式被缩短，真是太可怕了。我们向他们的家人、朋友以及所有在[SCOPE.sCountry('chi_scope').GetName]受到他们生活影响的人表示哀悼。让我们为他们的安息和正义的实现祈祷。”"
CHI_missionaries.12.a: "真是太可怕了！"
CHI_missionaries.13.t: "教堂纵火和抢劫"
CHI_missionaries.13.d: "一群暴徒将[SCOPE.sCountry('missionary_country').GetAdjectiveNoFormatting]教堂夷为平地，并抢劫了建筑物和周围地区。袭击期间，几名传教士及其家人受伤或死亡，另一些人设法逃脱。"
CHI_missionaries.13.f: "燃烧的教堂的火焰照亮了夜空，刺鼻的烟味弥漫在空气中。当暴徒冲进建筑物时，玻璃破碎和木头断裂的声音在街道上回荡。多年来一直负责教堂的神父惊恐地看着他一生所从事的事业在他眼前被摧毁。他一直致力于传播上帝的福音，但现在他只能眼睁睁地看着他辛勤劳动的成果被愤怒的人群撕裂。当暴徒前往邻近的墓地抢劫纪念品时，神父只能为受害者的安全和该地区恢复和平祈祷。"
CHI_missionaries.13.a: "$CHI_missionaries.11.a$"
CHI_missionaries.13.b: "$CHI_missionaries.11.b$"
CHI_missionaries.13.c: "$CHI_missionaries.11.c$"
CHI_missionaries.13.e: "$CHI_missionaries.11.e$"
CHI_missionaries.14.t: "传教士的悲惨损失" # TODO
CHI_missionaries.14.d: "我们的传教士在中国被残忍谋杀，他们一生致力于分享福音和帮助当地人民。这种冷酷的暴力行为震惊了我们所有人。\n\n"
CHI_missionaries.14.d1: "$CHI_missionaries.12.d1$"
CHI_missionaries.14.d2: "$CHI_missionaries.12.d2$"
CHI_missionaries.14.d3: "$CHI_missionaries.12.d3$"
CHI_missionaries.14.d4: "$CHI_missionaries.12.d4$"
CHI_missionaries.14.f: "\"他们去世的消息让我们所有人都感到悲痛。我们记得他们是善良和无私的人，总是愿意帮助任何需要帮助的人。他们一生致力于宣扬上帝的道，并在[SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting]人民的生活中做出好的改变。他们的生命以如此残酷和暴力的方式被缩短，真是太可怕了。我们向他们的家人、朋友以及所有在[SCOPE.sCountry('chi_scope').GetName]受到他们影响的人表示慰问。我们为他们的安息和正义的伸张祈祷。\""
CHI_missionaries.14.a: "竟然发生了如此可怕的事情！"
CHI_missionaries.15.t: "伪装入境"
CHI_missionaries.15.d: "伪装成传教士入境的[SCOPE.sCountry('missionary_country').GetAdjective]间谍被抓获。[SCOPE.sCountry('missionary_country').GetName]抗议称无辜的传教士被拘留。"
CHI_missionaries.15.f: "\"地图非常详细。不仅有道路和河流，还有军营的位置？他们就像在自己家里一样。\""
CHI_missionaries.15.a: "立即处决，以儆效尤。"
CHI_missionaries.15.b: "最好驱逐出境。"
