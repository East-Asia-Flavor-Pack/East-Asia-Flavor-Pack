new_meiji.1.d:0 "经过漫长的战斗，[ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]重新获得了拥有政治优势的君主地位。 以这一重大事件为起点，[ROOT.GetCountry.GetName]的幕府统治在经历了数百年的历史后宣告结束，现代化和革新的新时代开始了。"
new_meiji.1.f:0 "“前任将军既感到敬畏又感到羞愧，深深地鞠躬，并将自己的住所和王座江户城归还给了天皇陛下。 将旧城堡改造成光荣的皇居的工程将立即开始。 外观与京都的前皇居相同，但天皇计划将日本的各种风格与独特的西方潮流相结合。 这也许是日本未来的隐喻。”"
