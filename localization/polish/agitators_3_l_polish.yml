 bonapartist_button: "Promuj bonapartystów"
 bonapartist_button_desc: "Pod rządami cesarza Napoleona Francja osiągnęła szczyt świetności. Przywrócenie na tron rodu Bonapartów z pewnością jest tym, czego nasze państwo potrzebuje."
 swayed_to_french_monarchist: "Jawny wpływ monarchistów"
 orleanist_button: "Promuj orleanistów"
 orleanist_button_desc: "Kupcy i handel sfinansują przyszłość Francji. Potrzebujemy monarchy, który wysłucha obaw naszych najbogatszych obywateli."
 legitimist_button: "Promuj legitymistów"
 legitimist_button_desc: "Francja została zbrukana dekadentyzmem rewolucji. Musimy przywrócić dawny system sprawowania rządów, w którym wszyscy obywatele znają swoje miejsce."
 french_pretenders.5.t: "Pretendenci do tronu"
 french_pretenders.5.d: "Przedstawiciele trzech ugrupowań walczą o uznanie praw do tronu francuskiego członków reprezentowanych przez siebie dynastii. Ugrupowania te to: [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName|l], którzy popierają konstytucyjną monarchię lipcową, [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName|l], którzy popierają potomków Karola X, oraz [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName|l], którzy pragną powrotu Cesarstwa Francuskiego z czasów Napoleona."
 french_pretenders.5.f: "Trzy rody walczą o jedną koronę dającą władzę nad państwem, które niegdyś było arcywrogiem Rzymu, potem klejnotem chrześcijaństwa, a teraz jest… domem spadkobierców niepewnej przyszłości. Dni rewolucji wciąż są świeżym wspomnieniem w pamięci Francuzów. Gdyby po tak krótkim czasie wybuchła kolejna rewolta, mogłoby to doprowadzić do katastrofy. Nim sprawa zostanie na dobre rozstrzygnięta, francuskie ulice mogą ponownie spłynąć krwią."
 french_pretenders.5.a: "Poprzyj bonapartystów."
 french_pretenders.5.b: "Poprzyj linię orleańską."
 french_pretenders.5.c: "Poprzyj legitymistów."
 french_pretenders.5.d1: "Precz z monarchią!"
