lia_event_rlg.1050.d:0 "우리는 울산 시민입니다."
lia_event_rlg.1050.f:1 "이번달 울산의 총 인구수는 최근 행정기록에 따르면 50만명을 넘었다고 합니다.\n도시는 수많은 사람들로 북적이고 있습니다."
