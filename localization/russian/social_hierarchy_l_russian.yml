 #SocialClass.GetStrata links
 upper_strata_concept: "[Concept('concept_upper_strata', 'Высший класс')]"
 middle_strata_concept: "[Concept('concept_middle_strata', 'Средний класс')]"
 lower_strata_concept: "[Concept('concept_lower_strata', 'Низший класс')]"
 #hierarchy: default_social_hierarchy
 default_social_hierarchy: "Базовая иерархия"
 default_social_hierarchy_desc: "Система организации, разделяющая членов общества на чётко определённые категории и стремящаяся описать общественные отношения между индивидами и группами. Группы с более высоким статусом располагают более обширными материальными и социальными ресурсами в сравнении группами с низким статусом, что приводит к различным последствиям и возможностям."
 #classes: default_social_hierarchy
 upper_class: "Высший класс"
 upper_class_desc: "Наиболее привилегированные члены общества, чья власть неоспорима. Они находятся на вершине социальной иерархии."
 middle_class: "Средний класс"
 middle_class_desc: "Члены общества, обладающие большим количеством привилегий в сравнении с низшим классом. Они занимают среднее место в социальной иерархии и обладают некоторыми возможностями для социальной мобильности."
 lower_class: "Низший класс"
 lower_class_desc: "Члены общества, обладающие наименьшими привилегиями, властью и богатство. Они находятся внизу социальной иерархии и обладают ограниченной социальной мобильностью."
 #hierarchy: british_indian_caste_system
 british_indian_caste_system: "Кастовая система Британской Индии"
 british_indian_caste_system_desc: "Упрощённая британская систематизация древней индуистской классовой иерархии. Изначально создавалась в интересах центральной администрации Индии. Положение человека в иерархии, а, следовательно, его права и привилегии, являются наследуемыми и неизменными."
 british_indian_caste_system_trigger_desc: "Исповедует #b индуистскую#! [Concept('concept_religion','религию')] и принадлежит к [Concept('concept_culture','культуре')], обладающей [Concept('concept_cultural_trait','культурной особенностью')] #b «Южноазиатское наследие»#!"
 #classes: british_indian_caste_system
 brahmins: "Брахманы"
 brahmins_desc: "Традиционные наставники и священнослужители, брахманы единственные, кто обладает правом трактовать священные индуистские тексты. Это даёт им возможность определять права и привилегии, дарованные богами всем остальным кастам. В Британской Индии брахманы часто выступают в качестве политических представителей и посредников."
 kshatriyas: "Кшатрии"
 kshatriyas_desc: "Традиционно занимавшиеся военным делом кшатрии занимают посты в армии и на руководящих должностях. Они обладают наибольшим количеством прав и привилегий, кроме права диктовать божественную волю."
 vaishyas: "Вайшьи"
 vaishyas_desc: "Каста вайшьев состоит из торговце и землевладельцев. Это позволяет им накапливать богатства и знания, служа вышестоящим кастам."
 shudras: "Шудры"
 shudras_desc: "Шудры занимают низшее положение среди четырёх признанных каст. Им доступны лишь места слуг и рабочих в услужении вышестоящих каст. Они не могут накапливать богатства или знания."
 dalit: "Неприкасаемые"
 dalit_desc: "Этот термин служит для обозначения людей, рождённых за пределами четырёх каст. Неприкасаемые не могут стать частью иерархии, а потому на протяжении поколений их отвергали. Неприкасаемые вынуждены заниматься физическим трудом и не имеют прав и привилегий."
 STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY: "Принадлежность групп населения к этому классу зависит от [Concept('concept_social_hierarchy','социальной иерархии')] [Concept('concept_country','страны')]."
