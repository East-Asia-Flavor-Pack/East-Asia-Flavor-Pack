 reformation_of_qing.2.t:0 "表明愿意帮助改革的朝鲜"
 reformation_of_qing.2.d:0 "朝鲜的学者们访问了北京。他们帮助清朝的开明派传递知识。"
 reformation_of_qing.2.f:0 "清朝的学者们非常欢迎朝鲜学者的来访。"
