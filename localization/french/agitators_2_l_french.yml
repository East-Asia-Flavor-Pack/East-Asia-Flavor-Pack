 dreyfus.9.t: "[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] reconnaît sa culpabilité dans un entretien."
 dreyfus.9.d: "Au cours d’un entretien accordé à un journaliste local, [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName], qui vit actuellement en exil [SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetNameNoFlag], et que beaucoup soupçonnent d’être le véritable coupable de l’affaire [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName], a apparemment reconnu sa culpabilité, avouant qu’il était le véritable auteur du bordereau."
 dreyfus.9.f: "« J’ai rédigé ce bordereau à la demande du colonel Sandherr, qui est mort aujourd’hui. C’est d’ailleurs bien dommage, car il aurait pu confirmer mes dires. Il m’est toutefois possible de prouver que je suis l’auteur de ce bordereau, malgré la disparition de ce témoin.\n\nLe bordereau devait servir à prouver matériellement la culpabilité de [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], le bureau de renseignements n’ayant pu recueillir que des preuves morales contre [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]. On savait cependant, grâce au service d’espionnage français, que l’état-major [SCOPE.sCountry('dreyfus_rival_country_scope').GetAltAdjectiveNoFormatting('MS')|l] était en possession de documents que seul [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] pouvait lui communiquer. »" #Approx. quote from interview with Esterhazy
 dreyfus.9.a: "La lumière est maintenant faite sur l’affaire [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]."
 dreyfus.9.b: "Tout ça, ce sont des mensonges [SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetNameNoFormatting], destinés à semer la zizanie."
 dreyfus.9.c: "Cette affaire dépasse la simple « vérité ». Ne tenez pas compte de cette confession."
