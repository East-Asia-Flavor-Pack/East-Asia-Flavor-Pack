lia_event_rlg.1053.t:0 "울산항"
lia_event_rlg.1053.d:0 "항구가 들어서다"
lia_event_rlg.1053.f:1 "울산은 전형적인 따뜻한 해안성 기후로 완벽한 항구입지에 더해 일본과 매우 가깝다는 장점이 있습니다.\n이곳을 대도시로 성장시키기 위해 각종 현대식 항구시설과 더불어 도시계획을 위한 도로와 기반시설이 들어서고 있습니다."
lia_event_rlg.1053.a:0 "마음에 드는군. <도시개발 진행도 상승>"


