concessions_in_china.1003.t: "失去租界地"
concessions_in_china.1003.d1: "由于先前的条约，我们失去了在[SCOPE.sCountry('concession_target_country').GetName]的租界地。"
concessions_in_china.1003.d2: "由于过去的条约，我们失去了[SCOPE.GetValue('concession_loss_country_num')]个租界。"
concessions_in_china.1003.f1: "自从我们打开了[SCOPE.sCountry('concession_target_country').GetNameNoFormatting]的门户以来，寸草不生的不毛之地，在中国这个巨大的市场中，在敢于挑战的我们的资本和人力的推动下，已经转变为中国土地上最繁荣的宝石。尽管受到了反动和野蛮的中国人的抵抗和攻击，我们还是给这片土地带来了光明，并与他们分享。就这样，它成为了[SCOPE.sCountry('concession_owner_country').GetNameNoFormatting]的骄傲和历史。\n\n但现在已经不是了。超越了单纯的贸易据点，成为了一个工厂和市场的那个地方，开始被不知天高地厚的中国人觊觎。我们明明知道这一点，却重蹈覆辙，付出了惨痛的代价。[SCOPE.sCountry('concession_owner_country').GetNameNoFormatting]政府不知所措，[SCOPE.sCountry('concession_target_country').GetNameNoFormatting]迅速建立了有利的地位。今天，我们的特使签署了归还协定，我们[SCOPE.sCountry('concession_owner_country').GetNameNoFormatting]的对亚洲政策上，被刻上了屈辱的历史。"
concessions_in_china.1003.f2: "自从我们打开了中国的门户以来，寸草不生的不毛之地，在中国这个巨大的市场中，在敢于挑战的我们的资本和人力的推动下，已经转变为中国土地上最繁荣的宝石。尽管受到了反动和野蛮的中国人的抵抗和攻击，我们还是给这片土地带来了光明，并与他们分享。就这样，它成为了[SCOPE.sCountry('concession_owner_country').GetNameNoFormatting]的骄傲和历史。\n\n但现在已经不是了。超越了单纯的贸易据点，成为了一个工厂和市场的那个地方，开始被不知天高地厚的中国人觊觎。我们明明知道这一点，却重蹈覆辙，付出了惨痛的代价。[SCOPE.sCountry('concession_owner_country').GetNameNoFormatting]政府不知所措，中国迅速建立了有利的地位。今天，我们的特使签署了归还协定，我们[SCOPE.sCountry('concession_owner_country').GetNameNoFormatting]的对亚洲政策上，被刻上了屈辱的历史。"
concessions_in_china.1003.a: "政府到底在做什么？"
concessions_in_china.1004.t: "收复租界地"
concessions_in_china.1004.d: "由于过去的条约，我们收复了[SCOPE.sState('concession_target_state').GetName]内的租界地。"
concessions_in_china.1004.f: "那里在一段时间内是[SCOPE.sCountry('concession_target_country').GetNameNoFormatting]的疆域，但同时又不是[SCOPE.sCountry('concession_target_country').GetNameNoFormatting]的土地。那片土地上的一切都属于我们，但又不属于我们，在那里生活呼吸的一切都不属于我们。[SCOPE.sCountry('concession_owner_country').GetNameNoFormatting]的官员照顾着生活在那片土地上的人们。[SCOPE.sCountry('concession_owner_country').GetNameNoFormatting]的士兵守护着那片土地。随着岁月的流逝，刻在那片土地上的历史和语言都不是我们的。灿烂飘扬的旗帜更不是我们的。软弱的过去的[SCOPE.sCountry('concession_target_country').GetNameNoFormatting]除了沉默别无选择。\n\n但现在已经不是了。来自中国内外全方位的压力迫使[SCOPE.sCountry('concession_owner_country').GetNameNoFormatting]屈服。他们提出的所谓“谈判”反而加强了[SCOPE.sCountry('concession_target_country').GetNameNoFormatting]归还的正当理由。终于，今天，[SCOPE.sCountry('concession_owner_country').GetNameNoFormatting]的特使签署了归还协定，[SCOPE.sState('concession_target_state').GetName]的租界重新回到了民族的怀抱。"
concessions_in_china.1004.a: "[SCOPE.sCountry('concession_target_country').GetName]外交史上值得纪念的胜利。"
concessions_in_china.1005.t: "租界地待遇问题"
concessions_in_china.1005.d1: "我们获得的[SCOPE.sState('concession_state').GetName]受到了租界地的影响。"
concessions_in_china.1005.d2: "我们获得的几个州受到了租界地的影响。"
concessions_in_china.1005.d3: "完全占领了之前设置租界的州，租界地失效。"
concessions_in_china.1005.f1: "“在我们的土地上行使我们的主权是理所当然的，不是吗？为了防止他们再次像以前那样肆意妄为，彻底控制和监督才是应该做的事情。”\n\n“总有一天要把所有的外来势力都赶出去，但现在还不是时候。如果我们现在就去收回那片土地，那些蛮夷会善罢甘休吗？”"
concessions_in_china.1005.f2: "“为了得到这片土地，流了多少血，难道要眼睁睁地看着其他国家偷走这份代价吗？绝对不能容忍！”\n\n“来自中国的利益肯定会助长[ROOT.GetCountry.GetNameNoFormatting]的成长和影响力。但越是这种时候越要谨慎。在获得中国本土的时候，就已经吸引了其他国家的目光，没有必要故意激怒他们。”"
concessions_in_china.1005.f3: ""
concessions_in_china.1005.a: "全部废除。"
concessions_in_china.1005.tta1: "对于在该州拥有[concept_concession]的所有国家，每没收一个租界地，[concept_relations]就会恶化-25"
concessions_in_china.1005.tta2: "每没收一个租界地，[concept_infamy]就会增加#variable 5#!。总恶名增加量如下："
concessions_in_china.1005.b: "就随它去吧。"
concessions_in_china.1005.c: "明白了。"
concessions_in_china.1006.t: "租界待遇问题"
concessions_in_china.1006.d: "由于革命的胜利，我们得以获得之前由其他国家管理的租界。"
concessions_in_china.1006.a: "明白了。"
# 阿片战争
opium_wars.102.t: "鸦片战争"
opium_wars.102.d: "越来越多的人对政府犹豫不决，不敢对[SCOPE.sCountry('opium_wars_target_country').GetName]采取行动，理由是之前的和平协议。"
opium_wars.102.f: "\"有些人谴责所谓的鸦片贸易的“道德罪恶”。我想反问一句，你们凭什么阻止自由贸易和消费者的选择自由？因为存在需求，所以我们才提供。即使不是我们，其他国家也会通过敲诈[SCOPE.sCulture('opium_addicted_culture').GetNameNoFormatting]的鸦片成瘾者来积累财富。仅仅因为一些不负责任的笨蛋滥用鸦片，就剥夺所有人使用鸦片的权利，这难道是正确的吗？剥夺鸦片给我们国家带来的财富，剥夺[ROOT.GetCountry.GetAdjectiveNoFormatting]所有家庭的财富，这难道是正确的吗？\""
opium_wars.102.a: "一张纸在堆积如山的财富面前有什么用？"
opium_wars.102.b: "这似乎是一种非常卑鄙的行为。"
opium_wars.103.t: "[SCOPE.sCountry('opium_wars_target_country').GetName]撕毁协议"
opium_wars.103.d: "[SCOPE.sCountry('opium_wars_target_country').GetName]以荒谬的理由撕毁了之前的和平协议。"
opium_wars.103.f: "" # TODO
opium_wars.103.a: "他们竟然说出这种荒唐的话？"
