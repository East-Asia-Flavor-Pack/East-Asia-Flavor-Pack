gunmin_dongchi_events.11.t: "军队统帅权"
gunmin_dongchi_events.11.d: "宪法草案中关于军队统帅权的条款引起了争议。"
gunmin_dongchi_events.11.f: "亲皇权派主张应赋予皇帝完全的军队统帅权。相反，立宪派反驳说，军队统帅权也应经过中枢院的表决。这不仅仅是一个措辞问题，而是关于皇权与议会之间平衡的根本性争论。"
