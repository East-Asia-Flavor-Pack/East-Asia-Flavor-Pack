 je_korean_restoration_second:0 "The path of national prosperity and military power"
 je_korean_restoration_second_reason:0 "By remedy disorder of three policies, we finished the biggest tast and took the first step. Now time to move next step."
 je_korean_restoration_second_goal:0 "Complete all reforms"
 donghak_complete_tt:0 "The settlement of the peasant revolt"
 je_korean_restoration_economy:0 "The promotion of commerce and industry"
 je_korean_restoration_economy_reason:0 "In the past Yoo Soowon said, 'In order for the country to develop, each citizen must work hard at his job and there can be no class in it'. Classification is old Neo-Confucianism lesson, but now if noblity act reasonably first, other people will work hard on their original work, which is the way for the country to become strong." 
 je_korean_restoration_military:0 "Military reform"
 je_korean_restoration_military_reason:0 "Looking back at the negative effect of the military system, the long-stading system led to evasion of military service. Joseon should have a systematic military system from now on." 
 je_korean_restoration_politics:0 "The establishment of the National Police Agency"
 je_korean_restoration_politics_reason:0 "If we look at the causes of many evils, one of them is that the role of Podocheong(Agency for Thieves Arresting) has been reduced. Expanding the role of the Podocheong and expanding the scope of its activities across the country will greatly help to correct public order."
 je_korean_restoration_education:0 "Abolish the Confucian Academy"
 je_korean_restoration_education_reason:0 "전국에 난립한 과도한 수의 서원들은 선현을 모시고 학문을 배우는 대신 백성의 고혈을 빨아먹는 악독한 모리배들의 소굴이 된 지 오래입니다. 이 서원들 중 청렴결백한 일부만을 남기고 쌓인 비리와 폐단을 낱낱이 드러내어 바로잡아야 합니다."
 korean_restoration_2.1.t:0 "The path of national prosperity and military power"
 korean_restoration_2.1.d:0 "썩은 고름을 도려냈으니 이제 다시 일어날 때가 되었습니다."
 korean_restoration_2.1.f:0 "옛날 사마천이 이르기를, 나라가 부유하고 병력이 강성해야 안팎으로 근심이 없으니, 나라를 이끄는 자라면 모름지기 그리 되도록 해야 한다 했습니다."
 korean_restoration_2.1.a:0 "Let's start."
 korean_restoration_2.2.t:0 "National prosperity and military power"
 korean_restoration_2.2.d:0 "The country is wealthy and the military is strong."
 korean_restoration_2.2.f:0 "괄목상대라, 사람이 삼 일을 만나지 않으면 똑똑히 눈을 뜨고 상대가 어찌 변했는지 뜯어볼 필요가 있다 했습니다. 작금의 우리가 그러합니다."
 korean_restoration_2.2.a:0 "조선에 영광이 함께하리." 
 korean_restoration_2.3.t:0 "Last backlash"
 korean_restoration_2.3.d:0 "땅을 잃은 지주와 지방의 세도가들이 개혁에 반발하고 나섰습니다."
 korean_restoration_2.3.f:0 "백성의 고혈을 빨아 제 배를 불린 협잡모리배들같으니!"
 korean_restoration_2.3.a:0 "모조리 진압하여라!" 
 korean_restoration_2.3.b:0 "그들의 의견도 들어보자" 
 korean_restoration_2.4.t:0 "The spread of Donghak"
 korean_restoration_2.4.d:0 "농민들이 이상한 종교를 믿으며, 조정에 불만을 공공연히 드러내고 있습니다."
 korean_restoration_2.4.f:0 "내가 또한 동에서 나서 동에서 받았으니 도는 비록 천도나 학인 즉 동학이라. 하물며 땅이 동서로 나뉘었으니 서를 어찌 동이라 이르며 동을 어찌 서라고 이르겠는가."
 korean_restoration_2.4.a:0 "상황을 지켜봐라" 
 korean_restoration_2.4.b:0 "상황을 지켜봐라" 
 korean_restoration_2.5.t:0 "Sightseeing Train"
 korean_restoration_2.5.d:0 "The number of people traveling on the newly introduced tourist train is increasing."
 korean_restoration_2.5.f:0 "A wagon that spews out black smoke and soot was called 'Train'."
 korean_restoration_2.5.a:0 "Let's invest." 
 korean_restoration_2.6.t:0 "Streetlight"
 korean_restoration_2.6.d:0 "Streetlights are installed throughout the city, and the people are enjoying it."
 korean_restoration_2.6.f:0 "밤마다 종로에 사람이 구름같이 모여 구경하고자 하는데 아홉시가 지난 후에도 장정들이 서로 다투어가며 특별한 일 없이 오락가락 하더라."
 korean_restoration_2.6.a:0 "아름답구나." 
 korean_restoration_2.7.t:0 "신식 군대의 탄생"
 korean_restoration_2.7.d:0 "군제 개혁이 완료되고, 신식군대가 완성됐습니다. 이제 그 방향성을 정할 때가 왔습니다."
 korean_restoration_2.7.f:0 "군은 나라의 방패요, 백성을 둘러친 날카로운 창이라."
 korean_restoration_2.7.a:0 "아군은 우리 땅의 지형을 이용해서 방어에 집중해야 한다." 
 korean_restoration_2.7.b:0 "공격이 곧 최선의 방어일지어니, 공격에 집중해야 한다." 
 korean_restoration_2.8.t:0 "신식군 창설"
 korean_restoration_2.8.d:0 "새로운 군제가 도입되고, 우리 군은 더 강해졌습니다. 하지만 그로 인한 불만이 남아있습니다."
 korean_restoration_2.8.f:0 "군사 중 장건한 자들에게 외국의 무예를 배우게 해 별기라 부르니 그 이름부터가 해괴합니다. 무가 자제와 유생 소년들이 윗도리를 벗어젖힌 채 열을 지어 서서 오랑캐 상놈들에게 머리 숙여 경례하게 해 수치심을 품게 하니, 이는 절대로 해서는 안 되는 일입니다."
 korean_restoration_2.8.a:0 "모든 군인을 공평하게 대하라" 
 korean_restoration_2.8.b:0 "균형 있게 군제를 전환하라" 
 korean_restoration_2.8.c:0 "구식 군대의 임금을 미뤄라" 
 korean_restoration_2.9.t:0 "임오군란"
 korean_restoration_2.9.d:0 "신식군대에 치중한 나머지, 기존 군인들이 반발을 일으켰습니다. 들리는 말에 의하면 이들은 곧 반란을 일으킬 지도 모릅니다."
 korean_restoration_2.9.f:0 "그들이 먹여줄 것을 바라는 식량은 아홉 말의 쌀에 불과한데 이것조차도 일 년이 지나도록 충분히 주지 않아서, 스스로 의식을 마련하여 분주히 복역하면서도 감히 군령을 어기지 않았으니 오히려 기율이 있다고 충분히 말할 수 있습니다"
 korean_restoration_2.9.a:0 "이 역적들을 싹 다 진압하여라! 어명이다!" 
 korean_restoration_2.9.b:0 "이게 다 부덕한 과인 탓이다. 이들을 달래주도록 하여라." 
 korean_restoration_2.10.t:0 "상소문"
 korean_restoration_2.10.d:0 "경부 신설에 대해 양반들이 상소를 올렸습니다."
 korean_restoration_2.10.f:0 "경부라 함은 곧 포도청의 새로운 이름이며, 곧 죄인을 나포해 잡아들이는 의금부와 같은 것이니 같은 기관을 굳이 넓혀 여러개 둘 필요가 없다 아뢰옵니다."
 korean_restoration_2.10.a:0 "받아들여라." 
 korean_restoration_2.10.b:0 "저자들이 뭐라 말하거든, 모조리 무시하여라." 
 korean_restoration_2.11.t:0 "격쟁"
 korean_restoration_2.11.d:0 "한 백성이 격쟁에 나섰습니다. 지금 시행중인 개혁에 대해 의견이 있는 모양입니다."
 korean_restoration_2.11.f:0 "대전회통에 따르면, 격쟁이란 사리에 맞지 않는 일을 바로잡기 위해 백성이 임금에게 직접 자신의 일을 고하는 것이다."
 korean_restoration_2.11.a:0 "받아들이자" 
 korean_restoration_2.11.b:0 "그건 무리다" 
 korean_restoration_2.12.t:0 "서원 철폐"
 korean_restoration_2.12.d:0 "서원을 철폐하고자 하는 주상의 어명이 내려졌다."
 korean_restoration_2.12.f:0 "이들을 모조리 쓸어버리기에 앞서 가장 큰 적폐의 온상인 만동묘를 철폐하고, 그 과정에서 쌓이고 쌓인 비리와 폐단을 낱낱이 드러내 유생들이 반발하지 못하게 해야 합니다."
 korean_restoration_2.12.a:0 "전면적으로 철폐하여라." 
 korean_restoration_2.12.b:0 "단계적으로 시행하여라." 
 korean_restoration_2.13.t:0 "외국어 교육에 관한 논의"
 korean_restoration_2.13.d:0 "격변하는 세계정세 속에, 외국의 언어를 교육할 필요성이 생겼다."
 korean_restoration_2.13.f:0 "중화 밖에서 건너온 세계 전도란 해괴한 지도엔, 영길리와 불란서로 지도의 절반이 칠되어 있어 기괴하기 짝이 없다."
 korean_restoration_2.13.a:0 "서생들에게 영어 교육을 장려하도록 하여라." 
 korean_restoration_2.13.b:0 "서생들에게 불어 교육을 장려하도록 하여라." 
 korean_restoration_2.14.t:0 "서구식 과학"
 korean_restoration_2.14.d:0 "서구의 놀라운 기술력을 배우고자 하는 사람이 늘어났다."
 korean_restoration_2.14.f:0 "홍대용이 이르기를, 북경성 안 네 곳에 큰 집을 세우고 그들을 그곳에서 살게 하여 천주당이라고 부르게 하니 이로부터 비로소 서학이 성해지게 되었다."
 korean_restoration_2.14.a:0 "서학의 교육 방식을 지원하여라." 
 korean_restoration_2.14.b:0 "서학의 기술을 도입하여라." 
 
 
 #개혁 3
 
je_korean_restoration_third:0 "Period of Reform"
 je_korean_restoration_third_reason:0 "지금까지의 개혁은 토대일 뿐이다. 열강과 어깨를 나란히 하기 위해선 더욱 나아가야만 한다."
 je_korean_restoration_third_goal:0 "좀 더 체계적이고 발전된 문물을 서구로부터 들여오세요."
 korean_restoration_3.1.t:0 "입헌군주제에 관한 논의"
 korean_restoration_3.1.d:0 "전 세계가 입헌 군주제의 물결에 올라타고 있습니다. 조선도 그에 편승해야합니다."
 korean_restoration_3.1.f:0 "폐하, 서구열강들의 통치체제를 보아하니 대부분의 열강들이 입헌 군주제를 채택하고 있사온데 이에 대해 논해보는 것이 어떻겠사옵니까? 필히 나라에 이득이 될 것이옵니다."
 korean_restoration_3.1.a:0 "좋은 생각이로다." 
 korean_restoration_3.1.b:0 "법치는 지금으로도 충분하다."
 korean_restoration_3.2.t:0 "새로운 사법부"
 korean_restoration_3.2.d:0 "본래 조선은 경국대전을 비롯한 법전이 존재한 엄연한 법치국가였으나, 오랜 세월이 흘러 자연스레 폐단이 쌓이고 그 효력이 약화되었다. 이에 젊은 관료들이 새로운 사법부를 신설하고자 성상께 아뢰어왔다. "
 korean_restoration_3.2.f:0 "현 아국의 사법을 살펴보건데 그 권한이 곳곳에 떨어져 있어 효율적으로 운용하기가 쉽지 않사옵니다. 허니 서구적인 사법부를 신설하고자 하니 부디 윤허해주시옵소서."
 korean_restoration_3.2.a:0 "경들의 뜻대로 하여라." 
 korean_restoration_3.2.b:0 "지금으로도 충분하다." 
 korean_restoration_3.3.t:0 "우정국 설치"
 korean_restoration_3.3.d:0 "파발과 봉화의 체계보다 더욱 체계적이고 근대적인 통신 체계가 필요하다."
 korean_restoration_3.3.f:0 "듣기로 서양에서는 전문적인 우정 부서를 세워 관과 민간의 통신이 원활케 한다고 합니다. 저희 또한 그렇게 하는 것이 어떻겠사옵니까."
 korean_restoration_3.3.a:0 "우정을 담당하는 부를 세우고 그곳을 우정국이라 하라." 
 korean_restoration_3.3.b:0 "득 보다 실이 큰 것 같도다. 그만두어라." 
 korean_restoration_3.4.t:0 "태양력 도입"
 korean_restoration_3.4.d:0 "지금의 달력은 세계적추세에 미치지 못합니다. 전 세계가 통합되는 시대에 우리가 맞춰가야합니다."
 korean_restoration_3.4.f:0 "폐하, 아국에는 음력이라는 체계적인 달력이 존재하나 그것이 세계에서 통용되지는 않사옵니다. 허니 양력을 도입하는 것을 윤허하여주시옵소서."
 korean_restoration_3.4.a:0 "윤허하노라." 
 korean_restoration_3.4.b:0 "아무리 세계화라 해도 어찌 달력까지 바꾸려 하느냐?" 
 korean_restoration_3.5.t:0 "여성의 권리 신장"
 korean_restoration_3.5.d:0 "조선의 근대화가 순탄하게 진행됨에 따라, 고등교육을 받은 여성들도 늘어나고 있다. 이에 아국의 성차별적인 여성의 권리에 불만을 가진 일부 여성들이 서구권 국가와 같은 여성의 권리를 요구해왔다."
 korean_restoration_3.5.f:0 "오늘 아침에 열린 어전회의에서 한성판윤이 주상께 아뢰어오길, "전하, 아뢰옵기 황공하오나, 어제 정오에 수많은 아녀자가 거리에 모여서 팻말을 들며 여성의 권리를 재고하여달라고 청했사옵니다. 이에 소신을 비롯한 중신들이 알아본바, 서구에서는 이미 여성들의 권리 신장이 이뤄지고 있다고 하옵니다. 비록 저들의 주장은 태조대왕 사가부터 조선을 이끌어온 성리학의 이치에 어긋나기는 하오나 저들의 행동이 점점 더 과격해지고 있으니 난으로 이어질 것이 두려울 따름이옵니다. 부디 통촉하여주시옵소서." 이에 상께서 오래도록 심사숙고하신 끝에, 하교하시기를...""
 korean_restoration_3.5.a:0 "여성의 권리 신장이 곧 문명개화이다. 이들의 요구를 윤허하라." 
 korean_restoration_3.5.b:0 "여성의 의무는 출산과 가정을 향한 봉사이다. 이를 명심하여라." 
 korean_restoration_3.6.t:0 "도량형 도입"
 korean_restoration_3.6.d:0 "조선의 도량형은 세계와 동떨어져 있습니다. 이를 개혁하지 못하면 조선은 역사의 물결에 매몰될 것입니다."
 korean_restoration_3.6.f:0 "세계 각국과 물건을 주고 파는 시대이온데 아국의 도량형이 타국의 것과 맞지 않아 일이 어렵사옵니다. 하여 이를 고치고자 하니 허하여주시옵소서."
 korean_restoration_3.6.a:0 "이미 각국에서 통용되고 있는 미터법을 도입하도록 하여라." 
 korean_restoration_3.6.b:0 "영국에서 통용되고 있는 야드-파운드법을 도입하도록 하여라." 
 korean_restoration_3.6.c:0 "과인이 보기에는 야도... 어쨌든 그것 보다는 우리 것이 나은 것 같소만."  
 korean_restoration_3.7.t:0 "은행 도입"
 korean_restoration_3.7.d:0 "체계적인 근대식 은행의 도입은 자본주의의 초석입니다."
 korean_restoration_3.7.f:0 "폐하, 은행이라함은 사람들의 돈을 모아두어 그것을 바탕으로 사업을 하는 곳인데 자본의 순환에 큰 도움이 된다고 하옵니다. 이를 도입하는 것이 어떻겠사옵니까?"
 korean_restoration_3.7.a:0 "조정에서 은행을 설립하여, 시험해보라." 
 korean_restoration_3.7.b:0 "굳이 도입할 필요는 없을 것 같구나." 
 korean_restoration_3.8.t:0 "서구식 관복의 도입"
 korean_restoration_3.8.d:0 "전근대의 미명에서 벗어나, 문명국을 향한 도약을 위해서는 서양으로부터 그들의 기술, 이념 그 밖에 모든 것을 가리지 않고 배워야만 한다. "
 korean_restoration_3.8.f:0 "우리가 서역인처럼 생각하기 위해서는 서역인처럼 입고 서역인처럼 먹으며, 서역인처럼 살아야 할 것이다. 그리고 그런 문명개화의 첫걸음은 바로 관복을 서구식으로 바꾸는 것이다. 이는 앞으로 더욱더 많이 찾아올 서양인들에게 좋은 인상을 심어주고, 조선이 비로소 문명국의 길에 들어섰음을 알리는 효시가 될 것이다."
 korean_restoration_3.8.a:0 ""아무리 우리가 근대화 된다고 하거늘, 의복까지 그래서야 되겠는가? 그만 두어라."" 
 korean_restoration_3.8.b:0 ""세계에서 가장 강대한 해가 지지 않는 나라인 영국의 복식을 따름이 옳다."" 
 korean_restoration_3.8.c:0 ""서역에서 가장 교양 있는 국가라면 프랑스를 최고로 친다고 들었다."" 
 korean_restoration_3.8.e:0 ""검소하고 실리를 추구하는 프로이센의 방식을 따름이 옳다."" 
 korean_restoration_3.9.t:0 "단발령"
 korean_restoration_3.9.d:0 "서양에서 단발은 표준적인 머리의 모양입니다. 상투와는 다르게 관리가 쉽습니다."
 korean_restoration_3.9.f:0 "단발은 양생에 유익하고 일하는 데에 편리하기에 서양에서 주로 쓰이는 머리 형식이라고 하옵니다. 이를 도입하는 것을 허하여주시옵소서."
 korean_restoration_3.9.a:0 "단발령을 행하라." 
 korean_restoration_3.9.b:0 "신체발부 수지부모라 하였는데, 어찌 상투를 자르겠는가?" 
 korean_restoration_3.10.t:0 "금납세"
 korean_restoration_3.10.d:0 "곡식으로 세금을 내는 제도는 너무 불편합니다. 금으로 세금을 내면 관리하기에 용이 할 것입니다."
 korean_restoration_3.10.f:0 "아국이 지금까지 대동법을 시행하여 세제를 곡식으로 한정했으나 그럼에도 관리가 불편하옵니다. 허니 서양처럼 금을 중심으로 하여 세금을 걷는 것이 어떻겠사옵니까."
 korean_restoration_3.10.a:0 "시행하는 것이 좋겠구나." 
 korean_restoration_3.10.b:0 "굳이 그럴 필요는 없다고 본다." 
 korean_restoration_3.11.t:0 "근대 교육"
 korean_restoration_3.11.d:0 "조선의 교육 제도는 성리학에 너무 치우쳐져 있습니다. 근대식 교육 제도가 필요합니다."
 korean_restoration_3.11.f:0 "서양의 것을 잘 다루기 위해서는 공부가 필요한데 아국의 교육은 유학에 치우쳐져 있어 이에 대한 개편이 필요하옵니다."
 korean_restoration_3.11.a:0 "서양의 것을 배우게 하라." 
 korean_restoration_3.11.b:0 "유학은 중대사안이다." 
 korean_restoration_3.12.t:0 "의정부 개편"
 korean_restoration_3.12.d:0 "본래 의정부는 조선의 중앙정치를 지탱해온 한 축이었다. 하지만 강산이 수십 번 바뀌자, 지금은 폐단과 비효율성으로 가득한 장애물로 전락하였다. 이에 몇몇 개화파 중신들이 의정부를 내각으로 개편하자고 성상께 청해왔다."
 korean_restoration_3.12.f:0 "폐하, 아뢰옵기 황공하오나, 작금의 의정부는 세도가들에 의해 한번 쓰러진 적이 있어 세간의 인식이 좋지 않사옵니다. 이에 아국의 의정부를 구라파의 정치체계를 본떠,  내각으로 개편하는 것이 어떻겠사옵니까? 전하 부디 소신들의 소견을 통촉하여주시옵소서!"
 korean_restoration_3.12.a:0 "경들의 뜻이 참으로 옳다. 의정부를 폐지하고 서구식 내각을 구성하여라." 
 korean_restoration_3.12.b:0 "이미 의정부는 개혁이 완료되었다. 문제 없다." 
 korean_restoration_3.13.t:0 "신분제 논의"
 korean_restoration_3.13.d:0 "반상제는 조선의 계급을 사실상 4개로 만들었습니다. 이제 양반은 필요 없습니다."
 korean_restoration_3.13.f:0 "본디 양반은 양민과 같은 이들이었는데 언제부턴가 양반들이 특권을 가지고 세도를 부렸사옵니다. 마침 서양에서는 모두가 양민이 되어 계급을 없엔다고 하니 저희도 이를 따라함이 마땅하옵니다."
 korean_restoration_3.13.a:0 ""반상제를 폐지하고, 천민 또한 양민으로 통합시켜라."" 
 korean_restoration_3.13.b:0 ""신분제는 덕치라는 이치에 맞지 않으나, 너무 급진적인 개혁은 혼란을 일으킬 것이다."" 
 korean_restoration_3.14.t:0 "새 화폐 도입"
 korean_restoration_3.14.d:0 "비록 수많은 실패가 있었으나 이제 화폐는 선택이 아닌 필수입니다."
 korean_restoration_3.14.f:0 ""전하. 아뢰옵기 황공하오나, 과거의 사례를 보았을 때 화폐라는 것이 잘못하면 나라에 큰 변고가 생길 수 있는 것이긴 하나, 서역과 교류하는 지금 화폐를 쓰는 것은 필수라고 할 수 있사옵니다.""
 korean_restoration_3.14.a:0 ""경의 뜻이 옳은 듯하구나. 전국 팔도에 화폐를 도입하기 시작하여라."" 
 korean_restoration_3.14.b:0 ""역사를 잊은 것이냐? 화폐는 아니된다."" 
 korean_restoration_3.15.t:0 "기업의 등장"
 korean_restoration_3.15.d:0 "자본이 대규모로 움직이는 기업은 근대화의 꽃입니다."
 korean_restoration_3.15.f:0 "한성판윤이 아뢰길 한성부의 상인들이 모여 집단을 만들어 외국과 무역을 하는데 자신들을 일컬어 기업이라고 한다고 하옵니다."
 korean_restoration_3.15.a:0 "그들을 지원해서 기업을 활성화 시키자."
 korean_restoration_3.15.b:0 "과세하라" 
 korean_restoration_3.16.t:0 "개혁의 완료"
 korean_restoration_3.16.d:0 "수많은 논의 끝에 결국 조선의 개혁이 완료되었습니다. 비록 모든 것이 완벽하지는 않으나 이정도면 열강과 견줄만 합니다."
 korean_restoration_3.16.f:0 "폐하, 미리견의 대사가 말하길, 합중국은 더이상 조선과 불펼등 조약을 맺지 않을 것이라 선언했다고 하옵니다. 소신이 감히 예상컨데 곧 다른 열강들도 이러한 의향을 내비치지 않을까 싶사옵니다."
 korean_restoration_3.16.a:0 "아주 좋다."  

