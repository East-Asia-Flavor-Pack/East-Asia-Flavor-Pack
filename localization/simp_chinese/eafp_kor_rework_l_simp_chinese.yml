eafp_kor_mainline.255.md: "在[SCOPE.sState('state_scope').GetName]，为增加兵役对象，衙役将儿童或老人登记入军籍的做法盛行。因此民心大为动摇。"
eafp_kor_mainline.255.mf: ""十岁儿子的名字被登记入军籍，这是怎么回事？"\n\n"等他长大成壮丁不就行了？在此之前缴纳军布即可...""
