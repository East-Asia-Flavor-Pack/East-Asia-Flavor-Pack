 warlord_china_events.5.t:0 "겁박"
 warlord_china_events.5.d:0 "[SCOPE.sCharacter('YSK_scope').GetFullName]의 발언 TODO"
 warlord_china_events.5.f:0 ""그 해 겨울, 아마 딱 이 때일 겁니다. 매서운 칼바람이 불고 하늘에서 눈이 내렸습니다. 16명의 황족이 끌려왔고 얇은 옷 한 벌만을 걸친 채 추위에 온 몸을 떨고 있었다 합니다. 만백성이 그 광경을 구경하고 있었습니다. 시간이 되어 집행관이 명령을 내리자 사형관이 죄인의 목을 잡아 끌었고 단두대로 끌고가 내리눌렀습니다. 눈 내리는 소리만 들리던 그 때, 들렸답니다. 우지직 하는 소리가.\n\n마마, 소인이 아뢴 프랑스 황제와 같은 일이 태후마마나 모든 조정대신에게 일어나지 말란 법은 없사옵니다. 소인의 충고를 귀 기울여 들어주시옵소서.""
