 paris_commune_pulse_events.4.t: "Damas do Petróleo"
 paris_commune_pulse_events.4.d: "Construções públicas, estátuas e casas associadas à monarquia são incendiadas. Testemunhas atribuíram a culpa às mulheres do país [SCOPE.sCountry('paris_commune_nation_scope').GetName]."
 paris_commune_pulse_events.4.f: "As chamas escurecem os céus de Paris. Muitos dizem que é um grande triunfo da Comuna.\nOutros, uma profanação imprudente da longa história da França.\nO manto de cinzas é incontestável: o caos reina à medida que as pessoas se entregam à destruição."
 paris_commune_pulse_events.4.a: "Há danos colaterais na guerra."
 paris_commune_pulse_events.4.b: "O temperamento dos homens inflama em tempos assim."
 paris_commune_pulse_events.4.c: "As mulheres também querem extravasar a fúria."
 cries_of_havoc_modifier: "Gritos de Caos"
 rallying_cries_ignored_modifier: "Chamados de Agrupamento Ignorados"
 accusations_of_hysterical_mania_modifier: "Acusações de Histeria"
 paris_commune_pulse_events.5.t: "Combatentes Inimigos"
 paris_commune_pulse_events.5.d: "O governo de Versalhes permitiu que o grupo [SCOPE.gsInterestGroup('armed_forces_scope').GetName] julgasse e condenasse os communards capturados dentro de 24 horas. Em retaliação, o Comitê Central em Paris decretou que executará três homens a cada morte por um tribunal militar."
 paris_commune_pulse_events.5.f: "\"Assim nós, cidadãos de Paris, somos colocados entre duas leis terríveis: a dos suspeitos trazidos de volta pela comuna e a das execuções rápidas, que certamente serão aprovadas pela assembleia.\n\nEles não estão lutando com tiros de canhão, estão matando uns aos outros com decretos.\"" #Emile Zola
 paris_commune_pulse_events.5.a: "Atirem para matar. São combatentes inimigos."
 paris_commune_pulse_events.5.b: "São traidores. Executem qualquer pessoa suspeita."
 paris_commune_pulse_events.5.c: "Isso nem chega a ser insubordinação. Prendam os suspeitos desarmados."
 unacceptable_losses_modifier: "Perdas Inaceitáveis"
 moral_high_ground_modifier: "Vantagem Moral"
 divisive_instigation_modifier: "Instigação Polêmica"
 modifier_slaughter_with_decrees: "Matança por Decreto"
 paris_commune_pulse_events.6.t: "Um Sacerdote Para Seu Capitão"
 paris_commune_pulse_events.6.d: "Equipes da Guarda Nacional capturaram um grupo de sacerdotes que se recusam a sair de Paris. Eles estão se preparando para prender os membros do clero."
 paris_commune_pulse_events.6.f: "\"Diga onde você guarda o ouro e estouraremos a sua cabeça, padre!\"\n\n\"Non, non, Jacques. É para você dizer 'ou'.\nDiga onde está o ouro ou estouraremos a sua cabeça.\"\n\n\"Eu falei grego? Se ele não contasse, eu o espancaria até a morte.\""
 paris_commune_pulse_events.6.a: "Não toleraremos reacionários. Prendam todos!"
 paris_commune_pulse_events.6.b: "Deixem que saiam de Paris com uma bolsa."
 paris_commune_pulse_events.6.c: "Enterrem os membros do clero nos destroços da igreja."
 to_strike_god_modifier: "Para Atingir Deus"
 virtue_of_mercy_modifier: "Virtude da Misericórdia"
 a_boldered_tomb_modifier: "Uma Tumba de Pedregulhos"
 paris_commune_pulse_events.7.t: "Derrotados Por Ferros"
 paris_commune_pulse_events.7.d: "Escaramuças nas periferias de Paris levaram as forças do exército francês a capturar membros da Guarda Nacional do país [SCOPE.sCountry('paris_commune_nation_scope').GetName]."
 paris_commune_pulse_events.7.f: "Homens vestindo azul-marinho e vermelho eram levados imediatamente. Eles claramente eram da Guarda Nacional.\nAlguns haviam descartado a maioria dos equipamentos e tentavam correr de volta para a cidade. Não era tão claro que eram da Guarda Nacional.\nO exército tinha uma regra mais simples: não importava se era uma faca de manteiga em uma mão e um revólver na outra: se tivessem uma arma, era para atirar neles."
 paris_commune_pulse_events.7.a: "Eles se renderam. Comecem os julgamentos."
 paris_commune_pulse_events.7.b: "Sem piedade para traidores."
 paris_commune_pulse_events.8.t: "Saudação de Quatrocentas Armas"
 paris_commune_pulse_events.8.d: "Em Paris, centenas de armas de campo em bronze estão abandonadas. O governo de Versalhes pede cautela. General [SCOPE.sCharacter('cannon_seizing_general_scope').GetLastName] garante que tem homens suficientes para pegar as armas."
 paris_commune_pulse_events.8.f: "\"Você entende quanto dano quatrocentos canhões poderiam causar? Quantos de nossos homens morreriam?\nSim, eles são obsoletos. Sim, carregá-los é complicado. Mas uma bola de ferro forjado destruirá formações e enfraquecerá as fortificações.\nSe carregá-los com bastante detritos, terá estilhaços suficientes para transformar um exército em salsichas.\n\nFaz sentido ou os communards terão que fazer uma demonstração de perto?\""
 paris_commune_pulse_events.8.a: "Vá logo, enquanto temos o elemento surpresa."
 paris_commune_pulse_events.8.b: "Há poucos homens para pegá-los."
 paris_commune_pulse_events.8.c: "Temos armas melhores por aqui."
 paris_commune_pulse_events.8.tt_1: "O exército extrai algumas armas, mas outras são perdidas para os communards."
 paris_commune_pulse_events.8.tt_2: "Os communards tomam as armas e há deserções em massa de nossas fileiras"
 first_blood_modifier: "Primeiro Sangue"
 military_defectors_modifier: "Desertores Militares"
 humiliation_upon_humiliation_modifier: "Uma Humilhação Após a Outra"
 paris_commune_pulse_events.9.t: "Nossos Corpos, Nossas Regras"
 paris_commune_pulse_events.9.d: "A União das Mulheres reuniu integrantes para fechar os bordéis legais da cidade. Muitos mencionam a lei rigorosa deles como causa."
 paris_commune_pulse_events.9.f: "O objetivo das restrições legais da prostituição é limitar doenças venéreas, evitar relações abusivas e garantir que haja consentimento legal.\nEmbora sejam boas na teoria, a maioria das prostitutas conhece bem os riscos da profissão.\nExceto que agora as leis as forçam a um tratamento indigno e a uma assistência médica precária, além de serem um convite ao abuso legal."
 paris_commune_pulse_events.9.a: "O corpo de uma mulher é direito dela."
 paris_commune_pulse_events.9.b: "As necessidades dos homens são melhor contidas nessas paredes."
 paris_commune_pulse_events.9.c: "Elas têm razão. Declarem totalmente ilegais esses antros do pecado."
 assertion_of_rights_modifier: "Afirmação de Direitos"
 lingering_male_gaze_modifier: "Olhar Masculino Prolongado"
 fruit_of_the_loin_modifier: "Fruto do Ventre"
 possible_feminist_agitator_spawn: "Uma incitante #bold feminista#! pode aparecer no país [SCOPE.sCountry('france_scope').GetName]"
 paris_commune_pulse_events.10.t: "Cai uma Fortaleza"
 paris_commune_pulse_events.10.d: "Nos arredores de Paris, confrontos em um dos fortes levaram a uma oferta de rendição. Os communards na guarnição concordaram em abandonar o forte e voltar à cidade."
 paris_commune_pulse_events.10.f: "\"Não podemos enfrentá-los aqui. Há três deles para cada um de nós, e eles têm mais alimentos, munição, pólvora, facas e uniformes.\"\n\n\"Ora, e o que exatamente você faria? Sujaria as calças?\"\n\n\"Eu os enfrentaria onde temos mais armas e pessoal, pra começar.\""
 paris_commune_pulse_events.10.a: "Deixem que a guarnição bata em retirada."
 paris_commune_pulse_events.10.b: "Acabem com todos, sem exceção."
 paris_commune_pulse_events.10.tt_1: "Os communards voltam à guarnição na fortaleza."
 paris_commune_pulse_events.10.tt_2: "Os communards perdem o interesse e investem suas forças em outro lugar."
 an_olive_branch_modifier: "Um Ramo de Oliveira"
 guidelines_of_engagement_modifier: "\"Regras\" de Conflito"
 paris_commune_pulse_events.11.t: "Cooperação Funcional"
 paris_commune_pulse_events.11.d: "Um decreto do Comitê Central permite que os empregados assumam uma empresa, caso o dono anterior a abandone. Alguns estão ansiosos para acelerar o processo."
 paris_commune_pulse_events.11.f: "\"Finalmente, uma verdadeira cooperativa. Poderíamos fazer qualquer coisa. Poderíamos trabalhar quatro horas por dia e sair para beber ao meio-dia.\"\n\n\"E não se esqueça das ferramentas novas todos os anos.\"\n\n\"Pierre, ninguém estraga tantas ferramentas como você em um ano, seu monte de graxa desajeitado.\""
 paris_commune_pulse_events.11.a: "Os trabalhadores têm direito à sua labuta."
 paris_commune_pulse_events.11.b: "Devemos incentivar os outros donos a sair."
 dominating_narratives_modifier: "Redistribuição de Riqueza Proativa"
 a_rapturous_promise_modifier: "Uma Promessa Arrebatadora"
 to_inherit_the_earth_modifier: "Para Herdar a Terra"
 paris_commune_pulse_events.12.t: "Indo à Escola"
 paris_commune_pulse_events.12.d: "O Comitê Central [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] decretou que as crianças não serão autorizadas a trabalhar. As discussões continuam sobre o que elas devem fazer com o novo tempo livre."
 paris_commune_pulse_events.12.f: "Uma fonte barata de trabalho sem perguntas era o pensamento por trás do trabalho infantil. Claro que aqueles que pensaram nisso não tinham filhos trabalhando. Não, quem conscientemente condenaria o próprio filho a deformidades no quadril e na coluna e a diversos tipos de câncer devido à inalação do pó do carvão?\n\nNaturalmente, quando a oportunidade surgiu, a Comuna acabou com isso. Agora todas as crianças têm uma chance de crescer."
 paris_commune_pulse_events.12.a: "Entregue-nos a criança e devolveremos um adulto."
 paris_commune_pulse_events.12.b: "As barricadas ainda as transformarão em homens."
 paris_commune_pulse_events.12.c: "Talvez um relógio quebrado #italic esteja#! certo duas vezes ao dia."
