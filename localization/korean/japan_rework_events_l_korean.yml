kurofune.110.t:0 "토사번의 구호 요청"
kurofune.110.d:0 "토사번에서 구호 요청이 들어왔다."
kurofune.110.f:0 ""엄청난 크기의 쓰나미가 몰려와 모든것을 집어 삼켰습니다. 막부의 도움이 필요합니다.""
kurofune.110.a:0 "도움을 준다."
kurofune.110.b:0 "거절한다."

#수호통상조약

kurofune.12.t:0 "미일수호통상조약"
kurofune.12.d:0 "미국이 불평등한 통상 조약을 요구해왔다. 개항과 보급의 권리만을 요구했던 저번 미일화친조약과 달리, 이번에는 다양한 이권을 미국에게 내어주는 조항들이 포함되어 있다. 이런 조약을 승인한다면, 일찍이 "최혜국 대우" 조약을 맺은 다른 열강들에게도 우리의 시장을 내어주게 될 수도 있다. 더 큰 문제는, 천황께서 이런 일방적인 조약을 윤허하리라는 보장이 없다는 것이다."
kurofune.12.f:0 ""이번에 저들이 요구해온 조약은 이전의 화친조약과 내용이 명백히 다릅니다. 이번 조약은 대부분이 아국에 불리한 내용으로 채워져 있으며 대표적으로 우리 영토에서 저들의 영사재판권을 인정하는 것과 양국 간의 무역에 우리 관리들이 간섭 할 수 없게하는 것이 있습니다. 하지만 그렇다고 무시 할 수도 없는 노릇입니다. 저들의 함대는 강하고 코앞에 있습니다."\n\n"천황 폐하의 조정도 이런 조약은 윤허하지 않을 가능성이 높습니다. 우리가 먼저 조약을 체결하고 천황 폐하꼐 사후 동의를 구할 경우 정치적인 대혼란이 발생할 것입니다."
kurofune.12.a:0 "이것이 시대의 흐름이니 조약에 조인하고 폐하께 양해를 구하자."
kurofune.12.b:0 "아무리 적들이 강하다고 해도 이것은 선을 넘는 짓이다. 전쟁을 준비하라!"

#류미 통상조약

kurofune.13.t:0 "류미수호통상조약"
kurofune.13.d:0 "미국이 불평등한 통상 조약을 요구해왔다."
kurofune.13.f:0 ""그들이 요구한 주요 골자는 아국 항구의 개항과 함께 영사 재판권을 인정할 것과 우리의 무역에 대한 권리를 억제하는 것입니다. 전반적으로 우리에게 불리한 내용들로 채워져있으나 이것은 일본의 지배로부터 벗어날 기회입니다! 이를 잘 이용하면 독립의 염원을 이루어내는 것도 무리는 아닙니다.""
kurofune.13.a:0 "언제까지 막부도 아닌 일개 번의 휘하에 속해 힜을 것이냐. 받아들이자."
kurofune.13.b:0 "너무 불리한 조약이다. 전쟁을 준비하라!"

#일미수호통상조약 - 조정의 반응

kurofune.14.t:0 "미일수호통상조약"
kurofune.14.d:0 "막부에서 미국과의 불평등 통상 조약 조인에 대한 윤허를 받으러 사람을 보냈다. 이들은 조정의 윤허 없이 독단적으로 조약을 맺은 뒤 천황의 사후 승인을 부탁하고 있다."
kurofune.14.f:0 ""조약의 전체적인 내용은 황국에 심히 불리한 내용이옵니다. 특히 신토에서 죄를 지은 이들을 그들의 손에 맡겨야하며 무역에 대한 권리를 박탈한다는 내용 또한 포함되어 있사옵니다. 물론 미국의 함대가 강대하긴 하나 이는 너무 무례한 요구라고 사료되옵니다."\n\n"아무리 수백년 대정위임의 전통이 있다 한들 막부가 이토록 무리한 조약을 독단적으로 체결한 것은 무도한 일이옵니다. 부디 조정의 위엄을 세워 막부를 엄히 꾸짖으시옵소서."
kurofune.14.a:0 "막부의 행동을 용서하고 조약을 윤허한다."
kurofune.14.b:0 "윤허하지 않는다. 입조하여 해명할 것을 요구하라!"

#일미수호통상조약 - 다이묘의 반응

kurofune.15.t:0 "미일수호통상조약"
kurofune.15.d:0 "막부가 천황 조정의 윤허 없이 독자적으로 불평등 조약에 조인했다."
kurofune.15.f:0 ""아무리 미국의 함대가 에도만을 봉쇄했다곤 하나 우리에게 불리한 내용밖에 없는 조약에 조인 한 것은 명백히 불명예스러운 일입니다."\n\n"이번 일에는 조정의 칙허 또한 없었다고 합니다. 말 그대로 막부가 독자적으로 행한 일이라는 것입니다. 아무리 수백년 대정위임의 전통이 있다 한들 막부가 이토록 무리한 조약을 독단적으로 체결한 것은 무도한 일이라 볼 수 있습니다.""
kurofune.15.a:0 "막부놈들의 간이 드디어 배 밖으로 튀어나왔구나."
kurofune.15.b:0 "막부도 어쩔 수 없었을 것이다."

#안세이 대옥

kurofune.16.t:0 "안세이 대옥"
kurofune.16.d:0 "막부가 천황 조정의 승인 없이 독단적으로 조인한 미일수호통상조약 때문에 천황 조정이 직접 다이묘들에게 칙령을 내리는 사상 초유의 사태가 발생하였다. 이에 대해 다이로 이이 나오스케가 천황 조정을 부추긴 개국 반대파들에 대한 대규모 숙청을 요구했다. 하지만 막부 내에서도 반대의 목소리가 만만치 않다."
kurofune.16.f:0 ""현재 국내의 상황을 살펴보면 세계 정세를 읽지 못하고 이번 조약에 대해 불만만을 품고 있는 자들이 수두룩 합니다. 안 그래도 서양 세력들이 신토를 노리고 있는 와중인데 불만세력들을 가만히 놔둘 수는 없습니다. 천황 폐하를 부추겨 이번 일을 그르친 개국 반대파들을 이번 기회에 모조리 처리해야 합니다."\n\n"하오나 대정을 대리하고 있다고 하나 엄연히 이 땅은 천황 폐하의 것. 천황 폐하께서 반대하신 조약을 막부가 함부로 체결했다는 그들의 비판에는 일리가 있습니다. 정치적인 조율을 통해 이 갈등을 평화롭게 해결하는 것이 좋을 것 같습니다.""
kurofune.16.a:0 "근신 및 정계은퇴를 명하고 휘하 번사들은 낭인으로 내쫓아라."
kurofune.16.b:0 "보다 덜 극단적인 해결책을 모색하라."

#안세이 대옥으로 다이묘가 은퇴를 명받음
kurofune.116.t:0 "안세이 대옥"
kurofune.116.d:0 "막부에서 미일수호통상조약의 독단적 체결에 반대한 다이묘들에게 최후통첩을 보냈다. 명예를 지켜 순순히 정계를 은퇴하고 자연인이 되거나, 각종 제재를 각오하라는 내용이다. 서신의 발신자는 [SCOPE.sCharacter('shogun_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('shogun_scope').GetCustom('GetUniversalFullName')]으로 되어 있으나, 필체를 검정한 결과 다이로 이이 나오스케가 이를 지시한 인물임이 명확해 보인다."
kurofune.116.f:0 ""[SCOPE.sCharacter('daimyo_retire_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('daimyo_retire_scope').GetCustom('GetUniversalFullName')] 경은 들으라. 경솔한 그대의 언사로 인해 천황 폐하의 눈과 귀가 흐려져 큰 혼란이 초래되었다. 사내대장부로서 또 무인으로서 이는 씻을 수 없는 죄이니, 책임을 지고 명예롭게 모든 권력을 내려놓고 하야하는 것만이 그대와 그대 가문의 명예에 먹칠하지 않는 유일한 방도일 따름이다. 그대가 책임을 저버리지 않고 무사의 도를 지킨다면, 그대의 가문에는 화가 닥치지 않을 것을 보장한다.\n\n   -[SCOPE.sCharacter('shogun_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('shogun_scope').GetCustom('GetUniversalFullName')]""
kurofune.116.a:0 "어찌할 도리가 없다. 명을 따르리라."
kurofune.116.b:0 "엎드려 자비를 구해보자."

#사쿠라다 문 밖의 변

kurofune.17.t:0 "사쿠라다 문밖의 변"
kurofune.17.d:0 "안세이 대옥의 숙청을 지시한 이이 나오스케가 습격을 받았다."
kurofune.17.f:0 ""다이로께선 저택에서 나와 행렬을 갖추어 등성하고 있는 도중이었습니다. 마침 날씨가 좋지 않아 습격에 대한 준비가 되어 있지 않았습니다. 이번 습격에 참가한 이들은 이러한 점을 노린 것 같습니다. 그분은 이번 습격에서 총격을 받아 움직이지 못하는 상태에서 습격자들에 의해 명을 달리하셨습니다.""
kurofune.17.a:0 "이런."

#나마무기

kurofune.18.t:0 "나마무기 사건"
kurofune.18.d:0 "무사들이 행렬을 방해하는 영국인들을 살해했다."
kurofune.18.f:0 ""다미요께서 교토로 상경하시는 와중 행렬에 영국인 4명이 끼어들었습니다. 말을 타고 있던 이들은 아무런 예를 표하지도 않고 중앙의 본대까지 접근했으며 경고에도 물러서지 않자 호위무사들은 이들을 공격하여 한명을 살해했습니다. 서양 세력들은 이 사건에 분개하고 있으며 특히 영국은 무력 투사까지 염두에 두고 있는 듯 합니다.""
kurofune.18.a:0 "영국 공사관에 사람을 보내 사건을 설명하고 배상하자."
kurofune.18.b:0 "다이묘 행차에 대한 규칙을 알지 못하던 영국인 잘못이다."

#나마무기 소식

kurofune.19.t:0 "나마무기 사건"
kurofune.19.d:0 "사츠마 번주의 행렬에 끼어든 외국인이 살해당했다."
kurofune.19.f:0 ""에도에서 교토로 향하던 사츠마 번주의 행렬에 영국인 4명이 말을 탄채로 끼어들었고 경고에도 불구하고 번주 본인이 있는 본대까지 접근했다고 합니다. 호위하던 무사들은 그들을 공격했고 4명 중 한명이 살해당했다고 합니다. 서양 세력들, 특히 영국은 배상하지 않으면 공격하겠다고 입장을 내놓았습니다.""
kurofune.19.a:0 "이런."

#사츠에이 전쟁

kurofune.20.t:0 "사츠에이 전쟁"
kurofune.20.d:0 "증기선 3척을 나포한 영국 함대에 대해 포격을 가했으나 아군이 크게 패했다."
kurofune.20.f:0 ""7척으로 이루어진 영국 함대는 이전에 벌어진 사건에 대해 배상을 요구했고 아측은 책임을 부인하며 협상을 거부했습니다. 이에 분노한 영국 함대가 아측 증기선 3척을 나포했고 이를 선전포고로 받아들인 아군이 포격을 개시해 전투가 시작되었습니다. 전투는 일방적이었습니다. 고작 7척에 불과하는 영국 함대에 의해 해안포대가 괴멸되었고 도시 내부에 상당한 피해가 발생했습니다. 비록 영국 함대가 후퇴하긴 했으나 여전히 위험한 상황입니다.""
kurofune.20.a:0 "비록 영국인들이 후퇴했다곤 하나 이는 전력이 아니다. 항복하자."
kurofune.20.b:0 "양이놈들이 본성을 드러내는구나. 전쟁을 준비하라."

#사츠에이 전쟁 소식

kurofune.21.t:0 "사츠에이 전쟁"
kurofune.21.d:0 "협상을 위해 사츠마에 방문한 영국 함대와 사츠마 간에 전투가 발생했다."
kurofune.21.f:0 ""배상을 요구한 영국 함대에 사츠마는 책임을 부인했고 이에 격노한 영국인들이 증기선 3척을 나포하자 선제포격을 개시해 전투를 시작했습니다. 영국 함대는 결국 후퇴했지만 사츠마는 엄청난 피해를 입을 수 밖에 없었다고 합니다.""
kurofune.21.a:0 "서양의 기술력이란 대단하군."

#합류 이벤트

#좌막파의 합류 - 쇼군

kurofune.31.t:0 "충성 맹세 선언"
kurofune.31.d:0 "[SCOPE.sCountry('daimyo_scope').GetName](은)는 [concept_pro_shogun]에 합류할 것을 천명하고 우리에게 충성을 맹세하였다."
kurofune.31.f:0 ""[SCOPE.sCountry('daimyo_scope').GetName] 번주 [SCOPE.sCountry('daimyo_scope').GetRuler.GetCustom('GetUniversalFullName')](이)가 앞으로 있을 싸움에서 우리 편에 설 것을 맹세하였습니다.""
kurofune.31.a:0 "아주 좋군."

#도막파의 합류 - 쇼군

kurofune.32.t:0 "막부 타도 선언"
kurofune.32.d:0 "[SCOPE.sCountry('daimyo_scope').GetName](은)는 [concept_anti_shogun]에 합류할 것을 천명하고 우리와 갈라서기를 택했다."
kurofune.32.f:0 ""[SCOPE.sCountry('daimyo_scope').GetName] 번주 [SCOPE.sCountry('daimyo_scope').GetRuler.GetCustom('GetUniversalFullName')](이)가 우리를 타도할 것을 선언했습니다.""
kurofune.32.a:0 "막부를 거역한 것을 반드시 후회하리라."

#좌막파의 합류 - 천황

kurofune.33.t:0 "좌막파 선언"
kurofune.33.d:0 "[SCOPE.sCountry('daimyo_scope').GetName](은)는 [concept_pro_shogun]에 합류할 것을 천명하고 정당한 전 일본의 지배자의 종주권을 부정했다."
kurofune.33.f:0 ""[SCOPE.sCountry('daimyo_scope').GetName] 번주 [SCOPE.sCountry('daimyo_scope').GetRuler.GetCustom('GetUniversalFullName')](이)가 폐하의 조정을 능멸하고 [SCOPE.sCountry('jap_scope').GetRuler.GetLastName] 막부에게 충성을 맹세했습니다.""
kurofune.33.a:0 "조정을 거역한 것을 반드시 후회하리라."

#도막파의 합류 - 천황

kurofune.34.t:0 "막부 타도 선언"
kurofune.34.d:0 "[SCOPE.sCountry('daimyo_scope').GetName](은)는 [concept_anti_shogun]에 합류할 것을 천명하고 정당한 전 일본의 지배자의 종주권을 바로세우기 위해 싸울 것을 선언했다."
kurofune.34.f:0 ""[SCOPE.sCountry('daimyo_scope').GetName] 번주 [SCOPE.sCountry('daimyo_scope').GetRuler.GetCustom('GetUniversalFullName')](이)가 폐하의 조정에 합류하고 무도한 [SCOPE.sCountry('jap_scope').GetRuler.GetLastName] 막부를 몰아내는 싸움에 가담할 것을 맹세했습니다.""
kurofune.34.a:0 "아주 좋군."


#강제발동 트리거

kurofune.40.t:0 "모래 위에 쌓은 성"
kurofune.40.d:0 "그간의 사건들을 통해 지금의 [SCOPE.sCountry('jap_scope').GetRuler.GetLastName] 막부로서는 격동의 시대에 휘말리고 있는 일본을 다스릴 수 없다는 사실이 명백해졌다."
kurofune.40.f:0 ""하늘도 땅도 붉게 물들어가고 까마귀 우는 소리 나직하게 스며드누나. 수백년을 이어온 접시꽃의 통치는 기력을 다해 스러지는가? 시퍼런 창칼 전장을 가르니 흐르는 피 신토명운을 결정하리라.""
kurofune.40.a:0 "전쟁에 대비하라."

