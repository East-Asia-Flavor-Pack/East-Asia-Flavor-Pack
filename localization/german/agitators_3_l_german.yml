 #French Foreign Legion
 je_french_foreign_legion: "Die französische Fremdenlegion"
 je_french_foreign_legion_reason: "Wenn wir in Afrika herrschen wollen, müssen wir eine ständige Militärpräsenz auf dem Kontinent aufbauen. Wir müssen uns der Wahrheit stellen, dass diese Kräfte sowohl aus der Bevölkerung vor Ort als auch aus mutigen oder verzweifelten Soldaten fremder Nationen rekrutiert werden müssen."
 algeria_events.9.t: "Die französische Fremdenlegion"
 algeria_events.9.d: "Mit der Errichtung von ständigen [SCOPE.sBuilding('legion_barracks').GetName] für die Legion in [SCOPE.sState('algeria_state_scope').GetName] unter dem Namen Quartier Viénot hat sich die [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Fremdenlegion als eine der wichtigsten Kampfeinheiten in Afrika etabliert."
 algeria_events.9.f: "„Ihr tratet vor mich als Spanier, als Deutsche, als Italiener. Einige wurden vom Ruhm getrieben, andere von ihrem Pflichtgefühl, wieder andere vom Ruf des Abenteuers. Doch alle einte die Bereitschaft, Blut für eine Sache zu vergießen, die nicht die ihre war.\n\nUnd was steht nun vor mir? Legionäre! Männer mit eisernem Willen, geschmiedet unter der sengenden Sonne Afrikas. Männer, die selbst im Angesicht unüberwindlicher Hindernisse eher ihr Leben als ihren Mut verlieren würden. Männer, die unser Motto nicht nur als Symbol, sondern als Lebenseinstellung begreifen.“"
 algeria_events.9.a: "Ehre und Treue."
 algeria_events.9.b: "Die Legion ist unser Land."
 french_foreign_legion_ig: "Ehre und Treue."
 french_foreign_legion_recruitment: "Die Legion ist unser Land."
