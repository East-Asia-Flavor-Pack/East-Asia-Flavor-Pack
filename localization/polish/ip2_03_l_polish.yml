 notification_sikh_wedding_diplomacy_message_desc: "[SCOPE.sCountry('pan_scope').GetName] i [SCOPE.sCountry('bic_scope').GetName] mają coraz lepsze stosunki, odkąd wzięły udział w królewskich zaślubinach w miejscu znanym jako [SCOPE.sCountry('pan_scope').GetCapital.GetCityHubName]."
