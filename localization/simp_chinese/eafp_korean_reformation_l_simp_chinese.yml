protect_righteousness_events.2.t: "袭击西方设施"
protect_righteousness_events.2.d: "主张卫正斥邪的儒生和民众袭击了[SCOPE.sCountry('country_scope').GetName]传教士建立的教堂和学校并放火。在此过程中，一名传教士受伤，建筑物遭受了相当大的破坏。"
protect_righteousness_events.2.f: "“他们废除我们的祖先祭祀，散布亵渎天地神明的话语！” 主导袭击的儒生在群众面前喊道。周围爆发了“烧毁洋物！”，“铲除邪学！”的呼喊声。\n\n事件发生后，外国公使馆立即发送抗议信，要求处罚事件相关人员并进行赔偿。但是，在卫正斥邪支持者之间，反而形成了这次事件是爱国行动的赞扬氛围。"
protect_righteousness_events.2.a: "严惩主谋，赔偿外方。"
eafp_modi_instigator_punished: "主导者受到处罚"
protect_righteousness_events.2.b: "只进行形式上的道歉，内部进行掩盖。"
protect_righteousness_events.3.t: "建立斥和碑运动"
protect_righteousness_events.3.d: "主导卫正斥邪运动的儒生们正在全国各地开展建立斥和碑的运动。该石碑上写有“与西洋夷狄和亲，国家将会灭亡”的警告，并将推进开化的人士规定为卖国奴。这是正面挑战政府开放政策的行为，但受到地方儒林的拥护并正在扩散。"
protect_righteousness_events.3.f: "在某地方官衙前新建立的斥和碑上写着。\n\n“与西洋夷狄和亲者，是国家的敌人。相信他们的宗教，使用他们的物品，将会堕落到禽兽的境地。”\n\n斥和碑由地方儒林的财政支援而建立，儒生们日夜守护在石碑周围，举行香祀。在群众中，提高了“为什么只有我国不排斥西洋物品？清朝也在警戒洋夷！”的声音。观察使面露难色地交替看着石碑和聚集的群众。"
protect_righteousness_events.3.a: "拆除斥和碑，处罚主导者。"
protect_righteousness_events.3.b: "民心激昂，暂时保持原样。"
eafp_modi_gathering_crowds: "聚集的群众"
protect_righteousness_events.5.t: "东道西器论抬头"
protect_righteousness_events.5.d: "在卫正斥邪运动内部，正在感知到新的潮流。一部分温和的儒生提出了“东道西器”的折衷方案。他们主张，儒教的道德和价值体系应该维持，但西洋的科学技术应该接受。这是顽固的斥邪立场和激进的开化论之间的中度替代方案，但强硬派儒生们认为这甚至是邪恶的想法而反对。"
protect_righteousness_events.5.f: "在畿湖地方的某书院举行的讨论会上，中坚儒生小心翼翼地提出了意见。\n\n“我们想要守护的是伦理和道德，而不是器皿和工具。通往天下的道路只有一条，但方法可以多种多样，学习西洋的枪和船，怎么会违背儒教的教诲呢？”\n\n对此，强硬派儒生立即反驳道。“器皿和道怎么能分离呢？西洋的技术都来自他们的邪恶宗教和哲学。使用那个器皿，就会沾染那个道，东道西器最终不过是欺骗自己的话！”\n\n双方的争论变得激烈，参加的儒生们分为两派，互相指责。"
protect_righteousness_events.5.a: "支持东道西器论，培养温和派。"
protect_righteousness_events.5.b: "支持卫正斥邪的本质不能改变的强硬派。"
