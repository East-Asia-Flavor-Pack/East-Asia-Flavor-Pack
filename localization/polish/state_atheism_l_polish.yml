 law_state_atheism: "Ateizm państwowy"
 law_state_atheism_desc: "Religia w życiu publicznym jest zakazana, a państwo prowadzi politykę antyreligijną. Wszystkie zbiorowości religijne spotyka dyskryminacja, a rola duchownych w społeczeństwie jest marginalna – jeśli w ogóle jakąś pełnią."
