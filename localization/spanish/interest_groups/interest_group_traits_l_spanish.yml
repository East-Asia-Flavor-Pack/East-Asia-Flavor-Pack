l_spanish:
 #Landowners IG Traits
 ig_trait_noblesse_oblige: "Nobleza obliga"
 ig_trait_noblesse_oblige_desc: "Somos mejores que los plebeyos, lo que quiere decir que tenemos la obligación de cuidar de ellos. Sus intentos de organizar las cosas por sí mismos son contraproducentes y no llegarán a ninguna parte."
 ig_trait_family_ties: "Lazos familiares"
 ig_trait_family_ties_desc: "En estos tiempos de cambio, no nos olvidamos del valor que tiene un buen matrimonio. Nuestras relaciones son más antiguas que las fronteras e irán más allá de las alianzas y los gobiernos."
 ig_trait_noble_privileges: "Privilegios nobiliarios"
 ig_trait_noble_privileges_desc: "¿Qué ha pasado con la idea de que hay que dejar a la nobleza cumplir con sus deberes sin que los recaudadores de impuestos la atosiguen? Ya es hora de recuperar esa época."
 ig_trait_profitable_estates: "Fincas rentables"
 ig_trait_profitable_estates_desc: "¿Acaso no sabes que lo que es bueno para la nobleza es bueno para la nación? La prosperidad es ascendente."
 ig_trait_the_velvet_book: "El libro de terciopelo"
 ig_trait_the_velvet_book_desc: "Solo las familias más prestigiosas pueden grabar su nombre en este venerable libro. Sabemos quién tiene lugar en él y quién no."
 ig_trait_bad_boyars: "Malos boyardos"
 ig_trait_bad_boyars_desc: "Así que ¿lo que quieren decir es que unos malos boyardos están engañando al noble zar del país? Bien, podemos demostrarles de lo que son capaces unos malos boyardos."
 ig_trait_latifundios: "Latifundios"
 ig_trait_latifundios_desc: "La productividad y la riqueza de nuestras fincas no tienen parangón. El dinero fluye por nuestras manos como el agua por los rápidos. Sin duda, todos vivimos una época dorada."
 ig_trait_junkerdom: "Junkerato"
 ig_trait_junkerdom_desc: "Nuestro poder procede de nuestras tierras, y las nuestras son tierras poderosas. Decidamos lo que decidamos, la nación lo acatará."
 ig_trait_patrician_philanthropy: "Filantropía patricia"
 ig_trait_patrician_philanthropy_desc: "Ya va siendo hora de que hagamos algo por nuestros conciudadanos; y cómo no, de que nos aseguremos de que nuestros nombres acaben escritos con grandes letras en aquello que se acabe construyendo."
 ig_trait_wiener_walzer: "Valses vieneses"
 ig_trait_wiener_walzer_desc: "En el último baile, alguien tuvo la desfachatez de pedir que tocaran un minué. ¡Querida mía, lo nuestro son los valses! ¡Nosotros dictamos qué está de moda, ¡y #italic no#! es el minué!"
 ig_trait_fazenda_ibicaba: "Fazenda Ibicaba"
 ig_trait_fazenda_ibicaba_desc: "La mano de obra es un problema continuo para nuestras empresas, por lo que hemos de explorar todas las vías posibles para conseguir los trabajadores que necesitamos."
 ig_trait_summon_no_zamindars: "No invocar a los zamindars"
 ig_trait_summon_no_zamindars_desc: "Los gobernantes de nuestro país han demostrado no tener interés alguno en la negociación ni la flexibilidad. Si así están las cosas, entonces no deberían echar de menos las sutilezas que llevamos a cabo para mantener el orden."
 ig_trait_famine_reserves: "Reservas para la hambruna"
 ig_trait_famine_reserves_desc: "Nuestro deber es abrir los graneros cuando haya una necesidad acuciante. ¿Qué mejor forma de comprar la buena voluntad de nuestros inquilinos?"
 #Industrialists IG Traits
 ig_trait_job_creators: "Creadores de empleo"
 ig_trait_job_creators_desc: "Hay que gastar dinero para ganar dinero. Siempre y cuando el gobierno no se entrometa en nuestras inversiones, destinaremos nuestros beneficios al crecimiento económico."
 ig_trait_engines_of_progress: "El motor del progreso"
 ig_trait_engines_of_progress_desc: "¡Contemplad las maravillas de la era moderna! No es momento de titubeos. Si surge una idea, se diseña y se patenta, entonces debería construirse, ponerse a prueba y usarse de inmediato."
 ig_trait_tax_avoidance: "Evasión de impuestos"
 ig_trait_tax_avoidance_desc: "¿Quién sabe mejor que nadie en qué se debe invertir nuestro dinero? Está claro que el gobierno no, y mucho menos este que tenemos. Por suerte, su incompetencia ha dejado algunos vacíos legales a nivel fiscal que podemos aprovechar."
 ig_trait_zaibatsu_cooperation: "Cooperación con el zaibatsu"
 ig_trait_zaibatsu_cooperation_desc: "Una relación saludable entre la industria y el gobierno beneficia a todo el mundo. A ambas partes nos interesa que continúe la presente situación de amistad."
 ig_trait_zaibatsu_withdrawal: "Retirada del zaibatsu"
 ig_trait_zaibatsu_withdrawal_desc: "Nuestra salud financiera se beneficiaría considerablemente mediante una reorientación hacia la especulación monetaria y la reinversión interna. Por desgracia para el gobierno, la cotización en bolsa no es una prioridad en estos momentos."
 ig_trait_kommerskollegium: "Kommerskollegium"
 ig_trait_kommerskollegium_desc: "A medida que la escala de nuestros intereses comerciales sigue creciendo, tenemos que garantizar que la riqueza obtenida se gestione de forma equitativa."
 ig_trait_ventilate_unify_beautify: "Ventilar, unificar y embellecer"
 ig_trait_ventilate_unify_beautify_desc: "¿Has visto cómo está la cosa ahí fuera? Es un campo de enfermedades, un sitio en el que el sol nunca brilla, donde las plantas se marchitan y fenecen, y donde la miseria y la pestilencia van de la mano. Nos corresponde a nosotros, como no podía ser de otro modo, arreglar este desaguisado."
 ig_trait_the_goods_must_flow: "El flujo de mercancías no debe interrumpirse"
 ig_trait_the_goods_must_flow_desc: "Producir tanto como lo hace nuestra nación está muy bien, pero ¿de qué sirve si no podemos llegar a los mercados en los que habría que vender? Ha llegado el momento de que el país entienda lo mucho que necesitamos una buena red de transporte."
 ig_trait_wounded_honor: "Honor herido"
 ig_trait_wounded_honor_desc: "Somos unos pocos iluminados en una tierra que se resiste a toda iluminación. Nuestros métodos son superiores: cualquier desorden es una traición, y la traición debe tratarse con las sanciones más duras."
 ig_trait_stamped_and_signed: "Sellado y firmado"
 ig_trait_stamped_and_signed_desc: "Los sellos y los libros de cuentas son los métodos que empleamos para imponer orden en el caos. La gobernanza de la India requiere un mar de papel y nuestra tarea es garantizar que circule a la perfección."
 ig_trait_responsible_government: "Gobernanza responsable"
 ig_trait_responsible_government_desc: "Nuestro objetivo es extender la justicia y la civilización a todos los hombres y, cómo no, perpetuar por siempre el gobierno que lo permite."
 #Armed Forces IG Traits
 ig_trait_patriotic_fervor: "Fiebre patriótica"
 ig_trait_patriotic_fervor_desc: "Da igual lo brillante que sea la estrategia y lo avanzadas que sean las armas, algunas batallas solo se pueden ganar trabajando duro y echándole valor. Los soldados que de verdad creen en su país lucharán con valentía, independientemente de las opciones de victoria."
 ig_trait_veteran_consultation: "Asesoramiento de veteranos"
 ig_trait_veteran_consultation_desc: "Los avances tecnológicos cambian por completo la guerra, pero solo podemos hacer uso de ellos si entendemos cómo sacarles provecho. Por suerte, los que tenemos experiencia de primera mano deberíamos hacernos una idea."
 ig_trait_materiel_waste: "Desperdicio de equipamiento bélico"
 ig_trait_materiel_waste_desc: "La lealtad a la nación no implica lealtad al gobierno. Si no podemos confiar en la gente al mando, entonces deberíamos usar lo que nos dan como nos parezca."
 ig_trait_elan_vital: "Élan vital"
 ig_trait_elan_vital_desc: "Aunque contar con lo último en armas y armamento está genial, la senda hacia la victoria depende de un espíritu impulsor que no se postre ante la adversidad. Unos soldados que de verdad crean en lo que representa su nación avanzarán con valor, independientemente de las dificultades."
 ig_trait_newly_created_army: "Un ejército recién creado"
 ig_trait_newly_created_army_desc: "La esencia de un ejército moderno no está en los fusiles más avanzados ni en los uniformes más elegantes, sino en la organización y la logística. Mantener abastecidos a todos los soldados, preservar un flujo regular y fiable de municiones y raciones, garantizar que cada persona conozca su papel en la vasta maquinaria militar: así es como se logra que un ejército valga algo."
 ig_trait_self_strengthening: "Fortalecimiento personal"
 ig_trait_self_strengthening_desc: "Nuestra inteligencia y sabiduría son necesariamente superiores a las de aquellos que nos rodean. Así pues, lo único que tenemos que aprender del extranjero es cómo construir barcos sólidos y armas eficaces."
 ig_trait_parochial_leadership: "Liderazgo parroquial"
 ig_trait_parochial_leadership_desc: "En estos tiempos oscuros, nadie se preocupa por nadie y cada provincia debe velar ante todo por su propio bienestar. No es razonable esperar que los oficiales lideren con entusiasmo estando lejos de casa, cuando su propio hogar podría verse amenazado."
 ig_trait_el_buen_jefe: "El buen jefe"
 ig_trait_el_buen_jefe_desc: "Lo que todo buen soldado necesita es un buen oficial que lo dirija. En estos tiempos, lo que la nación necesita son buenos oficiales."
 ig_trait_clube_militar: "Clube militar"
 ig_trait_clube_militar_desc: "Un lugar en el que los oficiales y soldados como nosotros pueden descansar, relajarse y organizarse en su tiempo libre, sin duda, será inofensivo. En todo caso, es un sitio en el que todos podemos hablar y hacer planes que puedan convenir al país."
 ig_trait_coronelismo: "Coronelismo"
 ig_trait_coronelismo_desc: "¿Has visto el último decreto del gobierno? ¿Es que no saben con quién están tratando? ¡No se juega con un caballero condecorado como yo, que cuenta con tantos hombres y propiedades!"
 ig_trait_divided_ranks: "División en las filas"
 ig_trait_divided_ranks_desc: "Hay un cisma fundamental entre nuestros soldados y oficiales, uno demasiado grande como para ignorarlo. ¿Por qué iba nadie a jugarse la vida por alguien que menosprecia sus costumbres?"
 ig_trait_imperial_service: "Servicio imperial"
 ig_trait_imperial_service_desc: "Vestir nuestro uniforme y ampliar nuestras fronteras es un gran honor, uno por el que luchan millones de personas. Por suerte para ellos, siempre hay puestos que cubrir."
 ig_trait_veerta: "Veerta"
 ig_trait_veerta_desc: "Nuestro es el ejército que ha conquistado toda la India y ha obtenido un sinfín de victorias frente a todo tipo de enemigos. Nuestro valor y disciplina garantizan que este cuadro de honor nunca llegue a su fin."
 #Rural Folk IG Traits
 ig_trait_farmers_markets: "Mercados de agricultores"
 ig_trait_farmers_markets_desc: "Llevar los bienes que producimos a la gente que lo necesita parece ser bastante importante hoy en día. En circunstancias propicias, podemos llevarlos nosotros mismos hasta aquellos que los necesiten."
 ig_trait_honest_work: "Trabajo honrado"
 ig_trait_honest_work_desc: "Nos ganamos el pan con el sudor de nuestra frente. Si eso significa que producimos más de lo que necesitamos, mucho mejor."
 ig_trait_old_ways: "A la vieja usanza"
 ig_trait_old_ways_desc: "La gente que está al mando del país parece que tiene muchísimas ideas sobre cómo será el futuro. ¿Por qué deberíamos confiar en ellos cuando son los responsables de cómo estamos en el presente?"
 ig_trait_obshchina: "Obshchina"
 ig_trait_obshchina_desc: "La vida en nuestra pequeña villa no está tan mal. Repartirse el trabajo entre todos resulta fácil, y repartir los productos y los beneficios es el doble de fácil."
 ig_trait_fellahin: "Fellahin"
 ig_trait_fellahin_desc: "Nuestro sino en la vida es trabajar en estos campos lo mejor que podamos. En ocasiones, nuestro trabajo compensa."
 ig_trait_nucleos_coloniais: "Núcleos coloniais"
 ig_trait_nucleos_coloniais_desc: "Un nuevo hogar significa un nuevo comienzo en la vida. ¿Qué puede de haber malo en eso? Vamos, veamos qué nos ofrece ese nuevo asentamiento."
 ig_trait_plantation_work: "Trabajo en la plantación"
 ig_trait_plantation_work_desc: "Trabajamos mucho día tras día y conseguimos lo justo para salir adelante. Sin embargo, algunos días conseguimos algo más, y valoramos tales ocasiones."
 ig_trait_of_the_sovereign_alone: "Únicamente del soberano"
 ig_trait_of_the_sovereign_alone_desc: "La carga que nos imponen aquellos que poseen la tierra es insoportable. Es preciso recordarles a esos intermediarios que somos ryots únicamente del soberano y que no tienen poder legítimo alguno sobre nosotros."
 ig_trait_imandari: "Imandari"
 ig_trait_imandari_desc: "Nuestra tierra es rica y la trabajamos con diligencia. En épocas de bonanza, somos capaces de producir lo que necesitamos y más."
 ig_trait_bazaar_bargains: "Gangas de bazar"
 ig_trait_bazaar_bargains_desc: "Son nuestros bazares los que enriquecen las ciudades y atraen a visitantes desde kilómetros de distancia. Si la prosperidad requiere organización adicional, es un precio que estamos dispuestos a pagar."
 #Trade Unions IG Traits
 ig_trait_solidarity: "Solidaridad"
 ig_trait_solidarity_desc: "¡Todos aquellos que quieran trabajar deberían poder hacerlo! Nadie debería quedar excluido ni ser discriminado. Debemos luchar por el derecho de los demás a tener un trabajo con una remuneración justa."
 ig_trait_industrial_organizers: "Coordinadores industriales"
 ig_trait_industrial_organizers_desc: "Da igual quién esté a cargo, la colaboración entre trabajadores tiene más impacto en el funcionamiento de una fábrica que cualquiera de las normas que impongan los de arriba."
 ig_trait_work_to_rule: "Servicios mínimos"
 ig_trait_work_to_rule_desc: "Parece que la gente al cargo quiere que cerremos el pico y hagamos lo que nos digan en lugar de pensar por nosotros mismos. Veamos qué les parece que apliquemos esa filosofía a nuestro trabajo supuestamente no cualificado."
 ig_trait_bourse_du_travail: "Bourse du travail"
 ig_trait_bourse_du_travail_desc: "¡La organización no termina al final de la jornada laboral! Un frente unido requiere que nos ayudemos mutuamente no solo en la fábrica, sino también en nuestros hogares y comunidades."
 #Intelligentsia IG Traits
 ig_trait_propagandists: "Propagandistas"
 ig_trait_propagandists_desc: "Debemos defender los avances de nuestro país de origen en nuestra poesía, cartas y manifiestos políticos como ejemplo de lo que esta nueva era aporta a los lugares menos afortunados del mundo."
 ig_trait_avant_garde: "Vanguardismo"
 ig_trait_avant_garde_desc: "Lo que otros ni siquiera se atreven a pensar, nosotros lo diremos en voz alta. Nuestro arte y nuestras ideas llegarán directamente a los corazones y les obligará a abrir los ojos, si no les impresiona, ¡seguro que sí les impacta!"
 ig_trait_social_criticism: "Crítica social"
 ig_trait_social_criticism_desc: "Las personas en el poder a menudo se piensan que no se les puede reprochar nada, pero ejercer la autoridad no hace que las ideas sean interesantes. Tenemos muchas cosas útiles que compartir y sabemos exactamente a quién decírselas."
 ig_trait_restoration: "Restauración"
 ig_trait_restoration_desc: "En esta era de grandes retos y grandes logros, nos enorgullecemos de nuestro tenaz empeño por restaurar la nación a su antigua gloria. Una labor extraordinaria ha reafirmado el estatus de nuestra civilización, y una labor extraordinaria hará que alcance cotas aún mayores."
 ig_trait_crisis_of_identity: "Crisis de identidad"
 ig_trait_crisis_of_identity_desc: "Puede que la nación a la que servimos no sea la nación que verdaderamente somos. En realidad, ¿cuánto tenemos en común con los que mandan?"
 ig_trait_les_beaux_arts: "Les beaux-arts"
 ig_trait_les_beaux_arts_desc: "Nuestras artes, nuestras exposiciones y nuestro talento creativo no tienen rival. ¿Por qué no íbamos a presumir? Nos hemos ganado dar envidia a los demás."
 ig_trait_brasilidade: "Brasilidade"
 ig_trait_brasilidade_desc: "Ven, amigo, ¡esta noche toca festejar! Aquí podemos escuchar las baladas más hermosas bajo la luz de las estrellas con una botella en la mano, y allí… Ah, ¡mira lo que está pintando! ¿Acaso la vida no es maravillosa?"
 ig_trait_bachareis: "Bacharéis"
 ig_trait_bachareis_desc: "¡Sabemos lo que necesita el país! Al fin y al cabo, hablamos por el pueblo… ¿Qué? No, no hemos dicho que hablamos #italic con#! el pueblo."
 ig_trait_swaraj: "Swaraj"
 ig_trait_swaraj_desc: "Nos encontramos alienados y esclavizados por el Estado. Nuestros gobernantes nos niegan la independencia, al tiempo que exigen que sirvamos sin rechistar. Algo así está condenado a fracasar y, si es necesario, nos esforzaremos para que eso ocurra."
 ig_trait_westernisation: "Occidentalización"
 ig_trait_westernisation_desc: "El gobierno actual ejerce de representante de la justicia y del progreso, pero gran parte del país no goza de tales cosas. Tenemos que intentar acortar la distancia entre el pueblo y el Estado."
 #Petite-Bourgeoisie IG Traits
 ig_trait_treasury_bonds: "Bonos del Tesoro"
 ig_trait_treasury_bonds_desc: "Siempre y cuando se pueda confiar en que el gobierno pagará sus deudas, destinar nuestros ahorros a la financiación de esta gran nación no solo es patriótico, sino también una buena inversión."
 ig_trait_middle_managers: "Mandos intermedios"
 ig_trait_middle_managers_desc: "No podemos obligar a todo el mundo a seguir las normas, pero al menos podemos hacer lo que pone en los libros. Alguien debe recordar la forma correcta de hacer las cosas por aquí."
 ig_trait_xenophobia: "Xenofobia"
 ig_trait_xenophobia_desc: "Todos sabemos quién tiene la culpa de la situación de nuestro país, solo que la gente tiene miedo de decirlo. Mientras tanto, se ríen a nuestras espaldas por lo que les dejamos hacer sin repercusiones. Alguien tiene que tomar cartas en el asunto."
 ig_trait_bergsbrukens_valdistrikten: "Bergsbrukens valdistrikt"
 ig_trait_bergsbrukens_valdistrikten_desc: "La estrecha colaboración entre los intereses mineros y la hacienda burguesa significa que, en épocas buenas, podemos asegurarnos de que el Estado reciba una clase de apoyo con el que otros países solo podrían soñar."
 ig_trait_effendi: "Efendi"
 ig_trait_effendi_desc: "Con hábitos serios y medios honestos, hemos llegado a la cima, y todos alaban justamente nuestros esfuerzos."
 ig_trait_reorganization: "Reorganización"
 ig_trait_reorganization_desc: "Sabemos que con los mandatos y departamentos adecuados podemos llevar a cabo muchas reformas. Da la señal y nos pondremos en marcha."
 ig_trait_master_of_the_house: "Amo de la casa"
 ig_trait_master_of_the_house_desc: "¡Por favor, siéntate! Aquí aspiramos al refinamiento: a ser sirvientes de los pobres, mayordomos de los grandes, dadores de consuelo y filósofos de la nación."
 ig_trait_haute_finance: "Haute finance"
 ig_trait_haute_finance_desc: "En el juego de las finanzas continentales, nuestro objetivo es ser los vencedores siendo los primeros en jugar la mano."
 ig_trait_old_lady_of_threadneedle_street: "La vieja dama de la calle Threadneedle"
 ig_trait_old_lady_of_threadneedle_street_desc: "Si la nación necesita ayuda, por ahí hay una vieja dama que es prudente, de fiar y a la que siempre se puede recurrir en caso de crisis: la institución del Banco de Inglaterra."
 ig_trait_civil_service: "Funcionariado"
 ig_trait_civil_service_desc: "La gente tiene ideas peculiares sobre los funcionarios. Estamos aquí para ayudarle a formular y aplicar sus políticas, eso es todo."
 ig_trait_bah_humbug: "Bah, paparruchas"
 ig_trait_bah_humbug_desc: "Dices que los pobres y los desamparados están necesitados. ¿Es que no hay cárceles? ¿Siguen funcionando los hospicios? Entonces, ¡a mí déjame en paz! Los que estén mal de dinero que acudan a tales lugares."
 ig_trait_swadesh: "Swadesh"
 ig_trait_swadesh_desc: "Somos tan trabajadores como cualquier otro pueblo, sin embargo, no se reconoce nuestra valía y se nos obliga a servir a negocios extranjeros. Si los gobernantes pretenden excluirnos de la economía, nosotros les haremos lo mismo."
 ig_trait_lines_of_credit: "Líneas de crédito"
 ig_trait_lines_of_credit_desc: "Si no fuera por el crédito que nos han proporcionado nuestros propios financieros expertos, la Compañía jamás habría podido conquistar la India. Si se nos presenta un estudio de viabilidad sólido, estamos totalmente dispuestos a continuar con esta relación."
 ig_trait_cooperative_agencies: "Agencias de cooperación"
 ig_trait_cooperative_agencies_desc: "Nuestros gobernantes poseen capital en abundancia, pero saben poco de nuestro país. Al juntar sus recursos y nuestra pericia, podemos hacer que nuestra patria se enriquezca mucho más de lo que lo harían ellos solos."
 #Devout IG Traits
 ig_trait_be_fruitful_and_multiply: "Creced y multiplicaos"
 ig_trait_be_fruitful_and_multiply_desc: "El ascetismo está bien para los pocos que dedican su vida a la búsqueda espiritual, pero para el pueblo llano, los valores más importantes que deben inculcarse son los de formar una familia y cuidar a los hijos."
 ig_trait_divine_right: "Derecho divino"
 ig_trait_divine_right_desc: "Creemos que hay un orden que rige nuestras vidas y la sociedad se hace eco de ello de mejor o peor manera. Mientras los gobernantes sean hábiles y sus decretos justos, la sociedad lo tendrá claro."
 ig_trait_pious_fiction: "Ficción piadosa"
 ig_trait_pious_fiction_desc: "Los valores de hoy en día están tan contaminados y la literatura es tan impía que la mismísima educación destruye la moralidad. En lugar de enseñarle al pueblo lo que el sistema considera verdadero, deberíamos enseñarle lo que debería serlo."
 ig_trait_work_ethic: "Ética laboral"
 ig_trait_work_ethic_desc: "Recuerda que el dinero tiene una naturaleza generadora. El dinero atrae al dinero; la producción de beneficios es un acto de creación, supone honrar y glorificar la propia obra de Dios."
 ig_trait_asceticism: "Ascetismo"
 ig_trait_asceticism_desc: "Abstenerse de los placeres de este mundo es la senda correcta. No dejes que los cambios materiales te perturben demasiado; estos también pasarán."
 ig_trait_kar_seva: "Kar seva"
 ig_trait_kar_seva_desc: "Dios está con nosotros y entre nosotros. Por tanto, servir desinteresadamente a los demás, es servir a Dios y a Su creación. Todos debemos dedicarnos a un trabajo honesto y compartir los frutos de dicha labor con los demás y, de esa forma, estaremos más cerca del Creador."
 ig_trait_temporal_mandate: "Mandato temporal"
 ig_trait_temporal_mandate_desc: "La línea que separa el cielo de la tierra a menudo es difusa; al igual que la que separa la fe del gobierno. Para administrar el mundo secular, se necesita de todo: siempre podemos encontrar formas de hacer que nuestros sistemas funcionen en conjunto."
 ig_trait_the_best_revenge: "La mejor venganza"
 ig_trait_the_best_revenge_desc: "Si quieres vengarte de tu enemigo, adquiere más cualidades positivas y camina por la senda de la rectitud. Al hacerlo, tu venganza será inevitable, pues el enemigo se sentirá consternado por tus bondades y llorará por tu reputación intachable."
 ig_trait_yeshivot: "Yeshivot"
 ig_trait_yeshivot_desc: "Estudiar la Sifrut Chazal es un deber fundamental para todo joven. Si nadie fuera a la escuela, ¿cómo podrían recordarse y cumplirse nuestras leyes?"
 ig_trait_traditsye: "Traditsye"
 ig_trait_traditsye_desc: "El mundo cambia rápidamente a nuestro alrededor. ¿Cómo se supone que vamos a mantener el equilibrio si nos precipitamos tras este torbellino inescrutable de cambios?"
 ig_trait_heavenly_sovereign: "Soberano celestial"
 ig_trait_heavenly_sovereign_desc: "Los herederos del emperador Jimmu han atendido una de las instituciones más venerables de la Tierra. Esta fuente de tradición merece veneración y, como nación, deberíamos reconocer tal hecho."
 ig_trait_secular_shrine_theory: "Teoría del santuario secular"
 ig_trait_secular_shrine_theory_desc: "Los santuarios son una creencia inherente del pueblo japonés; existen institucionalmente con el fin de celebrar rituales públicos del Estado. El sintoísmo es ideológico: es una expresión de patriotismo que se espera de todo ciudadano."
 ig_trait_haibutsu_kishaku: "Haibutsu kishaku"
 ig_trait_haibutsu_kishaku_desc: "Es preciso abolir las religiones extranjeras de la nación y destruir sus imágenes. ¡Mirad el caos que han provocado! Entrad en sus santuarios, en sus templos, en sus chozas, ¡y demostradles que este no es sitio para ellas!"
 ig_trait_da_wat: "Da'wat"
 ig_trait_da_wat_desc: "Debemos salir al exterior e invitar a otros a unirse a nuestra fe y a vivir según la voluntad de Alá. La ummah da la bienvenida a todos."
 ig_trait_sharia: "Sharía"
 ig_trait_sharia_desc: "Vivir correctamente requiere conocer las leyes que establecen lo que es correcto y lo que no. La interpretación de la ley es uno de los deberes más honrosos y solemnes que podemos desempeñar."
 ig_trait_mecelle: "Mecelle"
 ig_trait_mecelle_desc: "Basado en la jurisprudencia hanafí, el Mecelle-i Ahkâm-ı Adliye garantiza que sigamos un código que satisfaga tanto nuestra fe como las expectativas del derecho secular."
