je_reunify_china: "Chinese Reunification" # je_chinese_reunification에서 바닐라 저널 덮어쓰는 식으로 바꿈.
je_reunify_china_reason: "\"#italic History is a cycle of unity and division.\"#!\n#italic  - Mencius#!\n\nThe world is in great chaos. [Concept('concept_china_proper','$concept_china_proper_short$')] is not currently united under one sun, but is in a state of being torn into many pieces.\n\nWe cannot just stand by and watch the current situation. Heroes and men of purpose from each region are dissatisfied with this situation and are moving to unite the world. Will the world move according to their wishes? Or will it eventually remain divided?"