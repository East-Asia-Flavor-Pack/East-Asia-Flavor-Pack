 hui_revolt.5.t:0 "同治回乱"
 hui_revolt.5.d:0 "回族的不安情绪蔓延新疆全地，[SCOPE.sCharacter('yts_ruler').GetFullName]，一名塔吉克族军人率领起义军占领[SCOPE.sState('revolt_state').GetName]一带，驱逐了  [SCOPE.sCountry('chi_scope').GetName]官吏. [SCOPE.sCharacter('yts_ruler').GetFullName]自称为喀什噶尔与叶尓羌喀的埃米尔，宣布摆脱[SCOPE.sCountry('chi_scope').GetNameNoFlag]皇帝的统治，要发动杰哈德，势如水火。此叛乱被称为东干之乱或同治回乱。"
