l_polish:
 je_brazilian_nation_building: "Integracja narodu brazylijskiego"
 je_brazilian_nation_building_reason: "Brazylia to kolonia pozbawiona metropolii, państwo pozbawione narodu. Sprawienie, by wszystkie ludy zamieszkujące te rozległe obszary dzieliły wspólną tożsamość, będzie wymagało skrupulatnie zaplanowanych działań, olbrzymiego wysiłku i precyzji. Czy powstanie zjednoczonej Brazylii jest w ogóle możliwe?"
 je_brazilian_nation_building_ragamuffin_war_south: "Kultura [SCOPE.sCulture('sulista_culture').GetNameNoFormatting|l] – #bold powstanie Farrapos#! dobiegło końca i wartość zamętu kulturowego w ojczyznach tej kultury wynosi mniej niż #bold 10%#!."
 je_brazilian_nation_building_ragamuffin_war_done: "Kultura [SCOPE.sCulture('amazonic_culture').GetName|l] – #bold powstanie Farrapos#! dobiegło końca i wartość [Concept('concept_devastation', 'zniszczenia')] wszystkich obszarów administracyjnych ojczyzn tej kultury wynosi mniej niż #bold 5#!."
 je_brazilian_nation_building_brazilian_national_hero_owned: "Wytypowano miejscowego #bold [Concept('concept_brz_national_hero', 'bohatera narodowego')]#!, którego można wykorzystać na potrzeby propagandy."
 concept_brz_national_hero: "Bohater narodowy"
 concept_brz_national_hero_desc: "#bold Bohater narodowy#! to generał, który zwyciężył w bitwie przeciwko nienależącemu do Brazylii obszarowi administracyjnemu i został okrzyknięty bohaterem podczas wydarzenia #bold Nowy bohater narodowy#!."
 je_brazilian_nation_building_integrate_nordestino: "Integracja ludu Nordestinos"
 je_brazilian_nation_building_integrate_nordestino_past_tense: "Nordestinos to Brazylijczycy"
 je_brazilian_nation_building_integrate_nordestino_desc: "Aby wcielić w szeregi państwa ludy północno-wschodnie i prawdziwie przekonać je do nowego ładu narodowego, musimy zniszczyć jedno z największych źródeł niepokoju w regionie: instytucję, którą jedni nazywają skrajnie haniebną, a drudzy chcą, by przetrwała na wieki."
 je_brazilian_nation_building_integrate_nordestino_tt: "[SCOPE.sCulture('nordestino_culture').GetName] – każda [concept_pop|l] na świecie, która należy do tej kultury, zyska nową tożsamość (kultura [SCOPE.sCulture('brazilian_culture').GetName|l])."
 je_brazilian_nation_building_integrate_nordestino_complete_tt: "[SCOPE.sCulture('nordestino_culture').GetName] – ta kultura została wcielona i jest teraz znana jako kultura [SCOPE.sCulture('brazilian_culture').GetName|l]"
 je_brazilian_nation_building_integrate_nordestino_removal_tt: "Kultura [SCOPE.sCulture('nordestino_culture').GetName|l] – wszystkie [Concept('concept_homeland', 'ojczyzny')] tej kultury zostaną usunięte z naszych ziem."
 je_brazilian_nation_building_integrate_sulista: "Integracja ludu Sulistas"
 je_brazilian_nation_building_integrate_sulista_past_tense: "Sulistas to Brazylijczycy"
 je_brazilian_nation_building_integrate_sulista_desc: "Gauchowie z południa wyraźnie uznali, że ich interesy nie są zbieżne z interesami Brazylii. Powstanie Farrapos udowodniło, jak silna jest obecnie ludność zamieszkująca tereny nad zatoką. Załagodzenie niepokojów panujących w mieście Farroupilha będzie wymagało zarówno marchewki, jak i kija."
 je_brazilian_nation_building_integrate_sulista_tt: "[SCOPE.sCulture('sulista_culture').GetName] – każda [concept_pop|l] na świecie, która należy do tej kultury, zyska nową tożsamość (kultura [SCOPE.sCulture('brazilian_culture').GetName|l])."
 je_brazilian_nation_building_integrate_sulista_complete_tt: "[SCOPE.sCulture('sulista_culture').GetName] – ta kultura została wcielona i jest teraz znana jako kultura [SCOPE.sCulture('brazilian_culture').GetName|l]"
 je_brazilian_nation_building_integrate_sulista_removal_tt: "Kultura [SCOPE.sCulture('sulista_culture').GetName|l] – wszystkie [Concept('concept_homeland', 'ojczyzny')] tej kultury zostaną usunięte z naszych ziem."
 je_brazilian_nation_building_integrate_paulista: "Integracja ludu Paulistas"
 je_brazilian_nation_building_integrate_paulista_past_tense: "Paulistas to Brazylijczycy"
 je_brazilian_nation_building_integrate_paulista_desc: "Dumni mieszkańcy São Paulo chadzają własnymi ścieżkami i pracują na rzecz własnych rynków. Kluczem do stworzenia wspólnej tożsamości narodowej jest znalezienie dla ich regionu odpowiedniej roli gospodarczej w kontekście szerzej rozumianego rynku brazylijskiego."
 je_brazilian_nation_building_integrate_paulista_tt: "Kultura [SCOPE.sCulture('paulista_culture').GetName|l] – każda [concept_pop|l] na świecie, która należy do tej kultury, zyska nową tożsamość (kultura [SCOPE.sCulture('brazilian_culture').GetName|l])."
 je_brazilian_nation_building_integrate_paulista_je_tt: "Wpis w dzienniku #bold Rzeka kawy#! został aktywowany i ukończony"
 je_brazilian_nation_building_integrate_paulista_complete_tt: "Kultura [SCOPE.sCulture('paulista_culture').GetName|l] została wcielona i jest teraz znana jako kultura [SCOPE.sCulture('brazilian_culture').GetName|l]"
 je_brazilian_nation_building_integrate_paulista_removal_tt: "Kultura [SCOPE.sCulture('paulista_culture').GetName|l] – wszystkie [Concept('concept_homeland', 'ojczyzny')] tej kultury zostaną usunięte z naszych ziem."
 je_brazilian_nation_building_integrate_amazonic: "Integracja ludów Amazonii"
 je_brazilian_nation_building_integrate_amazonic_past_tense: "Mieszkańcy Amazonii to Brazylijczycy"
 je_brazilian_nation_building_integrate_amazonic_desc: "Na naszych północnych ziemiach panuje niezadowolenie prowadzące do wycofania się tamtejszych mieszkańców z handlu i polityki pozostałej części Brazylii. Integracja Amazonii będzie wymagała załagodzenia nastrojów zirytowanych mieszkańców tamtejszych ziem i ustabilizowania wyniszczonego buntem regionu."
 je_brazilian_nation_building_integrate_amazonic_tt: "Kultura [SCOPE.sCulture('amazonic_culture').GetName|l] – każda [concept_pop|l] na świecie, która należy do tej kultury, zyska nową tożsamość (kultura [SCOPE.sCulture('brazilian_culture').GetName|l])."
 je_brazilian_nation_building_integrate_amazonic_complete_tt: "Kultura [SCOPE.sCulture('amazonic_culture').GetName|l] została wcielona i jest teraz znana jako kultura [SCOPE.sCulture('brazilian_culture').GetName|l]"
 je_brazilian_nation_building_integrate_amazonic_removal_tt: "Kultura [SCOPE.sCulture('amazonic_culture').GetName|l] – wszystkie [Concept('concept_homeland', 'ojczyzny')] tej kultury zostaną usunięte z naszych ziem."
 culture_brazil.1.t: "Nowy bohater narodowy"
 culture_brazil.1.d: "[SCOPE.sCharacter('brazilian_national_hero').GetFullName] nie ma sobie równych na polu bitwy. Po spektakularnym zwycięstwie w obszarze administracyjnym o nazwie [SCOPE.sState('state').GetName] staje się symbolem dla narodu i ludzi, których kulturą jest kultura [SCOPE.sCulture('brazilian_national_hero_culture').GetName|l]."
 culture_brazil.1.f: "– Wszyscy, od Porto Alegre po Belém, możemy się chyba zgodzić, że dzisiejsze osiągnięcie, za którym stoi [SCOPE.sCharacter('brazilian_national_hero').GetFullNameNoFormatting], zasługuje na miano prawdziwego cudu. Wznieśmy toast! Niech żyje [SCOPE.sCharacter('brazilian_national_hero').GetLastNameNoFormatting]!"
 culture_brazil.1.a: "[SCOPE.sCharacter('brazilian_national_hero').GetPrimaryRoleTitle] [SCOPE.sCharacter('brazilian_national_hero').GetLastName] zalicza się do grona [Concept('concept_brz_national_hero', 'bohaterów narodowych')] Brazylii!"
 culture_brazil.1.hero_clarification: "[SCOPE.sCharacter('brazilian_national_hero').GetFullName] może wykorzystać miano [Concept('concept_brz_national_hero', 'bohatera narodowego')] do integracji ludności, której kulturą jest kultura [SCOPE.sCulture('brazilian_national_hero_culture').GetName|l]"
 culture_brazil.1.b: "Wolelibyśmy raczej potępić tę osobę."
 culture_brazil.2.t: "Brasilidade"
 culture_brazil.2.d: "Po wielu trudach nasze działania na rzecz utworzenia jednej wspólnej tożsamości narodowej przyniosły pożądany skutek. Stworzona przez nas „brazylijskość”, owa #italic brasilidade#!, obejmuje teraz całe państwo."
 culture_brazil.2.f: "– Nasze ziemie i ludność są czymś więcej niż przypadkową mozaiką. Cały naród jest spójny i łączy się w jeden twór niczym zasilające Amazonkę dopływy.. Nie, Brazylia nie jest mozaiką – Brazylia jest #italic akwarelą#!."
 culture_brazil.2.a: "Och, ma brazylijska Brazylio!"
 culture_brazil.2.b: "Ta Brazylia może być wasza!"
 culture_brazil.3.t: "Integracja ludu Paulistas"
 culture_brazil.3.d: "Kultura [SCOPE.sCulture('paulista_culture').GetName|l] – ludność tej kultury (mieszkańcy São Paulo i przedstawiciele ludu Caipiras zamieszkujący tereny położone w głębi kraju) pojednała się z rządem centralnym i dołączyła do ruchu narodowego dążącego do szerzenia tożsamości, którą jest kultura [SCOPE.sCulture('brazilian_culture').GetName|l]."
 culture_brazil.3.f: "#italic Łagodne brzegi Ipirangi usłyszały\nDonośny zew bohaterskiego ludu,\nA słońce wolności jasnymi promieniami\nOświetliło wraz niebo ojczyzny.#!" #from the national anthem of Brazil
 culture_brazil.3.a: "Kochana, wspaniała ojczyzno. Wiwat ci, wiwat!"
 culture_brazil.4.t: "Integracja ludu Sulistas"
 culture_brazil.4.d: "Kultura [SCOPE.sCulture('sulista_culture').GetName|l] – ludność tej kultury (mieszkańcy okolic rzek Paraná i Iguazú oraz hodowcy bydła z południa) pojednała się z rządem centralnym i dołączyła do ruchu narodowego dążącego do szerzenia tożsamości, którą jest kultura [SCOPE.sCulture('brazilian_culture').GetName|l]."
 culture_brazil.4.f: "– Niebo, słońce, ziemia i kolory to najpiękniejsze elementy naszego państwa. W dodatku to one sprawiają, że wszystko, co zasadzi się w Brazylii, wzrasta tak wspaniale.\n\n– Ale ojcze, dlaczego nie możemy zachować zebranych w pocie czoła plonów dla siebie? Byłoby to uczciwe, skoro tak ciężko na nie pracowaliśmy.\n\n– A kto twoim zdaniem wytworzył używane przez ciebie narzędzia? Moje buty? Ubrania mamy? Brazylia potrzebuje naszej bawełny i kawy tak samo, jak my potrzebujemy jej żelaza i mleka. Razem jesteśmy silniejsi, synu." #Céu, sol, sul, terra e cor
 culture_brazil.4.a: "Kochana, wspaniała ojczyzno. Wiwat ci, wiwat!"
 culture_brazil.5.t: "Integracja ludów Amazonii"
 culture_brazil.5.d: "Kultura [SCOPE.sCulture('amazonic_culture').GetName|l] – ludność tej kultury (mieszkańcy północy i koloniści z dzikich terenów Amazonii) pojednała się z rządem centralnym i dołączyła do ruchu narodowego dążącego do szerzenia tożsamości, którą jest kultura [SCOPE.sCulture('brazilian_culture').GetName|l]."
 culture_brazil.5.f: "– Północne stany wspierają nas i za nami podążą!\n\nOd zgromadzonych biło coś więcej niż rozradowanie. Ulga siostry martwiącej się o brata? Duma ojca z odzyskania dobrego imienia po tym, jak okazało się, że miał rację? Może to nie miało znaczenia – cała rodzina zbliżyła się bowiem do jedności." #Motto of Belém
 culture_brazil.5.a: "Kochana, wspaniała ojczyzno. Wiwat ci, wiwat!"
 culture_brazil.6.t: "Integracja ludu Nordestinos"
 culture_brazil.6.d: "[SCOPE.sCulture('nordestino_culture').GetName] – ludność tej kultury (mieszkańcy obszarów Bahia, Pernambuco i całego północnego wschodu) pojednała się z rządem centralnym i dołączyła do ruchu narodowego dążącego do szerzenia tożsamości, którą jest kultura [SCOPE.sCulture('brazilian_culture').GetName|l]."
 culture_brazil.6.f: "– Religia, niepodległość, jedność, wolność: oto najwyższe wartości w Brazylii. Z pewnością jesteście wszyscy ciekawi, skąd wzięli się tutaj ksiądz i pracownik plantacji kawy. Ktoś wie?\n\n– Jesteśmy Brazylijczykami. Tego wymaga od nas państwo.\n\n– To nie do końca poprawna odpowiedź. Tak, wszyscy jesteśmy Brazylijczykami, ale nie, państwo tego od nas nie wymaga. Każe nam natomiast cenić wszystko, co mamy, a to właśnie my tym #italic wszystkim#! jesteśmy." #First part is the motto of the Confederation of the Equator
 culture_brazil.6.a: "Kochana, wspaniała ojczyzno. Wiwat ci, wiwat!"
 brz_perfido: "Pérfido"
 brz_brasil_brasileiro: "Brasil Brasileiro"
 brz_brasil_pra_mim: "Brasil! Prá mim!"
 je_south_american_national_identity: "Nowa tożsamość narodowa"
 je_south_american_national_identity_reason: "Choć niegdyś byliśmy częścią większej całości, a z sąsiadami łączyły nas wspólne rządy kolonialne i przywództwo, od tamtego czasu wywalczyliśmy niepodległość i pojawiło się między nami wiele różnic. Najwyższy czas, aby w naszych sercach zagościła nowa tożsamość [SCOPE.sCulture('new_national_culture').GetName|l]."
 je_south_american_national_identity_integrate_a_state: "Promuj tożsamość narodową"
 je_south_american_national_identity_integrate_a_state_desc: "Rozpocznij kampanię, w ramach której przeprowadzona zostanie integracja kultur naszego narodu w celu utworzenia nowej kultury narodowej. Na naszych [Concept('concept_incorporated_state', 'obszarach wcielonych')], które zamieszkuje ludność [SCOPE.sCulture('old_national_culture').GetName|l], utworzone zostaną nowe ojczyzny dla przedstawicieli kultury znanej jako kultura [SCOPE.sCulture('new_national_culture').GetName|l]."
 new_culture_has_25_percent_tt: "Populacja tego obszaru administracyjnego to w co najmniej #variable 25%#! ludność [SCOPE.sCulture('new_national_culture').GetName|l]"
 culture_south_america.1.t: "Narodowe fundamenty"
 culture_south_america.1.d: "Przebudzenie narodu w naszym państwie sprawiło, że wśród czołowych nacjonalistów zrodziła się odrębna tożsamość [SCOPE.sCulture('new_national_culture').GetName|l]."
 culture_south_america.1.f: "– Nasz święty krzyk należy tylko do nas! Usłyszcie dźwięk pękających łańcuchów i ujrzyjcie błogosławioną świątynię wzniesioną ku czci prawa, pokoju i jedności! Jakże błękitne jest niebo i jakże wspaniała ojczyzna!" #this is, like, five national anthems slammed together
 culture_south_america.1.a: "Kultura [SCOPE.sCulture('old_south_american_culture').GetName|l] to przeszłość. Teraz wyraża nas kultura [SCOPE.sCulture('new_national_culture').GetName|l]."
 culture_south_america.1.b: "Jesteśmy spadkobiercami wspanialszego ideału!"
 culture_south_america.2.t: "Wartości narodowe"
 culture_south_america.2.d: "Coraz więcej ludzi z sąsiadujących z obszarem administracyjnym o nazwie [SCOPE.sState('south_american_culture_state').GetName] regionów zaczyna twierdzić, że wyraża ich kultura [SCOPE.sCulture('new_national_culture').GetName|l]."
 culture_south_america.2.f: "– Jakże wspaniała jest kraina domem będąca dla tylu wzniosłych serc! Ukochany narodzie, ziemio najdroższa – cały jestem wasz!\n\nTłum uprzejmie nagrodził brawami emfatyczne dzieło poety. Choć jego słowa cechowała przesadna… kwiecistość, ich treść została doceniona."
 culture_south_america.2.a: "Witamy w narodzie, którego tożsamością jest kultura [SCOPE.sCulture('new_national_culture').GetName|l]!"
 culture_south_america.3.t: "Naród, którego tożsamością jest kultura [SCOPE.sCulture('new_national_culture').GetName|l]"
 culture_south_america.3.d: "Ze wszystkich stron słychać głosy ludzi, którzy uważają, że ich ojczyzną jest ziemia [SCOPE.sCulture('new_national_culture').GetName|l]. Kultura [SCOPE.sCulture('old_national_culture').GetName|l] należy do przeszłości – nikt się już z nią nie identyfikuje."
 culture_south_america.3.f: "Flaga trzepotała na wietrze na głównym placu, podczas gdy dookoła w akompaniamencie harmonijnych dźwięków trąbek i bębnów maszerowała procesja.\n\n– Prędzej słońce zrzeknie się swych promieni, niż złamiemy uroczystą przysięgę złożoną ojczyźnie! – Krzyk wydobywający się z gardeł zgromadzonych nigdy nie był równie szczery jak dziś."
 culture_south_america.3.a: "Niech żyje ludność [SCOPE.sCulture('new_national_culture').GetName|l]!"
 every_pop_converts_tt: "Każda [concept_pop|l] [SCOPE.sCulture('old_national_culture').GetName|l] w tym państwie [Concept('concept_assimilation', 'zasymiluje się')] i stanie częścią następującej kultury: kultura [SCOPE.sCulture('new_national_culture').GetName|l]"
 south_america_culture_convert_cooldown_tt: "Nie podjęto decyzji #bold Promuj tożsamość narodową#! w ciągu ostatnich #bold pięciu lat#!"
 modifier_assimilation_nnc: "Kwitnąca tożsamość narodowa"
