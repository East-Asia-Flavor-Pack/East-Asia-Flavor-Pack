 railway_ig_approval: "Grupo de interés con intereses propios"
 india_railway.4.t: "Equipo de primera clase"
 india_railway.4.d: "Aunque muchos acogen los viajes en tren con los brazos abiertos, la tensión entre comunidades es elevada, ya que la segregación se mantiene con fuerza."
 india_railway.4.f: "Dos muchachos se asoman por la puerta del tren, el fuerte viento supone un alivio en un día tan caluroso.\n\n—¡He oído que la primera clase tiene ventiladores de techo, y sus camas y sillas están tan rellenas de algodón que te puedes sentar durante horas!\n\n—Pues yo he oído que tienen sus propios baños.\n\n—Pues has oído mal, los señores y las señoras no necesitan baños.\n\n—¿Es por eso que nuestro compartimento tampoco tiene?"
 india_railway.4.a: "Las cuestiones sociales no son urgentes."
 india_railway.4.b: "Instalar más puestos de té disminuirá la tensión."
 rising_intracommunal_tension: "Tensión en aumento"
 india_railway.5.t: "Ferrocarriles para la prosperidad"
 india_railway.5.d: "Por fin se ha terminado de construir el gran proyecto del ferrocarril. Este nuevo ferrocarril aporta a la gente nuevas oportunidades para viajar, trabajar y estar conectada con todo el país."
 india_railway.5.f: "Con la finalización de esta estación, el futuro del Raj está garantizado. Nuestra red de ferrocarriles será la columna vertebral del comercio, del ejército y del propio gobierno. El vapor y el carbón correrán a través de las venas del imperio.\n\nY esta hermosa estación, que lleva el nombre de nuestr[SCOPE.sCountry('relevant_overlord').GetRuler.GetCustom('ES_OA')] gran [SCOPE.sCountry('relevant_overlord').GetRuler.GetPrimaryRoleTitle|l], será su corazón."
