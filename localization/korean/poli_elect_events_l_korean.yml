l_korean:
 # 월간 체크
 poli_election_regular.1.t:0 "성공한 [SCOPE.sParty('electioneering_party').GetName]의 선거유세"
 poli_election_regular.1.d:0 "[SCOPE.sState('electioneering_state').GetName]에서 벌어졌던 [SCOPE.sParty('electioneering_party').GetName]의 선거유세가 성공적으로 끝났다. 이러한 성공에는 [SCOPE.sCharacter('electioneering_leader').GetFullName]의 공헌이 지대했다."
 poli_election_regular.1.f:0 "이번 선거에서 승리 할 수 있었던 것은 모두 [SCOPE.sCharacter('electioneering_leader').GetFullName] 동지와 함께한 여러분이 있었기 때문입니다. 박수로 이번 결과를 기쁘게 맞읍시다."
 poli_election_regular.1.a:0 "[SCOPE.sCharacter('electioneering_leader').GetFullName](이)가 당원들을 잘 이끌었군."
 poli_election_regular.1.b:0 "[SCOPE.sCharacter('electioneering_leader').GetFullName](과)와 유착관계에 있는 기업들을 알아보자."
 poli_election_regular.1.c:0 "[SCOPE.sCharacter('electioneering_leader').GetFullName]동지가 없었더라면 우린 선거에서 패배했겠지."

 poli_election_regular.2.t:0 "완벽했던 [SCOPE.sParty('electioneering_party').GetName]의 선거유세"
 poli_election_regular.2.d:0 "[SCOPE.sState('electioneering_state').GetName]에서 벌어졌던 [SCOPE.sParty('electioneering_party').GetName]의 선거유세가 완벽한 성공으로 끝났다. [SCOPE.sCharacter('electioneering_leader').GetFullName](이)가 없었다면 이러한 기적은 불가능했을 것이다."
 poli_election_regular.2.f:0 "[SCOPE.sCharacter('electioneering_leader').GetFullName] 동지께서 저희 당에 계셔주신 덕분에 저희는 압도적인 승리를 거둘 수 있었습니다."\n\n"으하하! 고맙소! 나도 그렇지만 다들 고생이 많았소!"
 poli_election_regular.2.a:0 "[SCOPE.sCharacter('electioneering_leader').GetFullName] 동지가 없었더라면 불가능했다."
 poli_election_regular.2.b:0 "[SCOPE.sCharacter('electioneering_leader').GetFullName]의 뒷조사를 해보자."
 poli_election_regular.2.c:0 "[SCOPE.sCharacter('electioneering_leader').GetFullName]의 이름을 전국에 알려야만 한다!"
 
 poli_election_regular.3.t:0 "참담한 [SCOPE.sParty('electioneering_party').GetName]의 선거유세"
 poli_election_regular.3.d:0 "[SCOPE.sState('electioneering_state').GetName]에서 벌어졌던 [SCOPE.sParty('electioneering_party').GetName]의 선거유세가 실망과 함께 끝났다. 이러한 실패에는 [SCOPE.sCharacter('electioneering_leader').GetFullName]의 실책이 지대했다."
 poli_election_regular.3.f:0 "도대체 그때 왜 그런 말을 하신겁니까! [SCOPE.sCharacter('electioneering_leader').GetFullName]님께서 그떄 그 말만 하지 않으셨어도 저희가 이렇게 지지는 않았을 것입니다."\n\n"미안하네... 내 실책이네." 
 poli_election_regular.3.a:0 "[SCOPE.sCharacter('electioneering_leader').GetFullName]의 지도력이 의심되는군."
 poli_election_regular.3.b:0 "[SCOPE.sCharacter('electioneering_leader').GetFullName]의 바보 같은 짓을 전국에 알려야겠어."
 poli_election_regular.3.c:0 "[SCOPE.sCharacter('electioneering_leader').GetFullName]의 실책이 알려져서는 안된다!"
 
 poli_election_regular.4.t:0 "재앙같았던 [SCOPE.sParty('electioneering_party').GetName]의 선거유세"
 poli_election_regular.4.d:0 "[SCOPE.sState('electioneering_state').GetName]에서 벌어졌던 [SCOPE.sParty('electioneering_party').GetName] 측의 선거유세가 유권자들 사이에서 엄청난 반발을 불러일으켜 왔다. 특히나 [SCOPE.sCharacter('electioneering_leader').GetFullName]의 실언은 특히나 재앙과도 같았다!"
 poli_election_regular.4.f:0 ""헛소문 따위 믿지 마십시오! 나는 거짓말쟁이가 아닙니다!"\n\n"그렇다면 [SCOPE.sCharacter('electioneering_leader').GetFirstName], 이 증거들은 대체 뭡니까? [SCOPE.sCharacter('electioneering_leader').GetFullName] 대변인, 빨리 해명해보십시오!"\n\n"난 저런 거 결코 모릅니다! 다시 한번 강조합니다. 나는 사기꾼이 아닙니다!""
 poli_election_regular.4.a:0 "[SCOPE.sCharacter('electioneering_leader').GetFullName], 이 사기꾼 같으니라고!"
 poli_election_regular.4.b:0 "[SCOPE.sParty('electioneering_party').GetName]의 추악한 진실은 모두가 알아야만 한다."
 poli_election_regular.4.c:0 "[SCOPE.sParty('electioneering_party').GetName]에 관한 헛소문을 퍼뜨린 이들을 처벌해라!"

 # 정통성
 lawgroup_legitimacy:0 "정부 정통성"
 lawgroup_legitimacy_desc:0 "현 정부의 정통성을 나타냅니다. 돈에 의해서든, 선거에 의해서든 정통성을 확보하지 못한다면 치명적인 결과가 뒤따를 수 있습니다..."
 
 Illegitimate_Government:0 "증오받는 정권"
 Illegitimate_Government_desc:0 "이 정권은 거의 모든 국민에게 지지는 커녕 증오를 받고 있습니다."
 Unacceptable_Government:0 "불안정한 정권"
 Unacceptable_Government_desc:0 "이 정권은 대부분의 국민에게 그 권위를 인정받지 못하고 있습니다."
 Contested_Government:0 "호불호가 존재하는 정부"
 Contested_Government_desc:0 "이 정권은 과반수의 국민에게 인정받았으나, 나머지 절반의 적극적인 반대에 시달리고 있습니다."
 Legitimate_Government:0 "합법적인 정부"
 Legitimate_Government_desc:0 "이 정권은 대부분의 국민에게 합법적인 정부로 인정받고 있습니다."
 Righteous_Government:0 "전 국민에게 사랑받는 정부"
 Righteous_Government_desc:0 "이 정권은 거의 모든 국민에게 압도적인 지지를 받고 있습니다."
