gunmin_dongchi_events.201.t: "The Old Order"
gunmin_dongchi_events.201.d: "The new government, born from the coup, overcame both the counterattack of the Enlightenment Faction and foreign intervention, firmly establishing its order as law and institution."
gunmin_dongchi_events.201.f: "\"Alas! The evils of autocracy have reached the extreme of disregarding the people. Therefore, the only thing that must be done today is reform. However, those after the Qin are too close to emulate, and those before the Tang and Yu are too lofty to aspire to; only the three dynasties can be truly emulated. In the 'Book of Documents' and 'Shang Shu' it is said, 'The people should be close, not distant,' and also, 'The lovely is not the ruler, but the dreadful is the people, is it not?' If one governs with a heart that fears the people and keeps the people close, the nation might prosper.\"" # 해학유서 2권, 국제 제일, 급무팔제의
gunmin_dongchi_events.201.a: "Preserve the foundation of the nation as it is."
gunmin_dongchi_events.201.b: "Rectify the disordered discipline and encourage the people to once again submit to Confucian teachings."
