je_Ilseontongjo_ron_reason:0 "朝鲜民族和倭人自古以来关系密切，相似之处众多，如今两夷的威胁已迫在眉睫，现在正是集合远东国力，一同前进之时。"
kju.2.t:0 "大韩与日本的联合帝国"
je_jku_unity:0 "一个帝室，一个国家"
je_jku_unity_reason:0 "两国拥立单一继承人，并宣布禅让，现在两国必须彻底做好合二为一的准备。"
je_jku_unity_goal:0 "为双重帝国做好一切准备"
je_jku_ausgleich:0 "准备国婚"
je_jku_ausgleich_reason:0 "国婚已经决定，但两国在融合方面仍有许多不足之处。从近处开始逐步整理才是正确的，但首先必须决定由谁来举行国婚，以及采取何种形式，然后等待。"
je_jku_ausgleich_goal:0 "寻找候选人"
je_jku_wait:0 "为未来做准备"
je_jku_wait_reason:0 "国婚已经举行，双方皇室在合二为一的道路上又迈进了一步。原本不同的两者要合二为一，必须从小到大，慢慢改变。"
je_jku_wait_goal:0 "准备变革"
