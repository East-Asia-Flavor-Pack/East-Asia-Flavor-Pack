 chinese_westernization.464.t:0 "광산업계의 반대"
# Mining Industry Opposition
 chinese_westernization.464.d:0 "정부는 천연자원 개발에 대한 주권을 확보하기 위해 광산법의 일부로 새로운 규정을 제정했다. 그러나 광산 소유주와 업계는 새로운 규정이 너무 제한적이며 사업 수행 능력을 저해할 것이라고 주장하며 반대 의사를 표명했다."
# The court has enacted new regulations as part of the Mining Law, aimed at achieving sovereignty over the exploitation of natural resources. However, mining owners and industries have voiced their opposition to the new regulations, claiming that they are too restrictive and will hamper their ability to conduct business.
 chinese_westernization.464.f:0 ""새로운 규제는 성장을 저해하고 투자를 억제할 것입니다. 투자를 유치하고 광산업을 강화하려면 안정적이고 예측 가능한 규제가 필요합니다. 이러한 새로운 법률은 불확실성을 야기하고 미래 계획을 더 어렵게 만듭니다.""
# The new regulations will hinder growth and deter investment. To attract investment and strengthen the mining industry, we need a stable and predictable regulatory framework. These new laws generate uncertainty and make future planning harder.
 chinese_westernization.464.a:0 "더 세게 밀어붙여야 한다."
