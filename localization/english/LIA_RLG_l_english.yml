lia_event_rlg.1161.t:0 "대구행정복합단지"
lia_event_rlg.1161.d:0 "정부대구청사"
lia_event_rlg.1161.f:1 "대구를 대도시로 성장시키기 위한 장기적 계획이 도입됨에 따라 각종 공공건물이 들어서기 시작했습니다.\n대구 중심부에 위치한 커다란 행정기관들이 그 시작입니다."
lia_event_rlg.1161.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1162.t:0 "대구의료원"
lia_event_rlg.1162.d:0 "메디시티 대구"
lia_event_rlg.1162.f:1 "도시에서의 삶의질에서 뗄 수 없는 요소중 하나는 바로 의료입니다.\n시립 종합병원으로써 대구의료원이 문을 열었으며, 나날히 발전하는 세계의 의학기술을 바탕으로 대구시민의 건강증진에 이바지하게 되었습니다!"
lia_event_rlg.1162.a:0 "마음에 드는군. <도시개발 진행도 상승>"

