chinese_westernization.501.t: "伟大的收复"
chinese_westernization.501.d: "经过多年的斗争，我们终于成功收复了所有被外国夺走的土地。[ROOT.GetCountry.GetNameNoFlag]结束了外国的统治，并恢复了其作为世界舞台上值得关注的力量的地位。"
chinese_westernization.501.f: "中国遭受外国势力蹂躏已有多久，他们为了自己的利益夺走了我们的土地和资源。但今天一切都改变了。今天，最后一艘载着外国人的船只离开了[ROOT.GetCountry.GetAdjectiveNoFormatting]海岸。/n/n一个人站在离海岸两里远的山丘上，看着船只起航驶向大海。当它消失在地平线上时，他知道这场胜利对整个中国来说仅仅是个开始。凭借坚定的决心和新的目标意识，中国将在世界列强中恢复其应有的地位。"
chinese_westernization.501.a: "永不分裂。"
chi_the_restoration_of_land_sovereignty: "恢复国土主权"
chinese_westernization.502.t: "唇亡齿寒"
chinese_westernization.502.d: "随着[SCOPE.sCountry('kor_scope').GetName]成为[ROOT.GetCountry.GetAdjectiveNoFormatting]的完全附庸，[ROOT.GetCountry.GetNameNoFlag]的防御变得更加强大。"
chinese_westernization.502.f: "中国所爱的国家，没有比朝鲜更好的了。朝鲜成为我们的藩属已经有千年了。中国以德使其安宁，以恩惠包容它，从未有过觊觎其土地和人民的心，这是天下人都相信的。按照西方的惯例，两国交战时，国外的国家应保持中立，不得帮助任何一方，但附庸国是个例外。今天，朝鲜应该比以往更加努力地侍奉中国，让天下人都知道朝鲜和我们是一家人。" # 朝鲜策略
chinese_westernization.502.a: "东方安全了。"
chiwes502a: "吞并朝鲜"
chinese_westernization.503.t: "失去朝鲜"
chinese_westernization.503.d: "由于失去了[SCOPE.sCountry('kor_scope').GetName]，[ROOT.GetCountry.GetAdjectiveNoFormatting]的防御变得岌岌可危。"
chinese_westernization.503.f: "朝鲜曾经是清朝的朝贡国，现在宣布完全独立。“曾经如此效忠中华的国家都反叛了，清朝的衰落是命中注定吗？”一位礼部官员如此感叹。\n\n更重要的是，这给清朝的边境防御造成了巨大的漏洞。无论陆地还是海洋，都更容易受到敌人的入侵。"
chinese_westernization.503.a: "现在满洲更加危险了。"
chiwes503a: "朝鲜丧失"
chinese_westernization.504.t: "越南臣服"
chinese_westernization.504.d: "随着[SCOPE.sCountry('dai_scope').GetName]成为[ROOT.GetCountry.GetAdjectiveNoFormatting]的完全附庸，[ROOT.GetCountry.GetNameNoFlag]的防御变得更加强大。"
chinese_westernization.504.a: "南方安全了。"
chiwes504a: "越南臣服"
