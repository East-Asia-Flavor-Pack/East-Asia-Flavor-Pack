 republic_of_korea.2.f:0 ""殿下！一些胆敢加害于圣上的玉体，将周代混乱的共和期引进朝鲜的逆贼一派被捕了！观看他们的言行，肯定有残余势力。愿陛下通过严刑拷打惩罚他们！""
 republic_of_korea.2.a:0 "处死"
