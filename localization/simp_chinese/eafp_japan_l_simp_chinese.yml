eafp_japan.1013.b: "$natural_disaster_events.1.b$"
eafp_japan.1014.t: "约翰·万次郎"
eafp_japan.1014.d: "名为约翰·万次郎的人登陆并接受审问。许多人对他的经历很感兴趣。"
eafp_japan.1014.f: "“我乘坐了一艘以前从未见过的船，这里称之为‘蒸汽船’。‘蒸汽船’的船体长度约为 40 间，没有帆，只是在船体中央安装了一个巨大的水箱。它使用从这个水箱中煮沸的蒸汽来转动安装在船体内外的铁轮。它的速度快得无法形容。”"
eafp_japan.1014.a: "真是个奇妙的故事。"
eafp_japan.1015.t: "大规模起义"
eafp_japan.1015.d: "[SCOPE.sState('scope_state').GetName]的藩发生了大规模起义"
eafp_japan.1015.f: "“这次起义似乎是由于税收过高。最好接受农民的要求。”"
eafp_japan.1015.a: "严惩藩的管理人员。"
eafp_japan.1015.b: "镇压起义，但说服藩接受他们的要求。"
eafp_japan.1016.t: "天皇即位"
eafp_japan.1016.d: "天皇驾崩，其子睦仁即位为新天皇。"
eafp_japan.1016.f: "向诸神宣布已确定亲王即位，并将古今集御前一封转交给权中纳言藤原正矩。"
eafp_japan.1016.a: "天皇陛下万岁！"
eafp_japan.1017.t: "天皇即位" # 明治，1867年，天皇成为统治者时
eafp_japan.1017.d: "天皇驾崩，他的儿子睦仁即位成为新天皇。"
eafp_japan.1017.f: "\"朕欲成就我国前所未有之变革，朕将以身作则，率先垂范，对天地神明起誓，确立宏伟国是，建立万民保全之道。民众亦应以此为基础，同心协力。\""
# 我國未曾有ノ變革ヲ爲ントシ、朕󠄁躬ヲ以テ衆ニ先ンシ、天地神󠄀明ニ誓ヒ、大ニ斯國是ヲ定メ、萬民保全󠄁ノ道󠄁ヲ立ントス。衆亦此旨趣ニ基キ協心努力セヨ。
eafp_japan.1017.a: "天皇陛下万岁！"
eafp_japan.1018.t: "幸仁亲王诞生" # 天皇成为统治者时
eafp_japan.1018.d: "天皇的后宫生下了第二个儿子。"
eafp_japan.1018.f: "出生后立即举行了清秽仪式和产浴仪式。在进行了剪脐带和烧灼伤口的仪式后，用鸭川的水进行了沐浴。脐带被埋葬在六所吉田神社。"
eafp_japan.1018.a: "宣告亲王诞生。"
eafp_japan.1018.tt: "#variable 幸仁亲王#!成为[ROOT.GetCountry.GetAdjective]王位的继承人"
eafp_japan.1019.t: "迪宫诞生" # 天皇成为统治者时
eafp_japan.1019.d: "天皇的侧室生下了一个儿子。"
eafp_japan.1019.f: "对于失去了四个儿子的天皇来说，传来了一个足以减轻忧虑的消息。那就是其中一位侧室生下了一个男孩。由于亲王患有湿疹，因此判断不宜举行出生后的清秽仪式和产浴仪式，故予以保留。"
eafp_japan.1019.a: "宣告亲王诞生。"
eafp_japan.1019.tt: "#variable 迪宫#!成为[ROOT.GetCountry.GetAdjective]王位的继承人"
eafp_japan.1020.t: "睦仁亲王诞生" # 天皇成为统治者时
eafp_japan.1020.d: "天皇的长子诞生了。"
eafp_japan.1020.f: "在赤坂御所，天皇的长子诞生。皇子从负责出生礼仪的人那里获得了“迪宫”的称号，意为“领悟美德之人”。举行了出生后的沐浴仪式和产后仪式。"
eafp_japan.1020.a: "宣告皇子的诞生。"
eafp_japan.1020.tt: "#variable 迪宫#!成为[ROOT.GetCountry.GetAdjective]王位的继承人"
eafp_japan.1021.t: "天皇即位" # 大正天皇
eafp_japan.1021.d: "天皇驾崩，其子嘉仁即位为新天皇。"
eafp_japan.1021.f: "TODO"
eafp_japan.1021.a: "天皇陛下万岁！"
eafp_japan.1022.t: "天皇即位" # 大正天皇，当天皇是统治者时
eafp_japan.1022.d: "天皇驾崩，其子嘉仁即位为新天皇。"
eafp_japan.1022.f: "“朕今继承丕业，遵循遗范，内固邦基，以图永久磐石之安，外敦国交，以共赖和平之庆。朕知尔臣民之忠诚，守其分，励精其业，以扶翼皇运。庶几心同力戮，倍益显扬国光。尔臣民其克体朕意。”"
eafp_japan.1022.a: "天皇陛下万岁！"
eafp_japan.1023.t: "天皇即位" # 昭和天皇
eafp_japan.1023.d: "天皇驾崩，其子裕仁即位为新天皇。"
eafp_japan.1023.f: "TODO"
eafp_japan.1023.a: "天皇陛下万岁！"
eafp_japan.1024.t: "天皇即位" # 昭和天皇，天皇是ruler时
eafp_japan.1024.d: "天皇驾崩，其子裕仁即位为新天皇。"
eafp_japan.1024.f: "\"朕内则思顺厚教化，致民心之和会，益增国运之隆昌，外则思亲善邦交，永保世界之和平，广增人类之福祉。尔等众民，齐心协力，忘私奉公，以辅朕志，使朕能弘扬祖宗之遗烈，以对祖宗神灵之鉴察。\""
eafp_japan.1024.a: "天皇陛下万岁！"
eafp_japan.1099.t: "佛教的衰退"
eafp_japan.1099.d: "TODO" # 人们看到佛教的腐败而离开寺庙的内容+新兴宗教的复兴
eafp_japan.1099.f: "\"佛法如泥般污浊，掠夺百姓，危害国家。如果释迦牟尼今日显世，必将惩罚僧侣，铲除佛教。\""
eafp_japan.1099.a: "TODO"
eafp_japan.1101.t: "对学问的热情"
eafp_japan.1101.d: "天皇继承先皇的遗志，想要实现教育的梦想。"
eafp_japan.1101.f: "\"朝廷表明了要设立新的教育机构的意志。古代朝廷存在名为大学寮的机构，包括孝谦天皇在内的许多先皇都试图重新振兴该学制，但都因财政问题而屡屡失败。天皇陛下正在企划新的教育机构，企划完成后会再次告知。\""
eafp_japan.1101.a: "真好奇会发生什么事。"
eafp_japan.1102.t: "讲解学习机构的必要性"
eafp_japan.1102.d: "在京都一带，以《自治通鉴纲目》和《日本书纪》为首的六国史学习盛行。"
eafp_japan.1102.f: "在天皇陛下的劝告下，宫中的公家们正在自主举办历史书籍学习会，但目前还没有能够承载这种学习热情的官方教育机构。为了陛下的意愿，有必要建立教育机构，并期待幕府能够提供支援。\n\n\"近来，听说堂上的风仪特别不好，有传闻说他们进行不符合身份的娱乐活动，穿着庸俗的衣服，出入市场，虽然进行了制止，但并没有减少，关白大人也为此早晚担忧。\"\n\"过去有大学寮、四姓学校，但现在已经废止了，如果建立习学所来教育年轻人，他们就会变得高雅、端庄、笃信，恳请将用于此用途的金额，大约五六百石的米送来。\""
eafp_japan.1102.a: "让朝廷来处理朝廷的事情吧。"
eafp_japan.1102.b: "学而时习之，不亦说乎？从物质和精神两方面帮助朝廷吧！" #저널 생성 - 국학의 발전
eafp_japan.1103.t: "筹措财源"
eafp_japan.1103.d: "为了筹措建设学习院的财源，需要采取措施。"
eafp_japan.1103.f: "筹措财源面临着许多困难。有人提出意见，认为有必要简化学习院的器物，在建筑的建造中，拆除离宫或数学馆不使用的部分，用作建材等措施。"
eafp_japan.1103.a: "与现实妥协吧。"
eafp_japan.1103.b: "不要吝惜金钱！"
eafp_japan.1104.t: "学习院竣工"
eafp_japan.1104.d: "学习院终于竣工了。"
eafp_japan.1104.f: "学习院竣工了，地镇祭也顺利举行了。\n终于举行了开学典礼，天皇亲自出面劝告大家不要偷懒，要努力忠诚，不要沉迷于风流，要忠实地工作，体会忠孝之心。想要申请讲座的公家数量超出了预期，非常拥挤，甚至出现了超出规定年龄15岁到40岁的旁听生。"
eafp_japan.1104.a: "对学习的热情真是可嘉啊。"
#### 이벤트 2000번대 ####
eafp_japan.2001.t: "莫里森号事件"
eafp_japan.2001.d: "英国军舰遭到沿岸炮台的炮击后返回。"
eafp_japan.2001.f: "英国军舰莫里森号在浦贺近海出现，耀武扬威，但根据幕府的方针，受到沿岸炮台的炮击后撤退。"
eafp_japan.2001.a: "没什么大不了的。"
eafp_japan.2002.t: "将军的让位决定" # 1837年4月
eafp_japan.2002.d: "经过长期的经营，德川家齐作为大御所退位，现在[SCOPE.sCharacter('ieyoshi_character').GetFullName](이)作为将军就任。人们期待他如何应对长期积累的幕府弊病和正在进行的大饥荒。"
eafp_japan.2002.f: "在大会客厅里，天皇的使者跪坐在下席，宣读了圣旨。家庆在上席庄严地拿着笏，行了三拜九叩之礼。仪式结束后，全国的大名和旗本们与新将军见面。他们按照严格的礼法，只是坐着低头表示敬意。"
eafp_japan.2002.a: "新将军万岁！" # 幕府改革开始
eafp_japan.2003.t: "莫里森号事件"
eafp_japan.2003.d: "在浦贺近海出现并遭到炮击的黑船莫里森号，实际上是在保护日本漂流民。因此，对异国船只驱逐令的批判声势浩大。"
eafp_japan.2003.f: "'我们田原位于三河国渥美郡的南端，突出于远州的大海中央。从新居到伊良湖的海滩约13里路段全部是佃农，除了田原之外没有城堡。自宽文4年的法令之后，解放管制不得不严格，但未能正确掌握敌情，兵备无法制定对策，因此，地理·制度·风俗·事实，甚至村庄港口的闲谈·戏剧，即使是微不足道的事情，即使是虚假的不可信的事情，也无不记录下来。近年来，好奢喜好轻率的士人不断唠叨，听说今年荷兰的“科斯塔·莫里森”为了请求贸易，护送了我们的7名漂流民到达江户近海。'" # 慎機論
eafp_japan.2003.a: "谁会知道是那样的船？"
eafp_japan.2004.t: "大御所的逝世" # 1841年3月22日
eafp_japan.2004.d: "作为大御所退位的德川家齐去世，[SCOPE.sCharacter('ieyoshi_character').GetFullName](이)可以进行自己的政治了。"
eafp_japan.2004.f: "\"家齐公终于结束了漫长的旅程。所有权力都回到了将军手中，幕府的未来取决于他的决断。\""
eafp_japan.2004.a: "新时代开始了。"
eafp_japan.2006.t: "[SCOPE.sCharacter('iesada_scope').GetFullName]的即位" # 1853年7月27日
eafp_japan.2006.d: "随着[SCOPE.sCharacter('ieyoshi_scope').GetFullName]统治的结束，他唯一的孩子[SCOPE.sCharacter('iesada_scope').GetFullName]成为了将军。新将军的身体状况不佳，似乎无法积极参与政治。"
eafp_japan.2006.f: "新将军已经即位，但他的健康状况令人担忧。未来的政治局势将如何动荡？幕府重臣们应该更加谨慎地处理国政。"
eafp_japan.2006.a: "朝廷能好好地准备仪式吗？"
eafp_japan.2007.t: "[SCOPE.sCountry('chi_scope').GetName]的失败" # 鸦片战争失败事件
eafp_japan.2007.d: "[SCOPE.sCountry('chi_scope').GetName]在与来自海对面的[SCOPE.sCountry('gbr_scope').GetName]的战争中失败了。"
eafp_japan.2007.f: "‘近来英吉利国王より、支那国帝に対し、兵を出して烈しく戦争をせし本末は、我国の船毎年長崎に到て呈する風説書を見られて既に知り給うべし。威武盛んなる支那帝国も、久々戦いて利あらず。欧羅巴洲の兵学に長ずるに辟易し、終に英吉利と和親を約せり。是よりして支那国古来の政法甚錯乱し、海口五処を開て、欧羅巴人交易の地となさしむ。\n\n贵国も亦此の如き災害に罹り給わんとす。凡災害は倉卒に発するものなり。今より日本海に異国船の漂ひ浮むこと、古よりも多なりゆきて、是が爲に其船兵のものと贵国の民と争论を開き、终には兵乱を起すに到らん。これを熟察して深く心を痛ましむ。殿下高明の見ましませば、其災害を避ることを知り給ふべし。我も亦安寧の策あらんを望む。 ’\n\n“我认为您已经从我国船只每年抵达长崎时提交的谣言书中得知，英国国王最近派遣军队对中国皇帝发动了激烈的战争。即使是强大的中华帝国也无法在长期战争中获利。他们厌倦了欧洲在军事上的优势，最终与英国达成了和平。因此，中国古代的法律和制度陷入了混乱，开放了五个港口作为欧洲人的贸易场所。”\n\n“贵国也将遭受同样的灾难。所有灾难都突然发生。从现在开始，外国船只将比以往更多地漂流到日本海，这将导致他们的船员与贵国人民之间的争端，最终导致战争。我仔细考虑了这一点，感到非常痛苦。如果殿下有明智的看法，您就会知道如何避免这场灾难。我也希望有一个和平的策略。”"
