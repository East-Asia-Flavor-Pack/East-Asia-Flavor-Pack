eafp_kor_mainline.253.mt: "饥民的呐喊"
eafp_kor_mainline.253.md: "在[SCOPE.sState('state_scope').GetName]，饥饿的农民偷窃还穀仓库被捕。当局欲处决他们，但民众同情心日益增长。"
eafp_kor_mainline.253.mf: "一名农民在处决台前喊道：\n\n"就算死也死得安心！我们是因为饿才偷的！"\n\n围观者中爆发出哭声。\n\n"那人说得对！我们也饿啊！""
