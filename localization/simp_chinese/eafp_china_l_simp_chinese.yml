chi_manchu_vacancies.t: "满缺"
chi_manchu_vacancies.d: "为了保持满洲的政治优势，所有政府职位都按民族分配。最初，中央和地方政府的所有重要职位都由满洲人担任，但随着时间的推移，汉人开始逐渐进入。"
chi_manchu_vacancies_1.t: "废除配额"
chi_manchu_vacancies_1.d: "废除按民族分配政府职位。"
chi_manchu_vacancies_2.t: "满汉并用"
chi_manchu_vacancies_2.d: "确保旗人和汉人平等地占据重要政府职位。"
chi_manchu_vacancies_3.t: "允许部分进入"
chi_manchu_vacancies_3.d: "允许汉人占据一些重要政府职位。"
chi_manchu_vacancies_4.t: "只有满洲"
chi_manchu_vacancies_4.d: "所有重要政府职位都由旗人垄断。"
chi_manchu_cities.t: "满城"
chi_manchu_cities.d: "世祖章皇帝入主中原后，为了维护满洲的特性并巩固统治，在主要城市内设立了“满城”。这是为了让满洲人居住而设立的独立区域，汉人不得居住。"
chi_manchu_cities_1.t: "解散的满城"
chi_manchu_cities_1.d: "完全取消限制，允许自由居住。"
chi_manchu_cities_2.t: "部分满城解散"
chi_manchu_cities_2.d: "解散失去作用的部分满城，允许汉人居住。"
chi_manchu_cities_3.t: "严格分离"
chi_manchu_cities_3.d: "完全分离满洲人和汉人的居住区域。"
chi_banner_armies.t: "八旗军"
chi_banner_armies.d: "少数的满洲人统治汉人，唯有在军事上占据优势。为此，所有满洲家庭都隶属于八旗之一，并服兵役。"
chi_banner_armies_1.t: "事实上解体"
chi_banner_armies_1.d: "结束八旗军-绿营的双重体制，不分旗籍选拔士兵。"
chi_banner_armies_2.t: "解除职业限制"
chi_banner_armies_2.d: "允许满人从事军人以外的其他职业。"
chi_banner_armies_3.t: "组建地方汉人军队"
chi_banner_armies_3.d: "与主力军不同，组建地方汉人军队，以方便乡土防御。"
chi_banner_armies_4.t: "八旗军与绿营"
chi_banner_armies_4.d: "八旗军成为军事作战的中心，绿营负责辅助。"
chi_banner_subsidies.t: "旗人俸禄"
chi_banner_subsidies.d: "在旗之人会根据他们的等级获得相应的俸禄。这有助于维持旗人的政治优势。"
chi_banner_subsidies_1.t: "没有俸禄"
chi_banner_subsidies_1.d: "仅仅因为在旗而不会获得俸禄。"
chi_banner_subsidies_2.t: "名义俸禄"
chi_banner_subsidies_2.d: "俸禄发放不足，以减少开支并鼓励旗人从事其他职业。"
chi_banner_subsidies_3.t: "最低生活俸禄"
chi_banner_subsidies_3.d: "发放足以维持旗人生计的俸禄。"
chi_banner_subsidies_4.t: "充足的俸禄"
chi_banner_subsidies_4.d: "发放充足的俸禄，以保障旗人的生计。"
chi_manchurianization_policies.t: "满化政策"
chi_manchurianization_policies.d: "圣祖仁皇帝谕令不仅要让满人，也要让汉人学习满语和满俗。因此，汉人必须像满人一样剃发易服。"
chi_manchurianization_policies_1.t: "恢复原样"
chi_manchurianization_policies_1.d: "允许汉人按照自己的意愿留发穿衣。"
chi_manchurianization_policies_2.t: "放松管制"
chi_manchurianization_policies_2.d: "放松管制，给予一定程度的自由。"
chi_manchurianization_policies_3.t: "严厉惩罚"
chi_manchurianization_policies_3.d: "强迫汉人效仿满人的行为举止。"
