 je_donghak_movement: "동학 농민 운동"
 je_donghak_movement_reason: "동양의 학문, 즉 동학은 국가가 개방되어 외부 세계와 접촉하면서 [ROOT.GetCountry.GetName] [GetPopType('peasants').GetName]들 사이에 퍼지기 시작했습니다. 동학 신도들은 대개 [SCOPE.gsInterestGroup('donghak_ig').GetName] 소속이며 만인의 평등과 권리를 주장하고 외세의 개입을 거부하는 경향이 있습니다.\n\n동학 신도들이 만든 기반은 국가 전역에 퍼져 있으며, 향후 신속하게 봉기 단체를 조직하는 수단으로 이용할 수 있습니다."
 donghak_petition_complete_tt: "동학 신도들과 타협함"
 je_gyojo_shinwon: "교조 신원 운동"
 je_gyojo_shinwon_reason: "[SCOPE.gsInterestGroup('donghak_ig').GetName]의 동학 신도들은 동학 교리에 대한 관용, 외국인 추방, 그리고 부패한 [SCOPE.gsInterestGroup('yangban_ig').GetName] 세력의 처형을 요구하는 탄원을 조정에 제출했습니다.\n\n조정이 이들의 요구에 귀를 기울이겠다고 약속하면서 사회적 불안이 잠시나마 가라앉았습니다. 그러나 정부에서 탄원을 외면한다면 또다시 혁명 활동이 벌어지게 됩니다."
 je_korean_rebellion: "조선 혁명"
 je_korean_rebellion_reason: "[SCOPE.sCountry('korea_scope').GetName] 전역에서 발생한 반란이 국가의 권력 균형을 위협하고 있습니다. [SCOPE.sCharacter('korea_ruler_scope').GetFullName] [SCOPE.sCharacter('korea_ruler_scope').GetPrimaryRoleTitle]의 전복은 [SCOPE.sCountry('korea_scope').GetNameNoFormatting] 독립으로 이어질 것이 분명합니다. 아울러, 유럽 열강이 한반도에서 영향력을 확보할 기회를 제공할 수도 있습니다."
 korean_ruler_retained_tt: "[SCOPE.sCharacter('korea_ruler_scope').GetFullName](이)가 [SCOPE.sCountry('korea_scope').GetName]의 [SCOPE.sCharacter('korea_ruler_scope').GetPrimaryRoleTitle](으)로 남음"
 korean_ruler_deposed_tt: "[SCOPE.sCountry('korea_scope').GetName] 정부가 [concept_revolution]에 의해 축출됨"
 japan_demands_korea_tt: "우리가 [SCOPE.sCountry('korea_scope').GetName]에서 #bold 추가적인 영향력#!을 확보할 기회가 생김"
 korea_fail_condition_war_tt: "[SCOPE.sCountry('korea_rebellion_scope').GetName](은)는 [SCOPE.sCountry('korea_scope').GetName](와)과 [concept_war] 중임"
 korea_fail_condition_rebels_tt: "우리는 [SCOPE.sCountry('korea_scope').GetName]에 대한 [concept_diplomatic_play]에서 [SCOPE.sCountry('korea_rebellion_scope').GetName] 편에 서지 않음"
 korea_fail_condition_gov_tt: "우리는 [SCOPE.sCountry('korea_rebellion_scope').GetName]에 대한 [concept_diplomatic_play]에서 [SCOPE.sCountry('korea_scope').GetName] 편에 서지 않음"
 gg_korea.1.t: "동학"
 gg_korea.1.d: "동학의 교리에 자극을 받은 [GetPopType('peasants').GetName]들이 [ROOT.GetCountry.GetName] 곳곳에서 조직화되기 시작했다. 사회적 평등, 종교적 관용, 외세 영향력의 배제를 요구하는 목소리가 무시하기 힘들 정도로 커지고 있다."
 gg_korea.1.f: "신유년에 이르러 사방에서 선비들이 찾아와 묻기를, \"한울님께서 선생께 강령하셨다고 들었습니다. 대체 어찌 된 영문입니까?\"\n\n나는 대답했다. \"이는 가고 오지 않음이 없는 무왕불복의 이치를 받은 것이다.\"\n\n\"이 도를 무엇으로 일러야 합니까?\"\n\n\"하늘의 길, '천도'라 하느니라.\"\n\n\"서양의 도와 무엇이 다릅니까?\"\n\n\"양학과는 같은 듯하나 차이가 있다. 양학에는 형식은 있으나 실속이 없다. 운은 하나요, 도 또한 하나이나 이치가 다르다고 할 수 있겠다.\"" #- Donggyeong Daejeon
 gg_korea.1.a: "또 다른 농민 봉기가 다가오는 것인가?"
 gg_korea_effect_tt: "#v 동학 농민 운동#!이 활성화되는 동안, [SCOPE.gsInterestGroup('donghak_ig').GetName](은)는 세력을 키우며 [Concept('concept_revolution','$concept_revolutions$')](은)는 자국에 더 큰 위협을 가할 수 있음"
 gg_korea.2.t: "동학 농민 혁명"
 gg_korea.2.d: "[SCOPE.gsInterestGroup('donghak_ig').GetName] 사람들의 불만이 점차 커지다가 공개적인 갈등으로 번졌다. [ROOT.GetCountry.GetName] 곳곳에서 농민들이 동학의 기반을 활용하여 혁명 단체를 조직했다."
 gg_korea.2.f: "마을 주민 전원을 대상으로 지시가 내려왔다. 최대한 빠르게 [ROOT.GetCountry.GetCapital.GetCityHubName](으)로 달려가서 외국인을 몰아내고 [SCOPE.sCharacter('gov_leader_scope').GetLastNameNoFormatting] 가문을 멸족시키라는 내용이었다.\n\n이는 무고한 민중과 그들의 재산을 구하고 물자를 지급하며 모든 목격자의 마음에 충성심과 경건함을 일으키는 자비로운 행진이었다. 악명 높은 정부 군인들의 행동과는 전혀 다른 모습인 셈이었다."
 gg_korea.2.a: "군대를 소집하여 전투를 준비하라."
 gg_korea.3.t: "동양의 학문"
 gg_korea.3.d: "[SCOPE.sState('choi_je_woo_state').GetName] 지방에서 [SCOPE.sCharacter('choi_je_woo_scope').GetFullName](이)가 동학이라는 새로운 사상을 주창했다. 동학은 만인의 평등을 호소하며 지상천국 건설을 목표로 삼았다."
 gg_korea.3.f: "\"서양은 싸우면 이기고 치면 빼앗아 이루지 못하는 일이 없으니 천하가 다 멸망하면 또한 순망지탄이 없지 않을 것이라. 보국안민의 계책이 장차 어디서 나올 것인가. 애석하도다. 지금 세상 사람은 시운을 알지 못한다. 그리하여 나의 이 말을 듣고는 들어가선 마음에 그르다 여기고 나와서는 모여 수군거리며 도덕을 순종치 않으니 두렵기 그지없는 일이로다.\"" #- Donggyeong Daejeon
 gg_korea.3.a: "백성의 시름을 달래는 위안이로구나."
 gg_korea.3.b: "세상을 속이고 위험에 빠뜨리는 요설에 지나지 않는다."
 gg_korea.4.ta: "삼례 집회"
 gg_korea.4.tb: "[SCOPE.sState('petition_state').GetFarmHubName] 집회"
 gg_korea.4.d: "동학 신도들이 [ROOT.GetCountry.GetRuler.GetLastName]씨 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 조정에 일련의 개혁을 요구하는 탄원을 제출했다. 이들의 요구에는 종교적 관용, 외국인 추방, 부패한 관리 처형 등이 포함되어 있다."
 gg_korea.4.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 동학 신도에 관해 이미 알고 있었다. 시골에서 단체가 조직되었다는 보고, 그리고 자신과 관리들에게 날아오는 무수한 편지와 상소문 덕분이었다. 모든 글줄의 내용이 한결같았다. [ROOT.GetCountry.GetRuler.GetHerHim]에 대한 충심을 담은 서문을 읽고 나면 본격적으로 요구에 대한 설명이 이어졌다.\n\n처음 겪는 사태는 절대로 아니었다. 다만 관심이 가장 많이 가는 단체임은 분명하다. 새롭게 집단을 이룬 농민들을 소외시킬 수도, 궁정의 분노를 끌어낼 수도 있다. 선택지는 이렇게 두 가지 외에는 없는 실정이다."
 gg_korea.4.a: "해산하지 않으면 대가를 치를 것이라고 위협하라."
 gg_korea.4.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 이 탄원에 귀를 기울일 것이다."
 gg_korea.5.t: "인내천"
 gg_korea.5.d: "신중한 개혁 및 [SCOPE.gsInterestGroup('donghak_ig').GetName](와)과의 협력을 통해 동학 농민 운동을 진정시켰다. 이제 [ROOT.GetCountry.GetName](은)는 세계로부터 철저히 고립된 채 조화를 이루며 명맥을 이어야 한다."
 gg_korea.5.f: "마지막 배가 항구를 떠났다. 마침내 쇄국의 기치가 올랐다. 바다 너머 어딘가에서, 충격에 휩싸인 유럽 상인들이 정부에 제출할 보고서를 쓰고 있겠지. 서양인들은 온갖 무장을 삼엄히 갖춘 채로 어떻게든 돌아올 것이다.\n\n그러나 [ROOT.GetCountry.GetCapital.GetPortHubName] 백성들도 새롭게 배운 것이 있다. 일상을 보내는 와중에도 무언가 보이지 않는 기운이 맴도는 듯하다. 그렇다, 백성은 이제 더 이상 배와 총을 두려워하지 않는다. 그리고 서로를 가장 큰 위협으로 여기지 않는다. 다시금 서양인들이 돌아왔을 때, 저들이 애용하는 분열 후 지배는 통하지 않을 것이다. 이들 민족에게는 분열의 기미조차 없을 테니까. 이런 수백만 명의 예비군을 원정군만으로 점령한다는 게 과연 가능한 일일까?"
 gg_korea.5.a: "우리는 정의와 동지애를 실현했다."
 gg_korea.5.b: "우리는 산속에 천국을 건설할 것이다."
 gg_korea.6.t: "방치"
 gg_korea.6.d: "약속된 개혁을 기다리느라 너무 많은 시간을 흘려보냈다. 동학 농민 운동 세력의 인내심이 바닥나고 말았다. [SCOPE.gsInterestGroup('donghak_ig').GetName] 사람들은 배신감에 휩싸여 당장에라도 봉기를 일으킬 기세였다."
 gg_korea.6.f: "또 한 명의 전령을 잃었다. 유족들의 소망과는 달리, 조사관은 이번 전령 또한 다시 볼 수 없으리라고 담담히 결론을 내렸다. 세금 징수원, 인구 조사원, 전령, 경찰... 이 지역에서는 다들 길에서 멀어졌다 싶으면 사라지기 시작했다. 무사 귀환하는 사례가 없는 것은 아니었지만, 일부가 실종되는 사태만으로도 무언가 변하고 있었다. 무관심했던 막사 안에는 공포가 맴돌기 시작했다. 그리고 이러한 분위기는 쉽사리 바뀔 것 같지도 않았다.\n\n[ROOT.GetCountry.GetNameNoFormatting](은)는 더 이상 하나의 국가가 아니라 얇은 거미줄로 겨우 연결된 도시들의 군집처럼 보일 따름이었다. 경계를 조금만 벗어나도 넓고 끔찍한 외부에서 온갖 경멸이 쏟아지고 있는 상황이었다."
 gg_korea.6.a: "결과를 받아들여야 한다."
 gg_korea.7.ta: "동학 농민 혁명"
 gg_korea.7.tb: "[SCOPE.sState('korea_rebellion_capital').GetCityHubName] 반란"
 gg_korea.7.d.japan: "[SCOPE.sCountry('korea_scope').GetName] 곳곳에서 들불처럼 반란이 일어났다. [SCOPE.sCountry('korea_scope').GetRuler.GetFullName] [SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle]의 통치 자체가 위협받고 있다. 이 반란은 [SCOPE.sCountry('china_scope').GetName](을)를 포기하는 대신 [SCOPE.sCountry('korea_scope').GetNameNoFormatting]에서의 영향력을 훨씬 더 확장할 좋은 기회가 될 것이다."
 gg_korea.7.d.china: "[SCOPE.sCountry('korea_scope').GetName] 곳곳에서 들불처럼 반란이 일어났다. 충성스러운 [SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle]의 통치 자체가 위협받고 있다. 반란이 성공해서 정부가 전복된다면 [SCOPE.sCountry('korea_scope').GetNameNoFormatting](은)는 외세 앞에 무방비한 상태가 될 것이다."
 gg_korea.7.f: "전보가 도착하자 방 전체가 분주해졌다. [SCOPE.sCountry('korea_scope').GetNameNoFormatting]에서 온 보고서는 나쁜 소식만을 줄줄이 전하고 있었다. 평소였다면 이를 읽는 이들은 폐에서 공기가 빠져나가는 듯한 기분이었을지도 모르겠다. 그러나 지금은 다르다. 이런 보고서를 읽은 사람은 여기만 있는 것이 아니었기 때문이다. 동해 너머에서 경쟁자들 또한 정확히 똑같은 상황일 것이 뻔했다. 육지로든 바다로든, 이제 누가 병력을 더 빨리 동원할 수 있는지 다투는 경쟁이 되었다."
 gg_korea.7.a: "[SCOPE.sCountry('korea_scope').GetAdjective] 정부는 유지되어야 한다."
 gg_korea.7.b: "반란이 승리하면 우리의 이익이 커질 것이다."
 gg_korea.7.c: "굳이 관심을 줄 이유가 없다."
 gg_korea.8.t: "[SCOPE.sCountry('korea_scope').GetName]에서의 기회"
 gg_korea.8.d: "우리는 [SCOPE.sCountry('korea_scope').GetNameNoFormatting]에서 벌어진 반란을 격퇴했다. 그리고 이 승리는 전후 질서를 유리하게 끌고 갈 기회를 얻게 해주었다. [SCOPE.sCountry('china_scope').GetName](이)가 [SCOPE.sCountry('korea_scope').GetNameNoFormatting]의 독립을 공식적으로 인정하도록 요구할 경우, 이 지역에서 우리의 영향력을 훨씬 더 효과적으로 다질 수 있게 될 것이다."
 gg_korea.8.f: "\"양반 세력에는 더 이상 기대할 것이 없으나, 일부 장관들은 비교적 현대적인 정무 감각을 갖고 있습니다.\"\n\n\"누구 말인가?\"\n\n\"[SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting], [SCOPE.sCharacter('intelligentsia_leader_scope').GetLastNameNoFormatting], 어쩌면 [SCOPE.sCharacter('pb_leader_scope').GetLastNameNoFormatting]도 괜찮겠지요. 비상 내각에 필요한 후보자는 많이 있습니다. 저들 또한 원하는 바를 이룰 기회가 생겼다며 기뻐할 테고요.\""
 gg_korea.8.a: "요구 사항을 보내라."
 gg_korea.8.b: "[SCOPE.sCountry('china_scope').GetName](와)과의 관계를 무너뜨릴 순 없다."
 china_demanded_to_cede_korea_tt: "[SCOPE.sCountry('china_scope').GetName](은)는 [concept_war]을 벌이지 않으려면 #v $KOR$#!을 포기해야 함"
 gg_korea.9.t: "[SCOPE.sCountry('japan_scope').GetName]의 [SCOPE.sCountry('korea_scope').GetName] 철수 요구"
 gg_korea.9.d: "[SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting] 정부는 우리에게 갖가지 요구 사항을 보내왔다. 그중에서도[SCOPE.sCountry('korea_scope').GetNameNoFormatting]에서 철수하라는 조항이 가장 중요한 내용이라 할 수 있었다. 반란군이 패배했음에도 철수를 거부하는 한반도의 잔존 세력이 저들의 요구에 뒷배로 자리잡고 있었기 때문이었다."
 gg_korea.9.f: "인쇄업자는 두려움을 안고 칙령을 바라보았다. 한 줄 한 줄 인쇄될 때마다 연기 덩어리 역시 불길함을 나타내듯 덩치를 키워대고 있었다. 사건은 어두운 절정으로 치닫는 상태였다. 반란으로 인해 혼란이 소용돌이치고 있었다. [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting](은)는 가장 엄중한 용어로 비난을 받았다. 저들의 방만한 행위가 처형대를 조준하는 소총처럼 건조하게 나열되었다.\n\n\"합리화하기 어렵다\", \"도발력이 부족하다\", \"만족스러운 설명이 미흡하다\". 곤경에 처한 정부가 한껏 고뇌하여 뽑아낸 완곡한 어법이었다. 국면이 갑작스럽게 전환되지 않았다면 필시 전쟁이 벌어지고도 남을 상황이었다."
 gg_korea.9.a: "조선은 처치 곤란한 짐 덩어리 같은 곳이다."
 gg_korea.9.b: "다시 또 외세에 밀려날 생각은 없다."

