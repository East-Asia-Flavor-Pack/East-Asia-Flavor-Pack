 natural_borders.4.t: "라인강의 경계에서"
 natural_borders.4.d: "[SCOPE.sCountry('france_scope').GetName](이)가 사부아를 넘어 라인강까지 국경을 확장하겠다는 야심 넘치는 선언을 했다. 이로써 [SCOPE.sState('french_claim_state').GetName](이)가 심각한 침공 위기에 놓이게 되었다."
 natural_borders.4.f: "\"프랑스 놈들은 보나파르트가 그 작살이 나는 걸 보고도 정신을 못 차린 모양이야. 칼이든 대포든 뭐 하나만 있으면 아주 못 싸워서 안달이란 말이지.\"\n\n\"신생 동맹이 프랑스를 견제할 수 있을까? 저번 전쟁으로 다들 피를 너무 많이 흘렸어. 어떻게든 평화를 유지할 수 있으면 좋겠는데.\""
 natural_borders.4.f2: "국경지대 침공이 몇 차례씩 반복되자, 라인강 이서 지역 주민들은 프랑스에 반감을 갖게 되었다. 오죽하면 모든 독일인 기사가 들고일어나 침공을 막아달라는 노래가 선풍적인 인기를 끌고 있을 지경이다. 살아있는 기사든, 망령의 기사든 가리지 않고 말이다."
 natural_borders.4.a: "병력을 최대한 일으켜 고향 땅을 지키게 한다."
 natural_borders.4.b: "지금은 회유가 최선일 것 같군."
 notification_fra_natural_borders_notification_name: "프랑스의 야망"
 notification_fra_natural_borders_notification_desc: "[SCOPE.sCountry('france_scope').GetName](이)가 대서양에서 라인강에 이르는 '자연적인 국경'을 넘어 확장할 뜻이 있음을 발표했다."
 notification_fra_natural_borders_notification_tooltip: "#header $notification_fra_natural_borders_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_fra_natural_borders_notification_desc$"
 france_annex_luxembourg: "룩셈부르크 구매"
 france_annex_luxembourg_desc: "룩셈부르크는 우리 프랑스의 자연적인 국경 안에 존재하므로 합병해야 한다. 넉넉한 값을 제시하면 지배국도 매각에 동의하겠지."
 natural_borders.5.t: "룩셈부르크 구매 완료"
 natural_borders.5.d: "[SCOPE.sCountry('lux_overlord').GetName](이)가 현명하게도 우리의 제안을 수용했고, 결과적으로 [SCOPE.sCountry('lux_scope').GetName](을)를 구매하는 데 성공했다. 비로소 마땅히 있어야 할 [ROOT.GetCountry.GetAdjective] 민족의 품에 돌아온 셈이다."
 natural_borders.5.f: "돈으로 안 될 일이 뭐가 있을까? 돈이면 영토를 사고, 비판의 목소리를 잠재우고, 일꾼을 사들일 수 있다. 알맞은 사고방식의 소유자에게 돈은 무한한 가능성을 제시해준다. 사정만 넉넉하면 국가를 구매하고도 남을 수도 있다."
 natural_borders.5.a: "자연스럽게 국경을 확장했군."
 luxembourg_payment: "룩셈부르크 대금"
 luxembourg_payment_received: "룩셈부르크 대금"
