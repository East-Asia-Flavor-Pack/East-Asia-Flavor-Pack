je_bakuhantaisei_reason: "关原之战后，东照宫创建的江户幕府统治日本数百年。然而，近年来幕府的权威逐渐减弱。在外部压力和内部不满情绪日益高涨的情况下，“尊王攘夷”势力批评幕府的无能，主张以天皇为中心的改革。\n\n在这种情况下，如果不能制定适当的对策，德川家族的统治可能会被巨大的浪潮吞噬而崩溃。\n\n#bold 幕府政治家#!\n即使[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的力量再强大，也无法独自运营国家。因此，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]将通过与麾下家臣的#bold 人物互动#!来下达命令并执行任务。"
