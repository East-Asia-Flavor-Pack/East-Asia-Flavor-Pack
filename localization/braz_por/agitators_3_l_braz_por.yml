 sway_to_legitimism_desc: "Com a combinação certa de subornos e persuasão, um político pode ser persuadido a apoiar o candidato legítimo ao trono."
 sway_to_orleanism: "Persuadir para os Orleanistas"
 sway_to_orleanism_desc: "Com a combinação certa de subornos e persuasão, um político pode ser persuadido a apoiar o candidato legítimo ao trono."
 bonapartist_button: "Incentivar os Bonapartistas"
 bonapartist_button_desc: "A França chegou ao auge de sua glória com o Imperador Napoleão. Claramente, a restauração da Casa de Bonaparte é o certo para o nosso país."
 swayed_to_french_monarchist: "Influência Monarquista Evidente"
 orleanist_button: "Incentivar os Orleanistas"
 orleanist_button_desc: "É o comércio que financiará o futuro da França. Precisamos de um monarca que escute as preocupações dos nossos cidadãos mais ricos."
 legitimist_button: "Incentivar os Legitimistas"
 legitimist_button_desc: "A França tem sofrido com a decadência da revolução. Nós temos que voltar ao antigo estilo de governo, no qual as pessoas sabem o lugar delas."
 french_pretenders.5.t: "Pretendentes ao Trono"
 french_pretenders.5.d: "Três dinastias reivindicam o trono francês: a linhagem de [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName] apoia a constitucional Monarquia de Julho, a linhagem de [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName] apoia os descendentes de Carlos X e a linhagem de [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName] quer restaurar o império francês de Napoleão."
 french_pretenders.5.f: "Três linhagens surgiram para reivindicar uma coroa. Um antigo arqui-inimigo de Roma, depois a joia da cristandade e agora... herdeiros de um futuro incerto. Os dias da revolução estão frescos nas mentes francesas. Mais uma tão cedo pode ser um desastre. Pode haver sangue nas ruas antes que essa questão seja resolvida."
 french_pretenders.5.a: "Apoiar os pretendentes bonapartistas."
 french_pretenders.5.b: "Defender a Casa de Orléans."
 french_pretenders.5.c: "Apoiar os pretendentes legitimistas."
