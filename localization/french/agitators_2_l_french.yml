 dissenter_support_for_law: "Soutien des dissidents conservateurs à la loi"
 internal_discord_modifier: "Querelle intestine"
 land_ownership_law_events.3.t: "Et pour quelques hectares de plus"
 land_ownership_law_events.3.d: "Lors de son discours enflammé devant le parlement, [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullName], chef du groupe [SCOPE.gsInterestGroup('anti_kulak_ig_scope').GetName] et principal défenseur de l’adoption de la loi [SCOPE.sLaw('current_law_scope').GetName], a déclaré que « la fin de ces parasites de fermiers est proche ». Son message radical a effrayé plusieurs membres des [SCOPE.gsInterestGroup('rural_folks_scope').GetName|l], qui craignent d’être étiquetés comme tels alors qu’ils ne possèdent que quelques hectares de plus que leurs voisins."
 land_ownership_law_events.3.f: "« Dima, vous avez entendu [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullNameNoFormatting] ? Apparemment, [SCOPE.sCharacter('anti_kulak_leaders_scope').GetCustom('FR_IlElle')] aurait une dent contre les fermiers. Je ne veux pas qu’[SCOPE.sCharacter('anti_kulak_leaders_scope').GetCustom('FR_IlElle')] s’approche de mon seigle. »\n\n« Ça ne concerne que les plus gros fermiers, et seulement ceux que [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] aime entretenir. [SCOPE.sCharacter('anti_kulak_leaders_scope').GetLastNameNoFormatting] n’est pas Baba Yaga. »\n\n« Quoi qu’il en soit, je ne veux pas qu’[SCOPE.sCharacter('anti_kulak_leaders_scope').GetCustom('FR_IlElle')] s’approche de mon seigle. Ma femme refait ses ris de veau cette année. »"
 land_ownership_law_events.3.a: "Tous les fermiers riches sont des traîtres à la classe..."
 land_ownership_law_events.3.b: "... mais seuls les plus riches devront faire face au juge."
 land_ownership_law_events.3.c: "Leur sort n’a pas encore été décidé. Ne faites aucune déclaration officielle."
