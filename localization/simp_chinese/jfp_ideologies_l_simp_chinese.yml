ideology_scholar_paternalistic_leader:0 "传统士大夫"
ideology_scholar_paternalistic_leader_desc:0 "#lore 士大夫是指通过科举考试长期执政的儒家哲学家。 他们信奉孔孟之道，认为领悟了上服下顺的儒家秩序的人应该进行统治。 满足的士大夫可能持有更加温和的思维方式，而愤怒的士大夫则可能持有更加极端的思维方式。#!"
ideology_moderate_scholar_paternalistic:0 "稳健派士大夫"
ideology_moderate_scholar_paternalistic_desc:0 "#lore 士大夫是指通过科举考试长期执政的儒家哲学家。 其中，稳健派希望按照孔孟的主张，由贤明且受过教育的人进行统治，并在一定程度上接受了适应新时代的灵活思维方式。 如果他们对现状不满，则可能持有更加极端的思维方式。#!"
ideology_reformed_confucian:0 "改革儒教思想"
ideology_reformed_confucian_desc:0 "#lore 传统上，儒教思想认为应按照孔孟的教诲，维持上服下顺的秩序，但改革派儒教思想家将一种道教思想，即新时代民心才是天理，与传统的儒教价值观相结合。#!"
ideology_enlightenment:0 "开化派"
ideology_enlightenment_desc:0 "#lore 开化派认为应该学习西方的制度和技术，并将其转变为本国的东西。#!"
ideology_donghak:0 "东学"
ideology_donghak_desc:0 "#lore 这是一个民众宗教运动，旨在迎接后天开辟的新时代，通过既非佛教、儒教也非天主教的朝鲜固有的新信仰团结起来。 他们为了对抗外来势力的侵略和统治阶层的掠夺，聚集在人即是天的旗帜下。#!"
