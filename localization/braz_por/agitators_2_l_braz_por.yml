 french_pretenders.2.t: "Ordem Moral"
 french_pretenders.2.d: "Embora o movimento [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetName] de [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetFullName] tenha adversários no grupo [SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetName], [SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetLeader.GetSheHe] manifestou interesse em ajudar a causa, enxergando-a como uma fonte de ordem adequada para colocar o país [ROOT.GetCountry.GetName] de volta aos trilhos."
 french_pretenders.2.f: "\"Com a ajuda de Deus, a devoção do nosso exército e o apoio de todas as pessoas honestas, nós continuaremos o trabalho de restaurar a moralidade do nosso país. Preservaremos e protegeremos os princípios que fundamentam a nação e lutaremos incansavelmente contra todos os inimigos da sociedade.\""
 french_pretenders.2.a: "O movimento [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting] não tem muita margem para concessões."
 french_pretenders.2.b: "Nosso objetivo é a reconquista religiosa do país [ROOT.GetCountry.GetNameNoFormatting]."
 french_pretenders.2.c: "Somente o movimento [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting] pode nos proteger do radicalismo."
 french_pretenders.2.e: "Juntos vamos... hã, senhor, somos assim mesmo?"
