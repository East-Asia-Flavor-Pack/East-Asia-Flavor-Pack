l_russian:
 aristocrats: "@aristocrats! $aristocrats_no_icon$"
 aristocrats_only_icon: "@aristocrats!"
 aristocrats_no_icon: "Аристократы"
 aristocrats_desc: "Богатые землевладельцы, старые деньги и старые связи. Они не работают ни в каких [Concept('concept_building','сооружениях' )], кроме #tooltippable_name #tooltip:[GetBuildingType('building_manor_house').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [GetBuildingType('building_manor_house').GetCustom('RU_BL_RP')|l]#!#!, через которые владеют фермами и плантациями. Они вкладывают часть своих доходов в [Concept('concept_investment_pool', 'инвестиционный пул')]. Их политические интересы представляют [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant|l]."
 bureaucrats: "@bureaucrats! $bureaucrats_no_icon$"
 bureaucrats_only_icon: "@bureaucrats!"
 bureaucrats_no_icon: "Чиновники"
 bureaucrats_desc: "Чиновники, ответственные за работу правительства и инфраструктуры. На политической арене они чаще поддерживают интеллигенцию или мелкую буржуазию."
 capitalists: "@capitalists! $capitalists_no_icon$"
 capitalists_only_icon: "@capitalists!"
 capitalists_no_icon: "Капиталисты"
 capitalists_desc: "Промышленные магнаты, новые деньги новой эпохи. Они не работают ни в каких [Concept('concept_building','сооружениях' )], кроме #tooltippable_name #tooltip:[GetBuildingType('building_financial_district').GetTooltipTag],DATA_BUILDING_NAME_TOOLTIP,BuildingTooltip [GetBuildingType('building_financial_district').GetCustom('RU_BL_RP')|l]#!#!, через которые владеют шахтами и мануфактурами. Они вкладывают часть своих доходов в [Concept('concept_investment_pool', 'инвестиционный пул')]. Их политические интересы представляют [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant|l]."
 clergymen: "@clergymen! $clergymen_no_icon$"
 clergymen_only_icon: "@clergymen!"
 clergymen_no_icon: "Священнослужители"
 clergymen_desc: "Священники, богословы и прочие религиозные деятели, занимающиеся духовными нуждами сельского населения. В политическом плане они составляют костяк верующих."
 clerks: "@clerks! $clerks_no_icon$"
 clerks_only_icon: "@clerks!"
 clerks_no_icon: "Служащие"
 clerks_desc: "Клерки низшего звена, выполняющие административные поручения в правительстве, инфраструктурных проектах и магазинах. Обычно входят в состав мелкой буржуазии, хотя некоторые поддерживают профсоюзы."
 engineers: "@engineers! $engineers_no_icon$"
 engineers_only_icon: "@engineers!"
 engineers_no_icon: "Инженеры"
 engineers_desc: "Изобретатели и проектировщики технических решений, работающих в отраслях с развитой механизацией, например в обрабатывающей и добывающей промышленности или строительстве. Часть из них поддерживает промышленников или мелкую буржуазию, другие вступают в профсоюзы."
 farmers: "@farmers! $farmers_no_icon$"
 farmers_only_icon: "@farmers!"
 farmers_no_icon: "Фермеры"
 farmers_desc: "Арендаторы, мелкие землевладельцы и прочие, способные обеспечить себе небогатую стабильность, производя пищу или выращивая товарные культуры. Большую часть их интересов представляют селяне."
 peasants: "@peasants! $peasants_no_icon$"
 peasants_only_icon: "@peasants!"
 peasants_no_icon: "Крестьяне"
 peasants_desc: "Фермеров, живущих натуральным хозяйством, можно найти только в [Concept('concept_subsistence_building', 'постройках натурального хозяйства')], где они производят сельскохозяйственную продукцию и простые товары, в основном для личного потребления. Они живут на [Concept('concept_subsistence_output', 'доходы от натурального хозяйства')] и играют незначительную роль в [Concept('concept_market', 'рыночной')] экономике. Чаще всего [Concept('concept_politically_unaligned_aligned', 'без политических воззрений')]."
 laborers: "@laborers! $laborers_no_icon$"
 laborers_only_icon: "@laborers!"
 laborers_no_icon: "Рабочие"
 laborers_desc: "Подёнщики, батраки и прочие незащищённые трудящиеся, берущиеся за любую доступную работу. Обычно они не участвуют в политической жизни, но могут вступать в профсоюзы."
 officers: "@officers! $officers_no_icon$"
 officers_only_icon: "@officers!"
 officers_no_icon: "Офицеры"
 officers_desc: "Военнослужащие офицерского состава, командующие войсками и флотом страны. На политической арене они представляют верхние эшелоны вооружённых сил."
 academics: "@academics! $academics_no_icon$"
 academics_only_icon: "@academics!"
 academics_no_icon: "Учёные"
 academics_desc: "Исследователи, врачи, адвокаты и остальные образованные профессионалы, обучающиеся и преподающие в высших учебных заведениях. В политическом отношении они являются главной движущей силой интеллигенции."
 shopkeepers: "@shopkeepers! $shopkeepers_no_icon$"
 shopkeepers_only_icon: "@shopkeepers!"
 shopkeepers_no_icon: "Лавочники"
 shopkeepers_desc: "Владельцы и управляющие магазинов, продающие товары в городах. В политическом плане они обычно поддерживают мелкую буржуазию."
 slaves: "@slaves! $slaves_no_icon$"
 slaves_only_icon: "@slaves!"
 slaves_no_icon: "Рабы"
 slaves_desc: "Воспринимаются не как личности, а как собственность, и выполняют принудительную работу в различных отраслях в тех странах, где рабство считается допустимым. Из-за своего положения они не имеют права участвовать в политике."
 soldiers: "@soldiers! $soldiers_no_icon$"
 soldiers_only_icon: "@soldiers!"
 soldiers_no_icon: "Военнослужащие"
 soldiers_desc: "Военнослужащие и моряки, составляющие основу вооружённых сил страны. На политической арене они обычно поддерживают вооружённые силы."
 machinists: "@machinists! $machinists_no_icon$"
 machinists_only_icon: "@machinists!"
 machinists_no_icon: "Механики"
 machinists_desc: "Трудоустроенные рабочие, обслуживающие технику на фабриках, в шахтах, механизированных фермах и прочих отраслях. Политически они являются движущей силой профсоюзов."
 ACADEMICS_QUALIFICATIONS_DESC: "Только группы населения с соответствующей [Concept('concept_literacy', 'грамотностью')] могут стать #v учёными#!. Рост [Concept('concept_literacy', 'грамотности')] и [Concept('concept_wealth', 'благосостояния')] увеличивает шансы. Группам населения, [Concept('concept_culture', 'культура')] которых страдает от низкой [Concept('concept_acceptance','терпимости')], требуется куда больше времени. #v Служащим#! и #v аристократам#! проще всех стать #v учёными#!."
 ARISTOCRATS_QUALIFICATIONS_DESC: "Только группы населения с соответствующим [Concept('concept_wealth', 'благосостоянием')] могут стать #v аристократами#!. Рост [Concept('concept_wealth', 'благосостояния')] и, в меньшей степени, [Concept('concept_literacy', 'грамотности')] увеличивает шансы. Группам населения, [Concept('concept_culture', 'культура')] которых страдает от низкой [Concept('concept_acceptance','терпимости')], требуется куда больше времени. #v Офицерам#! и #v чиновникам#! проще всех стать #v аристократами#!."
 BUREAUCRATS_QUALIFICATIONS_DESC: "Только группы населения с соответствующей [Concept('concept_literacy', 'грамотностью')] могут стать #v чиновниками#!. Рост [Concept('concept_literacy', 'грамотности')] увеличивает шансы. Группам населения, [Concept('concept_culture', 'культура')] которых страдает от низкой [Concept('concept_acceptance','терпимости')], требуется куда больше времени, а для представителей одновременно [Concept('concept_culture', 'культуры')] и [Concept('concept_religion', 'религии')], к которым относятся с высоким уровнем терпимости, процесс проходит куда быстрее. #v Служащим#! и #v священнослужителям#! проще всех стать #v чиновниками#!."
 CAPITALISTS_QUALIFICATIONS_DESC: "Только группы населения с соответствующим [Concept('concept_wealth', 'благосостоянием')] могут стать #v капиталистами#!. Рост [Concept('concept_wealth', 'благосостояния')] и [Concept('concept_literacy', 'грамотности')] увеличивает шансы. Группам населения, [Concept('concept_culture', 'культура')] которых страдает от низкой [Concept('concept_acceptance','терпимости')], требуется куда больше времени. #v Лавочникам#! и #v инженерам#! проще всех стать #v капиталистами#!."
 CLERGYMEN_QUALIFICATIONS_DESC: "Только группы населения с соответствующей [Concept('concept_literacy', 'грамотностью')] могут стать #v священнослужителями#!. Рост [Concept('concept_literacy', 'грамотности')] увеличивает шансы. Группам населения, [Concept('concept_religion', 'религия')] которых страдает от низкой [Concept('concept_acceptance','терпимости')], требуется куда больше времени, а для представителей [Concept('concept_religion', 'религии')], к которой относятся с высоким уровнем терпимости, процесс проходит куда быстрее. #v Учёным#! и #v аристократам#! проще всех стать #v священнослужителями#!."
 CLERKS_QUALIFICATIONS_DESC: "Любая группа населения может стать #v @clerks! служащими#!. Рост [Concept('concept_literacy', 'грамотности')] увеличивает шансы. #v @laborers! Рабочим#! проще всех стать #v @clerks! служащими#!."
 ENGINEERS_QUALIFICATIONS_DESC: "Только группы населения с соответствующей [Concept('concept_literacy', 'грамотностью')] могут стать #v @engineers! инженерами#!. Рост [Concept('concept_literacy', 'грамотности')] и [Concept('concept_wealth', 'благосостояния')] увеличивает шансы. #v @machinists! Механикам#! и #v @clerks! служащим#! проще всех стать #v @engineers! инженерами#!."
 FARMERS_QUALIFICATIONS_DESC: "Любая группа населения может стать #v @farmers! фермерами#!. Рост [Concept('concept_wealth', 'благосостояния')] увеличивает шансы. #v @peasants! Крестьянам#! и #v @laborers! рабочим#! проще всех стать #v @farmers! фермерами#!."
 MACHINISTS_QUALIFICATIONS_DESC: "Группы населения с минимальной [Concept('concept_literacy', 'грамотностью')] могут стать #v @machinists! механиками#!. Рост [Concept('concept_literacy', 'грамотности')] увеличивает шансы. #v @laborers! Рабочим#! проще всех стать #v @machinists! механиками#!."
 OFFICERS_QUALIFICATIONS_DESC: "Только #v военнослужащие#! или группы населения [Concept('concept_culture', 'культуры')], к которой относятся с высоким уровнем терпимости, могут стать #v офицерами#!. Рост [Concept('concept_literacy', 'грамотности')] увеличивает шансы. #v Аристократам#! проще всех стать #v офицерами#!."
 SHOPKEEPERS_QUALIFICATIONS_DESC: "Только группы населения с определённым уровнем [Concept('concept_wealth', 'благосостояния')] могут стать #v @shopkeepers! лавочниками#!. Рост [Concept('concept_wealth', 'благосостояния')] увеличивает шансы. #v @clerks! Служащим#! и #v @farmers! фермерам#! проще всех стать #v @shopkeepers! лавочниками#!."
