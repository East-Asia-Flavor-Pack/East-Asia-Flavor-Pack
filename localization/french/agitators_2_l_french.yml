 french_pretenders.4.t: "Le vrai pays"
 french_pretenders.4.d: "Opposés à ce qu’ils considèrent comme les idéaux politiques artificiellement imposés par la Révolution, les membres des classes traditionnelles du pays se prononcent en faveur de la cause [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')|l]."
 french_pretenders.4.f: "« Vous avez vu la ville dernièrement ? C'est indécent, ce qui se passe là-bas. C'est comme si l'ordre avait été renversé. Ici, au moins, chacun sait encore comment agir et s'en tenir à sa place. »"
 french_pretenders.4.a: "Portons un toast à l’agriculteur qui se tue à la tâche et à sa famille !"
 french_pretenders.4.b: "Que Dieu bénisse le prêtre de la paroisse et le troupeau qu’il dirige."
 french_pretenders.4.c: "Ensemble, nous protégerons [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] des radicaux impies."
