bosin_intervention.1.d:0 "据说日本发生了内战。"
bosin_intervention.1.f:0 "“日本传来令人不安的消息。萨摩藩国和长州藩国的首领占领了天皇所在的京都，试图保护天皇，而在江户城，幕府的军队反而为了拯救天皇而起兵。双方都恳切地希望我国能够提供帮助，因此朝廷必须明辨是非，做出决定。”"
bosin_intervention.1.a:0 "那和我们有什么关系？"
bosin_intervention.1.b:0 "帮助幕府"
bosin_intervention.1.c:0 "帮助尊王派"
bosin_intervention.2.t:0 "已完成出兵准备" #幕府篇
bosin_intervention.2.d:0 "来自幕府的使者说，站在天皇一边的人是叛军。"
bosin_intervention.2.f:0 "“萨摩和长州原本就是反抗幕府的逆贼藩国，现在他们攻入京都，胁迫天皇，冒充天皇的军队，并将幕府诬陷为逆贼，请不要相信他们奸诈的谎言。只是担心他们的势力强大，恐怕会危害到我们的天皇。因此，恳请朝鲜国王可怜我们，增派军队。”"
bosin_intervention.2.a:0 "取消出兵"
bosin_intervention.2.b:0 "攻击萨摩"
bosin_intervention.3.t:0 "已完成出兵准备" #天皇篇
bosin_intervention.3.d:0 "来自京都的使者说，幕府一直欺骗天皇，压迫百姓，是逆贼集团。"
bosin_intervention.3.f:0 "“听说一直以来以天皇名义发送书信的，实际上并不是天皇本人，而是擅自使用印章的他们的将军，如今，真正想要辅佐天皇的忧国忠志之士奋起反抗，即使是邻国的事情，但从一直以来建立的友好关系来看，也不能说不是一件令人高兴的事情。因此，应该以某种方式从物质和精神上支持他们义气的举动，讨论方案。”"
bosin_intervention.3.a:0 "取消支援。"
bosin_intervention.3.b:0 "支援。"
bosin_intervention.4.t:0 "来自朝鲜的支援到达" #天皇
bosin_intervention.4.d:0 "朝鲜为了帮助我们，送来了武器和支援金。"
bosin_intervention.4.f:0 "“听说一直以来以天皇名义发送书信的，实际上并不是天皇本人，而是擅自使用印章的他们的将军，如今，真正想要辅佐天皇的忧国忠志之士奋起反抗，即使是邻国的事情，但从一直以来建立的友好关系来看，也不能说不是一件令人高兴的事情。因此，应该以某种方式从物质和精神上支持他们义气的举动。”"
