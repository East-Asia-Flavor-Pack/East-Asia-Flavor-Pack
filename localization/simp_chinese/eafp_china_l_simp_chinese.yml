manchus_and_han_events.1.t: "满族与汉族"
manchus_and_han_events.1.d: "$manchu$和$han$之间的冲突日益加剧。"
manchus_and_han_events.1.f: "[ROOT.GetCountry.GetNameNoFormatting]的根基正在动摇。长期以来作为统治阶级的$manchu$和占多数的$han$之间的冲突已经到了无法掩盖的地步。八旗军的权威已经丧失，$han$官员的不满情绪日益高涨。如果这样下去，帝国的存在本身将岌岌可危。"
manchus_and_han_events.1.a: "让我们拭目以待。"
manchus_and_han_events.101.t: "绽放的裂痕"
manchus_and_han_events.101.d: "许多汉族人开始意识到民族主义的概念，并对自己的身份产生了强烈的认同感。汉族主义者认为，中国人应该团结起来，以保存自己的文化遗产，并宣布从[ROOT.GetCountry.GetName]独立。"
manchus_and_han_events.101.f: "“我们汉族人必须驱逐满族人，夺回我们作为中国合法主人的地位！”一位激进的汉族主义领导人在一次拥挤的集会上宣布。“我们分裂和软弱太久了，因为内部冲突和外部干涉。但现在不会再这样了！我们必须站起来，主张我们作为一个自豪的古代文明的主权。”"
manchus_and_han_events.101.a: "这可能会使本已不稳定的[ROOT.GetCountry.GetName]更加不稳定。"
manchus_and_han_events.102.t: "同盟会"
manchus_and_han_events.102.d: "革命团体正在中国各地涌现。最近，我们听说其中几个革命团体已经合并为“同盟会”。这些革命者希望[ROOT.GetCountry.GetName]摆脱外国的影响，并且不愿等待[ROOT.GetCountry.GetName]君主制提供任何改革。更令人担忧的是，一些地方军阀似乎正在帮助他们。"
manchus_and_han_events.102.f: "“驱逐鞑虏，\n恢复中华，\n创立民国，\n平均地权。”"
manchus_and_han_events.102.a: "必须削弱他们的影响力。"
manchus_and_han_events.103.t: "[SCOPE.sState('revolt_state').GetName]的叛乱"
manchus_and_han_events.103.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting]的革命者试图颠覆[SCOPE.sState('revolt_state').GetName]的君主制，他们在[SCOPE.sState('revolt_state').GetName]发动了叛乱。 这似乎最初是[SCOPE.sState('revolt_state').GetName]当地工人抗议，但逐渐变得暴力。 现在是决定如何应对这种不合理挑衅的时候了。"
manchus_and_han_events.103.f: "\"中国是汉族中国人的中国。 你们都必须认识到汉族中国人的中国。 不允许任何外来种族染指我们中国丝毫权利。 所有服从满洲人的义务将一概取消。\""
manchus_and_han_events.103.a: "我们将用武力镇压这场叛乱。"
manchus_and_han_events.103.b: "为了安抚，实施一些改革。"
