gunmin_dongchi_events.101.t: "新的秩序"
gunmin_dongchi_events.101.d: "通过政变诞生的新政府，战胜了斥邪派的反击和外国势力的干涉，以法律和制度的形式巩固了其改革。"
gunmin_dongchi_events.101.f: "\"岁月流逝，朝鲜也将像其他国家一样成为文明国。那一千万百姓也终将有一天谈论自由，享有自由。他们将笑着回忆今代人所受的奴役般的束缚。村村将建起学校和大学，这座美丽半岛的都城将以宫殿般的房屋、洁净的街道以及公共纪念物而自豪。是的。所有这些都必将实现。\"" # 윤치호 일기 어딘가
gunmin_dongchi_events.101.a: "开化已完成。如此前进！"
gunmin_dongchi_events.101.b: "广传开化精神，让百姓成为新社会的主角。"
