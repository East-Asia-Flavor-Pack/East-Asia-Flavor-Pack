eafp_kor_mainline.120.mt: "이지연의 상소문"
eafp_kor_mainline.120.md: "우의정 이지연이 사학에 관한 일로 끝까지 핵실할 것을 주청해오다."
eafp_kor_mainline.120.mf: ""요즘 들으니 두 포도청에서 붙잡은 사학 죄인이 수십 인에 달하는데 혹 추조에 넘긴 자도 있으나 거의 모두가 죽기를 작정하고 미혹되어 능히 감발하여 뉘우치는 자가 매우 적다고 합니다. 이미 드러난 자로 보더라도 그 흉악하고 추악한 무리들이 어우러져 몰래 소굴을 만든 자의 수를 알 수가 없으니 떳떳한 인륜이 무너지고 습속이 점차 오염됨은 물론하고 황건적이나 백련교도의 근심을 생각하지 않을 수 없습니다. 지금의 사세는 엄히 더 조사하여 일체 철저하게 다스리되 살리는 방도로 사람을 죽이는 뜻을 두지 않을 수 없습니다.""
eafp_kor_mainline.120.oa: "무부무군의 어지러운 도당들을 바로잡아야 한다."
eafp_kor_mainline.120.ob: "대왕대비마마의 이름으로 사학토치령이 내려질것이다."
eafp_kor_mainline.120.oc: "이게...옳은 일일까?"
eafp_kor_mainline.120.tt: "[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] [concept_interest_group] [concept_leader]를 이지연(선입견, 경건파)으로 교체합니다."
large_scale_christian_persecution_modifier: "기독교 신자 박해"
ruler_protect_christians_modifier: "왕이 기독교를 보호함"

eafp_kor_mainline.121.mt: "박해의 끝?"
eafp_kor_mainline.121.md: "척사윤음이 반포되다"
eafp_kor_mainline.121.mf: "'무엇 때문에 이 나라에서 함께 좇는 평탄한 길을 버리고 거의 만 리 밖의 이류의 사설을 달갑게 여겨 스스로 함정으로 나아간단 말인가? 아! 미처 드러나지 않은 자는 또 규결을 어떻게 하고 자만이 어떻게 될지 모르겠다. 아비는 그 아들을 훈계하고 형은 그 아우를 훈계해, 그릇된 자는 반드시 개도할 것을 생각하고, 미처 빠지지 않은 자는 반드시 권계할 것을 생각하도록 하라.'\n\n수개월간 풍속을 어지럽히는 양인 성직자들을 처단하고 백성들을 교화함으로써 일은 일단락되었다.\n\n한편 조선 땅 어딘가에서는 김대건과 최양업이 중국으로의 유학길에 오르렀다는 소문이 있다..."
eafp_kor_mainline.121.oa: "이로써 한동안 잠잠해지겠지."
#eafp_kor_mainline.121.ta: "당장은 쓸 필요 없음."

eafp_kor_mainline.122.mt: "윤상도의 옥"
eafp_kor_mainline.122.md: "김정희의 연루 의혹"
eafp_kor_mainline.122.mf: "최근 윤상도의 옥사에 관한 이야기가 다시금 거론되며, 이에 추사 김정희가 윤상도가 안동김씨 일파를 강력히 비판하였던 그 상소문의 초안을 맡아주었던 일로 연루되고 말았다.\n\n그와 인연이 깊은 풍양조씨의 우의정 조인영이 간곡한 소를 올려 추사의 목숨은 부지할 수 있어 보이나, 고된 유배길은 피하기 힘들어 보인다."
eafp_kor_mainline.122.oa: "어쩔수가 없다."
eafp_kor_mainline.122.ob: "안돼, 그는 꼭 필요한 인재야!"

eafp_kor_mainline.123.mt: "이재학의 탄핵"
eafp_kor_mainline.123.md: "이지연이 대간들의 탄핵을 받다."
eafp_kor_mainline.123.mf: "대사간 이재학과 대사헌 이의준 등을 필두로 한 이들이 탄핵의 소를 올려 이재학의 무리한 일처리와 정권을 농단한 일을 격렬히 규탄하였다.\n\n현재 함경북도 명천등지가 유력한 유배지로써 거론되고 있으며, 조정의 분위기로는 그의 유배는 기정사실로 보인다."
eafp_kor_mainline.123.oa: "손에 피가 너무 뭍긴 했지."
eafp_kor_mainline.123.ob: "허나 그의 청렴함을 누가 부정할수 있으리!"
eafp_kor_mainline.123.tb: "이재학이 계속해서 [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] [concept_interest_group]의 [concept_leader]로 남습니다."

eafp_kor_mainline.124.mt: "사목활동 발각"
eafp_kor_mainline.124.md: "백령도 항구에서 검거."
eafp_kor_mainline.124.mf: "그 이름은 김대건이라 하여 15세에 청나라로 달아나 광동에 들어가 양교를 배우고, 계묘년에 현석문 등과 결탁해 몰래 들어와 도하에서 교주가 되었으며...\n\n올해 봄에 해서지방 사람에게 붙잡혀 중국 사람이라 우기다 마침내 그 본말을 사실대로 고하였으니...\n\n그들이 사제라 말하는 직책에 있음으로써 이는 종래의 사례와 달리 조선인된 출신으로는 전례가 없어...\n\n가벼이 볼 일이 아니라 판단하여 한양으로 압송하기로 결정하였으니 조정으로 하여금 현명한 판단을 내려주시옵소서.\n-해주 감영-"
eafp_kor_mainline.124.oa: "사안의 무게가 참으로 중하다."

eafp_kor_mainline.125.mt: "불길한 배"
eafp_kor_mainline.125.md: "프랑스 파견함대 장 바티스트 세실 제독으로부터 다음과 같은 서신이 왔다."
eafp_kor_mainline.125.mf: "'우리 왕국의 고귀한 인물인 앵베르 주교, 샤스탕 신부, 모방 신부 등 어른 세 분이 불행하게도 당신들에 의해 사형을 당했습니다. 이제 우리는 당신들이 무슨 이유로 그분들을 죽였는지를 묻고자 하여 온 것입니다. 당신들은 아마 당신 나라의 법률이 외국인의 무단 입국을 금하는데, 그 세 분이 이 법률을 어겼기 때문에 사형을 당한 것이라고 말씀하시겠지요. 그러나 중국인이나 만주인이나 일본인이 조선에 입국하는 일이 있으면 당신들은 감히 그들을 죽이지 못하고 각기 그들을 자기 본국으로 돌려보냅니다. 그런데 어찌하여 우리 나라 사람 그 세 분에 대해서는 중국인이나 만주인이나 일본인처럼 대우하지 않았습니까? 만일 그분들이 살인이나 방화나 그와 비슷한 다른 죄악을 범했다면 그분들을 체포하여 처벌하는 것이 마땅한 일이었을 것이고, 이에 대하여 우리는 아무 말 하지 않고 묵인하였을 것입니다. 그러나 그분들은 죄가 없었는데 당신들이 부당하게 사형에 처하였으니 프랑스 국가에 대하여 중대한 모욕을 준 것입니다.'"
eafp_kor_mainline.125.oa: "오랑캐의 무례함이 이에 이르렀다."

eafp_kor_mainline.126.mt: "결정의 시간"
eafp_kor_mainline.126.md: "김대건의 일을 논하다."
eafp_kor_mainline.126.mf: "상이 말하기를,\n\"김대건의 일은 어떻게 처치할 것인가?\"\n\n하자 권돈인이 말하기를,\n\"김대건의 일은 한 시각이라도 용서할 수 없습니다. 스스로 사교에 의탁하여 인심을 속여 현혹하였으니, 그 한 짓을 밝혀 보면 오로지 의혹하여 현혹시키고 선동하여 어지럽히려는 계책에서 나왔습니다. 그리고 사술뿐만 아니라 그는 본래 조선인으로서 본국을 배반하여 다른 나라 지경을 범하였고, 스스로 사학을 칭하였으며, 그가 말한 것은 마치 공동 하는 것이 있는 듯하니, 생각하면 모르는 사이에 뼈가 오싹하고 쓸개가 흔들립니다. 이를 안법 하여 주벌 하지 않으면 구실을 찾는 단서가 되기에 알맞고, 또 약함을 보이는 것을 면하지 못할 것입니다.\""
eafp_kor_mainline.126.oa: "처형하라."
eafp_kor_mainline.126.ob: "유배를 보내라."
eafp_kor_mainline.126.oc: "풀어줘라."

eafp_kor_mainline.127.mt: "서학도 색출"
eafp_kor_mainline.127.md: "포도대장이 조정의 허가 없이 서학교도 색출을 자행했다. 이들이 무차별적으로 서학교도를 체포하고 이 과정에서 포졸들이 약탈하는 등 소동이 벌어지고 있다."
eafp_kor_mainline.127.mf: "우변포도대장 신명순과 좌변포도대장 임태영이 서학교도 30여 명을 체포하여 한양으로 압송하였다. 포졸들이 이들을 체포하는 과정에서 재산의 약탈과 방화 등 불미스러운 만행이 야기되었다는 보고가 들어왔고 이에 조정의 훈련대장 겸 호조판서 김병기와 형조판서 김병운은 체포한 서학교도들을 석방하고 포도대장을 사임하여야 한다고 주장하였다."
eafp_kor_mainline.127.oa: "만행이 따로 없군. 그들을 당장 사임하라."
eafp_kor_mainline.127.ob: "죄가 있어 체포한 것이 아닌가?"

eafp_kor_mainline.128.mt: "대남의 비보"
eafp_kor_mainline.128.md: "대남이 천주교 탄압을 빌미로 침략당했다는 소식이 조정에 전해졌다. 조선도 서양 오랑캐의 침략 대상이 될 수 있다는 공포가 확산되면서, 천주교에 대한 선제적 탄압을 요구하는 상소가 쇄도하고 있다."
eafp_kor_mainline.128.mf: "\"예로부터 이단의 교리가 사람들의 마음을 좀먹고 해친 것에 대하여 말하면 어찌 이루다 헤아릴 수 있겠습니까마는 양교보다 더 심한 것은 없습니다. 오랑캐들로서 남의 나라에 화란을 끼친 자들도 어찌 헤아릴 수 있겠습니까마는 또한 양이보다 더 심한 자들은 없었습니다. 대체로 우리나라에 몰래 잠입하여 사학을 널리 전파하는 것은 자기의 패거리들을 늘려서 안팎에서 서로 호응함으로써 우리나라의 형편을 탐지하여 군사를 거느리고 쳐들어와 우리의 문물 제도를 어지럽히고 우리나라의 재물과 여자들을 약탈함으로써 그 끝없는 욕심을 채우려고 하는 데 있습니다.\""
eafp_kor_mainline.128.oa: "염탐꾼들을 모두 처단하여 없애버려라."

# 이하 서원 이벤트

eafp_kor_mainline.150.t: "임금의 전교"
eafp_kor_mainline.150.t2: "대왕대비의 전교"
eafp_kor_mainline.150.d: "임금이 서원의 면세 결수 파악을 명하다"
eafp_kor_mainline.150.d2: "대왕대비가 서원의 면세 결수 파악을 명하다"
eafp_kor_mainline.150.f: "임금께서 전교하기를,\n\n\"각 고을에 있는 서원, 향현사, 생사당과 그 원이나 사들에 소속되어 있는 결총과 보액을 상세히 기록하여 낱낱이 등문하는 일을 묘당으로 하여금 팔도와 사도에 행회하여 누락이 없도록 하라.\"\n\n하였다."
eafp_kor_mainline.150.f2: "대왕대비께서 전교하기를,\n\n\"각 고을에 있는 서원, 향현사, 생사당과 그 원이나 사들에 소속되어 있는 결총과 보액을 상세히 기록하여 낱낱이 등문하는 일을 묘당으로 하여금 팔도와 사도에 행회하여 누락이 없도록 하라.\"\n\n하였다."
eafp_kor_mainline.150.a: "서원에 피바람이 불겠군."
 
eafp_kor_mainline.151.t: "만동묘 폐쇄"
eafp_kor_mainline.151.d: "만동묘에 치제하는 것을 중지하라고 명하다."
eafp_kor_mainline.151.f: "\"만동묘의 제사는 이제부터 정철하고 지방위와 편액은 대신과 예조 판서를 보내어 모셔 오게 해서 황단의 경봉각에 보관하고 편액은 그대로 경봉각에 걸도록 하라. 그리고 그곳의 명나라 관계 옛 사적들을 다 가져오게 하되, 모두 날을 받아서 할 것이며 조보에 내지는 말라.\""
eafp_kor_mainline.151.a: "서원의 폐단을 뿌리뽑을 것이다!"

eafp_kor_mainline.152.t: "망국의 근본"
eafp_kor_mainline.152.d: "임금이 현판을 내려준 이외의 모든 서원들을 헐어버리다"
eafp_kor_mainline.152.f: "\"절의와 도학을 높이 받들어 제사를 지내는 것은 진실로 존경하고 사모하며 본받으려는 뜻에서 나온 것이나, 말류의 폐단이 점점 심해져 백성들이 감당하기 어려운 지경에 이르렀다. 서원을 설립하고 액호를 내리는 뜻이 어찌 이러한 상황을 용납할 수 있겠는가? 만약 전대의 덕이 높은 인물로서 제향할 만한 이가 있더라도, 절대 새로운 서원을 창설하지 말고 이미 액호를 받은 서원에 추가로 배향하는 것만 허락한다.\""
eafp_kor_mainline.152.a: "진실로 백성에게 해가 된다면 비록 공자가 다시 살아난다고 해도 용서하지 않겠다."

eafp_kor_mainline.153.t: "서원 면세전 몰수"
eafp_kor_mainline.153.d: "서원 면세전에 대한 폐지를 명하다"
eafp_kor_mainline.153.f: "조정에서 서원의 면세 특권을 전면 폐지하고 서원 소유 토지를 국유화하겠다는 방침을 발표했다. 이에 유생들의 격렬한 반발이 예상되지만, 국가 재정 확충을 위한 필수 조치이다."
eafp_kor_mainline.153.a: "단호히 집행하라."

eafp_kor_mainline.154.t: "수령의 서원 장악"
eafp_kor_mainline.154.d: "서원의 원장직을 지방 수령이 겸임하도록 명령하다"
eafp_kor_mainline.154.f: "\"원장에 관해 말하자면, 경재가 멀리서 서원 업무를 관장하는 것은 실행하기 어려울 뿐만 아니라, 서원의 유생들이 권세를 믿고 방자해지는 단서가 되기도 한다.\""
eafp_kor_mainline.154.a: "\"오늘부터 원장은 해당 지역의 수령으로 하여 서원의 사무를 주관하게 하라.\""

eafp_kor_mainline.155.t: "1인 1원"
eafp_kor_mainline.155.d: "도학자를 각각 한 서원에서만 제사지내게 하고 그외는 철폐하게 하다"
eafp_kor_mainline.155.f: "\"도학에 관한 학문이 있고 충성과 절개를 지킨 사람에 대해 서원을 세워 중첩하여 제향하고 있으니, 이것이 어찌 도리이겠는가? 그런데 우리나라에서 문성공 안유에 대해 사모하는 뜻을 보인 이후 점점 늘어나서 지금은 한 사람을 중첩해서 제향하여 많게는 4, 5, 6개소에 이르고 있다.\""
eafp_kor_mainline.155.a: "\"비록 사액한 서원이라고 해도 한 사람에 대해 한 서원 외에 중첩하여 설치된 것은 신주를 모신 서원을 제외하고는 모두 철폐하라.\""

eafp_kor_mainline.159.t: "서폐령 완수"
eafp_kor_mainline.159.d: "폐단을 일삼던 많은 서원들을 성공적으로 폐쇄하다"
eafp_kor_mainline.159.f: "조정의 단호한 의지 아래 서폐령은 성공적으로 완수되었다. 허나, 이로 인해 유생들의 반발은 더욱 심화되었고 서원의 복구와 명의 철회를 요구하는 상소가 빗발치고 있다. 많은 유생들과 대신들이 이에 동조하였다."
eafp_kor_mainline.159.a: "너희는 서원이 없으면 성현을 존경할 줄 모르더냐?"

# 이하 유학의 왕국 이벤트

eafp_kor_mainline.170.mt: "[GetCurrentGameDate.Format('y년')]의 교화"
eafp_kor_mainline.170.md: "사학을 신봉하는 무리들이 대규모로 검거되다"
eafp_kor_mainline.170.mf: "최근 각 지방으로 하여금 불온한 사상을 신봉하는 무리와 이를 조장하는 양인이 있다는 소문에 관한 보고가 끊임없이 올라와 대소신료들이 근심하지 아니할수가 없었으니, 이에 조정에서 엄중한 단속을 명하자 아니나다를까 수많은 무리가 암약하고 있었음이 확인되었으며, 개중에는 허가받지 아니한채 몰래 상중으로 위장하여 입국해온 서양인 또한 있었음이 확인되었다.\n\n이들에게 호도당한 가엾은 백성들의 많은 수가 그릇된 믿음을 버리고 생업으로의 복귀를 택하였으나, 여전히 일부 신도들은 교화를 거부하였으며 외국인 수괴들은 하나같이 자비로운 조치에도 불구하고 송환조차 거부하고 죽음을 택하였으니 이에 전부 벨 수 밖에 없었다."
eafp_kor_mainline.170.oa: "어지러운 시대일수록 더더욱 정학을 바로세워야 한다."
eafp_kor_mainline.170.tt: "아직 #V $eafp_modi_missionary_stealth$#! [concept_modifier]이 만료되지 않은 인물을 제외한 모든 활동 중인 선교사가 #N 사망#!합니다."

eafp_kor_mainline.171.mt: "새로운 물결"
eafp_kor_mainline.171.md: "지난 격변기를 거치며 이국의 사상과 철학에 대한 이해가 깊어졌다. 이제 우리 사회 전반에 다양한 신앙과 철학이 공존할 수 있다는 인식이 확산되고 있으며, 이러한 변화는 국내 학문과 예술 발전에 새로운 지평을 열어주고 있다."
eafp_kor_mainline.171.mf: "\"이 넓은 천하에는 다양한 이치가 존재하오. 유교가 조종의 기반임은 틀림없으나, 타국의 사상에서도 취할 바가 많다는 점을 인정해야 하오.\""
eafp_kor_mainline.171.oa: "우리의 지혜가 더욱 깊어질 것이다."
#

eafp_kor_mainline.200.mt: "부패의 토양"
eafp_kor_mainline.200.md: "수령을 논죄하지 않는 것에 대해 대신들을 책망하다"
eafp_kor_mainline.200.mf: "임금이 희정당에 나아가서 대신과 비국 당상을 인견하였다. 대왕 대비가 하교하기를,\n\"지금 팔도에서 환곡의 포흠이 없는 고을이 없고, 그 포흠이 나오는 것은 오로지 하리로 말미암는데, 감사나 수령이 된 자가 혹시라도 탐묵하여 먼저 범한다면 어떻게 금지시키며, 또한 어찌 감사와 수령을 설치한 뜻이 있다고 하겠는가? 그리고 세력이 있는 사람은 매번 죄과를 많이 범해도 논함이 없고 단지 세력이 없는 음관과 무관만을 책망하니, 감사나 수령뿐만 아니라 경들 또한 일마다 모두 정직하다 하겠는가? 수렴 청정 한 지 이미 3년이 되었는데, 아직 감사나 수령을 논죄하였다는 말을 듣지 못하였다.\"\n\n하였는데, 우의정 박종훈이 말하기를,\n\"신과 같이 무상한 사람이 이러한 하교를 받으니, 우러러 진달할 말이 없습니다.\"\n\n하니 대왕대비가 하교하기를...\n\"유독 경을 말하는 것이 아니라, 온 세상이 모두 그렇다는 것이다.\""
eafp_kor_mainline.200.oa: "(그치만...그거 다 할머니 집안 사람들 아니에요...?)"

eafp_kor_mainline.201.mt: "혜성"
eafp_kor_mainline.201.md: "조짐?"
eafp_kor_mainline.201.mf: "갑인(甲寅)년 무진(戊辰)월 정미(丁未)일\n「혜성(彗星)이 나타났다.」"
