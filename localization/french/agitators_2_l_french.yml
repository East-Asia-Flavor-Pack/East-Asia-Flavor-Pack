 #Slave Revolt Events
 slave_revolt_events.1.t: "Une constitution empreinte de liberté"
 slave_revolt_events.1.d: "Pendant des siècles, le peuple de culture [SCOPE.sCulture('freed_slave_culture_scope').GetName|l] a souffert sous les coups de fouet en rêvant de liberté. Avec l’indépendance [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetNameNoFlag], ce faible espoir tient désormais à un coup de crayon, puisqu’une proposition de constitution émancipatrice a été présentée [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('FR_AuAla')][SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
 slave_revolt_events.1.f: "(1) Le peuple habitant [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('En')][SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] convient ici de se former en État libre, souverain et indépendant de toute autre puissance de l’univers.\n\n(2) Toute personne résidant sur le territoire [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] est libre de plein droit.\n\n(3) L’esclavage [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('En')][SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] est à jamais aboli."
 slave_revolt_events.1.a: "L’abolition de l’esclavage est entérinée dans la constitution."
 slave_revolt_events.1.b: "Qui travaillera les champs, alors ? Je ne suis pas d’accord."
 #Revolution events
 revolution_pulse2_events.1.t: "Dans l’intérêt de la nation"
 revolution_pulse2_events.1.d: "Soulignant l’importance de rester à la page des dernières avancées militaires, le gouvernement a proposé de confier à [SCOPE.sCharacter('army_lad_leader_scope').GetFullName] une mission d’enquête militaire [SCOPE.sCountry('fact_finding_mission_country_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('fact_finding_mission_country_scope').GetName]. Il s’agit en réalité d’une manœuvre à peine voilée visant à éloigner ce général rebelle de ses partisans de plus en plus insurgés."
 revolution_pulse2_events.1.f: "Quand la vapeur disparut du miroir, [SCOPE.sCharacter('army_lad_leader_scope').GetCustom('FR_IlElle')] réalisa que le gouvernement aurait tout aussi bien pu lui demander de trouver de la neige dans le désert. Si cette prise de conscience avait eu lieu plus tôt, [SCOPE.sCharacter('army_lad_leader_scope').GetCustom('FR_IlElle')] aurait peut-être eu le bon sens de refuser. Le faire maintenant [SCOPE.sCharacter('army_lad_leader_scope').GetCustom('FR_LeLa')] ferait passer pour un[SCOPE.sCharacter('army_lad_leader_scope').GetCustom('FR_E')] imbécile."
 revolution_pulse2_events.1.a: "Qu’[SCOPE.sCharacter('army_lad_leader_scope').GetCustom('FR_IlElle')] rassemble ses affaires. Non, rassemblez ses affaires pour [SCOPE.sCharacter('army_lad_leader_scope').GetCustom('FR_LuiElle')]."
 revolution_pulse2_events.1.b: "Lui donner de l’argent pour qu’[SCOPE.sCharacter('army_lad_leader_scope').GetCustom('FR_IlElle')] aille par monts et par vaux à [SCOPE.sCountry('fact_finding_mission_country_scope').GetCapital.GetCityHubName] ? Non, merci."
 revolution_pulse2_events.1.tt: "[SCOPE.sCharacter('army_lad_leader_scope').GetFullName] est envoyé[SCOPE.sCharacter('army_lad_leader_scope').GetCustom('FR_E')] en mission d’enquête pour un an."
 ig_amassing_strength: "En quête de force"
 sent_leader_on_military_mission_movement: "Chef de l’opposition délocalisé"
