l_french:
 tibet_expedition_events.1.t: "En route pour le Tibet !"
 tibet_expedition_events.1.d: "Nous avons décidé de nous aventurer au Tibet et de conquérir ce territoire pour nos propres intérêts. Nous devrons tracer un itinéraire à travers la région himalayenne, effectuer une démonstration de force, et forcer les Tibétains à s’asseoir à la table des négociations."
 tibet_expedition_events.1.f: "« C’est simple, vraiment. » L’homme fit un geste en direction de la carte accrochée au mur, la fumée de son cigare s’élevant dans les airs. Il montra du doigt un point central. « #italic Ceci#! est notre point faible. Si quelqu’un s’en empare, alors il nous tient à la gorge. Nous devons conquérir le, euh... » Il marqua une pause tout en essayant de voir à travers la fumée qui emplissait la pièce. « Le Tibet ! Conquérir le Tibet sera notre salut. »"
 tibet_expedition_events.1.a: "Je connais la personne idéale pour cette mission !"
 tibet_expedition_events.3.t: "Le départ de l’expédition"
 tibet_expedition_events.3.d: "Notre expédition vers le Tibet est sur le point de partir avec [SCOPE.sCharacter('expedition_leader').GetCustom('FR_LeLa')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('expedition_leader').GetFullName] à sa tête.\n\n#N De ce fait, [SCOPE.sCharacter('expedition_leader').GetCustom('FR_SilSielle')] meurt, l’expédition se soldera par un échec.#!"
 tibet_expedition_events.3.f: "[SCOPE.sCharacter('expedition_leader').GetLastName] examina les rapports d’un mauvais œil. Si toutes les rumeurs au sujet d’un col de montagne vital étaient vraies, l’Himalaya comptait plus de trous qu’un gruyère suisse. Il n’y avait rien d’autre à faire que d’aller voir si les rumeurs disaient vrai."
 tibet_expedition_events.3.a: "En avant, en route pour le Tibet !"
 tibet_expedition_events.4.t: "Yak-cident transfrontalier"
 tibet_expedition_events.4.d: "Des éleveurs de yaks de la région ont traversé la frontière, avant de comprendre leur erreur en tombant sur une patrouille tibétaine. Ils se sont plaints d’avoir été maltraités, mais [SCOPE.sCharacter('expedition_leader').GetCustom('FR_LeLa')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('expedition_leader').GetLastName] a déclaré qu’il s’agissait d’une réponse à cette agression gratuite."
 tibet_expedition_events.4.f: "« C’est pour le principe ! Quand une frontière internationale est transgressée, des mesures appropriées doivent être prises afin de répondre à cette insulte à la diplomatie et à notre souveraineté ! Je pourrais envoyer tout un régiment #italic sur-le-champ#! si vous m’en donniez l’ordre. »"
 tibet_expedition_events.4.a: "Nous devons être prêts à prendre des mesures radicales."
 tibet_expedition_events.4.b: "Cette histoire d’agression est ridicule !"
 tibet_expedition_events.5.t: "L’arpentage des montagnes"
 tibet_expedition_events.5.d: "Des géomètres ont commencé à étudier les montagnes et les cols qui entourent le Tibet. Se lancer dans un territoire inconnu et escalader des montagnes inexplorées est une entreprise périlleuse, mais [SCOPE.sCharacter('expedition_leader').GetCustom('FR_LeLa')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('expedition_leader').GetLastName] souhaite tout de même s’impliquer."
 tibet_expedition_events.5.f: "« Vous avez vu ce sommet ? Nous #italic devons#! l’escalader ! »\n\n« Mais pourquoi... ? »\n\n« Parce qu’il est #italic là#! ! »"
 tibet_expedition_events.5.a: "Nous ne pouvons pas risquer la vie de [SCOPE.sCharacter('expedition_leader').GetLastName]. Envoyez quelqu’un d’autre."
 tibet_expedition_events.5.b: "Andrew Scott Waugh est éminemment qualifié pour cette mission."
 tibet_expedition_events.5.c: "Aucun sommet ne peut résister à Charles Granville Bruce !"
 tibet_expedition_events.5.dd: "[SCOPE.sCharacter('expedition_leader').GetLastName] prendra la tête de cette expédition."
 tibet_expedition_events.6.t: "Sangsues !"
 tibet_expedition_events.6.d: "Les contreforts de l’Himalaya regorgent d’une flore et d’une faune piégeuses. Un itinéraire intéressant à travers le plateau tibétain implique de s’enfoncer dans une région à la vie sauvage menaçante. Si nous voulons emprunter cette route, [SCOPE.sCharacter('expedition_leader').GetCustom('FR_LeLa')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('expedition_leader').GetLastName] devra l’inspecter en personne."
 tibet_expedition_events.6.f: "« Non. »\n\n« Non. Non, non, non. »\n\nL’éclaireur regarda une dernière fois l’eau marécageuse et laissa échapper un rire. « Ha ha ha ha haaa, #italic non#! ! »\n\nCe serait le problème de quelqu’un d’autre, mais pas le sien."
 tibet_expedition_events.6.a: "[SCOPE.sCharacter('expedition_leader').GetLastName] peut le faire et doit le faire."
 tibet_expedition_events.6.b: "Et si nous profitions plutôt de l’air pur de la montagne ?"
 tibet_expedition_events.7.t: "Mise en place d’une force expéditionnaire"
 tibet_expedition_events.7.d: "Grâce à une connaissance adéquate du terrain qui l’attendait, [SCOPE.sCharacter('expedition_leader').GetCustom('FR_LeLa')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('expedition_leader').GetLastName] déclara qu’[SCOPE.sCharacter('expedition_leader').GetCustom('FR_IlElle')] était prêt[SCOPE.sCharacter('expedition_leader').GetCustom('FR_E')] à réunir ses troupes et à s’élancer sur le plateau tibétain."
 tibet_expedition_events.7.f: "Cela n’aurait pas dû être aussi difficile. C’était une mission comme une autre, et pourtant... pourtant, trouver les hommes appropriés pour cette mission s’avérait plus difficile que prévu. Il y avait beaucoup de soldats à disposition, bien entendu, mais pourquoi ne pas faire appel à la crème de la crème ? Fallait-il impliquer l’artillerie ? La cavalerie ? Les officiers ?\n\nAprès de longues tergiversations, [SCOPE.sCharacter('expedition_leader').GetCustom('FR_IlElle')] finit par choisir ses figurines en étain préférées et les disposa sur la table. [SCOPE.sCharacter('expedition_leader').GetCustom('FR_IlElle')|U] s’intéresserait plus tard dans la soirée aux problèmes de l’expédition."
 tibet_expedition_events.7.a: "L’expédition ne doit pas, ne peut pas, être à court d’hommes."
 tibet_expedition_events.7.b: "Seuls les soldats les plus endurcis pourront affronter ce qui les attend."
 tibet_expedition_events.7.c: "Il nous faut une approche peu orthodoxe."
 tibet_expedition_events.8.t: "Au cœur de l’Himalaya"
 tibet_expedition_events.8.d: "Maintenant que les cartes et les hommes sont enfin prêts, [SCOPE.sCharacter('expedition_leader').GetCustom('FR_LeLa')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('expedition_leader').GetLastName] peut s’aventurer au Tibet."
 tibet_expedition_events.8.f: "« Nous ne sommes pas ici pour la gloire ni pour l’or. » L’officier faisait les cent pas devant les personnes rassemblées ici. « Pas pour nous, du moins. Personne ne se souviendra de nous. »\n\nIl pointa du doigt le vaste territoire montagneux au loin. « #italic Voilà#! ce dont on se souviendra. Voulons-nous rester ici, sur cette misérable touffe d’herbe, ou nous rendre #italic là-bas#!, au sommet de rochers qui resteront à jamais gravés dans la mémoire ? »"
 tibet_expedition_events.8.a: "En route pour le toit du monde !"
 tibet_expedition_events.9.t: "Interférence [SCOPE.sCountry('expedition_country').GetAltAdjective('FS')|l] au Tibet"
 tibet_expedition_events.9.d: "Notre envoyé à Lhassa nous a informés qu’une force [SCOPE.sCountry('expedition_country').GetAltAdjective('FS')|l], emmenée par [SCOPE.sCharacter('expedition_leader').GetFullName], a transgressé les frontières du Tibet et se dirige maintenant vers la capitale."
 tibet_expedition_events.9.f: "La voix calme de l’ambassadeur fut trahie par la sueur qui perlait sur son front. « Je vous assure », dictait-il à son messager en tapant nerveusement du bout des doigts sur la table, « que tout est absolument sous contrôle au Tibet. »\n\nIl marqua une pause, pesant ses mots avec la prudence d’un fin tacticien. « Néanmoins, il serait dans l’intérêt du gouvernement de réagir promptement à cette action par tous les moyens qu’il estimera utiles, et dans les meilleurs délais possibles. »\n\nIl laissa échapper un profond soupir. Maintenant, c’était à #italic eux#! de régler ce problème."
 tibet_expedition_events.9.a: "Ce ne sont que des broutilles. Aucune action ne doit être entreprise pour sauver le Tibet."
 tibet_expedition_events.9.b: "Adressez une plainte à l’ambassade [SCOPE.sCountry('expedition_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('expedition_country').GetName]."
 tibet_expedition_events.9.c: "C’est inacceptable ! Envoyez des renforts à Lhassa et dites-leur qu’ils ont tout notre soutien."
 tibet_expedition_events.10.t: "Les [SCOPE.sCountry('expedition_country').GetAltAdjective('MP')] arrivent !"
 tibet_expedition_events.10.d: "Nous avons été informés qu’une force [SCOPE.sCountry('expedition_country').GetAltAdjective('FS')|l] a transgressé la frontière et se dirige actuellement vers la capitale. C’est une violation flagrante de notre souveraineté, mais s’opposer [SCOPE.sCountry('expedition_country').GetAltNameNoFormatting('Au')][SCOPE.sCountry('expedition_country').GetName] serait peut-être trop dangereux pour nous."
 tibet_expedition_events.10.f: "« Non, nous n’avons pas osé leur tirer dessus ! », balbutia le garde. « Vous n’étiez pas là ! Vous n’avez pas vu à quel point ils étaient nombreux ! Vous n’avez pas vu leurs armes ! Nous n’étions qu’une dizaine, nous n’avions pas d’autre choix que de nous replier ! »"
 tibet_expedition_events.10.a: "Nous devons fermer les yeux sur cette situation pour le moment."
 tibet_expedition_events.10.b: "Quelle que soit leur force, nous devons tenir bon !"
 tibet_expedition_events.11.t: "S’opposer à la force [SCOPE.sCountry('expedition_country').GetAltAdjective('FS')|l] ?"
 tibet_expedition_events.11.d: "L’incursion [SCOPE.sCountry('expedition_country').GetAltAdjective('FS')|l] continue d’avancer en direction de notre capitale. Afin de gagner du temps, nous pourrions ordonner aux patrouilles d’installer de simples barrages routiers le long des itinéraires les plus probables pour la force [SCOPE.sCountry('expedition_country').GetAltAdjective('FS')|l].\n\n#N Cela pourrait donner lieu à des incidents avec [SCOPE.sCountry('expedition_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('expedition_country').GetNameNoFormatting].#!"
 tibet_expedition_events.11.f: "À première vue, c’était une proposition simple. Si nous voulions arrêter l’ennemi, nous devions lui opposer une véritable résistance. Mais... pouvions-nous nous permettre une confrontation directe ? Telle était la question qui hantait l’esprit de tous les ministres et généraux confrontés à ce problème."
 tibet_expedition_events.11.a: "Nous ne pouvons pas prendre le risque de nous battre. Laissons-les passer."
 tibet_expedition_events.11.b: "Un barrage routier ne peut pas faire de mal. Retardez-les quand vous en avez l’occasion."
 tibet_expedition_events.12.t: "L’expédition emmenée par [SCOPE.sCharacter('expedition_leader').GetLastName] est bloquée"
 tibet_expedition_events.12.d: "Une patrouille [SCOPE.sCountry('tibet_scope').GetAltAdjective('FS')|l] a installé un barrage routier sur la route de l’expédition emmenée par [SCOPE.sCharacter('expedition_leader').GetCustom('FR_LeLa')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('expedition_leader').GetLastName]. Tout retard dans la progression de l’expédition pourrait s’avérer catastrophique."
 tibet_expedition_events.12.f: "Le visage de [SCOPE.sCharacter('expedition_leader').GetFullName] s’assombrit à la vue des nombreux soldats tibétains qui se tenaient devant [SCOPE.sCharacter('expedition_leader').GetCustom('FR_LuiElle')] en travers de la route. [SCOPE.sCharacter('expedition_leader').GetCustom('FR_IlElle')|U] savait toutefois quelles armes [SCOPE.sCharacter('expedition_leader').GetCustom('FR_IlElle')] avait emportées pour l’expédition. Le problème n’était pas de franchir le barrage, mais le prix à payer pour y parvenir."
 tibet_expedition_events.12.a: "En avant, et pas de pitié !"
 tibet_expedition_events.12.b: "Ce serait un véritable massacre. Repliez-vous."
 tibet_expedition_events.13.t: "Affrontement [SCOPE.sCountry('expedition_country').GetAltAdjective('MS')|l] au Tibet"
 tibet_expedition_events.13.d: "Des rapports font état d’un affrontement sanglant entre l’expédition [SCOPE.sCountry('expedition_country').GetAltAdjective('FS')|l] et les forces locales tibétaines. Notre devoir envers [SCOPE.sCountry('tibet_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('tibet_scope').GetName] nous oblige à désamorcer ce conflit, mais certains ministres ont exprimé leur gêne à l’idée de renforcer le gouvernement de [SCOPE.sCountry('tibet_scope').GetCapital.GetName]."
 tibet_expedition_events.13.f: "« Ce qui s’est passé dans ce col est une honte, une tragédie ! »\n\n« C’est une véritable insulte envers eux et nous ! »\n\n« Alors, messieurs, quelle sera la prochaine étape ? Devons-nous les aider directement ? Aller jusqu’à la frontière ? Leur fournir des armes ? »\n\nLe silence pesant qui suivit ne fut interrompu que par un léger toussotement."
 tibet_expedition_events.13.a: "Nous ne pouvons leur offrir aucune aide matérielle."
 tibet_expedition_events.13.b: "Nous soutiendrons l’armée [SCOPE.sCountry('tibet_scope').GetAltAdjective('FS')|l]."
 tibet_expedition_events.14.t: "Le blizzard himalayen"
 tibet_expedition_events.14.d: "L’expédition [SCOPE.sCharacter('expedition_leader').GetCustom('FR_DuDela')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('expedition_leader').GetLastName] a été retardée par des conditions météorologiques défavorables et imprévues sur l’une des routes les plus dangereuses en direction de [SCOPE.sCountry('tibet_scope').GetCapital.GetName]. Ce retard pourrait être préjudiciable, mais avancer dans ces conditions pourrait l’être encore plus."
 tibet_expedition_events.14.f: "Le vent glacial s’engouffrait dans les bottes de [SCOPE.sCharacter('expedition_leader').GetLastName] jusqu’aux orteils. Le gel était mordant et la température bien en dessous de zéro. Quand [SCOPE.sCharacter('expedition_leader').GetCustom('FR_IlElle')] entendit un soldat crier, [SCOPE.sCharacter('expedition_leader').GetCustom('FR_IlElle')] supposa que c’était à cause de la neige, mais [SCOPE.sCharacter('expedition_leader').GetCustom('FR_IlElle')] ne pouvait pas voir plus loin que le bout de son nez, et encore moins savoir où se trouvait le soldat et pourquoi il hurlait comme ça."
 tibet_expedition_events.14.a: "Nous devons braver la neige et continuer à avancer !"
 tibet_expedition_events.14.b: "Mieux vaut jouer la carte de la sécurité et attendre que la tempête soit passée."
 tibet_expedition_events.18.t: "Le dzong de Gyantsé"
 tibet_expedition_events.18.d: "Un immense monastère fortifié se dresse à l’horizon, le dzong de Gyantsé, forteresse de granite située dans la vallée du Tsangpo et l’un des principaux points d’accès à Lhassa. Tant que cette forteresse ne serait pas sous le contrôle des soldats de l’expédition, il n’y aurait pas d’accès sûr à la capitale."
 tibet_expedition_events.18.f: "La forteresse imprenable surplombait le paysage. Les villages voisins n’étaient guère que des grains de poussière à côté de ce géant de pierre. Ses murailles et ses salles anciennes témoignaient de siècles de lutte, de fierté, d’innombrables prières et autres complots. Elle se dressait là, symbole de la volonté de générations de dirigeants.\n\nUn torrent de feu orchestré par [SCOPE.sCharacter('expedition_leader').GetLastName] pourrait la réduire à néant en l’espace d’une journée."
 tibet_expedition_events.18.a: "Prenez d’assaut cette forteresse !"
 tibet_expedition_events.18.b: "Nous ne sommes pas ici pour faire couler le sang. Négociez leur capitulation."
 tibet_expedition_events.19.t: "Pillage non autorisé"
 tibet_expedition_events.19.d: "Alors que les soldats de [SCOPE.sCharacter('expedition_leader').GetLastName] approchent [SCOPE.sCountry('tibet_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('tibet_scope').GetName], certains sont devenus incontrôlables. On raconte que quelques-uns de nos hommes seraient entrés dans les maisons et les monastères pour y prendre tout ce qui leur plaisait."
 tibet_expedition_events.19.f: "« Je vous assure, monsieur, que tout cela reste dans la limite de l’acceptable. Après tout, nous étions ennemis, et il fallait s’attendre à ce genre d’initiatives, même si les rapports provenant de ce monastère ont certainement été exagérés. »"
 tibet_expedition_events.19.a: "Et alors ? C’est une armée, après tout."
 tibet_expedition_events.19.b: "Disciplinez vos soldats et présentez des excuses aux autorités locales."
 tibet_expedition_events.20.t: "Ultimatum"
 tibet_expedition_events.20.d: "Notre expédition approchant [SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName], le moment est venu d’aborder la question épineuse des canaux diplomatiques. Nous devons nous entretenir avec la personne qui détient l’autorité suprême en ces lieux."
 tibet_expedition_events.20.f: "Il trouva l’officier qui criait, avachi sur une table.\n\n« Vous parlez à un fonctionnaire, qui vous renvoie à un autre. Puis vous parlez à #italic celui-là#!, qui vous dit que vous vous adressez à la mauvaise personne, et qui vous redirige vers une troisième personne. Et à ce moment-là, on vous dit que vous vous trompez sur toute la ligne et que c’est le #italic premier#! qui détient l’autorité suprême. »\n\n« Oh, où tout cela va-t-il s’arrêter ? Qui est le responsable, ici ? Et #italic moi#!, qu’est-ce que je fais ici ? »"
 tibet_expedition_events.20.a: "Envoyez nos demandes [SCOPE.sCountry('tibet_scope').GetAltNameNoFormatting('Au')][SCOPE.sCountry('tibet_scope').GetName], bien sûr."
 tibet_expedition_events.20.b: "Adressez-vous directement [SCOPE.sCountry('overlord_of_tibet').GetAltNameNoFormatting('Au')][SCOPE.sCountry('overlord_of_tibet').GetName]."
 sending_tibet_ultimatum_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName] entame les négociations avec [SCOPE.sCountry('tibet_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('tibet_scope').GetName]."
 sending_tibet_overlord_ultimatum_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName] entame les négociations avec [SCOPE.sCountry('overlord_of_tibet').GetAltNameNoFormatting('Le')][SCOPE.sCountry('overlord_of_tibet').GetName]."
 tibet_expedition_events.21.t: "L’ultimatum [SCOPE.sCountry('expedition_country').GetAltAdjective('MS')|l]"
 tibet_expedition_events.21.d: "L’expédition [SCOPE.sCountry('expedition_country').GetAltAdjective('FS')|l] a, en dépit de tous nos efforts, atteint notre capitale. Leurs exigences, élevées, sont simples : nous soumettre à leur autorité."
 tibet_expedition_events.21.f: "« C’est très simple, en réalité », déclara l’envoyé [SCOPE.sCountry('expedition_country').GetAltAdjectiveNoFormatting('MS')|l] dans un large sourire. « Vous connaissez déjà le scorpion. Pourquoi ne pas vous tourner vers nous ? Rompez toute relation avec les autres puissances étrangères, et laissez-nous nous occuper du reste. »"
 tibet_expedition_events.21.a: "Nous nous soumettrons [SCOPE.sCountry('expedition_country').GetAltNameNoFormatting('Au')][SCOPE.sCountry('expedition_country').GetName]."
 tibet_expedition_events.21.b: "Votre démonstration de force ne vaut rien ! #bold Partez d’ici les mains vides, et sur-le-champ !#!"
 tibet_expedition_events.22.t: "L’ultimatum [SCOPE.sCountry('expedition_country').GetAltAdjective('MS')|l]"
 tibet_expedition_events.22.d: "L’expédition [SCOPE.sCountry('expedition_country').GetAltAdjective('FS')|l] au Tibet a sapé notre autorité dans la région, dont ils exigent à présent que nous leur laissions officiellement le contrôle. C’est une véritable insulte, mais oserons-nous nous opposer à eux maintenant ?"
 tibet_expedition_events.22.f: "« C’est très simple, en réalité », déclara l’envoyé [SCOPE.sCountry('expedition_country').GetAltAdjectiveNoFormatting('MS')|l] dans un large sourire. « Vous étiez le scorpion, mais c’est désormais à nous de manier le dard. Laissez-nous le contrôle de cette parcelle de terre himalayenne, et nous pourrons enfin mettre un terme à cette histoire en vous laissant tranquille. »"
 tibet_expedition_events.22.a: "Nous nous soumettrons aux exigences [SCOPE.sCountry('expedition_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('expedition_country').GetName]."
 tibet_expedition_events.22.b: "Votre démonstration de force ne vaut rien ! #bold Partez d’ici les mains vides, et sur-le-champ !#!"
 tibet_expedition_events.26.t: "La convention de [SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName]"
 tibet_expedition_events.26.d: "L’expédition [SCOPE.sCountry('expedition_country').GetAltAdjective('FS')|l] a directement approché les responsables [SCOPE.sCountry('tibet_scope').GetAltAdjective('MP')|l] pour les forcer à reconnaître la suzeraineté [SCOPE.sCountry('expedition_country').GetAltAdjective('FS')|l]. Les voilà à présent sujets [SCOPE.sCountry('expedition_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('expedition_country').GetName]."
 tibet_expedition_events.26.f: "« C’est très simple, en réalité », déclara l’envoyé [SCOPE.sCountry('expedition_country').GetAltAdjectiveNoFormatting('MS')|l] dans un large sourire. « Nous avons eu une simple discussion avec les personnes haut placées, et maintenant ils sont à nous. Ils connaissaient le scorpion, maintenant ils vont apprendre à nous connaître », dit-il dans un petit rire en faisant signe aux responsables [SCOPE.sCountry('ex_tibetan_overlord').GetAltAdjective('MP')|l] de partir."
 tibet_expedition_events.26.a: "Le territoire [SCOPE.sCountry('tibet_scope').GetAltAdjective('MS')|l] nous appartient pour toujours !"
 tibet_expedition_events.26.b: "[SCOPE.sCountry('expedition_country').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('expedition_country').GetName] doit restituer [SCOPE.sCountry('tibet_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('tibet_scope').GetNameNoFormatting] #bold sur-le-champ#!."
 tibet_expedition_events.27.t: "La convention de [SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName]"
 tibet_expedition_events.27.d: "L’expédition [SCOPE.sCharacter('expedition_leader').GetCustom('FR_DuDela')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('expedition_leader').GetFullName] au Tibet a été un succès retentissant, cette région stratégique étant maintenant sous notre contrôle. [SCOPE.sCharacter('expedition_leader').GetLastName] est déjà acclamé[SCOPE.sCharacter('expedition_leader').GetCustom('FR_E')] à [ROOT.GetCountry.GetCapital.GetCityHubName] et semble promis[SCOPE.sCharacter('expedition_leader').GetCustom('FR_E')] à un bel avenir."
 tibet_expedition_events.27.f: "« C’est simple, vraiment. » L’homme fit un geste en direction de la carte accrochée au mur, la fumée de son cigare s’élevant dans les airs. « #italic Ceci#! était notre point faible. Il était primordial d’y envoyer tous les hommes et tout l’or nécessaires pour conquérir le, euh... » Il marqua une pause tout en essayant de voir à travers la fumée qui emplissait la pièce. « Le Tibet ! Conquérir le Tibet était notre salut. »\n\nIl se tourna à nouveau vers les autres hommes du club. « Bon, qui veut jouer au billard ? »"
 tibet_expedition_events.27.a: "Bravo à [SCOPE.sCharacter('expedition_leader').GetFullName] !"
 tibet_expedition_events.29.t: "Une violente confrontation"
 tibet_expedition_events.29.d: "Notre expédition est tombée sur la tanière d’un animal en traversant un dangereux col de montagne. Nos observations ont révélé qu’elle était habitée par un animal rare : le chat de Pallas."
 tibet_expedition_events.29.f: "Quand il abaissa sa lanterne pour observer à l’intérieur de la tanière, il vit des yeux dorés qui le fixaient d’un air menaçant. Leurs pupilles rondes et les taches tout autour dégageaient une sorte d’humanité, comme un moustachu aux sourcils froncés. Terré aussi habilement qu’un soldat dans sa tranchée, le chat le jugeait, pensa l’homme.\n\nIl déplaça le faisceau de lumière et aperçut trois paires d’yeux plus petites. Une mère dans sa tanière, occupée à veiller sur ses trois chatons à peine assez âgés pour feuler devant le danger. Les jardins botaniques donneraient cher pour ces animaux, mais cela valait-il de perdre des doigts au passage ?"
 tibet_expedition_events.29.a: "Capturez-les et envoyez-les à [ROOT.GetCountry.GetCapital.GetCityHubName]."
 tibet_expedition_events.29.b: "Quelle magnifique fourrure, qui n’attend qu’à être vendue !"
 tibet_expedition_events.29.c: "Prenez des notes, mais laissez-les tranquilles."
