eafp_kor_mainline.43.md: "白色雄鹿"
eafp_kor_mainline.43.mf: "愚蠢的百姓喜欢传闻。\n大多都纯粹得离谱，因此朝廷也只是听之任之。\n通过守令的状启传达的令人印象深刻的传闻并不多。\n\n即使听了士兵们的报告，我也不相信。\n即使看到了在树丛那边流动的那个形体，我也不相信。\n直到它倒下的瞬间，我也不相信。\n\n但是，它就在这里。\n真真切切地在我的脚下。\n那充满魅力的美丽的白色传说，现在披在了我的身上。"
