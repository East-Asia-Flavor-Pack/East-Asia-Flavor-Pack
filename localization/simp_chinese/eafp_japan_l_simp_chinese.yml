# 幕府改革相关
eafp_japan.2401.t: "传习队"
eafp_japan.2401.d: "为了军事现代化，组织了西式精锐部队传习队。"
eafp_japan.2401.f: "传习队的士兵身穿西式制服，在外籍军事顾问的指挥下接受严格的训练。学习刺刀术和大型战术的样子与以前的军队截然不同。训练场上响彻着西式命令和士兵的口号声。"
eafp_japan.2401.a: "幕府的利器啊。"
eafp_japan.2999.t: "将军的傀儡"
eafp_japan.2999.d: "经过长期的努力，改革已经站稳脚跟，高呼拥立天皇的声音已经被遗忘。"
eafp_japan.2999.f: "高喊着'尊皇攘夷'，以雷鸣般的呐喊声填满街道的武士们都消失了。他们中的大多数人已经在新的官僚机构中找到了位置，拿着笔和账簿代替了剑。"
eafp_japan.2999.a: "幕府将永远延续下去！"
#### 事件 3000 番台 ####
boshin_war.1.t: "大政奉还"
boshin_war.1.d: "面对反对幕府的大名的攻势，幕府同意将权力归还给朝廷。"
boshin_war.1.f: "‘今日之形势，必是薄德所致，羞愧难当。况且当今与外国交往日盛，若朝廷权力不统一，则难以建立秩序。因此，我等将革除旧习，将政权归还朝廷，广纳天下公义，同心协力，共同守护皇国，必能与海外万国并立。’"
boshin_war.1.a: "‘谨奏陛下。’"

boshin_war.2.t: "倒幕派的暴动"
boshin_war.2.d: "倒幕派反对幕府，发动了暴动。"
boshin_war.2.f: "‘人有上下之分，君臣之别，但皆为皇国之民，为皇室之事献身，本不应有所顾忌。正义之举即是为朝廷效力，亦是我等臣下之职责。努力吧。告诸位武士。’"
boshin_war.2.a: "立刻讨伐他们！"

boshin_war.3.t: "王政复古政变"
boshin_war.3.d: "倒幕派挟持天皇，在京都御所御学问所发布大号令。"
boshin_war.3.f: "‘德川内府，先前委托的大政奉还，将军职位辞退这两条，此次断然批准。自今日起，废除摄关、幕府等，立即设置总裁、议定、参与三职，处理万事。\n\n一切皆回归神武天皇创业之初，不分缙绅武弁、堂上地下，竭尽至当之公义，与天下同甘共苦，各方努力，洗去旧日骄惰之污习，以尽忠报国之诚心奉公。’"
boshin_war.3.a: "几个佞臣围绕着主君，想要窃取权力。"

boshin_war.4.t: "宅邸之战"
boshin_war.4.d: "幕府要求江户屋敷交出倒幕派，但遭到拒绝。之后爆发战斗，宅邸被烧毁。"
boshin_war.4.f: "以“大势已去”的声音为信号，战斗爆发，经过激烈的战斗，宅邸最终被火焰吞噬。"
boshin_war.4.a: "立即讨伐他们！"

boshin_war.9.t: "新政府的投降"
boshin_war.9.d: "成功击退了新政府。在幕府的刀刃面前，他们的热情黯然失色。"
boshin_war.9.f: "[ROOT.GetCountry.GetRuler.GetFullName]站在江户城的窗边，微笑着看着接连不断送来捷报的传令兵。现在是设计胜利之后的和平的时候了。日本将会改变，而且必须改变。但会按照幕府的意愿改变。"
boshin_war.9.a: "暂时会安静下来。"

boshin_war.10.t: "战后处理"
boshin_war.10.d: "在幕府军赢得战争后，对加入新政府一方的大名们的处罚问题浮出水面。"
boshin_war.10.f: "“必须在适当的范围内找到平衡。有些人应该被剥夺领地，有些人应该被减薪。”"
boshin_war.10.a: "适当地放过他们。"
boshin_war.10.b: "温和地惩罚他们。"
boshin_war.10.c: "严格地惩罚他们。"
boshin_war.10.e: "必须彻底镇压，以防再次发生。"

boshin_war.99.t: "再次开始的内战"
boshin_war.99.d: "旧幕府派中的一些人不向新政府投降，而是团结起来继续战斗。"
boshin_war.99.f: "“高举锦旗！作为讨伐朝廷叛军的官军，要竭尽全力！”"
boshin_war.99.a: ""
