lia_event_rlg.711.d:0 "나진국제도시"
lia_event_rlg.711.f:1 "무역을 촉진하고 외국인 투자를 극대화하기 위해 나진에 경제자유구역이 설치되었습니다.\n나진항 인접지역에 넓은 국제도시구획이 지정되었으며 개발 작업에 착수했습니다."
lia_event_rlg.711.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.712.t:0 "부산에서 나진까지"
lia_event_rlg.712.d:0 "경부선-경원선-평라선 대통합"
lia_event_rlg.712.f:1 "산업화 과정에서 그간 산발적으로 건설되어왔던 철도들의 파편화를 억제하고 통합관리체계를 구성했습니다.\n이제 아침은 부산에서, 점심은 서울에서, 저녁은 나진에서 먹을 수도 있습니다!"
lia_event_rlg.712.a:0 "마음에 드는군. <도시개발 진행도 상승>"

