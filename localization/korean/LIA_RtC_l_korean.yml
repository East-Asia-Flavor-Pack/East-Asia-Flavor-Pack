 chinese_westernization.462.t:0 "Currency Standardization Efforts"
 chinese_westernization.462.d:0 "The imperial court has announced plans to standardize its currency, to improve trade and stabilize the economy. However, this will require collecting all the currency already issued and replacing it with a new standardized version. This process will be expensive and time-consuming, but many believe it is necessary for the future prosperity of the empire."
 chinese_westernization.462.f:0 ""Goodness gracious, how many currencies have already been issued? Every province seems to have its own variation! This job of collecting all the old currency is never-ending.""
