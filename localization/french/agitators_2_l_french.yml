 paris_commune_pulse_events.1.t: "Réquisition de l’Église et de l’État"
 paris_commune_pulse_events.1.d: "Les gardes [SCOPE.sCountry('paris_commune_nation_scope').GetAltAdjective('MP')|l] rattachés au groupe [SCOPE.gsInterestGroup('seize_church_ig_scope').GetName] ont réquisitionné une autre église importante. Ils ont demandé des instructions au comité central."
 paris_commune_pulse_events.1.f: "La Garde nationale est arrivée dans une église déserte.\n« Preuve de leur trahison », murmure l’un d’eux. « Lâches », grogne un autre. Chaque garde examine le clocher à la recherche de trophées, de butin et de bois pour les barricades.\n\nSi Dieu a bel et bien revendiqué l’autorité de cette structure, elle ne Lui appartient plus. Elle appartient désormais au peuple."
 paris_commune_pulse_events.1.a: "Fermez l’église jusqu’à ce que la Commune soit mieux établie."
 paris_commune_pulse_events.1.b: "Trouvez tout l’or et l’argent."
 paris_commune_pulse_events.1.c: "Le groupe [SCOPE.gsInterestGroup('seize_church_ig_scope').GetName] pourra s’en servir pour ses réunions."
 secret_clubhouse_modifier: "Pavillon secret"
 capital_gains_modifier: "Gains en capital"
 divine_forclosure_modifier: "Saisie divine"
 the_riches_of_the_church_modifier: "Les richesses de l’Église"
 paris_commune_pulse_events.2.t: "Quarante coups de semonce"
 paris_commune_pulse_events.2.d: "Les Communards ont tiré à plusieurs reprises sur le général [SCOPE.sCharacter('executed_general_scope').GetLastName] en dehors de Paris. Bien que Versailles espère encore qu’il survive, les Communards ont remporté là une victoire morale."
 paris_commune_pulse_events.2.f: "Un par un, ses hommes l’ont abandonné.\nDeux par deux, les gardes ont levé leur fusil.\nTrois par trois, les fusils ont tiré.\nQuatre par quatre, les trous se sont formés.\nCinq par cinq, personne n’aurait pu survivre à cela."
 paris_commune_pulse_events.2.a: "Ils ont fait leur devoir en tuant un général ennemi."
 paris_commune_pulse_events.2.b: "Organisez un procès équitable. Nous ne sommes pas des barbares."
 paris_commune_pulse_events.2.c: "Qu’ils rejoignent les Enfants Perdus pour leur bravoure."
 paris_commune_pulse_events.2.tt: "Le général [SCOPE.sCharacter('executed_general_scope').GetLastName] est capturé par les Communards, et pourra survivre s’ils sont vaincus."
 one_hydra_head_claimed_modifier: "L’hydre perd une tête"
 miraculous_survival_modifier: "Survie miraculeuse"
 airs_of_civility_modifier: "Airs de civilité"
 war_is_the_answer_modifier: "Une seule réponse : la guerre"
 paris_commune_executes_general: "Le général [SCOPE.sCharacter('executed_general_scope').GetLastName] est capturé par les Communards, et exécuté."
 paris_commune_pulse_events.3.t: "Faute d’un clou"
 paris_commune_pulse_events.3.d: "Alors que la promesse d’une contre-révolution fait son chemin, les arrondissements de Paris se disputent pour savoir lequel a le plus besoin de fortifications."
 paris_commune_pulse_events.3.f: "« Vous avez réquisitionné les 40 derniers tonneaux de vin ! Vous avez assez de bois pour survivre à l’hiver qui suivra la contre-révolution. Et pendant ce temps-là, je dois me débrouiller avec du sable. »\n\n« Ce sable vaut son pesant d’or, et vous l’utilisez pour souffler du verre. Vous devriez utiliser le bois pour alimenter vos fourneaux ! »\n\n« Espèce d’andouille, c’est à ça que sert le charbon ! »"
 paris_commune_pulse_events.3.a: "Les citoyens connaissent mieux leurs quartiers."
 paris_commune_pulse_events.3.b: "Centralisez les défenses."
 paris_commune_pulse_events.3.c: "Protégez les arrondissements extérieurs."
 wishful_initiative_modifier: "Initiative porteuse d’espoir"
 communard_citadel_modifier: "Citadelle des Communards"
 wages_of_pragmatism_modifier: "Défense pragmatique"
 modifier_popular_defense_commune: "Soldats citoyens"
 paris_commune_pulse_events.4.t: "Feu meurtrier"
 paris_commune_pulse_events.4.d: "Des bâtiments publics, des statues et des résidences associés à la monarchie ont été incendiés. Des témoins ont accusé les femmes [SCOPE.sCountry('paris_commune_nation_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('paris_commune_nation_scope').GetName]."
 paris_commune_pulse_events.4.f: "Les flammes obscurcissent le ciel de Paris. Pour beaucoup, c’est la victoire de la Commune.\nPour d’autres, c’est une horrible profanation de la longue histoire de France.\nLe nuage de cendres est la preuve incontestable que le chaos règne dans le pays."
 paris_commune_pulse_events.4.a: "Les dommages collatéraux sont inévitables en temps de guerre."
 paris_commune_pulse_events.4.b: "Les hommes ont souvent un tempérament de feu dans ces moments-là."
 paris_commune_pulse_events.4.c: "Les femmes aussi veulent exprimer leur colère."
 cries_of_havoc_modifier: "Cris de rage"
 rallying_cries_ignored_modifier: "Cris de ralliement ignorés"
 accusations_of_hysterical_mania_modifier: "Accusations d’hystérie"
 paris_commune_pulse_events.5.t: "Combattants ennemis"
 paris_commune_pulse_events.5.d: "Le gouvernement de Versailles a autorisé les [SCOPE.gsInterestGroup('armed_forces_scope').GetName|l] à juger et à condamner les Communards capturés dans les 24 heures. En représailles, le comité central de Paris a décrété qu’il exécuterait trois hommes pour chaque mort survenue devant un tribunal militaire."
 paris_commune_pulse_events.5.f: "« Ainsi, nous autres citoyens de Paris, nous voilà placés entre deux lois terribles, la loi des suspects ressuscitée par la Commune et la loi des exécutions à la minute qui sera certainement votée par l’Assemblée.\n\nIls ne se battent pas à coups de canon, ils se massacrent à coups de décrets. »" #Emile Zola
 paris_commune_pulse_events.5.a: "Tirez pour tuer. Ce sont des combattants ennemis."
 paris_commune_pulse_events.5.b: "Ce sont des traîtres. Exécutez tous ceux qui sont suspects."
 paris_commune_pulse_events.5.c: "C’est à peine de la sédition. Emprisonnez tous les suspects non armés."
 unacceptable_losses_modifier: "Pertes inacceptables"
 moral_high_ground_modifier: "Supériorité morale"
 divisive_instigation_modifier: "Instigation clivante"
 modifier_slaughter_with_decrees: "Massacre par décret"
 paris_commune_pulse_events.6.t: "Un prêtre pour votre capitaine"
 paris_commune_pulse_events.6.d: "Des cadres de la Garde nationale ont capturé un groupe de prêtres qui refusent de quitter Paris. Ils se préparent à les envoyer en prison."
 paris_commune_pulse_events.6.f: "« Dis-nous où tu gardes ton or et on te fait sauter la cervelle ! »\n\n« Non, non, Jacques, vous devez dire \"ou on te fait sauter la cervelle\".\nDis-nous où est l’or ou on te fait sauter la cervelle. »\n\n« Je me suis mal exprimé ? S’il refusait de nous le dire, je l’aurais battu à mort. »"
 paris_commune_pulse_events.6.a: "Nous ne tolérerons pas les réactionnaires. Emparez-vous d’eux !"
 paris_commune_pulse_events.6.b: "Permettez-leur de quitter Paris avec un sac."
 paris_commune_pulse_events.6.c: "Ensevelissez les prêtres sous les décombres de leur église."
 to_strike_god_modifier: "S’en prendre à Dieu"
 virtue_of_mercy_modifier: "Vertu de miséricorde"
 a_boldered_tomb_modifier: "Une tombe boulonnée"
 paris_commune_pulse_events.7.t: "Répression expéditive"
 paris_commune_pulse_events.7.d: "Des escarmouches en périphérie de Paris ont conduit les forces de l’armée française à capturer des membres de la Garde nationale [SCOPE.sCountry('paris_commune_nation_scope').GetAltAdjective('FS')|l]."
 paris_commune_pulse_events.7.f: "Des hommes vêtus de bleu marine et de rouge ont été emmenés sans autre forme de procès. Probablement des membres de la Garde nationale.\nD’autres s’étaient débarrassés de la plupart de leurs effets et tentaient de regagner la ville. Probablement pas des membres de la Garde nationale.\nL’armée avait une règle simple : qu’importe s’ils avaient un couteau à beurre dans une main et un fusil à un coup dans l’autre. S’ils avaient une arme, il fallait les tuer."
 paris_commune_pulse_events.7.a: "Ils se sont rendus. Que les procès commencent."
 paris_commune_pulse_events.7.b: "Pas de pitié pour la trahison."
 paris_commune_pulse_events.8.t: "Salve de quatre cents coups"
 paris_commune_pulse_events.8.d: "À Paris, des centaines de canons de campagne en bronze ont été laissés à l’abandon. Le gouvernement de Versailles appelle à la prudence. Le général [SCOPE.sCharacter('cannon_seizing_general_scope').GetLastName] assure qu’[SCOPE.sCharacter('cannon_seizing_general_scope').GetCustom('FR_IlElle')] dispose d’assez d’hommes pour les réquisitionner."
 paris_commune_pulse_events.8.f: "« Vous imaginez les dégâts que pourraient causer quatre cents canons ? Combien de nos hommes pourraient mourir ?\nOui, ils sont obsolètes. Oui, ils sont difficiles à charger. Mais un seul boulet en fer forgé suffirait à briser des formations et à affaiblir des fortifications.\nAvec suffisamment de mitraille, vous pourrez faire face à n’importe quelle armée.\n\nVous comprenez maintenant, ou vous voulez que les Communards vous fassent une démonstration ? »"
 paris_commune_pulse_events.8.a: "Partez maintenant, tant que nous pouvons compter sur l’effet de surprise."
 paris_commune_pulse_events.8.b: "Nous n’avons pas assez d’hommes pour les réquisitionner."
 paris_commune_pulse_events.8.c: "Nous avons de meilleures armes à notre disposition."
 paris_commune_pulse_events.8.tt_1: "L’armée récupère une partie des canons, mais d’autres reviennent entre les mains des Communards."
 paris_commune_pulse_events.8.tt_2: "Les Communards s’emparent des canons, et de nombreux soldats quittent nos rangs."
