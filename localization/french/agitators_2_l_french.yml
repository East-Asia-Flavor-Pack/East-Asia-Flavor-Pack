 paris_commune_pulse_events.13.t: "Peines capitales"
 paris_commune_pulse_events.13.d: "Malgré un décret du comité central [SCOPE.sCountry('paris_commune_nation_scope').GetAltAdjective('MS')|l] abolissant la peine de mort, de nombreux otages du clergé craignent que cette règle ne s’applique pas à eux."
 paris_commune_pulse_events.13.f: "Priez. Voilà ce que disait l’évêque à l’époque, quand les religieux étaient jetés dans des cachots infestés de puces et qu’on leur distribuait de la nourriture avariée.\nÀ l’extérieur, on entendait des acclamations et des cris : la peine de mort était abolie.\nMais à l’intérieur de la prison, le regard des hommes désireux de voir les prêtres mourir en disait long."
 paris_commune_pulse_events.13.a: "Ce sont des atouts précieux. Laissez-les où ils sont."
 paris_commune_pulse_events.13.b: "Nous pourrions leur offrir de meilleures conditions..."
