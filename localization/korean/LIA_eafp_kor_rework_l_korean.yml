eafp_kor_mainline.170.md: "사학을 신봉하는 무리들이 대규모로 검거되다"
eafp_kor_mainline.170.mf: "최근 각 지방으로 하여금 불온한 사상을 신봉하는 무리와 이를 조장하는 양인이 있다는 소문에 관한 보고가 끊임없이 올라와 대소신료들이 근심하지 아니할수가 없었으니,\n이에 조정에서 엄중한 단속을 명하자 아니나다를까 수많은 무리가 암약하고 있었음이 확인되었으며, 개중에는 허가받지 아니한채 몰래 상중으로 위장하여 입국해온 서양인 또한 있었음이 확인되었다.\n\n이들에게 호도당한 가엾은 백성들의 많은 수가 그릇된 믿음을 버리고 생업으로의 복귀를 택하였으나, 여전히 일부 신도들은 교화를 거부하였으며 외국인 수괴들은 하나같이 자비로운 조치에도 불구하고 송환조차 거부하고 죽음을 택하였으니 이에 전부 벨 수 밖에 없었다.\n\n아직 #V 비밀리에 활동중...#! 모디파이어가 만료되지 않은 인물을 제외한 모든 활동중인 선교사가 #N 사망#! 합니다."
eafp_kor_mainline.170.oa: "어지러운 시대일수록 더더욱 정학을 바로세워야 한다."

