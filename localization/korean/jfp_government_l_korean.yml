l_korean:
 gov_daimyo:0 "다이묘"
 gov_daimyo_desc:0 "$RULER_TITLE_SHOGUN$에게 책봉받은 봉건 영주인 [Concept('concept_ruler','$RULER_TITLE_DAIMYO$')]가 통치하는 [concept_government] 체제입니다."
 RULER_TITLE_DAIMYO:0 "다이묘"
 gov_tenno:0 "천황 조정"
 gov_tenno_desc:0 "살아있는 신이자 만세일계로 불리는 황실의 수장인 [Concept('concept_ruler','$RULER_TITLE_TENNO$')]이 통치하는 [concept_government] 체제입니다. 그저 실권 없는 상징에 그쳤던 오랜 역사를 뒤로 하고, [Concept('concept_ruler','$RULER_TITLE_SHOGUN$')]으로부터 종주권을 반납받았습니다."
 gov_tenno_nip:0 "천황 조정"
 gov_tenno_nip_desc:0 "살아있는 신이자 만세일계로 불리는 황실의 수장인 [Concept('concept_ruler','$RULER_TITLE_TENNO$')]이 통치하는 [concept_government] 체제입니다. 명목 상으로는 전 일본의 군주이지만, 모든 실권은 [Concept('concept_ruler','$RULER_TITLE_SHOGUN$')]에게 있으며 [Concept('concept_ruler','$RULER_TITLE_TENNO$')]은 일개 [Concept('concept_ruler','$RULER_TITLE_DAIMYO$')] 수준의 영지만을 직접 통치합니다."
 RULER_TITLE_TENNO:0 "천황"
 RULER_TITLE_HEIR_SHINNO:0 "친왕"
 RULER_TITLE_HEIR_NAISHINNO:0 "내친왕"
 RULER_TITLE_KOREAN_EMPEROR:0 "황제"
 RULER_TITLE_KOREAN_PRINCE:0 "친왕"
 RULER_TITLE_KOREAN_PRINCESS:0 "공주"
 gov_korean_empire:0 "대한제국 제정"
 gov_korean_empire_desc:0 "고구려, 백제, 신라의 삼한을 일통한 대한으로서, [Concept('concept_ruler','$RULER_TITLE_KOREAN_EMPEROR$')]가 통치하는 [concept_government] 체제입니다."
