lia_event_rlg.511.t:0 "항만지원시설 확대"
lia_event_rlg.511.d:0 "남포항만공사 설립"
lia_event_rlg.511.f:1 "점차 확장되는 항구에선 점점 많아지는 배들을 수리하고 도움을 제공할 시설에 대한 수요가 생겨났습니다.\n이에 시에서는 도시개발계획의 일환으로 항만지구에 정부주도로 시설들을 건설하기로 결정했습니다."
lia_event_rlg.511.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.512.t:0 "조선소 확장"
lia_event_rlg.512.d:0 "남포조선연합기업소"
lia_event_rlg.512.f:1 "본래 연대산 아래 대동강변의 소규모 철공소에 불과했던 이곳은 이제 거대한 조선소로 성장했습니다.\n이곳 남포조선연합기업소 에서는 수많은 배들이 있으며, 곧 대형선박 건조능력도 확보할 예정입니다."
lia_event_rlg.512.a:0 "마음에 드는군. <도시개발 진행도 상승>"

