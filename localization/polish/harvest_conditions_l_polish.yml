l_polish:
 #Negative Harvest Conditions
 drought: "Susza"
 drought_desc: "Wydłużony okres bez opadów sprawia, że ziemia w danym obszarze jest wysuszona i jałowa."
 flood: "Powódź"
 flood_desc: "Brutalne przypomnienie potęgi natury. Podwyższony stan wód pobudzony nieustającymi opadami równa z ziemią zarówno krajobraz, jak i osady."
 frost: "Mróz"
 frost_desc: "Cienka warstwa lodu otula krajobraz niczym delikatny lodowy koc. Choć z daleka może wydawać się to piękne, to z bliska widać zniszczenia, jakie wyrządza zbiorom pod spodem."
 wildfire: "Niekontrolowany ogień"
 wildfire_desc: "Nagły i destrukcyjny ogień, którego dzikie płomienie równają z ziemią wszystko, co spotkają na swojej drodze."
 hailstorm: "Burza gradowa"
 hailstorm_desc: "Rodzaj opadów atmosferycznych, podczas których z nieba spadają bryłki lodu niszczące zbiory, a czasem nabijają siniaka lub dwa każdemu, kto miał „szczęście” znaleźć się na ich drodze."
 locust_swarm: "Plaga szarańczy"
 locust_swarm_desc: "Chmara latających owadów, która plądruje zbiory prosto z nieba."
 heatwave: "Fala upałów"
 heatwave_desc: "Duszący płaszcz upału, który wykracza poza wszelkie normy. Od gorącego powietrza ziemia skwierczy jak rozgrzana patelnia, a powietrze uderza przytłaczającymi falami żaru."
 disease_outbreak: "Epidemia choroby"
 disease_outbreak_desc: "Rozpaczliwie szybkie rozprzestrzenianie się zgnilizny i choroby między roślinami. Rolnicy są zaniepokojeni nadchodzącymi zbiorami."
 extreme_winds: "Gwałtowne wiatry"
 extreme_winds_desc: "Agresywna nawałnica, która sieje spustoszenie tam, gdzie się przetoczyła. Najlepiej jej unikać."
 torrential_rains: "Rzęsiste deszcze"
 torrential_rains_desc: "Wydłużony okres opadów tak silnych, że nawet najwytrzymalsze parasole nie uchronią nikogo przed potopem."
 #Positive Harvest Conditions
 pollinator_surge: "Fala zwierząt zapylających"
 pollinator_surge_desc: "Zapewniające życie szaleństwo zapachów, nektaru i wigoru rozpoczęte przez pracowite pszczoły i inne małe owady, które tanecznym krokiem skaczą z kwiatka na kwiatek."
 optimal_sunlight: "Optymalne nasłonecznienie"
 optimal_sunlight_desc: "Temperatura nie jest ani za wysoka, ani za niska. Te rozkoszne warunki i idealna ilość światła sprawiają, że nikt nie może powstrzymać uśmiechu."
 moderate_rainfall: "Umiarkowane opady"
 moderate_rainfall_desc: "Wydarzenie pełne radości, które wtłacza życie pod ziemię, z której to rośliny wyłaniają się chętnie, aby powitać krople deszczu spadające z góry."
