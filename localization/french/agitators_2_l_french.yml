 land_ownership_law_events.5.t: "La coopérative agricole soutient la loi [SCOPE.sLaw('current_law_scope').GetName]"
 land_ownership_law_events.5.d: "Cherchant à supprimer les intermédiaires en réunissant les [GetPopType('farmers').GetName|l], les [GetPopType('laborers').GetName|l] et les [GetPopType('shopkeepers').GetName|l] au sein d’une même entreprise détenue de manière collaborative, une coopérative agricole désireuse d’améliorer le sort réservé à ses membres en [SCOPE.sState('farmer_coops_state_scope').GetName] s’est servie de sa considérable influence à l’échelle locale pour faire adopter la loi [SCOPE.sLaw('current_law_scope').GetName]."
 land_ownership_law_events.5.f: "Chaque famille s’était réunie, que ce soit pour fabriquer des chaises, cueillir des fruits ou enregistrer les ventes. Il avait été convenu que la meilleure solution était de contrôler la destination de chaque chose. Les fruits et les meubles resteraient à la portée de tous. Les légumes et les accessoires seraient vendus à un prix juste, avec un partage équitable entre ceux qui avaient approvisionné les étagères. Ce ne serait jamais « beaucoup », mais ce serait suffisant pour que personne n’ait plus jamais faim."
 land_ownership_law_events.5.a: "Des paysans qui influencent [ROOT.GetCountry.GetCapital.GetCityHubName] ? Bizarre."
 land_ownership_law_events.5.b: "Louez leur modèle d’entreprise qui pourrait s’imposer comme une vision du monde de demain."
 land_ownership_law_events.5.c: "Les campagnes et les villes, les fermiers et les salariés, unissez-vous !"
 co_operatively_backed: "Collaboration coopérative"
 the_cooperative_movement: "Le mouvement coopératif"
 land_ownership_law_events.6.t: "La terre des fermiers"
 land_ownership_law_events.6.d: "Rien d’étonnant à ce que la proposition visant à promulguer la loi [SCOPE.sLaw('current_law_scope').GetName], qui redistribue efficacement des parcelles de terre des [GetPopType('farmers').GetName|l] aux [GetPopType('aristocrats').GetName|l], ait entraîné des protestations massives parmi les [SCOPE.gsInterestGroup('rural_folks_scope').GetName|l], puisqu’elle est largement considérée comme la première étape vers l’adoption de la loi [GetLawType('law_serfdom').GetName]."
 land_ownership_law_events.6.f: "« Vous êtes sérieux ? Vous êtes vraiment sérieux ? Vous voulez donner ces terres à des escrocs qui ont rien dans le crâne et qui savent pas la différence entre une houe et une pioche ? »\n\n« Décret gouvernemental [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Désolé, monsieur, mais vous devez quitter les lieux. »\n\n« Pff ! Quand ces bourgeois auront tout détruit dans ce champ, vous reviendrez me voir pour me supplier de vous aider ! Vous verrez. »"
 land_ownership_law_events.6.a: "Les paysans sont les fils de la terre, pas ses propriétaires naturels."
 land_ownership_law_events.6.b: "C’est une révolution que vous voulez ? Parce que c’est exactement ce que vous aurez."
 estates_claims_backed_modifier: "Réclamations successorales soutenues"
 limited_land_redistribution_proposal: "Proposition de redistribution limitée des terres"
 land_ownership_law_events.7.t: "Arrangements de riches propriétaires"
 land_ownership_law_events.7.d: "Alors que le gouvernement fait tout son possible pour promulguer la loi [SCOPE.sLaw('current_law_scope').GetName], de riches agriculteurs devenus propriétaires terriens en [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName], et qui doivent leur fortune à leur proximité avec les principaux marchés céréaliers de [SCOPE.sState('farmer_wealth_concentration_state_scope').GetCityHubName], ont proposé de mettre leur considérable poids politique au service de la proposition de loi, si le gouvernement leur accordait certaines « concessions »."
 land_ownership_law_events.7.f: "La question d’associer la terre à sa richesse souterraine est simple : celui qui détient une terre avec de la valeur aura plus de poids dans la société, qu’il s’agisse de blé, de coton ou d’opium. De là découle invariablement la volonté d’éviter de perdre une voix plus importante, d’où les compromis qui peuvent conduire à sacrifier temporairement sa fierté pour détenir ce pouvoir un peu plus longtemps."
 land_ownership_law_events.7.a: "Nous pourrions certainement verser des « subventions » agricoles."
 land_ownership_law_events.7.b: "Accordez-leur des droits fonciers préférentiels en [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName]."
 land_ownership_law_events.7.c: "Nous pouvons nous passer de ces combines. La loi est très bien comme ça."
