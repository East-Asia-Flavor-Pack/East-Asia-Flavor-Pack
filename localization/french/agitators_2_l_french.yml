 je_haitian_cancel_debt_button: "Annuler unilatéralement la dette"
 je_haitian_cancel_debt_button_desc: "Trop c’est trop. Nous préférerions payer notre indépendance dans le sang plutôt que de vider nos coffres au profit des maudits [SCOPE.sCountry('france_scope').GetAltAdjectiveNoFlag('MP')|U]."
