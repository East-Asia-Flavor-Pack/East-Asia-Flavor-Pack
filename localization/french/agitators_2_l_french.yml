 revolution_pulse2_events.2.t: "Officier et gentleman"
 revolution_pulse2_events.2.d: "[SCOPE.sCharacter('army_lad_leader_scope').GetFullName] revient de sa mission d’enquête [SCOPE.sCountry('fact_finding_mission_country_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('fact_finding_mission_country_scope').GetName] avec la tête pleine d’idées et la valise pleine d’alcools coûteux, de nouveau libre de poursuivre ses ambitions domestiques."
 revolution_pulse2_events.2.f: "À force de chasser le dahu, on finit par apprendre certaines choses : premièrement, la plupart des bêtes se fatiguent avant l'homme. Deuxièmement, la chasse ne se résume pas au dahu. Bien souvent, il faut leur servir bien plus que ça sur un plateau d'argent.\n\nEt en arrosant le tout avec la boisson appropriée, n'importe quel chef sensé accepterait d'entendre parler de ces nouvelles et terribles merveilles."
 revolution_pulse2_events.2.a: "[SCOPE.sCharacter('army_lad_leader_scope').GetLastName] est de retour, pour le meilleur ou pour le pire."
 results_of_the_fact_finding_mission: "Résultats de la mission d’enquête"
 revolution_pulse2_events.3.t: "Nos amis de l’autre côté de la frontière"
 revolution_pulse2_events.3.d: "Alors que les flammes de la révolution s’approchent de [SCOPE.sState('transnational_unrest_squashing_state_scope').GetName], une violente grève a perturbé le [SCOPE.sBuilding('transnational_unrest_squashing_factory_scope').GetName] de [SCOPE.sState('transnational_unrest_squashing_state_scope').GetCityHubName]. Craignant une escalade et de nouvelles pertes de profits, une cabale d’actionnaires [SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAltAdjective('MP')|l] a demandé au gouvernement une aide immédiate, offrant le renfort de gendarmes [SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAltAdjective('MP')|l] stationnés de l’autre côté de la frontière en dehors de leurs heures de service."
 revolution_pulse2_events.3.f: "J’ai deux cents hommes sur le qui-vive."
 revolution_pulse2_events.3.a: "La situation dégénère. Acceptez leur aide."
 revolution_pulse2_events.3.b: "Nos forces de l’ordre sont capables de s’en charger."
 revolution_pulse2_events.3.c: "Évitons les effusions de sang et adoptons une approche conciliante."
 transnational_unrest_squashing_strike: "Grèves d’usines répandues"
 transnational_requested_foreign_intervention: "Intervention étrangère demandée"
 transnational_negotiations_not_fusillations: "Négocier plutôt que fusiller"
 transnational_bloody_suppression: "Répressions dans le sang"
 revolution_pulse2_events.4.t: "Des titres convertibles à faire valoir en [SCOPE.sState('company_store_strike_state').GetNameNoFormatting]"
 revolution_pulse2_events.4.d: "Protestant contre le paiement des salaires sous forme de titres convertibles, à savoir des crédits uniquement échangeables dans un économat, les salariés du grand [SCOPE.sBuilding('company_store_strike_building').GetName] de [SCOPE.sState('company_store_strike_state').GetName] ont déclenché une émeute. Ils ont délibérément mis le feu au magasin et défilé devant le siège de l’entreprise pour exiger des salaires en espèces."
 revolution_pulse2_events.4.f: "« Charger 16 tonnes, tout ça pour quoi ?\nUn jour de labeur et des dettes en plus\nSaint-Pierre, ne m’appelle pas maintenant\nJe suis pieds et poings liés au magasin de l’entreprise »" #Lyrics of Sixteen Tons by Merle Travis
 revolution_pulse2_events.4.a: "La nature des paiements ne regarde que l’entreprise. Réprimez cette émeute."
 revolution_pulse2_events.4.b: "Ne jetons pas de l’huile sur le feu. Les revendications des salariés sont légitimes."
 revolution_pulse2_events.4.tt: "Promulguez une loi interdisant le remplacement des salaires en espèces par des crédits d’entreprise."
 sided_with_workers_over_scrips: "Du côté des salariés sur la question des crédits"
 sided_with_capitalists_over_scrips: "Du côté des industriels sur la question des crédits"
 abolished_scrip_wages: "Abolition des crédits échangeables"
 revolution_pulse2_events.5.t: "Refus d’obtempérer à [SCOPE.sState('garrison_refusal_state').GetCityHubName]"
 revolution_pulse2_events.5.d: "Sommé de réprimer violemment une émeute populaire à [SCOPE.sState('garrison_refusal_state').GetCityHubName], un bataillon de la garnison de [SCOPE.sState('garrison_refusal_state').GetName] a désobéi aux ordres, affirmant que cela irait à la fois à l’encontre des lois des hommes et de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 revolution_pulse2_events.5.f: "« Si je suis patriote ? Je n’aurais aucun mal à lever mon fusil contre les ennemis [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]. Si [SCOPE.sCountry('garrison_refusal_rival').GetAltNameNoFormatting('Le')][SCOPE.sCountry('garrison_refusal_rival').GetNameNoFormatting] nous menaçait, je ferais mon devoir, comme nous tous.\nMais lever mon arme contre les miens ? Contre mes frères de sang et de foi ? Ça, monsieur, jamais ! »"
 revolution_pulse2_events.5.a: "Insubordination ! Pendez les meneurs et jetez les autres en prison."
 revolution_pulse2_events.5.b: "Passez cela sous silence. La garnison finira bien par changer de toute façon."
 seditious_garrison: "Garnison séditieuse"
 revolution_pulse2_events.7.t: "Conflit autour d’un [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l]"
 revolution_pulse2_events.7.d: "En [SCOPE.sState('hatmakerfeud_state').GetName], la tentative d’arrestation d’un [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l], accusé d’incitation à la violence contre le gouvernement pour avoir exigé l’amélioration des droits des travailleurs, a rapidement tourné au vinaigre quand la population locale s’est ralliée à sa cause et a jeté le shérif en charge de l’affaire dans une rivière."
 revolution_pulse2_events.7.f: "« Qu’on laisse le shérif s’enfuir avec le [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] ? Certainement pas. Le shérif et ses copains de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] peuvent aller se faire voir.\nSi c’est le [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] qui vous intéresse, vous devrez me passer sur le corps. Et sans vouloir vous offenser, on ne boxe pas dans la même catégorie. »"
 revolution_pulse2_events.7.a: "Envoyez l’armée, rira bien qui rira le dernier."
 revolution_pulse2_events.7.b: "Laissez le [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l], et priez pour que cela reste une affaire locale."
 hatmakersfeud_emboldened_commoners: "Salariés enhardis"
 revolution_pulse2_events.8.t: "Le combat du [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l]"
 revolution_pulse2_events.8.d: "Galvanisés par leur récent succès, le [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] et des centaines de ses partisans sont venus faire face au déploiement de l’armée qui arrive maintenant en [SCOPE.sState('hatmakerfeud_state').GetName]. Leur enthousiasme est toutefois vite retombé lorsqu’ils ont vu que des soldats installaient deux canons face à la foule."
 revolution_pulse2_events.8.f: "« Nous avions promis de vous tenir à l’écart de ce maudit shérif, et c’est ce que nous avons fait. Mais là, ce serait du suicide. Nous avons treize hommes armés de fusils, et un peu plus d’une centaine avec des outils agricoles. Ils ne feraient pas le poids contre une foule en colère, et encore moins contre une armée.\nVous devez fuir. Nous sommes prêts à nous battre pour vous, mais peut-être pas jusqu’à en mourir. »"
 revolution_pulse2_events.8.a: "Ouvrez le feu. Sonnez la charge. Dispersez la foule."
 revolution_pulse2_events.8.b: "Accordez-leur un jour pour nous livrer le criminel et se disperser."
 revolution_pulse2_events.8.tt_1: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] est capturé vivant, ce qui donne lieu à des interrogatoires et des arrestations massives."
 revolution_pulse2_events.8.tt_2: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] est tué, mourant ainsi en martyr."
 revolution_pulse2_events.8.tt_3: "Le [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] s’échappe, ce qui lui permet de poursuivre son travail en secret."
 hatmakersfeud_martyrs_for_the_cause: "Glorieux martyr"
 revolution_pulse2_events.9.t: "Entre les mains de l’État"
 revolution_pulse2_events.9.d: "S’est-il cogné la tête contre le mur de sa cellule ? A-t-il été torturé à mort ? La version officielle selon laquelle le révolutionnaire affilié au groupe [SCOPE.gsInterestGroup('jailtime_blues_ig').GetName] serait mort du choléra ne semble convaincre que les plus naïfs et ceux qui refusent de voir la vérité en face. Une chose est sûre : ses partisans sont furieux, et ils ont soif de vengeance."
 revolution_pulse2_events.9.f: "« C’était un coup des francs-maçons, c’est sûr. Le boucher du coin m’a dit que le directeur de la prison était membre de cette maudite cabale. Ce sont eux ou les [SCOPE.sCulture('jailtime_blues_pop').GetNameNoFormatting]s. Ou les deux. [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] en fait partie également, c’est pour ça qu’ils l’ont zigouillé[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] aussi. »\n\n« [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] est de culture [SCOPE.sCulture('jailtime_blues_pop').GetNameNoFormatting] ? »\n\n« Écoute-moi bien », dit-il en soufflant un épais nuage de fumée dans la pénombre. « Il y a beaucoup de choses qu’on ne t’apprend pas à l’école. »"
 revolution_pulse2_events.9.a: "« Assassins ! », hurle la foule."
 revolution_pulse2_events.9.b: "Seuls [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] et le gardien de la prison savent exactement ce qui s’est passé. Demandons #italic gentiment#! à ce dernier."
 jailtime_blues_jail_stormed: "Prison prise d’assaut par la foule"
 jailtime_blues_martyr: "La mort d’un martyr"
 revolution_pulse2_events.10.t: "Des révolutionnaires attaquent un dépôt d’armes"
 revolution_pulse2_events.10.d: "Des révolutionnaires soi-disant affiliés au groupe [SCOPE.gsInterestGroup('arms_depot_raided_ig').GetName] ont pris d’assaut une petite garnison de [SCOPE.sState('arms_depot_raided_state').GetName]. Ils ont tué une vingtaine de soldats et ont volé des caisses pleines de fusils et de munitions, sans oublier un canon de petit calibre, avant de prendre la fuite."
 revolution_pulse2_events.10.f: "#bold Avis de recherche : pilleurs d'armurerie#!\n\nPlus de 30 hommes seraient impliqués dans le vol d'armes et de matériel de guerre en [randomState]. 200 £ par homme capturé ou tué ; 50 £ pour toute information menant à la capture ou à la mort des coupables.\n\nCes hommes sont probablement armés et dangereux. Tout complice sera également considéré comme coupable."
