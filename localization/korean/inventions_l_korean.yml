 ### Technology Tooltips
 ##lenders_of_last_resort: "Lenders of Last Resort"
 ##lenders_of_last_resort_desc: "State-owned central banks are large enough to come to the rescue of smaller commercial banks, such as during bank runs. This can prevent a financial crisis spreading to other sectors of the economy. Often, even the promise of rescue in times of difficulty is enough to prevent bank runs occurring in the first place. Some 'critics' claim that such a promise will encourage risky behavior by the commercial banks, but these 'critics' are surely just anarchists looking to wreck the nation's economic security, as bankers are some of the most trustworthy people to walk the halls of power."
 ##limited_liability: "Limited Liability"
 ##limited_liability_desc: "A limited liability company draws a legal distinction between the company and its owners. This helps prevent the bankruptcy of a company ruining the personal lives of the investors, as creditors will not try to haul off the furniture of failed businessmen to recoup losses. This makes investing less risky, if perhaps less satisfying to watch from afar. As a separate legal entity, the company has its own finances that must be audited and taxed."
 ##marketing_desc: "Promotional schemes to grab more market share or create a new market from scratch were devised by Josiah Wedgwood, leader of the expanding pottery industry at the dawn of the Industrial Revolution."
 ##paper_money: "Paper Money"
 ##paper_money_desc: "A kind of promissory note issued by a bank, paper money allows private citizens to move and exchange large volumes of currency without the danger and discomfit of gold or silver coins which cannot be divided and are heavy to carry. Thus, commercial exchanges are easier and safer."
 ##regulated_private_notes: "Regulated Private Notes"
 ##regulated_private_notes_desc: "Bankers realized hundreds of years ago that their customers only rarely demand back their deposits all at once. By issuing loans in excess of their reserves in the form of private bank notes, bankers could make even more money from interest. Unfortunately, when all the bank's customers do demand their deposits at once, there will not be enough reserves. With better communications technology, these 'bank runs' become more frequent. To prevent bank runs, governments can restrict the issuance of private notes only to banks that meet certain criteria of fiduciary responsibility, such as being close personal friends to the finance minister."
 #alcohol: "Alcohol"
 #alcohol_desc: "An ancient technology, presumably discovered when a tribesman left some grain in a puddle and decided to drink it after a few months had passed, alcohol became central to the discipline of alchemy, and continues to serve men of reason in the field of chemistry in various processes, some of which do not involve drinking it."
 #atomic_theory_of_matter: "Atomic Theory of Matter"
 #atomic_theory_of_matter_desc: "Observations in chemistry seem to have disproven the notion held by supporters of phlogiston that matter is composed of the three fundamental essences of solidity, fluidity and inflammability. Air is not merely a void into which phlogiston flows during combustion - it contains oxygen, which combines with other matter during chemical reactions."
 #bankruptcy_law: "Bankruptcy Law"
 #bankruptcy_law_desc: "Having a legal framework for a company to declare bankruptcy allows investors and creditors to try to recoup losses via liquidation of assets. This makes investment less risky."
 #building_societies: "Building Societies"
 #building_societies_desc: "Originally set up within communities to help new families raise loans with which to buy homes and then disbanded once the members had all satisfied their requirements, building societies can also be permanent financial institutions that specialize in cheap mortgages."
 #census: "Census"
 #census_desc: "Knowing how many people we have in our country and roughly were they live is important so we know where to spend out money and how many men we will have if we have to fight. Should we be involved in that grubby business of having our lower orders actually having representation I suppose it will have a use for that as well."
 #chemical_batteries: "Chemical Batteries"
 #chemical_batteries_desc: "Electricity can be generated by exploiting the difference in charge as electrolytes pass through oxidation and reduction cells containing copper and zinc cathodes and annodes. Early experiments in this field took the form of a series of jars which had the appearance of a battery of artillery, hence the name."
 #civil_service: "Civil Service"
 #civil_service_desc: "The idea that the government should have a body of men on which they rely on to carry out administration is neither new nor necessarily efficient. The radical idea that people should be selected for these positions on merit and ability and that they should keep their positions if the government is changed are radical and leads to greater efficiency."
 #clinical_thermometer: "Clinical Thermometer"
 #clinical_thermometer_desc: "The mercury thermometer had been around since the mid 18th century. Its use for medical purposes were limited as they tended to be large (over a foot long) and could take over 20 minutes to measure someone's temperature. Now we have made the thermometer smaller and it only takes a few minutes to get a reading, making it truly useful for doctors."
 #commercial_banks: "Commercial Banks"
 #commercial_banks_desc: "Businesses need various financial services to operate normally. Payroll at the end of the month might require a short loan to cover a temporary shortfall. Expanding the business might likewise require borrowing, especially if the business is a limited liability company rather than a personal venture. Commercial banks offer financial services to these companies, as opposed to wealthy private individuals, middle-class savers or professional investors."
 #cooperatives: "Co-Operatives"
 #cooperatives_desc: "Intended as a mutually beneficial organization to help small businesses and workers buy basic necessities, a co-operative tends to be run democratically by its members to achieve social good rather than pure profit."
 #credit_unions: "Credit Unions"
 #credit_unions_desc: "Rather than being operated for the profit of an owner or shareholders, credit unions are a financial institution which tries to improve the welfare of its members through access to credit. They tend to be run democratically, with each member having a vote on the director of the credit union."
 #customs_tariffs: "Customs Tariffs"
 #customs_tariffs_desc: "Tariffs are a very important weapon in a government's arsenal. They can be used both to raise revenue and to 'guide' merchants and businesses into making choices beneficial to the national interest, as determined by the government. Tariffs can be charged on entry into a country, for the use of port facilities, or on the price of imported or exported goods. One important use for tariffs is in protecting native industries against more efficient foreign companies, which can give domestic firms time to catch up with their rivals abroad."
 #department_stores: "Department Stores"
 #department_stores_desc: "Having one large store that sells a huge variety of goods can be more convenient for customers and gives the retailer more buying-power over the distribution chains."
 #distribution_channels: "Distribution Channels"
 #distribution_channels_desc: "Companies can be structured to sell goods in a number of ways. Raw materials are generally sold to other industries; industries might then sell manufactured goods to wholesalers such as brokers; wholesalers then sell goods to retailers such as specific shops or chains of shops, and the retailer then sells the goods to the final customer. Innovations in this area include factory or outlet stores, which sell goods directly to customers from the factory complex, such as to workers and their families and community."
 #enclosure_acts: "Enclosure Acts"
 #enclosure_acts_desc: "Enclosure is the process of taking small strips of peasant land, passed down from father to son since the beginning of feudalism, and 'combining' them under one owner via Acts of Parliament. By merging these subsistence plots into enclosed fields, arable land can be turned into pasture, capital goods such as machinery can be invested in, and many small surpluses can be merged into a significant profit. Where the landless peasants go is up to them - am I my brother's keeper?"
 #espionage: "Espionage"
 #espionage_desc: "Know thy enemy. Knowledge of what is going on in places that could be hostile to us is vital if we are going to keep out country safe. This can be in the form of the mundane, like ensuring proper maps exist of areas we may end up being at war in to the significant like enemy forces and plans."
 #gold_standard: "Gold Standard"
 #hereditary_aristocracy_desc: "As a society becomes more productive enough food can be generated to allow people to specialize and do things that do not require you to farm. A military caste to protect yourself from hostile neighbors is a natural development and eventually they will entrench their position and hereditary aristocracy is born."
 #insurance: "Insurance"
 #insurance_desc: "Insurance against loss of property has existed for many hundreds of years, being especially important for merchant vessels traveling overseas. As global trade becomes more prevalent, the need for more secure maritime insurance increases. Lloyd's of London began as a specialist for maritime insurance but has expanded into other markets such as insuring properties against fire damage."
 #malthusianism: "Malthusianism"
 #malthusianism_desc: "Population is increasing much faster than our food supply. We must face the fact that if we allow this to continue we will face a catastrophe for our people. Further more we must face the face any such catastrophe will hurt the lower classes the most. The Tory ideal of paternalism is not good nor noble but instead will lead to a greater catastrophe on the least fortunate."
 #manifest_destiny: "Manifest Destiny"
 #manifest_destiny_desc: "If we are to spread our civilization to those less fortunate to have we must accept the fact that we have been uniquely blessed with virtues and institutions that others simply do not have. We have a mission to redeem the less fortunate by remaking them in our own image. It is no more that our destiny to do this."
 #oceanic_cablelaying: "Oceanic Cablelaying"
 #oceanic_cablelaying_desc: "With the technology of the telegraph, thought soon turned to how to lay a cable under bodies of water. Although it proved not technically difficult to lay cables of short stretches of water (like bays and straits), the wide oceans proved a greater challenge. Good news - after several false starts we have successfully mastered the techniques to lay such a cable so no longer must we rely on the good will of others."
 #ophthalmoscope: "Opthalmoscope"
 #ophthalmoscope_desc: "'every eye could be made luminous if the axis from a source of illumination directed towards a person's eye and the line of vision of the observer were coincident', this discovery revolutionized the treatment of eye problems. Creating a hand held device with a mirror that could shine the light, the ophthalmoscope, was made the doctor's life a lot easier."
 #positivism: "Positivism"
 #positivism_desc: "We we consider what knowledge is we know that there is certain knowledge. Information that comes from sensory experience and  then interpretation comes through logic and reason is the exclusive source of certain knowledge. We can extend this from the physical world to societies as a whole. Societies operate under general laws which if we took the time to analyze we would understand. Theology must be rejected because faith by its very nature denies reason and verification."
 #postal_banks: "Postal Banks"
 #postal_banks_desc: "Rural and otherwise isolated communities may not have access to a local bank branch. In such cases, a postal bank can operate to offer them financial services, such as savings and a current account, without the need to travel into a town or city."
 #savings_banks: "Savings Banks"
 #silver_standard: "Silver Standard"
 #vertical_filing_cabinet: "Vertical Filing Cabinet"
 #vertical_filing_cabinet_desc: "Gone but not forgotten"
 admiralty: "해군성"
 admiralty_desc: "해군이 효율적으로 돌아갈 수 있도록 해주는 엄격한 지휘 계통이 반영된 복잡한 계급 체계입니다."
 anaesthetics: "마취제"
 anaesthetics_desc: "수술 중 의료진이 칼을 사용하거나 신체 내부를 찌르는 경우 발생할 수 있는 불편함을 예방하기 위해 사용하는 진정제 혹은 진통제입니다."
 anarchism: "무정부주의"
 anarchism_desc: "국가 권위를 거부하고 자치를 추구하는 정치 이념입니다. 사람들의 의지와 상관없이 이들을 통치하는 국가와 다른 기관을 없애버리고 대신 자발적인 단체가 그 자리를 차지해야 한다고 주장합니다."
 aniline: "아닐린"
 aniline_desc: "특정 염료 색상을 쉽게 생산할 수 있도록 해줍니다."
 anti_clericalism: "반교권주의"
 anti_clericalism_desc: "권력은 부패하기 마련입니다. 종교 기관도 다른 조직과 마찬가지로 이를 피해 갈 수는 없습니다. 대중을 구원의 길로 이끈다고 주장할지 몰라도 실상은 자기 배만 불리고 보잘것없어 보이는 이들에게는 권리 따위는 존재하지 않는다고 믿었습니다. 그러니 조직화한 종교가 공공 영역에 끼치던 영향력을 제거하고 무지몽매한 민중이 문제를 알아서 처리하도록 내버려 두어야 합니다."
 antibiotics: "항생제"
 antibiotics_desc: "감염을 치료하기 위해 사용되는 발전된 형태의 약입니다. 병원 내 환자 생존율이 높아질 수 있습니다."
 antiseptics: "살균제"
 antiseptics_desc: "과학자들은 열을 가하면 세균이 파괴된다는 사실을 밝혀냈습니다. 그렇지만 대상이 살아있는 조직일 경우 사용할 수 없는 해결책이라는 문제가 있었습니다. 그런데 실험 중에 페놀 용액에 적신 패드로 상처를 덮었더니 괴저 증상이 극적으로 감소하는 현상이 관찰되었습니다. 이렇게 소독제라는 과학 기술이 탄생했습니다."
 arc_welding: "아크 용접"
 arc_welding_desc: "고용량 전기를 생산해서 금속 조각 두 개를 같이 녹일 수 있을 정도의 고열을 생성합니다."
 army_reserves: "예비군"
 army_reserves_desc: "직업 군인이 아닌 상비군 같은 개념이며 시민으로 구성되어 있습니다. 정규군을 보조할 수 있습니다."
 art_patronage: "예술 후원"
 art_patronage_desc: "예술은 공짜가 아닙니다. 예술과 문화가 발전하려면 부자들이 관심을 두고 지원해줘야 합니다. 그리고 그 대가로 아름다운 예술품을 항상 가까이에서 감상할 수 있게 됩니다."
 art_silk: "인견"
 art_silk_desc: "식물에서 채취한 재료를 사용해 훨씬 저렴한 비용으로 비단과 비슷한 직물을 만들 수 있습니다."
 artificial_fertilisers: "인공 비료"
 assembly_line: "조립 공정"
 assembly_line_desc: "상품을 제조하는 과정을 간소화합니다. 작업이 순서에 맞춰 정확히 진행되므로 공장을 훨씬 더 효율적으로 운영할 수 있습니다."
 atmospheric_engine: "대기압 엔진"
 atmospheric_engine_desc: "실제로 상용화가 가능한 최초의 증기 엔진입니다. "
 automatic_bottle_blowers: "유리병 자동 제조기"
 automatic_bottle_blowers_desc: "자동으로 유리에 공기를 불어 넣어 병 모양으로 만들어 줍니다. 결과적으로 하루에 병을 더 많이 만들어 낼 수 있습니다."
 battlefleet_tactics: "현대 전투 함대 전술"
 battlefleet_tactics_desc: "대규모 함대를 운영하기란 쉽지 않은 일입니다. 구체적인 전술을 적용해서 함대를 훈련하면 더 큰 성과를 낼 수 있습니다."
 battleship_tech: "전함"
 battleship_tech_desc: "노급함을 본떠 모든 포를 대구경으로 갖추고 몇 가지를 수정하면 훨씬 더 강력한 파괴력을 자랑하는 전함을 만들 수 있습니다."
 bessemer_process: "베세머 공정"
 bessemer_process_desc: "선철을 이용해 강철을 대량 생산하기 위한 기술입니다."
 bessemer_steel: "베세머 강철"
 bessemer_steel_desc: "녹인 선철에 차가운 공기를 불어 넣어 탄소, 실리콘, 망간을 날린 다음 연강을 만드는 공정입니다. 도가니에서 생산한 강철만큼 품질이 뛰어나지는 않지만 대신 가격이 훨씬 저렴합니다. 낮은 등급인 철광석을 사용하므로 철로와 철근 콘크리트를 대량 생산할 수 있습니다."
 biological_determinism: "생물학적 결정론"
 biological_determinism_desc: "현실에서 관찰되는 유전과 유전학에 관한 연구가 이어지면서, 인간의 행동 중 어느 정도까지가 생물학적 요인으로 결정되는지에 관한 의문이 제기되기 시작했습니다."
 feminism: "여성주의"
 feminism_desc: "여성을 위한 사회적, 경제적, 정치적 평등을 증진하는 것이 목적인 이념입니다. 여성주의자들은 여성이 일하고, 재산을 소유하고, 정치에 참여하기 위해서는 남성과 같은 법적 권리를 가져야 된다고 생각합니다."
 blast_furnaces: "용광로"
 blast_furnaces_desc: "광석 제련과 같은 야금 공정에 산소를 추가로 주입할 때 사용됩니다. 용광로를 쓰기 전에는 사람 손이나 물레방아의 힘으로 풀무를 이용해서 바람을 넣었습니다. 바깥 공기에 노출된 가마와 비교했을 때 용광로는 훨씬 더 높은 온도까지 도달해서 불순물을 연소하고 다른 금속과 합금할 수 있습니다. 특히 선철을 생산할 때 유용하게 사용할 수 있으며 추가적인 공정을 거치면 연철이나 연강으로 만들 수도 있습니다."
 bolt_action_rifles: "볼트 액션 소총"
 bolt_action_rifles_desc: "손으로 조작해서 탄피를 장전하거나 배출하는 노리쇠가 달려 있습니다. 이런 구조 덕분에 더 안정적이고 강력한 무기가 될 수 있습니다."
 chemical_bleaching: "화학 표백"
 chemical_bleaching_desc: "원자재에 특정 염류, 미네랄 용액, 화학 물질을 첨가하면 제조 상품을 훨씬 보기 좋게 꾸밀 수 있습니다."
 #bone_china: "Bone China"
 #bone_china_desc: "Bone China is a form of porcelain which in part is made from bone ash, the greater strength of this type of porcelain makes it rather valuable."
 #artillery: "Artillery"	// There is already a loc key for this in Goods, require prefix to support unique localization
 artillery_desc: "고폭탄을 이용한 장거리 포격은 아군 병력을 사지로 내몰지 않고도 적 병력을 위협해 뿔뿔이 흩뜨릴 수 있는 수단입니다. 부정확하고, 느린 데다, 값도 비싸지만 현대 군대의 필수 요소입니다."
 breech_loading_artillery: "후장식 화포"
 breech_loading_artillery_desc: "포문 대신 포강 하부에서 화포를 장전하도록 설계를 바꾸면 훨씬 더 효율적인 무기로 만들 수 있습니다."
 tech_bureaucracy: "관료제"
 tech_bureaucracy_desc: "정부가 돌아가게 하는 장치입니다. 주 운영의 효율성을 결정짓는 톱니바퀴 같은 존재입니다."
 centralization: "중앙 집권"
 centralization_desc: "적절한 조직 체계를 따라 행정 업무를 한 곳에서 총괄하도록 하면 지금까지 불가능했던 성과를 달성할 수 있습니다. 바로 정부를 운영하는 기준을 개발하는 것입니다."
 camera: "카메라"
 camera_desc: "복잡한 화학 처리를 통해 현실 그 자체를 순간적으로 포착할 수 있습니다. 즉석 그림이라고도 합니다."
 canals: "운하"
 canals_desc: "해안과 강가에서 상품을 운송할 때는 바지선이 아주 유용합니다. 국가 내륙에 운하를 파면 이런 바지선들이 다닐 수 있게 됩니다. 그렇지만 지면이 고르지 않을 경우 수문을 달아 서로 이어줘야 하므로 비용이 엄청나게 올라갈 수도 있습니다."
 canneries: "통조림 기계"
 canneries_desc: "식품을 밀폐 용기에 담아 밀봉하기 위해 특별히 제작된 기계입니다. 음식을 오랫동안 보존할 수 있게 해줍니다."
 canning_jars: "병조림"
 canning_jars_desc: "프랑스 혁명 당시의 군대는 물자 보급에 어려움을 겪고 있어서 혁신적인 해결책이 필요했습니다. 한 가지 묘안은 음식을 유리병에 담아 조리하는 것이었습니다. 오염된 체액이나 공기가 내용물과 섞여서 부패해 버리는 것을 방지할 수 있었기 때문입니다. 녹은 밀랍을 유리병 입구에 부어주면 외부 공기가 완벽하게 차단되었습니다."
 canning_machines: "통조림 기계"
 canning_machines_desc: "초기 통조림 생산 공정은 손으로 캔을 말아서 땜질하는 등 자동화와 거리가 멀었습니다. 그렇지만 기계를 사용해 양철판으로 캔을 빠르게 제작하기 시작하면서 품질이 향상되고 처리율이 증가했습니다."
 carrier_tech: "항공모함"
 carrier_tech_desc: "넓고 평평한 갑판이 있는 대형 선박을 건조해서 적절한 장비를 장착하면 바다 한복판의 비행장으로 활용할 수 있습니다."
 catalytic_contact_process: "촉매 접촉 공정"
 catalytic_contact_process_desc: "영국에서 식초를 팔던 상인인 페레그린 필립스가 1831년에 백금으로 된 촉매 변환기를 써서 더 농축된 황산을 생산하는 방법을 발명했습니다. 소다회나 비료를 생산할 때는 큰 도움이 되지 않았지만 대신 머지않아 유기 염료 생산에 유용하게 쓰이게 되었습니다."
 chemical_isolation: "화학 절연"
 chemical_isolation_desc: "화학 물질은 증류, 여과, 증발과 같이 다양한 방식으로 정제할 수 있습니다. 정제 공정의 수준에 따라 절연체 품질에 차이가 생기게 됩니다."
 chemical_synthesis: "화학 합성"
 chemical_synthesis_desc: "1828년에 독일 화학자 프리드리히 뵐러가 개의 소변을 합성해 낸 일은 아주 유명합니다. 이후 유기 화학과 무기 화학의 경계가 모호해지면서 더 많은 화학 물질이 합성되기 시작했고, 결과적으로 산업 분야에 새로운 바람이 불었습니다."
 chemical_warfare: "화학전"
 chemical_warfare_desc: "특정한 화학 물질 조합을 신체에 노출하면 악영향을 주거나 심지어 치명적인 피해를 주기도 합니다. 이런 물질을 무기화해서 전시에 활용하면 전에 없이 끔찍한 양상으로 치달을 수도 있습니다. "
 civilizing_mission: "문명화 사명"
 civilizing_mission_desc: "아직 문명화를 이루지 못한 전 세계 다른 국가에 빛나는 현대 문명을 전파해야 합니다. 개발되지 않은 지역의 민족에게 교육을 제공하는 한편 찬란한 문화가 얼마나 대단한지를 가르쳐주는 것이야말로 강대국의 의무이기 때문입니다."
 colonization: "식민화"
 colonization_desc: "인구가 증가하면 다른 곳으로 떠나서 주인 없는 새로운 땅을 찾을 수 있게 됩니다.  "
 color_photography: "컬러 사진"
 color_photography_desc: "눈이 빛을 인식하는 법에 관한 지식을 활용해 총천연색 사진을 찍는 초창기 기술입니다. 여러 가지 색상을 띠는 필터를 이용해 사진을 세 장 찍은 다음 하나의 이미지로 결합해 원래 색깔을 재현합니다."
 combination_acts: "결사금지법"
 combination_acts_desc: "노동자들이 비밀리에 만나 서로 공모하는 행위는 주 정부 안보에 위협이 됩니다. 그뿐만 아니라 급진파인 자코뱅파라면 분명 국가를 전복하기 위해 이들을 이용할 것입니다. 분쟁 상황에서 위기에 처한 순간에 만약 노동자층이 행동에 나설지도 모른다는 우려가 있다면, 외부의 적으로부터 국민을 지키는 역량이 저해될 수도 있습니다. 공공의 이익을 위해서라면 이런 움직임을 규제할 수 있는 일련의 법을 통과시켜야 할 것입니다."
 combustion_engine: "연소 엔진"
 combustion_engine_desc: "연료가 엔진 내부에서 계속 연소 과정을 거치면서 기계 동력으로 곧장 전환됩니다."
 central_planning: "중앙 기획"
 central_planning_desc: "경영 과학과 전자 통신의 최신 혁신을 모두 활용하면 장기적인 사회 개발 계획이라도 단일 행정 부처에서 능히 조율할 수 있습니다."
 compound_microscopes: "복합 현미경"
 compound_microscopes_desc: "광학 기계에 쓰는 렌즈를 제조하려면 극도로 섬세한 유리 제조 공정이 필요합니다. 렌즈 두 개를 사용해 배율을 높이는 기술은 이 분야에서 혁신적인 발견이었습니다. 첫 번째 렌즈는 물체에 초점을 맞추고 두 번째 렌즈는 첫 번째 렌즈에 초점을 맞춥니다. 이렇게 만든 현미경을 사용하면 살아있는 박테리아를 관찰할 수 있습니다."
 compression_ignition: "압축 점화"
 compression_ignition_desc: "압축 점화 엔진은 공기를 압축해서 연료를 점화하므로 다른 어떤 엔진보다도 높은 열효율을 자랑합니다."
 concrete_dockyards: "콘크리트 선거"
 concrete_dockyards_desc: "저렴하면서도 튼튼한 콘크리트로 거대한 교각을 건설하면 훨씬 더 무거운 하중도 지탱할 수 있습니다."
 concrete_fortifications: "콘크리트 요새"
 concrete_fortifications_desc: "콘크리트를 사용하면 참호로 둘러싼 기지를 신속하고 견고하게 지을 수 있습니다."
 condensed_milk: "연유"
 condensed_milk_desc: "일반적으로 우유는 소의 젖샘에서 뽑아낸 후 최대한 빨리 섭취해야 합니다. 그렇지만 진공 솥과 같은 용기에 넣어 압력을 낮추면 우유에 포함된 수분은 증발이 증발해 연유가 됩니다. 이렇게 만든 연유는 통조림으로 만들어 팔 수 있습니다."
 conspicuous_consumption: "과시적 소비"
 conspicuous_consumption_desc: "재산이 쌓이면 자연히 위신이 따라오게 됩니다. 부를 과시할수록 더 권위 있어 보이고 보다 높은 계층으로 이동할 수도 있습니다. 사회적인 지위를 올리고자 하는 사람들은 이러한 과시를 통해 사업가나 정치인과 만날 기회를 획득하기 때문입니다. 물질주의가 만연한 사회에서는 역설적이게도 생색을 내고 사치를 부릴수록 더 큰 재산을 획득하게 됩니다."
 conveyors: "컨베이어 벨트"
 conveyors_desc: "벨트에 모터를 단 장치입니다. 일꾼을 투입할 필요 없이 상품이 벨트를 따라 움직입니다."
 cotton_gin: "조면기"
 cotton_gin_desc: "목화씨를 빠르게 분리해 내는 기계입니다. 손으로 제거할 때보다 훨씬 빠르게 작업할 수 있습니다."
 crucible_steel: "도가니강"
 crucible_steel_desc: "석재 도가니에 쇳가루와 숯을 넣고 열을 가하여 만드는 고탄소 합금입니다. 1750년경까지 인도와 페르시아에서 생산되던 '다마스쿠스강'과 비슷할 것으로 추정됩니다. 이 공정으로 만들어 낸 고품질 강철은 공구나 스프링, 엄청난 강도의 물체나 고가품에 사용하기 적합합니다."
 law_enforcement: "법률 집행부"
 law_enforcement_desc: "특정 기준에 따라 훈련된 전문 조직입니다. 강화된 공권력을 바탕으로 주 정부가 민간의 치안을 유지할 수 있도록 해줍니다."
 defense_in_depth: "종심방어"
 defense_in_depth_desc: "방어선을 여러 개 만들어 적을 분산시키고 속도를 늦춥니다. 때에 따라서는 적군을 포위할 수도 있습니다."
 democracy: "민주주의"
 democracy_desc: "한 나라의 국민이 투표 혹은 다른 수단을 통해 국가를 어떻게 운영할지 선택할 수 있다는 사상의 핵심입니다. "
 distillation: "증류"
 distillation_desc: "끓는점이 서로 다른 것을 이용해 액체 성분을 분리합니다. 온갖 분야에 응용할 수 있는 공정입니다."
 divine_revelation: "신의 계시"
 divine_revelation_desc: "모든 법은 거룩한 성경에 그 뿌리를 두고 있습니다. 보다 높은 차원의 권력에 복종하면 사회 질서를 제대로 세우고 안정성을 보장할 수 있습니다. "
 watertube_boiler: "수관보일러"
 watertube_boiler_desc: "기존 보일러보다 한 단계 더 발전된 형태입니다. 물을 더 좁은 관으로 나누어 흘려보내 더 빨리 끓어오르게 해서 효율을 높였습니다."
 dreadnought_desc: "전함에 대구경 포와 증기 추진체만 장착해도 종류에 상관없이 모든 배를 제압할 수 있습니다."
 dreadnought_tech: "노급함"
 dynamite: "다이너마이트"
 dynamite_desc: "니트로글리세린에 안정제를 첨가하면 훨씬 안전하고 확실한 폭약을 만들 수 있습니다."
 egalitarianism: "평등주의"
 egalitarianism_desc: "인류는 동등하며 정치적, 경제적, 사회적 평등이 이상적인 수준까지 도달해야 한다고 보는 사상입니다."
 electric_arc_process: "아크 방전 공정"
 electric_arc_process_desc: "전기 불꽃이 금속에 흐르도록 해서 보다 빠르고 효율적으로 제련할 수 있게 해줍니다."
 electric_railway: "전기 철로"
 electric_railway_desc: "증기 대신 전기로 열차에 동력을 공급하므로 철도망의 안정성이 훨씬 높아집니다."
 electrical_generation: "전력 생산"
 electrical_generation_desc: "번개가 가진 본질적인 특성을 추출해서 온갖 종류의 기계에 동력을 공급할 수 있습니다."
 elevator: "엘리베이터"
 elevator_desc: "추와 도르래를 적용한 복잡한 장치입니다. 사람이나 물건을 원하는 높이까지 자유롭게 올릴 수 있습니다."
 empiricism: "경험론"
 empiricism_desc: "문화적 규범이나 종교적 신념보다는 체험을 통해 수집한 정보와 경험적 증거를 바탕으로 지식을 획득하는 인식론적 철학입니다."
 enlightenment_thought: "계몽사상"
 enlightenment_thought_desc: "이성의 시대에 이르러 오래된 신조에 의구심을 느끼는 사람들이 생겨났습니다. 민중이 더는 '하나님의 뜻이다'는 말을 곧이곧대로 듣지 않자 권력층은 사회적 위치를 정당화해야 한다고 느끼게 됩니다. 그리고 절대적인 권력을 휘두르던 군주들도 이런 생각이 옳다는 사실을 깨닫고 유럽의 교육, 법률, 경제 체제를 개혁하기에 이릅니다. 이런 지도자를 '계몽전제군주'라 일컫습니다. 그렇지만 개혁이 제대로 진행되지 않자 존 로크, 볼테르, 장 자크 루소, 토마스 페인과 같은 사상가들이 미국과 프랑스 혁명에서 자리를 잡은 기득권층을 저격하기 시작했습니다. 그리고 전 세계 다른 곳에 있는 자유주의자들도 이에 영감을 받게 됩니다."
 fascism: "파시즘"
 fascism_desc: "정부가 사회의 모든 측면을 엄격하게 통제하는 정치 체제입니다."
 field_works: "야전 작업"
 field_works_desc: "전투가 벌어지는 지형을 바꿔 병사들을 더 안전하게 보호하는 작업입니다."
 film: "필름"
 film_desc: "사진을 연속으로 빠르게 여러 장 찍으면 실시간으로 움직임을 포착할 수 있습니다. 이런 필름은 처리 과정을 거쳐 재생이 가능합니다."
 flash_freezing: "급속 냉동"
 flash_freezing_desc: "음식을 오랫동안 보존하기 위해 극도로 낮은 온도에 보관해서 순식간에 얼립니다."
 floating_harbor: "수상 항만"
 floating_harbor_desc: "조수 변화에 상관없이 선창을 일정한 높이로 유지합니다. 선박은 해수면과 선창 사이 거리가 상대적으로 변할 때도 별다른 문제 없이 신속하게 정박하거나 상품을 운송할 수 있습니다."
 food_sterilisation: "식품 살균"
 food_sterilisation_desc: "사업가들은 시행착오를 거쳐 가면서 음식을 보존하는 방법들을 발견했습니다. 우유를 가열해 멸균하거나, 응축시켜서 걸쭉한 시럽으로 만들거나, 과일과 야채를 피클로 담그거나, 고기와 수프를 통조림에 담거나 하는 방식입니다. 이런 기술의 공통점은 보존하는 음식에서 세균을 제거한다는 것이었지만 왜 그런지는 현미경으로 박테리아를 발견하게 되기 전까지 아무도 몰랐습니다. 이윽고 살균이란 개념이 널리 알려지면서 식품 산업의 수준이 발전되었으며 덩달아 공공 보건도 향상되었습니다."
 four_field_crop_rotation: "4 윤작법"
 four_field_crop_rotation_desc: "지주인 찰스 '터닙' 타운센드가 널리 알린 경작 방법입니다. 순무나 클로버 같은 질소 고정균을 사용하면 토양 내 영양이 다 떨어지거나 휴작하는 일 없이 지속해서 농지를 활용할 수 있습니다."
 fractional_distillation: "분별 증류"
 fractional_distillation_desc: "액체가 기화와 응축을 반복하면 보다 순수한 구성 성분으로 분리됩니다. 이러한 공정은 실제 산업에 무궁무진하게 적용할 수 있습니다."
 fruit_jars: "과일 병조림"
 fruit_jars_desc: "고기와 수프를 금속 캔에 넣어 보존하는 방식이 인기가 높아졌습니다. 그리고 과일 조림, 피클 소스에 담근 야채, 끓여서 만든 잼과 같은 다른 보존 방식도 덩달아 널리 알려지기 시작했습니다."
 fulminates: "뇌홍"
 fulminates_desc: "폭팔성 물질은 급격한 충격을 받으면 발화하는 성분으로 수은, 은, 칼륨이 여기 속합니다. 에드워드 찰스 하워드가 1800년에 처음 합성해 냈으며 곧 군사 목적으로 뇌관 구조에 사용되기 시작했습니다."
 functionalism: "기능주의"
 functionalism_desc: "사회가 사회적 기능에 따른 구성 요소가 모인 시스템이라고 여기는 이론적 틀입니다. 기계나 생물의 체내 시스템에 비유로 들면서 사회의 안정성은 사회 구조와 상호 의존성에서 온다고 봅니다."
 gantry_cranes: "갠트리 크레인"
 gantry_cranes_desc: "건설 공사나 물품 운송에 유용한 크레인입니다. 선박 너비를 가로지를 만큼 거대한 크기를 자랑합니다. 덕분에 아주 튼튼해서 배가 운반할 수 있는 최대 하중까지 들어 올릴 수 있습니다."
 general_staff: "일반 참모"
 general_staff_desc: "최고 사령부와 병력 사이의 가교 구실을 하는 장교들입니다. 보다 효율적으로 군대를 운영하고 원활한 의사소통을 할 수 있게 도와줍니다."
 germ_theory: "배종설"
 germ_theory_desc: "예로부터 사람들은 나쁜 공기 때문에 콜레라 같은 병에 걸린다고 믿었지만 투키디데스는 사람이 다른 사람한테 병을 옮긴다는 주장을 최초로 제기했습니다. 현대 과학에서는 세균이라고 불리는 미생물이 질병을 일으킨다는 상식이 받아들여지고 있습니다."
 gunpowder: "화약"
 gunpowder_desc: "유황, 목탄, 염초로 구성된 화학 화합물입니다. 순식간에 점화하고 가스가 팽창하면서 관 아래에 있는 발사체가 추진되게 합니다. 유황과 목탄으로 인해 연소 과정에서 연기가 엄청나게 나오기 때문에 전장에 있는 소총 부대는 시야가 어두워지고 무력해집니다. 또한 화약 폭발은 민간에서 채광이나 건설 공사를 진행할 때도 지면을 파는 데 유용하게 쓰입니다. 중국인들은 이미 천 년 전에 화약을 발명해서 공성 화포나 축하 행사용 불꽃놀이에 사용하곤 했습니다."
 gunsmithing: "총기 제작"
 gunsmithing_desc: "폭약으로 작동하는 무기를 만들 수 있으므로 체격이나 체력 차이는 전보다 덜 중요해집니다."
 gymnastics: "체조"
 gymnastics_desc: "스파르타에서 체조는 신병 훈련 과정의 일부였습니다. 그렇지만 1570년대부터 체조라는 단어는 체육 운동을 의미하게 되었습니다. 지금 생각해 보면 마음을 단련하기 위해서는 육체를 단련해야 한다는 사실을 스파르타인들이 정확히 꿰뚫고 있었던 것 같습니다. 그리고 교육 분야의 선구자들은 남자 청소년이 심신을 단련할 수 있도록 다양한 기구 운동 동작을 개발했습니다. 반면 일부 급진파는 이러한 운동을 여자 청소년한테까지 확대해야 한다고 주장합니다."
 gyroscopes: "자이로스코프"
 gyroscopes_desc: "회전하는 지지대인 짐벌 여러 개가 결합한 장치입니다. 짐벌 한 개는 수직으로 회전하는 반면 다른 짐벌 한 개는 수평으로 회전하므로 가장 안쪽에 받쳐진 물체는 어떤 방향으로든 자유롭게 회전할 수 있습니다. 배를 돌릴 때 사용하는 자기 나침반처럼, 자이로스코프는 주변 환경이 움직이는 동안에도 물체를 안정적으로 유지하는 데 도움을 줍니다."
 handcranked_machine_gun: "수동 장전 기관총"
 handcranked_machine_gun_desc: "기계식 크랭크로 총열을 회전하면 일반적인 화기보다 훨씬 빠른 속도로 총알을 발사할 수 있습니다."
 hydraulic_cranes: "수압 크레인"
 hydraulic_cranes_desc: "수압으로 움직이는 크레인은 기존에 쓰던 고정 크레인보다 훨씬 강력합니다. 이런 강한 견인력과 효율성 덕분에 상업 항구를 드나드는 상품 흐름이 한결 수월해질 수 있습니다."
 hydraulic_power: "수력"
 hydraulic_power_desc: "사람들은 오랫동안 물레바퀴를 돌려서 곡물을 빻았습니다. 이런 물레바퀴를 다른 산업에 동력 기계와 같은 형태로 쓰기 시작한 것은 당연한 수순이었습니다."
 hypodermic_syringes: "피하 주사기"
 hypodermic_syringes_desc: "예전에는 환자의 피부를 절개해서 그 상처에 병균이 있는 물질을 문지르는 방식으로 예방 접종을 했습니다. 그렇지만 속이 빈 바늘을 사용해 환자에게 액체를 주입하는 방식이 훨씬 위생적입니다. 그리고 의사가 정확한 양을 투여할 수 있다는 이점도 있습니다. 초기 주사기는 은으로 만들었지만 제조 공정이 점점 정교해져서 보다 미세한 바늘을 만들 수 있게 되자 유리가 더 많이 쓰이게 되었습니다."
 idealism: "이상주의"
 idealism_desc: "인간이 사물을 인식하는 방법에 따라 지식이 결정된다고 생각하는 철학 학파가 많습니다. 우리가 대상의 진짜 본질이 아닌 그 대상에 대한 관념밖에 인지하지 못한다는 것입니다."
 identification_documents: "신분증명서"
 identification_documents_desc: "한 국가의 시민을 식별하는 문서를 만들면 이들을 훨씬 쉽게 추적할 수 있습니다."
 impressionism: "인상주의"
 impressionism_desc: "어떤 장면에 대한 시각적 감각을 다양하게 재현해 내는 기법에 초점을 맞춘 예술 사조입니다. 경험했던 상황이나 느낌을 재현하고자 하는 예술적 야망 역시 단순히 눈에 보이는 모습을 넘어선 예술 형식을 탄생시키는 데 일조했습니다."
 improved_fertilizer: "개량형 비료"
 improved_fertilizer_desc: "몇 가지 화학 물질을 실험해서 보다 효과적인 비료를 만들어 내는 데 성공합니다."
 international_trade: "국제 무역"
 international_trade_desc: "국내 혹은 대륙 내에 국한되지 않고 전 세계를 상대로 무역 거래를 할 수 있는 능력입니다. 이를 바탕으로 세계 경제가 혁신적으로 발전했습니다."
 ironclad_tech: "철갑함"
 ironclad_tech_desc: "철로 도금해서 내구성을 비약적으로 높이고 소이탄에도 버틸 수 있게 한 선박입니다."
 jeune_ecole: "청년학파"
 jeune_ecole_desc: "대형 선박을 소규모로 보유하는 대신 소형 선박을 대규모로 보유함으로써, 기존보다 훨씬 높은 수준으로 기동성을 끌어올릴 수 있게 되었습니다."
 labor_movement: "노동 운동"
 labor_movement_desc: "산업화가 점점 더 진행됨에 따라 노동자들도 전보다 조직적으로 움직입니다. 임금을 올리고 근로 환경을 개선해 달라며 유세를 벌이게 됩니다."
 land_reform: "토지 개혁"
 land_reform_desc: "토지 소유권과 사회는 떼려야 뗄 수 없는 관계입니다. 어느 국가에서든 토지는 기본적으로 제일 중요한 자원이자 부와 지위를 의미하기 때문입니다. 누가 땅을 소유하느냐에 따라 부와 지위의 주인이 정해집니다. 이상적인 사회를 만들고 싶다면 토지의 소유주가 누구인지를 근본적으로 바꿔 버릴 준비가 되어야 합니다."
 lathe: "회전형 절삭기"
 lathe_desc: "금속이든 목재든 원하는 모양으로 쉽게 가공할 수 있게 재료를 회전시켜 주는 기계입니다."
 lathes: "회전형 절삭기"
 lathes_desc: "작업할 때 재료를 회전시켜 주는 도구입니다. 재료는 가만히 있는 대신 자기가 돌아가는 드릴과는 정반대입니다. 대상을 대칭으로 깎아내는 회전형 절삭기는 수공예 촛대에서 화포 포강에 이르기까지 많은 산업에 적용됩니다. 초기 회전형 절삭기는 산업 규모에 따라 손으로 돌리거나 말, 물레방아 등을 활용해 작동했습니다."
 laws_of_physics: "물리학 법칙"
 laws_of_physics_desc: "망원경을 사용하면 움직이는 물체를 지배하는 기본 법칙을 쉽게 관찰할 수 있습니다. 아이작 뉴턴 경은 뛰어난 기능을 가진 반사 망원경을 만드는 기술을 보유하고 요하네스 케플러가 기존에 예측했던 과학적 이론을 세밀하게 분석한 덕분에 물리학 분야에서 선구자가 될 수 있었습니다."
 crystal_glass: "크리스털 유리"
 crystal_glass_desc: "납을 첨가해 크리스털처럼 만든 유리입니다. 가치가 높아서 수요도 덩달아 높은 편입니다."
 automatic_machine_guns: "전자동 기관총"
 automatic_machine_guns_desc: "수동 장전 기관총의 구조는 그대로 가져오면서 장전 방식을 한 단계 발전시켰습니다. 사람 손 대신 자동화된 구조가 탄환을 더 많이, 더 빨리 발사합니다."
 malaria_prevention: "말라리아 예방"
 malaria_prevention_desc: "모기장과 같은 예방 대책과 의약품을 같이 활용하면 특정 지역에 말라리아가 끼치는 피해를 줄일 수 있습니다."
 manufacturies: "제조업체"
 manufacturies_desc: "조합은 사업체가 선택할 수 있는 고용 방식이나 회사 운영 방식을 통제했습니다. 그리고 해당 산업에 종사하고 싶어 하는 인원도 제한하면서 극도로 숙련되고 검증된(당연히 조합에서 인정한) 장인만 특정 업무를 처리하도록 강요했습니다. 결국 기업가들은 도시를 떠나 새로운 장소를 찾게 되었습니다. 조합 지도부가 요구하던 높은 수준의 임금 기준을 지키지 않아도 되는 새 터전을 마련한 것입니다."
 mass_communication: "대중 정보 전달"
 mass_communication_desc: "신문과 같은 기술 매체를 활용해 손쉽게 정보를 전파합니다."
 mass_propaganda: "대규모 선전"
 mass_propaganda_desc: "짧은 기간 동안 특정 정보를 인쇄해 다량으로 배포하면 진실을 원하는 대로 포장해서 퍼뜨릴 수 있습니다. 그뿐만 아니라 이전보다 훨씬 더 빠르고 효과적으로 전파될 것입니다."
 mass_surveillance: "대중 감시"
 mass_surveillance_desc: "다른 사람을 미행하고 보고하는 업무만 담당하는 인원을 별도로 둡니다. 이들을 활용하면 국가에서 어떤 일이 일어나고 있는지 더 면밀하게 관찰할 수 있습니다."
 mechanized_farming: "자동화 농업"
 mechanized_farming_desc: "농장에서 하는 여러 가지 노동 작업을 기계 동력으로 대체하면 농작 효율성을 크게 높일 수 있습니다."
 mechanized_workshops: "자동화 작업장"
 mechanized_workshops_desc: "기계를 활용해서 다양한 신체 노동을 대체하는 작업장입니다. 훨씬 빠른 속도로 더 많은 일을 처리할 수 있습니다."
 military: "군사"
 military_aviation: "군용기"
 military_aviation_desc: "기존 항공술에 군사 기술을 적용하면 여러 가지 군용 기능을 수행하는 항공기를 만들 수 있습니다."
 mobile_armor: "기갑"
 mobile_armor_desc: "기동력을 갖춘 차량에 금속판을 장착하면 첨단 무기 발사대로 만들 수 있습니다."
 modern_nursing: "현대 간호"
 modern_nursing_desc: "간호사가 손 씻기나 병상 간호와 같은 처치법을 활용하면 사망자 수를 큰 폭으로 줄일 수 있습니다."
 modern_sewerage: "현대 하수도"
 modern_sewerage_desc: "도시에 있는 오물을 제거하기 위해 특정한 규격으로 터널과 파이프를 만들어 더 나은 생활 수준을 제공합니다. "
 currency_standards: "통화 본위"
 currency_standards_desc: "표준 통화를 확립합니다. 노동력이나 상품이 아닌 화폐로 세금을 징수하는 단일 방식을 정립해 인구에 세금을 부과할 수 있습니다."
 monitor_tech: "모니터함"
 monitor_tech_desc: "얕은 수심에서 유리한 소형 전함을 만들어 그 위에 거대한 포를 장착하면 강력한 해군 무기로 만들 수 있습니다."
 musical_instruments: "악기"
 musical_instruments_desc: "어느 문화나 예술에서든 핵심은 바로 음악입니다. 그렇기 때문에 문화에 의해 처음 생겨난 악기가 점점 진화할수록 잠재적인 문화 발전에 연쇄적인 영향력을 행사하게 됩니다."
 napoleonic_warfare: "나폴레옹 전쟁"
 napoleonic_warfare_desc: "나폴레옹은 화포를 적절히 활용하는 것이 핵심이라고 주장하며 전투 방식을 획기적으로 발전시켰습니다."
 nationalism: "민족주의"
 nationalism_desc: "나는 누구인가? 이 문장은 인간이 가진 정체성의 핵심을 관통하는 질문입니다. 과거에 사람들은 정체성을 표현할 때 출신 지방이나 마을을 밝히거나 혹은 특정 가문에 속해 있다고 말하곤 했습니다. 그렇지만 이러한 개념을 넘어서 국가 내에서 공유되는 무언가를 정체성으로 보는 새로운 관념이 발전했습니다. 다시 말해 국가가 하나의 온전한 나라로 단결해야 한다는 뜻입니다."
 natural_selection: "자연 선택"
 natural_selection_desc: "생명체가 후손에게 유전 가능한 특성을 물려주면서 진화하는 메커니즘입니다. 이 법칙을 발견한 덕분에 종이 어떻게 탄생하고 환경에 적응하는지가 밝혀졌습니다."
 naval_theory: "해군 교리"
 naval_theory_desc: "해군을 이동시킬 때 전략을 적용하면 훨씬 더 효과적으로 해상 전력을 구축할 수 있습니다."
 drydocks: "건선거"
 drydocks_desc: "육지에 배를 정박할 수 있게 만든 격리 구역입니다. 훨씬 면밀하고 수월하게 화물선과 전함을 유지, 보수할 수 있게 해줍니다."
 navigation: "운항술"
 navigation_desc: "별, 지도, 나침반과 같이 다양한 수단을 활용해 전 세계를 가로지르는 항로를 정확하게 설정할 수 있습니다."
 neoclassicism: "신고전주의"
 neoclassicism_desc: "대략 1750년부터 1820년까지 유행했던 고전주의 미술, 연극, 음악 이후에 신고전주의라고 불리는 혁신적인 사조가 등장했습니다. 신고전주의라는 이름 자체가 고전고대를 암시하므로 로마나 그리스 같은 서구 고급문화와 비교 대상이 되기도 합니다. 이 양식 덕분에 유럽 지배 계급은 세계 지도자로서의 정통성을 확립할 수 있었습니다."
 nitrogen_fixation: "질소 고정"
 nitrogen_fixation_desc: "다양한 화학 물질을 고온에서 결합하면 암모니아를 다량으로 제조할 수 있습니다."
 nitroglycerin: "니트로글리세린"
 nitroglycerin_desc: "질산염으로 안전한 폭약을 생산하는 기술로, 간혹 비료를 원료로 사용하기도 했습니다."
 open_hearth_furnace: "평로"
 open_hearth_furnace_desc: "강철을 생산할 때 원하는 품질을 얻기 위해서는 선철에서 불순물을 제거하고 다른 물질을 첨가하면 됩니다. 강철을 제작하려면 극도로 높은 온도를 가해야 하므로 평로는 용광로에서 나오는 폐기 가스를 활용합니다. 이 가스로 내화 벽돌을 가열해서 그 위로 연료와 공기가 반대로 흐르도록 해 용광로에 필요한 열을 생성하는 것입니다. 이 공정은 다른 공정에 비해 느리지만 제어하기가 쉽고 한 번에 강철을 다량 생산할 수 있다는 장점이 있습니다."
 open_hearth_process: "평로 공정"
 open_hearth_process_desc: "선철의 불순물을 태워 날린 다음 강철로 만드는 특별한 공정입니다."
 opium_dens: "아편굴"
 opium_dens_desc: "아편을 사거나 피울 수 있는 장소에 불과합니다. 그렇지만 이런 곳은 죄악에 물들어 있기 때문에 도덕적 부패의 온상이 된다고 우려하는 사람들도 있습니다."
 paddle_steamer: "외륜선"
 paddle_steamer_desc: "증기로 동력을 얻는 선박입니다. 증기가 노를 돌리면 그 힘으로 배가 물살을 가르고 나아갑니다."
 pan-nationalism: "범민족주의"
 pan-nationalism_desc: "일반적으로 민족주의란 같은 언어를 사용하는 사람이 같은 민족이라는 개념입니다. 그렇지만 상당히 흡사한 언어를 쓰는 사람이라면? 그런 경우는 사촌 사이라고 보는 편이 맞겠지만 이 새로운 학파는 오랫동안 헤어져 있었던 형제로 봅니다. 하나의 나라로 통합되어 다 같이 힘을 합치면 더 강력해져서 국민을 지킬 수 있다는 것입니다."
 percussion_cap: "뇌관"
 percussion_cap_desc: "화기가 날씨에 구애받지 않고 안정적으로 작동할 수 있도록 해주는 일회용 장비입니다."
 percussion_caps: "뇌관"
 percussion_caps_desc: "기존에 안정성이 떨어지던 화기도 날씨에 구애받지 않고 발포할 수 있게 해줍니다."
 personal_liberty: "개인의 자유"
 personal_liberty_desc: "사회를 어떻게 다스려야 하는지뿐만 아니라 어느 부분을 간섭하지 말고 내버려 둬야 하는지도 중요한 문제입니다. 자유주의적 이상을 실현하려면 반드시 다수의 횡포가 영향력을 행사하지 못하는 영역에 개인의 자유를 확보해야 합니다."
 pharmaceuticals: "제약"
 pharmaceuticals_desc: "제약 기술이 개발됨에 따라 약학이 비약적으로 발전했습니다. 이제 어떤 종류의 질병이든 약을 처방할 수 있습니다."
 policing_by_consent: "동의에 기반한 경찰 조직"
 policing_by_consent_desc: "로버트 필 경은 내무부 장관으로 재직할 때 수도 경찰국을 만들었습니다. 정적을 탄압하는 군인이 아니라 공익을 위해 움직이는 민간인으로 이뤄졌기 때문에 대륙의 폭군을 섬기는 헌병대와는 차이가 있었습니다."
 political_agitation: "정치적 운동"
 political_agitation_desc: "정치 운동가들은 거리에서 시위를 벌여 군중을 자극합니다. 사람들이 참지 않고 바로 정치적 행동에 나서도록 부추기는 것입니다."
 political_theory: "정치 이론"
 political_theory_desc: "국가를 다스리는 법에 관해 알고 싶어 하는 사람이 점차 늘어나면서, 주 체계에 최적인 청사진을 제시하는 이론이 몇 가지 등장했습니다."
 popular_sovereignty: "국민 주권"
 popular_sovereignty_desc: "좁게 보면 주의 권위, 넓게 보면 주 정부의 존재 자체가 국민의 지지를 통해서만 부여되고 유지될 수 있습니다. 자유 정부에서는 통치자가 하인이며 국민이 윗사람이자 국왕입니다."
 portland_cement: "포틀랜드 시멘트"
 portland_cement_desc: "콘크리트 제작에 필요한 유용한 성분으로 대형 건물을 축조할 때 사용됩니다. 포틀랜드 시멘트란 이름은 영국 도싯에 있는 섬에서 채석하는 암석과 닮아서 붙게 되었습니다. 석회암과 다른 흔한 자재로 만들기 때문에 가격이 매우 저렴합니다."
 potash: "탄산칼륨"
 potash_desc: "나무를 태운 재를 물이 담긴 솥에 넣은 다음 침전시키면 얻을 수 있는 물질입니다. 유리, 비누, 가성소다, 화약, 비료 등을 생산하는 화학 공정에 사용됩니다. 탄산칼륨은 이런 가공 공정에 들어가는 유효 성분인 칼륨 원소에서 따온 이름입니다."
 power_looms: "역직기"
 power_looms_desc: "모직, 면직물 등의 섬유를 짜는 장치입니다. 초기의 베틀은 사람이 손이나 발을 움직여 실을 엮었지만 1733년에 '나는 북'이 발명되면서 산업 혁명에 불이 붙기 시작했습니다. 기계의 힘을 빌려 직조를 할 수 있게 된 덕분에 숙련도가 떨어지는 직조공들이 직물을 대량 생산할 수 있게 된 것입니다. 그 후에도 혁신적인 기술은 계속 등장했습니다. 1804년에는 펀치 카드를 조정해 무늬를 자동으로 엮을 수 있도록 해주는 기계인 자카드 직기가 개발되기도 했습니다."
 power_of_the_purse: "재정의 힘"
 power_of_the_purse_desc: "군 지도부가 더 자주적이고 강력한 함대를 구축할 수 있게 해주는 구매력의 원천입니다."
 pre_modern_warfare: "전근대 전쟁"
 pre_modern_warfare_desc: "과거에 발생했던 갈등은 참혹한 현대전에 비하면 시시해 보입니다. 그렇지만 피비린내 나는 사건임에는 변함이 없습니다."
 production: "생산"
 propaganda: "선전"
 propaganda_desc: "혁명과 나폴레옹 전쟁이 벌어지는 동안 민중은 힘든 시기를 보낼 수밖에 없었습니다. 그래서 유럽 국가의 정부들은 이런 어려운 상황을 헤쳐 나가기 위해 대중의 지지를 얻고자 선전 활동에 돌입했습니다. 도시에 정치 책자와 풍자 만화를 배포했고, 대중음악에 맞춰서 부를 수 있게 애국주의 시를 짓기도 했습니다."
 puddling_furnaces: "연철로"
 puddling_furnaces_desc: "선철을 가공해 연철을 만드는 데 사용합니다. 쇠지레 같은 기계로 광재가 포함된 철을 처리한 다음, 혼합물이 녹도록 벽돌 용해로를 가열합니다. 그러면 철에 과도하게 남은 탄소가 공기와 접촉하면서 일산화탄소를 생성하는 한편 찌꺼기가 표면으로 떠오르면서 유황과 다른 불순물을 함께 날리게 됩니다. 수작업으로 2시간 동안 작업하면 남은 광재에서 연철로 된 '연철공'을 분리할 수 있습니다. 아주 힘들고 까다로우며 비용이 많이 소모되는 작업입니다."
 quinine: "퀴닌"
 quinine_desc: "따로 추출해 내면 말라리아의 치명적인 증상을 가장 효과적으로 치료할 수 있는 특효약이 됩니다."
 radio: "라디오"
 radio_desc: "눈에 보이지 않는 '파장'을 이용해서 엄청나게 먼 거리에도 무선으로 정보를 전달할 수 있습니다."
 railways: "철로"
 railways_desc: "최초의 증기 기관차 철로는 승객을 수송하기 위해 건설됐지만 시간이 흐른 뒤에는 산업 목적으로도 사용되었습니다. 이렇듯 효율적이고 빠른 운송 수단이 생기자 운하는 쓸모가 없어졌습니다. 막대한 지출을 들여 운하를 완공한 지 몇 년이 채 지나지 않아 무용지물이 되는 경우도 간혹 있었습니다."
 rationalism: "합리주의"
 rationalism_desc: "합리주의는 지식이 경험에서 우러나는 것이 아니라 이성으로 획득하는 것이라고 보는 철학적 교리입니다."
 realism: "사실주의"
 realism_desc: "대상을 낭만적으로 그리거나 과장하지 않고 사실을 정확하게 묘사하려는 예술 사조입니다. 다양한 계층과 직업을 가진 사람들이 현대를 살아가는 모습에 초점을 맞추곤 합니다."
 reinforced_concrete: "철근 콘크리트"
 reinforced_concrete_desc: "보강용 강철봉이나 철근을 콘크리트에 추가한 형태입니다. 큰 비용이 필요하지 않고 무게에도 별다른 차이가 없지만 구조물에 강철의 강도를 더할 수 있습니다."
 repeaters: "연발총"
 repeaters_desc: "재장전하는 사이에도 탄약을 여러 차례 발포할 수 있기 때문에 뛰어난 발사 속도를 자랑합니다."
 rifling: "강선"
 rifling_desc: "발사체가 회전하도록 총신에 나선형 홈을 새깁니다. 이 발견 덕분에 사격의 정확도가 향상했습니다."
 romanticism: "낭만주의"
 romanticism_desc: "구체적이고 이성적인 현실 대신 감정이나 상상력을 높이 사고 따르는 예술 사조입니다. 주로 자연이나 역사, 극적이고 풍부한 감정이 표출되는 장면을 표현합니다."
 rotary_valve_engine: "회전 밸브 엔진"
 rotary_valve_engine_desc: "가변 밸브 타이밍 제어와 같은 다양한 추가 기능을 갖춘 증기 엔진입니다. 이러한 기능 덕분에 일반적인 증기 엔진보다 훨씬 더 높은 열효율을 발휘할 수 있습니다. "
 rubber_recycling: "고무 재활용"
 rubber_recycling_desc: "고무는 귀중한 자재입니다. 오래된 고무를 '소련기'로 잘게 분해해서 다시 형태를 만들어주면 재활용해서 다시 이용할 수 있습니다."
 rubberised_fabrics: "고무 도포 직물"
 rubberised_fabrics_desc: "천연고무를 사용하여 두 가지 직물을 덧대거나 혹은 섬유 식물을 결합해서 인조 가죽으로 만듭니다. 매킨토시 코트 같은 방수 트렌치코트나 멜빵처럼 신축성 있는 의류를 만들 수 있는 직물입니다."
 rule_of_law: "법규"
 rule_of_law_desc: "일반적으로 성문(미국) 또는 불문(영국) 헌법의 형태로 정부에 영향을 끼치며, 법학과 관련된 사상으로 이루어져 있습니다. 예를 들어 정부가 무엇이 불법인지, 범법 행위에는 어떤 처벌이 따르는지를 명확하게 정의하면 국가 폭력을 예측하고 예방할 수 있다거나, 주 집행 부서 역시 자신들이 단행하는 법에서 예외일 수 없다거나 하는 내용이 있습니다."
 screw_frigate: "스크루 호위함"
 screw_frigate_desc: "나선형 스크루 프로펠러 기술을 적용해 더 빠른 속도로 질주할 수 있는 전함입니다."
 sea_lane_strategies: "해로 전략"
 sea_lane_strategies_desc: "해로를 점거하는 데 해군력을 집중하면 훨씬 수월하게 우세를 점할 수 있습니다."
 semaphore_signalling: "완목식 신호기"
 semaphore_signalling_desc: "철도 신호를 통해 철로에서 운행 중인 열차들에 지시 사항을 전달합니다. 기관차가 이동하는 도중에 혹은 기차역 직원에게서 멀리 떨어져 있을 때도 교통정리가 가능합니다. 나폴레옹이 이끄는 군대가 쓰던 신호 체계를 응용한 형태로, 이를 활용하면 모든 철도가 사용할 수 있는 통합 시스템을 구축할 수 있습니다."
 separation_of_powers: "권력 분립"
 separation_of_powers_desc: "각자 다른 역할을 담당하는 별개의 정부 부처가 부패와 권력 남용을 방지하기 위해 서로를 감시한다는 개념입니다. 이러한 발상은 미국 헌법에 따라 정부를 행정부, 입법부, 사법부로 나눈 ‘위대한 미국 실험’이 비교적 성공한 이후부터 광범위하게 설득력을 얻기 시작했습니다."
 sericulture: "양잠"
 sericulture_desc: "비단을 생산하는 데 필요한 누에를 기르는 고대의 극비 기술입니다."
 sewage_systems: "하수 처리 시설"
 sewage_systems_desc: "도시가 성장하면서 하수가 강을 뒤덮는 바람에 물이 시커멓게 변하고 심한 악취가 나기 시작했습니다. 오수를 도시 밖으로 옮기기 위해 하수도를 건설했던 조상의 지혜를 되짚어 볼 때가 되었습니다."
 shaft_mining: "수직갱 채광"
 shaft_mining_desc: "다른 굴을 추가로 뚫기 전에 일단 원하는 깊이까지 수직으로 시추합니다. 기중기 설비로 광물을 위아래로 나르면 훨씬 더 효율적으로 광산을 운영할 수 있습니다."
 shell_gun: "유탄포"
 shell_gun_desc: "사용하는 탄약의 특성 때문에 상당히 특이한 화포에 속합니다. 발사체 자체가 폭약이라서 단순한 금속 덩어리보다 더 강력한 파괴력을 발휘할 수 있습니다."
 slag_fertilisers: "화산암재 비료"
 slag_fertilisers_desc: "용광로나 전로강에서 발생하는 폐기물은 pH 수치가 낮아서 토양에 뿌리면 농사에 큰 도움이 됩니다. 그리고 이러한 규산염 석회 비료는 천연 석회암이나 탄산염암보다 용해성이 높기 때문에 토질의 인산염 함량도 높여줄 수 있습니다."
 socialism: "사회주의"
 socialism_desc: "상류층 대신 노동자층이 사회를 주도하고 생산 수단을 공동으로 소유해야 한다고 믿는 정치 이념입니다."
 society: "사회"
 enclosure: "사유화"
 enclosure_desc: "영세한 소규모 토지를 합쳐서 개인 소유지로 구분합니다. 보다 체계적으로 농사지을 수 있을 뿐만 아니라 경작지에 식량 대신 환금 작물을 키울 수도 있습니다."
 intensive_agriculture: "집약적 농업"
 intensive_agriculture_desc: "식품 생산 과정에 산업 공급망을 적용하면 훨씬 더 높은 수확량을 달성할 수 있습니다."
 steam_donkey: "증기 권양기"
 steam_donkey_desc: "권양기에 증기 동력을 적용합니다. 이제 예전처럼 노동력을 투입하지 않고도 동일한 효율을 달성할 수 있습니다."
 threshing_machine: "탈곡기"
 threshing_machine_desc: "증기 동력 탈곡기가 있으면 타작 과정에 노동력을 투입할 필요가 없어져서 효율성이 훨씬 높아집니다."
 steel_frame_buildings: "강철 골조 건물"
 steel_frame_buildings_desc: "강철 골조를 만들어 하중을 지탱하기 때문에 훨씬 크고 튼튼한 건물을 지을 수 있습니다."
 steel_railway_cars: "강철 철로 차량"
 steel_railway_cars_desc: "기차를 더 튼튼하게 만들어서 더 큰 하중을 운반할 수 있게 해줍니다."
 stormtroopers: "돌격대"
 stormtroopers_desc: "병력에 침투에 필요한 장비를 제공하고 훈련을 시키면 더 많은 파견 지점에서 훨씬 성공적으로 전투를 치를 수 있습니다."
 streamliners: "유선형 열차"
 streamliners_desc: "현대 기술이 적용된 견인력을 활용하는 새로운 열차 디자인입니다. 신식 알루미늄 차체 구조 덕분에 더 많은 열차가 철도를 따라 안정적으로 고속 운행을 할 수 있습니다."
 submarine: "잠수함"
 submarine_desc: "배의 형태를 취하고 있으나 잠수하는 함정입니다. 더 은밀하게 잠행할 수 있으므로 전술적으로 큰 이점이 됩니다."
 multilateral_alliances: "다자 동맹"
 multilateral_alliances_desc: "현대 시대에서 산업을 완전히 개발하고 세계로 뻗어나가려면 진정한 의미의 국제 동맹을 체결하여 자국의 이해를 지켜내야 합니다."
 synthetic_dye: "합성염료"
 synthetic_dye_desc: "인공적인 방식으로 다른 염료를 만들어 내는 화학 공정을 가능하게 해준 재료입니다. 직물을 염색하는 방식이 혁명적으로 개선된 덕분에 기존에는 너무 비싸서 생산하기 힘들었던 농예 염료를 더는 만들 필요가 없어졌습니다."
 system_gin: "기계식 조면기"
 system_gin_desc: "증기 동력 등 다양한 방식으로 조면기를 개선하면 훨씬 효율적인 기계로 만들 수 있습니다."
 telegraph: "전보"
 telegraph_desc: "전기를 사용하면 거의 순간적으로 전선을 통해 모스 코드와 같은 신호를 전달할 수 있습니다. 그렇지만 보통 인간 교환원 때문에 시간이 걸리곤 하므로 짧은 '점'과 긴 '대시'로 변환된 메시지를 해석하거나 부호로 처리하는 훈련을 충분히 받도록 해야 합니다."
 telephone: "전화기"
 telephone_desc: "멀리 떨어진 곳에서도 서로 대화를 나눌 수 있도록 해줍니다. 정보가 전 세계에 훨씬 더 빠르게 퍼지게 됩니다."
 telephones: "전화기"
 telephones_desc: "전신을 통한 의사소통이 이론적으로 가능하다고 알려졌지만 구체적인 방법은 베일에 싸여 있었습니다. 그러나 전자공학 분야가 발전함에 따라 드디어 실현이 가능해졌고 전화기가 탄생하게 되었습니다."
 tin_cans: "양철통"
 tin_cans_desc: "통조림 식품이란 개념은 프랑스 혁명 당시 군대가 유리병을 사용하던 시절부터 존재했습니다. 그리고 오래 지나지 않아 민간인들도 이런 방식을 활용하게 되었습니다. 고기나 수프를 익혀서 금속 캔 안에 보관하면 외부에 노출되는 일 없이 안전하게 보존할 수 있기 때문입니다. 주된 소비층은 여유가 있는 중산층 가정입니다. 철판이나 강철판이 공기를 만나 녹슬지 않도록 외측에 주석을 얇게 입힌 양철로 만들었기 때문에 양철통이라 부릅니다."
 trench_works: "참호 공사"
 trench_works_desc: "병사들에게 제대로 된 도구를 제공하면 크게 힘들이지 않고도 철통같은 요새를 만들 수 있습니다."
 triage: "중증도 분류"
 triage_desc: "상처가 심각한 정도와 회복 가능성에 따라 환자를 분류해서 치료하면 훨씬 효과적인 응급 치료 체계를 구축할 수 있습니다."
 urban_planning: "도시 계획"
 urban_planning_desc: "자연스러운 흐름에 맡기는 대신 사전에 세운 계획에 따라 도시를 건설하면 보다 효율적인 생활 공간을 만들 수 있습니다."
 urbanization: "도시화"
 urbanization_desc: "사람들이 점점 더 많이 시골을 떠나 도시로 이주하면서 자연스럽게 생활 방식도 바뀝니다."
 vaccination: "예방 접종"
 vaccination_desc: "덜 치명적인 형태로 개량된 병균을 사람에게 접종하는 시술은 수 세기 전부터 있었지만 극도로 위험한 행위였습니다. 반면 예방 접종은 위력이 떨어지는 다른 비슷한 질병을 활용하거나 전염력을 상실한 병원체를 사용함으로써 훨씬 안전하고 효과가 뛰어났습니다."
 vacuum_canning: "밀봉 통조림"
 vacuum_canning_desc: "내용물을 더 오래 보존할 수 있도록 캔을 진공 상태로 만들어서 밀봉하는 기법입니다."
 vulcanization: "가황"
 vulcanization_desc: "의류를 제조할 때 고무를 적용하면 방수나 신축성 같은 장점을 여러 가지 얻을 수 있습니다. 그렇지만 추운 날씨에는 부서지기 쉽고 더운 날씨에는 끈적끈적해진다는 단점이 있습니다. 가황은 고무에 황을 가하고 가열해 내구성을 높이는 한편 제조 공정이 끝난 뒤에도 형태를 유지할 수 있게 해주는 작업입니다."
 wargaming: "모의 전투"
 wargaming_desc: "가상의 전투 상황을 재현하면서 전술을 훈련하면 장교들의 전투 능력을 향상할 수 있습니다."
 water_treatment: "정수 처리"
 water_treatment_desc: "질병이 물을 통해 가정으로 퍼진다는 사실은 이미 잘 알려져 있습니다. 과학적인 해결책은 간단합니다. 바로 물을 여과하고 화학 약품으로 처리해 다시 깨끗하게 만들면 됩니다."
 wood_pulp_papermaking: "목재 펄프 제지"
 #gold_standard_desc: "This meant a currency system based on gold. Money was rather expensive to produce by the government and this could sometimes result in a low of money stock. However, the good thing was that the gold prices were rather stable and the trust in gold was high, making the currency stable."
 #savings_banks_desc: "The middle-class is growing larger and wealthier thanks to education and a strong work ethic. Many individuals wish to be part of railways through Africa; dams across the Nile; fleets of ocean Greyhounds; majestic, self-amortizing canals; plantations of ripening tea; all from tuppence prudently, fruitfully, frugally invested (to be specific) in the Dawes-Tomes-Mousely-Grubbs Fidelity Fiduciary Bank."
 #silver_standard_desc: "This meant a currency system based on silver. Money was cheaper to produce by the government which meant that there was rarely any lack of money in the country. However, the problem was that the silver prices had a tendency to be dominated by gold prices, which meant that foreign trade was often suffering."
 #acidic_and_basic_converters: "Acidic and Basic Converters"
 #acidic_and_basic_converters_desc: "The original Bessemer converters had a lining of insulating clay between the walls and the molten iron. The #clay is acidic and affects the composition of the resulting steel. By replacing the clay with basic (alkaline) materials such as magnesite, chromite or dolomite, or more acidic materials such as ganister, the process can be fine tuned to remove even more impurities, depending upon the content of the iron ore."
 #fluid_compressed_steel: "Fluid Compressed Steel"
 #fluid_compressed_steel_desc: "This process involves the use of a hydraulic forging press to put the steel under great pressure while still a #fluid. This squeezes the tiny pockets of gas impurities out of the cooling ingots, allowing for a much higher quality steel by preventing the #formation of blowholes and piping."
 #global_trade_desc: "By the end of the 18th century, the world-system had encompassed almost the entire globe, with raw materials being imported #from the colonies and peripheral nations and turned into finished goods in the global core, to be exported in turn."
 #guilds: "Guilds"
 #guilds_desc: "The guild system was a way of organizing labor which mandated participation in the guild and in advancing through its ranks in order #to practice the guild trade within a city. While it protected the living standards of the guild members and supposedly ensured better quality #work, it also raised prices and stymied innovation."
 #hydraulic_forging_press: "Hydraulic Forging Press"
 #hydraulic_forging_press_desc: "A hydraulic forging press applies applies massive force, up to thousands of pounds per square inch, to a material #that is being worked while hot. An engine drives water, air or hydraulic fluid through valves connected to a piston, which in turn presses the #die onto the material. The valves can be turned on and off by the operator, allowing the material to be manipulated and precise amounts of force #applied at will."
 #mutualism_desc: "An economic theory usually associated with anarchism, mutualism opposes capital interest but advocates free markets and advocates #the formation of  mutual savings banks as a method for loans."
 #news_agencies: "News Agencies"
 #news_agencies_desc: "Organizations which sell news reports to various media, such as newspapers. This allows for media to include reports of #events and developments beyond the reach of their own bureaus and international news to be reported even in local media."
 #one-nationism: "One-nationism"
 #one-nationism_desc: "A type of conservative politics wherein social obligation and responsibility towards the poor and needy is combined with #traditional conservative ideals. Opposed to class struggle, one-nation conservatives seek to create a hierarchy wherein the classes support each #other."
 #percussion_oil_drilling: "Percussion Oil Drilling"
 #percussion_oil_drilling_desc: "When using a percussion drill, the drill-bit is raised by hand and then released to bite into the earth under the #force of gravity. Depths of up to around thirty metres are possible using this technique."
 #private_banks: "Private Banks"
 #private_banks_desc: "The wealthy merchant families of city states, and the royal families of European monarchies, need somewhere safe to keep #their piles of gold and someone to look after their finances. The first banks were created with this goal in mind."
 #ricardian_economics: "Ricardian Economics"
 #ricardian_economics_desc: "David Ricardo formalized several concepts that made up the Classical School of Economics, such as economic rent, the #labor theory of value, and comparative advantage."
 #self_acting_looms_desc: "Gradual improvements in loom technology have transformed the weaving industry and vastly increased the output of fabrics #factories. By using mechanical power for more and more operations, the role of the weaver is reduced to merely keeping the machine running and #clearing blockages. Children are especially useful for this as they can crawl into smaller spaces than adults. Shutting the machines down while #such work is carried out has been judged to be less profitable than allowing for the occasional child to be mangled."
 #smithian_economics: "Smithian Economics"
 #smithian_economics_desc: "Building upon the ideas of the earlier Physiocrats, with their agrarian opposition to the 'unproductive labor' of the #feudal system, Adam Smith led an attack on mercantilism which founded the Classical School of Economics."
 #steam_engines: "Steam Engines"
 #steam_engines_desc: "Pioneers in steam technology usually had uses other than locomotion in mind. For example, Richard Trevithick built huge #engine houses that dot the Cornish landscape to keep the tin mines free from flooding."
 #steam_hammer: "Steam Hammer"
 #steam_hammer_desc: "Hammering out metals is useful for both shaping and alloying the material. When used on pig iron, this creates wrought iron or #mild steel, the difference being how much carbon is left in the alloy. The use of steam means both more efficiency and better precision than #hammering out the alloy by hand."
 #steam_lathes: "Steam Lathes"
 #steam_lathes_desc: "The lathe is a machine used for boring holes of various shapes and sizes into materials, or for otherwise whittling them down #symmetrically. Exploiting steam power to drive lathes allows industry to use more precision in engineering."
 #stock_exchanges: "Stock Exchanges"
 #stock_exchanges_desc: "Organized trading of financial instruments dates back to the Italian city states and the Dutch Republic. A stock exchange #brings together buyers and sellers of assets such as government debt and shares in companies."#
 #tunnelling_shields: "Tunnelling Shields"
 #tunnelling_shields_desc: "When digging a mine shaft or railway tunnel, supporting the vast weight of the earth above the workers is vital for the #integrity of the project. A tunnelling shield is a mobile structure made of steel that provides temporary support on the active site of digging. #As the tunnelling shield is moved along, such as on a railway track, a more permanent support is laid, such as brickwork or timbers. The first #use of such a device was in the construction of the Thames Tunnel in 1825 by Anglo-French engineer Marc Isambard Brunel, the father of the more #famous Isambard Kingdom Brunel."
 #alienation: "Alienation"
 #alienation_desc: "The creation of the capitalist means of production has fundamentally altered the relationship of the worker to his work. No longer is he the craftsmen who creates something unique or the farmer who gains a share of the produce. In his production he is able to objectify his individuality and his character. Now though the capitalist means of production estranges a person from their very humanity, they are no longer the director of their own actions and through that they gain a profound sense of alienation."
 #experimental_psychology: "Experimental Psychology"
 #experimental_psychology_desc: "The human mind is a very complicated things, what do people experience when they receive a sensory stimulus and is it the same for you as it is for me? Trying to measure these things is no easy manner, but the recent advancements in the field of psychology have created a new field called experimental psychology where tests can be done to see how people react to stimuli."
 #global_trade: "Global Trade"
 #historical_materialism: "Historical Materialism"
 #historical_materialism_desc: "What is society? This is a complicated question but if we were to define society as the union of the productive capacity and the relationships people have to the means of production we can begin to analyze past societies and how they have developed and evolved over time. We call this methodological approach Historical Materialism."
 #individualism_desc: "A philosophy focused on the interests, happiness and autonomy of the individual. This includes the right of the individual to pursue its own self-interest, conclude for itself what is true and false, to think and act independently of society."
 #institutionalization: "Institutionalization"
 #institutionalization_desc: "If we want to expand the role of the state we need to expands the means the state has to deliver these roles. The building up the institutions of the state are the means to doing this. This steadily institutionalization of functions that were previously in the private sphere also bring along profound societal changes as well."
 #pragmatism: "Pragmatism"
 #pragmatism_desc: "The problem with philosophers is that they seek knowledge for knowledge sake and they also seek to create a nice unchanging universe to suit their theories. Pragmatism explicitly rejects these two tenants. Knowledge should actually be viewed only from the point of view of what practical use it has and we should accept that the universe itself is ever changing."
 #religion_of_humanity: "Religion of Humanity"
 #religion_of_humanity_desc: "The rise of secularism has started to free our people from the chains of superstition that religion forces on people but at the same time we lost the societal cohesion that organized religion provided. The religion of humanity offers the social cohesion of organized religion without the superstition. The cynics describe at as Catholicism minus Christianity but it also offers all the things a religion should."
 #self_acting_looms: "Self-Acting Looms"
 #transcendentalism: "Transcendentalism"
 #transcendetalism_desc: "Transcendentalism was a philosophical movement that was founded by the German philosopher Immanuel Kant in his book Critique of Pure Reason published in 1781. It has also been described as critical philosophy as it sees philosophy's role as that of criticism rather than justification of knowledge. The task of philosophy shifts for being about establishing theories about knowledge and instead subjecting these theories to critical review to see who valid they are."
 ##marketing: "Marketing"
 #individualism: "Individualism"
 #mutualism: "Mutualism"
 #vitamins: "Vitamins"
 #vitamins_desc: "By isolating certain nutrients that the body needs, it is possible to make sure that more people have a healthy and balanced diet."
 central_archives: "중앙 기록 보관소"
 central_archives_desc: "현대적인 국가는 우수한 기록 보관 능력이 필수입니다. 그렇다면 우수한 기록 보관 능력은 어디서 나오느냐? 바로 철저한 서류 관리에서 옵니다. 세부 사항을 알고 싶다면 ML-4.11866 양식을 3장 기재한 후 제출하십시오. 근무일 기준 2-5일 내로 답변을 받아보실 수 있습니다."
 steelworking: "강철 제련"
 steelworking_desc: "강철의 단단한 성질은 천 년이 넘도록 칭송받았습니다. 하지만 대량 생산이 쉽지 않아 대단히 귀한 합금으로 여겨졌죠. 이젠 아닙니다."
 prospecting: "탐광"
 prospecting_desc: "금을 캐려면 우선 금광을 찾아야 합니다. 부귀영화의 꿈을 좇는 개인부터 산업 규모의 수색 작업까지 아우르는 탐광이야말로 \"부\"를 실현하는 방식입니다."
 baking_powder: "베이킹파우더"
 baking_powder_desc: "빵은 문명의 태동기 이래로 인류와 함께했습니다. 그리고 베이킹파우더가 대두되면서 빵을 진정으로 대량 생산할 수 있게 되었습니다."
 mechanical_tools: "기계 공구"
 mechanical_tools_desc: "수공예 상품은 특출난 품질을 자랑합니다. 하지만 생산 측면에서 일관성과 속도를 보장하려면 기계의 도움은 필수입니다."
 rubber_mastication: "고무 소련"
 rubber_mastication_desc: "천연 상태의 고무는 독특한 점성 물질인지라, 산업용으로 사용하려면 상당히 복잡한 가공 절차를 거쳐야 합니다."
 pumpjacks: "원유 시추기"
 pumpjacks_desc: "기름 개발의 핵심은 바로 정기적으로 끊임없이 유전에서 뽑아내는 것입니다. 그런 의미에서 시추기는 완벽한 도구라 할 수 있죠."
 shift_work: "교대 근무"
 shift_work_desc: "순환 방식으로 노무자를 직장에 투입하면 하나의 팀을 근무시키는 것보다 훨씬 더 오래 안정적으로 상품 생산을 이어나갈 수 있습니다."
 paved_roads: "포장 도로"
 paved_roads_desc: "비포장 도로는 울퉁불퉁하고 고르지 않으며, 조금만 물이 고여도 무거운 차량이 빠져나올 수 없는 진흙탕으로 돌변합니다. 반면에 포장 도로는 흙이나 자갈처럼 빠르게 마모되지 않은 탄탄한 길을 제공합니다. 그렇기에 도로 이용자의 경험은 물론, 화물과 승객 교통량까지 개선됩니다."
 pasteurization: "저온 살균"
 pasteurization_desc: "우유와 주스를 순간적으로 가열하면 질병을 옮기는 박테리아와 효소가 사멸합니다. 그 결과 상품의 안전성이 증진되고 유통기한이 길어집니다."
 pneumatic_tools: "공압식 공구"
 pneumatic_tools_desc: "인류가 다룰 수 있는 가장 강력한 힘 중 하나가 바로 공기입니다. 압축된 공기를 파이프와 피스톤에 적절히 활용하면 압도적인 힘을 산업에 활용할 수 있습니다."
 steam_turbine: "증기 터빈"
 steam_turbine_desc: "증기의 힘으로 거대한 로터를 돌리는 터빈은 막대한 에너지를 공급할 수 있습니다. 공장의 거대한 기계와 함선의 엔진을 운용할 수 있게 되는 것입니다."
 plastics: "플라스틱"
 plastics_desc: "미래는 플라스틱에 있습니다. 가공성과 신축성이 우수하고 어떤 형태로는 사용자가 원하는 대로 보관할 수 있습니다. 플라스틱의 세상이 도래하는 것은 시간문제입니다."
 dough_rollers: "반죽 밀대"
 dough_rollers_desc: "급증하는 인구를 먹여 살리는 데 필요한 식량을 생산하려면 종래의 제빵기에서 탈피해야 합니다."
 oil_turbine: "압력유 터빈"
 oil_turbine_desc: "기름을 사용하면 터빈의 성능을 증폭시킬 수 있습니다. 석탄보다 훨씬 우수한 에너지원이죠."
 standing_army: "상비군"
 standing_army_desc: "거미줄처럼 복잡하게 얽인 외국의 정책과 국내의 불안은 더 이상 급하게 소집한 민병대만으로 대처할 수 없는 수준이 되었습니다. 현대에는 언제든 움직이는 것이 가능한 군대가 필요합니다."
 mandatory_service: "의무 복무"
 mandatory_service_desc: "단순히 자원자와 용병만으로는 현대 군사력이 요구하는 인원을 모두 충당하기 어렵습니다. 때로는 국가 차원에서 시민 모두를 징병할 수 있어야 합니다."
 military_drill: "군사 훈련"
 military_drill_desc: "\"연습은 완벽의 지름길이다.\"라는 격언이 있습니다. 이는 비단 음악가뿐만 아니라 병사에게도 적용되는 말입니다. 명령하는 그 순간 아무런 혼동 없이 즉각적으로 반응하는 군대만큼 장군의 총애를 받는 집단은 이 세상에 없을 것입니다."
 line_infantry: "전열 보병"
 line_infantry_desc: "제식 장비를 받아 제식 훈련을 받은 병사는 마치 한 몸이 된 것처럼 일사불란하게 움직일 수 있습니다. 그만큼 안정성은 높아지죠."
 logistics: "물류"
 logistics_desc: "세계에서 가장 좋은 총기를 제식 병기로 채택해도 그걸 들고 다녀야 할 병사가 지쳐서 기운이 없거나 배고파서 조준을 똑바로 할 수 없다면, 더욱이 발사할 탄환이 없다면 총은 그저 장식으로 전락해버리고 맙니다."
 electric_telegraph: "전보"
 electric_telegraph_desc: "단순한 전기의 파동을 이용하면 아주 먼 거리에 있는 곳으로 신속하게 암호를 보낼 수 있습니다. 집무실에 있는 장교가 세상 반대편에 있는 군대에 바로 명령을 내릴 수 있단 얘기죠. 신께서는 도대체 뭘 창조하신 걸까요?"
 enlistment_offices: "징병 사무소"
 enlistment_offices_desc: "신병 모집 사무소는 나라의 군사력을 부강하게 하는 데 막대한 도움이 됩니다."
 military_statistics: "군사 통계"
 military_statistics_desc: "훌륭한 장군은 총알이 어디서 발사됐는지뿐만 아니라, 그 총알이 어디서 공급됐고 몇 발이나 남았는지 꿰고 있기 마련입니다."
 self_propelled_torpedoes: "자항 어뢰"
 self_propelled_torpedoes_desc: "종래의 \"어뢰\"는 기초적인 기뢰나 작은 배의 툭 튀어나온 부분에 부착하는 폭발물을 의미했습니다. 현대의 의뢰는 그 두 가지 형태에서 눈부시게 발전하여 지뢰와 달리 움직일 수 있고, 외장 어뢰와 달리 자체적인 동력을 사용합니다."
 war_propaganda: "전쟁 선전"
 war_propaganda_desc: "국민이 승리를 위해 자신의 시간과 자원, 피를 모두 쏟아붓게 만드는 일은 그 자체로 하나의 고유한 분야입니다."
 nco_training: "부사관 훈련"
 nco_training_desc: "사관학교를 통해 장군을 비롯한 영관급 장교를 배출하는 것도 중요한 일입니다. 하지만 하급 장교가 자신의 직무에 익숙해지도록 훈련하는 것도 그에 못지않게 중요합니다."
 destroyer: "구축함"
 destroyer_desc: "현대 해군 교리에서 소구경 함포와 어뢰를 탑재한 경형 전함의 중요성은 가히 주력함에 버금갑니다."
 landing_craft: "상륙주정"
 landing_craft_desc: "승선한 병력을 보호하는 데 특화된 함선은 상륙 공격의 성공 확률을 현저하게 상승시킵니다."
 flamethrowers: "화염방사기"
 flamethrowers_desc: "방어 거점에서 참호까지 파고 농성하는 병사를 몰아내는 가장 좋은 방법은 불을 지르는 것입니다."
 banking: "은행 체계"
 banking_desc: "광범위한 금융 기관인 은행은 공공 및 사적 자산을 안전하게 보호할 뿐만 아니라, 투자금과 대출, 각종 기회가 얽힌 방대한 금융망의 중심으로 거듭날 수 있습니다."
 academia: "학구적 환경"
 academia_desc: "고등 교육 기관은 단순히 개인의 지성만을 발달시키지 않습니다. 국가 최고의 인재를 한 곳에 모아 비범한 업적을 세우는 무대가 되죠."
 international_relations: "국제 관계학"
 international_relations_desc: "체계적인 외교학은 다른 국가와 친분이나 적개심을 주고받을 때 탄탄한 토대가 됩니다."
 stock_exchange: "주식 거래"
 stock_exchange_desc: "증권 거래소는 주식과 채권을 사고팔 수 있는 체계화된 시장으로, 현대 시장 경제의 핵심입니다."
 medical_degrees: "의학 학위"
 medical_degrees_desc: "체계적인 훈련과 인증 제도로 의사에게 책임감을 부여하면 공공 보건이 대폭 개선됩니다."
 organized_sports: "단체 운동"
 organized_sports_desc: "스포츠는 즐기는 사람만을 위한 게 아닙니다. 일종의 공연이고, 공동체의 의사 표현이며, 사람들이 모여 소속감을 느낄 수 있는 장입니다. 스포츠가 선사하는 전율은 선수들이 세우는 업적만큼 중요합니다."
 central_banking: "중앙은행 체계"
 central_banking_desc: "여러 은행을 중앙집권형으로 통일하면 정부가 막대한 권력을 행사할 수 있습니다."
 corporate_charters: "회사 정관"
 corporate_charters_desc: "기업의 자산과 수입이 소유주 및 투자가의 자산 및 수입과 분리됩니다. 개인적인 위험을 완화하며 기업가 정신을 장려합니다."
 joint_stock_companies: "주식회사"
 joint_stock_companies_desc: "주식회사는 소유권이 여러 투자가에 의해 불균등하게 나누어진 기업입니다. 투자가는 소유한 지분에 따라 기업에서 배당금을 받습니다. 이러한 구조는 부분 소유권의 거래, 그리고 상류층과 중산층 사업가의 투자를 허용합니다."
 investment_banks: "투자 은행"
 investment_banks_desc: "기업 재무의 수요를 지원하는 거대한 금융 기관입니다. 주로 민간 기업의 자본 조달을 지원합니다."
 corporate_management: "기업 지배 구조"
 corporate_management_desc: "기존 기업 문화 내에서 더 높은 수준의 능률화, 전문화 및 과학화로 시너지 효과를 일으킴으로써, 효율적인 계획의 원활한 시각화를 통해 수익을 극대화하고 산업을 협력적으로 발전시킬 것으로 기대할 수 있습니다."
 dialectics: "변증법"
 dialectics_desc: "물질적인 조건에 철학적인 개념을 가미하면 여러 기발한 발상과 새로운 정치 사상이 탄생할지도 모를 일입니다."
 psychiatry: "정신 의학"
 psychiatry_desc: "정신 장애를 의학적인 관점, 그러니까 진단과 치료를 통해 접근할 수 있다는 발상은 더 나은 세상을 만들어 나갈 신개념의 근간이 될 것입니다."
 postal_savings: "우편 저금"
 postal_savings_desc: "우편 저금은 은행에 찾아갈 수 없는 환경에 있는 이들도 저축을 할 수 있는 훌륭한 수단입니다. 아무리 가난한 시민이라도 저축 활동과 돈의 흐름에 참여할 수 있게끔 장려하는 효과가 있죠."
 human_rights: "인권"
 human_rights_desc: "만인에게는 보편 타당하고 양도할 수 없는 권리가 있다는 발상은 국가의 사회 및 정치 분야에서 새로운 개념으로 이어질 것입니다."
 mutual_funds: "증권투자회사"
 mutual_funds_desc: "일종의 투자 기금이라 할 수 있는 증권투자회사는 투자자 개인의 재산을 합쳐 거대한 원천금을 형성합니다. 이를 통해 자산 인수나 값비싼 금융 기관에 막대한 영향력을 행사할 수 있도록 합니다."
 zeppelins: "경식비행선"
 zeppelins_desc: "경식비행선은 일종의 경항공기로, 승객과 화물을 싣고 구름 위를 날아다닐 수 있습니다. 지상과 해양의 장애물이 사라지는 셈입니다."
 international_exchange_standards: "국제환 기준"
 international_exchange_standards_desc: "국제적인 회계 및 환전 제도는 국가 간의 무역을 훨씬 간단하게 만듭니다. 무역로 유지비가 저렴해지는 것은 말할 필요도 없죠."
 psychoanalysis: "정신분석학"
 psychoanalysis_desc: "개인 정신의 발달을 다루는 이론은 사회행동에 관한 광범위한 이론을 세우는 토대가 됩니다. 이는 곧 집단의 본능과 국민의 생각을 이해하는 데 보탬이 되죠."
 philosophical_pragmatism: "철학적 실용주의"
 philosophical_pragmatism_desc: "철학의 실리적인 적용은 사회와 정치 분석 측면에서 완전히 새로운 분야를 개척할 수도 있을 것입니다."
 modern_financial_instruments: "현대적 금융 상품"
 modern_financial_instruments_desc: "돈을 벌어들이는 수단은 끊임없이 성장과 증식을 거듭하고 있습니다. 몇몇 수단은 피라미드형으로 위쪽에 자금이 흐르는 형태를 갖추는데, 어쨌든 돈의 흐름을 확충한다는 사실은 변하지 않습니다."
 macroeconomics: "거시경제학"
 macroeconomics_desc: "자고로 돈은 역사적 관점에서 바라보아야 합니다. 전 세계의 시장을 헤아릴 수 있는데, 단일 시장의 향후 5년을 굳이 고려할 이유가 있을까요?"
 behaviorism: "행동주의"
 behaviorism_desc: "효과 법칙을 확립하면 대중 규모에 적용하여 살펴볼 수 있는 예측 모델을 만드는 것이 가능해집니다."
 analytical_philosophy: "분석철학"
 analytical_philosophy_desc: "분석철학은 철학을 엄격하게 따지고 살피는 접근론으로, 형식화된 논리와 수학에 가까운 태도를 활용해 철학을 분석합니다. 이는 사회 운동에 접근하는 데 있어 튼튼한 기반이 됩니다."
 electrical_capacitors: "전기식 축전기"
 electrical_capacitors_desc: "전기식 축전기를 통해 발전기를 직접 연결하지 않아도 전기 사용량을 늘릴 수 있습니다."
 corporatism: "협동조합주의"
 corporatism_desc: "계층 간 갈등의 대체를 궁극적 목표로 삼으며, 사회의 다양한 기업 집단 사이의 협력을 기반으로 사회적 관계에 접근하는 방식입니다."
