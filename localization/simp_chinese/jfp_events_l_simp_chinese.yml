jku.1.t:0 "接近日本皇室"
jku.1.d:0 "现在是征询日本皇室意见的时候了。"
jku.1.f:0 "早在三国时代，倭国就与百济结下了血盟关系，两国公开互相往来，结下了如兄弟般的友谊。如今我们为了对抗巨大的外部威胁，再次追求这一点，又有什么困难和奇怪的呢？"
jku.1.a:0 "等待他们的答复"
jku.2.t:0 "虚拟事件"
jku.2.d:0 "虚拟事件"
jku.2.f:0 "虚拟事件"
jku.2.a:0 "虚拟事件"
jku.3.t:0 "大韩帝国使臣的抵达"
jku.3.d:0 "大韩帝国皇家的使臣抵达，表达了希望建立皇室之间紧密关系的意愿。"
jku.3.f:0 "两国的国婚是为了东方的和平，今后将成为两国之间紧密关系和光明未来的坚实基础。"
jku.3.a:0 "无法拒绝的提议。"
jku.4.t:0 "让位宣言"
jku.4.d:0 "为了大韩和日本的无限发展和永久和睦，将向大韩和日本皇室共同的嫡子宣布让位。"
jku.4.f:0 "鉴于两国深厚的友谊、百姓间的往来以及皇室的联姻，即便以一个帝室之名 объединиться，也毫不逊色。两岸的帝国议会定能出色地处理国事，两国的皇帝和天皇也定能安康，但为了和睦与共存，在此明确表达让位的意愿。由于皇孙年幼，处理帝室事务需要长辈的帮助，因此两国皇帝和天皇将在三年后的让位后，以新皇帝的身份辅佐。"
jku.4.a:0 "宣布让位。"
jku.5.t:0 "国婚已定"
jku.5.d:0 "为了将大韩帝国皇室和日本天皇家族 объединиться 成一个血统，还存在许多障碍。"
jku.5.f:0 "日本的意思是太阳升起的地方，与被称为宁静晨曦之国的大韩也有着相同的意义。两国皇室的和睦将是更大的东方和睦，将永远闪耀。"
jku.5.a:0 "任重道远。"
jku.6.t:0 "货币的交流"
jku.6.d:0 "为了纪念两个皇室的意愿 объединиться 成一个，有人提议以国婚日为基准，允许两国货币自由流通。"
jku.6.f:0 "本意钱币乃是在国内流通之意，从这方面来看，两国货币可视作具有相同意义。若要一夜之间重新制定所有货币，必将耗费诸多心力，故而先允许两国通用的货币在彼此境内流通，并制定双方皆可接受的汇率，使其流通方为上策。"
jku.6.a:0 "承认相互间货币使用"
jku.7.t:0 "议会两院制"
jku.7.d:0 "为了将来，大韩帝国议会与日本帝国议会之间的交流至关重要。"
jku.7.f:0 "先将两国的议会分为上院和下院，分别负责处理外务和内务，对于两国的重要议案，应听取两国上下两院的意见。"
jku.7.a:0 "就这么办吧"
jku.8.t:0 "外务部统合"
jku.8.d:0 "有人提议设立一个外务部，并在其下设置彼此的外交官。"
jku.8.f:0 "为了使两个不同的国家在皇室的名义下合二为一，更应致力于在与他国外交事务上达成一致意见。外务部应共同负责外务，并在适当的位置上均衡配置两国人士，以免产生争议。"
jku.8.a:0 "设立统合外务部"
jku.9.t:0 "韩日统合军设立"
jku.9.d:0 "有人提议，除了可以维持治安和内部骚乱的军队之外，新设两国的统合军。"
jku.9.f:0 "制度和语言各异的两国军队合二为一，组建统合军，无疑是一条充满艰难险阻的道路。虽然需要配置足够的翻译，并通过公正和平等的程序重组两国的军官和士兵，这会耗费大量的费用，但越早进行，混乱就会越少。"
jku.9.a:0 "新设统合军"
jku.10.t:0 "司法部统一"
jku.10.d:0 "有人提议统一司法体系，设立统合司法部。"
jku.10.f:0 "在往来于两国的人员众多，且皇室合二为一的当今现实中，对不同的人适用不同的司法体系只会加剧歧视。应改革法律体系，建立相同结构的司法体系。"
jku.10.a:0 "统一司法部"
jku.11.t:0 "议会统合"
jku.11.d:0 "不能再继续放任分裂为二的议会了。必须统合两国的上院和下院。"
jku.11.f:0 "应先合并参议院和众议院，然后选出共同议长。指定并准备两国的新的共同选举日，但不应将席位集中于任何一方。"
jku.11.a:0 "确定新的选举日。"
jku.12.t:0 "国婚成功"
jku.12.d:0 "最终，两国皇室会面并举杯，决心作为一个皇室前进。在朝鲜半岛和日本列岛举行了盛大的庆祝活动，以纪念这一时刻。"
jku.12.f:0 "大韩和日本原本同根同源，但动荡的历史、周围的威胁以及彼此的误解造成了今天的分裂，现在弥合裂痕，双脚并立，岂不令人高兴！"
jku.12.a:0 "万岁！万岁！万万岁！"
jku.13.t:0 "皇家的喜事"
jku.13.d:0 "皇室传来喜讯。是儿子！"
jku.13.f:0 "大韩称其姓为李，名为江。日本称其为刚仁亲王，是大韩皇帝的皇世孙，也是日本天皇直系内亲王的长子，可谓是万世一系的皇室嫡系。"
jku.13.a:0 "两国的喜事啊！"
jku.14.t:0 "统一货币的引进"
jku.14.d:0 "一个国家不能有两种货币。应该用足够的时间将货币体系统一起来。"
jku.14.f:0 "从今日起，货币单位称为圜。圜是计算单位，分为一百钱，钱分为十厘。以下货币和金钱债务交易从今日起两年后全面禁止。\n\n 1. 以圆表示的韩国银行券和朝鲜银行券 \n 2. 以日元表示的朝鲜银行券、朝鲜银行私不收形、日本政府纸币和日本政府铸币"
jku.14.a:0 "照此施行"
jku.15.t:0 "真正的统一 - 万世一系帝国皇室"
jku.15.d:0 "从今天起，不再有大韩，也不再有日本。统一的韩日联合帝国将成为照亮东方的新光芒。"
jku.15.f:0 "代表万世一系皇帝陛下的大韩帝国和大日本帝国统合议会的联合共同统治领 - 韩日联合帝国"
jku.15.a:0 "万岁！万岁！万万岁！"
jku.16.t:0 "统一刑事法律"
jku.16.d:0 "在司法体系革新之前，有必要统一并纠正两国分裂的刑法和司法体系。"
jku.16.f:0 "被告在司法部门定罪之前，应被推定为无辜，这是刑法的不可动摇的绝对不变的基本原则"
jku.16.a:0 "有适用时限地施行"
