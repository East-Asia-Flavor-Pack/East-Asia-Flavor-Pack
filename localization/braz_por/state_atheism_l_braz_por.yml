 state_atheism.2.t: "Sociedade dos Ateus"
 state_atheism.2.d: "[SCOPE.sPop('godless_pop').GetName] na construção [SCOPE.sBuilding('godless_uni').GetName] de [SCOPE.sState('godless_state').GetName] apoiam fortemente a lei [SCOPE.sLaw('current_law_scope').GetName] e fundaram a Sociedade dos Ateus para promover o pensamento antirreligioso."
 state_atheism.2.f: "\"Dizem que somos bandidos que usurparam a maior conquista da cultura humana. Se isso é o máximo que a humanidade conseguiu, só me resta rir... Para ir tão longe, eu só teria que pular uma poça d'água.\""
 state_atheism.2.a: "Uma iniciativa esclarecida."
 state_atheism.2.b: "Saudar os fiéis nas ruas."
 state_atheism.2.c: "Levar a Sociedade às universidades."
 state_atheism.3.t: "Obras de Caridade"
 state_atheism.3.d: "Obras de caridade associadas ao grupo [SCOPE.gsInterestGroup('works_of_charity_ig').GetName] foram alvejadas por apoiadores da lei [SCOPE.sLaw('current_law_scope').GetName] devido aos fiéis e membros do clero que as realizam. Muitas pessoas se mobilizaram para defender essas obras populares, ameaçando o sucesso da lei [SCOPE.sLaw('current_law_scope').GetName]."
 state_atheism.3.f: "\"Não quero saber quantas pessoas chamam isso de 'caridade'. É uma seita religiosa que tem pautas como qualquer outra. Não importa se dizem que mudaram, nós dois sabemos que é mentira! Que se dane o povo, temos que ir atrás dessas pessoas.\""
 state_atheism.3.a: "Manter os ataques às obras de caridade."
 state_atheism.3.b: "Promover o bem-estar do Estado para prejudicá-los."
 state_atheism.3.c: "Estabelecer obras de caridades concorrentes para prejudicá-los."
 state_atheism.3.dd: "Deixem as obras de caridade em paz."
