 CHI_missionaries.17.d:0 "[SCOPE.sCountry('china_scope').GetName]의 어느 범죄자가 우리 조차지로 도주했다. [SCOPE.sCountry('china_scope').GetName] 당국은 범죄자 송환을 요구하고 있다."
 CHI_missionaries.17.f:0 "\"범죄자는 반드시 심판을 받아야 합니다. [ROOT.GetCountry.GetName] 측이 협조해주길 간절히 바랍니다.\""
 CHI_missionaries.17.a:0 "범죄자를 [SCOPE.sCountry('china_scope').GetName]에 넘겨라."
 CHImis17a:0 "유약한 외교 행보"
 CHI_missionaries.17.b:0 "알아서 처리한다고 전해라."

 CHI_missionaries.18.t:0 "[SCOPE.sCountry('treaty_port_owner').GetName]의 범죄자 송환 승낙"
 CHI_missionaries.18.d:0 "범죄자 송환 요구에 대해 [SCOPE.sCountry('treaty_port_owner').GetName](이)가 승낙 의사를 밝혔다."
 CHI_missionaries.18.f:0 "[SCOPE.sState('state_scope').GetName]에서 발생한 살인 사건의 범인이 [SCOPE.sCountry('treaty_port_owner').GetName] 조계지로 도망친 사건과 관련해, [SCOPE.sCountry('treaty_port_owner').GetName](은)는 범죄자를 [ROOT.GetCountry.GetName] 당국에 넘겨주겠다는 공식 입장을 표명하였다. 이번 사건은 [ROOT.GetCountry.GetName](와)과 [SCOPE.sCountry('treaty_port_owner').GetName] 간의 외교 관계에 있어 긍정적인 변화의 계기가 될 것으로 보인다."
 CHI_missionaries.18.a:0 "잘 알겠다."

 CHI_missionaries.19.t:0 "[SCOPE.sCountry('treaty_port_owner').GetName]의 범죄자 송환 거부"
 CHI_missionaries.19.d:0 "범죄자 송환 요구에 대해 [SCOPE.sCountry('treaty_port_owner').GetName](이)가 거부 의사를 밝혔다."
 CHI_missionaries.19.f:0 "\"아주 자기네 땅인 것처럼 구는 구만. 이 모욕을 어찌 참아내야 할지!\""
 CHI_missionaries.19.a:0 "이런 빌어먹을."

