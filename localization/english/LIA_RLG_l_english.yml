lia_event_rlg.611.t:0 "경제자유구역"
lia_event_rlg.611.d:0 "위화도국제도시"
lia_event_rlg.611.f:1 "무역을 촉진하고 외국인 투자를 극대화하기 위해 의주에 경제자유구역이 설치되었습니다.\n위화도 지역이 첫 후보로 대대적인 국제도시구획으로써 개발 작업에 착수했습니다."
lia_event_rlg.611.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.612.t:0 "중국 동북철도망 연결"
lia_event_rlg.612.d:0 "압록강철교 개통!"
lia_event_rlg.612.f:1 "우리의 무역망이 더욱 뻗어나가기 위해서는 중국 철도망과의 연결이 절실했습니다.\n오늘 마침내 압록강철교가 개통되었으며 이제 의주에서 선양을 지나 북경까지 화물을 직통 수송이 가능합니다!"
lia_event_rlg.612.a:0 "마음에 드는군. <도시개발 진행도 상승>"

