 princely_states.4.d: "[SCOPE.sCountry('top_overlord_scope').GetRuler.GetPrimaryRoleTitle|U] [SCOPE.sCountry('top_overlord_scope').GetRuler.GetFullNameNoFormatting] wird [SCOPE.sCharacter('award_winner_scope').GetFullName] durch die Ernennung zum Knight Grand Commander des Order of the Indian Empire ehren."
 princely_states.4.f: "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] strich durch die vertrauten Flure des eigenen Palasts. Gemälde [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]er Ahnen ragten hoch über [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_D')] auf. Was würden sie wohl tun, wenn sie an [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]er Stelle wären? Diese wilden Männer und Frauen, die keine Autorität anerkannten außer der der Götter? Würden sie [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_D')] raten, sich zu beugen? Oder würden sie [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_A')] daran erinnern, dass irgendjemand anfangen muss. Jemand musste vortreten und Nein sagen."
 princely_states.4.a: "Möge das Licht des Himmels uns führen."
 princely_states.4.b: "Solch eine Ehre bedeutet gar nichts."
 rejected_overlord_gesture: "Abgelehnte Ehrung"
 princely_states.5.t: "[SCOPE.sCountry('bic_scope').GetAltName('NOM')] annektiert einen Fürstenstaat"
 princely_states.5.d: "Durch die Anwendung der Doktrin des Verfalls hat [SCOPE.sCountry('bic_scope').GetCustom('NOM')] einen weiteren Fürstenstaat übernommen."
 princely_states.5.f: "Als Kind hatten [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]e Tutoren ihn ermutigt, Schach zu spielen. In der Rückschau fing das Spiel einen Aspekt des Herrscherdaseins wirklich ein: Der Herrscher kann nie mehr als einen Zug machen. Doch falls [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] fiel, spielte niemand anders eine Rolle mehr. Heute war ein weiterer [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_POS_S_3P')]er Nachbarn an [SCOPE.sCountry('bic_scope').GetCustom('AKK')] gefallen. [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] fühlte sich wie ein König auf dem Schachbrett, umzingelt von Feinden, aber unfähig, etwas dagegen zu tun. Doch [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] ihm blieb noch ein Zug. [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')|U] musste nur dafür sorgen, dass es der richtige war."
 princely_states.5.a: "Diese Politik ist abscheulich!"
 princely_states.5.b: "Vielleicht liegt Weisheit darin."
