eafp_kor_mainline.1.mt: "幼王"
eafp_kor_mainline.1.md: "垂帘听政"
eafp_kor_mainline.1.mf: "我仍然记得我离开祖父登上王位的那个寒冷的冬天。\n那时大臣们来看我，说了这样的话。\n\n“想来，我们殿下年纪轻轻就肩负重任……大家都抬起头，擦亮眼睛，期盼着新的气象。\n臣等愚昧无知，苟且偷生，含泪等待，恳请今日将最迫切、最紧急之事简要禀告……”\n\n“首先要谨慎起居。\n殿下年幼，身负祖宗的伟大事业……若能时刻将事物的界限铭记于心，这便是成为圣人的基础，也是祈求上天保佑长寿的根本。”\n\n“其次要勤奋学习。\n恳请殿下从现在开始，将劝讲和召对作为日常事务勤勉进行……而且举行经筵时，慈圣垂帘听政也是值得效仿的事情，希望殿下努力……”\n\n“……第五是体察百姓的疾苦……\n第六是节约财用……\n只希望殿下能将诚意深深地放在这些方面，不要有所疏忽。”\n\n所以也许我说过。\n\n“所奏的各项条款都恳切而迫切，怎敢不铭记于心？”"
eafp_kor_mainline.1.oa: "总有一天我会成为一位伟大的国王。"
eafp_kor_mainline.1.ob: "好无聊啊……一会儿去后花园玩吗？"
eafp_kor_mainline.1.ta: "#lore 那些文件是送给奶奶的吗？！#"
eafp_kor_mainline.1.tb: "#lore 想再吃一块刚才吃的蜂蜜药果！#"
eafp_kor_mainline.2.mt: "病弱之气"
eafp_kor_mainline.2.md: "寒冷的冬风"
eafp_kor_mainline.2.mf: "*咳咳*\n\n“殿下，您没事吧？”\n“冬风凛冽，快把殿下扶进去。”\n“殿下，我命宫女们准备蜂蜜水。”\n\n啊……*咳咳*"
eafp_kor_mainline.2.oa: "今天有点冷啊……"
eafp_kor_mainline.2.ob: "我……没事……"
eafp_kor_mainline.2.ta: "#lore 必须快点进去才行！#"
eafp_kor_mainline.2.tb: "#lore 这种程度我还能忍受！！#"
eafp_kor_mainline.3.mt: "不成熟的王权"
eafp_kor_mainline.3.md: "审问南应中·南庆中并处以死刑"
eafp_kor_mainline.3.mf: "审问南应中(南膺中)·南庆中(南慶中)并处以死刑，告发人千玑英(千璣英)赏赐为五卫将。\n\n南应中的族党都是名门望族，但生性奸诈，喜欢骗取他人财物，图谋不轨，在京城内外活动，尽是些欺骗手段。\n\n事情败露后，知道难逃一死，便逃到东莱的倭馆，极尽凶恶不道之言，投书挑拨两国关系，但倭人也不相信他，将他抓住交给了我国。\n\n至此进行审问，与南庆中一同认罪。"
eafp_kor_mainline.3.oa: "哎呀，好疼啊..."
eafp_kor_mainline.4.mt: "#color:{0.3,0.3,0.3} 日食#!"
eafp_kor_mainline.4.md: "发生了日食。"
eafp_kor_mainline.4.mf: "承文院都提调禀告道，\n“日食已经过去，是否按照惯例，拟定回复礼部的咨文，誊写盖章后，让禁军骑马送往万部，交给蓬城将，再转送到北京？”\n\n国王下旨道，\n“允许。”"
eafp_kor_mainline.4.oa: "哦..."
eafp_kor_mainline.5.mt: "#color:{0.3,0.3,0.3} 日食#!"
eafp_kor_mainline.5.md: "发生了日食。"
eafp_kor_mainline.5.mf: "承文院都提调禀告道，\n“日食已经过去，是否按照惯例，拟定回复礼部的咨文，誊写盖章后，让禁军骑马送往万部，交给蓬城将，再转送到北京？”\n\n国王下旨道，\n“允许。”"
eafp_kor_mainline.5.oa: "哦..."
eafp_kor_mainline.6.mt: "不安的病情"
eafp_kor_mainline.6.md: "药院进行入诊。"
eafp_kor_mainline.6.mf: "在观物轩进行药院的入诊，[SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]说道，\n“最近入诊的医官说，面部有浮肿。现在仰望，确实有些浮肿，下官的心情非常不安。大小便如何，一日的节制又如何？”\n\n国王说道，\n“大小便还算顺畅，只是稍微有些浮肿，还没有完全痊愈。”\n\n[SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]说道，\n“小便的量如何？”\n\n国王说道，\n“昨晚一保时器已经足够了。”\n\n[SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]再次说道，\n“寝食和水饭如何？”\n\n皇上说道，\n“寝食还算安稳，饮食也和往常一样，只是吃完后肚子稍微有些不舒服。”"
eafp_kor_mainline.6.oa: "“虽然有些浮肿，但除此之外，比之前好了一些……”"
eafp_kor_mainline.7.mt: "大渐"
eafp_kor_mainline.7.md: "药院全体入直。"
eafp_kor_mainline.7.mf: "下教旨道，\n“药房的三位提调和时任、原任大臣以及各臣入侍。”\n\n于是全体入直，在宗庙、社稷、各宫、山川进行祈祷，但国王的病情非常危急。"
eafp_kor_mainline.7.oa: "此后护卫宫城。"
eafp_kor_mainline.8.mt: "不安的病情"
eafp_kor_mainline.8.md: "王驾临熙政堂。药房入诊时，都提调、提调、副提调、假注书、记事官依次上前俯伏。医官等退至柱外俯伏。"
eafp_kor_mainline.8.mf: "王说道：“史官左右分开。”\n\n[SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]上前问候后禀告道：“医官们正在待命，是否让他们入诊？”\n\n王允许了。洪南等依次诊脉后退至柱外俯伏。\n\n[SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]说道：“禀告脉候。”\n\n洪南等起身俯伏禀告道：“脉候左右三部都平稳顺畅。”\n\n[SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]禀告道：“近日服用的汤药果然有效吗？”\n\n王说道：“汤药顺利服用，但尚未知晓显著效果。”\n\n[SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]禀告道：“这与消导的药物不同，需长期服用后才能看到效果。”\n\n[SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]禀告道：“病情稍有好转后的警戒在于饮食起居的节制，务必十分谨慎，千万祈愿。”"
eafp_kor_mainline.8.oa: "“遵照所奏。”"
eafp_kor_mainline.9.mt: "大渐"
eafp_kor_mainline.9.md: "王的身体已经万分危急，脉搏已经没有希望，众臣列队侍奉，痛哭流涕。"
eafp_kor_mainline.9.mf: "[SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]回头看着致阳说道：“迅速撰写祈祷传教。”\n\n致阳写道：“宗庙·社稷·殿阁·宫阙·山川的祈祷祭祀，无需择日，当日举行。”\n\n[SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]走到病床前，请求写下遗教。\n\n致阳写道：“将大宝献给大王大妃殿。”\n\n[SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]宣布遗教，致阳读后禀告。\n\n日佑写下“上大渐”三个字，海辙捧着出去，在外面庭院里展示。"
eafp_kor_mainline.9.oa: "大王大妃殿通过承传色口头下教旨说：\n“护卫宫城。”"
eafp_kor_mainline.20.mt: "状启"
eafp_kor_mainline.20.md: "王读了关于执行死刑的状启，陷入苦恼。"
eafp_kor_mainline.20.mf: "王读着提交的状启，心情复杂。状启中写着给军务带来巨大危害的人的害处，以及对其执行死刑是理所当然的内容。"
eafp_kor_mainline.20.oa: "重新审视是否是罪该致死之人。"
eafp_kor_mainline.20.ob: "最好亲自见一面。"
eafp_kor_mainline.21.mt: "感谢"
eafp_kor_mainline.21.md: "大臣们向王提议体察百姓的安危。"
eafp_kor_mainline.21.mf: "奉朝贺、领府事、领议政、左议政、右议政启奏道，\n\n“请体察百姓的隐痛。人主的职责在于保全百姓。 凡是从外地来的臣僚和因事而来的守宰，务必引见并询问，引导他们畅所欲言。 如果上位者的耳目始终关注百姓，百姓的心腹之事毫无保留地告知上位者，那么怎么会有无法消除的弊端呢？”"
eafp_kor_mainline.21.oa: "就照你说的办。"
eafp_kor_mainline.21.ob: "虽然令人惋惜，但还有更多紧迫的事情。"
eafp_kor_mainline.22.mt: "财用"
eafp_kor_mainline.22.md: "国库见底，大臣们向王恳请。"
eafp_kor_mainline.22.mf: "领议政、左议政、右议政启奏道，\n\n“请节约财用。财物是百姓的性命，也是他们的膏血。 我国立国的规模就在于‘节俭’二字。 然而，近世以来，或许未能免除过度装饰的弊端，从衣服、饮食的礼节到居处、帷帐的器具，甚至妇寺和仆隶的数量都超过了旧制。 殿下如果认为如今的凡百事原本就是如此，那就严重违背了首先树立圣志的道理。 今天想说的事情岂止于此，但大纲不外乎这几点。 以谨慎起居为勤学的根本，以严肃宫闱为杜绝幸进之门的根本， 以体察百姓的隐痛为节约财用的根本，而且其根本完全在于殿下的实心。 只希望殿下能对此深加留意，不要有所疏忽。”"
eafp_kor_mainline.22.oa: "你们说得对。寡人将率先致力于节约。"
eafp_kor_mainline.22.ob: "王室也有法度和体面，大臣们怎么能干涉王室呢？"
eafp_kor_mainline.23.mt: "起居"
eafp_kor_mainline.23.md: "大臣们担心王的年幼和健康，劝他保重身体，保持安定。"
eafp_kor_mainline.23.mf: "奉朝贺、领府事启奏道，\n\n“请务必谨慎起居。殿下年幼即位，肩负着祖宗的伟大事业。 更何况气血尚未充盈，悲伤和痛苦萦绕心头，两殿对您是否会生病的担忧比平日更甚百倍， 凡是在饮食、服饰、起居、步履以及动静、言语、喜怒、好恶之事上，务必以谨慎为功力， 经常将四勿的警戒铭记于心，像对待六气的征兆一样努力， 这便是成为圣人的基础，也符合向天祈求长寿的根本。”"
eafp_kor_mainline.23.oa: "寡人将铭记为寡人提出的忠言。"
eafp_kor_mainline.23.ob: "国家忧患重重，保重身体又有何用？"
eafp_kor_mainline.24.mt: "政事"
eafp_kor_mainline.24.md: "王为百姓的待遇和大臣的任命而苦恼，领议政提出了建议。"
eafp_kor_mainline.24.mf: "右议政启奏道，\n\n“臣听说，治理百姓的政事，没有比提倡廉耻更重要的。 自我们列祖以来，都选拔清白吏，在世者升官，去世者荫及后代， 如今应该让被推荐的臣下各自推荐值得推荐的人，再进一步考察事实，详细记录，这确实关系到劝奖和勉励的道理。”"
eafp_kor_mainline.24.oa: "真是慧眼独具。就这么办吧。"
eafp_kor_mainline.24.ob: "事关重大，容我与大臣们商议。"
eafp_kor_mainline.25.mt: "处分"
eafp_kor_mainline.25.md: "领议政禀告不应包容饶恕姜时焕。"
eafp_kor_mainline.25.mf: "领议政禀告说，\n\n“臣等自从处分姜时焕一事后，惊恐之心至今未消， 恭阅前后慈敎，是因为有言事之名而惋惜，所以才包容饶恕吗？ 几乎可以仰望揣测您的慈意，君王宽恕进谏之人，确实是圣德的美事， 但也不是没有可以容纳和不可容纳的区别……（省略） 只愿再次三思，然后特别禀告东朝，不要使义理的大防崩溃， 这样或许可以稍微安慰一下愤懑的群情。”"
eafp_kor_mainline.25.oa: "此事已定，卿不必再烦。"
eafp_kor_mainline.25.ob: "听起来很麻烦。我会考虑他的处分。"
eafp_kor_mainline.26.mt: "开讲"
eafp_kor_mainline.26.md: "阁臣郑基善禀告应按时开讲。"
eafp_kor_mainline.26.mf: "阁臣郑基善说，\n\n“臣等辰时初入閤，巳时末才得以引接。 不知大内有何视事，以致开讲时刻如此延误， 延接臣僚的体貌本不该如此。 而且早上错过了清明的时节，就会直接面对酷热的午后， 不仅妨碍讲读，还恐怕有损节宣的方法。 恭请从明日起，将座目单子呈入后，立即召见引接，按时开讲。”"
eafp_kor_mainline.26.oa: "朕会调查经过并改正。"
eafp_kor_mainline.26.ob: "连那一点时间都等不了吗？"
eafp_kor_mainline.27.mt: "谴罢"
eafp_kor_mainline.27.md: "备局禀告因镇将被抓一事惩罚责任人。"
eafp_kor_mainline.27.mf: "备局禀告说，\n\n“江界马马海镇的镇将去年秋天被彼人抓走一事，传闻已久， 而且还有其家人的诉状，所以向本道发送公文进行调查， 虽然与传闻不尽相同，但确有知晓本事件的明确根由。 因此，已将该地守令禀告道里，论罪勘断。 但即使以巡营和兵营来说，此事发生于部内已有一年多，却一直隐瞒不报， 请对当时的道臣和帅臣一并施行谴罢之法。”"
eafp_kor_mainline.27.oa: "此事就交给大王大妃处理吧。"
eafp_kor_mainline.27.ob: "那样不会有很多问题吗...？"
eafp_kor_mainline.28.mt: "救济"
eafp_kor_mainline.28.md: "大司宪关于救荒对策的上疏被传达。"
eafp_kor_mainline.28.mf: "大司宪上疏，大略是说，\n\n“今年畿湖的旱情确实是前所未有的灾害，日前下的雨，高低地区都普遍感到满意。 但是中伏已经临近，秋季也为时不远，现在即使耕翻覆土并进行移种，恐怕也没有时间让它生长成熟了。 日前下令用其他东西代替播种，是从这里失去的从那里得到，以免全部荒废的意思出发的，...(中略) 臣认为，严格设立科条，除了有灌溉的水路或自然产生的水的地方之外， 原本依附于旱田，后来翻过来变成水田的，每个地方都调查清楚，一律恢复为旱田， 如果有人违反禁法，施行《大典》中欺骗耕作的律法，那么一定会对百姓的生活富足，并有助于预防灾害造成的歉收。 而且这也是优先要做的事情之一，还望向庙堂下问，进行裁处。”"
eafp_kor_mainline.28.oa: "施行救恤，并持续报告。"
eafp_kor_mainline.28.ob: "虽然遗憾，但也无能为力。"
eafp_kor_mainline.29.mt: "苦难"
eafp_kor_mainline.29.md: "药院进行入诊，担心王的健康。"
eafp_kor_mainline.29.mf: "都提调权敦仁说，\n\n“臣在正月一日于仁政殿问安后，现在才得以登筵仰望天颜， 发现玉色消瘦，脸色粗糙，下臣的心情非常不安。 近日睡眠如何？ 近日中外的舆情未能察觉到上候逐渐恢复，因此仍然非常焦急和担心。 舆情大概就是如此。”"
eafp_kor_mainline.29.oa: "还有很多事情要做。"
eafp_kor_mainline.29.ob: "没有其他症状，应该没问题。"
eafp_kor_mainline.30.mt: "对策"
eafp_kor_mainline.30.md: "与大臣和备局堂上进行引见，讨论对策。"
eafp_kor_mainline.30.mf: "领议政说，\n\n“近来旱情严重，民心非常渴望，痛苦不堪。 庆州的布还中，崔恒镇等三个家伙隐瞒的共有2万8千3百18石零，衙前等多个家伙隐瞒的共有3万7千7百84石。 其中，允许特别减免挪用者，死者则等待丰年后再征收， 其余理应缴纳的3万7千余石，限定3年免除耗损，让民邑得以施展力量。”"
