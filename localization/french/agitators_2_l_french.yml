 hispaniola_events.2.t: "Le Miracle de Saint-Domingue"
 hispaniola_events.2.d: "[SCOPE.sCountry('haiti_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('haiti_scope').GetName] a remboursé intégralement l’indemnité due. Selon les termes de notre accord, ce pays est désormais libéré de ses obligations."
 hispaniola_events.2.f: "Lorsque l’indemnité [SCOPE.sCountry('haiti_scope').GetAltAdjectiveNoFormatting('FS')|l] a été imposée en 1825, peu de Français s’attendaient en réalité à ce qu’elle soit un jour intégralement réglée. Pourtant, contre vents et marées, c’est exactement ce qu’Haïti a réussi à faire en effectuant cet après-midi le dernier paiement auprès de la #italic Caisse des dépôts et consignations#! à [ROOT.GetCountry.GetCapital.GetCityHubName]."
 hispaniola_events.2.a: "Adressons une félicitation officielle au gouvernement haïtien."
 end_of_haitian_payments_modifier: "Indépendance financière haïtienne"
 hispaniola_events.3.t: "Haïti demande la renégociation de l’indemnité"
 hispaniola_events.3.d: "[SCOPE.sCountry('haiti_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('haiti_scope').GetName], souffrant d’une indemnité colossale qui nous est due en échange de sa liberté, a demandé une renégociation des termes."
 hispaniola_events.3.f: "« En tant qu’humble serviteur de l’Assemblée nationale [SCOPE.sCountry('haiti_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('haiti_scope').GetNameNoFormatting] et du Trésor public de cette nation, il est de mon devoir de vous informer que l’indemnisation à laquelle nous sommes tenus dépasse nos moyens. Ce qui devait nous libérer de chaînes de fer s’est transformé en chaînes de papier. Vous comprenez certainement ce que l’on ressent quand on est écrasé par les dettes. Je vous demande donc, en tant que [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting], d’alléger les souffrances de notre peuple »."
 hispaniola_events.3.a: "Accordé. L’influence est aussi une forme de monnaie."
 hispaniola_events.3.b: "Refusé. Les Haïtiens paieront leur dû."
 hispaniola_events.4.t: "La France accepte une réduction de l’indemnité"
 hispaniola_events.4.d: "Nos négociations avec [SCOPE.sCountry('france_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('france_scope').GetName] ont porté leurs fruits. Dans un communiqué officiel signé par le [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('france_scope').GetRuler.GetFullName], un quart de l’indemnité due est annulé, mais avec certaines conditions diplomatiques."
 hispaniola_events.4.f: "Votre lettre m’est parvenue et je dois vous dire ma consternation. Nous avions reçu toutes les assurances que votre nation insulaire était en mesure de payer une juste indemnité. Soyez assuré que moi, le [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('france_scope').GetRuler.GetFullNameNoFormatting], j’y veille personnellement. Le Parlement a accepté un nouvel accord pour votre peuple."
 hispaniola_events.4.a: "#italic Trè byen, gras a Dye !#!"
 hispaniola_events.5.t: "La France refuse la réduction de l’indemnité"
 hispaniola_events.5.d: "Dans une autre démonstration d’arrogance coloniale, [SCOPE.sCountry('france_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('france_scope').GetName] a rejeté toutes les propositions de réduction de l’indemnisation. Le représentant [SCOPE.sCountry('france_scope').GetAltAdjectiveNoFormatting('MS')|l] s’est même lancé dans une tirade sur les obligations financières et les horreurs de Saint-Domingue."
 hispaniola_events.5.f: "« Qu’allons-nous dire aux gens maintenant ? Que nous allons les saigner à blanc comme les Français ? »\n\n« Non, nous ne pouvons pas. Ils ont assez souffert. »\n\n« Nous ne pouvons pas nous soustraire à ce paiement, sinon nous inviterons les Français à revenir. Si nous nous tournons vers d’autres pays pour obtenir de l’aide, nous nous retrouverons enchaînés encore plus rapidement. »"
 hispaniola_events.5.a: "#italic Bondye modi li !#!"
