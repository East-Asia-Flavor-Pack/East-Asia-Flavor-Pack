eafp_korea_reformation_enlightenment.1.t:0 "온건개화파의 영향력 증대"
eafp_korea_reformation_enlightenment.1.d:0 "최근 온건개화파의 주장이 조정에서 더 큰 지지를 얻고 있다"
eafp_korea_reformation_enlightenment.1.f:0 "점진적이고 신중한 개혁을 주장하는 온건개화파의 영향력이 커지고 있다. 그들은 전통적 가치와 새로운 변화 사이의 조화를 강조하며, 이러한 접근 방식이 조정의 많은 관리들로부터 호응을 얻고 있다. 반면 급진개화파는 이러한 추세에 우려를 표명하고 있다.\n"우리의 전통을 존중하면서도 새로운 변화를 받아들이는 것, 그것이 바로 진정한 개화의 길입니다.""
eafp_korea_reformation_enlightenment.1.a:0 "온건한 접근이 더 안전하고 현실적이다"
eafp_korea_reformation_enlightenment.1.b:0 "이대로는 변화의 속도가 너무 더디다"
eafp_korea_reformation_enlightenment.2.t:0 "구본신참 정책의 성과"
eafp_korea_reformation_enlightenment.2.d:0 "온건개화파가 주장한 구본신참 정책이 일정한 성과를 거두고 있다"
eafp_korea_reformation_enlightenment.2.f:0 "온건개화파가 추진해온 구본신참(舊本新參) 정책이 점차 그 효과를 나타내고 있다. 전통적 제도를 기반으로 하면서도 새로운 기술과 지식을 도입하는 이 정책은 급격한 사회 변화 없이도 발전을 이룰 수 있음을 보여주고 있다. 하지만 급진개화파는 이러한 변화의 속도가 너무 느리다고 비판하고 있다.\n"우리의 근본을 지키면서도 새것을 받아들이니, 백성들의 동요도 적고 실질적인 발전도 이루고 있습니다.""
eafp_korea_reformation_enlightenment.2.a:0 "이 정책을 더욱 확대 발전시키자"
eafp_korea_reformation_enlightenment.2.b:0 "이제는 더 과감한 개혁이 필요하다"
eafp_korea_reformation_enlightenment.3.t:0 "온건개화파의 외교 성과"
eafp_korea_reformation_enlightenment.3.d:0 "온건개화파의 신중한 외교 정책이 주변국과의 관계 개선에 도움을 주고 있다"
eafp_korea_reformation_enlightenment.3.f:0 "온건개화파가 주도해온 신중하고 균형 잡힌 외교 정책이 성과를 거두고 있다. 주변 강대국들과 적절한 거리를 유지하면서도 필요한 기술과 지식을 도입하는 데 성공하고 있다. 이는 국가의 독립성을 지키면서도 발전을 이루는 데 도움이 되고 있다. 그러나 급진개화파는 이러한 접근이 너무 소극적이라고 비판한다.\n"우리는 어느 한 나라에 치우치지 않고 균형을 잡아 외교를 펼쳐야 합니다. 그것이 우리나라의 안전과 이익을 지키는 길입니다.""
eafp_korea_reformation_enlightenment.3.a:0 "현재의 외교 노선을 유지하자"
eafp_korea_reformation_enlightenment.3.b:0 "더 적극적인 외교 정책이 필요하다"
eafp_korea_reformation_enlightenment.4.t:0 "민심을 얻는 온건개화파"
eafp_korea_reformation_enlightenment.4.d:0 "온건개화파의 점진적 개혁 정책이 백성들 사이에서 지지를 얻고 있다"
eafp_korea_reformation_enlightenment.4.f:0 "온건개화파의 점진적이고 안정적인 개혁 정책이 백성들 사이에서 호응을 얻고 있다. 급격한 변화로 인한 혼란을 피하면서도 조금씩 발전해 나가는 모습에 많은 이들이 안도하고 있다. 반면 급진개화파는 이러한 추세가 백성들의 의식 개선을 더디게 만든다고 우려하고 있다.\n"백성들은 안정을 원합니다. 그들의 일상이 크게 흔들리지 않으면서도 나라가 발전해 나가는 것, 그것이 바로 우리가 추구해야 할 길입니다.""
eafp_korea_reformation_enlightenment.4.a:0 "백성들의 지지는 중요하다. 현 정책을 유지하자"
eafp_korea_reformation_enlightenment.4.b:0 "때로는 백성들의 의식 개혁이 필요하다"
eafp_korea_reformation_enlightenment.5.t:0 "온건개화파의 교육 정책 성과"
eafp_korea_reformation_enlightenment.5.d:0 "온건개화파가 추진한 교육 정책이 긍정적인 결과를 보이고 있다"
eafp_korea_reformation_enlightenment.5.f:0 "온건개화파가 주도한 교육 정책이 성과를 거두고 있다. 전통적인 유교 교육과 서구의 실용 학문을 조화롭게 결합한 이 정책은 새로운 시대에 맞는 인재를 양성하면서도 전통적 가치관을 유지하는 데 도움을 주고 있다. 하지만 급진개화파는 이러한 교육 방식이 여전히 구시대적이라고 비판하고 있다.\n"우리의 뿌리를 잊지 않으면서도 새로운 지식을 배우는 것, 그것이 바로 참된 학문의 길입니다.""
eafp_korea_reformation_enlightenment.5.a:0 "이 교육 정책을 더욱 발전시키자"
eafp_korea_reformation_enlightenment.5.b:0 "보다 혁신적인 교육 개혁이 필요하다"
eafp_korea_reformation_enlightenment.6.t:0 "온건개화파의 경제 정책 성과"
eafp_korea_reformation_enlightenment.6.d:0 "온건개화파의 점진적 경제 개혁이 안정적인 성장을 이끌고 있다"
eafp_korea_reformation_enlightenment.6.f:0 "온건개화파가 추진해 온 점진적 경제 개혁 정책이 안정적인 성과를 보이고 있다. 전통 산업을 보호하면서도 새로운 기술을 조심스럽게 도입한 결과, 경제가 꾸준히 성장하고 있다. 급진개화파는 이러한 접근이 너무 느리다고 비판하고 있지만, 많은 상인과 농민들은 이 정책을 지지하고 있다.\n"서서히 바뀌는 것이 백성들의 삶을 지키는 길입니다. 급격한 변화는 오히려 혼란만 가져올 뿐입니다.""
eafp_korea_reformation_enlightenment.6.a:0 "현재의 경제 정책을 계속 유지하자"
eafp_korea_reformation_enlightenment.6.b:0 "경제 개혁의 속도를 높여야 한다"
eafp_korea_reformation_enlightenment.7.t:0 "온건개화파의 군제 개혁"
eafp_korea_reformation_enlightenment.7.d:0 "온건개화파의 점진적 군제 개혁이 군의 현대화를 이끌고 있다"
eafp_korea_reformation_enlightenment.7.f:0 "온건개화파가 주도한 군제 개혁이 성과를 거두고 있다. 전통적인 군사 체계를 유지하면서도 서양의 군사 기술을 조금씩 도입하여 군의 현대화를 추진하고 있다. 이러한 접근은 군 내부의 반발을 최소화하면서도 전투력 향상을 이끌어내고 있다. 급진개화파는 더 빠른 개혁을 요구하고 있지만, 대다수의 군 지휘관들은 현재의 정책을 지지하고 있다.\n"우리의 전통적인 군사 지식과 서양의 신기술을 조화롭게 결합해야 합니다. 그것이 바로 진정한 강군의 길입니다.""
eafp_korea_reformation_enlightenment.7.a:0 "현재의 군제 개혁을 지속하자"
eafp_korea_reformation_enlightenment.7.b:0 "군의 완전한 서구화가 필요하다"
eafp_korea_reformation_enlightenment.8.t:0 "온건개화파의 관료제 개혁"
eafp_korea_reformation_enlightenment.8.d:0 "온건개화파의 점진적 관료제 개혁이 정부의 효율성을 높이고 있다"
eafp_korea_reformation_enlightenment.8.f:0 "온건개화파가 추진한 관료제 개혁이 긍정적인 변화를 가져오고 있다. 전통적인 과거제도를 유지하면서도 실용적인 지식을 중시하는 방향으로 시험 내용을 조금씩 변경하고 있다. 이로 인해 능력 있는 인재들이 등용되면서 정부의 효율성이 향상되고 있다. 급진개화파는 이러한 변화가 미미하다고 비판하고 있지만, 많은 관리들은 이 개혁을 지지하고 있다.\n"우리의 전통적인 관료 체계는 오랜 세월 동안 검증된 것입니다. 이를 완전히 버리는 것이 아니라, 시대에 맞게 조금씩 개선해 나가야 합니다.""
eafp_korea_reformation_enlightenment.8.a:0 "현재의 관료제 개혁을 계속 추진하자"
eafp_korea_reformation_enlightenment.8.b:0 "관료제의 전면적인 개혁이 필요하다"
eafp_korea_reformation_enlightenment.9.t:0 "온건개화파의 의료 정책"
eafp_korea_reformation_enlightenment.9.d:0 "온건개화파의 점진적 의료 개혁이 국민 건강 증진에 기여하고 있다"
eafp_korea_reformation_enlightenment.9.f:0 "온건개화파가 추진한 의료 정책이 성과를 보이고 있다. 전통 한의학의 장점을 유지하면서도 서양 의학의 장점을 조심스럽게 도입하고 있다. 이로 인해 전염병 예방과 치료에 큰 진전이 있었고, 국민들의 건강이 전반적으로 향상되고 있다. 급진개화파는 서양 의학의 전면 도입을 주장하고 있지만, 많은 의원들과 백성들은 현재의 정책을 지지하고 있다.\n"우리의 전통 의학과 서양의 의술을 조화롭게 결합하는 것이 백성들의 건강을 지키는 최선의 방법입니다.""
eafp_korea_reformation_enlightenment.9.a:0 "현재의 의료 정책을 유지하고 발전시키자"
eafp_korea_reformation_enlightenment.9.b:0 "서양 의학을 전면적으로 도입해야 한다"
eafp_korea_reformation_enlightenment.10.t:0 "온건개화파의 문화 정책"
eafp_korea_reformation_enlightenment.10.d:0 "온건개화파의 문화 정책이 전통과 근대의 조화를 이루고 있다"
eafp_korea_reformation_enlightenment.10.f:0 "온건개화파가 추진한 문화 정책이 긍정적인 반응을 얻고 있다. 전통 문화를 보존하면서도 서양의 문물을 선별적으로 수용하는 이 정책은 조선의 문화적 정체성을 유지하면서도 새로운 변화를 받아들이고 있다. 급진개화파는 이러한 접근이 문화적 발전을 저해한다고 비판하고 있지만, 많은 문인들과 예술가들은 이 정책을 지지하고 있다.\n"우리의 고유한 문화를 지키면서도 새로운 것을 받아들이는 것, 그것이 바로 진정한 문화 발전의 길입니다.""
eafp_korea_reformation_enlightenment.10.a:0 "현재의 문화 정책을 계속 유지하자"
eafp_korea_reformation_enlightenment.10.b:0 "문화의 전면적인 서구화가 필요하다"
eafp_korea_reformation_enlightenment.11.t:0 "급진개화파의 개혁안 주목받다"
eafp_korea_reformation_enlightenment.11.d:0 "급진개화파가 제시한 과감한 개혁안이 조정의 관심을 끌고 있다"
eafp_korea_reformation_enlightenment.11.f:0 "최근 급진개화파가 제안한 전면적인 개혁안이 조정 내에서 큰 주목을 받고 있다. 이 개혁안은 정치, 경제, 사회 전반에 걸친 급격한 변화를 담고 있어 많은 이들의 관심을 모으고 있다. 온건개화파는 이 개혁안의 실현 가능성에 의문을 제기하고 있지만, 변화를 갈망하는 이들의 지지를 받고 있다.\n"우리는 지금 큰 변화의 기로에 서 있습니다. 과감한 결단만이 우리를 새로운 시대로 이끌 것입니다.""
eafp_korea_reformation_enlightenment.11.a:0 "이 개혁안을 적극 검토하고 추진하자"
eafp_korea_reformation_enlightenment.11.b:0 "너무 급진적이다. 좀 더 신중히 접근해야 한다"

eafp_korea_reformation_enlightenment.12.t:0 "급진개화파의 외교 성과"
eafp_korea_reformation_enlightenment.12.d:0 "급진개화파의 적극적인 외교 정책이 새로운 기회를 열고 있다"
eafp_korea_reformation_enlightenment.12.f:0 "급진개화파가 주도한 적극적인 외교 정책이 성과를 거두고 있다. 서구 열강들과의 직접적인 교류를 통해 새로운 기술과 제도를 빠르게 도입하는 데 성공하고 있다. 이는 조선의 근대화를 가속화할 것으로 기대되고 있다. 그러나 온건개화파는 이러한 급격한 변화가 국가의 정체성을 해칠 수 있다고 우려하고 있다.\n"세계는 빠르게 변하고 있습니다. 우리도 이에 발맞추어 나아가야 합니다.""
eafp_korea_reformation_enlightenment.12.a:0 "이 기회를 최대한 활용하여 더 많은 교류를 추진하자"
eafp_korea_reformation_enlightenment.12.b:0 "외세의 영향력 확대를 경계해야 한다"

eafp_korea_reformation_enlightenment.13.t:0 "급진개화파의 산업 정책 성과"
eafp_korea_reformation_enlightenment.13.d:0 "급진개화파가 주도한 산업화 정책이 가시적인 성과를 보이고 있다"
eafp_korea_reformation_enlightenment.13.f:0 "급진개화파의 주도로 추진된 과감한 산업화 정책이 첫 결실을 맺고 있다. 새로운 공장들이 세워지고, 근대적 기술이 도입되면서 생산력이 크게 향상되고 있다. 이는 조선의 경제적 발전에 큰 도움이 될 것으로 예상된다. 그러나 온건개화파는 이러한 급격한 변화가 전통적인 산업과 노동자들에게 미칠 부정적 영향을 우려하고 있다.\n"우리의 미래는 산업화에 달려 있습니다. 지금의 고통을 감내하면 훗날 더 큰 번영을 누릴 수 있을 것입니다.""
eafp_korea_reformation_enlightenment.13.a:0 "산업화 정책을 더욱 가속화하자"
eafp_korea_reformation_enlightenment.13.b:0 "전통 산업과의 균형을 고려해야 한다"

eafp_korea_reformation_enlightenment.14.t:0 "급진개화파의 교육 개혁안"
eafp_korea_reformation_enlightenment.14.d:0 "급진개화파가 제안한 전면적인 교육 개혁안이 논의되고 있다"
eafp_korea_reformation_enlightenment.14.f:0 "급진개화파가 제시한 획기적인 교육 개혁안이 조정에서 큰 관심을 받고 있다. 이 개혁안은 전통적인 과거제도를 폐지하고 서구식 근대 교육을 전면 도입하는 내용을 담고 있다. 많은 이들이 이를 통해 새로운 시대에 걸맞은 인재를 양성할 수 있을 것이라 기대하고 있다. 그러나 온건개화파는 전통 교육의 중요성을 강조하며 이 안에 반대하고 있다.\n"우리의 미래는 교육에 달려 있습니다. 낡은 제도를 과감히 버리고 새로운 지식을 받아들여야 합니다.""
eafp_korea_reformation_enlightenment.14.a:0 "이 개혁안을 즉시 시행하자"
eafp_korea_reformation_enlightenment.14.b:0 "전통 교육의 가치도 고려해야 한다"

eafp_korea_reformation_enlightenment.15.t:0 "급진개화파의 법제 개혁"
eafp_korea_reformation_enlightenment.15.d:0 "급진개화파가 주도한 법제 개혁이 진행 중이다"
eafp_korea_reformation_enlightenment.15.f:0 "급진개화파의 주도로 대대적인 법제 개혁이 진행되고 있다. 신분제 폐지, 노비제 철폐, 여성의 권리 신장 등 사회 전반에 걸친 혁명적인 변화가 시도되고 있다. 이는 조선 사회의 근본적인 변화를 가져올 것으로 예상된다. 그러나 온건개화파는 이러한 급격한 변화가 사회적 혼란을 야기할 수 있다고 우려하고 있다.\n"모든 사람이 평등한 권리를 누리는 것, 그것이 바로 문명국가의 모습입니다.""
eafp_korea_reformation_enlightenment.15.a:0 "개혁을 더욱 강력히 추진하자"
eafp_korea_reformation_enlightenment.15.b:0 "점진적인 변화가 필요하다"

eafp_korea_reformation_enlightenment.16.t:0 "급진개화파의 군사 개혁"
eafp_korea_reformation_enlightenment.16.d:0 "급진개화파가 주도한 전면적인 군사 개혁이 진행 중이다"
eafp_korea_reformation_enlightenment.16.f:0 "급진개화파의 주도로 군사 제도의 전면적인 개혁이 이루어지고 있다. 서구식 군사 체계와 무기 체계를 도입하고, 전통적인 군사 조직을 해체하는 등 과감한 변화가 시도되고 있다. 이는 조선군의 현대화를 빠르게 진행시킬 것으로 기대된다. 그러나 온건개화파는 이러한 급격한 변화가 군의 전통과 정체성을 해칠 수 있다고 우려하고 있다.\n"우리의 군대는 현대화되어야 합니다. 그래야만 외세의 위협으로부터 나라를 지킬 수 있습니다.""
eafp_korea_reformation_enlightenment.16.a:0 "군사 개혁을 더욱 가속화하자"
eafp_korea_reformation_enlightenment.16.b:0 "전통적 군사 체계도 고려해야 한다"

eafp_korea_reformation_enlightenment.17.t:0 "급진개화파의 의료 정책"
eafp_korea_reformation_enlightenment.17.d:0 "급진개화파가 주도한 서양 의학 도입이 논의되고 있다"
eafp_korea_reformation_enlightenment.17.f:0 "급진개화파가 제안한 서양 의학의 전면적 도입이 큰 관심을 받고 있다. 이들은 전통 한의학을 대체하고 서양식 병원과 의료 체계를 전국적으로 구축하려 한다. 이를 통해 국민 건강의 획기적인 개선을 기대하고 있다. 그러나 온건개화파는 전통 의학의 가치를 무시하는 것은 위험하다고 주장하고 있다.\n"서양의 의학은 우리가 겪어보지 못한 질병까지 치료할 수 있습니다. 이를 받아들이는 것이 백성들의 건강을 지키는 길입니다.""
eafp_korea_reformation_enlightenment.17.a:0 "서양 의학을 전면적으로 도입하자"
eafp_korea_reformation_enlightenment.17.b:0 "전통 의학과의 조화를 고려해야 한다"

eafp_korea_reformation_enlightenment.18.t:0 "급진개화파의 도시 계획"
eafp_korea_reformation_enlightenment.18.d:0 "급진개화파가 제안한 대규모 도시 재개발 계획이 논의되고 있다"
eafp_korea_reformation_enlightenment.18.f:0 "급진개화파가 수도 한성을 비롯한 주요 도시들의 대대적인 재개발 계획을 제안했다. 이 계획은 전통적인 도시 구조를 완전히 바꾸고 서구식 도시 계획을 도입하는 것을 목표로 한다. 근대적 상하수도 시설, 전기 시설, 넓은 도로 등이 포함되어 있다. 그러나 온건개화파는 이러한 급격한 변화가 도시의 역사성과 정체성을 해칠 수 있다고 우려하고 있다.\n"우리의 도시들은 현대화되어야 합니다. 그래야만 세계적인 대도시로 발전할 수 있습니다.""
eafp_korea_reformation_enlightenment.18.a:0 "도시 재개발 계획을 전면 시행하자"
eafp_korea_reformation_enlightenment.18.b:0 "전통적 도시 구조도 보존해야 한다"

eafp_korea_reformation_enlightenment.19.t:0 "급진개화파의 언론 정책"
eafp_korea_reformation_enlightenment.19.d:0 "급진개화파가 언론의 자유화를 강력히 주장하고 있다"
eafp_korea_reformation_enlightenment.19.f:0 "급진개화파가 언론의 전면적인 자유화를 주장하고 나섰다. 그들은 정부의 검열을 폐지하고, 서양식 신문사와 출판사의 설립을 장려하며, 언론의 자유를 법으로 보장하자고 제안하고 있다. 이를 통해 국민들의 의식 개선과 사회 발전을 꾀하고 있다. 그러나 온건개화파는 이러한 급진적인 변화가 사회 혼란을 초래할 수 있다고 우려하고 있다.\n"언론의 자유는 문명국가의 기본입니다. 이를 통해 우리 사회는 더욱 발전할 수 있을 것입니다.""
eafp_korea_reformation_enlightenment.19.a:0 "언론의 자유화를 전면 시행하자"
eafp_korea_reformation_enlightenment.19.b:0 "단계적인 자유화가 필요하다"
eafp_korea_reformation_enlightenment.20.t:0 "급진개화파의 종교 정책"
eafp_korea_reformation_enlightenment.20.d:0 "급진개화파가 종교의 자유와 서양 종교의 수용을 주장하고 있다"
eafp_korea_reformation_enlightenment.20.f:0 "급진개화파가 종교 정책의 대대적인 변화를 요구하고 나섰다. 그들은 전통적인 유교 중심의 국가 체제를 탈피하고, 종교의 자유를 헌법으로 보장하며, 서양의 종교, 특히 기독교의 전면적인 수용을 주장하고 있다. 이를 통해 사회의 근대화와 국제적 위상 제고를 꾀하고 있다. 그러나 온건개화파는 이러한 급격한 변화가 전통 문화와 가치관을 훼손할 수 있다고 경고하고 있다.\n"종교의 자유는 개인의 기본적 권리입니다. 새로운 사상과 믿음을 받아들임으로써 우리 사회는 더욱 발전할 수 있을 것입니다.""
eafp_korea_reformation_enlightenment.20.a:0 "종교의 자유와 서양 종교 수용을 전면 허용하자"
eafp_korea_reformation_enlightenment.20.b:0 "전통 종교와의 조화를 고려해야 한다"


