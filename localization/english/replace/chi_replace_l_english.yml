 je_warlord_china_special_tooltip_deplete: "The following conditions lead to a #red 20%#! #bold decrease#! in #bold Progress#!.\n• [concept_civil_war] occurs\n\nThe following conditions lead to a #red 15%#! #bold decrease#! in #bold Progress#!.\n• [GetLawType('law_free_trade').GetName] enacted\n• #BOLD Boxer Rebellion#! fails\n• Become a [concept_subject] of another country\n\nThe following conditions lead to a #red 5%#! #bold decrease#! in #bold Progress#!.\n• Fail to prevent the emergence of the #BOLD Taiping Rebellion#!\n• Fail to suppress the #BOLD Taiping Rebellion#! early\n• Fail to suppress the #BOLD Yunnan Muslim Rebellion#!\n• Fail to suppress the #BOLD Dungan Revolt#!"
 je_warlord_china_special_tooltip_advance: "The following conditions lead to a #green 20%#! #bold increase#! in #bold Progress#!.\n• Complete the #BOLD Abolish Monarchy#! [concept_journal_entry]"
