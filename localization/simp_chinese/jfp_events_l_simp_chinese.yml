 reformation_of_qing.1.d:0 "朝鲜的改革消息传到北京，大清的使臣们前来拜访。"
 reformation_of_qing.1.f:0 "“只是听闻朝鲜的变化，如今亲眼所见，实在令人惊讶。皇上也想知道其中的秘诀。”"
