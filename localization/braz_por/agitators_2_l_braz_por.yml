 paris_commune_pulse_events.15.t: "Recusando os Republicanos"
 paris_commune_pulse_events.15.d: "As eleições para a liderança nos bairros revelaram uma falha: alguns dos eleitos também são membros da Assembleia Nacional. [SCOPE.sCharacter('commune_leftist_leader').GetFullName] declarou que o Republicanismo é incompatível com a Comuna."
 paris_commune_pulse_events.15.f: "\"Você está com a Comuna ou contra ela! Paris nunca mais aceitará os termos dos latifundiários, dos industrialistas ou da pequena burguesia. Nenhum parisiense de verdade se contentaria com isso, e esses homens são inimigos da revolução! Se não são traidores agora, algum dia eles serão!\""
 paris_commune_pulse_events.15.a: "O caminho adiante não será determinado só pelos funcionários."
 paris_commune_pulse_events.15.b: "A vontade do povo deve ser feita."
 a_glorious_dictatorship_modifier: "Uma Ditadura Gloriosa"
 democracy_stands_modifier: "A República Persiste"
 an_enemy_of_the_republic: "Inimigo do Povo"
 paris_commune_pulse_events.16.t: "Vá e Lute!"
 paris_commune_pulse_events.16.d: "O Comitê [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] para a Segurança Pública proibiu a entrada de mulheres no campo de batalha. A União das Mulheres divulgou um manifesto afirmando que muitas parisienses ficariam felizes em lutar."
 paris_commune_pulse_events.16.f: "\"As mulheres trabalhadoras de Paris não clamam pela paz, e sim por uma guerra total! Conciliação hoje seria traição!\""
 paris_commune_pulse_events.16.a: "Permitir que atuem em funções auxiliares."
 paris_commune_pulse_events.16.b: "Mantê-las completamente fora do campo de batalha."
 paris_commune_pulse_events.16.c: "Dê a elas um fuzil e uma baioneta."
