 korea_main.1011.t:0 "혼사 논의"
 korea_main.1011.d:0 "왕이 혼례를 치를 나이가 되었다."
 korea_main.1011.f:0 "임금이 희정당에 나아가 시임 대신·원임 대신·예조 당상 및 영돈녕 조만영, 판돈녕 김유근을 불러 보았다.\n 대왕 대비가 말하기를,\n"금일 대신들을 불러 모은 이유는, 이미 빈청에서 논했던 것과 같다. 국가의 대사 중에서는 임금의 혼례보다 중대한 것이 없는데 오늘을 당하여 한 시가 급하니 속히 거행함이 옳다."\n하지만 아직 누구를 간택할지 정해지지 않았다."
 korea_main.1011.a:0 "안동 김씨 집안의 딸로 정함이 마땅하다."
 korea_main.1011.b:0 "풍양 조씨 집안의 딸로 정함이 마땅하다."
 korea_main.1011.c:0 "반남 박씨 집안의 딸은 어떠한가?"
 korea_main.1011.e:0 "셋다 아니다!"

 korea_main.1012.t:0 "왕비 간택"
 korea_main.1012.d:0 "대왕 대비가 안동 김씨의 김조근의 딸을 왕비로 간택했다."
 korea_main.1012.f:0 "대왕 대비가 승전색으로 하여금 빈청에 말하기를,\n"대혼을 전 승지 김조근의 집에 정하고자 하는데, 경들의 뜻은 어떠한가?"\n"삼가 대왕 대비 전하의 말씀을 받들건대, 신인의 소망에 진실로 화합합니다. 이는 바로 종사와 신민의 무궁한 복이니, 신 등은 지극한 기쁨과 치하를 금할 수가 없습니다.""
 korea_main.1012.a:0 "대례를 치뤄라."

 korea_main.1013.t:0 "왕비 간택"
 korea_main.1013.d:0 "대왕 대비가 풍양 조씨의 조인영의 딸을 왕비로 간택했다."
 korea_main.1013.f:0 "대왕 대비가 승전색으로 하여금 빈청에 말하기를,\n"대혼을 예조 판서 조인영의 집에 정하고자 하는데, 경들의 뜻은 어떠한가?"\n"삼가 대왕 대비 전하의 말씀을 받들건대, 신인의 소망에 진실로 화합합니다. 이는 바로 종사와 신민의 무궁한 복이니, 신 등은 지극한 기쁨과 치하를 금할 수가 없습니다.""
