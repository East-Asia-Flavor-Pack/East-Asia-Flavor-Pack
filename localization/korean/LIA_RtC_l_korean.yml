# The messenger delivers the news that the funding for [SCOPE.sState('military_academy_state').GetCityHubName] Military Academy has been cut. You stare at the letter in disbelief. Without additional resources, the plan will be delayed indefinitely. \How are we supposed to proceed?" you ask yourself. "We need funding to continue."
 chinese_westernization.133.a:0 "정부에 뇌물을 대 추가 지원을 끌어온다."
# Lobby the government for additional funding.
 chiwes133a:0 "로비 활동"
 chinese_westernization.133.b:0 "지출을 줄이고 기존 예산으로 운용한다."
# Cut back on expenses and try to make the existing budget work.

 chinese_westernization.134.t:0 "관료주의적 방해"
 chinese_westernization.134.d:0 "학당이 관료주의와 보수적인 관리들의 반대로 인해 난관에 부딪혔다."
# The academy have hit a roadblock due to bureaucratic red tape and opposition from conservative officials.
 chinese_westernization.134.f:0 "관리들이 책상 뒤에 앉아 모두 근엄한 표정을 짓고 있다. "여러분이 개혁에 대한 생각을 가지고 있는 것은 이해합니다." 한 관리가 말한다. "하지만 모든 사항은 적절한 방식으로 허가받아야 한다는 점을 알려드려야겠군요.""
 chinese_westernization.134.a:0 "장애물을 극복하고 개혁을 추진하기 위해 노력한다."
# Try to work to overcome the obstacles and push through the reforms.
 chinese_westernization.134.b:0 "좀 더 강경한 접근 방식을 취하고 직접 이의를 제기한다."
# Take a more confrontational approach and challenge the officials directly.
 chiwes134b:0 "역경 극복"

 chinese_westernization.135.t:0 "박애주의 선교사"
 chinese_westernization.135.d:0 "한 기독교 선교사 단체가 학당에 재정적, 물질적 지원을 제공하겠다고 제안했다."
# A group of Christian missionaries have offered to provide financial and material support to the academy.
 chinese_westernization.135.f:0 "선교사들은 사복 차림에 작은 가방 하나만 들고 다닌다. \"저희가 가진 것이 많지 않지만, 교육의 힘과 이 학당이 삶을 변화시킬 수 있을 거라 믿습니다.\" 한 선교사는 말한다."
# The missionaries are dressed in plain clothes and carry only small bags with them. \We may not have much," one of them says, \but we believe in the power of education and the potential of this academy to change lives."
 chinese_westernization.135.a:0 "선교사의 제안을 수락한다."
# Accept the missionaries' offer.
 chinese_westernization.135.b:0 "잠재적인 종교 갈등에 대해 언급하며 제안을 거절한다."
# Decline the offer, citing concerns over potential religious conflicts.
 chiwes135a:0 "유학자들의 불만"

 chinese_westernization.136.t:0 "끔찍한 소문"
 chinese_westernization.136.d:0 "학당 계획이 실제로는 정부에 대한 음모를 은폐하기 위한 것이라는 소문이 수도 전역에 퍼졌다."
# Rumors have spread throughout the capital that the academy's plans are actually a cover for a secret conspiracy against the government.
 chinese_westernization.136.f:0 "문 밖의 군중들은 시간이 지날수록 점점 더 커지고 동요한다. \"이곳에서 혁명가를 양성하고 있다고 들었는데.\" 한 행인이 말한다. \"청나라 정부를 전복시키려고 한다고 들었어.\""
# The crowd outside the academy gates grows louder and more agitated by the minute. \I've heard that they're training revolutionaries here,\ one of the bystanders says. \I heard they want to overthrow the Qing government.\
 chinese_westernization.136.a:0 "소문 없애기 위해 애쓴다."
# Work to dispel the rumors.
 chinese_westernization.136.b:0 "소문이 퍼지게 놔둔다. 저절로 사라질 것이다."
# Let the rumor spread. It will disappear on its own.
 chiwes136a:0 "소문 없애기"

 chinese_westernization.137.t:0 "황제의 칙령"
 chinese_westernization.137.d:0 "청나라 조정이 군대 근대화를 위한 무비학당의 임무를 지지한다는 칙령을 발표한다. 칙령에는 무비학당을 지원하기 위해 자금과 자원을 지원하겠다고 쓰여있다."
 chinese_westernization.137.f:0 "칙령은 관료와 근위병으로 구성된 대표단이 운반한 의식용 상자에 담겨 학당에 도착했다. 칙령은 화려한 붓글씨로 쓰여 있었고 옥새가 찍혀 있었다. 칙령은 학당의 임무를 지원하기 위한 추가 자금과 자원을 약속하고 군대 근대화에 대한 조정의 의지를 확인했다."
 chinese_westernization.137.a:0 "전 세계가 폐하의 은덕을 우러러본다."

 chinese_westernization.138.t:0 "사보타주 시도"
 chinese_westernization.138.d:0 "누군가 학당의 장비와 시설에 손상을 가하려고 시도했다."
# An anonymous saboteur has attempted to damage the academy's equipment and facilities.
 chinese_westernization.138.f:0 "사람들은 안뜰에 모여 손상된 장비를 바라보며 조용히 서로 속삭이고 있다. "비겁한 행동이야." 한 장군이 말한다. "하지만 이런다고 그만 둘 거 같아? 누가 이런 짓을 했는지 찾아내 반드시 심판을 받게 해야 겠어.""
 chinese_westernization.138.a:0 "범인을 파악하기 위해 철저한 조사를 실시한다."
# Conduct a thorough investigation to identify the culprit.

 chinese_westernization.139.t1:0 "[SCOPE.sState('military_academy_state').GetPortHubName] 무비학당 설립 실패"
 chinese_westernization.139.t2:0 "[SCOPE.sState('military_academy_state').GetCityHubName] 무비학당 설립 실패"
 chinese_westernization.139.d1:0 "최선의 노력에도 불구하고 [SCOPE.sState('military_academy_state').GetPortHubName] 무비학당은 학생들에게 문을 열지 못해 근대화 계획을 포기할 수밖에 없었다."
# Despite the best efforts of the academy's leaders, the [SCOPE.sState('military_academy_state').GetPortHubName] Military Academy failed to open its doors to students and was forced to abandon its modernization plans.
 chinese_westernization.139.d2:0 "최선의 노력에도 불구하고 [SCOPE.sState('military_academy_state').GetCityHubName] 무비학당은 학생들에게 문을 열지 못해 근대화 계획을 포기할 수밖에 없었다."
# Despite the best efforts of the academy's leaders, the [SCOPE.sState('military_academy_state').GetCityHubName] Military Academy failed to open its doors to students and was forced to abandon its modernization plans.
 chinese_westernization.139.f1:0 "학당의 문은 굳게 잠겨 있으며 텅 빈 복도에서는 서류 바스락거리는 소리와 간간이 들리는 한숨 소리만 들린다. 학당의 지도자들은 책상에 앉아 자신의 계획을 쳐다보며 어디가 잘못되었는지 궁금해한다. 밖에서는 [SCOPE.sState('military_academy_state').GetPortHubName] 거리가 활기차게 돌아가고 있었지만, 학당 안에는 패배감과 실망감만 가득하다. 청나라 군대의 미래는 암울해 보인다."
# The doors of the academy remained locked and barred, the only sound coming from within the empty halls was the rustling of papers and the occasional sigh. The leaders of the academy sat at their desks, staring at their plans and wondering where they went wrong. Outside, the streets of [SCOPE.sState('military_academy_state').GetPortHubName] were bustling with activity, but inside the academy, there was only a sense of defeat and disappointment. The future of the Qing army looked bleak.
 chinese_westernization.139.f2:0 "학당의 문은 굳게 잠겨 있으며 텅 빈 복도에서는 서류 바스락거리는 소리와 간간이 들리는 한숨 소리만 들린다. 학당의 지도자들은 책상에 앉아 자신의 계획을 쳐다보며 어디가 잘못되었는지 궁금해한다. 밖에서는 [SCOPE.sState('military_academy_state').GetCityHubName] 거리가 활기차게 돌아가고 있었지만, 학당 안에는 패배감과 실망감만 가득하다. 청나라 군대의 미래는 암울해 보인다."
# The doors of the academy remained locked and barred, the only sound coming from within the empty halls was the rustling of papers and the occasional sigh. The leaders of the academy sat at their desks, staring at their plans and wondering where they went wrong. Outside, the streets of [SCOPE.sState('military_academy_state').GetCityHubName] were bustling with activity, but inside the academy, there was only a sense of defeat and disappointment. The future of the Qing army looked bleak.
 chinese_westernization.139.a:0 "이럴 수가."

 chinese_westernization.140.t1:0 "[SCOPE.sState('military_academy_state').GetPortHubName] 무비학당 개교"
 chinese_westernization.140.t2:0 "[SCOPE.sState('military_academy_state').GetCityHubName] 무비학당 개교"
 chinese_westernization.140.d1:0 "수개월에 걸친 노력과 헌신 끝에 [SCOPE.sState('military_academy_state').GetPortHubName] 무비학당의 지도자들은 학당을 성공적으로 개방하고 근대화 계획을 실행하기 시작했다."
# After months of hard work and dedication, the leaders of the [SCOPE.sState('military_academy_state').GetPortHubName] Military Academy successfully opened the institution to students and began implementing their modernization plans.
 chinese_westernization.140.d2:0 "수개월에 걸친 노력과 헌신 끝에 [SCOPE.sState('military_academy_state').GetCityHubName] 무비학당의 지도자들은 학당을 성공적으로 개방하고 근대화 계획을 실행하기 시작했다."
# After months of hard work and dedication, the leaders of the [SCOPE.sState('military_academy_state').GetCityHubName] Military Academy successfully opened the institution to students and began implementing their modernization plans.
 chinese_westernization.140.f:0 "학당의 문이 활짝 열리자 열망에 가득 찬 학생들이 한 명 한 명 책 뭉치를 들고 결의에 찬 표정으로 몰려든다. 학당의 지도자들은 입구에 서서 그들의 꿈이 현실이 되는 과정을 자랑스럽고 뿌듯한 마음으로 지켜본다. 대기는 수다와 웃음소리, 칼 부딪치는 소리와 군화 신는 소리로 가득 찼다. 청나라 군대의 미래는 밝아 보인다."
# The doors of the academy opened wide, and a crowd of eager students flooded in, each one carrying a bundle of books and a sense of determination. The leaders of the academy stood at the entrance, watching with pride and satisfaction as their dream became a reality. The air was filled with the sounds of chatter and laughter, as well as the clanging of swords and the marching of boots. The future of the Qing army looked bright.
 chinese_westernization.140.a:0 "훌륭한 성과다."
 chiwes140a:0 "무비학당 개교"

 chinese_westernization.181.t:0 "신건육군"
 chinese_westernization.181.d:0 "군대를 현대화하고 외국 제국주의의 위협에 대응하기 위해 신건육군, 일명 신군이 창설되었다."
 chinese_westernization.181.f:0 "[ROOT.GetCountry.GetCapital.GetCityHubName] 외곽에서는 외국 제국주의의 위협과 현대화의 필요성에 대응하여 새로운 군대가 형성되었다. 몇 달 동안 훈련을 받고 현대 무기를 장착한 군인들은 새로운 군복을 입고 우뚝 서서 억압하려는 사람들로부터 중국을 방어할 준비가 되어 있었다.\n\n태평천국의 난 때의 베테랑이 이끄는 군인들은 조국을 지키고 독립을 보장하기로 결심한 새로운 세대의 중국 애국자들을 대표했다. 그들은 자신들의 막사로 행진하면서 앞으로 나아갈 길이 어려울 것이라는 것을 알았지만, 그들은 자신들에게 닥친 어떤 도전에도 직면할 준비가 되어 있었다. 그들은 중국의 수호자였고, 조국의 주권과 힘을 보장하기 위해 필요한 모든 것을 할 것이기 때문이다."
 chinese_westernization.181.a:0 "가시적인 성과로군."
