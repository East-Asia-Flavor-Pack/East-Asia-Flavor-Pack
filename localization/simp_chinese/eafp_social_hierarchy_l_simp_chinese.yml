#hierarchy: four_occupations_system
four_occupations_system: "士农工商"
four_occupations_system_desc: "“士农工商”是以儒家价值为基础的东亚传统社会身份秩序。该体系将社会成员分为士、农、工、商四大职业阶层，体现了以农业为国之根本、并相对贬低逐利行为的儒家世界观。"
four_occupations_system_trigger_desc: "属于信奉#b $confucian$#! [concept_religion]且具备#b $east_asian_heritage$#! [concept_cultural_trait]的[concept_culture]"
#classes: four_occupations_system
shi_class: "士"
shi_class_desc: "处于“士农工商”之首的统治阶层。以学问与德行治国。依照儒家理想，他们被视为引领社会的最重要存在。通过科举入仕参政，拥有土地，并享有免税与免徭役等特权。"
nong_class: "农"
nong_class_desc: "理论上居于“士”之后的高位阶层。农民生产关乎国本的粮食，在儒家社会中备受尊重。然而在现实中，他们常受沉重的税赋与徭役所苦，且多因无地而经济拮据。"
nong_class2: "$nong_class$"
nong_class2_desc: "$nong_class_desc$"
gong_class: "工"
gong_class_desc: "以技艺制器的匠人群体，为社会提供必需的工具与物品，但其重要性被评价为低于作为国之根本的农业。多居于城市，形成各自的手工艺共同体，然社会地位有限。"
gong_class2: "$gong_class$"
gong_class2_desc: "$gong_class_desc$"
shang_class: "商"
shang_class_desc: "在“士农工商”中被视为最为卑下的商贾。其不自生产而以流通牟利之举，在儒家价值体系中被视为不生产且卑贱。"
shang_class2: "$shang_class$"
shang_class2_desc: "$shang_class_desc$"
jianmin: "贱民"
jianmin_desc: "不属“士农工商”四等之内的最底层群体。多从事奴婢、屠户、巫者、伶人等社会贱业，毫无社会特权，饱受压迫。"

