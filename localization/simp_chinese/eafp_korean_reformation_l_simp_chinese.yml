gunmin_dongchi_events.102.t: "改革的挫折"
gunmin_dongchi_events.102.d: "开化派的统治宣告终结，主谋者们或逃亡国外，或被处决，迎来了最后的结局。"
gunmin_dongchi_events.102.f: "屋外传来的喊声和偶尔响起的枪声，只是微弱地颤动着薄薄的窗户纸，房间里却安静得如同虚幻。\n\n\"如果能再... 再多一点点时间让百姓理解吾等。\n\n他的沉思已是徒劳的独白。他并非不知道那些固守旧习和旧秩序者会激烈反抗。只是反击的速度，远远超出了他的预料。\n\n军靴声停在了家门前。他闭上了眼睛。"
gunmin_dongchi_events.102.a: "肃清所有拥护他们的残党。"
