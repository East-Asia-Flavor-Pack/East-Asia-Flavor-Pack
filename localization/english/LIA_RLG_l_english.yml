lia_event_rlg.282.d:0 "우정총국 인천분국 개원"
lia_event_rlg.282.f:1 "올해 우정총국이 설립된 후, 실질적으로 도시에 우체국서비스를 제공할 기관이 오늘 인천에서 최초로 업무를 시작했습니다.\n우정총국은 곧 서울에서도 우편업무를 개시할것이며, 이어서 전국적으로 제도를 확대시행 하겠다고 밝혔습니다."
