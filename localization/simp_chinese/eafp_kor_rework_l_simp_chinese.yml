eafp_kor_mainline.200.mt: "腐败的土壤"
eafp_kor_mainline.200.md: "因未论罪首领而责备大臣"
eafp_kor_mainline.200.mf: "国王在熙政堂召见大臣和备边司堂上。大王大妃下教旨说：\n“现在八道没有不拖欠还谷的郡县，而出现拖欠的原因完全在于下吏，如果监司或守令贪污腐败，率先违犯，又该如何禁止？又怎能说设立监司和守令有意义呢？而且有权势的人每次犯下很多罪过也不论罪，只责备没有权势的荫官和武官，监司和守令且不说，各位又能说事事都正直吗？我垂帘听政已经三年了，还没有听到论罪监司或守令的消息。”\n\n右议政朴宗勋说：\n“像臣这样无能的人，接受这样的教旨，实在无话可说。”\n\n大王大妃下教旨说...\n“不只是说你，而是说整个世道都是如此。”"
eafp_kor_mainline.200.oa: "（可是...那些不都是奶奶家的人吗...？）"
