l_german:
 violent_hostility: "Gewalttätige Feindseligkeit"
 violent_hostility_desc: "Menschen mit diesem Status werden offen verachtet, verunglimpft und strafrechtlich verfolgt. Und zwar so sehr, dass die Allgemeinheit sie lieber vom Angesicht der Erde tilgen würde, als Energie und Zeit darauf zu verschwenden, sie in die Gesellschaft zu integrieren."
 violent_hostility_only_icon: "@acceptance_status_1!"
 cultural_erasure: "Kulturelle Auslöschung"
 cultural_erasure_desc: "Menschen mit diesem Status leben unter der Knute der herrschenden Gesellschaft, deren oberstes Ziel es ist, die Kultur, die Traditionen und das Glaubenssystem dieser Gruppe auszulöschen. Erst dann würde die dominante Gruppe beginnen, nach Wegen zu suchen, wie man diese Menschen in die Hauptgesellschaft integrieren könnte."
 cultural_erasure_only_icon: "@acceptance_status_2!"
 open_prejudice: "Offene Vorurteile"
 open_prejudice_desc: "Menschen mit diesem Status dürfen neben oder vielmehr parallel zu anderen Mitgliedern der Gesellschaft leben. Diese scheinbar neutrale Koexistenz hat jedoch den Preis, dass ihre Bräuche und ihr Glaubenssystem von höher gestellten Mitmenschen ständig hinterfragt und missbilligt werden."
 open_prejudice_only_icon: "@acceptance_status_3!"
 second_rate_citizen: "Bürger zweiter Klasse"
 second_rate_citizen_desc: "Menschen mit diesem Status kommen nominell in den Genuss zahlreicher gesellschaftlicher Vorteile. Trotzdem werden sie von der Gesellschaft immer noch als untergeordnet wahrgenommen und behandelt. Oft sind sie mit Diskriminierung, Rechtseinschränkungen und einem begrenzten Zugang zu Ressourcen und Möglichkeiten konfrontiert."
 second_rate_citizen_only_icon: "@acceptance_status_4!"
 full_acceptance: "Volle Akzeptanz"
 full_acceptance_desc: "Menschen mit diesem Status sind voll akzeptierte Mitglieder der Gesellschaft, die von uneingeschränkter sozialer Mobilität und privilegierter Stabilität profitieren. Ihre Grundwerte, ihr Glaubenssystem und ihr sozioökonomisches Ansehen prägen das gesellschaftliche Gefüge, nach dem alle streben."
 full_acceptance_only_icon: "@acceptance_status_5!"
