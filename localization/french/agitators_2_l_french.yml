 algeria_events.4.t: "Une Algérie française"
 algeria_events.4.d: "Des décennies de travail acharné ont porté leurs fruits. Là où les agriculteurs et les esclaves trimaient autrefois sous le joug des despotes orientaux, le flambeau éclairant de la civilisation [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] a donné naissance à une nouvelle terre : notre pays."
 algeria_events.4.f: "Que de regrets pour Alger et ses boutiques,\nDont il ne reste aucune trace !\nMaudits soient ceux qui ont commis de telles iniquités !\nAl Qaisariya a été renommé Plaza,\nDire qu’autrefois on y vendait et reliait des livres saints.\nIls ont profané les tombes de nos pères,\nEt dispersé leurs os\nPour faire passer leurs chariots dessus." #Traditional Algerian song/poem
 algeria_events.4.a: "La civilisation débarque sur la côte des Barbaresques."
 algeria_events.4.b: "L’Algérie deviendra aussi française que la Champagne."
 algeria_events.4.c: "Ce que [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] demande, l’Algérie devra le fournir."
