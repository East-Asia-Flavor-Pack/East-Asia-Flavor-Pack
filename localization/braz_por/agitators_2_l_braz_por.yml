 hispaniola_events.1.t: "Descolonizando o Tesouro"
 hispaniola_events.1.d: "O último franco que devíamos ao país [SCOPE.sCountry('france_scope').GetName] pela nossa emancipação foi pago. Há celebrações nas ruas."
 hispaniola_events.1.f: "#bold Até o Último Centavo!#!\nOs grilhões financeiros que nos prendiam aos nossos antigos mestres coloniais foram finalmente quebrados quando a última parcela dos credores do povo [SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting] foi alegremente depositada na #italic Caisse des dépôts et consignations#! nesta tarde, marcando o fim de décadas de humilhação financeira."
 hispaniola_events.1.a: "Pelos antepassados, pela pátria."
 hispaniola_events.1.b: "Vamos ser os únicos mestres desse solo."
 pearl_of_the_antilles_modifier: "A Pérola das Antilhas Recriada"
 the_country_of_our_ancestors_modifier: "O País dos nossos Ancestrais"
 hispaniola_events.2.t: "O Milagre de São Domingos"
 hispaniola_events.2.d: "O país [SCOPE.sCountry('haiti_scope').GetName] pagou integralmente a indenização e as dívidas. Pelos termos do nosso acordo, ele está livre das obrigações agora."
 hispaniola_events.2.f: "Quando a indenização do povo [SCOPE.sCountry('haiti_scope').GetAdjectiveNoFormatting] foi imposta em 1825, poucos franceses esperavam que ela fosse quitada. Mas contra todas as chances, o Haiti fez exatamente isso e pagou a última parcela à #italic Caisse des dépôts et consignations#! de [ROOT.GetCountry.GetCapital.GetCityHubName] no início desta tarde."
 hispaniola_events.2.a: "Parabenizar oficialmente o governo haitiano."
 end_of_haitian_payments_modifier: "Independência Financeira do Haiti"
 hispaniola_events.3.t: "O Haiti Solicita a Renegociação da Indenização"
 hispaniola_events.3.d: "O país [SCOPE.sCountry('haiti_scope').GetName] está sofrendo com a indenização pesada que nos deve em troca da liberdade e solicitou uma renegociação dos termos."
 hispaniola_events.3.f: "\"Como um servo humilde da Assembleia Nacional do país [SCOPE.sCountry('haiti_scope').GetNameNoFormatting] e responsável pelo tesouro da nação, é meu dever informar que não temos condições de pagar a indenização que nos foi imposta. Com ela, os grilhões de ferro se tornaram algemas de papel. Vocês devem saber o que é ter as asas cortadas pelas dívidas. Eu imploro, como [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] do povo [ROOT.GetCountry.GetAdjectiveNoFormatting], aliviem o sofrimento dessas pessoas.\""
 hispaniola_events.3.a: "Que seja. Influência é uma moeda própria."
 hispaniola_events.3.b: "Não. Os haitianos vão pagar o que devem."
 hispaniola_events.4.t: "A França Aceita Reduzir a Indenização"
 hispaniola_events.4.d: "Nossas negociações com o país [SCOPE.sCountry('france_scope').GetName] deram certo. Em um comunicado oficial assinado por [SCOPE.sCountry('france_scope').GetRuler.GetFullName], [SCOPE.sCountry('france_scope').GetRuler.GetCustom('BR_OA')] [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle], um quarto da indenização devida foi anulada, mas ainda com algumas pendências diplomáticas."
 hispaniola_events.4.f: "Sua carta chegou até mim com boas intenções e devo dizer que me desolou. Tínhamos a garantia de que sua nação conseguiria pagar por nossas perdas. Mas não se preocupe, eu, [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle] do país [SCOPE.sCountry('france_scope').GetRuler.GetFullNameNoFormatting], analisei isso pessoalmente. O parlamento tem um novo acordo para apresentar a seu povo."
 hispaniola_events.4.a: "#italic Trè byen, gras a Dye!#!"
 hispaniola_events.5.t: "A França se Recusa a Reduzir a Indenização"
 hispaniola_events.5.d: "Em mais uma demonstração de arrogância colonial, o país [SCOPE.sCountry('france_scope').GetName] recusou todas as sugestões para reduzir a indenização, e o representante [SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting] discorreu sobre as obrigações financeiras e os horrores de São Domingos."
 hispaniola_events.5.f: "\"O que vamos dizer às pessoas agora? Que vamos sangrá-las como os franceses?\"\n\n\"Não... isso, não. Elas já sofreram o bastante.\"\n\n\"Não podemos ignorar esse pagamento, senão vai ser outro convite aos franceses e, se pedirmos ajuda a outra nação, ela pode nos acorrentar antes deles.\""
 hispaniola_events.5.a: "#italic Bondye modi li!#!"
