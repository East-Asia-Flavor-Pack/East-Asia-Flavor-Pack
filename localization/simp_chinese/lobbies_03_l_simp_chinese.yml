l_simp_chinese:
 lobby_events.40.t: "令人敬佩的税制改革"
 lobby_events.40.d: "[SCOPE.sCountry('relevant_lobby_country').GetName]通过了[SCOPE.sLaw('relevant_law_scope').GetName]，这给[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]留下了深刻印象。[SCOPE.gsInterestGroup('relevant_ig').GetName]打算加入[SCOPE.sPoliticalLobby('relevant_lobby').GetName]。"
 lobby_events.40.f: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]的成员注意到[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]的特使制造事端，以说服立法者支持他们。\n\n“看起来[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]与我们一致，不是吗？看看他们。”"
 lobby_events.40.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]会受益于[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]的支持。"
 lobby_events.40.b: "很好。[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]会交到强大的朋友。"
 lobby_events.31.t: "搁置争议"
 lobby_events.31.d: "[SCOPE.sCountry('relevant_lobby_country').GetAdjective]电影制作人的作品给[SCOPE.gsInterestGroup('relevant_ig').GetName]留下了深刻印象，他们希望加入[SCOPE.sPoliticalLobby('relevant_lobby').GetName]。他们愿意与[SCOPE.gsInterestGroup('relevant_lobby_member').GetName]合作，以促进他们的利益。"
 lobby_events.31.f: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting]在[SCOPE.sCharacter('relevant_ig_leader').GetHerHis]与[SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting]的谈话中非常坚定。\n\n“我们可以成为[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]强大的朋友。我见过在[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]他们是如何利用电影来塑造公众的想象力的。我们也可以利用这项技术。”"
 lobby_events.31.a: "很好，让我们瞧瞧结果如何。"
 lobby_events.31.b: "这种合作成功不了。"
 ig_join_pol_str_negative: "暗中打击目标"
 ig_join_pol_str_positive: "扶植目标"
 lobby_events_ig_blocked: "努力受阻"
 lobby_events.32.t: "光辉榜样"
 lobby_events.32.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]将[SCOPE.sCountry('relevant_lobby_country').GetName]视为他们价值观的完美范例，[ROOT.GetCountry.GetNameNoFormatting]应该效仿的典型。他们打算加入[SCOPE.sPoliticalLobby('relevant_lobby').GetName]。"
 lobby_events.32.f: "“我对我们国家的未来抱有希望。我们决不能放弃我们的价值观。我们必须全心全意地支持[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]。”\n\n[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]中一些人认真考虑了演讲者的话。加入[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]对他们如何有利？一些成员认为[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]在未来能成为可靠的盟友。"
 lobby_events.32.a: "很好。[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]有许多东西可以让我们学习。"
 lobby_events.32.b: "[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]有什么了不起的？"
 lobby_events.33.t: "少即是多"
 lobby_events.33.d: "由于内部有太多派系追求自己的议程，[SCOPE.gsInterestGroup('relevant_ig').GetName]想要与[SCOPE.sPoliticalLobby('relevant_lobby').GetName]分道扬镳。"
 lobby_events.33.f: "“[SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting]的朋友会淹没我们自己的声音。对我们来说，继续参与[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]已经没什么好处了。”\n\n发言人的主张得到了其他[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]成员的热烈回应。"
 lobby_events.33.a: "很好，[SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting]将会承担起责任。"
 lobby_events.33.b: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]需要他们的持续支持。"
 lobby_events.33.c: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]需要他们的持续支持。"
 lobby_events.34.t: "值得称赞的立法"
 lobby_events.34.d: "在[SCOPE.sCountry('relevant_lobby_country').GetName]最近制定完法律后，[SCOPE.gsInterestGroup('relevant_ig').GetName]将其视为榜样。他们打算退出[SCOPE.sPoliticalLobby('relevant_lobby').GetName]。"
 lobby_events.34.f: "“有时我会担心我们国家的未来，但我鼓励你们每个人看看[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]。如果我们能完全复刻他们采取的有利措施，也许本届政府将可以更好地应对我们的反对。\n\n我们没有理由继续待在[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]。”"
 lobby_events.34.a: "说得好！[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]当然不再需要他们的支持。"
 lobby_events.34.b: "[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]算什么榜样？"
 lobby_events.35.t: "观感不佳"
 lobby_events.35.d: "在[SCOPE.sCountry('relevant_lobby_country').GetName]最近制定完法律后，[SCOPE.gsInterestGroup('relevant_ig').GetName]将其视为不合时宜的典型。他们打算加入[SCOPE.sPoliticalLobby('relevant_lobby').GetName]。"
 lobby_events.35.f: "“我相信，所有体面的[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]成员都有责任支持我们在[ROOT.GetCountry.GetNameNoFormatting]内外的利益。”\n\n“我们不能鼓励[SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting][SCOPE.gsInterestGroup('relevant_ruler_ig').GetLeader.GetIdeology.GetNameNoFormatting]意识形态的传播。”"
 lobby_events.35.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]会受益于他们的支持。"
 lobby_events.35.b: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]目前不需要他们的支持。"
 appeasement_lobby_pleased: "游说团增长"
 appeasement_lobby_pleased_desc: "支持该[concept_political_lobby]的增长"
 appeasement_lobby_displeased: "游说团增长受阻"
 appeasement_lobby_displeased_desc: "反对该[concept_political_lobby]的增长"
 lobby_events.36.t: "反对自由贸易提案"
 lobby_events.36.d: "由于对[SCOPE.sLaw('relevant_law_scope').GetName]提案感到不满，[SCOPE.gsInterestGroup('relevant_ig').GetName]正在游说让[ROOT.GetCountry.GetNameNoFormatting]疏远[SCOPE.sCountry('relevant_lobby_country').GetName]——一个施行[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]的国家。"
 lobby_events.36.f: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting]带着紧迫感的发言打动了许多与会者。“我们反对拟议的[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]法律，并且应该同样地反对[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]的这一原则。”"
 lobby_events.36.a: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]反对这项法律是正确的。"
 lobby_events.36.b: "很好。[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]表明了他们的态度。"
 ig_unhappy_with_law_enactment: "不支持立法"
 ig_happy_with_law_enactment: "支持立法"
 lobby_events.37.t: "投票事务"
 lobby_events.37.d: "[SCOPE.sCountry('relevant_lobby_country').GetName]成功通过了[SCOPE.sLaw('relevant_law_scope').GetName]，这给[SCOPE.gsInterestGroup('relevant_ig').GetName]留下了深刻印象，他们打算加入[SCOPE.sPoliticalLobby('relevant_lobby').GetName]。"
 lobby_events.37.f: "“在我们的事业没有取得任何进展之前，每一天都是一场失败。加入[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]将迫使有权势的朋友倾听。[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]法律将影响我们国家几代人的政治格局。”"
 lobby_events.37.a: "他们的热情将给法律注入动力。"
 lobby_events.37.b: "很好。但这不是我们的优先事项。"
 ig_law_enactment_time_stall: "立法停滞"
 ig_law_enactment_time_good: "立法声势"
 lobby_events.38.t: "不想要的立法"
 lobby_events.38.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]对拟议的[SCOPE.sLaw('relevant_law_scope').GetName]法律十分不满。他们加入了[SCOPE.sPoliticalLobby('relevant_lobby').GetName]，开始批评[SCOPE.sCountry('relevant_lobby_country').GetName]制定了类似法律。"
 lobby_events.38.f: "“我们不可能支持拟议的[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]法律。看看它是如何辜负[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]人民的。”\n\n一名[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]成员同意道：“我们必须使用任何必要手段来击败整个[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]项目。”"
 lobby_events.38.a: "表扬[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]的努力。"
 lobby_events.38.b: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]没有别的事干了吗？"
 lobby_events.39.t: "热情贸易"
 lobby_events.39.d: "[SCOPE.sCountry('relevant_lobby_country').GetName]通过了[SCOPE.sLaw('relevant_law_scope').GetName]法律，这得到了[SCOPE.gsInterestGroup('relevant_ig').GetName]的热烈反应。[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]现在正游说与[SCOPE.sCountry('relevant_lobby_country').GetName]建立更紧密的连结。"
 lobby_events.39.f: "“[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]法律在[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]前途无量。我们的反对者可能看不到其中的好处，但加入[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]将成为实现我们目标的工具。”"
 lobby_events.39.a: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting]说得有道理。"
 lobby_events.39.b: "要想通过[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]法律，[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]还有许多工作要做。"
 lobby_events.51.t: "不断增长的影响力"
 lobby_events.51.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]的成员谨慎地派出了他们中的一员，在[ROOT.GetCountry.GetNameNoFormatting]阅读量最大的报纸上进行宣传。"
 lobby_events.51.f: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]极其精准地预测了文章的传播，以确保在政治世界和公众的想象中站稳脚跟。\n\n一位游说者非常满意地评论道：“不可否认，报纸的数量和影响力正在不断扩大。这种方法肯定能让有影响力的立法者支持我们的计划。”"
 lobby_events.51.a: "这开创了一个糟糕的先例。"
 lobby_events.51.b: "太妙了！"
 lobby_member_approval_lost: "有问题的游说者人脉"
 lobby_member_approval_gained: "能言善辩的游说者"
 appeasement_lobby_gain: "游说团满意度提高"
 appeasement_lobby_gain_desc: "支持[concept_political_lobby]的活动"
 appeasement_lobby_loss: "游说团满意度降低"
 appeasement_lobby_loss_desc: "反对[concept_political_lobby]的活动"
 lobby_events.52.t: "立法事务"
 lobby_events.52.d: "越来越多人看到[SCOPE.sPoliticalLobby('relevant_lobby').GetName]成员在餐馆和娱乐场所与立法者社交，这引发了人们对游说行为的担忧。"
 lobby_events.52.f: "游说者递给政客一杯酒，拍了拍他的背。琥珀色的液体在玻璃杯中打转。他高兴地对他说：“很好！你是[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]的朋友了。现在[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]事务已经进行了讨论，让我们把这件事留到晚上。”"
 lobby_events.52.a: "决不能容忍这种放任行为。"
 lobby_events.52.b: "事实上不需要采取任何干预行动。"
 lobby_events.53.t: "矛盾的信件"
 lobby_events.53.d: "一位[SCOPE.sPoliticalLobby('relevant_lobby').GetName]成员写的私人煽动性信件被泄露给了全国性报纸。[SCOPE.sCountry('relevant_lobby_country').GetAdjective]官员知道了此事并且相当不满。"
 lobby_events.53.f: "[SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting]派人代表[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]与报社编辑商谈。这位代表将话题从泄露的信件上移开：“想必以印刷机惊人的速度，可以撰写并分发另一篇文章。”\n\n在背景中，印刷机滚筒的巨大嗡嗡声仍在继续，对操纵它们的人的阴谋漠不关心。"
 lobby_events.53.a: "伤害已经造成。"
 lobby_events.53.b: "这些信不应进一步传播。"
 lobby_member_pol_str_negative: "游说团成员受到严密监视"
 lobby_member_pol_str_positive: "游说团成员占据上风"
 lobby_events.54.t: "非常规客人"
 lobby_events.54.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]频繁将[SCOPE.sCharacter('relevant_agitator').GetFullName]当作贵宾和演讲者招待。现在这吸引了[SCOPE.sCountry('agitator_home_country').GetAdjective]官员的注意。"
 lobby_events.54.f: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting]引起了所有与会者的注意。[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]的领导层非常欣赏[SCOPE.sCharacter('relevant_agitator').GetLastNameNoFormatting]的政治才干。\n\n游说团成员对这种偶然的交往评论道：“有了[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting]加入，我们就可以揭露[SCOPE.sCountry('agitator_home_country').GetNameNoFormatting]的所有诡计。”"
 lobby_events.54.a: "也许这些沙龙不应举办得这么频繁。"
 lobby_events.54.b: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting]知识很渊博。"
 lobby_events.55.t: "有问题的警察"
 lobby_events.55.d: "有人看到身穿制服的警察在执勤时支持[SCOPE.sPoliticalLobby('relevant_lobby').GetName]的活动，这降低了公众对警察部队的信任。"
 lobby_events.55.f: "[SCOPE.sState('relevant_state').GetNameNoFormatting]巡警队的成员穿着朴素的制服走过，步态中带着一丝傲慢。围观的一名居民轻蔑地评论道。\n\n“这些警官当然自视甚高。他们为[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]跑腿，并接受他们的礼物。他们忽视了对[SCOPE.sState('relevant_state').GetNameNoFormatting]人民的责任。”"
 lobby_events.55.a: "只要每个人都谨慎行事，就没什么坏处。"
 lobby_events.55.b: "我们需要恢复公众的信任。"
 lobby_events.56.t: "声名狼藉的会计"
 lobby_events.56.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]雇佣的一位政府部门会计因受贿接受了调查。"
 lobby_events.56.f: "主持调查的委员会聚在一起评估收集到的事实。他们为丑闻争论不休。\n\n“我知道[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]与[ROOT.GetCountry.GetNameNoFormatting]立法者的密切关系让他们从中受益，但这并能不说明这些游说者许诺了金钱以确保成功。”"
 lobby_events.56.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]要为他们雇佣的间谍负责。"
 lobby_events.56.b: "也许这只是笔误。"
 lobbyists_in_check: "游说者受到制约"
 lobbyists_unchecked: "游说者不受制约"
 lobby_events.57.t: "医学进展"
 lobby_events.57.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]的成员对[SCOPE.sCountry('relevant_lobby_country').GetName]在医学方面取得的进步印象深刻。他们迫切想复刻[SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting]的医学创新。"
 lobby_events.57.f: "一位前往[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]旅行并与[SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting]医生进行交流的游说团成员最近归来，分享了关于这段经历的更多信息：“[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]的医学成就实在太了不起了。如果我们向他们学习，这只会提高[ROOT.GetCountry.GetNameNoFormatting]的地位。”"
 lobby_events.57.a: "派出最优秀的人才去[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]学习医学。"
 lobby_events.57.b: "立即研究他们的方法。"
 researching_medical_tech_modifer: "激励性研究"
 lobby_events.58.t: "朋友间的礼物"
 lobby_events.58.d: "一项内部调查发现，一名政府官员收到了许多[SCOPE.sCharacter('relevant_lobby_leader').GetFullName]代表[SCOPE.sPoliticalLobby('relevant_lobby').GetName]赠送的礼物。"
 lobby_events.58.f: "主持调查的官员详细说明了他的调查结果：“[SCOPE.sCharacter('relevant_lobby_leader').GetFullNameNoFormatting]没有诚信吗？在送出了礼物中发现了以下物品——六包布、一把刻刀、一把折叠刀、五副手套、二十三桶盐和十几瓶[ROOT.GetCountry.GetAdjectiveNoFormatting]最好的古龙水。这不就是为了支持[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]而送出的贿赂吗？”"
 lobby_events.58.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]没做什么有违法嫌疑的事。"
 lobby_events.58.b: "也许他们的领袖应该下台。"
 lobby_member_resigns: "[SCOPE.sCharacter('relevant_lobby_leader').GetFullName]从[SCOPE.gsInterestGroup('relevant_lobby_member').GetName]辞职"
 lobby_events.59.t: "[SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName]的游说者演讲"
 lobby_events.59.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]一位有权势的成员雇人在[SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName]向目标支持者展开演讲并分发小册子。"
 lobby_events.59.f: "一位立法者写信给另一位政客：“他每天都能找到我。我都不知道是怎么找的。我很不安。他的目的是什么？那个受雇的[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]使者经常出没于[ROOT.GetCountry.GetAdjectiveNoFormatting]立法机构门前，就像被谋杀的班柯的鬼魂一样。”"
 lobby_events.59.a: "说清楚，游说团要为他们雇佣的特使负责。"
 lobby_events.59.b: "对这位特使行为的任何担忧都是毫无根据的。"
 lobby_events.60.t: "意外的[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]正面报道"
 lobby_events.60.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]成员间的私人信件被以小册子的形式出版。这些信赞扬了[SCOPE.sCountry('relevant_lobby_country').GetName]，而这与[SCOPE.gsInterestGroup('relevant_lobby_member').GetName]的意图相反。"
 lobby_events.60.f: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]全体成员的大会弥漫着沮丧的气息。许多人很快开始指责[SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting]在未经批准的情况下出版了一系列小册子才造成了这一不幸。\n\n一位成员则质疑了组织的热情：“是的，这不是我们的本意。但这难道不就是我们伟大事业道路上的一个小挫折吗？”"
 lobby_events.60.a: "对[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]的正面报道没什么害处。"
 lobby_events.60.b: "[SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting]应当销毁剩余的小册子。"
