#막부 승리시 유신

meiji.101.t:0 "[ROOT.GetCountry.GetRuler.GetFirstName] 유신"
meiji.101.d:0 "전쟁 끝에 일본이 다시 하나가 되었다. 막부는 형식상 천황을 국가 원수로 하는 체제는 유지하되 천황 조정의 남아 있던 모든 권력을 박탈하였고 모든 권력은 실질적으로도, 법률적으로도 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 손에 들어갔다. 덴노는 오랜 기간 그래 왔듯이 일본의 명목상 군주로 남게 되었으며 그 사실을 확실하게 하기 위해 일본국의 헌법과 법률 체계가 정비되어 일본 제국이 탄생하였다. 덴노는 일본인의 통합을 이끄는 상징적인 존재로만 남았을 뿐, 모든 정치적, 경제적 권한을 막부에게 의존해야 하는 신세가 되었다. 덴노의 모든 기존 영지는 일본 제국 정부에게 귀속되었으며 동시에 덴노는 교토의 옛 황거를 문화재로 남겨둔 채 쇼군의 거처인 에도 성에 마련될 새로운 황거에서 거주할 것을 약속해야 했다. 통치력을 증명해낸 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName](는)은 개혁된 일본 제국을 현대화의 혁신의 새로운 시대로 이끌 것이다."
meiji.101.f:0 ""쇼군께서는 자신만만한 미소를 지으며 덴노께 절을 올렸고, 덴노께서는 마지못해 그 인사를 받아들였다. 덴노께서는 쇼군께서 계시는 에도로 거주를 옮기시기로 하셨다. 에도 성에 황거를 설치하며 개축하는 공사는 즉각 시작될 예정이다. 쇼군께서는 에도 성에 일본의 다채로운 양식과 독특한 서양의 유행을 혼합할 계획이다. 이는 일본의 미래를 빗댄 비유일지도 모를 일이다.""
meiji.101.a:0 "산업은 우릴 이끄는 원동력이 될 것이야."
meiji.101.b:0 "지식인 계층을 품어야 해."

#폐번치현

meiji.102.t:0 "폐번치현"
meiji.102.d:0 "이제 번들의 영향력도 줄어들었으니, 번의 자치권을 박탈하고 행정구역으로 변경시켜 [ROOT.GetCountry.GetName]을 완전히 중앙집권화된 국가로 만들어야 한다."
meiji.102.f:0 ""형식적으로는 다이묘들이 중앙정부에게 모든 결정권을 바쳤으나, 아직 관습화된 권력을 상당부분 가지고 있다. 다이묘의 영지에 대한 통제권을 완전히 회수하고 그들의 영지인 번을 행정구역인 현으로 바꾼다면 일본은 완전한 중앙집권 국가로 발돋움할 것이다. 각 다이묘들에게 빼앗긴 코쿠다카의 소출에 비례하는 연금을 지급해 준다면 반발은 크지 않을 것이다.""
meiji.102.a:0 "다이묘들에게 통보해라."


meiji.103.t:0 "폐번치현"
meiji.103.d:0 "중앙 정부로부터 다이묘들이 영지에서 행사하던 모든 권한을 박탈하고 그 영지인 번을 중앙정부가 완전히 통제하는 행정구역인 현으로 치환하겠다는 통보가 날아왔다. [SCOPE.sCountry('jap_scope').GetName]을 완전히 중앙집권화된 국가로 만들겠다는 것이다."
meiji.103.f:0 ""형식적으로는 다이묘들이 중앙정부에게 모든 결정권을 바쳤으나, 아직 관습화된 권력을 상당부분 가지고 있다. 이번에 중앙 정부가 우리의 영지를 완전히 회수하고 우리 영지인 번을 행정구역인 현으로 바꾸겠다고 한다. 대신 다이묘들에게는 빼앗긴 코쿠다카의 소출에 비례하는 연금을 지급하여 주겠다고 한다. 얼핏 모든 권한을 박탈당하는 것이 부당해 보일 수 있으나, 그간 다이묘의 세수는 군사와 영지의 유지비로 상당부분 지출되어 대개는 적자 상태였다는 것을 고려한다면 그리 나쁜 제안은 아니다.""
meiji.103.a:0 "[SCOPE.sCountry('jap_scope').GetRuler.GetPrimaryRoleTitle]의 뜻을 받아들인다."
meiji.103.b:0 "거부한다."

meiji.104.t:0 "폐번치현 완료"
meiji.104.d:0 "폐번치현이 완료되어 과거 다이묘들의 자치 영지였던 번들이 모두 중앙 정부가 통제하는 행정구역인 현으로 변경되었다."
meiji.104.f:0 ""그간 다이묘들은 지번사로 임명되어 자신의 번을 계속 관리하였다. 그러나 이러한 상황은 중앙의 개혁 성과가 지방으로 전파되는 것을 방해하고 있었으며, 우리가 본받고자 하는 서구의 제도와도 어긋나니 이에 번을 폐지하고 현으로 이를 치환하게 되었다. 이 시간부로 지번사들은 모두 해임된다. 전직 지번사들은 업무를 모두 정리하고 수도로 돌아와 그간의 노고를 치하받으라.""
meiji.104.a:0 "[SCOPE.sCountry('jap_scope').GetName]은 이제 명실상부한 중앙 집권 국가다."

