 hui_revolt.1.t:0 "회족의 봉기"
 hui_revolt.1.d:0 "[SCOPE.sState('revolt_state').GetName]의 회족 무슬림들은 [SCOPE.sCountry('chi_scope').GetName] 정부가 종교적인 관습에 관대하게 대우함에도 불구하고 차별에 분개하고 있다. 비무슬림 사이에서도 반만주족 정서가 들끓고 있다. 폭력사태가 확산될 것 같다."
 hui_revolt.1.f:0 "[SCOPE.sState('revolt_state').GetCityHubName]의 번화한 시장에서 한 무리의 회족 상인들이 모여 청나라 정부에 대한 불만을 토로한다. "우리의 권리와 전통이 짓밟혔으니 더는 침묵할 수 없습니다." 한 사람이 선언한다. 황제는 정의를 요구하는 이들의 외침을 들을까, 아니면 그들의 곤경을 외면할까? 회족과 제국 자체의 운명이 위태로운 기로에 서 있다."
 hui_revolt.1.a:0 "반란은 용납할 수 없다."
 
 hui_revolt.4.t:0 "운남회변"
 hui_revolt.4.d:0 "[SCOPE.sState('revolt_state').GetName]에서 [SCOPE.sCharacter('png_ruler').GetFullName]라는 자가 회족을 이끌고 난을 일으켰다. 사람들은 이 사건를 운남회변이라고 부르고 있다. [SCOPE.sCharacter('png_ruler').GetFullName]의 군대는 다리를 점령하고 [SCOPE.sCountry('chi_scope').GetName] 관리를 몰아내는 등, [SCOPE.sCountry('chi_scope').GetNameNoFlag] 정부가 직접 이 일을 처리할 수 밖에 없게 만들었다."
 hui_revolt.4.f:0 "'한과 함께 평화를, 청 왕조를 끌어내자\n\n회족과 한족이 하나가 되어\n봉기의 깃발을 세우자\n만주 야만족을 없애자\n중화를 되살리자\n부패를 잘라내자\n사람들을 곤경에서 구해내자'"
 hui_revolt.4.a:0 "이럴수가."
 
 hui_revolt.5.t:0 "둥간의 난"
 hui_revolt.5.d:0 "회족의 불안이 신강 전역에 존재하는 가운데, [SCOPE.sCharacter('yts_ruler').GetFullName]라는 이름의 타지크인 군인이 반군을 이끌고 [SCOPE.sState('revolt_state_TIANSHAN').GetName] 일대를 점령하여 [SCOPE.sCountry('chi_scope').GetName] 관리들을 몰아냈다. [SCOPE.sCharacter('yts_ruler').GetFullName]가 스스로를 카슈가르와 야르칸드의 아미르라 선포하고 [SCOPE.sCountry('chi_scope').GetNameNoFlag] 황제에게서의 독립과 완전한 지하드를 선포하는 등 변경의 상황은 걷잡을 수 없게 변했다. 이 반란은 둥간의 난이라 불리고 있다."
 hui_revolt.5.a:0 "안돼!"
 
 hui_revolt.6.t:0 "운남회변 진압"
 hui_revolt.6.d:0 "청군이 쿤밍으로 진격하면서 운남회변은 공식적으로 끝났다. 두문수는 쿤밍이 함락되기 전 아편을 한 웅큼 입에 털어 넣고 자결했다. 이제 운남을 안정화하기 위한 조치가 취해지고 있다."
 hui_revolt.6.a:0 "승리는 우리의 것이다!"
 
 hui_revolt.7.t:0 "둥간의 난 진압"
 hui_revolt.7.d:0 "청군이 카슈가르로 진격하면서 둥간의 난은 공식적으로 끝났다. 야쿱 베그는 도시가 함락되기 전 빠져나갔다가 외지에서 급사했다고 한다. 이제 이 지역을 안정화하기 위한 조치가 취해지고 있다."
 hui_revolt.7.a:0 "승리는 우리의 것이다!"

 hui_revolt.11.t:0 "죽 속 돼지고기"
 hui_revolt.11.d:0 "[SCOPE.sState('revolt_state').GetName]에서 회인과 한인간 충돌이 벌어졌다."
 hui_revolt.11.f:0 "[SCOPE.sState('revolt_state').GetName]에 한인이 운영하는 어느 기생집이 있었는데, 회교도들도 단골 손님으로 다니던 곳이었다. 이날 무슬림들은 기생집에서 죽을 먹던 와중 돼지고기를 발견했다. 이에 무슬림들이 주인에게 항의하자, 주인은 돼지고기 냄새가 이상하냐고 반문했다. 결국 양 측이 싸우던 와중, 주인이 회족 한 명을 살해하고 말았다. 이에 회족 5-600명이 모여 기생집에 불을 지르고는 만족하지 못했는지 성 안 곽씨 가문의 한 집을 약탈했다."
 hui_revolt.11.a:0 "[SCOPE.sState('revolt_state').GetCityHubName]의 현감을 파직하라."

 hui_revolt.12.t:0 "'세회'"
 hui_revolt.12.d:0 "회족 사이에서 '회족 멸절'에 대한 소문이 돈다."
 hui_revolt.12.f:0 "자오라는 한족 무슬림은는 중국 식당의 어두운 공간에서 마지막 담배를 피우고 있었다. 문이 열리자 한족 청년이 걸어 들어왔다. 그와 다른 한인 사이로 낮은 속삭임이 들려왔다."내일 우리는 회족을 정화할 것이다."\n\n그 말의 메아리가 자오를 번개처럼 강타했다. 자오는 그 소리를 듣자마자 안전한 것으로 여겨지는 가게의 경계 밖으로 뛰어나갔다. 그가 가장 두려워한 것은 눈앞에 펼쳐진 광경, 즉 반쯤 어둠 속에서 고개를 흔들고 있는 한족 기병 떼였다." # Zhao, a Han Muslim, was smoking his last cigarette in the dingy confines of a Chinese eatery. The door swung open, and a fresh Han man strode in. A low whisper went between him and the other Han men, with an awful promise: \Tomorrow we will purify the Hui.\\n\nThe echo of the words struck Zhao like a bolt of lightning. Zhao dashed out of the shop's supposedly safe boundaries as soon as he heard the murmur. What he feared the most was the sight in front of him: a herd of Han horses bobbing their heads in the semi-darkness.
 hui_revolt.12.a:0 "터무니 없는 소문이군."

 hui_revolt.13.t:0 "'조로오'"
 hui_revolt.13.d:0 "회족 사이에서 어느 한인이 회족을 학살한다는 소문이 돈다."
 hui_revolt.13.f:0 "어느날, 조로오라는 거부가 어머니의 생신을 축하하기 위해 축하금을 걷던 와중, 한족 120명에 회족이 1명 뿐이라는 것을 알고 회족을 멸절하기로 결정했다. 그의 어머니는 '아들아, 회족을 두거라!'라고 말했지만, 그는 양동이에서 채소 씨앗을 한 줌 집어 들고 '이 한 줌이 회족이고 이 양동이가 한족입니다'라고 답했다.\n\n그는 회족에게 정해진 대나무 숲에 가서 대나무를 베어오면 다발 당 2전에 사겠다고 말했다. 회족은 대나무 숲에서 살해당했고 시체는 강에 버려졌다. 날이 지날수록 많은 사람들이 행방불명되었다. 어느 날 네 사람이 연달아 그곳에 갔지만 마지막 한 사람은 이것이 함정임을 깨달았다. 그는 수영으로 마을에 돌아가 조로오가 회족을 없애기 위해 군사를 훈련시키고 있다는 진실을 알렸다.\n\n이윽고 조로오는 회족을 다시 보내 태평군과 싸우게 했지만, 그곳에 갔던 사람들은 아무도 돌아오지 못했다. 세간에서는 돌아온 사람들은 조로우에게 모두 죽임을 당했다고 한다."
 hui_revolt.13.a:0 "이런 소문이 왜 자꾸 도는 거지?"

 hui_revolt.14.t:0 "학살"
 hui_revolt.14.d:0 "각지에서 한인과 회인의 충돌에 관한 소식이 퍼진다."
 hui_revolt.14.f:0 "'내 집은 원래 남전현 대로를 따라 가는 사하에 위치해 있었다. 주로 농사를 지었는데 생활이 상당히 넉넉했다. 마을 사람들이 많이 모여 사니, 한인과 회인이 섞여 살았다. 처음에는 모두가 평화롭고 조용하게 살았다. 그러나 상황이 바뀌었고, 각지의 한인 단체가 무기를 들고 회인을 학살했다. 시장에 나갔던 사람들이 돌아오지 않았다. 서안에 갔던 사람들도 돌아오지 않았다. 그래서 사람들이 의심을 가지기 시작했다. 누군가 거름 광주리를 지고 조사를 해보러 갔지만, 길에서 만난 다른 한인에게서 '앞으로 가지 말아라, 앞 마을에서 회인을 학살하고 있다.'라는 말을 듣게 되었다. 이 소식이 퍼지자 사태는 크게 번져나갔다. 마을의 노인들은 모두 우물 속으로 뛰어 들어갔다. 젊은이들은 멀리 도망쳤다. 그들은 먹고 마실 것을 모두 둔 채 멀리 도망가고야 말았다.'"
 hui_revolt.14.a:0 "말도 안 되는 얘기야."

 hui_revolt.15.t:0 "성산 대나무 절단 사건"
 hui_revolt.15.d:0 "500명 규모의 회족 반란군이 태평군을 피해 도망치다가 성산에서 대나무를 베는 문제로 마을 주민들과 충돌했다."
 hui_revolt.15.f:0 "어느 한 회인이 마을을 지나가다가 대나무 숲 주인에게 대나무를 한 그루당 20전에 사기로 합의했다. 다음 날 회인은 동업자와 함께 대나무를 베러 산에 갔지만 숲 주인은 대나무를 팔지 않겠다고 했으며, 이윽고 싸움이 벌어졌다. 회인은 현청에 가서 항의했으며, 현감은 "회족은 한족 1명을 다치게 할 때마다 10명씩, 한족은 회족 10명을 다치게 할 때마다 1명씩 처벌하라"라고 명령했다. 회인이었던 포두 진영은 분노하여 이 판결을 회족에 널리 알렸다."
 hui_revolt.15.a:0 "갈등이 더 심해지겠어."

 hui_revolt.16.t:0 "진가탄 사건"
 hui_revolt.16.d:0 "한족 민병대가 회족이 반란을 일으켰다 판단하고 진가탄을 불태웠다."
 hui_revolt.16.f:0 "무자비한 민병대가 [SCOPE.sState('revolt_state').GetName]의 평화로운 회족 마을에 내려와 평화로운 일상을 공포의 교향곡으로 바꿨다. 그들은 모든 회족 무슬림에 대한 3일간의 학살을 시작했고, 푸르른 마을은 불타는 악몽으로 변했다." # A group of merciless militiamen descended upon serene Hui villages in [SCOPE.sState('revolt_state').GetName], substituting harmonious daily life with a symphony of horror. They launched a three-day campaign of extermination against all Hui Muslims, turning verdant hamlets into fiery nightmares.
 hui_revolt.16.a:0 "갈등이 더 심해지겠어."

