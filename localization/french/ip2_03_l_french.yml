 #Utilitarian Content
 ideology_utilitarian_millian: "Utilitariste"
 ideology_utilitarian_millian_desc: "#lore Ce groupe estime que les fonctions gouvernementales devraient être codifiées et rationalisées pour promouvoir le bien commun.#!"
 ideology_utilitarian_leader: "Utilitariste"
 ideology_utilitarian_leader_desc: "#lore Ce dirigeant estime que le gouvernement a pour fonction importante d’œuvrer pour le bien commun, que ce soit par l’intermédiaire des libertés fondamentales ou d’un despotisme bienveillant.#!"
 je_imperialism_of_promise: "Promesse d’impérialisme"
 je_imperialism_of_promise_reason: "Nous avons le devoir de promouvoir le bien commun par tous les moyens. Les libertés fondamentales et l’égalité des chances jouent un rôle essentiel dans l’élaboration des politiques. Une approche [GetIdeology('ideology_utilitarian_millian').GetName|l] de l’administration coloniale est une véritable force de progrès, à la fois [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] et dans le monde entier."
 je_imperialism_of_promise_status: "Supervisez une approche [GetIdeology('ideology_utilitarian_millian').GetName|l] de l’administration coloniale [JournalEntry.GetCountry.GetAltNameNoFormatting('En')][JournalEntry.GetCountry.GetName]."
 utilitarian_character_trigger: "Un [concept_agitator|l] ou un [concept_leader|l] a l’[concept_ideology|l] [GetIdeology('ideology_utilitarian_leader').GetName|l]."
 has_any_secessionists_fail_tt: "Des pays sécessionnistes se sont séparés [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]."
 bic_collapse_var_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetName] n’est plus un [concept_subject|l]"
 secession_war_in_progress_tt: "Un [Concept('concept_political_movement','$movement_cultural_minority$')|l] est sécessionniste"
 utilitarian.1.t: "Une bonne gouvernance pour tous"
 utilitarian.1.d: "Les principes de l’idéologie [GetIdeology('ideology_utilitarian_millian').GetName|l] jouent un rôle essentiel dans l’élaboration des politiques [ROOT.GetCountry.GetAltAdjective('FP')|l]. L’administration a été réformée pour fonctionner comme une machine bien huilée."
 utilitarian.1.f: "Par son engagement en faveur de l’utilitarisme, [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] a renforcé son succès dans la conduite du développement [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting]. Si certains remettent encore en question la valeur de son approche de l’administration coloniale, le groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] a tenu à défendre l’approche utilitariste.\n\nÀ mesure que le peuple indien continuera de mener sa vie, l’avenir nous dira si les fruits du travail de l’administration seront aussi durables que tous l’espèrent. Le succès est un phare pour les réformes à venir."
 utilitarian.1.f2: "Par son engagement en faveur de l’utilitarisme, l’administration a renforcé son succès dans la conduite du développement [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting]. Si certains remettent encore en question la valeur de cette approche de l’administration coloniale, de fervents partisans ont tenu à défendre une approche utilitariste.\n\nÀ mesure que le peuple indien continuera de mener sa vie, l’avenir nous dira si les fruits du travail de l’administration seront aussi durables que tous l’espèrent. Le succès est un phare pour les réformes à venir."
 utilitarian.1.a: "L’avenir semble prometteur et radieux."
 utilitarian_bonus: "Influence utilitariste"
 util_colonial_admin_success: "Succès utilitariste"
 utilitarian.2.t: "Fausses promesses"
 utilitarian.2.d: "Le chaos qui règne [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] témoigne de l’échec du projet [GetIdeology('ideology_utilitarian_millian').GetName|l]. Ses défenseurs ont été accusés de déstabiliser l’administration de façon irréversible."
 utilitarian.2.f: "La promesse d’une approche utilitariste de l’administration coloniale n’a pas porté ses fruits, au grand désarroi des plus fervents défenseurs du projet, ciblés par des propos moqueurs.\n\n« J’ai toujours su que ce projet était voué à l’échec. Toute l’approche était fondamentalement erronée depuis le début. Un projet aussi absurde n’a pas lieu d’être ici. »"
 utilitarian.2.a: "Ils n’ont aucune utilité ici."
 utilitarian_malus: "Promesses rompues"
 util_colonial_admin_fail: "Baisse de l’influence"
 utilitarian.3.t: "Un projet sans progrès"
 utilitarian.3.d: "Si une approche [GetIdeology('ideology_utilitarian_millian').GetName|l] de l’administration coloniale pouvait sembler prometteuse, elle n’a pas pris racine ici [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 utilitarian.3.f: "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] a vu son engagement en faveur de l’utilitarisme décliner à mesure que le projet perdait en vitesse. À présent, le groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] ne lui accorde plus sa priorité.\n\nProfitant d’un moment de calme, [SCOPE.sCharacter('relevant_character').GetLastNameNoFormatting] réfléchit aux leçons à tirer de tout cela. « Peut-être devons-nous être plus pratiques dans la manière dont nos principes façonnent l’élaboration de nos politiques », se dit-[SCOPE.sCharacter('relevant_character').GetCustom('FR_IlElle')]."
 utilitarian.3.f2: "L’administration a vu son engagement en faveur de l’utilitarisme décliner à mesure que le projet perdait ses plus fervents défenseurs.\n\nProfitant d’un moment de calme, un homme réfléchit aux leçons à tirer de tout cela. « Peut-être devons-nous être plus pratiques dans la manière dont nos principes façonnent l’élaboration de nos politiques », se dit-il."
 utilitarian.3.a: "Notre peuple prospérera malgré tout."
 utilitarian_partial_malus: "Promesses non tenues"
 util_colonial_admin_partial_success: "Faible succès"
 utilitarian.4.t: "Influence injustifiée"
 utilitarian.4.d: "Le groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] affirme que l’opinion publique et la presse [SCOPE.sCountry('relevant_overlord').GetAltNameNoFormatting('En')][SCOPE.sCountry('relevant_overlord').GetName] ont une influence négative sur la politique [ROOT.GetCountry.GetAltAdjective('FS')|l]."
 utilitarian.4.f: "« Bien sûr que The Times a une opinion. Je suis même sûr que John le boulanger et Jane la couturière en ont une aussi. [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] devrait écouter tout le monde. Peu importe qu’ils soient mal informés au sujet de l’Inde. Peut-être que chaque politique pourrait être décidée par une élection globale. »\n\n« Quand comprendront-ils que pour gouverner l’Inde, il faut être en Inde ? »"
 utilitarian.4.a: "Prenez le contrôle des histoires dans la presse."
 utilitarian.4.b: "L’opinion publique [SCOPE.sCountry('relevant_overlord').GetAltAdjective('FS')|l] ne présente aucun risque."
 stop_meddlesome_affairs: "Opinion publique contrôlée"
 meddlesome_affairs: "Opinion publique problématique"
 utilitarian.5.t: "Dettes impériales"
 utilitarian.5.d: "Les attitudes et les actions des administrateurs [SCOPE.sCulture('not_discriminated_culture').GetName|l]s en [SCOPE.sState('relevant_state').GetName] envers le peuple [SCOPE.sCulture('discriminated_culture').GetName|l] menacent notre mission [GetIdeology('ideology_utilitarian_leader').GetName|l]."
 utilitarian.5.f: "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] témoigne des récents rapports de violence envers le peuple [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting|l] en [SCOPE.sState('relevant_state').GetNameNoFormatting] :\n\n« Le comportement inapproprié des administrateurs [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting|l]s qui sont venus faire fortune [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting] nuit à notre mission [GetIdeology('ideology_utilitarian_leader').GetNameNoFormatting|l]. Le peuple [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting|l] a besoin d’être protégé des injustices perpétrées à son encontre par ces chercheurs de fortune [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting|l]s. »"
 utilitarian.5.a: "Ces administrateurs doivent faire preuve de retenue."
 utilitarian.5.b: "Pourquoi intervenir maintenant ?"
 unrestrained_fortune_seekers: "Chercheurs de fortune débridés"
 restrained_fortune_seekers: "Chercheurs de fortune contraints"
 utilitarian.6.t: "Renforcement des liens"
 utilitarian.6.d: "Le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] redouble d’efforts pour renforcer les liens [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] avec [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_lobby_country').GetName]."
 utilitarian.6.f: "Le portrait [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetCustom('FR_DuDela')] [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetFullNameNoFormatting] se dresse au-dessus des deux personnalités haut placées qui discutent jusque tard dans la soirée.\n\n« Nous sommes tous de fidèles sujets de l’Empire, [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]. Aucune politique ne changera cela. Mais alors que nous souhaitons aider tous les sujets, vous ne pensez qu’à vos prospects. »\n\n« Si [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetCustom('FR_LeLa')][SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle|l] me fait confiance, alors je pourrai lui demander son aide. »\n\n« Si le peuple vous fait confiance, alors vous ne manquerez jamais d’aide. »"
 utilitarian.6.a: "Nous avons besoin de plus d’autonomie."
 utilitarian.6.b: "Veillez à ce que personne ne vienne gêner les efforts du lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 utilitarian.7.t: "Décisions retardées"
 utilitarian.7.d: "Des lettres sont arrivées en provenance de [SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName] avec de nouvelles directives de gouvernance pour les officiers et les représentants [ROOT.GetCountry.GetAltAdjective('MP')|l]."
 utilitarian.7.f: "Les actions quotidiennes de ce fonctionnaire [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting|l] sont rarement supervisées dans ce coin de [SCOPE.sState('relevant_state').GetNameNoFormatting], et cela fait bien longtemps qu’il travaille sans aucun contrôle. Les lettres envoyées en provenance de [SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName] décrivent les nouvelles directives relatives au signalement des irrégularités administratives.\n\n« Quelle plaie. Mes agents travaillent dur. Une irrégularité ici ou là peut certainement être passée sous silence. »"
 utilitarian.7.a: "Nous devons suivre les ordres."
 utilitarian.7.b: "Laissons les autorités locales se fier à leur propre jugement."
 bic_by_the_book: "Selon les règles"
 utilitarian.8.t: "Égalité des chances"
 utilitarian.8.d: "[ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] a reçu une dépêche officielle [SCOPE.sCountry('relevant_overlord').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_overlord').GetName] recommandant l’expansion du système éducatif [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 utilitarian.8.f: "Le télégraphe était arrivé tard dans la nuit. Après l’avoir lu, [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] regrette de ne pas avoir attendu le lendemain matin.\n\n« Ils veulent que nous éduquions le peuple ? Cela ne manquera pas de faire bouger les choses. Soit mon successeur pourra compter sur de nombreux employés à son service, soit il devra faire face à une opposition bien informée et bien articulée. Nous devrons faire attention à la façon dont nous allons nous y prendre. »"
 utilitarian.8.a: "Le groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] peut contribuer à mettre ces changements en pratique."
 utilitarian.8.b: "Répondre à cette dépêche serait une mauvaise idée."
 util_law_enactment_progress: "Promouvoir le changement"
 clerk_state_radicals_increase_tt: "Les [Concept('concept_pop', '$concept_pops$')|l] dans les États ayant un groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] avec plus de 10 % de force politique deviendront plus radicaux"
 no_edu_change_stance_gain_pol_str: "Préférences persistantes"
 utilitarian.9.t: "Une vision extraordinairement exigeante"
 utilitarian.9.d: "Les administrateurs coloniaux qui adhèrent à la philosophie [GetIdeology('ideology_utilitarian_leader').GetName|l] ont développé un ambitieux projet de rationalisation de la société [ROOT.GetCountry.GetAltAdjective('FS')|l]. Leurs détracteurs jugent cette vision impossible et extraordinairement exigeante."
 utilitarian.9.f: "« C’est une entreprise de grande envergure et de la plus haute importance. Elle exigera les efforts combinés de tous les fidèles sujets, dans une nation où nous nous efforçons de bâtir un certain ordre. Le peuple et ceux qu’il admire doivent tenir compte de nos conseils. »\n\n« Mais vers qui se tourner en premier ? Le peuple ralliera-t-il ses dirigeants à notre cause ? Ou devrions-nous plaider notre cause auprès d’eux pour espérer qu’ils en montrent la valeur à leurs partisans ? Après tout, tout ce que nous faisons, nous le faisons pour le bien de tous. »"
 utilitarian.9.a: "Nous devons convaincre le peuple."
 utilitarian.9.b: "Persuadez d’autres représentants à rejoindre notre cause."
 persuasive_util_pamphlet_attract: "Persuasion du peuple"
 persuasive_util_pamphlet_pol_str: "Force en politique"
 utilitarian.10.t: "L’étude de la société indienne"
 utilitarian.10.d: "Un recensement organisé a été proposé afin d’obtenir une compréhension globale de la population [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 utilitarian.10.f: "« L’étude de l’Inde doit être une discipline à part entière, comme le droit ou la médecine. »\n\n« Pour gouverner, il faut connaître le peuple que l’on gouverne. C’est un miracle d’être arrivés jusqu’ici sans avoir effectué de recensement. Mais il serait insensé de continuer ainsi. Pire encore, cela reviendrait à errer dans un labyrinthe truffé de pièges, les yeux bandés. Non, nous devons connaître la langue, la caste, la religion et le sexe de chacun ! »" #First sentence is quote from Mill in EIC's Charter: 49
 utilitarian.10.a: "Effectuez le recensement."
 utilitarian.10.b: "Quel intérêt ?"
