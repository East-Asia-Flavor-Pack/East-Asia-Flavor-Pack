heavenly.102.t:0 "천국의 분열"
heavenly.102.d:0 "동왕이 사망하다!"
heavenly.102.f:4 "배상제회가 처음 조직될 무렵부터 일찍이 천왕과 함께하던 동왕은 지도자의 신임을 받아 큰 권력을 손에 넣었습니다. 그러나, 세력이 커감에 따라 그자는 점점 타락에 물들고 전횡을 일삼기 시작하였습니다. 처음에는 자그마한 오만으로부터 시작해 점차 다른 세 왕은 물론이요 심지어 천왕마저 넘보며 능멸하려는 지경에 이르렀습니다.\n\n이에 천왕은 더이상 간과할 수 없다고 판단하여 북왕에게 이미 크게 엇나가버린 동왕을 토벌하라 비밀리에 명했습니다. 그러나 천왕의 예상 이상으로 휘하 제장들의 갈등의 골은 훨씬 더 깊어있었으며, 북왕은 동왕을 토벌하는 과정에서 동왕의 병사 수만까지 싸그리 베었습니다.\n\n천국의 내분은 이제 천왕마저도 쉽사리 통제하기 힘들 지경에 이르렀습니다."
heavenly.102.a:0 "장강이 피로 물들다."
internal_conflict_in_tpg:0 "태평천국의 내분"

heavenly.103.t:0 "태평천국의 북벌"
heavenly.103.d:0 "북경을 향해!"
heavenly.103.f:1 ""우리가 처음 뜻을 모아 봉기한지 어느덧 수년이 지나 이제 북방을 평정할 시기에 이르렀으니, 중원의 질서는 우리의 손으로 쥐게 될 것이다.""
heavenly.103.a:0 "천지가 진동한다."
heavenly.103.b:0 "아직은 때가 아니다."

heavenly.104.t:0 "청조의 역적 토벌"
heavenly.104.d:0 "역적의 수급을!"
heavenly.104.f:1 ""동으로는 오랑캐가 준동하고 남으로는 역적패당이 들끓으니, 천명의 질서가 어지러웠음이라.\n이제 그른것을 바로잡고 옳은것을 따르게 되리니, 이것이 지엄한 천자의 질서다.""
heavenly.104.a:0 "천지가 진동한다."
heavenly.104.b:0 "아직은 때가 아니다."

heavenly.200.t:0 "청야전술"
heavenly.200.d:0 "태평천국군 북상 저지"
heavenly.200.f:2 "최근 난을 일으킨 무리들이 장강에 거점을 마련하고 북부로 진격을 시도하고 있습니다.\n\n비록 그 기세가 굳세나 그 기반이 탄탄치 못하며 대군을 먹여 살려야 하니 과감한 계책을 사용한다면 저들을 막을 수 있습니다.\n\n화북의 관리들로 하여금 적들이 가까이 당도하면 식량을 불태우고 화약을 버리도록 일러 도적떼들로 하여금 일용할 양식이 없토록 하면 큰 효과를 볼 수 있을것입니다."
heavenly.200.a:0 "한시가 시급하다. 어서 시행하라."
heavenly.200.b:0 "이러한 계책은 허가할수 없다."

heavenly.201.t:0 "청야전술"
heavenly.201.d:0 "불타오르는 곳간"
heavenly.201.f:2 "큰일입니다! 청군이 인근의 성과 고을을 전부 돌아다니며 남은 식량을 불태우고 병기는 고철로 만들고 있습니다!\n\n황하 도하의 순간이 코앞에 있었건만, 강의 배들은 전부 불살라져 물자와 병사를 북으로 보낼수가 없게 되었으며, 북벌에 큰 어려움이 닥쳤습니다.\n\n당장 내년 추수기까지 장병들을 먹일 군량미조차 부족해 진격이 사실상 꺾이고 말았습니다..."
heavenly.201.a:0 "어찌 이럴수가, 민생은 신경조차 쓰지 않겠다는 것인가?!"

heavenly.202.t:0 "혹독한 겨울"
heavenly.202.d:0 "군대가 얼어붙다"
heavenly.202.f:2 "우리가 봉기를 일으켜 북벌을 개시한 이래로 우리의 기세는 나날히 북경에 가까워지고 있었습니다.\n그러나 진군이 계속될수록 고향의 모습은 기억속으로만 남은 채 낮선 풍경들만 새롭게 맞이하고 있습니다\n\n지친 몸, 가족을 향한 그리움, 향수병...그러나 그 무엇보다도 이 시기에 우리를 괴롭히는것은 다름아닌 추위, 본래 우리가 살던 지방에서는 평생 만나볼일도 없었던 혹독한 북부의 겨울이었습니다.\n팔기의 군세도, 웅장한 성채도 이겨내었던 수많은 장정들은 차디찬 혹한에 연일 패배하고 있으며, 오직 새롭게 합류한 북중국의 군대만이 이를 견디고 있습니다."
heavenly.202.a:0 "따뜻했던 장강이 그립구나..."
heavenly.202.tt:0 "남중국 전략지역의 모든 군대가 추위에 고통받습니다."

heavenly.203.t:0 "방어선 구축"
heavenly.203.d:0 "전열을 가다듬다"
heavenly.203.f:2 "포악했던 역도들은 그들의 고향을 벗어나면 벗어날수록 계속해서 다가오는 굶주림과 추위에 무뎌지고 있었습니다.\n\n덕분에 우리는 아주 귀중한 시간을 벌 수 있었으며, 감히 황하를 건너려는 이들에게 무자비한 응징을 맛보여줄 준비가 되었습니다!"
heavenly.203.a:0 "역적들을 토벌하라."
heavenly.203.tt:0 "북중국 전략지역의 모든 군대가 전열을 회복합니다."

