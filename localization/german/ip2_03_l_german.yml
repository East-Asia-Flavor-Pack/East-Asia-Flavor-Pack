 utilitarian.9.t: "Eine außerordentlich fordernde Vision"
 utilitarian.9.d: "Kolonialverwalter, die sich einer [GetIdeology('ideology_utilitarian_leader').GetName|l]en Philosophie verschrieben haben, haben ehrgeizige Pläne für eine umfassende Rationalisierung der [ROOT.GetCountry.GetAdjective|l]en Gesellschaft entworfen. Ihre Kritiker nennen es eine unmögliche, außergewöhnlich fordernde Vision."
 utilitarian.9.f: "„Dies ist ein großes Unterfangen und eines von höchster Bedeutsamkeit. Es wird die vereinten Anstrengungen aller treuen Untertanen erfordern, während wir daran arbeiten, diese Nation zu etwas zu formen, was ansatzweise Ordnung kennt. Das Volk und jene, zu denen es aufschaut, müssen sich an unseren Rat halten.“\n\n„Doch an wen sollen wir uns zuerst wenden? Wird das Volk seine Führer auf unsere Seite ziehen? Oder sollen wir denen unsere Sache schmackhaft machen und hoffen, dass sie ihren Anhängern vor Augen führen können, wie sinnvoll unser Pfad ist? Schließlich tun wir alles, was wir tun, nur zum Wohl aller.“"
 utilitarian.9.a: "Wir müssen die Öffentlichkeit überzeugen."
 utilitarian.9.b: "Überzeugen wir die Beamten, sich unserer Sache anzuschließen."
 persuasive_util_pamphlet_attract: "Überzeugt Öffentlichkeit"
 persuasive_util_pamphlet_pol_str: "Stärke der Politlinien"
 utilitarian.10.t: "Die Untersuchung der indischen Gesellschaft"
 utilitarian.10.d: "Man hat eine organisierte Volkszählung vorgeschlagen, um die Bevölkerung [ROOT.GetCountry.GetAltName('VON')] umfassend zu verstehen."
 utilitarian.10.f: "„Das Studium Indiens muss ebenso ein eigener Beruf sein wie Jura oder Medizin.\n\nWer regieren will, muss die Regierten kennen. Es ist ein Wunder, dass wir so weit gekommen sind, ohne eine Volkszählung durchgeführt zu haben. Doch es wäre töricht, noch weiter zu gehen. Schlimmer noch: Es wäre so, als wanderte man mit verbundenen Augen durch ein mit Fallen gespicktes Labyrinth. Nein, wir müssen die Sprache, die Kaste, die Religion und das Geschlecht eines jeden Einzelnen kennen!“" #First sentence is quote from Mill in EIC's Charter: 49
 utilitarian.10.a: "Fahren wir mit der Volkszählung fort."
 utilitarian.10.b: "Welchem Zweck sollte das dienen?"
