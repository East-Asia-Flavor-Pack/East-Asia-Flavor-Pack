l_korean:
 # je_warlord_china_reason: "#bold 진행도#! 상태는 특정 조건에 따라 #tooltippable;tooltip:[Country.GetTooltipTag],je_warlord_china_special_tooltip_advance 상승#! 또는 #tooltippable;tooltip:[Country.GetTooltipTag],je_warlord_china_special_tooltip_deplete 하락#!합니다. #bold 진행도#!가 #variable 0%#!에 도달하면 중앙 정부의 통제력이 완전히 사라지고 독재적 지방 당국이 권력을 장악합니다.\n\n옹정제와 건륭제로 인해 잠시나마 안정적인 시기가 이어졌지만, 청나라는 반란과 정책 실패, 외부적 압박에 의해 점차 붕괴하고 있습니다. 중앙 정부의 권한이 충분히 손상될 경우, [SCOPE.GetRootScope.GetCountry.GetName] 내부의 지방 군벌들이 국가를 갈가리 찢어버릴지도 모릅니다."
 je_warlord_china_special_tooltip_deplete: "다음 조건은 #red 20%#!만큼의 #bold 진행도#! #bold 하락#!으로 이어집니다.\n• [concept_civil_war] 발생\n\n다음 조건은 #red 15%#!만큼의 #bold 진행도#! #bold 하락#!으로 이어집니다.\n• [GetLawType('law_free_trade').GetName] 제정됨\n• #BOLD 의화단 운동#! 실패\n• 다른 국가의 [concept_subject]이 됨\n\n다음 조건은 #red 5%#!만큼의 #bold 진행도#! #bold 하락#!으로 이어집니다.\n• #BOLD 태평천국 운동#! 출현 방지 실패\n• #BOLD 태평천국 운동#! 조기 진압 실패\n• #BOLD 운남회변#! 진압 실패\n• #BOLD 둥간의 난#! 진압 실패"
 je_warlord_china_special_tooltip_advance: "다음 조건은 #green 20%#!만큼의 #bold 진행도#! #bold 상승#!으로 이어집니다.\n• #BOLD 군주제 폐지#! [concept_journal_entry] 완료"
