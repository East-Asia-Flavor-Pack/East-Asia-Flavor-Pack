eafp_japan.2211.t: "에도에서 내려가" # 성공
eafp_japan.2211.d: "정책이 성공적으로 시행되어 농촌 지역이 활성화되고 있다. 이로 인해 도시의 인구 과밀 문제가 완화되고 농업 생산량이 증가하는 긍정적인 효과가 나타나고 있다."
eafp_japan.2211.f: "\"이번 달에만 백 가구가 넘는 사람들이 에도를 떠나 고향으로 돌아갔다오.\" 한 관리가 보고서를 읽으며 말했다.\n\n\"노력이 드디어 결실을 맺고 있군요. 새로 정비된 수로와 농지 개간 덕분에 농민들이 다시 희망을 품게 되었습니다.\"\n\n\"그렇소. 에도의 빈민가는 조금씩 줄어들고, 버려졌던 농토에는 다시 사람들의 발길이 이어지고 있소.\"\n\n\"이대로라면 에도의 식량 부족 문제도 해결될 것이고, 농민들의 생활도 나아질 것입니다.\""
eafp_japan.2211.a: "농촌의 번영이 곧 나라의 번영이다."

eafp_japan.2212.t: "북적이는 에도" # 실패
eafp_japan.2212.d: "정책이 완전히 실패로 돌아갔다. 농촌 개혁은 물거품이 되었고, 에도에 밀집한 인구는 여전히 도시를 떠나지 않았다. 오히려 농지 개간 실패로 인해 민심이 악화되고 있다."
eafp_japan.2212.f: "\"개간지의 토질이 너무 나빠 농사가 불가능하다는 소식이 계속 들어오고 있소. 도리어 농민들이 에도로 몰려드는 상황이오.\"\n\n\"정부가 제공한 종자도 부실했고, 수로 공사는 반쯤 중단된 채 방치되어 있소. 이름만 번지르르한 허상이었군.\"\n\n회의실은 무거운 침묵에 휩싸였다. 창밖에선 거리의 소음이 끊이지 않았다."
eafp_japan.2212.a: "오 이런..."

eafp_japan.2213.t: "늪지 개간"
eafp_japan.2213.d: "[SCOPE.sState('land_reclamation_state').GetName]에서 진행한 개간 사업이 결실을 보았다. 이제 주에서 더 많은 농지를 가꿀 수 있을 것이다."
eafp_japan.2213.f: "\"한때 불모의 습지대였던 곳이 배수되고 경작되어 비옥한 논이 되었습니다. 이제 더 많은 소출을 얻을 수 있을 것입니다!\""
eafp_japan.2213.a: "눈 앞에 펼쳐진 푸른 벼를 보라..."

