 status_throne_challenged_fra: "Ród znany jako [ROOT.GetCountry.GetRuler.GetCustom('french_dynasty_name')] ma rywala – jest nim ród znany jako [ROOT.GetCountry.GetCustom('french_leading_dynasty_name')]"
