 garibaldi_events.1.t: "Garibaldi Oferece Seus Serviços"
 garibaldi_events.1.d: "Julgando nossas dificuldades contra a justiça do país [SCOPE.sCountry('garibaldi_spawn_foe_scope').GetName], o revolucionário e nacionalista italiano [SCOPE.sCharacter('garibaldi_scope').GetFullName] decidiu apoiar nossa causa oferecendo seus serviços como general."
 garibaldi_events.1.f: "\"Não ofereço pagamento, estadia ou alimentos;\nofereço apenas fome, sede, marchas forçadas, batalhas e morte.\nQue aquele que ama seu país com o coração, e não apenas com os lábios, me siga.\"" #Garibaldi
 garibaldi_events.1.a: "Que [SCOPE.sCharacter('garibaldi_scope').GetFullName] lidere nossos exércitos."
 garibaldi_events.1.b: "Não precisamos de um louco agitador como esse."
 rejected_garibaldi_modifier: "Recusou a Ajuda de Garibaldi"
 garibaldi_events.2.t: "Garibaldi Se Despede"
 garibaldi_events.2.d_1: "Com a guerra entre [SCOPE.sCountry('garibaldi_italian_nation_scope').GetName] e [SCOPE.sCountry('garibaldi_foreign_nation_scope').GetName], [SCOPE.sCharacter('garibaldi_scope').GetFullName] decidiu deixar o país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] para enfrentar os inimigos da Itália."
 garibaldi_events.2.d_2: "Com o país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] em paz e o fim da luta contra os tiranos, ao menos por enquanto, [SCOPE.sCharacter('garibaldi_scope').GetFullName] decidiu deixar o país em busca de outra causa digna."
 garibaldi_events.2.f: "\"Onde houver irmãos que lutam pela liberdade italiana - para lá devemos correr.\"" #Garibaldi
 garibaldi_events.2.a: "Vá com Deus, General [SCOPE.sCharacter('garibaldi_scope').GetLastName]."
 garibaldi_events.3.t: "A Legião Italiana de Voluntários"
 garibaldi_events.3.d: "Recrutando a população italiana de [SCOPE.sState('italian_legion_state_scope').GetName], o General [SCOPE.sCharacter('garibaldi_scope').GetFullName] organizou uma legião de compatriotas com ideais semelhantes para se juntar à luta do povo [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] contra a tirania do país [SCOPE.sCountry('italian_legion_foe_scope').GetName]."
 garibaldi_events.3.f: "\"Homens!\nSomos poucos e os inimigos são muitos,\nentão a vitória será muito mais gloriosa.\nFiquem firmes, segurem o fogo até eles estarem perto de vocês,\nentão disparem\ne ataquem com a baioneta!\"" #Garibaldi
 garibaldi_events.3.a: "Suas habilidades e seu zelo são extremamente necessários no campo de batalha."
 garibaldi_events.3.b: "Usem a perícia deles para treinar e recrutar mais homens para o exército."
 italian_legion_barracks_modifier: "Quartel de Legionários Italianos"
 italian_legionaries_modifier: "Voluntários Legionários Italianos"
 garibaldi_events.4.t: "Garibaldi Reúne os Camponeses"
 garibaldi_events.4.d: "Embora as habilidades de [SCOPE.sCharacter('garibaldi_scope').GetFullName] de mudar as mentes dos plebeus tenham se mostrado úteis na luta contra o povo [SCOPE.sCountry('garibaldi_peasants_foe_scope').GetAdjective], suas pregações radicais também estão começando a colocar alguns [GetPopType('farmers').GetName] de [SCOPE.sState('garibaldi_peasants_state_scope').GetName] contra nosso próprio governo - com vários ministros do governo exigindo agora que ele seja amordaçado."
 garibaldi_events.4.f: "\"No dia em que os camponeses forem educados sobre a verdade, será impossível haver tiranos e escravos na Terra.\"" #Garibaldi
 garibaldi_events.4.a: "Ele é importante demais para a causa. Evitemos antagonismos."
 garibaldi_events.4.b: "Ordenem que ele seja mais moderado."
 emboldened_peasantry_modifier: "Camponeses Encorajados"
 #Luddite Law Events
 luddite_law_events.1.t: "Darwin Entre as Máquinas"
 luddite_law_events.1.d: "Um artigo publicado no jornal [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] tem feito muito sucesso entre os círculos literários do país, inflamando o debate atual sobre a lei [SCOPE.sLaw('current_law_scope').GetName]. Ele alega que as máquinas são um tipo de vida mecânica em constante evolução e alerta que, se a humanidade não for prudente, as máquinas podem substituir os humanos como a espécie dominante."
 luddite_law_events.1.f: "\"A pergunta é: que tipo de criatura será a sucessora do ser humano na supremacia da Terra? Já ouvimos esse debate muitas vezes, mas parece que nós mesmos estamos criando nossos próprios sucessores.\n\nDia após dia, as máquinas tomam nossos espaços e nós nos tornamos mais submissos a elas. Cada vez mais pessoas estão se atrelando a elas como escravas, mais pessoas estão diariamente dedicando as energias para desenvolver a vida mecânica.\n\nÉ só uma questão de tempo até colhermos os resultados disso.\"" #Darwin among the Machines by Samuel Butler
 luddite_law_events.1.a: "As máquinas não nos substituirão."
 luddite_law_events.1.b: "Parece que alguém ficou em um estúdio úmido por muito tempo."
 luddite_law_events.1.c: "É uma ideia fascinante. Muito fascinante mesmo."
 machine_men_with_machine_minds_modifier: "Temam o Homem Máquina"
 time_to_go_outside_modifier: "Hora de Ir Lá Para Fora"
 luddite_law_events.2.t: "Vida Simples"
 luddite_law_events.2.d: "[SCOPE.sCharacter('simple_living_leader_scope').GetFullName], liderança resolutamente antimodernista do grupo [SCOPE.gsInterestGroup('simple_living_ig_scope').GetName], louvou a proposta da lei [SCOPE.sLaw('current_law_scope').GetName], alegando que ela afastaria o povo [SCOPE.sCulture('simple_living_primary_culture_scope').GetName] da marcha depravada da modernidade e o levaria de volta ao terno seio de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 luddite_law_events.2.f: "\"Os homens modernos se orgulham das mudanças cada vez maiores que impõem ao mundo e, por causa disso, tudo fica cada vez mais artificial.\"" #René Guénon
 luddite_law_events.2.a: "As palavras [SCOPE.sCharacter('simple_living_leader_scope').GetHerHis] têm valor e nossos objetivos estão alinhados."
 luddite_law_events.2.b: "Não vamos entreter os fanáticos."
 a_zealot_scorned_modifier: "Um Fanático Desprezado"
 a_zealot_endorsed_modifier: "Um Fanático Endossado"
 zealous_advocates_modifier: "Defensores Zelosos"
 widespread_dogmatic_intolerance: "Intolerância Dogmática Disseminada"
 luddite_law_events.3.t: "Furor Tecnofóbico"
 luddite_law_events.3.d: "O que começou como um protesto contra a possível automação de algumas tarefas na construção [SCOPE.sBuilding('technophobic_fury_building_scope').GetName] em [SCOPE.sState('technophobic_fury_state_scope').GetName] logo se tornou uma revolta quando um encarregado radical e com uma marreta nas mãos abriu os portões da fábrica. Histórias sobre máquinas e ossos quebrados estão se espalhando rapidamente pelo país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], inflamando o debate sobre a lei [SCOPE.sLaw('current_law_scope').GetName]."
 luddite_law_events.3.f: "\"Quando a nossa teia estiver pronta\nE o tear for trocado pela espada,\nArremessaremos o lençol tecido\nSobre o déspota aos nossos pés,\nE tingiremos nosso trabalho no sangue que ele derramou.\"" #Song for the Luddites, Lord Byron
 luddite_law_events.3.a: "Um incidente infeliz em um momento inoportuno."
 luddite_law_events.3.b: "Prenda a ralé e os líderes. Eles não nos representam."
