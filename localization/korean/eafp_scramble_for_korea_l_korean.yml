l_korean:

je_scramble_for_korea: "조선 쟁탈전"
je_scramble_for_korea_reason: "[SCOPE.sCountry('korea_scope').GetName](은)는 청나라의 #bold 조공 체제#!에서 벗어나 명목상 독립국이 되었으나, 실제로는 여러 나라의 #bold 각축장#!이 되어버렸다. 우리가 #bold $je_scramble_for_korea$#!에서 승리하기 위해서는 #tooltippable #tooltip:korean_influence_tt #bold 정치적·군사적·경제적 영향력#!#!#!을 종합적으로 확대해야 한다. [SCOPE.sCountry('korea_scope').GetName]의 개혁파를 지원하거나, 직접적인 군사 개입을 통해, 또는 경제적 종속 관계를 구축하여 이 요충지를 확보해야 한다."
modifier_kor_foreign_influence: "외국의 영향"

scramble_for_korea_events.1.t: "풍전등화" # 조선
scramble_for_korea_events.1.d: "제국주의의 거센 파도가 [ROOT.GetCountry.GetName]의 해안가에 도달했다. 국경을 맞댄 이웃국들부터 바다 건너의 낯선 열강들까지, 수많은 외세가 검은 속내를 드러내고 있다."
scramble_for_korea_events.1.f: "\"지금 우리나라는 실로 아시아의 목구멍에 해당하는 위치에 있으니 그 형세가 마치 무거운 돌이 계란을 누르고 있는 것과 같아 위태롭기 그지없다. 강대국들은 서로를 꺼려하며 감히 먼저 움직이지 못하고 우리를 주시하고 있으나, 만약 어느 한 나라가 침범해 온다면 다른 나라들이 가만히 있지 않을 것이니, 우리나라는 반드시 그 재앙을 감당해 내지 못할 것이다.\"" # 유길준 전서에 있다는데 암만 뒤져도 못 찾겠다. 적당해서 넣음.
scramble_for_korea_events.1.a: "호랑이 굴에 들어가도 정신만 차리면 산다."

scramble_for_korea_events.2.t: "한반도를 향한 야망" # 청, 일본 등
scramble_for_korea_events.2.d: "이웃한 저 반도는 대륙과 해양을 잇는 전략적 요충지이자, 동아시아의 패권을 쥐기 위해 확보해야 할 교두보이다. 그러나 우리만 저 땅을 노리는 것이 아니다."
scramble_for_korea_events.2.f: "\"지도를 보십시오. 조선 땅은 우리 [ROOT.GetCountry.GetName]의 심장을 향해 겨누어진 비수와 같습니다. 저 비수의 자루를 우리가 쥐지 않고 다른 열강이 쥐게 놔둔다면, 우리는 언제 찔릴지 모르는 공포 속에서 살아야 할 것입니다.\"" # Jacob Meckel 말 적당히 써먹음
scramble_for_korea_events.2.a: "그곳은 마땅히 우리의 영향권 아래에 있어야 한다."

scramble_for_korea_events.3.t: "조선 문제" # 그 외 열강
scramble_for_korea_events.3.d: "지역의 패권국들이 서로를 견제하며 조선을 자신의 영향권에 넣으려 혈안이 되어 있다."
scramble_for_korea_events.3.f: "\"조선 문제를 이해하려는 자는 누구든, 조선이 강력한 이웃 국가들이라는 맷돌 사이에 끼인 알갱이라는 사실을 명확히 파악해야 한다. 조선은 높은 전략적 가치를 지닌 탓에, 경쟁국들이 서로의 면전에 대고 치고받는 배드민턴의 셔틀콕과 같은 신세가 되고 말았다.\"" # 그리피스, 은자의 왕국 조선 + 조지 커존, 극동의 문제들. 적당히 섞음.
scramble_for_korea_events.3.a: "극동의 세력 균형을 주시하라."
scramble_for_korea_events.3.b: "별로 관심 없는 일이다."

scramble_for_korea_events.4.t: "조선에서의 선교 활동"
scramble_for_korea_events.4.d: "종교 단체의 대표자들이 [SCOPE.sCountry('korea_scope').GetName]에서의 선교 활동에 대해 후원해줄 것을 요청했다."
scramble_for_korea_events.4.f: "" # We believe that we will see the future of the faith of Korea. Although we are as if standing on a desert with bare hands, Although we are condemned to be Western devils, We believe that the day will come when they will rejoice with tears realizing that they are one with our spirit in Christ, and that we all have one Kingdom and one Father in Heaven.
scramble_for_korea_events.4.a: "그들의 믿음이 문명과 진보의 씨앗이 될 것이다."
scramble_for_korea_events.4.b: "종교적 열정만으로 외교적 위험을 감수할 수는 없다."

