 sikh_empire.1.t: "Más que una boda"
 sikh_empire.1.d: "Mediante una gran hazaña de destreza política y diplomática, [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] ha invitado a la élite del país y a representantes extranjeros a la fastuosa boda del príncipe."
 sikh_empire.1.f: "El cronista de la corte al servicio del maharajá ha tomado nota de las celebraciones con todo lujo de detalles:\n\n#italic «Hubo fuegos artificiales de todo tipo. Unos 100 hombres transportaron en sus hombros un trono móvil y jardines \"shalabagh\" adornados y decorados con diversos tipos de flores... #!" #Sohan Lal Suri
 sikh_empire.1.a: "Demos la bienvenida a los delegados extranjeros."
 sikh_empire.1.b: "Debemos asegurar nuestro papel en la escena real internacional."
