 dreyfus.6.t: "Jogo de Tabuleiro [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ard Faz Sucesso"
 dreyfus.6.d: "Uma socialite abastada e associada ao grupo [SCOPE.gsInterestGroup('dreyfus_parlor_game_ig_scope').GetName] produziu recentemente um jogo de salão intitulado \"O Caso [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] e a Verdade\", promovendo ainda mais a ideia de que [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] foi condenado ilegalmente entre a alta sociedade do povo [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 dreyfus.6.f: "\"Como faço para ganhar?\"\n\"Está vendo aquela moça desnuda no fim do trajeto, subindo naquele poço? Ela é a Verdade. Você move seu pino até ela, passando pelas placas, cartas, pontos turísticos e jornais fora da lei.\"\n\"Entendi. E a vassoura e aquelas máscaras horrendas?\"\n\"São as máscaras do preconceito, colega. Tem que varrê-las ao lixo da história, ao qual pertencem\"\n\"E por que uma delas se parece com a minha querida mãe?\"\n\"Colega, seu copo está vazio. Só um minuto. Eu já volto.\""
 dreyfus.6.a: "É só um jogo. Para que se irritar?"
 dreyfus.6.b: "Isso me parece difamação. Puna-os."
 dreyfus_not_fun_and_games: "Nem Tudo É Diversão"
 parlor_game_aggresive_censorship: "Jogo de Salão Banido"
 dreyfus.7.t: "Invasão Anti[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ard em [SCOPE.sState('anti_dreyfusard_riot_state').GetName]"
 dreyfus.7.d: "Estimuladas por uma opinião provocativa do jornal [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] [SCOPE.sState('anti_dreyfusard_riot_state').GetCityHubName], que é afiliado ao grupo [SCOPE.gsInterestGroup('anti_dreyfusard_riot_ig').GetName], grandes multidões tomaram as ruas, queimando efígies de [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] e gritando bordões de ódio a [SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName]."
 dreyfus.7.f: "\"Outra vez estão berrando 'Vida longa ao exército' e 'Abaixo os judeus' com toda força. Hoje vemos o fogo, amanhã veremos a faxina. A música é sempre igual.\"\n\n\"Tudo isso por um judeu? Acho que é melhor deixar esse homem preso mesmo, culpado ou não.\""
 dreyfus.7.a: "A voz do povo é a voz de Deus."
 dreyfus.7.b: "Tentar conter essa histeria."
 dreyfus.7.c: "Deixar a polícia cuidar dessas bestas."
