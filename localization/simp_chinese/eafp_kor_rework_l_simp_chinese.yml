eafp_kor_mainline.107.mt: "收敛"
eafp_kor_mainline.107.md: "大王大妃停止垂帘听政。"
eafp_kor_mainline.107.mf: "\"自古以来，王后直接掌管朝政，乃是国家的大不幸。更何况像我这样德行浅薄的人，又怎敢与古代贤明的王后相提并论？然而，当国王驾崩，举国悲痛之时，众臣纷纷引经据典，哭泣恳求，我也因宗庙社稷的大计而勉强答应。\"\n\n\"近来，国家局势更加混乱，百姓的困苦生活日益加剧，而我却无力挽回，这是因为我身处不该身处的位置。上不能顺应天意，下不能振兴世道，以至于到了如此地步。\"\n\n\"如今，主上的年龄正值血气方刚之时，天资聪颖，智慧日渐成熟，重要的公务已经熟练掌握，学问也笃实精进，能够总揽政务，亲自处理复杂的事务。可以永远继承王业，将来也能坦然面对后世。\""
eafp_kor_mainline.107.oa: "\"从今日起，停止垂帘听政，大小事务一律由主上总管。\""
