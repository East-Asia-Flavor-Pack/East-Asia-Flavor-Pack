lia_event_rlg.521.t:0 "항구 수용량 포화"
lia_event_rlg.521.d:0 "신항 건설"
lia_event_rlg.521.f:1 "나날히 증가하는 무역량에 항구시설을 늘리라는 요구 또한 강해져왔습니다.\n마침 적당한 장소가 있으니 인근에 신항을 건설하기로 했습니다."
lia_event_rlg.521.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.522.t:0 "수산업 장려"
lia_event_rlg.522.d:0 "남포수산사업소"
lia_event_rlg.522.f:1 "오늘 남포의 어업을 더욱 활성화시키기 위해 현대적 어로시설과 대규모의 냉장,가공설비 그리고 유통,거래장을 갖춘 남포수산사업소가 건설되었습니다.\n곧 양어장에서 길러진 신선한 보가지도 출하된다고 하네요?"
lia_event_rlg.522.a:0 "보가지가 뭐야? 서울말로 해 서울말! <도시개발 진행도 상승>"

