 chi_flavor.1.d:0 "새 황제의 즉위를 맞아 만조백관이 고개를 조아리며 만세를 외친다. 전 황제 [SCOPE.sCharacter('former_emperor').GetFullName]께서 [SCOPE.GetRootScope.GetCountry.GetCustom('chi_emperor_death')] 새 황제 [SCOPE.sCharacter('new_emperor').GetFullName]의 시대가 열렸다."
