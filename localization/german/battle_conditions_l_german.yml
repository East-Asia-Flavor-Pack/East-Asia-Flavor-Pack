 battle_condition_death_from_below: "Tod von unten"
 battle_condition_death_from_below_desc: "Der Einsatz von U-Booten in dieser Schlacht überrumpelte den Gegner."
 battle_condition_ramming_maneuver: "Ramm-Manöver"
