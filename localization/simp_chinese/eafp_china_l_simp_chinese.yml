nian_army.1.t: "捻军"
nian_army.1.d: "由于可怕的灾难，农民的不满情绪日益高涨，导致了叛乱。华北地区已经变成了战场。"
nian_army.1.f: "“亳州城子四方方，财主官府蹓下乡；\n穷人粮食被逼净，居家老幼哭皇苍。\n亳州城子四方方，捻子起手涡河旁；\n杀财主，打官府，大户小户都有粮。”"
nian_army.1.a: "立即镇压他们！"
nian_army.2.t: "投降"
nian_army.2.d: "经过长期征讨，扰乱华北的盗贼团伙已被歼灭。据说其首领已投江自尽。"
nian_army.2.f: ""
nian_army.2.a: "对盗贼绝不能手软。"
nian_army.2.b: "现在是恢复时期。"
nian_army.3.t: "健全"
nian_army.3.d: "华北地区发生的叛乱已经蔓延到无法控制的地步。据说已经有很多农民追随叛军。"
nian_army.3.f: "\"张老乐和李老峰，东北西南两条龙，\n将军旗帜遮天蔽日，拯救百姓。\""
nian_army.3.a: "大事不妙。"
nian_army.11.t: "漕仓掠夺"
nian_army.11.d: "叛军袭击了漕仓，将粮食全部抢走。仓库里已经空空如也。"
nian_army.11.f: "\"哎呀，这可怎么办！下个月就要运送的米粮，该如何是好啊。这要如何向上交代啊？\""
nian_army.11.a: "被掠夺已成事实，无可奈何。"
nian_army.11.b: "无论如何都要填补上。"
nian_army.12.t: "保甲连坐"
nian_army.12.d: "正在探讨通过保甲连坐来抑制捻军活动的方法。"
nian_army.12.f: "\"通过连坐制来抑制叛乱应该会有效果。如果有人想要参与叛乱，邻居们肯定会阻止的。\"\n\n\"这有可能会惩罚无辜的人。可能会引起百姓的反感，应该慎重考虑。\""
nian_army.12.a: "对搜查叛乱者有好处。"
nian_army.12.b: "感觉反对声音会很大。"
nian_army.13.t: "被包围的城池"
nian_army.13.d: "叛军突然包围了一座城池，城内的士兵和居民都笼罩在恐惧之中。包围持续的时间越长，城内的粮食和资源就会越枯竭。"
nian_army.13.f: "捻军的旗帜飘扬，无数士兵井然有序地排列着。站在城墙上警戒的一名士兵望着一望无际的捻军阵营，深深地叹了口气。"
nian_army.13.a: "立即派遣援兵，突破包围。"
niaarm13a: "突破包围"
nian_army.13.b: "他们会不会只是适当地包围一下就撤退呢？"
nian_army.14.t: "不满的官员"
nian_army.14.d: "部署兵力以阻止叛军的问题浮出水面。一位官员对兵力部署表示强烈不满。"
nian_army.14.f: "“为何唯独此处不部署兵力，将其空置？是想让盗贼们聚集于此吗？怎敢将此地作为诱饵！这里住着无数百姓。这样下去会失去民心，造成更大的混乱。”"
nian_army.14.a: "制定更安全的战略，重新部署兵力。"
nian_army.14.b: "为了阻止眼前的威胁，别无他法，按原计划执行。"
nian_army.15.t: "诱饵"
nian_army.15.d: "叛乱给农村地区造成了巨大损失。为了阻止这种情况，有人提议空置野山的对策，但农民和地方官员对此的反对非常强烈。"
nian_army.15.f: "“现在是农忙时节。我理解你们想阻止叛军，但我们忙于农活，怎么能抽出人手呢？”\n“大人，请您再考虑一下。现在我们最需要的是种地。如果在这个时候做其他事情，我们靠什么生活呢？”"
nian_army.15.a: "为了阻止叛军，别无他法，执行对策。"
niaarm15a: "强制征用"
nian_army.15.b: "承诺给农民补偿，继续进行。"
niaarm15b: "有偿徭役"
nian_army.15.c: "看来是无法施行了。"
nian_army.16.t: "安抚"
nian_army.16.d: "经过与官军的激烈交战，一部分叛乱分子投降了。对于如何处置他们，存在争议。"
nian_army.16.f: "“关于如何处置投降者的问题非常重要。处决他们是正确的，但如果安抚他们，让他们成为我们的人，就可以利用他们的力量来加速镇压叛乱。”"
nian_army.16.a: "全部处决，以斩断叛乱的根源。"
nian_army.16.b: "安抚他们，让他们加入我们的势力。"
nian_army.17.t: "约定"
nian_army.17.d: "一些叛乱分子相信投降就能保住性命的承诺，选择了投降。"
nian_army.17.f: "“如果我们违背了这个约定，以后谁还会相信我们的话呢？必须遵守承诺，保证他们的性命。”\n\n“如果不惩罚叛乱分子，就会给其他人发出错误的信号。必须严厉地管束他们。”"
nian_army.17.a: "保证投降者的性命。"
nian_army.17.b: "严惩不贷，不留下任何叛乱的火种。"
nian_army.18.t: "骑兵队的袭击"
nian_army.18.d: "我军部队遭到叛军的突袭，损失惨重。许多士兵在突如其来的袭击中丧生，物资也大量损失。"
nian_army.18.f: "“现在就反击，消灭捻军骑兵队。在他们再次发动袭击之前，先发制人，让他们失去战斗力。”\n\n“在这个时候，最重要的是加强防御，尽量减少额外的损失。仓促应对可能会带来更大的危险。”"
nian_army.18.a: "立即追击叛军骑兵队，将他们消灭。"
niaarm18a: "清剿作战"
nian_army.18.b: "集中力量加强防御，尽量减少损失。"
niaarm18b: "巩固防御"
nian_army.19.t: "公开处决"
nian_army.19.d: "成功抓获叛军的主要领导人。"
nian_army.19.f: "官军终于成功抓获叛军主要领导人之一。 这位领导人在捻军内部拥有巨大的影响力，他的处决将打击捻军的士气，并有助于恢复朝廷的权威。"
nian_army.19.a: "将他公开处决，以儆效尤。"
nian_army.19.b: "秘密处决他，以防止可能发生的报复。"
