eafp_japan.9996.f:0 ""지난번에 있던 이국선 사건들과 청나라에서 있던건 일련의 사건들을 보아, 무작정 이국선을 공격하는 것은 옳지 않다고 판단됩니다. 그들이 군함이냐 아니면 민간인이 탄 선박이냐를 구분하여, 조난한 민간 선박은 구호의 손길을 내미는게 옳다고 봅니다.""
eafp_japan.9996.a:0 "간단히 정할 일이 아니다. 회의를 열어라"
eafp_japan.9996.b:0 "알아서 정하도록 하라."

bakufu_kaigi:0 "막부 회의를 개최합니다."

