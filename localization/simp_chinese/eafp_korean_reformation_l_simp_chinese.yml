gunmin_dongchi_events.1.t: "对宪政的渴望"
gunmin_dongchi_events.1.d: "开化知识分子和新兴官僚要求以西方君主立宪制为蓝本进行政治体制改革。他们主张限制 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 的专制权力，设立议会以在国政中反映民意，并试图通过报纸等方式进行舆论宣传。"
gunmin_dongchi_events.1.f: "欧米诸州立国虽多，治国要点仅有二：即'君民共治'和'合众共和'，皆称'立宪政治'。概立宪政体有三项大权：一曰立法权，制定法律，由立法部掌管。二曰行政权，依据立法者所定之法律行使政治，由行政部掌管。三曰司法权，依据立法者所定之法律，施行刑罚，判决诉讼之事，由司法部掌管。然三部组织各国各有不同，故概论如下，以供采择..." # 한성순보, 1884년01월30일, 歐米立憲政體
gunmin_dongchi_events.1.a: "休要聒噪。"
gunmin_dongchi_events.1.b: "彼等之主张不无道理。"

gunmin_dongchi_events.2.t: "[ROOT.GetCountry.GetCustom('sexagenary_cycle_loc')]政变"
gunmin_dongchi_events.2.d: "主导开化的官僚们为推翻专制君主制并实施激进改革而采取了军事行动。事件突然发生在高级官僚云集的宴会上，反对改革的大臣被杀害。他们随即占领宫阙，宣布成立新政府。"
gunmin_dongchi_events.2.f: "宴会正酣之时，宴会厅外火光冲天。片刻后，一位流着血的高级官员惊恐万状地倒下，宴会厅陷入一片混乱。紧接着，开化派的首脑们冲到 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 所在的大殿，低语道：\n\n\"清兵作乱，事态紧急，请陛下暂避，以观其变。\"\n\n在威吓之下，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 被迫移驾至一座旧宫殿。\n\n不久，朝廷大臣们被依次唤入新的'诏书'前，被年轻的军官和学员们砍杀，滚落庭院阶下。目睹此景的 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，唯有垂泪不已。"
gunmin_dongchi_events.2.a: "吾等将匡正 [ROOT.GetCountry.GetName]!"

gunmin_dongchi_events.3.t: "[ROOT.GetCountry.GetCustom('sexagenary_cycle_loc')]政变"
gunmin_dongchi_events.3.d: "被开化政策激怒的斥邪派终于调动军队，占领了宫阙。他们正胁迫 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 驱逐开化派人士。"
gunmin_dongchi_events.3.f: "宫门被士兵的鲜血染红，开化派官僚们被陆续逮捕或逃亡。斥邪派的魁首佩戴着血迹斑斑的刀站在 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 面前。\"陛下！\" 他冷冷地喊道。\"所有这些乱政，皆因陷入邪学的逆贼们强行将西方蛮夷之法植入此地！\"\n\n最终，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 不得不屈服于武力，取消了所有改革诏书，并将国政实权交给了斥邪派。"
gunmin_dongchi_events.3.a: "吾等将匡正 [ROOT.GetCountry.GetName]!"

gunmin_dongchi_events.4.t: "超越时代考验" # 정당 O
gunmin_dongchi_events.4.d: "尽管受到了激进开化派和保守卫正斥邪派的激烈反对，新的 [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] 和近代法律体系现已开始扎根。"
gunmin_dongchi_events.4.f: "斥邪派的旧魁首，一位儒者，听着远处火车呜咽的声音，低声笑了。\n\n\"最终，既非吾全对，亦非朴议员全对。\"\n\n朴议员点了点头。\n\n\"我曾以为，只要引进西方的议会，一切问题便可迎刃而解。然而，那里面发生的，不过是饿鬼们的争斗罢了...\"\n\n两位老人望着蛛网般的电线和穿梭于其中的韩服与西装人群。\n\n\"然世事竟能翻覆至此，吾不知，朴议员亦不知矣。真乃一怪诞离奇之世也。\""
gunmin_dongchi_events.4.a: "冲突已终结。是时候巩固新时代了。"
eafp_modi_age_of_compromise: "妥协的时代"

gunmin_dongchi_events.5.t: "铁腕下的发展" # 정당 X
gunmin_dongchi_events.5.d: "即使在开化和近代化呼声高涨的动荡时期，国家在 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 的强力领导下，其专制权威依然牢固地维持着。"
gunmin_dongchi_events.5.f: "斥邪派的旧魁首，一位儒者，听着远处火车呜咽的声音，低声笑了。\n\n\"这便是朴老头所梦想的世界吗？喧嚣、呛鼻、无情的铁疙瘩。\"\n\n朴老头点了点头。\n\n\"正因吾等接受了西方技术，外邦才不敢窥伺吾等。您所欲守护之皇室，最终不正是吾所引入之技术在守护吗？\"\n\n两位老人望着蛛网般的电线和穿梭于其中的韩服与西装人群。\n\n\"然世事竟能翻覆至此，吾不知，朴老头亦不知矣。真乃一怪诞离奇之世也。\""
gunmin_dongchi_events.5.a: "大韩国大皇帝陛下万岁!"
eafp_modi_emperor_with_iron_will: "铁腕意志的皇帝"
eafp_modi_palace_guided_modernity: "皇室主导的近代化"

