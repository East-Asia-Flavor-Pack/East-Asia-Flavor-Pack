 ideology_positivist_desc: "Diese Figur ist ein glühender Technokrat und Antiklerikalist, der sowohl die Willkür des Adels als auch die Launen des Volkes verachtet."
 #Technocracy Law
 law_technocracy: "Technokratie"
 law_technocracy_desc: "Die Nation wird von einem nicht gewählten Rat von gebildeten und fähigen Menschen regiert."
 #Technocracy law events
 technocracy.1.t: "Öffentliches Ausrasten"
 technocracy.1.d: "Nach einer Reihe schlechter Geschäftsentscheidungen hat [SCOPE.sCharacter('technocrat_leader').GetFullName] in der Regenbogenpresse gegen [SCOPE.sCharacter('technocrat_leader').GetCustom('DE_PRO_POS_S_3P')]e Kritiker gewettert. Diese Hetzreden haben [SCOPE.sCharacter('technocrat_leader').GetCustom('DE_PRO_POS_S_3P')]em Ruf in der Öffentlichkeit und der Unterstützung für ein bestimmtes Gesetz ([GetLawType('law_technocracy').GetName]) massiv geschadet."
 technocracy.1.f: "„Mangelnde Leidenschaft wird in diesem Theater der Verdammten auch noch gelobt! Eine Ära der unaufgeklärten Barbarei und des puritanischen Populismus. Nur die wirklich Verrückten lehnen die wohlmeinende Herrschaft der wenigen Erleuchteten ab. Verdammte, verlorene Schafe nenne ich Sie alle! Vielleicht sollten Sie das auch bleiben, während meine Kameraden und ich die Früchte einer Matrix ernten, die so utopisch ist, dass alle unter ihrer Pracht erbeben würden. Und Sie werden #bold betteln#!, um dann dabei zu sein! Denken Sie an meine Worte, meine Herren!“"
 technocracy.1.a: "Eine öffentliche Rettungsaktion wird die Angelegenheit klären."
 technocracy.1.b: "Beschämendes Benehmen."
 technocracy.1.c: "Lassen wir [SCOPE.sCharacter('technocrat_leader').GetCustom('DE_PRO_PER_S_3P_A')] in eine Anstalt einweisen."
 foolish_technocrat: "Blamierter Technokrat"
 disgraced_technocrat: "Blamierter Technokrat"
 bailed_out_technocrat: "Geretteter Technokrat"
 technocracy.2.t: "Die Neue Maschine"
 technocracy.2.d: "Eine Gruppe einflussreicher $engineers$ hat die Produktivität in einigen Gebäuden ([SCOPE.sBuilding('new_machine_building').GetName]) von [SCOPE.sState('new_machine_state').GetName] durch die Anwendung wissenschaftlicher Prinzipien erheblich verbessert. Sie deuten an, dass sie unter einer bestimmten Herrschaftsweise ([GetLawType('law_technocracy').GetName]) in der Lage wären, diese Prinzipien auf die Mechanismen der Regierung anzuwenden."
 technocracy.2.f: "Ein entscheidender Faktor der Intelligenz ist das Verständnis der eigenen Grenzen. Daraus ergibt sich die Erkenntnis, dass die eigene Erfahrung endlich ist und einer bestimmten Perspektive unterliegt. Ohne diese Stütze ist die menschliche Intelligenz anfällig für Hybris.\n\nZum Beispiel könnte jemand auf die Idee kommen, es sei möglich, die Bürokratie als eine Maschine zu behandeln und nicht als die Ansammlung von Fähigkeiten, die sie ist. So werden Menschen als Probleme betrachtet, die es zu lösen gilt, und nicht als unabhängige Variablen mit eigener Erfahrung und Intelligenz."
 technocracy.2.a: "Der Industriesektor braucht sie am dringendsten."
 technocracy.2.b: "Ein faszinierender Vorschlag."
 new_machine_enactment: "Die Neue Maschine"
 new_machine_state_mod: "Wissenschaftliche Industrie"
 new_machine_building_mod: "Örtliche wissenschaftliche Industrie"
 technocracy.3.t: "Elitendenken!"
 technocracy.3.d: "Zwischen @academics! Akademikern an den entsprechenden Gebäuden ([SCOPE.sBuilding('university_building').GetName]) in [SCOPE.sState('university_state').GetName] tobt eine Debatte über die Frage, ob die Volksherrschaft der der Herrschaft einer aufgeklärten Elite vorzuziehen ist. Der Streit hat aufgrund der laufenden Bemühungen um die Errichtung einer bestimmten Herrschaftsweise ([GetLawType('law_technocracy').GetName]) öffentliche Aufmerksamkeit erregt."
 technocracy.3.f: "„Sofern nicht – begann ich –, entweder die Philosophen Könige werden in den Staaten oder die, welche nun Könige und Herrscher heißen, echte und gründliche Philosophen werden und diese beiden Dinge in einem zusammenfallen – Macht im Staate und Philosophie –, während den meisten jetzigen Naturen, die sich einem von beiden ausschließlich zuwenden, der Zugang mit Gewalt verschlossen wird, so gibt es, mein lieber Glaukon, keine Erlösung vom Übel; weder für die Staaten noch, so glaube ich, für die Menschheit …“" #Plato
 technocracy.3.a: "Die Menschen brauchen große Geister, die erkennen, was das Beste für sie ist."
 technocracy.3.b: "Wir sind uns zumindest bei unserer Abneigung gegen $aristocrats$ einig."
 technocracy_debate_enactment: "Die Technokratie-Debatte"
 anti_aristocratic_sentiment: "Anti-aristokratische Stimmung"
 ATHEIST_CLERGYMEN: "Durch die [concept_religion] „Atheist“"
