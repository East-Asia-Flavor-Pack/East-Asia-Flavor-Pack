 chinese_westernization.102.t:0 "[SCOPE.sState('first_modern_arsenal_state').GetCityHubName] 병공창"
 chinese_westernization.102.d:0 "서양의 기술이 적용된 최신 무기 공장이 [SCOPE.sState('first_modern_arsenal_state').GetCityHubName]에 문을 열었다. TODO"
 chinese_westernization.102.f:0 "새로운 무기 공장이 문을 열자 장교들은 자부심에 찬 표정을 지었다. 책임자인 서양 기술자는 말했다. "최고의 무기를 생산할 겁니다"\n\n[SCOPE.sCharacter('intelligentsia_leader').GetFullName]도 동의하며 서양에서 배워야 한다고 강조했다. 파란색 작업복을 입은 노동자들은 정확하고 헌신적으로 작업을 시작했다. 기계 소리가 공기를 가득 채우며 청나라의 새로운 시작을 알렸다." # As the new weapons factory opened, officers looked on with pride. The Western engineer in charge spoke, \We'll produce the best weapons.\ \n\n[SCOPE.sCharacter('intelligentsia_leader').GetFullName] agreed, emphasizing the need to learn from the West. Workers in blue overalls began their tasks with precision and dedication. The sound of machinery filled the air, marking a new beginning for Qing.
