 state_atheism.2.f: "“我听到有人诋毁我们是‘侵犯人类文化最高成就’的暴徒。如果这就是人类取得的最高成就，那我真得笑了——我所做的只不过是为了抵达更高的高度，而跳过一个小水坑。”"
