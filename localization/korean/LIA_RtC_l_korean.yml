 chinese_westernization.422.t:0 "과거제의 미래에 대한 논쟁" # 
 chinese_westernization.422.d:0 "과거제의 미래에 대한 논의가 [ROOT.GetCountry.GetName]에서 뜨겁게 진행되고 있다. 일부 관리들은 계속 이어나가야 한다고 주장하고, 다른 관리들은 일부 과목만 수정해야 한다고 제안하며, 도다른 관리들은 완전 폐지를 요구한다." # The future of the imperial examination is being hotly debated in [ROOT.GetCountry.GetName]. Some officials argue for its continued use, others suggest modifying only some subjects, while others call for its complete abolition.
 chinese_westernization.422.f:0 "과거제의 미래에 대한 논쟁이 뜨겁다. 많은 사람들은 제도의 결함을 인정하고 이제 변화해야 할 때라고 주장한다. 그들은 과거 시험이 공정하고 신뢰할 수 있는 적성 측정 기준이 아니며 시대에 뒤떨어지고 변화하는 사회의 요구를 반영하지 못한다고 말한다.\n\n그러나 다른 관리들은 의견이 분분하다. 그들은 시험이 중국 통치의 중요한 요소이며 결함에도 불구하고 시험을 보존해야 한다고 주장한다. 그들은 과거시험이 수세기 동안 제국에 유익했으며 보존해야 할 귀중한 전통이라고 말한다.\n\n그러나 다른 사람들은 약간의 수정을 통해 제도를 개선할 수 있다고 믿는다. 이들은 시험의 공정성과 신뢰성을 높이기 위해 시험 과목이나 시험 실시 방식을 조정할 것을 제안한다. 이들은 시험이 잠재력을 발견하는 중요한 도구이기는 하지만 현재의 수요를 반영하여 수정할 필요가 있다고 주장한다." # The argument over the imperial examination's future is heated. Many leaders recognize the system's faults and argue that it is time to move on. They say that the exam is not a fair or trustworthy measure of aptitude, that it is out of date, and that it does not reflect the demands of a changing society.\n\nOther officials, however, are divided. They argue that the examination is an important aspect of the Chinese governance system and that it must be preserved, despite its flaws. They contend that the examination have been beneficial to the empire for centuries and that it is a valuable tradition that need to be preserved.\n\nStill others believe that the system can be improved with some modifications. They propose adjustments to the subjects or the manner the exam is conducted to make it more fair and reliable. They claim that while the examination is an important tool for finding potential, it need to be revised to reflect current demands.
 chinese_westernization.422.a:0 "과거제를 유지하라."
 imperial_examination_retained_ig_devout:0 "과거제 유지"
 imperial_examination_retained_country:0 "과거제 유지"
 chinese_westernization.422.b:0 "조금의 개혁이 필요할 수도 있겠어."
 imperial_examination_reformed:0 "개혁된 과거제"
 imperial_examination_reformed_ig_devout:0 "과거제 개혁"
 chinese_westernization.422.c:0 "완전히 폐지해라!"
 imperial_examination_abolished_ig_devout:0 "과거제 폐지"

