 victoria_terminus.1.t: "Uma Estação Sem Igual"
 victoria_terminus.1.d: "O grupo [SCOPE.gsInterestGroup('relevant_terminus_ig').GetName] apresentou uma proposta para erguer uma grande Estação em [SCOPE.sState('relevant_bombay_state').GetName] e coletou uma quantia significativa para a obra."
 victoria_terminus.1.f: "A fumaça dos cachimbos enche o escritório enquanto um grupo de oficiais analisa os projetos de uma nova estação de trem.\n\n\"Isso está ficando bem caro. Reconstruir a estação é mesmo o melhor uso dos nossos recursos?\".\n\n\"Meu caro, esta é a era das locomotivas. Nossos ganhos são proporcionais à taxa de entrega, e a nossa taxa de entrega atual é comparável a uma carroça\"."
 victoria_terminus.1.a: "Começar a obra imediatamente."
 victoria_terminus.1.b: "Esse financiamento deve ser redirecionado conforme necessário."
 victoria_terminus_construct_tt: "A $building_victoria_terminus$ pode ser erguida usando o [concept_political_lens] em $STATE_BOMBAY$."
 dismissed_victoria_terminus_je_tt: "O [concept_journal_entry] #bold $je_victoria_terminus$#! será ignorado"
 victoria_terminus_accepted: "Obra da Estação Aceita"
 victoria_terminus_rejected: "Obra da Estação Recusada"
 victoria_terminus.2.t: "Uma Maravilha Arquitetônica"
 victoria_terminus.2.d: "A $building_victoria_terminus$ concluída é uma fusão de influências arquitetônicas e marca um novo capítulo para [SCOPE.sState('relevant_bombay_state').GetName] e para a Índia como um todo."
 victoria_terminus.2.f: "Dois britânicos de terno estavam do lado de fora da estação recém-construída enquanto um coolie levava as malas deles.\n\n\"Bom, se não fossem os meses de viagem de navio, eu imaginaria que havíamos voltado a Londres\".\n\n\"E essa é a engenhosidade do projeto. Nossos compatriotas o veem como uma expansão da cultura britânica. Já os habitantes locais, como uma continuação respeitosa da descendência Mogol. Todos estão felizes, ninguém se ofendeu e, mais importante, os negócios prosperam\"."
 victoria_terminus.2.a: "Essa Estação servirá bem a toda a Índia."
 victoria_terminus.2.b: "O mundo ficará maravilhado com a nossa nova conquista."
 victoria_terminus_reward_loc: "Nova Conjuntura Urbana"
 victoria_terminus_reward_int: "Crescimento Emblemático"
 #Sikh Empire Content
 je_sikh_sovereignty: "Soberania Sique"
 je_sikh_sovereignty_reason: "Esses são os primórdios da nossa dinastia recém-estabelecida. Nosso reino em ascensão teve muito sucesso desde que #bold Sher-e-Punjab#! conquistou a antiga capital imperial Mogol.\n\nNeste momento, é imprescindível protegermos nosso território contra a agressão externa e honrarmos os dogmas da nossa religião, [GetReligion('sikh').GetName]. Que o legado dessa dinastia seja duradouro!\n\n#b [concept_empire_stability] e [concept_court_intrigue]#!\nO país [ROOT.GetCountry.GetNameNoFormatting] não enfrenta apenas ameaças externas. Forças em nossa corte podem conspirar para derrubar nosso [concept_ruler] e favorecer seu próprio candidato. Se a nossa #b $sikh_empire_intrigue_bar$#! chegar a #v 100%#!, vão assassinar [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ($concept_ruler$), a #b $sikh_empire_progress_bar$#! será #bold redefinida#! para #v 0#!, a $concept_court_intrigue_short$ diminuirá e um novo candidato chegará ao poder."
