 je_korean_empire:0 "칭제건원"
 je_korean_empire_reason:0 "더이상 조선은 청나라의 제후국이 아니다. 이제 스스로 황제를 칭할 때가 왔다."
 korea_military_reward:0 "군대 개혁"
 korea_diplomatic_reward:0 "조선 외교"
 korea_production_reward:0 "근대식 철도"
 korean_empire.1.t:0 "대한제국 선포"
 korean_empire.1.d:0 "우리나라는 자주국이며, 독립국입니다. 이제는 세계에 당당히 그 이름을 알릴 때가 됐습니다"
 korean_empire.1.f:0 ""우리나라는 곧 삼한의 땅인데, 국초에 천명을 받고 하나의 나라로 통합되었다. 따라서 이제 국호를 대한이라고 칭한다고 하여 안될 것이 없도다. 세상에 공표하지 않아도 세상 모두 대한이라는 칭호를 알고 있을 것이다. 국호가 이미 정해졌으니, 원구단에 행할 고유제의 제문과 반조문에 모두 대한으로 쓰도록 하라.""
 korean_empire.1.a:0 "폐하께서는 원구단에 오르셔서 대한제국을 선포하실 것이다."
 korean_empire.1.b:0 "청나라의 심기를 건드리면 아니 된다."
 korean_empire.2.t:0 "외교방책 수립"
 korean_empire.2.d:0 "새로운 대한제국의 아침이 밝았습니다. 이제 우리가 어떻게 해야할지를 정해야할 시간입니다."
 korean_empire.2.f:0 ""오랜 세월 우리는 타국의 침탈을 받아왔습니다. 이제는 우리가 저들을 심판할 때입니다.""
 korean_empire.2.a:0 "왜구가 오랫동안 우리를 침탈하였으니, 돌려줄 때다."
 korean_empire.2.b:0 "일본과 외교적인 협상을 맺자."
 korean_empire.2.c:0 "대한의 이름을 되찾았으니, 대한의 땅을 되찾을 때다."
 korean_empire.2.e:0 "아직 해외로 뻗어나가기엔 이르다. 우리는 내치를 다져야 한다."
 korean_empire_journal:0 "칭제건원 포기"
 korean_empire_journal_desc:0 "우리의 정체성을 유지해야합니다." 
 korean_empire.3.t:0 "정식 국기의 필요성"
 korean_empire.3.d:0 "본래 아국은 동아의 주변국들처럼 국가적 상징으로서의 국기는 없었다. 하지만 최근 긴박하게 바뀌고 있는 국제정세에 따라, 국기의 필요성이 매우 증가하였다." 
 korean_empire.3.f:0 ""...또 배마다 국적을 구분키 위해 반드시 국기를 달아야 하는데 국기는 지극히 귀중한 물건으로서 갑국의 배가 을국의 국기를 도용한 경우 해적과 동일하게 보아 을국의 군함이 잡아 징벌할 것입니다.""
 korean_empire.3.a:0 "우리 조선에는 이미 어기가 있으니, 어기를 국기로 사용함이 옳을 것이다."
 korean_empire.3.b:0 "경의 뜻이 참으로 옳다. 대신들은 하루빨리 아국을 위한 국기를 제정하도록 하여라."
 joseon_yuji:0 "조선의 국체를 유지한다."
 
 
