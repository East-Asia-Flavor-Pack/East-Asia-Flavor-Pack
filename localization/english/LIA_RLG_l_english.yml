lia_event_rlg.201.t:0 "갑문 건설"
lia_event_rlg.201.d:0 "동아시아 최초의 갑문식 도크"
lia_event_rlg.201.f:1 "수면적 3만평, 4천톤급 3척, 2천톤급 4척 동시접안 가능.\n연간 하역 가능 화물량 130만톤!"
lia_event_rlg.201.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.202.t:0 "도시 정비"
lia_event_rlg.202.d:0 "직업알선소 운영"
lia_event_rlg.202.f:1 "도시가 빠르게 팽창하면서 자연스레 직업을 찾아 몰려든 사람들 또한 늘어났습니다.\n당국은 늘어난 도시빈민들과 무허가판자촌 문제를 해결하기 위해 일자리 양성과 더불어 직업알선소를 운영하여 실업률을 낮추는데 성과를 올렸습니다."
lia_event_rlg.202.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.203.t:0 "항구도시"
lia_event_rlg.203.d:0 "산업단지 확장"
lia_event_rlg.203.f:1 "이전까지 이곳은 발전하는 시대상에 미치지 못하고 어촌마을 수준에 더 가까웠습니다.\n하지만 갑문이 들어서고 물동량이 늘어나면서 점차 성장하는 도시의 모습을 갖추기 시작했습니다."
lia_event_rlg.203.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.210.t:0 "성장하는 도시"
lia_event_rlg.210.d:0 "75만 도시"
lia_event_rlg.210.f:1 "75만명의 시민이 인천에 적을 두고 있습니다.\n당국은 행정서비스의 수요를 맞추기 위해 분주히 움직이고 있습니다."
lia_event_rlg.210.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.211.t:0 "항만지원시설 확대"
lia_event_rlg.211.d:0 "인천항만공사 설립"
lia_event_rlg.211.f:1 "점차 확장되는 항구에선 점점 많아지는 배들을 수리하고 도움을 제공할 시설에 대한 수요가 생겨났습니다.\n이에 시에서는 도시개발계획의 일환으로 항만지구에 정부주도로 시설들을 건설하기로 결정했습니다."
lia_event_rlg.211.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.212.t:0 "개항장"
lia_event_rlg.212.d:0 "밀려오는 외국문물"
lia_event_rlg.212.f:1 "인천이 커감에 따라 자연스레 외국인들도 하나둘씩 들어오기 시작했습니다.\n춘장에 비벼먹는 국수가게도 생겼다고 하네요?"
lia_event_rlg.212.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.213.t:0 "경제 성장"
lia_event_rlg.213.d:0 "도시내 산업체 오늘도 증가세"
lia_event_rlg.213.f:1 "사업을 하려는 사람들은 모두 이 도시를 제일 먼저 생각합니다.\n수많은 공장과 기업과 사업체들이 나날히 새로 등록을 마치고 있습니다."
lia_event_rlg.213.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.220.t:0 "백만 시민"
lia_event_rlg.220.d:0 "인구수 백만명 돌파!"
lia_event_rlg.220.f:1 "이달부로 도시의 총 인구수가 100만명을 돌파하였습니다.\n시내 중심부에서는 기념축제가 열렸습니다!"
lia_event_rlg.220.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.221.t:0 "항구 수용량 포화"
lia_event_rlg.221.d:0 "신항 건설"
lia_event_rlg.221.f:1 "나날히 증가하는 무역량에 항구시설을 늘리라는 요구 또한 강해져왔습니다.\n마침 적당한 장소가 있으니 인근에 신항을 건설하기로 했습니다."
lia_event_rlg.221.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.222.t:0 "무역 장려"
lia_event_rlg.222.d:0 "대외무역 규제완화"
lia_event_rlg.222.f:1 "수십년 전 까지만 해도 우리는 나라의 문을 틀어막은채 은둔했습니다.\n이제는 거리낄것이 없습니다. 우리의 힘을 키웠으니 이제 타국과 동등한 관계에서 적극적인 무역을 시작합시다!"
lia_event_rlg.222.a:0 "전면 개항! <도시개발 진행도 상승>"

lia_event_rlg.223.t:0 "산업 호황"
lia_event_rlg.223.d:0 "물동량 최대치 경신"
lia_event_rlg.223.f:1 "오늘도 인천 앞바다는 인천 중심가의 사람들만큼이나 북적입니다.\n항구관리 직원들은 매일마다 늘어나는 수송선들을 보며 보람차게 일하고 있습니다."
lia_event_rlg.223.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.230.t:0 "나라의 관문"
lia_event_rlg.230.d:0 "어서오세요 우리나라에"
lia_event_rlg.230.f:1 "이제 인천시민이 150만명을 넘었습니다.\n이 나라에 들어오는 거의 모두가 인천 시민들의 환대를 받고 있습니다."
lia_event_rlg.230.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.231.t:0 "최초의 이민선"
lia_event_rlg.231.d:0 "S.S 갤릭호"
lia_event_rlg.231.f:3 "항구가 커짐에 따라 필연이었을지도 모릅니다.\n오늘, 우리나라 최초의 이민선이 인천을 나섰습니다.\n S.S Gaelic호가 121명의 사람들을 태운 채 출항한 이번 여정은 우리나라 최초의 공식적인 이민이으로 기록될 것입니다.\n이들은 얼마전 설립된 유민원(綏民院, Office of Emigration Service)으로부터 여권을 발급받고 하와이 호놀룰루항으로 떠났습니다."
lia_event_rlg.231.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.232.t:0 "최신형 갑문"
lia_event_rlg.232.d:0 "제 2도크 건설"
lia_event_rlg.232.f:1 "연간 최대 하역능력 600만톤, 기존대비 4배 증가.\n 1만톤급 대형선박 10여척 접안 가능, 최대 동시접안 선박댓수 25척!"
lia_event_rlg.232.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.233.t:0 "자랑스러운 항구도시"
lia_event_rlg.233.d:0 "동양 최대의 항구"
lia_event_rlg.233.f:1 "한쪽에선 갯벌아주머니들이 쪽배를 끌고 꼬챙이로 해산물을 캐러 나갑니다. 그 맞은편에서는 커다란 굉음을 내뿜는 거대한 증기선이 예인선의 안내를 따라 항구로 접안합니다.\n이것이 우리의 손으로 이뤄낸 인천의 발전입니다."
lia_event_rlg.233.a:0 "마음에 드는군. <도시개발 진행도 상승>"

