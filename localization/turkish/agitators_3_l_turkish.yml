 exiles_events.100.t: "Geri Gönderme"
 exiles_events.100.d: "[SCOPE.sCharacter('repatriated_scope').GetFullName], [SCOPE.sCountry('repatriator_country_scope').GetName] topraklarındaki sürgünden oradaki hükümetin desteğiyle geri döndü. [SCOPE.sCountry('repatriator_country_scope').GetNameNoFormatting], [SCOPE.sCharacter('repatriated_scope').GetIdeology.GetName] ideolojisini [ROOT.GetCountry.GetName] topraklarına yaymak için kendince nedenler bulmuş gibi görünüyor."
 exiles_events.100.f: "İkinci şanslar her zaman mümkün olmaz. Bir zamanlar onu reddeden yurdu, şimdi bir yabancının desteğiyle ona kapılarını açıyor. Daha önce onu kovmuş, ilelebet sürecek bir tiranlığın sahte cennetini tercih etmişlerdi. Fakat şimdi ona verilen bu ikinci şans, hayallerine de verilmişti aslında. Hakiki kardeşliğe de verilmişti. Belki de emeklerinin karşılığını hâlâ alabilirdi."
 exiles_events.100.a: "Onu sürgüne göndermemizin iyi bir sebebi vardı."
 exiles_events.100.b: "Hoş gelmiş, sefalar getirmiş!"
