##### 컨셉트 #####

concept_han:0 "Han"
concept_han_desc:0 "Han is a term that was never officially used, but it comes from Edo scholars borrowing a Chinese historical term and referring to the territories controlled by the daimyo as the Han(藩國)."

concept_hanko:0 "번교"
concept_hanko_desc:0 "번교는 에도 시대 각 번에서 설립한 번사 자제를 위한 교육 기관입니다. 학문과 무예를 가르쳤으며, 유학을 기본으로 하여 충효와 절의를 강조하였습니다. 18세기 중반 이후 각 번에서 번교 설립이 활발해졌는데, 이는 겐로쿠·호에이 연간의 재정 개혁 실패로 인한 재정난과 무사의 질 저하에 대한 위기감이 배경이 되었습니다. 대표적인 번교로는 아이즈 번교 일신관, 센다이 번교 養賢堂 등이 있습니다. 번교는 막번체제를 지탱하는 인재 양성에 기여했지만, 한편으로는 존황양이 이상의 온상이 되기도 했습니다."

concept_tobaku:0 "도막파"
concept_tobaku_desc:0 "도막파, 다른 말로 토막파라 불리는 사상은 [concept_sabaku]와 반대되는 사상입니다. 이 사상의 추종자들은 [Concept('concept_ruler','$RULER_TITLE_SHOGUN$')]이 이끄는 에도 막부를 무너뜨리고 [Concept('concept_ruler','$RULER_TITLE_TENNO$')]에게 권력을 반납하고자 합니다."

concept_sabaku:0 "좌막파"
concept_sabaku_desc:0 "좌막파라 불리는 사상은 [concept_tobaku]와 반대되는 사상입니다. 이 사상의 추종자들은 [Concept('concept_ruler','$RULER_TITLE_SHOGUN$')]이 이끄는 에도 막부를 보좌하여 실권을 막부에게 유지시킨 상태로 [Concept('concept_ruler','$RULER_TITLE_TENNO$')] 조정과 막부를 하나로 합치고자 합니다."

concept_sonnoha:0 "존황파"
concept_sonnoha_desc:0 "존황파는 $RULER_TITLE_TENNO$을 높인다는 의미의 존황 사상을 믿고 있으며, [concept_religion] 가운데 하나인 $confucianism$의 영향을 받아 군주가 직접 지배하는 국가를 바라는 세력들에게 유행합니다. [Concept('concept_ruler','$RULER_TITLE_TENNO$')]에게 다시 권력을 돌려주어, [Concept('concept_ruler','$RULER_TITLE_TENNO$')]의 통치를 받자는 사상을 신봉하는 자들입니다."

concept_kokudaka:0 "Kokudaka"
concept_kokudaka_desc:0 "Kokudaka was a system implemented in Japan before the Meiji Restoration that measured the economic power of an administrative region in terms of rice production. The unit is the stone, and one stone is the amount of rice needed to feed an adult male for a year, so one stone can support a population."

concept_gosanke:0 "고산케"
concept_gosanke_desc:0 "고산케는 도쿠가와 이에야스의 후손 가문이 오와리도쿠가와, 기슈도쿠가와, 미토도쿠가와 세 가문을 이르는 말이었으며, 쇼군의 후계짜를 정할 수 없을 때에 후계자를 낼 수 있는 권한을 가졌습니다."

concept_gosankyo:0 "고산쿄"
concept_gosankyo_desc:0 "8대 쇼군인 도쿠가와 요시무네가 쇼군과 고산케의 혈연이 멀어지는 것을 우려해 두 아들을 분가시켜 가문을 만들게 하였고, 다음 쇼군도 마찬가지로 차남을 분가시켜 고산쿄를 만들었습니다. 이후 에도 막부의 마지막 쇼군 도쿠가와 요시노부도 고산쿄에서 배출되었습니다."

concept_hancho:0 "번정"
concept_hancho_desc:0 "번의 중심 업무를 맡는 관청입니다.. 에도 막부가 다이묘의 견제를 위해 하나의 번의 하나의 성만 짓게하였기에, 영주가 머무는 성의 역할을 하였습니다."

concept_tozama_daimyo:0 "Tozama Daimyo"
concept_tozama_daimyo_desc:0 "During the Edo Shogunate, the daimyo were divided into Shinpan daimyo, Fudai daimyo, and Tozama daimyo, the latter of which were those who began to follow the Tokugawa clan after the Battle of Sekigahara, and were subject to much discrimination."

concept_fudai_daimyo:0 "Fudai Daimyo"
concept_fudai_daimyo_desc:0 "During the Edo Shogunate, the daimyo were divided into Shinpan daimyo, Fudai daimyo, and Tozama daimyo, of which the Fudai daimyo were those who had begun to follow the Tokugawa clan before the Battle of Sekigahara, and benefited greatly from it."

concept_bugyosho:0 "봉행소"
concept_bugyosho_desc:0 "봉행소는 에도 시대 막부의 관청 중 하나로, 각 번의 재정과 군사력을 감독하는 역할을 했습니다. 번주의 경제 상황과 군대 규모를 파악하여 막부에 보고하는 것이 주요 임무였습니다."

concept_ezochi:0 "에조치"
concept_ezochi_desc:0 "에조치는 에도 시대 때 현재의 홋카이도 지역을 가리키는 명칭이었습니다. 이 지역의 일부는 마쓰마에번에 의해 다스려졌으며, 아이누족이 거주하고 있었습니다. 에조치는 본토와 분리된 미개척지로 여겨졌으나, 막부에 의해 개척되어 일본인들이 이주하였습니다."

concept_satsuma:0 "Satsuma Han"
concept_satsuma_desc:0 "The Satsuma Han was a Han that was located throughout present-day Kagoshima Prefecture and southwestern Miyazaki Prefecture. During the 7th year of Tenpo (1836), the reform policies of the Hanshu were aimed at rebuilding the Han's finances and promoting education.The creation of the Han school (Zoshikan) was used to promote education, and efforts were made to improve agriculture and foster industry to further the development of the Han.\n However, the countryside was devastated by the Tempo Great Famine, and farmer discontent was rising. The Satsuma Han took a leading role in Toyotomi Hideyoshi's invasion of Joseon in the late 16th century, and during the Edo period, the Han's finances were augmented by garlic cultivation and sulfur mining. The Shimazu house cooperated with the Edo Shogunate, but maintained its independence from shogunal interference. During the 7th year of Tenpo, Satsuma Han was laying the groundwork for modernization."

concept_shimazu:0 "Shimazu"
concept_shimazu_desc:0 "The Shimazu house was defeated by Yoshihiro Shimazu at the Battle of Sekigahara, although he was part of the Western army. Yoshihiro's efforts succeeded in defending the territory. [concept_satsuma] and was incorporated into the Han system, bringing Ryukyu under its control in the early Edo period. Under the Tokugawa regime, he became the third Han, represented by the [concept_horeki_chisui], but maintained friendly relations through marriage to the shogun."

concept_horeki_chisui:0 "Horeki Chisui Incidence"
concept_horeki_chisui_desc:0 "[concept_satsuma] 영내의 하천 정비를 둘러싸고 막부와 사츠마번 사이에 대립이 일어난 사건입니다. 막부가 고의로 사츠마번의 세력을 약화시키기 위해 대규모의 수해 공사를 명하였고, 이는 사츠마번의 재정을 악화시키는 것이었습니다. 하지만 막부의 명령에 의해 어쩔 수 없이 공사를 진행한 사츠마번은 결국 재정에 큰 타격을 입었습니다. 이로인해 막부와 사츠마번의 관계가 심각하게 악화되었습니다."

concept_nobeoka:0 "Nobeoka Han"
concept_nobeoka_desc:0 "노베오카번은 현재의 미야자키현 일대에 위치했던 번입니다. 엔쿄 4년(1747년) [concept_naito] 가문이 지배하기 시작하여, 한때 [concept_satsuma]과 자웅을 겨룰정도로 성장하기도 하였습니다."

concept_naito:0 "Naito"
concept_naito_desc:0 "미카와의 마츠다이라 ([concept_tokugawa])의 가신인 나이토 가문은, 전국시대부터 [concept_aduchimomoyama]에 걸쳐 도쿠가와 이에야스를 섬겼으며, 나이토 키요나가, 나이토 마사나리, 나이토 이에나가, 나이토 노부나리등이 활약했습니다. 에도막부 성립후 그 공적으로 여러 가문으로 나뉘어 다양한 번을 지배하였으며, [concept_fudai_daimyo]로 융성했습니다."

concept_aduchimomoyama:0 "아즈치모모야마 시대"
concept_aduchimomoyama_desc:0 "전국시대가 끝나고, 오다 노부나가가 무로마치 막부를 축출할 때 부터, 도요토미 히데요시가 전국을 통일하고, 마침내 도쿠가와 이에야시가 권력을 차지할 때 까지의 시기를 이르는 말입니다."

concept_fukuoka:0 "Fukuoka Han"
concept_fukuoka_desc:0 "후쿠오카번은 현재의 후쿠오카현 일대에 위치했던 번입니다. [concept_fudai_daimyo]였던 [concept_kuroda] 가문이 지배했으며, 큐슈 북부에서 확실한 영향력을 발휘하였습니다."

concept_kuroda:0 "Kuroda"
concept_kuroda_desc:0 "쿠로다 가문은 오다 노부나가를 따라 도요토미 히데요시를 섬겼고, 세키가하라 전투에서는 도쿠가와 편에 서서 지쿠젠국 52만 3천여석을 얻어 [concept_fukuoka]을 세웠습니다. 이후 대대로 쿠로다 가문은 후쿠오카 번주를 지냈습니다."

concept_oka:0 "Oka Han"
concept_oka_desc:0 "오카번은 현재의 오이타현의 일부에 위치햇던 번입니다. [concept_nakagawa] 가문이 지배했으며, 에도시대 말기에 화가 타노무라 치쿠덴이 활약하였습니다."

concept_nakagawa:0 "Nakagawa"
concept_nakagawa_desc:0 "나카가와 가문은 세츠국 출신의 무가로 세이와겐지 미나모토노요리미츠의 후손이라고 합니다. 나카가와 키요히데는 오다 노부나가를 섬겼고, 그 후 도요토미 히데요시를 따랐으나 시즈가타케 전투에서 전사하였고, 키요히데의 아들 히데마사는 히데요시로부터 하리마국 미키를 하사받고 세키가하라 전투에서 동군을 따라 에도시대 내내 [concept_oka]주를 지냈습니다."

concept_kurume:0 "Kurume Han"
concept_kurume_desc:0 "구루메번은 현재의 후쿠오카현 일대에 위치했던 번입니다. 겐나 6년부터 [concept_arima]가문이 지배하기 시작하였습니다."

concept_arima:0 "Arima"
concept_arima_desc:0 "아리마 가문은 [concept_meitoku] 이후 노리무라 아카마츠의 손자 아리마 요시스케가 세츠국 아리마군의 지주가 된 데에서 시작하였습니다. 초기에는 아카마츠씨의 산하에 있었으나, 후에 호소카와씨에 접근하여 독자적인 세력을 구축했습니다.\n아리마 가문을 이끌던 아리마 토요지가 [concept_aduchimomoyama]에서 오사카의 진에서의 전공에 의해, 구루메번의 21만석의 번주가 되어 계속하여 구루메번을 다스렸습니다."

concept_meitoku:0 "메이토쿠의 난"
concept_meitoku_desc:0 "메이토쿠 2년(1391년), 11개의 쿠니의 슈고들로 이루어진 로쿠분노이치도노라 불리는 대세력이었던 야마나씨를 분열시키고 야마나 도키아키와 우지유키 형제를 일족인 우지키요와 미쓰유키를 시켜 공격하도록 하여 몰락시킨 사건입니다. 야마나씨는 이로써 3개의 쿠니만 남게 되었습니다."

concept_saga:0 "사가번"
concept_saga_desc:0 "사가번은 현재의 사가현 일대에 위치했던 번입니다. [concept_nabeshima] 가문이 다스려 나베시마번이라고 불리기도 하였습니다. 에도막부 말기에 이르러서, 많은 근대화를 이루어낸 번이기도 합니다."

concept_nabeshima




concept_tokugawa:0 "도쿠가와"
concept_tokugawa_desc:0 "도쿠가와는 마츠다이라의 당주 도쿠가와 이에야스가 도쿠가와를 칭하여 개창한것이 시초입니다. 하지만 모든 마츠다이라씨가 도쿠가와를 칭한것은 아니며, 일부 마츠다이라씨는 남아있었습니다. 이에야스의 직계 가문 외에도 [concept_gosanke]나 [concept_gosankyo]도 도쿠가와의 이름을 쓸 수 있었습니다. 하지만 메이지 유신 이후, 평민에게 성씨가 강요되어 도쿠가와씨는 더이상 이들의 전유물이 아니게 되었습니다."

concept_matsudaira:0 "마츠다이라씨"
concept_matsudaira_desc:0 "마츠다이라씨는 도쿠가와 이에야스가 도쿠가와씨를 창한 이래로, 도쿠가와씨의 방계가문이 쓰고 있었으며, [concept_gosanke]나 [concept_gosankyo]중에서도 차남이하로는 마츠다이라성을 대신 사용하였습니다. 이들은 그럼에도 에도 막부가 유지되는 내내 우대를 받았으며, 다른 도쿠가와씨나 마츠다리아씨의 대가 끊어지면 양자로 보내 대를 잇고는 하였습니다."


