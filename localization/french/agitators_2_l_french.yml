 paris_commune_pulse_events.9.t: "Mon corps, mon choix"
 paris_commune_pulse_events.9.d: "L’Union des femmes s’est rassemblée en nombre dans toute la ville pour réclamer la fermeture des maisons closes autorisées. Plusieurs membres pointent du doigt la loi stricte comme étant la cause de cette situation."
 paris_commune_pulse_events.9.f: "L’objectif des contraintes légales liées à la prostitution est de limiter les maladies vénériennes, d’éviter les relations abusives entre maîtres et domestiques et de garantir le respect du consentement légal.\nSi cela semble justifié en théorie, la plupart des prostituées sont bien conscientes des risques liés à leur profession.\nSauf qu’aujourd’hui, les lois les obligent à des traitements et des soins de santé médiocres et les invitent à commettre des abus légaux."
 paris_commune_pulse_events.9.a: "Le corps d’une femme lui appartient."
 paris_commune_pulse_events.9.b: "Les pulsions des hommes sont mieux contenues dans ces établissements."
 paris_commune_pulse_events.9.c: "C’est justifié. Interdisez totalement ces repaires de pécheurs."
 assertion_of_rights_modifier: "Affirmation des droits"
 lingering_male_gaze_modifier: "Regard insistant des hommes"
 fruit_of_the_loin_modifier: "Fruit des entrailles"
 possible_feminist_agitator_spawn: "Un militant #bold féministe#! peut apparaître [SCOPE.sCountry('france_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('france_scope').GetName]"
 paris_commune_pulse_events.10.t: "La chute d’un fort"
 paris_commune_pulse_events.10.d: "Les affrontements qui ont éclaté dans l’un des forts qui entourent Paris ont abouti à une proposition de capitulation. Les Communards en garnison ont accepté de quitter le fort et de retourner dans la ville."
 paris_commune_pulse_events.10.f: "« Nous ne pouvons pas les combattre ici. Ils sont trois fois plus nombreux que nous, et ils ont plus de nourriture, de munitions, de poudre, de couteaux et d’uniformes que nous. »\n\n« Pff. Et qu’est-ce que vous comptez faire, au juste ? Rester là et mouiller votre pantalon ? »\n\n« Les combattre quelque part où nous avons plus d’armes et d’hommes, pour commencer. »"
 paris_commune_pulse_events.10.a: "Autorisez la garnison à se retirer."
 paris_commune_pulse_events.10.b: "Écrasez-les tous jusqu’au dernier."
 paris_commune_pulse_events.10.tt_1: "Les Communards se replacent en garnison dans le fort."
 paris_commune_pulse_events.10.tt_2: "Les Communards abandonnent le fort et délocalisent leurs forces ailleurs."
 an_olive_branch_modifier: "Un rameau d’olivier"
 guidelines_of_engagement_modifier: "« Recommandations » de combat"
 paris_commune_pulse_events.11.t: "Coopérative active"
 paris_commune_pulse_events.11.d: "Un décret du comité central autorise les employés d’une entreprise à la reprendre si l’ancien propriétaire l’abandonne. Certains ont hâte d’accélérer ce processus."
 paris_commune_pulse_events.11.f: "« Enfin une vraie coopérative. On pouvait faire ce qu’on voulait. On pouvait travailler quatre heures par jour, et sortir boire des coups à midi. »\n\n« Sans oublier les outils neufs chaque année. »\n\n« Pierre, personne n’abîme autant d’outils que toi en un an, espèce de gros balourd. »"
 paris_commune_pulse_events.11.a: "Les employés gagnent leur vie à la sueur de leur front."
 paris_commune_pulse_events.11.b: "Nous devrions encourager d’autres propriétaires à partir."
 dominating_narratives_modifier: "Redistribution proactive des richesses"
 a_rapturous_promise_modifier: "Une promesse alléchante"
 to_inherit_the_earth_modifier: "Hériter de la terre"
 paris_commune_pulse_events.12.t: "En route pour l’école"
 paris_commune_pulse_events.12.d: "Le comité central [SCOPE.sCountry('paris_commune_nation_scope').GetAltAdjective('MS')|l] a décrété que les enfants ne seraient pas autorisés à travailler. Les désaccords se poursuivent quant à ce qu’ils doivent faire de leur nouveau temps libre."
 paris_commune_pulse_events.12.f: "Les enfants représentaient une main-d’œuvre bon marché et inconditionnelle. Bien entendu, ceux qui étaient de cet avis ne faisaient pas travailler leurs propres enfants. Qui oserait condamner délibérément son propre enfant à se déformer les hanches ou la colonne vertébrale, et à développer divers types de cancer à force d’inhaler de la poussière de charbon ?\n\nNaturellement, dès que l’occasion s’est présentée, la Commune a supprimé cette loi en vigueur. Désormais, les enfants de tout le monde auront la chance de grandir."
 paris_commune_pulse_events.12.a: "Donnez-nous un enfant, nous en ferons un adulte."
 paris_commune_pulse_events.12.b: "Les barricades feront d’eux des hommes."
 paris_commune_pulse_events.12.c: "#italic Même#! une horloge en panne donne l’heure exacte deux fois par jour."
 strong_borders_modifier: "Frontières infranchissables"
 child_soldiery_modifier: "Enfants soldats"
 a_learning_future_modifier: "Un avenir instructif"
 to_inherit_the_earth_char_modifier: "Défenseur de l'éducation"
