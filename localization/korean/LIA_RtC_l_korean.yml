 chi_triumphant_armed_forces:0 "의기양양한 군부"
 chiwes181a:0 "신건육군"

 chinese_westernization.199.t:0 "육군의 완전한 근대화"
 chinese_westernization.199.d:0 "[ROOT.GetCountry.GetName]는 군대를 완전히 근대화하여 서구 열강 수준으로 끌어올리는 놀라운 위업을 이룩했다. 그 노력은 길고 어려운 과정이었지만, [ROOT.GetCountry.GetNameNoFlag]는 마침내 육군에 최신 무기와 기술을 장비하는 데 성공했다."
 chinese_westernization.199.f:0 "[ROOT.GetCountry.GetCapital.GetCityHubName]에 해가 지자 행진하는 군대 소리가 도시에 울려 퍼진다. 사람들은 새롭게 근대화된 [ROOT.GetCountry.GetAdjectiveNoFormatting] 군대의 행진을 보기 위해 거리로 모여든다. 새로운 군복과 첨단 무기를 착용한 군대의 모습이 인상적이며, 이는 발전과 근대화에 대한 [ROOT.GetCountry.GetNameNoFlag]의 의지를 반영한 것이다.\n\n이러한 결과는 빠르게 변화하는 세계에 발맞추는 중국의 능력을 반영하는 중요한 이정표이다. 최신 기술과 무기를 갖춘 군대는 이제 어떤 위협으로부터도 중원을 방어할 수 있는 더 나은 준비가 되어 있다. 이 성과는 중국 국민에게 큰 자부심의 원천이며, 중국인은 미래에 대한 열정과 낙관으로 이를 축하하고 있다.\n\n이 성과는 중국 역사에서 전환점이 되었다. 이러한 노력으로 [ROOT.GetCountry.GetNameNoFlag]는 변화하는 시대에 적응하고 새로운 도전을 하겠다는 의지를 보여주었다. 중국 국민은 중국이 앞으로의 도전에 더 잘 대처할 준비가 되어 있다는 것을 알기에 더 밝은 미래를 기대할 수 있다."
 chinese_westernization.199.a:0 "그 누구도 [ROOT.GetCountry.GetAdjectiveNoFormatting] 땅을 침범할 수 없다!"
 chiwes199a:0 "육군의 완전한 근대화: 철저한 방위"
 chinese_westernization.199.b:0 "전 세계가 [ROOT.GetCountry.GetAdjectiveNoFormatting]군의 위용을 볼 것이다!"
 chiwes199b:0 "육군의 완전한 근대화: 동아시아의 패자"

 chinese_westernization.201.t:0 "[SCOPE.sState('first_modern_shipyard_state').GetPortHubName] 조선소"
 chinese_westernization.201.d:0 "서양의 기술이 적용되어 전신이 강철로 이루어진 배를 제작할 조선소가 [SCOPE.sState('first_modern_shipyard_state').GetPortHubName]에 문을 열었다."
 chinese_westernization.201.f:0 "조선소 노동자들이 내일을 준비하는 동안 수평선 너머로 해가 막 떠오르기 시작했다. 망치와 톱 소리, 금속과 금속이 부딪히는 소리로 공간이 가득 찼다. 한 무리의 정부 관리들이 최고급 예복을 차려입고 도착하자 노동자들은 멈춰 서서 절을 했다. 관리들은 미소를 지으며 고개를 끄덕였고, 그 동안의 진척에 깊은 인상을 받았다. 관리들은 새로운 서양식 조선소의 미래가 어떻게 될지 궁금해하며 돌아갔다."
 chinese_westernization.201.a:0 "제대로 된 배를 이제야 보겠군."
 chi_first_modern_shipyard:0 "중국 최초의 근대적 조선소"

