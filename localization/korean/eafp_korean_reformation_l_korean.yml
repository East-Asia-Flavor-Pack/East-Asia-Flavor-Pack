protect_righteousness_events.1.t: "유생들의 집단 상소"
protect_righteousness_events.1.d: "전국의 유생들이 집단으로 상소를 올려 서양 문물의 도입에 반대하고 있다. 이들은 수천 명의 서명을 모아 '양이(洋夷)의 물건을 사용하면 양이의 마음이 생긴다'며 외국과의 통상 자체를 중단해야 한다고 주장하고 있다."
protect_righteousness_events.1.f: "우리 정종, 순조로부터 헌종에 이르기까지 선대 임금들이 이루어 놓은 법을 후세의 임금이 계승하여 어기는 자는 반드시 죽이고 용서하지 않았으며 잘못을 저지른 자는 작은 죄라 하더라도 용서하지 않았으므로 요망한 난적들이 모두 주륙되었습니다. 선대 임금은 그처럼 엄하게 배척하였는데 전하께서는 용납해서 받아들이니, 흉악하고 너절한 말이 한창 무성하게 퍼져서 이전에는 은밀히 서로 꾀던 자들이 지금은 방자하게 책을 쓰기까지 하고 이전에는 사적으로 서로 전습하던 것을 지금은 버젓이 드러내놓고 우리에게 주면서 그것은 주공, 공자의 말씀보다 낫고 정자와 주자의 문구와 같다고 하니, 어찌 이리도 성현을 모욕하고 어찌 이리도 나라를 욕되게 한단 말입니까?"
protect_righteousness_events.1.a: "상소를 무시하고 개화 정책을 계속 추진하라."
