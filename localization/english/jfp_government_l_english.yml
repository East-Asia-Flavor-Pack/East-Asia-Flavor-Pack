l_english:
  gov_daimyo:0 "Daimyo"
 gov_daimyo_desc:0 "This is a [concept_government] where the [concept_country] is ruled by a [Concept('concept_ruler','$RULER_TITLE_DAIMYO$')], a feudal aristocrat appointed by the $RULER_TITLE_SHOGUN$."
 RULER_TITLE_DAIMYO:0 "Daimyo"
 gov_meiji_shogunate:0 "$gov_shogunate$"
 gov_meiji_shogunate_desc:0 "$gov_shogunate_desc$"
 gov_tenno:0 "Japanese Imperial Monarchy"
 gov_tenno_desc:0 "This is a [concept_government] where the [concept_country] is ruled by the [Concept('concept_ruler','$RULER_TITLE_TENNO$')], who is claimed to be a god incarnated and the head of the Imperial family which reigned over Japan for thousands of years without any discontinuity of blood lineage. For the past few hundereds of years, the Emperor has been the head of state in name without any tangible power, but now, his Imperial Majesty has been returned his rightful rulership from the [Concept('concept_ruler','$RULER_TITLE_SHOGUN$')]."
 gov_tenno_nip:0 "Japanese Imperial Monarchy"
 gov_tenno_nip_desc:0 "This is a [concept_government] where the [concept_country] is ruled by the [Concept('concept_ruler','$RULER_TITLE_TENNO$')], who is claimed to be a god incarnated and the head of the Imperial family which reigned over Japan for thousands of years without any discontinuity of blood lineage. Although the Emperor is the de jure sovereign of all Japan, the [Concept('concept_ruler','$RULER_TITLE_SHOGUN$')] holds the absolute majority of political power. As such, the Emperor holds only but a fief no larger than that of most [Concept('concept_ruler','$RULER_TITLE_DAIMYO$')]."
 RULER_TITLE_TENNO:0 "Tenno"
 RULER_TITLE_HEIR_SHINNO:0 "Shinno"
 RULER_TITLE_HEIR_NAISHINNO:0 "Naishinno"
 RULER_TITLE_KOREAN_EMPEROR:0 "Emperor"
 RULER_TITLE_KOREAN_EMPRESS:0 "Empress"
 RULER_TITLE_KOREAN_PRINCE:0 "Imperial Prince"
 RULER_TITLE_KOREAN_PRINCESS:0 "Imperial Princess"
 gov_korean_empire:0 "Korean Imperial Monarchy"
 gov_korean_empire_desc:0 "As the Dae Han, a greater Han unifying all three Han of Goguryeo, Baekje, and Silla, this is a [concept_government] where the [concept_country] is ruled by the [Concept('concept_ruler','$RULER_TITLE_KOREAN_EMPEROR$')]."
