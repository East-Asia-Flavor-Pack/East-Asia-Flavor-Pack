 chinese_westernization.1.t:0 "용이변하"
 chinese_westernization.1.d:0 "TODO"
 chinese_westernization.1.f:0 "'오 지방 벼슬아치 폐해가 극에 달했고, 간사한 탐관오리가 장강 남북에 만연하니, 어찌하여야 처음부터 시작하여, 좋은 것을 받아들이고 상벌을 분명히 할 수 있을까. 육상으로는 이미 기한이 정해져 다시 어쩔 수 없으니 육지를 버리고 배에 올라 오랑캐의 풍속으로써 중화의 풍속을 바꾼다. 지난번에 보니 오랑캐 추장이 제법 공손하나 속으로 만가지 변고를 도모하고 있을까 두려우니 그들과 경계를 두지 않고 자강의 방법을 구할 뿐, 길함을 바라며, 그들의 무기를 분석하며 물자 준비를 명하길 바란다.'"
 chinese_westernization.1.a:0 "이로써 저들을 막을 수 있으면 좋으련만."

