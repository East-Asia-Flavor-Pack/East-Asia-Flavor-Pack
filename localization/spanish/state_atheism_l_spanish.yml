 law_state_atheism: "Ateísmo de Estado"
 law_state_atheism_desc: "La religión está prohibida en la vida pública y el Estado aboga por políticas antirreligiosas. Todas las religiones son objeto de discriminación y el clero desempeña un papel mínimo o nulo en la sociedad."
 atheist: "Atea"
 pm_no_urban_clergy: "Ateísmo de Estado"
 state_atheism.1.t: "El opio de las masas"
 state_atheism.1.d: "Al aprobar la ley de [SCOPE.sLaw('current_law_scope').GetName], se teme que, sin la fe [ROOT.GetCountry.GetStateReligion.GetName] para proporcionar plenitud espiritual, las abigarradas masas caigan en la desesperación."
 state_atheism.1.f: "La religión es el alivio de los oprimidos, el corazón de un mundo descorazonado y el alma de una vida desalmada. Es el opio del pueblo." #Karl Marx
 state_atheism.1.a: "Dios está muerto."
 state_atheism.1.b: "Llenaremos sus tripas, no sus almas."
 state_atheism.1.c: "El opio es el opio de las masas."
 opium_of_the_masses_enactment: "Opio de las masas"
 opium_of_the_masses_mod: "Opio de las masas"
 state_atheism.2.t: "Sociedad de los Sin Dios"
 state_atheism.2.d: "Los [SCOPE.sPop('godless_pop').GetName] del edificio de [SCOPE.sBuilding('godless_uni').GetName|l] de [SCOPE.sState('godless_state').GetName] son firmes partidarios de la ley de [SCOPE.sLaw('current_law_scope').GetName]. Han establecido la Sociedad de los Sin Dios como medio para promover el pensamiento antirreligioso."
 state_atheism.2.f: "«He oído que nos denigran como matones \"que invaden el mayor logro de la cultura humana\". Si eso es el culmen de la humanidad, entonces tengo que reírme: para alcanzar una altura mayor, lo único que tendría que hacer es saltar por encima de un charco»."
 state_atheism.2.a: "Una iniciativa progresista."
 state_atheism.2.b: "Abordemos a los teístas en las calles."
 state_atheism.2.c: "Elevemos la Sociedad en las universidades."
 state_atheism.3.t: "Obras de caridad"
 state_atheism.3.d: "Las organizaciones benéficas asociadas al grupo de [SCOPE.gsInterestGroup('works_of_charity_ig').GetName|l] han sido criticadas por los partidarios de la ley de [SCOPE.sLaw('current_law_scope').GetName] por estar compuestas de clérigos y laicos piadosos. Muchas personas han salido en defensa de estas populares organizaciones benéficas, lo que supone una amenaza para el éxito de la ley de [SCOPE.sLaw('current_law_scope').GetName]."
 state_atheism.3.f: "«No me importa cuánta gente la considere una \"organización benéfica\". Es una secta religiosa y tiene los mismos objetivos que cualquier otra secta. No importa que digan que han cambiado, ¡tú y yo sabemos que no es así! Maldito sea el público, tenemos que ir tras esa gente»."
 state_atheism.3.a: "Mantengamos los ataques contra las organizaciones benéficas."
 state_atheism.3.b: "Promovamos el bienestar estatal para minarlas."
 state_atheism.3.c: "Creemos organizaciones benéficas que compitan con ellas para socavarlas."
 state_atheism.3.dd: "Dejemos las organizaciones benéficas en paz."
