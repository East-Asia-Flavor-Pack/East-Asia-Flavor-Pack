liberty_civil_right_movement_events.1.t: "투쟁의 결실"
liberty_civil_right_movement_events.1.d: "자유민권운동의 요구가 마침내 실현되었다."
liberty_civil_right_movement_events.1.f: "\"여러분, 오늘은 역사적인 날입니다.\"\n\n의회 앞에 모인 군중들 앞에서 한 노년의 민권운동가가 떨리는 목소리로 연설했다.\n\n\"우리가 꿈꾸던 그 날이 왔습니다. 이제 우리의 목소리는 의회에서 울려 퍼질 것입니다. 신문은 자유롭게 진실을 전할 수 있게 되었습니다.\"\n\n청중 속에서 젊은 기자가 눈물을 훔쳤다.\n\n\"이제 우리의 싸움은 끝났습니다. 하지만 이것은 시작에 불과합니다. 이 소중한 권리를 지키고 발전시키는 것이 우리의 새로운 사명입니다.\""
liberty_civil_right_movement_events.1.a: "자유의 꽃이 피었다."
following_bankikoron_modifier: "만기공론을 따름"

liberty_civil_right_movement_events.2.t: "잊혀진 요구"
liberty_civil_right_movement_events.2.d: "개혁을 향한 민권파의 요구는 호응을 받지 못하고 그 영향력을 잃었다."
liberty_civil_right_movement_events.2.f: "\"이제는 오는 사람도 얼마 없군요.\"\n\n한 활동가가 창고를 둘러보며 말했다. 한때 열렬히 나부끼던 깃발들이 이제는 먼지에 덮여있었을 뿐이었다.\n\n\"시대가 변했습니다. 사람들은 이제 국가의 힘을 키우는 데만 관심이 있지요.\"\n\n또 다른 활동가가 한숨을 내쉬며 말했다.\n\n\"우리의 꿈은 어디로 갔단 말입니까? 자유와 민권은...\""
liberty_civil_right_movement_events.2.a: "이제는 흔적만이 남았다."
liberty_civil_right_movement_events.2.b: "국권이 더욱 중요하다."
minken_ember_extinguished_modifier: "꺼져버린 불씨"
focus_on_kokken_modifier: "국권에 집중"

liberty_civil_right_movement_events.3.t: "자유는 죽지 않는다"
liberty_civil_right_movement_events.3.d: "$movement_liberty_civil_right$ 내의 유력 인사가 [SCOPE.sState('state_scope').GetCityHubName]에서의 연설을 하던 중 괴한에게 습격당했다. 이 소식을 들은 각지의 민권주의자들이 [SCOPE.sState('state_scope').GetCityHubName]에 모여들어 분노하고 있다."
liberty_civil_right_movement_events.3.f: "연설자가 사람들에게 목례하고 두세 걸을 걸어 나오자 갑자기 한 괴한이 '국적'이라고 외치며 달려와 가슴에 단검을 찔러넣었다. 몸싸움 끝에 동료가 달려와 괴한의 목을 잡아 끌어 쓰러뜨렸다. 시퍼런 칼날이 어둠을 베고 몇 발자국 밖으로 떨어졌다."
liberty_civil_right_movement_events.3.a: "저자를 죽게 할 순 없다. 치료비를 대라."
liberty_civil_right_movement_events.3.b: "관여하지 않는게 낫겠군."
liberty_civil_right_movement_events.3.c: "민권주의자들이 불순한 행동을 하지 않게끔 감시하라."
