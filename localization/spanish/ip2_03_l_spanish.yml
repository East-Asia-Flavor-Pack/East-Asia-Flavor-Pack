 je_sikh_sovereignty: "Soberanía sij"
 je_sikh_sovereignty_reason: "Estos son los primeros días de nuestra recién establecida dinastía. Nuestro pujante reino ha disfrutado de gran éxito en los años transcurridos desde que el #bold Sher-e-Punjab#! conquistó la antigua capital imperial mogol.\n\nEn estos momentos, es fundamental que protejamos nuestro territorio ante agresiones externas y honremos los dogmas de nuestra fe [GetReligion('sikh').GetName]. ¡Que el legado de esta dinastía perdure!\n\n#b [concept_empire_stability] e [concept_court_intrigue|l]#!\n[ROOT.GetCountry.GetNameNoFormatting] se enfrenta a algo más que amenazas externas. Puede que fuerzas intestinas de la corte conspiren para derrocar a nuestro [concept_ruler|l] en favor de su candidato preferido. Si la #b $sikh_empire_intrigue_bar$#! llega al #v 100 %#!, nuestr[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] ($concept_ruler$) será asesinad[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')], la #b $sikh_empire_progress_bar$#! se #bold reiniciará#! a #v 0#!, la $concept_court_intrigue_short$ disminuirá y un nuevo candidato subirá al trono."
