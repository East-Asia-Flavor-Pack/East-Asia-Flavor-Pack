l_french:
 aristocrats: "$aristocrats_no_icon$ @aristocrats!"
 aristocrats_only_icon: "@aristocrats!"
 aristocrats_no_icon: "Aristocrates"
 aristocrats_desc: "De riches propriétaires terriens, c’est-à-dire de vieilles fortunes aux relations tout aussi vieilles. Ils travaillent exclusivement dans un [GetBuildingType('building_manor_house').GetName], possèdent leurs propres fermes et plantations, et versent une partie de leurs bénéfices au [concept_investment_pool|l]. Leurs intérêts politiques sont représentés par les [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]."
 bureaucrats: "$bureaucrats_no_icon$ @bureaucrats!"
 bureaucrats_only_icon: "@bureaucrats!"
 bureaucrats_no_icon: "Bureaucrates"
 bureaucrats_desc: "Les membres officiels responsables des infrastructures et de l’administration du gouvernement. Sur le plan politique, ils ont tendance à s’aligner sur l’opinion de l’élite intellectuelle et la petite bourgeoisie."
 capitalists: "$capitalists_no_icon$ @capitalists!"
 capitalists_only_icon: "@capitalists!"
 capitalists_no_icon: "Capitalistes"
 capitalists_desc: "Les capitaines de l’industrie. De nouvelles fortunes pour une nouvelle ère. Ils travaillent exclusivement dans un [GetBuildingType('building_financial_district').GetName], possèdent leurs propres mines et manufactures, et versent une partie de leurs bénéfices au [concept_investment_pool|l]. Leurs intérêts politiques sont représentés par les [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant]."
 clergymen: "$clergymen_no_icon$ @clergymen!"
 clergymen_only_icon: "@clergymen!"
 clergymen_no_icon: "Religieux"
 clergymen_desc: "Les prêtres, les érudits et autres chefs religieux qui répondent aux besoins spirituels des ruraux. Ils sont l’épine dorsale politique des croyants."
 clerks: "$clerks_no_icon$ @clerks!"
 clerks_only_icon: "@clerks!"
 clerks_no_icon: "Employés de bureau"
 clerks_desc: "Les employés de bureau en bas de l’échelle hiérarchique qui effectuent des tâches administratives pour le gouvernement, les infrastructures et les établissements commerciaux. Ils font généralement partie de la petite bourgeoisie, mais certains rejoignent les syndicats de travailleurs."
 engineers: "$engineers_no_icon$ @engineers!"
 engineers_only_icon: "@engineers!"
 engineers_no_icon: "Ingénieurs"
 engineers_desc: "Les inventeurs et les concepteurs de solutions techniques qui travaillent avec des machines avancées dans de nombreux secteurs, comme la manufacture, l’exploitation minière et la construction. Certains soutiennent les industriels ou la petite bourgeoisie, tandis que d’autres rejoignent les syndicats de travailleurs."
 farmers: "$farmers_no_icon$ @farmers!"
 farmers_only_icon: "@farmers!"
 farmers_no_icon: "Fermiers"
 farmers_desc: "Les métayers, les petits exploitants et autres agriculteurs qui gagnent un salaire faible mais stable en produisant de la nourriture ou en cultivant la terre. Ils sont pour la plupart représentés par les ruraux."
 peasants: "$peasants_no_icon$ @peasants!"
 peasants_only_icon: "@peasants!"
 peasants_no_icon: "Paysans"
 peasants_desc: "Les paysans ne se trouvent que dans les [Concept('concept_subsistence_building', '$concept_subsistence_buildings$')|l], où ils produisent des produits agricoles et des produits manufacturés simples qu’ils utilisent principalement pour leurs propres besoins. Ils s’appuient sur une [concept_subsistence_output|l] pour survivre et ne jouent qu’un rôle limité dans l’économie de [concept_market|l]. Ils ont tendance à être [Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$s')|l]."
 laborers: "$laborers_no_icon$ @laborers!"
 laborers_only_icon: "@laborers!"
 laborers_no_icon: "Ouvriers"
 laborers_desc: "Tous les ouvriers qui accomplissent les tâches disponibles au sein de la société et ne connaissent presque pas la sécurité de l’emploi. Ils s’engagent rarement en politique, à moins de faire partie d’un syndicat de travailleurs."
 officers: "$officers_no_icon$ @officers!"
 officers_only_icon: "@officers!"
 officers_no_icon: "Officiers"
 officers_desc: "Les officiers en service qui dirigent les forces militaires de la nation. Sur le plan politique, ils représentent les échelons supérieurs des forces armées."
 academics: "$academics_no_icon$ @academics!"
 academics_only_icon: "@academics!"
 academics_no_icon: "Universitaires"
 academics_desc: "Les chercheurs, les médecins, les avocats et autres professionnels hautement qualifiés qui étudient et enseignent dans des institutions académiques. Sur le plan politique, ils constituent l’avant-garde de l’élite intellectuelle."
 shopkeepers: "$shopkeepers_no_icon$ @shopkeepers!"
 shopkeepers_only_icon: "@shopkeepers!"
 shopkeepers_no_icon: "Commerçants"
 shopkeepers_desc: "Les propriétaires et les gérants de magasins qui vendent des biens de consommation à leurs clients dans les villes. Sur le plan politique, ils font généralement partie de la petite bourgeoisie."
 slaves: "$slaves_no_icon$ @slaves!"
 slaves_only_icon: "@slaves!"
 slaves_no_icon: "Esclaves"
 slaves_desc: "Traités non pas comme des individus mais comme des objets, les esclaves effectuent des travaux forcés dans tous les pays où l’esclavage n’a pas été aboli. Compte tenu de leur statut, ils ne sont pas autorisés à participer au débat politique."
 soldiers: "$soldiers_no_icon$ @soldiers!"
 soldiers_only_icon: "@soldiers!"
 soldiers_no_icon: "Militaires"
 soldiers_desc: "Les marins et les soldats qui constituent l’essentiel de l’armée d’une nation. Sur le plan politique, ils ont tendance à s’aligner avec les forces armées."
 machinists: "$machinists_no_icon$ @machinists!"
 machinists_only_icon: "@machinists!"
 machinists_no_icon: "Machinistes"
 machinists_desc: "Ces travailleurs manuels possèdent un emploi stable qui consiste à opérer des machines dans les manufactures, les mines, les fermes mécanisées et d’autres secteurs. Ils ont tendance à constituer l’un des moteurs principaux des syndicats de travailleurs."
 ACADEMICS_QUALIFICATIONS_DESC: "Seuls les groupes sociaux qui possèdent un [concept_literacy|l] suffisant peuvent devenir #v universitaires#!. Ce potentiel augmente s’ils possèdent un [concept_literacy|l] et une [concept_wealth|l] supérieurs. Les groupes sociaux dont la [concept_culture|l] a une faible [concept_acceptance|l] prendront beaucoup plus de temps. Les #v employés de bureau#! et les #v aristocrates#! peuvent aisément devenir #v universitaires#!."
 ARISTOCRATS_QUALIFICATIONS_DESC: "Seuls les groupes sociaux qui possèdent une [concept_wealth|l] suffisante peuvent devenir #v aristocrates#!. Ce potentiel augmente s’ils possèdent une [concept_wealth|l] supérieure et un [concept_literacy|l] inférieur. Les groupes sociaux dont la [concept_culture|l] a une faible [concept_acceptance|l] prendront beaucoup plus de temps. Les #v officiers#! et les #v bureaucrates#! peuvent aisément devenir #v aristocrates#!."
 BUREAUCRATS_QUALIFICATIONS_DESC: "Seuls les groupes sociaux qui possèdent un [concept_literacy|l] suffisant peuvent devenir #v bureaucrates#!. Ce potentiel augmente s’ils possèdent un [concept_literacy|l] supérieur. Les groupes sociaux dont la [concept_culture|l] a une faible [concept_acceptance|l] prendront beaucoup plus de temps. La transition sera plus rapide pour les membres d’une [concept_culture|l] et d’une [concept_religion|l] ayant un niveau d’acceptation plus élevé. Les #v employés de bureau#! et les #v religieux#! peuvent aisément devenir #v bureaucrates#!."
 CAPITALISTS_QUALIFICATIONS_DESC: "Seuls les groupes sociaux qui possèdent une [concept_wealth|l] suffisante peuvent devenir #v capitalistes#!. Ce potentiel augmente s’ils possèdent une [concept_wealth|l] et un [concept_literacy|l] supérieurs. Les groupes sociaux dont la [concept_culture|l] a une faible [concept_acceptance|l] prendront beaucoup plus de temps. Les #v commerçants#! et les #v ingénieurs#! peuvent aisément devenir #v capitalistes#!."
 CLERGYMEN_QUALIFICATIONS_DESC: "Seuls les groupes sociaux qui possèdent un [concept_literacy|l] suffisant peuvent devenir #v religieux#!. Ce potentiel augmente s’ils possèdent un [concept_literacy|l] supérieur. Les groupes sociaux dont la [concept_religion|l] a une faible [concept_acceptance|l] prendront beaucoup plus de temps. La transition sera plus rapide pour les membres d’une [concept_religion|l] ayant un niveau d’acceptation plus élevé. Les #v universitaires#! et les #v aristocrates#! peuvent aisément devenir #v religieux#!."
 CLERKS_QUALIFICATIONS_DESC: "Tous les groupes sociaux peuvent devenir #v $FR_clerks$#!. Ce potentiel augmente s’ils possèdent un [concept_literacy|l] supérieur. Les #v $FR_laborers$#! peuvent aisément devenir #v $FR_clerks$#!."
 ENGINEERS_QUALIFICATIONS_DESC: "Seuls les groupes sociaux qui possèdent un [concept_literacy|l] suffisant peuvent devenir #v $FR_engineers$#!. Ce potentiel augmente s’ils possèdent un [concept_literacy|l] et une [concept_wealth|l] supérieurs. Les #v $FR_machinists$#! et les #v $FR_clerks$#! peuvent aisément devenir #v $FR_engineers$#!."
 FARMERS_QUALIFICATIONS_DESC: "Tous les groupes sociaux peuvent devenir #v $FR_farmers$#!. Ce potentiel augmente s’ils possèdent une [concept_wealth|l] supérieure. Les #v $FR_peasants$#! et les #v $FR_laborers$#! peuvent aisément devenir #v $FR_farmers$#!."
 MACHINISTS_QUALIFICATIONS_DESC: "Les groupes sociaux qui possède un [concept_literacy|l] minimal peuvent devenir #v $FR_machinists$#!. Ce potentiel augmente s’ils possèdent un [concept_literacy|l] supérieur. Les #v $FR_laborers$#! peuvent aisément devenir #v $FR_machinists$#!."
 OFFICERS_QUALIFICATIONS_DESC: "Seuls les #v soldats#! ou les groupes sociaux dont la [concept_culture|l] a un niveau d’[concept_acceptance|l] assez élevé peuvent devenir #v officiers#!. Ce potentiel augmente s’ils possèdent un [concept_literacy|l] supérieur. Les #v aristocrates#! peuvent aisément devenir #v officiers#!."
 SHOPKEEPERS_QUALIFICATIONS_DESC: "Seuls les groupes sociaux qui possèdent une certaine [concept_wealth|l] peuvent devenir #v $FR_shopkeepers$#!. Ce potentiel augmente s’ils possèdent une [concept_wealth|l] supérieure. Les #v $FR_clerks$#! et les #v $FR_farmers$#! peuvent aisément devenir #v $FR_shopkeepers$#!."
