 chi_manchu_vacancies.t:0 "만결"
 chi_manchu_vacancies.d:0 "만주의 정치적 우위를 유지하기 위해 모든 공직은 민족에 따라 할당되어 있습니다. 초기에는 중앙 정부와 지역 정부 내에 모든 주요 공직이 만주의 차지였지만, 시간이 지남에 따라 한인이 조금씩 진출하기 시작했습니다."
 chi_manchu_vacancies_1.t:0 "할당 폐지"
 chi_manchu_vacancies_1.d:0 "민족에 따른 공직 할당을 폐지합니다."
 chi_manchu_vacancies_2.t:0 "만한병용"
 chi_manchu_vacancies_2.d:0 "기인과 한인이 주요 공직을 골고루 차지하게끔 합니다."
 chi_manchu_vacancies_3.t:0 "일부 진출 허용"
 chi_manchu_vacancies_3.d:0 "주요 공직 중 일부는 한인이 차지하게끔 합니다."
 chi_manchu_vacancies_4.t:0 "오직 만주 뿐"
 chi_manchu_vacancies_4.d:0 "모든 주요 공직을 기인이 독점합니다."

 chi_manchu_cities.t:0 "만성"
 chi_manchu_cities.d:0 "세조 장황제께서는 중원을 차지하신 후 만주의 정체성을 지키고 지배를 공고히 하기 위해 주요 도시 내에 '만성'을 설립하셨습니다. 이는 만주인이 거주하기 위한 별도의 영역으로 한인들은 거주하지 못하는 곳입니다."
 chi_manchu_cities_1.t:0 "해체된 만성"
 chi_manchu_cities_1.d:0 "제한을 완전히 없애 자유롭게 거주할 수 있게 합니다."
 chi_manchu_cities_2.t:0 "일부 만성 해체"
 chi_manchu_cities_2.d:0 "쓸모를 다한 일부 만성을 해체하여 한인들도 거주할 수 있게 합니다."
 chi_manchu_cities_3.t:0 "엄격한 분리"
 chi_manchu_cities_3.d:0 "만주인과 한인의 거주구역을 완전히 분리합니다."

 chi_banner_armies.t:0 "팔기군"
 chi_banner_armies.d:0 "수가 적은 만주인이 한인을 다스리기 위해서는 군사적인 우위에 서는 수 밖에 없습니다. 이를 위해 모든 만주 가구는 팔기 중 하나에 배속되어 군복무를 합니다."
 chi_banner_armies_1.t:0 "사실상 해체"
 chi_banner_armies_1.d:0 "팔기군-녹영의 이중 체제를 끝내고 이에 상관없이 군인을 뽑습니다."
 chi_banner_armies_2.t:0 "직업 제한 해제"
 chi_banner_armies_2.d:0 "만인이 군인이 아닌 다른 직업을 가질 수 있게 허용합니다."
 chi_banner_armies_3.t:0 "지역 한인 군대 조성"
 chi_banner_armies_3.d:0 "주력군과는 별개로 지역 한인 군대를 만들어 향토 방어를 수월하게 합니다."
 chi_banner_armies_4.t:0 "팔기군과 녹영"
 chi_banner_armies_4.d:0 "팔기군이 중심이 되어 군사작전을 펼치며, 녹영은 그 보조를 맡습니다."

 chi_banner_subsidies.t:0 "기인 봉급"
 chi_banner_subsidies.d:0 "기적에 있는 사람들은 그 급수에 맞는 봉급을 받습니다. 이는 기인들의 정치적 우위를 유지하게 도와줍니다."
 chi_banner_subsidies_1.t:0 "봉급 없음"
 chi_banner_subsidies_1.d:0 "기적에 있다는 이유로 봉급을 받지 않습니다."
 chi_banner_subsidies_2.t:0 "유명무실한 봉급"
 chi_banner_subsidies_2.d:0 "봉급을 부족하게 지급하여 지출을 줄이고 기인들이 다른 직업을 가지도록 유도합니다."
 chi_banner_subsidies_3.t:0 "최저 생활 봉급"
 chi_banner_subsidies_3.d:0 "기인들의 생계를 유지할 수 있을 만큼의 봉급을 지급합니다."
 chi_banner_subsidies_4.t:0 "충분한 봉급"
 chi_banner_subsidies_4.d:0 "충분한 봉급으로 기인들의 생계를 보장합니다."

 chi_manchurianization_policies.t:0 "만화 정책"
 chi_manchurianization_policies.d:0 "성조 인황제께서는 만인 뿐 아니라 한인들에게도 만주의 언어와 풍습을 익히게 하라고 교시하셨습니다. 이에 따라 한인들은 만주와 같은 머리를 하고 의복을 갖추어야 합니다."
 chi_manchurianization_policies_1.t:0 "단발역복"
 chi_manchurianization_policies_1.d:0 "한인들이 마음대로 머리와 의복를 갖추게끔 합니다."
 chi_manchurianization_policies_2.t:0 "규제 완화"
 chi_manchurianization_policies_2.d:0 "규제를 느슨하게 하여 어느 정도의 자유를 줍니다."
 chi_manchurianization_policies_3.t:0 "강력한 처벌"
 chi_manchurianization_policies_3.d:0 "한인들이 만인의 행동거지를 따라하게끔 강요합니다."

