 french_pretenders.1.t: "Renaissance [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')]"
 french_pretenders.1.d_1: "Le régime précédent n’ayant pas réussi à se légitimer, un coup d’État rapide a porté [ROOT.GetCountry.GetRuler.GetFullName] au pouvoir. Optant pour un couronnement plus réservé et plus moderne que certains de ses prédécesseurs, [ROOT.GetCountry.GetRuler.GetSheHe] est couronné[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] dans la cathédrale de Reims."
 french_pretenders.1.f_1: "« Mes chers concitoyens ! Je jure devant Dieu de respecter fidèlement les obligations que le royaume attend de moi, de ne gouverner que par les lois et selon les lois, de rendre à chacun une justice équitable selon ses droits, et de n'agir que dans l'intérêt, le bonheur et la gloire du peuple français. »"
 french_pretenders.1.d_2: "Le régime précédent n’ayant pas réussi à se légitimer, un coup d’État rapide a porté [ROOT.GetCountry.GetRuler.GetFullName] au pouvoir. Au cours d’un spectacle grandiose et traditionnel de quatre jours jamais vu depuis l’âge d’or de l’Ancien Régime, [ROOT.GetCountry.GetRuler.GetSheHe] a été consacré[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] et couronné[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] dans la cathédrale de Reims."
 french_pretenders.1.f_2: "« La providence divine, en nous rappelant dans ce lieu sanctifié, nous a imposé de grandes obligations. En tant que rois de France, nous nous engageons à être fidèles à la charte du pays, que nous respecterons avec une solennité nouvelle, devant les autels de Celui qui pèse dans la même balance les rois et les nations. »"
 french_pretenders.1.d_3: "Le régime précédent n’ayant pas réussi à se légitimer, un coup d’État rapide a porté [ROOT.GetCountry.GetRuler.GetFullName] au pouvoir. Revêtant la tenue de son prédécesseur, Napoléon le Grand, [ROOT.GetCountry.GetRuler.GetSheHe] s’est couronné[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] [ROOT.GetCountry.GetRuler.GetCustom('FR_LuiElle')]-même [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] lors d’une grande cérémonie à la cathédrale Notre-Dame de Paris."
 french_pretenders.1.f_3: "« En accord avec la France, j'accepte gracieusement les honneurs qui me sont accordés par une nation reconnaissante. Je jure au peuple que cet Empire sera un empire de paix. Certes, il y aura des conquêtes, mais ce seront des conquêtes de conciliation, de religion et de moralité ! S'il doit y avoir un Empire, ainsi soit-il. »"
 french_pretenders.1.a: "Longue vie [ROOT.GetCountry.GetRuler.GetCustom('FR_AuAla')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] !"
