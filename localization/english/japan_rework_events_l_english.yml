 concept_anti_shogun: "Anti-Shogunate"
 concept_anti_shogun_desc: "The Anti-Shogunate philosophy is the opposite of [concept_pro_shogun]. It is one of the special diplomatic stances that $gov_daimyo$ can have, which are a special [concept_subject] [concept_country] in the [concept_strategic_region] of Japan. The followers of this philosophy want to topple the Edo Shogunate lead by the [Concept('concept_ruler','$RULER_TITLE_SHOGUN$')] and return the political power to the [Concept('concept_ruler','$RULER_TITLE_TENNO$')], the Emperor. It is greatly influenced by the [concept_religion] of $confucianism$, and as such, is very popular among the followers of $confucianism$ who desire their country to be directly governed by a monarch."
 concept_pro_shogun: "Pro-Shogunate"
 concept_pro_shogun_desc: "The Pro-Shogunate philosophy is the opposite of [concept_anti_shogun]. It is one of the special diplomatic stances that $gov_daimyo$ can have, which are a special [concept_subject] [concept_country] in the [concept_strategic_region] of Japan. The followers of this philosophy want to support the Edo Shogunate lead by the [Concept('concept_ruler','$RULER_TITLE_SHOGUN$')], so that the political power remains within the shogunate while the two governments of $RULER_TITLE_SHOGUN$ and [Concept('concept_ruler','$RULER_TITLE_TENNO$')] merge with each other."
