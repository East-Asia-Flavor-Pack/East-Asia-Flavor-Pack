 chinese_westernization.429.t:0 "평만한진역"
 chinese_westernization.429.d:0 "이제까지 기인은 관료 또는 군인으로만 복무를 할 수 있었지만, 이러한 제한을 해제하여 자유롭게 이주하여 일을 할 수 있도록 하자는 상소가 올라왔다. 하지만 일각에서는 이것이 만주 정체성 상실의 시작이 되지 않을까 우려하고 있다."
 chinese_westernization.429.f:0 "'만주인 몽골인 한인은 이미 오래전부터 서로 혼인을 맺어왔고 심정적으로 한 집안이니, 기인 한인을 막론하고 모두 근심과 어려움을 함께하고 편안함과 즐거움을 함게 누려야 마땅합니다. 경성 및 주방의 기인들 중에 각지의 성으로 가서 관리들의 막우가 되고 친척, 지인에게 의탁하거나 농사 수공예 장사 등을 하려는 경우 모두 들어주십시오.'"
 chinese_westernization.429.a:0 "기인과 한인의 경계를 없애라."

 chinese_westernization.430.t:0 "기인들의 생계"
 chinese_westernization.430.d:0 "전쟁으로 인해 재산을 잃은 기인들을 지원하기 위한 다양한 방안이 제시되고 있다. 하지만 한 가지만 시행할 수 있는 실정이다."
 chinese_westernization.430.f:0 "'지금 경외의 모든 기영을 해마다 나누어 철거하고 10년 동안 식량을 주어 생계를 안정시켜야 합니다. 그러면 폐한 뒤에도 10년치의 양식이 있으니 생리를 따로 도모하면 모두 직업이 있을 것입니다. 또한, 외인의 조사에 따르면 만주의 땅은 평평하고 기름진 들판이지만 현재는 5분의 1밖에 쓰이지 않고 있습니다. 기인들을 수도에 모은 후 단지 몇 개의 성으로 옮겨서 황무지를 개간한다면, 경제가 안정될 뿐만 아니라 외인들의 침탈을 막을 수 있을 것입니다.'" # 覬覦
 chinese_westernization.430.a:0 "황무지에 재정착시켜 농사를 짓게 한다."
 chinese_westernization.430.b:0 "기인들이 다른 생업에 종사할 수 있도록 직업 훈련을 한다."
 chinese_westernization.430.c:0 "방치한다."

 chinese_westernization.431.t:0 "만한합벽" # 만주인을 한인에 통합하나, 그 반대인가?
 chinese_westernization.431.d:0 "일찍이 정부에서는 만주어와 한어가 병존하고 있다. 통합을 위해서는 둘 중 하나만을 취해야 한다."
 chinese_westernization.431.f:0 "'개국 황제께서는 나라의 대신들과 백성들에게 국문과 국어를 배우라고 강요할 수 없었습니다. 오늘날에는 기인들조차 국문국어를 알지 못합니다. 그건 이미 오래 전에 형식적인 것이 되었습니다. 황실의 칙령과는 상관없이 백성들의 눈에는 만한분해를 보여주는 또 하나의 유물이 되었습니다.'"
 chinese_westernization.431.a:0 "기인들에게 한어를 강요한다."
 chinese_westernization.431.b:0 "한인 관료들에게 만주어를 강요한다."

 chinese_westernization.432.t:0 "형벌 논란" # 기인이 죄를 지었는데 감형되어 논란이 됨. 어떻게 해야하나?
 chinese_westernization.432.d:0 "한 기인이 중죄를 저질렀음에도 기인이라는 이유로 감형되었다. 이로 인해 불만이 높아지고 있다."
 chinese_westernization.432.f:0 "최근 한 기인이 살인 사건을 저질렀다. 그는 술에 취해 행인들을 공격했고, 그 과정에서 한 상인이 목숨을 잃었다. 하지만 그는 그 지위 때문에 상당히 가벼운 처벌을 받게 되었다. 이에 한족 상인들을 중심으로 거센 항의가 있다. 일부에서는 만주족 전체에 대한 반감으로 번졌다."
 chinese_westernization.432.a:0 "한인과 동일한 죄를 받게끔 다시 처벌하라."
 chinese_westernization.432.b:0 "전통과 규율을 어기면 안 된다. 이번 일은 넘어가자."

 chinese_westernization.433.t:0 "주방 해체"
 chinese_westernization.433.d:0 "지금까지 만주인들만 거주할 수 있었던 지역에 한족 거주를 허용하려 하자, 만주인들 사이에서 반발이 격렬하다."
 chinese_westernization.433.f:0 ""일찍이 입관 이후 도처에 주방이 세워진 것은 본디 원나라의 예를 따르지 않기 위함이었습니다. 주방을 없앤다면 기인과 한인 간 경계가 허물어져 승마와 궁술을 잊어버리고 말 것입니다.""
 chinese_westernization.433.a:0 "강경 일변도로 밀어붙여야 한다."
 chinese_westernization.433.b:0 "서두르기보다는 점진적인 설득과 통합을 모색하는 것이 현명하다."

 chinese_westernization.434.t:0 "TODO"
 chinese_westernization.434.d:0 "한 기인 고위 관리가 작고하여 애도를 표해야 하는데, 그 기간을 두고 만주족의 풍습과 한족의 규범 사이에서 갈등이 일고 있다."
 chinese_westernization.434.f:0 ""고인은 명문 만주 귀족이십니다. 전통에 따라 100일간 애도하는 것이 마땅합니다." 일부 만주족 관리가 주장했다.\n\n하지만 한족 관리들은 다른 의견을 내놓았다. "망자는 고위 관리였습니다. 관례에 따라 삼년상을 치러야 합니다.""
 chinese_westernization.434.a:0 "만주족 전통에 따라 100일 애도 기간을 정하자."
 chinese_westernization.434.b:0 "한족 관행대로 삼년상을 치르는 것이 적절하다."

 chinese_westernization.435.t:0 "단발역복" # Cutting the queue, altering dress 斷髮易服改元
 chinese_westernization.435.d:0 "최근 있는 근대화에 발맞춰 관복을 서양식으로 바꾸자는 제안이 있다. 특히 변발은 말을 탈 때는 적합했지만 더 이상 시대에 맞지 않게 되면서 논쟁의 중심에 섰다."
 chinese_westernization.435.f:0 ""이천년 전 조왕은 주의 복식을 받아들여 강성해졌고, 태백은 옛 오를 다스리기 전에 머리를 잘랐다고 합니다. 그들이 머리와 옷을 바꾸지 않았다면 대업을 이룰 수 있었겠습니까?"" # http://www.chinaheritagequarterly.org/features.php?searchterm=027_queue.inc&issue=027
