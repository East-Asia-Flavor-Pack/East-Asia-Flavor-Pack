lia_event_rlg.100.t:0 "한성의 시민들"
lia_event_rlg.100.d:0 "우리는 한성 시민입니다."
lia_event_rlg.100.f:1 "이번달 한성의 총 인구수는 최근 행정기록에 따르면 50만명을 넘었다고 합니다.\n도시는 수많은 사람들로 북적이고 있습니다."
lia_event_rlg.100.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.101.t:0 "중앙 철도역"
lia_event_rlg.101.d:0 "한성역 개통"
lia_event_rlg.101.f:1 "이 도시의 중앙역으로써 쓰일 철도정거장이 한성 중심부에 건설되었습니다.\n이곳을 중심으로, 앞으로 우리 국토 전역에 광범위한 철도망이 뻗어나가길 기대합니다."
lia_event_rlg.101.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.102.t:0 "도시 행정"
lia_event_rlg.102.d:0 "한성정부청사 완공"
lia_event_rlg.102.f:1 "이 거대한 행정복합단지에서는 수많은 고위 관료들과 공무원들이 바쁘게 온갖 서류들을 검토하고 있습니다.\n도시행정과 중앙정부 행정 양면에서 모두 큰 역할을 수행하고 있습니다."
lia_event_rlg.102.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.103.t:0 "상경의 물결"
lia_event_rlg.103.d:0 "수많은 인구가 서울로 올라오다"
lia_event_rlg.103.f:1 "한성의 눈부신 발전과 잠재력은 사람들로 하여금 상경의 물결을 이루도록 하였습니다.\n농촌으로부터 꿈과 희망을 가지고 올라온 수많은 사람들이 거리에 보입니다."
lia_event_rlg.103.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.104.t:0 "일자리 창출"
lia_event_rlg.104.d:0 "도시실업률 감소"
lia_event_rlg.104.f:1 "그간 한성은 일자리를 찾아 상경해온 수많은 도시빈민들이 사회문제였습니다.\n그러나 최근 정부의 일자리 확충 노력으로 인해, 구직문제의 급한 불은 끌수 있었습니다."
lia_event_rlg.104.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.110.t:0 "백만 도시"
lia_event_rlg.110.d:0 "총인구 백만시민 달성"
lia_event_rlg.110.f:1 "이달부로 도시의 총 인구수는 100만명을 돌파하였습니다!\n전례가 없는 속도로 사람들이 유입되고 있습니다."
lia_event_rlg.110.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.111.t:0 "수도방위사령부"
lia_event_rlg.111.d:0 "수도방어 전담부대 창설"
lia_event_rlg.111.f:1 "예로부터 수도를 지키기 위한 군대는 언제나 존재해 왔습니다.\n하지만 이제 우리는, 현대적인 편제와 체계적인 전투력으로 무장한 새 방패를 세울것입니다."
lia_event_rlg.111.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.112.t:0 "빛나는 도시"
lia_event_rlg.112.d:0 "한성전기회사 설립"
lia_event_rlg.112.f:1 "우리 도시의 발전상에도 불구하고, 여전히 사람이 일할수 없는 밤이 되면 도시는 잠에 들었습니다.\n하지만 이제 해가 져도 돌아가는 공장이 있으며, 거리를 거니는 사람들이 있습니다."
lia_event_rlg.112.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.113.t:0 "경제 호황"
lia_event_rlg.113.d:0 "도시내 산업체 최대치 갱신"
lia_event_rlg.113.f:1 "사업을 하려는 사람들은 모두 이 도시를 제일 먼저 생각합니다.\n수많은 공장과 기업과 사업체들이 나날히 새로 등록을 마치고 있습니다."
lia_event_rlg.113.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.113.t:0 "전기의 힘"
lia_event_rlg.113.d:0 "외국산 발전기 도입?"
lia_event_rlg.113.f:1 "이제 우리 한양 성내가 빠르게 발전하는 바, 수도에 전기를 들여놓을 시점이 온 것 같습니다.\n그러나 아직 우리에게는 독자적인 전력망을 부설할 기술적,산업적 능력이 전무한 상태입니다.\n이에 외국산발전기를 선험적으로 들여와 설치해보자는 주장이 제기되었으며, 한편으로는 힘들더라도 자국 기술 연구에 보태는것이 더 낫다는 의견도 있습니다."
lia_event_rlg.113.a:0 "외국 발전기 구매계약을 체결한다. <도시개발 진행도 미량 상승>"
lia_event_rlg.113.a:0 "국내 연구에 투자한다. <도시개발 진행도 미량 상승>"
lia_event_rlg.113.a:0 "그냥 하지 말자. <도시개발 진행도 미량 상승>"


lia_event_rlg.120.t:0 "급성장하는 도시"
lia_event_rlg.120.d:0 "두배로 증가한 인구"
lia_event_rlg.120.f:1 "이달부로 도시의 총 인구수는 200만명을 돌파하였습니다.\n이것은 그야말로 역사적인 이정표입니다."
lia_event_rlg.120.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.121.t:0 "새로이 뻗어나가는 교육"
lia_event_rlg.121.d:0 "서울대학교 설립"
lia_event_rlg.121.f:1 "전통적으로 우리나라의 최고교육기관은 성균관이 담당했었습니다.\n그러나 쏟아져 들어오는 신식 학문과 새로운 지식체계의 수요를 충족시키기 위한 국립 고등교육기관이 새로이 세워졌습니다."
lia_event_rlg.121.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.122.t:0 "동아시아의 중심"
lia_event_rlg.122.d:0 "대륙과 반도,그리고 열도"
lia_event_rlg.122.f:1 "모습은 비슷하지만 서로 쓰는 언어는 다른듯 합니다.\n중국사람들과 일본사람들이 함께 어울려 사는 이 도시가 바로 동아시아의 중심입니다."
lia_event_rlg.122.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.123.t:0 "경제 수도"
lia_event_rlg.123.d:0 "사람도 자본도 모두 상경중"
lia_event_rlg.123.f:1 "도시 중심부는 이제 건물들로 빼곡합니다.\n공장과 사무실들부터 자그마한 구멍가게까지 자본이 춤추는 경제도시입니다."
lia_event_rlg.123.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.130.t:0 "세계수도"
lia_event_rlg.130.d:0 "모든것은 서울로!"
lia_event_rlg.130.f:1 "300만에 이르는 수많은 시민들이 바로 이 도시에 살고 있습니다.\n도 하나 전체에 맞먹는 사람들이 단 하나의 도시에서 함께합니다!"
lia_event_rlg.130.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.131.t:0 "문화의 용광로"
lia_event_rlg.131.d:0 "만개하는 예술, 흘러나오는 문화."
lia_event_rlg.131.f:1 "자원이 모이고, 지식이 모이고, 사람이 모이면, 반드시 일어나는것이 있습니다.\n그것은 바로 문화입니다. 이도시는 이 나라의 문화의 중심입니다."
lia_event_rlg.131.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.132.t:0 "불야성"
lia_event_rlg.132.d:0 "전기 가로등 전면 설치"
lia_event_rlg.132.f:1 "그동안은 중요 관공서나 일부 건물에서만 전등을 켜고 끄는 정도였습니다.\n이제는 종로부터 시작하여 주요도로 곳곳에서 전기가로등을 볼 수 있습니다!"
lia_event_rlg.132.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.133.t:0 "메트로폴리스"
lia_event_rlg.133.d:0 "수많은 인구가 서울로 올라오다"
lia_event_rlg.133.f:1 "한성의 눈부신 발전과 잠재력은 사람들로 하여금 상경의 물결을 이루도록 하였습니다.\n농촌으로부터 꿈과 희망을 가지고 올라온 수많은 사람들이 거리에 보입니다."
lia_event_rlg.133.a:0 "마음에 드는군. <도시개발 진행도 상승>"

