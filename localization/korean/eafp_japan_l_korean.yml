eafp_japan.1018.d: "천황의 후궁이 둘째 아들을 낳았다."
eafp_japan.1018.f: "생후 곧바로 청의 의식과 산욕 의식이 거행되었다. 탯줄를 자르고 상처를 지지는 의식을 진행한 후 가모가와 강의 물로 목욕을 시켰다. 탯줄은 로쿠토 요시다 신사에 묻혔다."
