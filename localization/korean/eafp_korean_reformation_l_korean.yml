protect_righteousness_events.2.t: "서양 시설 습격"
protect_righteousness_events.2.d: "위정척사를 주장하는 유생들과 민중들이 [SCOPE.sCountry('country_scope').GetName] 선교사가 세운 교회와 학교를 습격해 불을 질렀다. 이 과정에서 선교사 한 명이 부상을 입었으며, 건물은 상당한 피해를 입었다."
protect_righteousness_events.2.f: "\"저들은 우리의 조상 제사를 폐지하고 천지신명을 모독하는 말을 퍼뜨리고 있소!\" 습격을 주도한 유생이 군중들 앞에서 외쳤다. 주변에서는 \"양물을 불태워라!\", \"사학을 뿌리뽑자!\"라는 함성이 터져 나왔다.\n\n이 사건 후 외국 공사관들은 즉각 항의문을 보내 사건 관련자들의 처벌과 배상을 요구하고 있다. 그러나 위정척사 지지자들 사이에서는 오히려 이번 사건이 애국적 행동이라며 찬사를 보내는 분위기가 형성되고 있다."
protect_righteousness_events.2.a: "주모자들을 엄벌하고 외국 측에 배상하라."
eafp_modi_instigator_punished: "주동자 처벌 받음"
protect_righteousness_events.2.b: "형식적인 사과만 하고 내부적으로는 무마하라."

protect_righteousness_events.3.t: "척화비 건립 운동"
protect_righteousness_events.3.d: "위정척사 운동을 주도하는 유생들이 전국 각지에 척화비를 세우는 운동을 전개하고 있다. 이 비석에는 '서양 오랑캐와 화친하면 나라가 망할 것'이라는 경고와 함께 개화를 추진하는 인사들을 매국노로 규정하는 내용이 담겨 있다. 이는 정부의 개방 정책에 정면으로 도전하는 행위이지만, 지방 유림들의 지지를 받으며 확산되고 있다."
protect_righteousness_events.3.f: "한 지방 관아 앞에 새로 세워진 척화비에는 이렇게 쓰여 있었다.\n\n\"서양 오랑캐와 화친하자는 자는 나라의 적이다. 저들의 종교를 믿고 저들의 물건을 사용하면 금수의 지경에 떨어질 것이다.\"\n\n척화비는 지방 유림들의 재정 지원으로 건립되었으며, 비석 주변에서는 유생들이 밤낮으로 지키며 향사를 올리고 있다. 군중들 사이에서는 \"왜 우리나라만 서양 물건을 배척하지 않는가? 청나라조차도 양이를 경계하는데!\"라는 목소리가 높아지고 있다. 관찰사는 난처한 표정으로 비석을, 그리고 모여든 군중을 번갈아 바라보았다."
protect_righteousness_events.3.a: "척화비를 철거하고 주동자들을 처벌하라."
protect_righteousness_events.3.b: "민심이 격앙되었으니 당분간 그대로 두어라."
eafp_modi_gathering_crowds: "모여드는 군중"

protect_righteousness_events.5.t: "동도서기론 대두"
protect_righteousness_events.5.d: "위정척사 운동 내부에서 새로운 흐름이 감지되고 있다. 일부 온건한 유생들이 '동도서기(東道西器)'라는 절충안을 제시한 것이다. 이들은 유교적 도덕과 가치체계는 유지하되, 서양의 과학기술은 수용해야 한다고 주장한다. 이는 완고한 척사 입장과 급진적 개화론 사이의 중도적 대안으로 부상하고 있으나, 강경파 유생들은 이마저도 사악한 생각이라며 반발하고 있다."
protect_righteousness_events.5.f: "기호 지방의 한 서원에서 열린 토론회에서 중진 유생이 조심스럽게 의견을 개진했다.\n\n\"우리가 지키고자 하는 것은 윤리와 도덕이지, 그릇과 도구가 아닙니다. 천하에 이르는 길은 하나지만 그 방법은 다양할 수 있으니, 서양의 총과 배를 배우는 것이 어찌 유교의 가르침에 어긋난다 하겠습니까?\"\n\n이 말에 강경파 유생이 즉각 반박했다. \"그릇과 도가 어찌 분리될 수 있겠소? 서양의 기술은 모두 그들의 사악한 종교와 철학에서 나온 것이오. 그 그릇을 사용하면 그 도에 물들 것이니, 동도서기는 결국 자신을 기만하는 말에 불과하오!\"\n\n양측의 논쟁은 격렬해졌고, 참석한 유생들은 둘로 나뉘어 서로를 비난했다."
protect_righteousness_events.5.a: "동도서기론을 지지하여 온건파를 육성하라."
protect_righteousness_events.5.b: "위정척사의 본질은 변할 수 없다는 강경파를 지지하라."

