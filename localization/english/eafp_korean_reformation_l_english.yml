je_gunmin_dongchi_antiwestern_coup_reason: "The #bold Anti-Western Faction#!, having seized power through a coup, now faces the heavy task of saving the country plunged into chaos. They intend to erase all #bold traces of foreign influence#!, restore the authority of the ancestral shrine, and re-establish the #bold Neo-Confucian order#!.\n\nHowever, this movement is provoking fierce resistance. For this regime to remain stable, it must successfully manage internal pressure and consolidate order. Should it fail, everything it has achieved will turn into #bold froth#!"

