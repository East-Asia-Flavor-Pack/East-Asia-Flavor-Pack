 bosin_intervention.1.t:0 "일본 내전"
 bosin_intervention.1.d:0 "일본에서 내전이 발생했다고 합니다."
 bosin_intervention.1.f:0 ""일본에서 흉흉한 소식이 들려오고 있사옵니다. 살마번국과 장주번국의 수령이 일왕이 있는 경도를 점거하여 일왕을 지키려하고, 강호성에서는 막부의 군대가 반대로 일왕을 구하고자 군을 일으켰다 하옵니다. 양측 모두 아국의 도움을 간곡히 원한다 하니 조정에서 시시비비를 가려 결정을 내려야만 하옵니다.""
 bosin_intervention.1.a:0 "그게 우리랑 뭔 상관이 있나?"
 bosin_intervention.1.b:0 "막부를 돕자"
 bosin_intervention.1.c:0 "존왕파를 돕자"
 bosin_intervention.2.t:0 "출병 준비 완료" #막부편
 bosin_intervention.2.d:0 "막부에서 온 사신이 말하기를 일왕 편에 선 이들이 반란군이라 합니다."
 bosin_intervention.2.f:0 "사츠마와 초슈는 본래부터 막부에 반기를 들던 역적들의 번국으로, 이제는 경도로 쳐들어가 천황을 겁박하여 그 분의 군대임을 사칭하고, 막부를 역적으로 몰아가고 있으니 저들의 간악한 거짓에는 귀와 눈도 돌리지 마십시오. 다만 걱정되는 것이 저들의 세가 강하여 혹, 저희 천황을 해할까 두렵습니다. 하오니 조선의 국왕께서는 저희를 가여이 여기어 군을 보태어 주시길 간곡히 청하옵니다."
 bosin_intervention.2.a:0 "출병을 취소한다"
 bosin_intervention.2.b:0 "사츠마를 공격하라."
 bosin_intervention.3.t:0 "출병 준비 완료" #천황편
 bosin_intervention.3.d:0 "경도에서 온 사신이 말하기를 막부가 그동안 일왕을 속이고 백성들을 핍박하던 역적도당이라 합니다."
 bosin_intervention.3.f:0 "듣자하니 그간 일왕의 이름으로 서신을 보내온 것은 정작 일왕이 아니라 직인을 멋대로 쓴 그네들의 장군이란 자인데, 오늘에 이르러 그 일왕을 진실로 보필하려하는 우국충정의 지사들이 일어나 대항한다 하니 비록 옆나라의 일이라 하나 그간의 우호를 쌓아온 입장에서 기꺼운일이 아니라 할 수 없겠다. 이에 마땅히 어떤 식으로든 물심양면으로 그들의 의기로운 거사를 지원하려 하니 그 방안을 논하도록 하라."
 bosin_intervention.3.a:0 "지원을 취소하자."
 bosin_intervention.3.b:0 "지원한다."
 bosin_intervention.4.t:0 "조선에서의 지원 도착" #천황
 bosin_intervention.4.d:0 "조선에서 우리를 돕기위한 무기와 지원금을 보냈습니다."
 bosin_intervention.4.f:0 ""듣자하니 그간 일왕의 이름으로 서신을 보내온 것은 정작 일왕이 아니라 직인을 멋대로 쓴 그네들의 장군이란 자인데, 오늘에 이르러 그 일왕을 진실로 보필하려하는 우국충정의 지사들이 일어나 대항한다 하니 비록 옆나라의 일이라 하나 그간의 우호를 쌓아온 입장에서 기꺼운일이 아니라 할 수 없겠다. 이에 마땅히 어떤 식으로든 물심양면으로 그들의 의기로운 거사를 지원하려 한다.""
 bosin_intervention.4.a:0 "좋다!"

