gunmin_dongchi_events.202.t: "复古的挫折"
gunmin_dongchi_events.202.d: "斥邪派的统治宣告终结，主谋者们或被定为历史罪人，或背负着否定时代潮流的污名，黯然离场。"
gunmin_dongchi_events.202.f: "窗外喧闹的铁制车轮声，响亮得几乎要撕裂窗户纸。老人在旧茶馆里坐得笔直，身体微微蜷缩。\n\n\"这妖异的声响竟如此之大...\"\n\n他的沉思已是徒劳的独白。他并非不知道圣贤的教诲无法抵挡西方强大的力量。但就连那些支持他们的百姓，最终也屈服于更好生活的诱惑。\n\n军靴声停在了家门前。他低下了头。"
