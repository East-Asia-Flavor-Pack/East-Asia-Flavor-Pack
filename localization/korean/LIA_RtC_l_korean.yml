 warlord_china_events.21.t:0 "The Birth of a Republic"
 warlord_china_events.21.d:0 "The once-distant dream of a republican China has become a reality."
 warlord_china_events.21.f:0 "Jubilant crowds have gathered in the streets of [ROOT.GetCountry.GetCapital.GetCityHubName], waving the newly adopted Five-Colored Flag of the Republic. Amidst the cheers, a passionate speaker atop a makeshift stage addresses the crowd:\n\n"Comrades, today marks the dawn of a new era for our beloved China! The imperial dynasty has fallen, and we now embark on a journey toward democracy and self-governance. But the road ahead is fraught with challenges; we must unite and stand strong.""
 warlord_china_events.21.a:0 "민국이여 영원하라!"

 warlord_china_events.22.t:0 "타협의 결과"
 warlord_china_events.22.d:0 "이전에 있었던 합의에 따라 [SCOPE.sCharacter('old_ruler').GetFullName](이)가 물러나고 [SCOPE.sCharacter('new_ruler').GetFullName](이)가 새로 임시 대총통 자리에 올랐다."
 warlord_china_events.22.f:0 "\"각 성 아문은 들으라.\n\n민국 건설이 단초를 이루었으니, [SCOPE.sCharacter('new_ruler').GetFullName](은)는 그 능력을 다하여 공화의 정신을 발양하고, 전제의 허물을 척탕하며, 헌법을 삼가 준수하고, 국민의 염원을 따라, 국가가 안전하고 견고하도록 하고, 5대 민족이 함께 기뻐하도록 하고 싶다.\n\n무릇 이러한 뜻은 반드시 이루어져야 합니다. 국회가 소집되고 제1기 대총통이 선출되면 [SCOPE.sCharacter('new_ruler').GetFullName](은)는 즉시 사직할 것을 동포 여러분에게 성심성의껏 알립니다!\""
