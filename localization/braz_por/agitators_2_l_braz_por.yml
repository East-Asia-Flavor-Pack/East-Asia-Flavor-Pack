 bowing_to_the_plantocracy: "Curvando-se à Plantocracia"
 land_ownership_law_events.2.t: "A Alma Acorrentada da Nação"
 land_ownership_law_events.2.d: "Em uma jogada um tanto surpreendente, alegando que a lei [GetLawType('law_serfdom').GetName] no país [ROOT.GetCountry.GetNameNoFormatting] dividiu o pilar espiritual do país, o grupo [SCOPE.gsInterestGroup('rural_folks_scope').GetName] e uma classe alta cada vez mais influenciada por estrangeiros, alguns pensadores conservadores saíram em apoio à lei [SCOPE.sLaw('current_law_scope').GetName] — afastando-se de seus companheiros mais tradicionais nos grupos [SCOPE.gsInterestGroup('landowners_scope').GetName] e [SCOPE.gsInterestGroup('devout_scope').GetName]."
 land_ownership_law_events.2.f: "\"Nossa nação, em seu estado atual, é composta por dois grupos sociais que têm pouco em comum.\nMeus companheiros, membros do grupo [SCOPE.gsInterestGroup('landowners_scope').GetNameNoFormatting], que vestem roupas estrangeiras, seguem tendências estrangeiras e alguns que até falam idiomas estrangeiros, desapegaram-se de sua descendência do povo [ROOT.GetCountry.GetAdjectiveNoFormatting] — seu traço [ROOT.GetCountry.GetAdjectiveNoFormatting] não passa do nome de família e da promessa de lealdade [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle].\n\nAfastaram-se muito dos valores essenciais de irmandade e comunidade do país [ROOT.GetCountry.GetNameNoFormatting], que caracterizam seus compatriotas reduzidos à servidão.\""
 land_ownership_law_events.2.a: "A sociedade do país [ROOT.GetCountry.GetNameNoFormatting] precisa ser reunida, e o espírito comum, revivido."
 land_ownership_law_events.2.b: "Deixem esses velhos cansados brigarem o quanto quiserem."
 cultural_custodians_modifier: "Guardiões da Cultura Romantizados"
 dissenter_support_for_law: "Lei de Apoio a Dissidentes Conservadores"
 internal_discord_modifier: "Discórdia Interna"
 land_ownership_law_events.3.t: "Um Acre Além"
 land_ownership_law_events.3.d: "Durante um discurso tempestuoso no parlamento, [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullName], liderança do grupo [SCOPE.gsInterestGroup('anti_kulak_ig_scope').GetName] que defende a promulgação da lei [SCOPE.sLaw('current_law_scope').GetName], alegou que \"o fim dos fazendeiros gordos e exploradores se aproxima\". Essa mensagem radical assustou muitos membros do grupo [SCOPE.gsInterestGroup('rural_folks_scope').GetName], que temem ser rotulados assim, apesar de terem apenas alguns acres a mais que os vizinhos."
 land_ownership_law_events.3.f: "\"Dima, soube da notícia sobre [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullNameNoFormatting]? Aparentemente, [SCOPE.sCharacter('anti_kulak_leaders_scope').GetSheHe] tem alguma coisa contra os fazendeiros. Não quero que [SCOPE.sCharacter('anti_kulak_leaders_scope').GetSheHe] chegue perto do meu centeio.\"\n\n\"Isso é só com os grandes e só do tipo que [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] gosta de entreter. [SCOPE.sCharacter('anti_kulak_leaders_scope').GetLastNameNoFormatting] não é a Baba Yaga.\"\n\n\"Mesmo assim, [SCOPE.sCharacter('anti_kulak_leaders_scope').GetSheHe] não pode chegar perto do meu centeio. Minha esposa vai fazer pão doce de novo nessa colheita.\""
 land_ownership_law_events.3.a: "Todos os fazendeiros ricos são traidores da classe..."
 land_ownership_law_events.3.b: "... mas só os mais opulentos enfrentarão o martelo do juiz."
 land_ownership_law_events.3.c: "O destino deles ainda não foi decidido. Não façam declarações oficiais."
