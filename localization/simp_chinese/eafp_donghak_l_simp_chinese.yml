 gg_korea.101.t: "东学"
 gg_korea.101.d: "在东学逐渐获得民众支持的同时，[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]主张东学将百姓引入歧途，应予以惩处。"
 gg_korea.101.f: "庆尚道在我国曾是像鲁国或邹国一样音乐和诗歌从未断绝的地方，如今却成了这种妖邪之徒兴盛之地。如果不以国法来治理这东学，怎知它不会像中国的黄巾贼或白莲教一样成为盗贼呢？"
 gg_korea.101.a: "就按你们的意思办吧。"
 gg_korea.101.tta: "东学变得更加激进。"
 gg_korea.101.b: "应该警惕扰乱百姓的事情。"
 gg_korea.101.ttb: "东学扩大了势力。"
