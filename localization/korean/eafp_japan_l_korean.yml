# 막부 개혁 관련

eafp_japan.2401.t: "전습대"
eafp_japan.2401.d: "군사 현대화를 위해 서양식 정예부대인 전습대가 조직되었다."
eafp_japan.2401.f: "전습대의 병사들은 서양식 제복을 입고, 외국 군사 고문들의 지휘 아래 엄격한 훈련을 받고 있다. 총검술과 대형 전술을 배우는 모습은 이전의 군대와는 사뭇 다른 광경이다. 훈련장에는 서양식 명령어와 함께 병사들의 구령 소리가 울려 퍼졌다."
eafp_japan.2401.a: "막부의 창이로군."

eafp_japan.2999.t: "쇼군의 꼭두각시"
eafp_japan.2999.d: "오랜 노력 끝에 개혁이 자리매김하며 천황을 높인다는 외침은 잊혀졌다."
eafp_japan.2999.f: "'존황양이'를 외치며 우레와 같은 함성으로 길거리를 메웠던 사무라이들은 모두 사라졌다. 그들은 대부분 이미 새로운 관료제에서 자리를 잡았고, 검 대신 붓과 장부를 들고 있다."
eafp_japan.2999.a: "막부는 영원히 계속될 것이다!"

#### 이벤트 3000번대 ####

boshin_war.1.t: "대정봉환"
boshin_war.1.d: "막부에 반하는 다이묘들의 공세에, 막부는 조정에 권력을 돌려주기로 합의하였다."
boshin_war.1.f: "'오늘날의 형세에 이르렀으니 필경 얇은 덕이 초래한 바요, 부끄럽고 두려움을 견딜 수 없사옵니다. 하물며 당금 외국과의 교제일이 성해짐에 따라 더욱 조정의 권력이 한길에서 나오지 않으면 질서를 세우기 어려울 것이옵니다. 이에 종래의 구습을 고치고 정권을 조정에 반환하오니 널리 천하의 공의를 다하여 성단을 받아 같은 마음으로 협력하여 함께 황국을 보호하면 반드시 해외 만국과 나란히 설 수 있을 것이옵니다.'"
boshin_war.1.a: "'이에 삼가 주상하옵니다.'"

boshin_war.2.t: "도막파의 폭동"
boshin_war.2.d: "도막파가 막부에 반기를 들고 폭동을 일으켰다."
boshin_war.2.f: "'사람에게는 상하의 구분이 있고 군신의 구별이 있다고는 하나, 모두 이것이 황국의 백성이며, 황실의 일을 위해 일신을 바치는 것은 본래 마땅히 꺼릴 것이 아니다. 의로운 거사는 즉 조정에 봉사하는 것이며, 또한 우리 신하의 직분이다. 노력하라. 모든 사무라이들에게 고한다.'"
# 人ニ上下ノ分アリ、君臣ノ別アリト雖、皆是、皇国ノ民ニシテ、皇事ニ一身ヲ砕クハ固ヨリ厭フベキニアラズ、諸士ノ義挙即チ朝廷ニ事フルナリ、又我輩臣下ノ職ナリ、努力セヨ。諸士ニ告グ。
boshin_war.2.a: "저들을 당장 토벌하라!"

boshin_war.3.t: "왕정복고 쿠데타"
boshin_war.3.d: "도막파가 천황을 대동하고 교토 어소 어학문소에서 대호령을 포고했다."
boshin_war.3.f: "도쿠가와 내부가 이전에 위임했던 대정을 반납하고 쇼군직을 사퇴한다는 두 가지 조항이 금번 단연히 윤허되었다. 이제부터 섭관, 막부 등을 폐절하고, 즉시 우선 총재, 의정, 참여의 삼직을 두어 만사를 행하도록 할 것이다. \n\n모든 일을 신무 천황 창업의 초기로 돌아가 진신과 무변, 당상과 지하의 구별 없이 지당한 공의를 다하여 천하와 함께 하시겠다는 예려에 따라, 각자 힘써 옛날의 교만하고 나태한 더러운 습성을 씻고, 진충보국의 정성으로써 봉공해야 할 것이다."
# 徳川內府、從前御委任大政返上、將軍職辞退之兩條、今般斷然被　聞食候。自今、攝關幕府等廢絕、即今先假總裁議定參與之三職被置萬機可被爲行、諸事　神武創業之始ニ原キ、縉紳武弁堂上地下之無別、至當之公議竭シ、天下ト休戚ヲ同ク可被遊　叡慮ニ付、各勉勵、舊來驕惰之汚習ヲ洗ヒ、盡忠報國之誠ヲ以テ可致奉　公候事。
boshin_war.3.a: "서너 조신들이 주군을 둘러싸 권세를 훔치려 하는구나."

boshin_war.4.t: "저택에서의 전투"
boshin_war.4.d: "막부가 에도 옥부에 도막파의 인도를 요청했으나 거부당했다. 이후 전투가 벌어져 저택이 화재로 소실됐다."
boshin_war.4.f: "'이제 수가 다했다'하는 소리를 신호로 전투가 일어났고, 치열한 전투 끝에 저택은 불길에 휩싸이고 말았다."
boshin_war.4.a: "저들을 당장 토벌하라!"

boshin_war.5.t: "막부 타도 선언"
boshin_war.5.d: "도막을 지지하는 번에서 막부 타도를 외치며 궐기하고 나섰다."
boshin_war.5.f: "\"이제 전쟁은 피할 수 없는 것으로 보입니다. 저들을 정벌하기 위해 힘을 모아야 합니다.\""
boshin_war.5.a: "막부의 힘을 보여줘라!"
boshin_war.5.b: "일천만승의 폐하께 영광을!"

boshin_war.6.t: "의견일치" # NIP측 이벤트
boshin_war.6.d: "도막을 지지하는 번들이 니시키노미하타 아래에 모여들었다."
boshin_war.6.f: "막부 타도라는 하나의 목표 아래 모든 번들은 각각의 의견 차이로 인해 발생한 불만을 내려놓고 하나의 지도부 아래 의견을 합치기로 하였다."
boshin_war.6.a: "모든 번들에 격문을 돌려라!"

boshin_war.7.t: "전쟁의 시작"
boshin_war.7.d: "막부와 신정부 간의 충돌이 피할 수 없게 되었다."
boshin_war.7.f: "일본은 운명의 갈림길에 섰다. 뿌리 깊은 전통과 새로운 시대의 흐름이 충돌하며 국가는 둘로 갈라졌고, 막부와 신정부 간의 치열한 싸움이 시작되었다. 이 싸움의 승패에 일본의 운명이 달려 있다. 새로운 시대를 향한 변화의 물결을 탈 것인가, 아니면 전통의 질서 속에 안주할 것인가?"
boshin_war.7.a: "이제 싸움이 시작되었다."

boshin_war.8.t: "전쟁의 시작" # NIP측 이벤트
boshin_war.8.d: "막부와 신정부 간의 충돌이 피할 수 없게 되었다."
boshin_war.8.f: "일본은 운명의 갈림길에 섰다. 뿌리 깊은 전통과 새로운 시대의 흐름이 충돌하며 국가는 둘로 갈라졌고, 막부와 신정부 간의 치열한 싸움이 시작되었다. 이 싸움의 승패에 일본의 운명이 달려 있다. 새로운 시대를 향한 변화의 물결을 탈 것인가, 아니면 전통의 질서 속에 안주할 것인가?"
boshin_war.8.a: "이제 싸움이 시작되었다."

boshin_war.9.t: "신정부의 항복"
boshin_war.9.d: "신정부를 격퇴하는데 성공했다. 막부의 칼날 앞에 그들의 열정은 무색해졌다."
boshin_war.9.f: "[ROOT.GetCountry.GetRuler.GetName](은)는 에도 성 창가에 서서 승전보를 전하는 전령들이 연이어 도착하는 것을 지켜보며 미소를 지었다. 이제는 승리에 뒤따를 평화를 설계할 때가 왔다. 일본은 변할 것이고, 변해야만 한다. 하지만 막부의 뜻대로 변할 것이다."
boshin_war.9.a: "당분간은 조용해지겠어."

boshin_war.10.t: "전후처리"
boshin_war.10.d: "전쟁에서 막부군이 승리한 후, 신정부 측에 가담했던 다이묘들에 대한 처벌 문제가 대두되고 있다."
boshin_war.10.f: "\"적절한 선에서 균형을 찾아야 합니다. 어떤 이는 개역을, 어떤 이는 감봉하는 방식으로 말입니다.\""
boshin_war.10.a: "적당히 넘어가도록 하라."
boshin_war.10.b: "온건히 처벌하라."
boshin_war.10.c: "엄격히 처벌하라."
boshin_war.10.e: "다시는 이런 일이 없도록 짓밟아야 한다."

boshin_war.99.t: "다시 시작된 내전"
boshin_war.99.d: "옛 막부파 중 일부가 신정부에 항복하지 않고 전쟁을 이어나가기 위해 힘을 모았다."
boshin_war.99.f: "\"니시키노미하타를 더 높이 들어라! 조정에 대항하여 군대를 일으킨 역적들을 벌할 관군으로서 열과 성을 다하란 말이다!\""
boshin_war.99.a: ""

