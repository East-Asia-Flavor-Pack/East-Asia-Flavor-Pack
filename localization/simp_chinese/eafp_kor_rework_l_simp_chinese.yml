eafp_kor_mainline.211.md: "#N 起义#！"
eafp_kor_mainline.211.mf.1: "晋州当地有声望的没落士绅柳继春(柳繼春)充当了农民的精神支柱，当地官衙认为这很危险，做出了逮捕柳继春的错误决定。\n\n因此，在名为水清街的地区，以众多农民、樵夫、工人等为主体的草军聚集在一起举行大规模集会，官府大吃一惊，释放了他。\n\n然而，群众认为进一步的和平谈判毫无意义，最终以柳继春为中心团结起来的群众决心进行大规模的抗争，以集市为中心，无数势力如云般聚集，人数多达数千人..."
eafp_kor_mainline.211.mf.2: "当地有声望的没落士绅平时代表农民的立场，并充当他们的精神支柱，当地官衙认为这很危险，做出了逮捕他的错误决定。\n\n因此，在当地街道上，以众多农民、樵夫、工人等为主体的草军聚集在一起举行大规模集会，官府大吃一惊，释放了他。\n\n然而，群众认为进一步的和平谈判毫无意义，最终以被释放的士绅为中心团结起来的群众决心进行大规模的抗争，以集市为中心，无数势力如云般聚集，人数多达数千人..."
eafp_kor_mainline.211.oa: "不行"
eafp_kor_mainline.212.mt: "关门大吉！"
eafp_kor_mainline.212.md: "众多群众聚集起来组成组织后，他们强行关闭市场。"
eafp_kor_mainline.212.mf: "街上流传着不忠的通文，曾经充满活力的气氛变成了愤怒。\n\n在邑内，打破这令人毛骨悚然的寂静的火种正在落下..."
eafp_kor_mainline.212.oa: "不行"
eafp_kor_mainline.213.mt: "放火烧了！"
eafp_kor_mainline.213.md: "以半夜爆发的骚乱为开端，最终凝聚的愤怒化为绚丽的火焰开始燃烧。"
eafp_kor_mainline.213.mf: "群众们走遍大街小巷，焚烧并摧毁了那些长期残酷压迫百姓的贪官污吏和乡绅、对百姓的痛苦视而不见、充耳不闻，忘记社会本分的富人和两班，以及依附权力与腐败官员勾结的无耻之徒的房屋。\n\n曾经凌驾于百姓之上，耀武扬威的这些苛捐杂税者，只有极少数人勉强保住了性命得以逃脱。"
eafp_kor_mainline.213.oa: "不行"
eafp_kor_mainline.214.mt: "万众一心"
eafp_kor_mainline.214.md: "长久以来被压抑的不满终于爆发，不分老幼妇孺，无数居民纷纷响应。"
eafp_kor_mainline.214.mf: "人们提供食物和饮水，供养壮丁，并将他们藏匿起来，躲避官吏和士兵，从物质和精神上给予支持。\n\n离去的人心随着时间的推移，吸引了更多的民众，甚至来自邻近的村庄，起义军气势汹汹地向牧使所在的官厅进发。"
eafp_kor_mainline.214.oa: "不行"
eafp_kor_mainline.215.mt: "罪行昭彰！"
eafp_kor_mainline.215.md: "民众组成队伍袭击官衙，高呼口号，举行武力示威。"
eafp_kor_mainline.215.mf: "只有奉国王之命从中央下来的首领本人才能保证自身安全，但他也在革除都结的严峻要求下，恐惧地写下了文书。\n\n但是，那些在眼前专横跋扈的衙前、书吏和乡绅们却无法逃脱惩罚，被拉到民众面前，偿还他们过去的罪孽，遭受棍棒和辱骂的惩罚，百姓欢呼雀跃，分食官衙的米粮，焚烧了成为弊端根源的土地和奴婢文书。\n\n然而，其中最恶毒的人还是像泥鳅一样溜走，逃到了兵营，确认这一点的民众开始追赶他们。"
