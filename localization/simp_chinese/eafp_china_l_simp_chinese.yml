hui_revolt.1.t: "回族起义"
hui_revolt.1.d: "[SCOPE.sState('revolt_state').GetName]的回族穆斯林对[SCOPE.sCountry('chi_scope').GetName]政府歧视他们感到不满，尽管政府对他们的宗教习俗相当宽容。非穆斯林中也弥漫着反满情绪。暴力事件似乎即将爆发。"
hui_revolt.1.f: "在[SCOPE.sState('revolt_state').GetCityHubName]繁华的市场上，一群回族商人聚集在一起，表达他们对清政府的不满。“我们的权利和传统受到了践踏，我们不能再保持沉默了。”一个人宣称。皇帝会听到他们要求正义的呼声，还是会无视他们的困境？回族和帝国本身的命运都岌岌可危。"
hui_revolt.1.a: "叛乱是不可容忍的。"
hui_revolt.4.t: "云南回变"
hui_revolt.4.d: "在[SCOPE.sState('revolt_state').GetName]中，一个名叫[SCOPE.sCharacter('png_ruler').GetFullName]的人领导回族发动叛乱。人们称此事件为云南回变。[SCOPE.sCharacter('png_ruler').GetFullName]的军队占领桥梁并驱逐[SCOPE.sCountry('chi_scope').GetName]的管理人员，使得[SCOPE.sCountry('chi_scope').GetNameNoFlag]政府不得不亲自处理此事。"
hui_revolt.4.f: "“与汉人和平，推翻清朝\n\n回族和汉族团结一致\n竖起起义的旗帜\n消灭满洲野蛮人\n复兴中华\n切除腐败\n拯救人们于困境之中”"
hui_revolt.4.a: "不会吧。"
hui_revolt.5.t: "同治回乱"
hui_revolt.5.d: "在回族的不安情绪遍布新疆各地的情况下，一个名叫[SCOPE.sCharacter('yts_ruler').GetFullName]的塔吉克族军人领导叛军占领[SCOPE.sState('revolt_state_TIANSHAN').GetName]一带，驱逐[SCOPE.sCountry('chi_scope').GetName]的管理人员。[SCOPE.sCharacter('yts_ruler').GetFullName]宣布自己为喀什噶尔和叶尔羌的埃米尔，并宣布脱离[SCOPE.sCountry('chi_scope').GetNameNoFlag]皇帝的独立和完全的圣战，边境的情况变得无法控制。这场叛乱被称为同治回乱。"
hui_revolt.5.a: "不！"
hui_revolt.6.t: "镇压云南回变"
hui_revolt.6.d: "清军向昆明进军，云南回变正式结束。杜文秀在昆明陷落前吞下一把鸦片自杀。现在正在采取措施稳定云南。"
hui_revolt.6.a: "胜利是我们的！"
hui_revolt.6.b: "应该教给他们中华的文明。"
hui_revolt.6.ttb: "以一些#b 费用#!为代价，不是[SCOPE.sCulture('manchu_scope')]或[SCOPE.sCulture('han_scope')]的[Concept('concept_pop', '$concept_pops$')]的25%将信仰[SCOPE.sReligion('confucianism_scope')]"
hui_revolt.7.t: "镇压同治回乱"
hui_revolt.7.d: "清军向喀什噶尔进军，同治回乱正式结束。据说阿古柏在城市陷落前逃脱，但在外地猝死。现在正在采取措施稳定该地区。"
hui_revolt.7.a: "胜利是我们的！"
hui_revolt.7.b: "应该教给他们中华的文明。"
hui_revolt.7.ttb: "以少量#b代价#!，使[SCOPE.sCulture('manchu_scope')]或[SCOPE.sCulture('han_scope')]以外的25%的[Concept('concept_pop', '$concept_pops$')]信仰[SCOPE.sReligion('confucianism_scope')]"
hui_revolt.11.t: "猪肉粥"
hui_revolt.11.d: "[SCOPE.sState('revolt_state').GetName]爆发了回族和汉族之间的冲突。"
hui_revolt.11.f: "[SCOPE.sState('revolt_state').GetName]有一家由汉人经营的妓院，穆斯林也经常光顾。有一天，穆斯林在妓院吃粥时发现了猪肉。穆斯林向店主抗议，店主反问猪肉的味道是否奇怪。最终，双方发生争执，店主杀死了一名回族人。于是，五六百名回族人聚集起来，放火烧了妓院，但他们并不满足，还抢劫了城内郭氏家族的一户人家。"
hui_revolt.11.a: "罢免[SCOPE.sState('revolt_state').GetCityHubName]的县长。"
hui_revolt.12.t: "‘洗回’"
hui_revolt.12.d: "回族中流传着关于“灭绝回族”的传言。"
hui_revolt.12.f: "汉族穆斯林赵某在中国餐馆昏暗的角落里抽着最后一支烟。门开了，一个年轻的汉族人走了进来。他和另一名汉族人之间传来低语，带着可怕的承诺：“明天我们将净化回族。”\n\n这句话的回声像闪电一样击中了赵某。赵某听到 murmur 后，立即冲出了商店被认为是安全的边界。他最害怕的是眼前的景象：一群汉族马在半明半暗中摇着头。"
hui_revolt.12.a: "真是无稽之谈。"
hui_revolt.13.t: "‘曹禄五’"
hui_revolt.13.d: "回族中流传着一个汉人屠杀回族的传言。"
hui_revolt.13.f: "有一天，一个名叫曹禄五的富人为庆祝母亲的生日而筹集祝贺金，当他得知 120 名汉人中只有 1 名回族人时，他决定灭绝回族。他的母亲说：“儿子，留下回族吧！”但他从桶里抓起一把蔬菜种子，回答说：“这一把是回族，这桶是汉族。”\n\n他告诉回族人去指定竹林砍竹子，每捆以 2 钱的价格购买。回族人在竹林里被杀，尸体被扔进河里。随着时间的推移，越来越多的人失踪了。有一天，四个人接连去了那里，但最后一个人意识到这是一个陷阱。他游回村庄，告知曹禄五正在训练军队以消灭回族的真相。\n\n不久之后，曹禄五再次派回族人与太平军作战，但去那里的人没有一个回来。世间传言，回来的人都被曹禄五杀害了。"
hui_revolt.13.a: "为什么总是出现这种传言？"
hui_revolt.14.t: "屠杀"
hui_revolt.14.d: "各地传来汉族和回族冲突的消息。"
hui_revolt.14.f: "'我的家原本位于沿着南田县大路的沙河。我们主要务农，生活相当富裕。村里人很多，汉人和回人混杂而居。起初，大家都和平安静地生活。然而情况发生了变化，各地的汉人团体拿起武器屠杀回人。去市场上的人没有回来。去西安的人也没有回来。所以人们开始怀疑。有人挑着粪筐去调查，但在路上遇到了另一个汉人，听到他说：'不要往前走了，前面的村庄正在屠杀回人。'这个消息传开后，事态迅速蔓延。村里的老人们都跳进了井里。年轻人逃到了远处。他们把吃喝的东西都留下了，只能远远地逃走。'"
hui_revolt.14.a: "这简直是胡说八道。"
hui_revolt.15.t: "圣山砍竹事件"
hui_revolt.15.d: "大约 500 名回族叛军在逃离太平军时，因在圣山砍伐竹子的问题与村民发生冲突。"
hui_revolt.15.f: "一个回民路过村庄时，同意以每棵 20 文的价格从竹林主人那里购买竹子。第二天，回民和他的同伴一起去山上砍竹子，但竹林主人却说他不会卖竹子，随后爆发了争吵。回民去县衙抗议，县官命令说：“回族每伤一个汉人，就惩罚 10 个人，汉族每伤 10 个回人，就惩罚 1 个人”。回民捕头陈营愤怒地将这一判决广而告之回族。"
hui_revolt.15.a: "冲突会更加激化。"
hui_revolt.16.t: "民兵屠杀回族"
hui_revolt.16.d: "汉族民兵认为回族发动了叛乱，并烧毁了村庄。"
hui_revolt.16.f: "无情的民兵袭击了 [SCOPE.sState('revolt_state').GetName] 中宁静的回族村庄，将和谐的日常生活变成了恐怖的交响曲。他们对所有回族穆斯林发动了为期三天的灭绝运动，将翠绿的村庄变成了燃烧的噩梦。"
hui_revolt.16.a: "冲突会更加激化。"
