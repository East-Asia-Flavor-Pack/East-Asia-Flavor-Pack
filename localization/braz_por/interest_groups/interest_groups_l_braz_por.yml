l_braz_por:
 #Base IGs
 ig_rural_folk: "Comunidade Rural"
 ig_rural_folk_only_icon: "@rural_folk!"
 ig_rural_folk_desc: "Pessoas do interior do país, cujos interesses políticos estão essencialmente alinhados ao sustento agrário."
 ig_devout: "Devotos"
 ig_devout_only_icon: "@devout!"
 ig_devout_desc: "Os seguidores mais dedicados da religião majoritária, enxergando-a como a melhor fonte de sabedoria moral e política."
 ig_industrialists: "Industrialistas"
 ig_industrialists_only_icon: "@industrialists!"
 ig_industrialists_desc: "Investidores e acionistas interessados nos avanços tecnológicos e no crescimento industrial."
 ig_landowners: "Latifundiários"
 ig_landowners_only_icon: "@landowners!"
 ig_landowners_desc: "Donos de grandes propriedades e vastas plantações, os latifundiários zelam pelas tradições e riquezas herdadas."
 ig_intelligentsia: "Elite Intelectual"
 ig_intelligentsia_only_icon: "@intelligentsia!"
 ig_intelligentsia_desc: "Intelectuais que lideram as tendências literárias, artísticas, musicais e teatrais da nação."
 ig_petty_bourgeoisie: "Pequena Burguesia"
 ig_petty_bourgeoisie_only_icon: "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc: "Donos de pequenas lojas, senhorios com alguns inquilinos, funcionários modestos com pequenas pensões e outros que têm mais dinheiro que os pobres, mas menos que os ricos."
 ig_armed_forces: "Forças Armadas"
 ig_armed_forces_only_icon: "@armed_forces!"
 ig_armed_forces_desc: "Soldados profissionais e outros cujos interesses estão fortemente vinculados aos militares do país."
 ig_trade_unions: "Sindicatos"
 ig_trade_unions_only_icon: "@trade_unions!"
 ig_trade_unions_desc: "Organização trabalhista que busca estruturar os trabalhadores de minas, fábricas e do campo para reunir os pontos fortes dos interesses diferentes em uma só voz."
 #Religious IGs
 ig_catholic_church: "Igreja Católica"
 ig_catholic_church_desc: "O catolicismo é a maior vertente do cristianismo. Os fiéis acreditam que o arcebispo de Roma, o papa, é o sucessor contínuo da autoridade de Jesus Cristo por meio de São Pedro. Outra crença importante é a veneração de santos e da Virgem Maria."
 ig_orthodox_church: "Igreja Ortodoxa"
 ig_orthodox_church_desc: "As igrejas ortodoxas, em geral, são igrejas orientais que não estão em comunhão com o papa."
 ig_oriental_orthodox_church: "Igreja Ortodoxa Oriental"
 ig_oriental_orthodox_church_desc: "As igrejas Ortodoxas Orientais, em geral, são igrejas do Oriente Médio que não estão em comunhão com o papa."
 ig_anglican_church: "Igreja Anglicana"
 ig_anglican_church_desc: "A Igreja Anglicana foi criada pelo rei Henrique VIII durante a Reforma Protestante. Os anglicanos acreditam que a Bíblia é a maior autoridade do dogma cristão e rejeitam a figura do papa. São menos radicais do que outras igrejas evangélicas."
 ig_evangelical_church: "Igreja Evangélica"
 ig_evangelical_church_desc: "A maioria das igrejas evangélicas foi criada no norte da Europa durante a Reforma Protestante. Os evangélicos acreditam que a Bíblia é a única autoridade do dogma cristão e rejeitam a figura do papa, enxergando a veneração católica de santos quase como idolatria."
 ig_rabbinical_council: "Conselho Rabínico"
 ig_rabbinical_council_desc: "A liderança da população judaica de um país costuma ser de rabinos bem instruídos, com tradições fortes de debate e educação."
 ig_sunni_madrasahs: "Ulemá Sunita"
 ig_sunni_madrasahs_desc: "O sunismo é a maior vertente do islamismo. Os fiéis acreditam que o sucessor califa de Maomé foi seu tio, Abu Bakr, ao contrário dos xiitas, que afirmam que o sucessor legítimo era Ali, genro de Maomé."
 ig_shia_madrasahs: "Ulemá Xiita"
 ig_shia_madrasahs_desc: "O xiismo é a segunda maior vertente do islamismo. Os fiéis acreditam que o sucessor califa de Maomé foi seu genro, Ali, ao contrário dos sunitas, que afirmam que o sucessor legítimo era Abu Bakr, tio de Maomé."
 ig_hindu_priesthood: "Sacerdócio Hindu"
 ig_hindu_priesthood_desc: "Possivelmente a religião organizada mais antiga que ainda existe, o hinduísmo acredita que, para romper o ciclo de reencarnação e alcançar o Nirvana, é preciso aderir a um sistema de castas no qual os indivíduos têm a função de melhorar o próprio karma, assim como os vários deuses adorados pelos hindus cumprem diversos papéis."
 ig_vajrayana_monks: "Monges Vajrayana"
 ig_vajrayana_monks_desc: "O budismo vajrayana é mais forte no Tibete e na Mongólia. Ele enfatiza a meditação e a autodisciplina."
 ig_mahayana_monks: "Monges Maaiana"
 ig_mahayana_monks_desc: "O budismo maaiana é mais forte na China, no Vietnã e na Coreia. Ele enfatiza que todos da sociedade devem ser incentivados a buscar o esclarecimento por meio da perfeição. O maaiana vê Buda como uma figura divina."
 ig_theravada_monks: "Monges Theravada"
 ig_theravada_monks_desc: "O budismo theravada é mais forte na Birmânia, no Sião, no Camboja e no Ceilão. Ele enfatiza que os indivíduos devem buscar o Nirvana para romper o ciclo da reencarnação. O theravada não vê Buda como um Deus, mas como um homem iluminado que mostrou ao resto da humanidade o caminho da perfeição."
 ig_shinto_monks: "Monges Xintoístas"
 ig_shinto_monks_desc: "O xintoísmo é uma fé sincrética que combina os conceitos de karma e reencarnação do budismo com a adoração e pacificação dos kami, espíritos da natureza e dos antepassados."
 ig_pagan_shamans: "Xamãs Pagãos"
 ig_pagan_shamans_desc: "O animismo é a adoração e pacificação dos espíritos naturais. Os rituais realizados pelos animistas incluem sacrifícios de alimentos e animais e o consumo de drogas alucinógenas para jornadas espirituais de introspecção."
 #Taiping IGs
 ig_taiping_god_worshippers: "Sociedade dos Adoradores de Deus"
 ig_taiping_god_worshippers_desc: "A Sociedade dos Adoradores de Deus ou dos Adoradores do Imperador é uma fé cristã sincrética proeminente no Reino Celestial, apoiando uma interpretação do cristianismo que vê todos os fiéis como filhos e filhas de Deus."
 #British IGs
 ig_landed_gentry: "Aristocracia Fundiária"
 ig_landed_gentry_desc: "Donos de mansões e vastas propriedades, a aristocracia fundiária zela pelas tradições e riquezas herdadas."
 #Prussian IGs
 ig_junkers: "Junkers"
 ig_junkers_desc: "Descendentes dos \"jung herrs\" (jovens nobres) que seguiram as conquistas teutônicas do Báltico pagão para popular e cristianizar as terras da Prússia, os Junkers são a nobreza do país e proprietários importantes. Eles costumam contrariar os movimentos democráticos, vendo-os como uma ameaça ao domínio da elite."
 #USA IGs
 ig_southern_planters: "Lavradores do Sul"
 ig_southern_planters_desc: "Muitos dos Pais Fundadores viam os pequenos fazendeiros independentes do Norte como a base da cidadania, mas a vasta riqueza das plantações de fumo e de algodão do Sul são indiscutíveis. Essa riqueza permitiu que os lavradores do Sul reivindicassem a participação na administração da república."
 ig_evangelicals: "Evangélicos"
 ig_evangelicals_desc: "Cristãos fervorosos de uma grande variedade de correntes protestantes. Os evangélicos concordam que a nação precisa encontrar o próprio despertar espiritual para poder se salvar."
 ig_yeoman_farmers: "Fazendeiros Yeoman"
 ig_yeoman_farmers_desc: "A classe rural americana de pequenos agricultores é considerada como o alicerce da nação por muitos dos Pais Fundadores. A classe yeoman se estabeleceu há muito tempo como a vanguarda do populismo rural americano e da expansão para o oeste."
 #Ottoman IGs
 ig_local_governors: "Governantes Locais"
 ig_local_governors_desc: "Os governantes das províncias podem adquirir muita influência ao formar redes de patronagem locais. As dinastias podem ganhar tanto poder a ponto de se tornarem estados independentes, vinculadas ao império apenas em teoria."
 #Chinese IGs
 ig_literati: "Literatos"
 ig_literati_desc: "Os acadêmicos da China cumprem uma função importante de apoio e crítica ao governo."
 ig_scholar_officials: "Oficiais Acadêmicos"
 ig_scholar_officials_desc: "A aristocracia fundiária na China não é a nobreza chinesa. Eles preservam suas riquezas comprando propriedades, mas devem seu poder às posições que mantêm no governo."
 ig_confucian: "Eruditos Confucianos"
 ig_confucian_desc: "Mais parecido com uma tradição social, o Confucionismo coexiste facilmente com inúmeras crenças, mas exige harmonia social e moralidade forte de seus seguidores."
 #Papal IGs
 ig_roman_landowners: "Nobreza Cívica"
 ig_roman_landowners_desc: "Composta por famílias nobres e elites latifundiárias que receberam títulos do Papa, a nobreza cívica romana atua como pessoas de riqueza, influência e poder temporal nos territórios da Santa Sé."
 ig_roman_curia: "Cúria Romana"
 ig_roman_curia_desc: "A Cúria Romana, ou \"Corte de Roma\", como às vezes é chamada, é a instituição administrativa da Santa Sé, exercendo tanto poderes eclesiásticos quanto temporais."
 #Japanese IGs
 ig_samurai: "Samurais"
 ig_samurai_desc: "Os samurais são a nobreza militar hereditária do Japão, servindo como retentores privilegiados dos poderosos latifundiários Daimiôs e como executores das vontades de seus mestres feudais."
 ig_shogunate: "Xogunato"
 ig_shogunate_desc: "O Xogunato se refere ao governo militar que governa o Japão em nome do Imperador desde o século XII. Ancorado no apoio de poderosos senhores feudais, os Daimiôs, a instituição é dedicada à manutenção da ordem tradicional do Japão."
 ig_peasants: "Heimin"
 ig_peasants_desc: "Heimin denota a classe japonesa de plebeus, nascidos sem qualquer tipo de privilégios sociais e com interesses políticos que refletem principalmente os dos fazendeiros rurais."
 ig_buddhist_monks: "Monges Budistas"
 ig_buddhist_monks_desc: "Existindo ao lado, e muitas vezes em desacordo com a crença nativa japonesa no kami, no século XIX, o budismo está presente no Japão há mais de um milênio. As escolas budistas patrocinadas pelo estado durante toda a era Edo enfatizam a relação sincrética entre kami e budas."
 #Hawaiian IGs
 ig_christian_missionaries: "Missionários Cristãos"
 ig_christian_missionaries_desc: "Os missionários cristãos chegaram ao Havaí há algumas décadas, mas já tomaram o lugar dos Kahunas como a classe clerical dominante. Eles defendem o comércio com as potências ocidentais para atrair migrantes do Ocidente e a conversão de nativos havaianos ao cristianismo."
 ig_alii: "Ali’i"
 ig_alii_desc: "Os Ali’i representam a pequena nobreza havaiana a serviço do monarca atual. Eles defendem os valores tradicionais e a preservação da monarquia."
 ig_maka_ainana: "Maka’āinana"
 ig_maka_ainana_desc: "Os Maka’āinana representam a classe rural do Havaí e costumam trabalhar em plantações e pesqueiros. Eles defendem os valores tradicionais e a dependência econômica contínua do Havaí no setor agrícola."
 ig_hawaiian_democrats: "Democratas"
 ig_hawaiian_democrats_desc: "Os democratas representam os reformistas liberais do Havaí. Eles defendem a remoção do poder absoluto do monarca em favor de um regime democrático e as relações comerciais contínuas com as potências ocidentais."
 #Swedish IGs
 ig_church_of_sweden: "Igreja da Suécia"
 ig_church_of_sweden_desc: "A Igreja da Suécia foi instigada pelo rei Gustavo Vasa no século XVI e é a Igreja oficial do Estado da Suécia. Sendo uma instituição luterana, a Igreja defende que a Bíblia é a única autoridade sobre o dogma cristão, rejeitando, assim, a autoridade do Papa e tradições como a veneração dos santos."
 #Finnish IGs
 ig_church_of_finland: "Igreja da Finlândia"
 ig_church_of_finland_desc: "Nascida da separação da Finlândia e da Suécia em 1809, a Igreja da Finlândia foi estabelecida como a igreja oficial do país. Sendo uma instituição luterana, ela defende que a Bíblia é a única autoridade sobre o dogma cristão, rejeitando, assim, a autoridade do Papa e tradições como a veneração de santos."
 #Danish IGs
 ig_church_of_denmark: "Igreja da Dinamarca"
 ig_church_of_denmark_desc: "Estabelecida no século XVI pelo Rei Cristiano III, a Igreja da Dinamarca é a igreja oficial do Estado da Dinamarca. Sendo uma instituição luterana, ela defende que a Bíblia é a única autoridade sobre o dogma cristão, rejeitando, assim, a autoridade do Papa e tradições como a veneração dos santos."
 #Norwegian IGs
 ig_aristocracy_of_officials: "Aristocracia de Oficiais"
 ig_aristocracy_of_officials_desc: "Sem uma nobreza histórica relevante e com a abolição formal da instituição em 1821, a classe alta da Noruega é composta por servidores públicos, sendo que advogados, sacerdotes e médicos ocupam as posições de uma nobreza tradicional."
 ig_church_of_norway: "Igreja da Noruega"
 ig_church_of_norway_desc: "A Igreja da Noruega foi estabelecida como uma entidade separada da Igreja Católica Romana e integrada ao Estado norueguês no século XVI como resultado da Reforma Protestante. Sendo uma instituição luterana, ela defende que a Bíblia é a única autoridade sobre o dogma cristão, rejeitando, assim, a autoridade do Papa e tradições como a veneração dos santos."
 #Korean IGs
 ig_yangban: "Oficiais Yangban"
 ig_yangban_desc: "O Yangban representa a aristocracia da Coreia, que deriva seus títulos e influência de posições dentro do aparelho burocrático do país. Exemplificando os ideais confucionistas do Acadêmico-Oficial, eles são defensores ferrenhos da ordem tradicional da Coreia."
 #Russian IGs
 ig_gentry_assembly: "Assembleia da Aristocracia"
 ig_gentry_assembly_desc: "A Assembleia da Aristocracia é o órgão autônomo que representa a aristocracia russa. Concedido o status oficial em 1785, a Assembleia tem, desde então, defendido a manutenção ou expansão dos poderes e privilégios tradicionais dos nobres."
 #Australian IGs
 ig_squattocracy: "Posseiros"
 ig_squattocracy_desc: "Os \"Posseiros\" representam a classe de colonos australianos brancos que ocuparam grandes frações de terra com pouca ou nenhuma reivindicação legal. Sendo geralmente os primeiros colonos a chegar a uma determinada área, os posseiros adquiriram riqueza e influência social imensas, principalmente por meio dos lucros da criação de gado em seus territórios."
 #Austrian IGs
 austrian_aristocracy: "Aristocracia Austríaca"
 austrian_aristocracy_desc: "A aristocracia austríaca representa a classe nobre estabelecida da Áustria, historicamente agraciada com títulos nobres pelos Sacro Imperadores Romanos Habsburgos e Arquiduques da Áustria e com grande influência na corte imperial."
 #Misc Igs
 ig_red_army: "Exército Vermelho"
 ig_red_army_desc: "O Exército Vermelho é uma instituição dedicada à defesa e propagação da Revolução, nascida por meio da fusão das forças armadas tradicionais com o proletariado e a ideologia comunista."
 ig_fellahin: "Felás"
 ig_fellahin_desc: "Com o nome proveniente dos arados que usam e dos campos que cultivam, os felás são os fazendeiros e camponeses do Egito."
 #Indian IGs
 ig_zamindars: "Zamindars"
 ig_zamindars_desc: "Os Zamindars são os típicos donos hereditários de grandes propriedades. Eles costumam representar o que restou da aristocracia da era Mogol, que recebeu o direito de coletar os lucros das terras em nome dos governantes."
 ig_east_india_company: "Companhia das Índias Orientais"
 ig_east_india_company_desc: "A Companhia das Índias Orientais é a corporação privada encarregada de governar a Índia sob a supervisão do Parlamento Britânico. Após a revogação do mandato comercial em 1833, ela se tornou um órgão puramente administrativo."
 ig_presidency_armies: "Exércitos da Presidência"
 ig_presidency_armies_desc: "Os Exércitos da Presidência são as forças armadas da Índia colonial e são geralmente compostos por sipaios indianos nativos sob o comando de oficiais europeus."
 ig_indian_army: "Exército Indiano"
 ig_indian_army_desc: "O Exército Indiano é a força principal da Índia colonial, formado a partir da unificação dos Exércitos da Presidência em uma única organização. A maior parte dele é composta por soldados nativos da Índia sob o comando de oficiais europeus."
 ig_ryots: "Ryots"
 ig_ryots_desc: "Os Ryots são os fazendeiros e camponeses tradicionais da Índia, geralmente sem terras próprias. Os interesses deles são principalmente de natureza agrária."
 ig_civil_servants: "Servidores Públicos"
 ig_civil_servants_desc: "Os Servidores Públicos são a elite intelectual nativa da Índia, que se desenvolveu principalmente dos diversos órgãos da burocracia colonial indiana. Geralmente, eles ocupam ou ocuparam cargos de serviço ou administrativos de nível baixo a médio."
 ig_government_of_india: "Governo da Índia"
 ig_government_of_india_desc: "O Governo da Índia se refere à administração colonial europeia, que é encarregada de promover os interesses da coroa britânica na Índia."
 ig_bhadralok: "Bhadraloks"
 ig_bhadralok_desc: "Os Bhadralok, ou \"cavalheiros\", são as classes médias abastadas da sociedade indiana. Esse grupo, em sua forma atual, surgiu em Bengala, envolvendo comerciantes, industrialistas e financistas bengaleses nativos que se alinharam à Companhia das Índias Orientais durante a conquista da Índia."
 ig_kisanharu: "Kisanharu"
 ig_kisanharu_desc: "Os Kisanharu são os fazendeiros e camponeses tradicionais do Nepal, geralmente sem terras próprias. Os interesses deles são principalmente de natureza agrária."
