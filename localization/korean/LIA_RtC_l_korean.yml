 chinese_westernization.422.t:0 "Debate on the Future of the Imperial Examination"
 chinese_westernization.422.d:0 "The future of the imperial examination is being hotly debated in [ROOT.GetCountry.GetName]. Some officials argue for its continued use, others suggest modifying only some subjects, while others call for its complete abolition."
 chinese_westernization.422.f:0 "The debate over the future of the imperial examination was intense and passionate. Many officials saw the flaws in the system and argued that it was time to move on. They pointed out that the examination was not a fair or reliable measure of talent, and that it is outdated and does not reflect the needs of a changing society.\n\nOther officials disagreed, however. They believed that the examination was an essential part of [ROOT.GetCountry.GetNameNoFormatting]'s governance system and that it should be maintained, despite its imperfections. They argued that the examination had served the empire well for centuries and that it was a valuable tradition that should be preserved.\n\nStill others believed that the system could be improved with some modifications. They suggested changes to the subjects tested or the way in which the examination was administered, in order to make it more fair and reliable. They argued that the examination was an important tool for identifying talent, but that it needed to be updated to reflect the needs of this time."
 chinese_westernization.422.a:0 "과거제를 유지하라."
