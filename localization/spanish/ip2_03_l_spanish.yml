 india_railway.1.t: "Asalto al tren de [SCOPE.sState('relevant_state').GetNameNoFormatting]"
 india_railway.1.d: "La prensa internacional ha informado de un asalto a un tren en [SCOPE.sState('relevant_state').GetNameNoFormatting] dirigido por agitadores de etnia [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting]."
 india_railway.1.f: "—Si fueran dacoits, habría muerto mucha más gente. Estos jóvenes estaban robándonos NUESTRO dinero para devolvérnoslo a NOSOTROS. Han cometido errores, pero sus intenciones son nobles.\n\n—Si son tan nobles, ¿qué hacían apuntando con armas a sus compatriotas? Ha muerto un inocente. Jamás olvidaré el llanto de su mujer."
 india_railway.1.a: "Neguemos que los guardas de procedencia [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting] fueron superados."
 india_railway.1.b: "De nada sirve encubrir las pérdidas."
 do_control_the_press: "Control de la prensa"
 not_control_the_press: "Mala prensa"
 india_railway.2.t: "Robo a la corona"
 india_railway.2.d: "Han comenzado las deliberaciones en el juicio por el asalto a un tren en el que se acusa a unos revolucionarios de robo y asesinato."
 india_railway.2.f: "El rugido de la multitud congregada en el exterior de la sala del tribunal da ánimos a los acusados. Ese mismo rugido hace que cueste oír al fiscal, que prosigue implacable.\n\n«Secuestro, posesión de armas de fuego ilegales y asesinato. En sí mismos, su señoría, estos son actos terribles. Estos sinvergüenzas los cometieron todos y cada uno, solo para perpetrar un delito más atroz todavía. Intentaron robar a la mismísima corona que cuida de ellos. La multitud de fuera los considera héroes, pero la ley los considera traidores»."
 india_railway.2.a: "Hay que dar ejemplo: interroguémosles."
 india_railway.2.b: "Que se haga todo como es debido."
 railway_trial_authority: "Medidas autoritarias"
 railway_trial_legit: "Proceso adecuado"
 india_railway.3.t: "Una hambruna regional"
 india_railway.3.d: "Las exportaciones masivas de grano y cultivos han dejado a la población de [SCOPE.sState('relevant_state').GetNameNoFormatting] en situación de vulnerabilidad durante una hambruna regional."
 india_railway.3.f: "#italic Estimada Elizabeth:\n\nEl otro día me encontraba escoltando las colecciones de la Corona a través de la India cuando vi algo terrible. Un hombre, delgado como el palo que sostenía, montaba guardia ante su hambrienta esposa y sus dos hijos. Cuando pregunté a mis compañeros qué era lo que estaba protegiendo, me dijeron que en la desesperada aldea algunos habían recurrido al canibalismo. #!"
 india_railway.3.a: "Usemos el transporte ferroviario para hacerles llegar excedentes alimentarios."
 india_railway.3.b: "No podemos permitirnos tales medidas."
