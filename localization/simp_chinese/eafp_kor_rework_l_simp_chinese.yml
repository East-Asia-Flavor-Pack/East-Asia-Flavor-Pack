eafp_kor_mainline.254.md: "在[SCOPE.sState('state_scope').GetName]，官府还穀仓库中发现腐烂谷物。衙役强迫农民借用腐烂谷物，却要求归还新鲜谷物。"
eafp_kor_mainline.254.mf: "\n\n"这是什么粮食！已经腐烂生虫，怎么要我偿还？"\n\n"那是你的命。明年不用新谷物还，就没收你的田！""
