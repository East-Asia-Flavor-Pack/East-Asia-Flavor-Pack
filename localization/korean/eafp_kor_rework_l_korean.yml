eafp_kor_mainline.218.mf: "지방에서 긴급한 장계가 올라왔습니다.\n\n보고에 의하면 민란의 불온한 소식이 이웃 도에 까지 흘러들어가 [ROOT.GetState.GetName]의 백성들이 민란에 동참하기 위해 운집중이라 합니다!\n\n이대로 가다간 팔도 전체가 혼란에 휩싸이고 말 것입니다!"
eafp_kor_mainline.218.oa: "안돼"

eafp_kor_mainline.219.mt: "혼돈의 확산"
eafp_kor_mainline.219.md: "통제를 벗어난 분노"
eafp_kor_mainline.219.mf: "지역에서의 봉기가 격화되고 규모가 커짐에 따라 점점 더 많은 집단들이 제각기 따로 행동하고 있습니다.\n\n점점 더 자잘하게 쪼개진 무리들이 곳곳으로 퍼져나가 지역의 혼란을 가중시키고 있으며, 개중 일부는 민가에 대한 약탈을 일삼으며 비적떼와 다를바 없는 모습을 보이고 있습니다!"
eafp_kor_mainline.219.oa: "안돼"

eafp_kor_mainline.220.mt: "사그라드는 불길"
eafp_kor_mainline.220.md: "진정"
eafp_kor_mainline.220.mf: "맹렬히 타오르는 불꽃도 영원한 것은 없는 법입니다.\n\n백성들의 분이 충분히 풀렸건, 혹은 우리들의 진심이 받아들여졌건, 봉기는 이제 조금씩 진정 국면으로 접어들고 있습니다.\n\n조만간 행정체계가 어느정도 복구된다면 능력있는 이를 안핵사로 선정해 백성들을 위로하고 본격적인 사태의 수습을 논의할 수 있을 것입니다."
eafp_kor_mainline.220.oa: "다행이구나..."

eafp_kor_mainline.221.mt: "수습"
eafp_kor_mainline.221.md: "[SCOPE.sCharacter('eafp_char_park_gyusu').GetLastName][SCOPE.sCharacter('eafp_char_park_gyusu').GetFirstName]가 안핵사로써 물망에 오르다"
eafp_kor_mainline.221.mf: "사태가 어느정도 진정되고 재건과 뒷수습을 시작하기 위해 누구를 안핵사로 파견하는것이 좋을지에 대한 논의가 이어지고 있습니다.\n\n이에 얼마전 열하에서 돌아온 [SCOPE.sCharacter('eafp_char_park_gyusu').GetLastName][SCOPE.sCharacter('eafp_char_park_gyusu').GetFirstName]가 그의 경상도 암행어사 경력과 학식 및 총명함, 그리고 인품으로 말미암아 제일로 적임자라는 데에 신료들의 뜻이 수렴되었습니다.\n\n그는 지방으로 내려가 봉기의 원인을 조사하고 사태 해결 및 백성들의 위로를 위한 각종 정책의 제언과 여론의 수집을 담당할 채비를 마치었습니다."
eafp_kor_mainline.221.oa: "그대를 전적으로 신뢰하니 부디 이 일을 맡아주시게."
eafp_kor_mainline.221.ob: "더하여 나는 그대로 하여금 후학을 양성하고 학문을 발전시키길 바라네."

eafp_kor_mainline.222.mt: "부패 척결"
eafp_kor_mainline.222.md: "탐관오리에 대한 처벌을 간하다"
eafp_kor_mainline.222.mf: "박규수는 봉기의 원인을 조사하고 백성들의 목소리를 들으며 농민들이 들고일어난 데에는 관리들의 포악한 수탈이 원인으로 있었다는 결론을 담아 상소문을 올려보냈습니다.\n\n그는 주동자를 제외한 대다수의 가담자들에겐 관대한 처사를 베풀되, 봉기를 일어나게 만든 관리들에게 벌을 내려달라 청하였습니다.\n\n특히 백낙신 등 그 비리가 극에 달하였던 이들은 즉시 파면에 처해 재산을 몰수하고 귀양을 보내는것이 민심을 달래는 방책이라 하였습니다."
eafp_kor_mainline.222.oa: "이들의 재산을 몰수하고 파직하여 유배를 보내라!"

eafp_kor_mainline.223.mt: "감찰 확대"
eafp_kor_mainline.223.md: "지방관들에 대한 감사를 강화하라 간하다"
eafp_kor_mainline.223.mf: "봉기가 일어나기 전에도 백성들의 요구에 따라 관리를 교체한 지역이 여럿 있었으나 사태의 확산을 막지 못하였습니다.\n\n박규수는 이들이 부임하는 순간 조정을 우습게 여기거나 사리사욕을 추구하여도 견제와 감시를 받을 일이 거의 없음에 주목하였습니다.\n\n따라서 각 고을의 수령들로 하여금 감히 임금의 덕에 먹칠을 하지 아니하도록 선무사와 암행어사를 대거 파견할것을 건하였습니다."
eafp_kor_mainline.223.oa: "올곧은 이들을 가려 뽑아 방방곡곡에 파견하라!"

eafp_kor_mainline.224.mt: "소란의 원인"
eafp_kor_mainline.224.md: "도내 백성들의 고통과 난동에 대해 묻다"
eafp_kor_mainline.224.mf: "\"도내 수령의 좋고 나쁨, 백성의 고통과 난민들이 방해하는 일을 하나하나 말해보라.\"\n\n\"신이 명을 받들어 온 지 지금 40여 일이 되었고, 여러 고을을 두루 다녔으나, 매번 급하게 지나다니느라 수령의 다스림이 좋고 나쁨을 자세히 알지 못했습니다. 각 고을의 폐막과 난민들이 소란을 일으킨 단서에 대해서는 그 개요를 낱낱이 논진하여 삼가 책자로 만들어 올리겠습니다.\"\n\n\"백성들이 난동을 부린 일은 모두 삼정의 폐단에 연유되어 그런 것인가?\"\n\n\"환곡의 폐단은 곳곳이 같습니다만, 매우 작고 빈약한 읍과 진에도 환총이 많으니, 이것을 분배하면 한 집에서 받는 것이 100석에 이릅니다. 하지만 분배된 곡식은 모두 빈 껍데기와 빈 돌뿐이니 백성들이 어찌 원통해하지 않겠습니까?\"\n\n\"그렇다면 이것이 백징과 무엇이 다르겠는가? 정말 개탄스럽구나.\"\n\n\"오히려 백징만 못합니다. 해마다 모곡의 손실이 헤아릴 수 없이 많아 백성들이 살 길이 없습니다. 군정 또한 폐단이 없는 읍이 없는데, 번전을 중복 징수하는 것이 한 사람에게 4-5번, 한 집에 10여 번에 이릅니다. 이는 사원이 있는 곳과 사대부 가문의 묘가 있는 마을이 모두 면제되어, 다른 가난한 백성들이 중복 부역을 면할 수 없기 때문입니다.\"\n\n\"만약 균등하게 징수한다면, 한 사람당 한 번 내는 것으로 충분할 텐데, 어찌 이렇게 심한가?\"\n\n\"성교가 지당하십니다. 결전의 집행이 예전에는 8-9전일 때도 있었으나, 근래에는 이서들이 간사하게 굴고 관리들이 법을 따르지 않아 결당 14-15전에 이르렀습니다.\"\n\n\"그렇다면 원래 결가에 비해 두 배가 되었구나.\"\n\n\"그렇습니다. 이 때문에 백성들이 원통함을 호소하며, 먼저 한 읍에서 소요가 일어나면 주변 읍의 백성들이 서로 본받아, '이때에 바로잡지 않으면 더 이상 구제할 날이 없다'고 하여, 곳곳에서 모여 소요를 일으켰습니다.\""
eafp_kor_mainline.224.oa: "\"여러 읍에서 곳곳에 소요가 일어나니, 옳고 그름을 떠나 백성들의 마음이 모두 두려워할 것이다. 내 마음이 불안하구나.\""
