 je_conquest_of_algeria: "Conquista da Argélia"
 je_conquest_of_algeria_reason: "Em 1827, o chamado #bold Golpe de Leque#! acabou resultando no bloqueio militar francês do #bold Deylik de Argel#!. Três anos depois, nossas tropas desembarcaram na costa da Argélia em peso, derrotando com firmeza o exército de #bold Hussein Dey#! na batalha de Staouéli. Com a derrota, o antigo Deylik foi desintegrado, mas oportunistas e pretendentes preencheram essa lacuna rapidamente.\n\nNossa conquista ainda não terminou. Até que o estandarte francês esteja sobre cada capacete argelino, e cada rebelde seja enterrado no deserto, não descansaremos.\n\nVive la France!"
 je_conquest_of_algeria_tt: "Os eventos sobre invasões em larga escala não acontecerão mais."
 je_the_algerian_departements: "Departamentos Argelinos"
 je_the_algerian_departements_reason: "A transformação da Argélia de uma fronteira colonial governada pelo sabre para uma parte integral do país [ROOT.GetCountry.GetNameNoFormatting] começou.\n\nNo entanto, durante a conquista nossos administradores descobriram que a lealdade dos nativos é forte e instável. A fim de explorar adequadamente os diversos recursos da Argélia, devemos formar uma base populacional mais leal ou tomar medidas drásticas para garantir a lealdade de quem já está lá."
 je_the_algerian_departements_tt_1: "As regiões do estado [SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName] e [SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName] devem ser propriedades plenas e [Concept('concept_incorporated_state', 'incorporadas')|l], com [concept_turmoil|l] abaixo de #bold 10%#!."
 #je_the_algerian_departements_tt_2 was removed since it was using old gameconcept 'concept_accepted_culture', and not used in the JE anymore
 je_the_algerian_departements_tt_3: "O povo [SCOPE.sCulture('french_culture_scope').GetName] de [SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName] e [SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName] representa #bold 20%#! ou mais da [Concept('concept_pop', '$concept_population$')|l]."
 je_reconquest_of_algeria: "Guerra Argelina de Resistência"
 je_reconquest_of_algeria_reason: "Em 1830, o #bold Deylik de Argel#! caiu nas mãos dos malditos franceses, mas a vitória deles não foi completa, e o interior argelino segue intacto. Com a ajuda de Deus, expulsaremos os invasores de volta para o mar e consolidaremos os três #bold Beilhiques#! sob nosso governo benevolente."
 je_reconquest_of_algeria_tt: "Formamos a Argélia."
 algeria_events.1.t: "Proclamação de Argel"
 algeria_events.1.d: "No convés de [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_ship_name')], navio-chefe do esquadrão do Mediterrâneo, [SCOPE.sCharacter('algerian_parade_general_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('algerian_parade_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('algerian_parade_general_scope').GetLastName] anuncia o fim das operações militares de grande escala na Argélia."
 algeria_events.1.f: "O desfile colorido das tropas percorre lentamente a orla argelina. Os zuavos de vestes brilhantes marcham sincrônicos em direção aos navios do país [ROOT.GetCountry.GetNameNoFormatting], ancorados e enfileirados no porto, marcados com níveis de batalhas devastadores de regimes argelinos vencidos. Atrás deles, lanceiros, soldados e Tirailleurs.\n\nEnquanto [SCOPE.sCharacter('algerian_parade_general_scope').GetFullNameNoFormatting] contemplava o vasto conjunto de poderio militar [ROOT.GetCountry.GetAdjectiveNoFormatting] de sua posição no convés de popa, seus pensamentos foram interrompidos gentilmente: \"Ahem, é o governante, senhor. Ele deseja saber qual é o próximo passo do programa.\""
 algeria_events.1.a: "Hoje saudamos os heróis da África!"
 algeria_events.1.b: "Subsidiar as empresas para adquirir terrenos de cultivo para colonos europeus."
 algeria_events.1.c: "O domínio do sabre chegou ao fim. Falar com os xeiques."
 algerian_migration: "Companhias de Aquisição de Terra"
 vanquished_barbary: "Berbéria Vencida"
 algeria_events.2.t: "Decreto [SCOPE.sCharacter('cremieux_decree_leader_scope').GetLastNameNoFormatting]"
 algeria_events.2.d: "Com inclinação à causa, [SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullName], liderança do grupo [SCOPE.sCharacter('cremieux_decree_leader_scope').GetInterestGroup.GetName], propôs conceder o título de cidadão [ROOT.GetCountry.GetAdjectiveNoFormatting] ao grupo [SCOPE.sPop('cremieux_decree_pop_scope').GetReligion.GetName]."
 algeria_events.2.f: "N° 136: Declaração de judeus natos da Argélia como parte do povo [ROOT.GetCountry.GetAdjectiveNoFormatting].\n\nOs judeus natos dos departamentos da Argélia estão declarados cidadãos do povo [ROOT.GetCountry.GetAdjectiveNoFormatting]; portanto, sua posição atual e pessoal serão, após a promulgação deste decreto, definidas pelas leis do país [ROOT.GetCountry.GetNameNoFormatting]. Os direitos adquiridos até a data atual permanecem invioláveis.\nQualquer provisão, decreto, regulação ou ordens legislativas contrárias estão anulados.\n\n[SCOPE.sState('cremieux_decree_sign_state_scope').GetCityHubName]\nAssinado por [SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullNameNoFormatting]" #Approximate wording of Crémieux Decree
 algeria_events.2.a: "Aprovado. Só Deus sabe como precisamos de boa vontade na região."
 algeria_events.2.b: "Negado. Isso provocará um abalo grande demais."
 algeria_events.3.t: "Fiasco Argelino"
 algeria_events.3.d: "Com a perda do último ponto de apoio [ROOT.GetCountry.GetAdjectiveNoFormatting] na Argélia, o grande projeto colonial iniciado em 1830 chegou a um fim vergonhoso."
 algeria_events.3.f: "As batidas na porta do gabinete de [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetFullNameNoFormatting] se intensificam a cada minuto... Cada toque reverbera na cabeça do general como se fossem socos.\n\nDiante dele, há uma pequena montanha de relatórios, e cada exemplar consegue ser mais condenatório do que o anterior.\n\"Incompetência\", \"humilhação\", \"desastre\".\n[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastNameNoFormatting] ponderou sobre seu legado muitas vezes. Agora está claro: foi [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe] quem perdeu a Argélia.\n\nAs batidas ficam cada vez mais intensas.\nEsperam uma declaração em breve.\n\nTalvez [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe] consiga lhes dar uma."
 algeria_events.3.a: "Com a mão trêmula, [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastName] leva a arma à sua têmpora."
 the_algerian_fiasco: "Fiasco Argelino"
