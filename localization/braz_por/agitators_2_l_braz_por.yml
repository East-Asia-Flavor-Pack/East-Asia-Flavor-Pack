 dreyfus.2.t: "Julgamento de [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting]"
 dreyfus.2.d: "Insistindo que [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] foi condenado injustamente, seus apoiadores identificaram [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName] como o provável culpado. No entanto, [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] acaba de ser absolvido pelo grupo [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] em um julgamento a portas fechadas. O homem posteriormente tirou o bigode e fugiu do país."
 dreyfus.2.f: "\"Em resumo: interceptamos uma carta do adido militar endereçada diretamente a Esterhazy, e sua caligrafia tem uma correspondência muito maior com a do bordereau do que a de [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]. Além disso, ele está endividado até o pescoço. E para piorar, o homem admite por escrito seu desprezo pela França e seu exército! Honoráveis generais, vocês realmente não estão vendo isso?\"\n\n\"M. Capitaine, vemos apenas um homem que ultrapassa seus limites.\nO verdadeiro culpado já foi capturado, e sua natureza traiçoeira já foi exposta a todos. Considere isto um assunto encerrado.\""
 dreyfus.2.a: "Muito suspeito."
 dreyfus.2.b: "Certamente o grupo [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] sabe o que está fazendo."
 dreyfus_wavering_army: "Apoio do Exército Oscilante"
 dreyfus.3.t: "J'accuse...!"
 dreyfus.3.d: "Uma opinião contundente foi publicada no jornal L'Aurore por [SCOPE.sCharacter('emile_zola_scope').GetFullName], acusando o governo francês e o grupo [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] de antissemitismo e de condenar ilegalmente [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]."
 dreyfus.3.f: "\"#bold Acuso#! os três especialistas em caligrafia, por terem feito relatórios falsos e fraudulentos, a menos que um exame médico declare que sofrem de doenças na vista ou mentais.\n\n#bold Acuso#! os gabinetes de guerra por terem realizado uma campanha abominável na imprensa, visando enganar a opinião popular e encobrir seu próprio fracasso.\n\nPor fim, #bold acuso#! o primeiro conselho de guerra por ter violado a lei ao condenar alguém sem provas concretas\n\ne #bold acuso#! o segundo conselho de guerra por ter acobertado essa ilegalidade, pela ordem e pelo compromisso em cometer o crime de inocentar sabidamente um culpado.\""
 dreyfus.3.a: "Uma faísca se acendeu. Agora virá a chama."
 dreyfus.3.b: "A verdade virá à tona e nada a deterá."
 dreyfus.3.tt_1: "Como o governo conduziu um inquérito inicial, a força do caso de [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] aumenta adicionalmente em #bold 1#!."
 dreyfus.3.tt_2: "O governo conduziu um inquérito inicial."
 dreyfus.4.t: "Asfixia Caseira"
 dreyfus.4.d: "Empregados na casa de [SCOPE.sCharacter('zola_asphyxiation_leader').GetFullName], da frente [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ard, encontraram [SCOPE.sCharacter('zola_asphyxiation_leader').GetFirstName] sem vida em seu quarto. Uma tragédia, um deles gritou. Assassinato, exclamou outro. Causas naturais, dizia o terceiro. De qualquer modo, foi um golpe contra o caso [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]."
 dreyfus.4.f: "Naquela tarde, o legista confirmou que não havia indícios de crime. Uma investigação especial foi feita após uma solicitação da família da vítima. A causa da morte foi envenenamento por monóxido vindo de uma chaminé que não foi devidamente limpa.\n\nAinda assim, os boatos de desonestidade e homicídio persistem e, curiosamente, ninguém apareceu para assumir a autoria da morte."
 dreyfus.4.a: "Uma tragédia."
 dreyfus.4.b: "Realizar um funeral estatal."
 dreyfus.4.c: "Deixar os boatos correrem. Podem ser verdadeiros."
