 ### Technology Tooltips
 ##lenders_of_last_resort: "Lenders of Last Resort"
 ##lenders_of_last_resort_desc: "State-owned central banks are large enough to come to the rescue of smaller commercial banks, such as during bank runs. This can prevent a financial crisis spreading to other sectors of the economy. Often, even the promise of rescue in times of difficulty is enough to prevent bank runs occurring in the first place. Some 'critics' claim that such a promise will encourage risky behavior by the commercial banks, but these 'critics' are surely just anarchists looking to wreck the nation's economic security, as bankers are some of the most trustworthy people to walk the halls of power."
 ##limited_liability: "Limited Liability"
 ##limited_liability_desc: "A limited liability company draws a legal distinction between the company and its owners. This helps prevent the bankruptcy of a company ruining the personal lives of the investors, as creditors will not try to haul off the furniture of failed businessmen to recoup losses. This makes investing less risky, if perhaps less satisfying to watch from afar. As a separate legal entity, the company has its own finances that must be audited and taxed."
 ##marketing_desc: "Promotional schemes to grab more market share or create a new market from scratch were devised by Josiah Wedgwood, leader of the expanding pottery industry at the dawn of the Industrial Revolution."
 ##paper_money: "Paper Money"
 ##paper_money_desc: "A kind of promissory note issued by a bank, paper money allows private citizens to move and exchange large volumes of currency without the danger and discomfit of gold or silver coins which cannot be divided and are heavy to carry. Thus, commercial exchanges are easier and safer."
 ##regulated_private_notes: "Regulated Private Notes"
 ##regulated_private_notes_desc: "Bankers realized hundreds of years ago that their customers only rarely demand back their deposits all at once. By issuing loans in excess of their reserves in the form of private bank notes, bankers could make even more money from interest. Unfortunately, when all the bank's customers do demand their deposits at once, there will not be enough reserves. With better communications technology, these 'bank runs' become more frequent. To prevent bank runs, governments can restrict the issuance of private notes only to banks that meet certain criteria of fiduciary responsibility, such as being close personal friends to the finance minister."
 #alcohol: "Alcohol"
 #alcohol_desc: "An ancient technology, presumably discovered when a tribesman left some grain in a puddle and decided to drink it after a few months had passed, alcohol became central to the discipline of alchemy, and continues to serve men of reason in the field of chemistry in various processes, some of which do not involve drinking it."
 #atomic_theory_of_matter: "Atomic Theory of Matter"
 #atomic_theory_of_matter_desc: "Observations in chemistry seem to have disproven the notion held by supporters of phlogiston that matter is composed of the three fundamental essences of solidity, fluidity and inflammability. Air is not merely a void into which phlogiston flows during combustion - it contains oxygen, which combines with other matter during chemical reactions."
 #bankruptcy_law: "Bankruptcy Law"
 #bankruptcy_law_desc: "Having a legal framework for a company to declare bankruptcy allows investors and creditors to try to recoup losses via liquidation of assets. This makes investment less risky."
 #building_societies: "Building Societies"
 #building_societies_desc: "Originally set up within communities to help new families raise loans with which to buy homes and then disbanded once the members had all satisfied their requirements, building societies can also be permanent financial institutions that specialize in cheap mortgages."
 #census: "Census"
 #census_desc: "Knowing how many people we have in our country and roughly were they live is important so we know where to spend out money and how many men we will have if we have to fight. Should we be involved in that grubby business of having our lower orders actually having representation I suppose it will have a use for that as well."
 #chemical_batteries: "Chemical Batteries"
 #chemical_batteries_desc: "Electricity can be generated by exploiting the difference in charge as electrolytes pass through oxidation and reduction cells containing copper and zinc cathodes and annodes. Early experiments in this field took the form of a series of jars which had the appearance of a battery of artillery, hence the name."
 #civil_service: "Civil Service"
 #civil_service_desc: "The idea that the government should have a body of men on which they rely on to carry out administration is neither new nor necessarily efficient. The radical idea that people should be selected for these positions on merit and ability and that they should keep their positions if the government is changed are radical and leads to greater efficiency."
 #clinical_thermometer: "Clinical Thermometer"
 #clinical_thermometer_desc: "The mercury thermometer had been around since the mid 18th century. Its use for medical purposes were limited as they tended to be large (over a foot long) and could take over 20 minutes to measure someone's temperature. Now we have made the thermometer smaller and it only takes a few minutes to get a reading, making it truly useful for doctors."
 #commercial_banks: "Commercial Banks"
 #commercial_banks_desc: "Businesses need various financial services to operate normally. Payroll at the end of the month might require a short loan to cover a temporary shortfall. Expanding the business might likewise require borrowing, especially if the business is a limited liability company rather than a personal venture. Commercial banks offer financial services to these companies, as opposed to wealthy private individuals, middle-class savers or professional investors."
 #cooperatives: "Co-Operatives"
 #cooperatives_desc: "Intended as a mutually beneficial organization to help small businesses and workers buy basic necessities, a co-operative tends to be run democratically by its members to achieve social good rather than pure profit."
 #credit_unions: "Credit Unions"
 #credit_unions_desc: "Rather than being operated for the profit of an owner or shareholders, credit unions are a financial institution which tries to improve the welfare of its members through access to credit. They tend to be run democratically, with each member having a vote on the director of the credit union."
 #customs_tariffs: "Customs Tariffs"
 #customs_tariffs_desc: "Tariffs are a very important weapon in a government's arsenal. They can be used both to raise revenue and to 'guide' merchants and businesses into making choices beneficial to the national interest, as determined by the government. Tariffs can be charged on entry into a country, for the use of port facilities, or on the price of imported or exported goods. One important use for tariffs is in protecting native industries against more efficient foreign companies, which can give domestic firms time to catch up with their rivals abroad."
 #department_stores: "Department Stores"
 #department_stores_desc: "Having one large store that sells a huge variety of goods can be more convenient for customers and gives the retailer more buying-power over the distribution chains."
 #distribution_channels: "Distribution Channels"
 #distribution_channels_desc: "Companies can be structured to sell goods in a number of ways. Raw materials are generally sold to other industries; industries might then sell manufactured goods to wholesalers such as brokers; wholesalers then sell goods to retailers such as specific shops or chains of shops, and the retailer then sells the goods to the final customer. Innovations in this area include factory or outlet stores, which sell goods directly to customers from the factory complex, such as to workers and their families and community."
 #enclosure_acts: "Enclosure Acts"
 #enclosure_acts_desc: "Enclosure is the process of taking small strips of peasant land, passed down from father to son since the beginning of feudalism, and 'combining' them under one owner via Acts of Parliament. By merging these subsistence plots into enclosed fields, arable land can be turned into pasture, capital goods such as machinery can be invested in, and many small surpluses can be merged into a significant profit. Where the landless peasants go is up to them - am I my brother's keeper?"
 #espionage: "Espionage"
 #espionage_desc: "Know thy enemy. Knowledge of what is going on in places that could be hostile to us is vital if we are going to keep out country safe. This can be in the form of the mundane, like ensuring proper maps exist of areas we may end up being at war in to the significant like enemy forces and plans."
 #gold_standard: "Gold Standard"
 #hereditary_aristocracy_desc: "As a society becomes more productive enough food can be generated to allow people to specialize and do things that do not require you to farm. A military caste to protect yourself from hostile neighbors is a natural development and eventually they will entrench their position and hereditary aristocracy is born."
 #insurance: "Insurance"
 #insurance_desc: "Insurance against loss of property has existed for many hundreds of years, being especially important for merchant vessels traveling overseas. As global trade becomes more prevalent, the need for more secure maritime insurance increases. Lloyd's of London began as a specialist for maritime insurance but has expanded into other markets such as insuring properties against fire damage."
 #malthusianism: "Malthusianism"
 #malthusianism_desc: "Population is increasing much faster than our food supply. We must face the fact that if we allow this to continue we will face a catastrophe for our people. Further more we must face the face any such catastrophe will hurt the lower classes the most. The Tory ideal of paternalism is not good nor noble but instead will lead to a greater catastrophe on the least fortunate."
 #manifest_destiny: "Manifest Destiny"
 #manifest_destiny_desc: "If we are to spread our civilization to those less fortunate to have we must accept the fact that we have been uniquely blessed with virtues and institutions that others simply do not have. We have a mission to redeem the less fortunate by remaking them in our own image. It is no more that our destiny to do this."
 #oceanic_cablelaying: "Oceanic Cablelaying"
 #oceanic_cablelaying_desc: "With the technology of the telegraph, thought soon turned to how to lay a cable under bodies of water. Although it proved not technically difficult to lay cables of short stretches of water (like bays and straits), the wide oceans proved a greater challenge. Good news - after several false starts we have successfully mastered the techniques to lay such a cable so no longer must we rely on the good will of others."
 #ophthalmoscope: "Opthalmoscope"
 #ophthalmoscope_desc: "'every eye could be made luminous if the axis from a source of illumination directed towards a person's eye and the line of vision of the observer were coincident', this discovery revolutionized the treatment of eye problems. Creating a hand held device with a mirror that could shine the light, the ophthalmoscope, was made the doctor's life a lot easier."
 #positivism: "Positivism"
 #positivism_desc: "We we consider what knowledge is we know that there is certain knowledge. Information that comes from sensory experience and  then interpretation comes through logic and reason is the exclusive source of certain knowledge. We can extend this from the physical world to societies as a whole. Societies operate under general laws which if we took the time to analyze we would understand. Theology must be rejected because faith by its very nature denies reason and verification."
 #postal_banks: "Postal Banks"
 #postal_banks_desc: "Rural and otherwise isolated communities may not have access to a local bank branch. In such cases, a postal bank can operate to offer them financial services, such as savings and a current account, without the need to travel into a town or city."
 #savings_banks: "Savings Banks"
 #silver_standard: "Silver Standard"
 #vertical_filing_cabinet: "Vertical Filing Cabinet"
 #vertical_filing_cabinet_desc: "Gone but not forgotten"
 admiralty: "Amirauté"
 admiralty_desc: "L’amirauté est un système complexe de grades reliés par une chaîne de commandement stricte permettant à la marine de travailler plus efficacement."
 anaesthetics: "Anesthésique"
 anaesthetics_desc: "Les anesthésiques sont des sédatifs ou des antidouleurs utilisés pendant une opération chirurgicale pour empêcher les patients de sentir les scalpels et les aiguilles du personnel médical, ce qui pourrait être perturbant."
 anarchism: "Anarchisme"
 anarchism_desc: "Idéologie politique prônant l’autogestion et le rejet de toute autorité. L’anarchisme vise à se débarrasser de l’État et de toutes les institutions qui gouvernent le peuple contre son gré, en les remplaçant par des associations volontaires."
 aniline: "Aniline"
 aniline_desc: "L’aniline facilite la teinture de certaines couleurs."
 anti_clericalism: "Anticléricalisme"
 anti_clericalism_desc: "Le pouvoir corrompt, et cela est également valable pour les institutions religieuses. En effet, si elles prétendent pouvoir sauver les peuples, elles cherchent plutôt avant tout à s’enrichir et à priver de droits ceux qu’elles n’en jugent pas dignes. Il faut à tout prix éradiquer l’influence de la religion organisée du domaine public et laisser le choix aux personnes non croyantes."
 antibiotics: "Antibiotique"
 antibiotics_desc: "Un antibiotique est un médicament de pointe utilisé pour combattre les infections, assurant un meilleur taux de survie dans les hôpitaux."
 antiseptics: "Antiseptique"
 antiseptics_desc: "La science a démontré qu’une exposition à la chaleur détruisait les germes. Malheureusement, cette solution n’est pas envisageable lorsqu’il s’agit de tissus vivants. Toutefois, en appliquant des compresses imbibées d’une solution de phénol sur des blessures, nous avons remarqué une chute considérable des cas de gangrène. Les antiseptiques étaient nés."
 arc_welding: "Soudage à l’arc"
 arc_welding_desc: "En générant une grande quantité d’électricité, il est possible de produire assez de chaleur pour assembler deux morceaux de métal."
 army_reserves: "Réserve militaire"
 army_reserves_desc: "La réserve militaire est un concept selon lequel des soldats semi-professionnels composés de citoyens pourraient servir de soutien à l’armée."
 art_patronage: "Mécénat artistique"
 art_patronage_desc: "L’art n’étant pas gratuit, il faut que les riches s’y intéressent pour soutenir l’art et la culture en général. En contrepartie, ils jouissent du prestige de posséder de belles œuvres."
 art_silk: "Soie artificielle"
 art_silk_desc: "En utilisant des matériaux recueillis sur des plantes, il est possible de créer une imitation de la soie à un coût largement inférieur."
 artificial_fertilisers: "Engrais artificiels"
 assembly_line: "Chaîne de montage"
 assembly_line_desc: "En rationalisant le processus de fabrication de façon à ce que chaque action soit effectuée dans un certain ordre, il est possible de rendre les usines plus performantes."
 atmospheric_engine: "Pompe à feu"
 atmospheric_engine_desc: "La pompe à feu est la première machine à vapeur ayant une véritable application pratique. "
 automatic_bottle_blowers: "Souffleuses de bouteilles automatiques"
 automatic_bottle_blowers_desc: "En automatisant le processus de soufflage du verre pour lui donner la forme d’une bouteille, il est possible de fabriquer beaucoup plus de bouteilles par jour."
 battlefleet_tactics: "Tactiques modernes de la flotte de combat"
 battlefleet_tactics_desc: "Diriger une grande flotte de combat peut s’avérer difficile. En apprenant et en essayant des tactiques spécifiques, il est possible d’améliorer ses performances au combat."
 battleship_tech: "Navire de guerre"
 battleship_tech_desc: "En se basant sur la conception de la frégate, en optant pour des canons de gros calibre, et en apportant d’autres modifications, il est possible de fabriquer un navire de guerre encore plus puissant."
 bessemer_process: "Procédé Bessemer"
 bessemer_process_desc: "Le procédé Bessemer est une technique visant à produire de l’acier en grande quantité à partir de fonte brute."
 bessemer_steel: "Acier Bessemer"
 bessemer_steel_desc: "Le procédé Bessemer consiste à souffler de l’air froid dans une masse de fonte en fusion, brûlant ainsi le carbone, le silicium et le manganèse pour fabriquer de l’acier doux. Celui-ci n’est pas d’aussi bonne qualité que l’acier obtenu au creuset, mais il est beaucoup moins cher, ce qui permet d’utiliser des minerais de fer de qualité inférieure et de produire en masse des lignes de chemin de fer et du béton armé."
 biological_determinism: "Déterminisme biologique"
 biological_determinism_desc: "L’étude de la génétique et de l’hérédité soulève des questions sur la part du comportement humain déterminée par la biologie."
 feminism: "Féminisme"
 feminism_desc: "Le féminisme est une idéologie prônant l’égalité sociale, économique et politique des femmes et des hommes. Les féministes sont convaincus que les femmes devraient avoir les mêmes droits que les hommes, par exemple accéder à la propriété, travailler ou encore participer à la vie politique."
 blast_furnaces: "Hauts fourneaux"
 blast_furnaces_desc: "Un haut fourneau permet d’ajouter de l’oxygène à des procédés métallurgiques comme la fusion de minerais, initialement au moyen d’un soufflet actionné manuellement ou par une roue à aubes. Le fourneau atteint ainsi une température bien plus élevée qu’un fourneau en plein air, ce qui permet de brûler les impuretés et d’obtenir des alliages de métaux exotiques. Le haut fourneau est particulièrement utile pour la production de fonte brute, qui peut ensuite être transformée en fer forgé ou en acier doux grâce à des procédés plus avancés."
 bolt_action_rifles: "Fusil à verrou"
 bolt_action_rifles_desc: "Un fusil à verrou fonctionne à l’aide d’un verrou manipulé manuellement pour insérer ou retirer la cartouche du fusil, ce qui permet d’obtenir une arme plus fiable et plus puissante."
 chemical_bleaching: "Blanchiment optique"
 chemical_bleaching_desc: "L’ajout de certains sels, minéraux ou produits chimiques aux matières premières permet d’améliorer considérablement l’aspect visuel de produits manufacturés."
 #bone_china: "Bone China"
 #bone_china_desc: "Bone China is a form of porcelain which in part is made from bone ash, the greater strength of this type of porcelain makes it rather valuable."
 #artillery: "Artillery"	// There is already a loc key for this in Goods, require prefix to support unique localization
 artillery_desc: "Le bombardement à longue portée avec des munitions lourdes intimide et disperse les forces ennemies sans mettre en danger vos propres troupes. Imprécis, lent et coûteux, c’est pourtant un ingrédient essentiel de toute armée moderne."
 breech_loading_artillery: "Armes à chargement par la culasse"
 breech_loading_artillery_desc: "En modifiant la conception de l’arme pour la charger depuis l’arrière plutôt que par le canon, il est possible de fabriquer des armes bien plus efficaces."
 tech_bureaucracy: "Bureaucratie"
 tech_bureaucracy_desc: "La bureaucratie représente les rouages du gouvernement qui déterminent l’efficacité d’un État."
 centralization: "Centralisation"
 centralization_desc: "En centralisant les tâches administratives au sein d’une hiérarchie logique, il est possible d’établir des normes pour l’administration gouvernementale, afin de rendre possibles des opérations que l’on croyait impossibles."
 camera: "Appareil photo"
 camera_desc: "Grâce à un processus chimique complexe, il est possible de capturer la réalité elle-même à un instant précis. Un tableau instantané."
 canals: "Canaux"
 canals_desc: "Les barges côtières et fluviales sont un moyen très efficace pour transporter des marchandises. Creuser des canaux à l’intérieur d’un pays permet d’étendre la couverture de ces barges, bien que l’opération puisse s’avérer coûteuse quand des écluses doivent être installées à différentes hauteurs."
 canneries: "Conserveries"
 canneries_desc: "Les conserveries sont des machines spécialement conçues pour stocker la nourriture dans un récipient hermétique, afin d’en assurer la conservation plus longtemps."
 canning_jars: "Bocal de conserve"
 canning_jars_desc: "Les armées de la Révolution française ont dû trouver des solutions innovantes à leurs problèmes d’approvisionnement. L’une d’elles consistait à cuire les aliments dans des bocaux en verre pour éviter que des miasmes et champignons ne viennent gâter les rations. De la cire fondue était ensuite versée dans le goulot du bocal pour en assurer l’étanchéité."
 canning_machines: "Conditionneuses"
 canning_machines_desc: "La production des premières boîtes de conserve n’étant pas automatisée, les boîtes devaient être roulées et soudées à la main. L’utilisation de machines pour transformer l’étain en boîtes de conserve a permis d’améliorer les normes et la cadence de production."
 carrier_tech: "Porte-avions"
 carrier_tech_desc: "En concevant d’immenses navires dotés d’un grand pont et en les équipant correctement, il est possible de mettre en place un aérodrome sur la mer."
 catalytic_contact_process: "Procédé de contact catalytique"
 catalytic_contact_process_desc: "En 1831, Peregrine Phillips, marchand de vinaigre britannique, a inventé un procédé visant à produire plus d’acide sulfurique concentré en utilisant le platine comme catalyseur. Si ce procédé n’est pas particulièrement utile pour la production de soude ou d’engrais, il a rapidement favorisé la production de colorants organiques."
 chemical_isolation: "Isolation chimique"
 chemical_isolation_desc: "Distillation, filtration, évaporation... Les méthodes de purification des produits chimiques sont nombreuses. Bien entendu, la qualité de l’isolat dépendra directement de la qualité du processus de purification."
 chemical_synthesis: "Synthèse chimique"
 chemical_synthesis_desc: "Le chimiste allemand Friedrich Wöhler est célèbre pour avoir synthétisé de l’urine de chien en 1828. Cette découverte contribua alors à brouiller la frontière entre chimie organique et inorganique. À mesure que d’autres produits chimiques sont synthétisés, de nouveaux procédés industriels voient le jour."
 chemical_warfare: "Guerre chimique"
 chemical_warfare_desc: "Certaines combinaisons chimiques produisent des effets indésirables, voire mortels, quand des personnes y sont exposées. L’utilisation de ces produits à des fins militaires donne un nouvel aspect terrifiant à la guerre. "
 civilizing_mission: "Mission civilisatrice"
 civilizing_mission_desc: "Il incombe à notre grande nation d’insuffler un vent de modernité dans tous les recoins sauvages du monde, d’éduquer les peuples moins développés et de leur instiller les valeurs divines de notre glorieuse culture."
 colonization: "Colonisation"
 colonization_desc: "Lorsque la population augmente, la solution est de trouver de nouvelles terres pour s’en emparer.  "
 color_photography: "Photographie en couleurs"
 color_photography_desc: "Technique de base consistant à capturer des photographies en couleurs, en se basant sur la façon dont la lumière est perçue par l’œil. En prenant trois photos avec différents filtres de couleur, il est possible de les combiner en une seule image recréant les couleurs originales."
 combination_acts: "Combination Act"
 combination_acts_desc: "Des travailleurs qui se réunissent en secret et qui prêtent serment entre eux constituent une menace pour la sécurité de l’État et une tentative évidente pour les jacobins radicaux de renverser ce dernier. Cela met également en péril notre capacité à nous défendre face aux ennemis extérieurs en raison des menaces que représentent les travailleurs à des moments critiques du conflit. Nous voterons donc un ensemble de lois qui nous permettront de réglementer de tels comportements pour le bien commun."
 combustion_engine: "Moteur à combustion"
 combustion_engine_desc: "Un moteur à combustion permet de transformer directement le carburant en puissance mécanique grâce aux combustions qui se produisent en permanence à l’intérieur du moteur."
 central_planning: "Plan centralisé"
 central_planning_desc: "Grâce aux dernières innovations en matière de sciences de la gestion et de communication électrique, les plans à long terme pour un développement sociétal considérable peuvent être coordonnés par un seul bureau administratif."
 compound_microscopes: "Microscope optique"
 compound_microscopes_desc: "Les lentilles utilisées en optique nécessitent de très bonnes compétences de verrier. Une des innovations dans ce domaine consiste à utiliser deux lentilles, l’une focalisée sur un objet et l’autre sur la première lentille, afin d’augmenter le grossissement optique. Grâce à un tel microscope, il est désormais possible d’observer des bactéries vivantes."
 compression_ignition: "Allumage par compression"
 compression_ignition_desc: "Un moteur à allumage par compression enflamme le carburant en comprimant l’air et possède le rendement thermique le plus élevé de tous moteurs."
 concrete_dockyards: "Chantiers navals en béton"
 concrete_dockyards_desc: "Robuste et bon marché, le béton permet de construire des quais plus larges capables de soutenir des charges bien plus lourdes."
 concrete_fortifications: "Fortifications en béton"
 concrete_fortifications_desc: "En introduisant du béton dans les fortifications, il est possible de construire très rapidement de solides retranchements."
 condensed_milk: "Lait concentré"
 condensed_milk_desc: "D’ordinaire, le lait doit être consommé rapidement après avoir été extrait de la glande mammaire de l’animal. Mais en réduisant la pression à l’intérieur d’un récipient, l’eau s’évapore et le lait concentré peut ensuite être mis en conserve et vendu tel quel."
 conspicuous_consumption: "Consommation ostentatoire"
 conspicuous_consumption_desc: "La richesse est un prestige. Par conséquent, les signes extérieurs de richesse peuvent rendre une personne plus prestigieuse et l’aider à gravir les échelons de la société, tout en lui offrant de nouvelles opportunités, comme des contacts avec des hommes d’affaires et des politiciens. Dans une société aussi matérialiste, ce sont paradoxalement les frivolités et l’extravagance qui vous aident à vous enrichir."
 conveyors: "Convoyeur"
 conveyors_desc: "En ajoutant un groupe de motorisation à une bande transporteuse, il est possible de créer des plateformes pour déplacer les marchandises sans intervention humaine."
 cotton_gin: "Égreneuse à coton"
 cotton_gin_desc: "L’égreneuse à coton est une machine qui sépare rapidement le coton de ses graines, ce qui permet un traitement bien plus rapide qu’un travail manuel."
 crucible_steel: "Acier au creuset"
 crucible_steel_desc: "Produit en chauffant un creuset en pierre contenant de la poudre de fer et du charbon de bois, cet alliage au carbone est considéré comme l’équivalent de « l’acier de Damas », élaboré en Perse et en Inde jusqu’en 1750 environ. Ce procédé permet d’obtenir un acier de qualité supérieure, adapté à la fabrication d’outils, de ressorts et d’autres objets très résistants et coûteux."
 law_enforcement: "Maintien de l’ordre public"
 law_enforcement_desc: "Une force professionnelle entraînée permet à l’État de maintenir l’ordre au sein de sa population avec autorité."
 defense_in_depth: "Défense en profondeur"
 defense_in_depth_desc: "En établissant plusieurs lignes de défense, il est possible de disperser et de ralentir l’ennemi, voire de l’encercler."
 democracy: "Démocratie"
 democracy_desc: "La démocratie défend l’idée que la population d’un pays a le droit de choisir la façon dont celui-ci est gouverné, par le biais du vote ou d’autres moyens. "
 distillation: "Distillation"
 distillation_desc: "La distillation est la capacité de séparer des composants d’un liquide en appliquant différentes températures d’ébullition, et ce à toutes sortes de fins."
 divine_revelation: "Révélation divine"
 divine_revelation_desc: "La base de toute loi est dérivée de nos Écritures saintes. Ce n’est que par l’obéissance à une puissance supérieure que notre société pourra être correctement ordonnée et que l’ordre sera garanti. "
 watertube_boiler: "Chaudière à tubes d’eau"
 watertube_boiler_desc: "La chaudière à tubes d’eau est une version améliorée de la chaudière classique. En répartissant l’eau dans des tubes plus petits, elle se réchauffe plus rapidement, améliorant l’efficacité de toute la machine."
 dreadnought_desc: "En concevant un navire de guerre doté uniquement de canons de gros calibre et d’une propulsion à vapeur, il est possible de surpasser tous les autres types de navires."
 dreadnought_tech: "Frégate"
 dynamite: "Dynamite"
 dynamite_desc: "En appliquant un agent qui stabilise la nitroglycérine, il est possible de fabriquer un explosif bien plus sûr et plus fiable."
 egalitarianism: "Égalitarisme"
 egalitarianism_desc: "L’égalitarisme est la doctrine prônant l’égalité entre les hommes et la volonté d’une égalité politique, économique et sociale."
 electric_arc_process: "Procédé à arc électrique"
 electric_arc_process_desc: "En passant un arc électrique à travers le métal, il est possible de le faire fondre plus rapidement et plus efficacement."
 electric_railway: "Chemins de fer électriques"
 electric_railway_desc: "En utilisant l’électricité plutôt que la vapeur pour faire fonctionner les trains, il est possible de développer un système ferroviaire bien plus efficace."
 electrical_generation: "Production d’électricité"
 electrical_generation_desc: "Il est possible de capturer l’essence même de la foudre et de l’utiliser pour alimenter toutes sortes de machines."
 elevator: "Ascenseur"
 elevator_desc: "Grâce à un système complexe de poids et de poulies, il est possible de transporter à volonté des personnes et des objets jusqu’à une certaine hauteur."
 empiricism: "Empirisme"
 empiricism_desc: "Philosophie épistémologique selon laquelle les connaissances dérivent de preuves empiriques, d’informations acquises lors des expériences plutôt que de normes culturelles ou de croyances religieuses."
 enlightenment_thought: "Pensée des Lumières"
 enlightenment_thought_desc: "Pendant le siècle des Lumières, les anciens dogmes commencèrent à être remis en question. La thèse de la « volonté de Dieu » n’étant plus admise, les personnes au pouvoir commencèrent à devoir justifier leur position au sein de la société. Même les monarques absolus virent le prestige de ces idées nouvelles, et les « despotes éclairés » réformèrent les systèmes éducatif, juridique et économique de l’Europe. Toutefois, ces réformes n’allèrent pas assez loin, et des intellectuels comme John Locke, Voltaire, Jean-Jacques Rousseau et Thomas Paine menèrent une attaque sur l’ordre établi qui entraîna des révolutions en Amérique et en France, inspirant ainsi les libéraux du monde entier."
 fascism: "Fascisme"
 fascism_desc: "Le fascisme est un système politique dans lequel le gouvernement exerce un contrôle strict sur tous les aspects de la société."
 field_works: "Aménagement de terrain"
 field_works_desc: "L’aménagement de terrain consiste à modifier le terrain où se déroule la bataille, offrant ainsi une meilleure protection aux soldats."
 film: "Film"
 film_desc: "En prenant plusieurs photographies d’affilée, il est possible de capturer un mouvement en temps réel. Ces images peuvent ensuite être traitées et visionnées à nouveau."
 flash_freezing: "Surgélation"
 flash_freezing_desc: "En soumettant des produits alimentaires à des températures extrêmement basses, il est possible de les congeler rapidement pour les conserver plus longtemps."
 floating_harbor: "Port artificiel"
 floating_harbor_desc: "En maintenant un embarcadère à un niveau constant le long d’une voie navigable soumise à la marée, les navires peuvent accoster et transférer plus rapidement des marchandises sans devoir tenir compte des changements entre le niveau de la voie navigable et les quais."
 food_sterilisation: "Stérilisation des aliments"
 food_sterilisation_desc: "Par tâtonnements, nous avons découvert des méthodes de conservation de la nourriture, par exemple la pasteurisation du lait en le faisant chauffer ou sa transformation en sirop en le condensant, le saumurage des fruits et des légumes, ou encore la mise en conserve des viandes et des soupes. Le dénominateur commun à toutes ces technologies est l’élimination des germes présents dans les aliments, un concept qui n’a réellement été compris qu’avec la découverte des bactéries au microscope. Grâce à une meilleure compréhension de ces idées, les normes de l’industrie alimentaire s’améliorent, et avec elles, la santé du grand public."
 four_field_crop_rotation: "Rotation des quatre cultures"
 four_field_crop_rotation_desc: "Rendue célèbre par le propriétaire terrien Charles « Turnip » Townshend, l’utilisation de fixateurs d’azote, comme les navets et les trèfles, permet aux terres agricoles d’être utilisées de façon permanente sans être appauvries ni laissées en jachère."
 fractional_distillation: "Distillation fractionnée"
 fractional_distillation_desc: "La vaporisation et la condensation répétées permettent de séparer les liquides pour obtenir des composants plus purs. Les applications pratiques de ce procédé sont infinies."
 fruit_jars: "Bocal de fruits"
 fruit_jars_desc: "L’idée de conserver la viande et la soupe dans des boîtes de conserve métalliques a gagné en popularité. D’autres types de conservation des aliments entrent également dans les mœurs, comme la conservation des fruits et des légumes dans de la saumure ou en confiture."
 fulminates: "Fulminates"
 fulminates_desc: "Un fulminate est un matériau qui s’enflamme lorsqu’il subit un choc. On trouve par exemple des fulminates de mercure, d’argent et de potassium. Ils ont été découverts par Edward Charles Howard en 1800, et leur application militaire dans les systèmes de platine à percussion ne s’est pas fait attendre."
 functionalism: "Fonctionnalisme"
 functionalism_desc: "Cadre théorique selon lequel la société est perçue comme un système de composants définis par leurs fonctions sociales. En utilisant les systèmes mécanique et biologique comme métaphore, il considère que les structures de la société et leur interdépendance en déterminent la stabilité."
 gantry_cranes: "Portique de levage"
 gantry_cranes_desc: "Utiles pour la construction et le transport, les portiques de levage sont assez grands pour occuper toute la largeur d’un navire. Cela les rend assez solides pour leur permettre de soulever les charges les plus lourdes qu’un navire puisse transporter."
 general_staff: "État-major"
 general_staff_desc: "Ensemble d’officiers servant d’intermédiaire entre le haut commandement et les troupes, assurant ainsi une meilleure communication et une plus grande efficacité."
 germ_theory: "Théorie des germes"
 germ_theory_desc: "Thucydide fut le premier à affirmer que les maladies pouvaient se transmettre d’une personne à une autre, et depuis l’Antiquité, nous pensons que les miasmes sont à l’origine de maladies comme le choléra. Toutefois, la science a depuis prouvé que les micro-organismes appelés germes sont les vrais responsables des maladies."
 gunpowder: "Poudre à canon"
 gunpowder_desc: "Composé chimique constitué d’un mélange de soufre, de charbon de bois et de nitrate de potassium, la poudre à canon s’enflamme rapidement, se dilatant en un gaz capable de propulser des projectiles dans un tube. La combustion laisse derrière elle de grandes quantités de fumée provenant du soufre et du charbon de bois, c’est pourquoi les nombreux tirs dégagent autant de fumée aveuglante sur le champ de bataille. Les charges de poudre à canon ont également un usage plus civil, notamment dans les exploitations minières et les constructions. Les Chinois ont inventé la poudre à canon il y a un millier d’années pour les feux d’artifice et l’artillerie de siège."
 gunsmithing: "Armurerie"
 gunsmithing_desc: "L’armurerie est à l’origine de la création d’armes explosives, minimisant ainsi fortement l’importance de la force physique."
 gymnastics: "Gymnastique"
 gymnastics_desc: "Chez les Spartiates, la gymnastique faisait partie intégrante de la formation des recrues militaires, et ce n’est que vers 1570 que le terme est apparu en référence aux exercices physiques. Il est aujourd’hui évident que les Spartiates avaient raison sur un point : pour discipliner l’esprit, il faut commencer par discipliner le corps. Des pionniers de l’éducation ont développé une série d’exercices pour les garçons sur divers appareils pour les aider à s’autodiscipliner. Certains radicaux ont même proposé d’étendre ces exercices aux filles."
 gyroscopes: "Gyroscope"
 gyroscopes_desc: "Un gyroscope est un appareil constitué de cardans, qui sont ni plus ni moins des supports rotatifs. Un cardan tourne verticalement et un autre tourne horizontalement, de façon à ce que l’objet maintenu au centre puisse tourner librement dans toutes les directions. Les gyroscopes permettent de maintenir un objet stable alors que son environnement est en mouvement, à l’image d’une boussole magnétique sur un navire en pleine mer."
 handcranked_machine_gun: "Mitrailleuse à manivelle"
 handcranked_machine_gun_desc: "En utilisant une manivelle mécanique pour faire tourner le barillet, il est possible de tirer à une cadence bien plus élevée par rapport à une arme à feu standard."
 hydraulic_cranes: "Grue hydraulique"
 hydraulic_cranes_desc: "Les grues actionnées par pression hydraulique sont bien plus robustes que les grues fixes. Leur force et leur efficacité augmentent considérablement le flux de marchandises entrant et sortant des ports commerciaux."
 hydraulic_power: "Énergie hydraulique"
 hydraulic_power_desc: "Les roues hydrauliques sont utilisées depuis longtemps pour moudre les céréales. Les adapter à d’autres usages industriels, comme l’alimentation des machines, est une étape logique."
 hypodermic_syringes: "Seringue hypodermique"
 hypodermic_syringes_desc: "À l’origine, les inoculations étaient effectuées en ouvrant la peau du patient et en frottant la substance infectée sur la plaie. L’idée d’utiliser une aiguille creuse pour injecter des fluides chez un patient est bien évidemment plus hygiénique, sans oublier qu’elle permet au médecin de connaître précisément le volume administré. Les premières seringues étaient en argent, mais le verre devient de plus en plus populaire à mesure que les procédés de fabrication s’améliorent, permettant notamment de fabriquer des aiguilles plus fines."
 idealism: "Idéalisme"
 idealism_desc: "Un certain nombre de philosophies affirment que nos connaissances dépendent de la façon dont nous percevons les choses, ce qui nous limite à connaître l’idée d’une chose, plutôt que la chose en elle-même."
 identification_documents: "Documents d’identification"
 identification_documents_desc: "Il est plus facile de garder une trace des citoyens d’un pays en établissant des documents d’identification."
 impressionism: "Impressionnisme"
 impressionism_desc: "Style artistique axé sur des techniques recréant la sensation visuelle globale d’une scène. La même ambition artistique visant à recréer le sentiment et l’expérience d’une situation a été appliquée dans d’autres formes artistiques que l’art visuel."
 improved_fertilizer: "Engrais amélioré"
 improved_fertilizer_desc: "En testant différents produits chimiques, il est possible de fabriquer des engrais encore plus efficaces."
 international_trade: "Commerce international"
 international_trade_desc: "La possibilité de commercer non plus uniquement au sein de son propre pays ou de son propre continent, mais dans le monde entier, a révolutionné l’économie mondiale."
 ironclad_tech: "Cuirassé"
 ironclad_tech_desc: "En ajoutant un blindage en fer à un navire, il est possible de renforcer sa résistance aux munitions incendiaires."
 jeune_ecole: "Jeune École"
 jeune_ecole_desc: "En privilégiant des bateaux plus petits, il est possible de maintenir un certain niveau de maniabilité, qui serait impossible avec des navires plus grands."
 labor_movement: "Mouvement ouvrier"
 labor_movement_desc: "À mesure que le monde s’industrialise, les ouvriers s’organisent et militent pour de meilleurs salaires et de meilleures conditions de travail."
 land_reform: "Réforme agraire"
 land_reform_desc: "La propriété foncière et la société sont toujours allées de pair. En effet, la terre est la principale source de richesse et synonyme de statut social privilégié au sein d’un pays. Pour fonder la société que nous voulons, nous devons être prêts à modifier fondamentalement le statut de propriétaire terrien."
 lathe: "Tour"
 lathe_desc: "Le tour est une machine permettant de faire tourner un matériau, qu’il soit en métal ou en bois, pour le travailler et lui donner la forme souhaitée."
 lathes: "Tours"
 lathes_desc: "Un tour est un outil permettant de faire tourner un matériau sur lequel il travaille, par opposition à une perceuse, qui tourne elle-même contre le matériau. Cela permet notamment de travailler un matériau de façon symétrique. Cette technique est utilisée dans de nombreuses industries, des chandeliers artisanaux en passant par l’alésage des pièces d’artillerie. Les premiers tours étaient actionnés à la main, par un cheval, ou par une roue à aubes, en fonction de l’importance de l’industrie."
 laws_of_physics: "Lois de la physique"
 laws_of_physics_desc: "Les lois fondamentales qui régissent les corps en mouvement peuvent être facilement observées à l’aide d’un télescope. Isaac Newton était un pionnier dans ce domaine, grâce au télescope réflecteur qu’il mit au point et à l’application rigoureuse de ses observations et des prédictions scientifiques de Johannes Kepler."
 crystal_glass: "Verre en cristal"
 crystal_glass_desc: "En ajoutant du plomb au verre, il est possible de fabriquer du verre ayant l’apparence du cristal, très recherché en raison de sa valeur."
 automatic_machine_guns: "Mitrailleuse automatique"
 automatic_machine_guns_desc: "La mitrailleuse automatique reprend le principe de la mitrailleuse à manivelle dans une version améliorée, puisqu’elle remplace l’intervention humaine par un système automatisé permettant de tirer davantage et encore plus vite."
 malaria_prevention: "Prévention du paludisme"
 malaria_prevention_desc: "En associant des médicaments et des méthodes préventives comme des moustiquaires, il est possible de réduire les effets du paludisme dans les régions affectées."
 manufacturies: "Manufacture"
 manufacturies_desc: "Les guildes contrôlaient les méthodes et les pratiques d’embauche d’une entreprise, limitant ainsi l’entrée de la main-d’œuvre et exigeant que seuls des artisans qualifiés et certifiés (par la guilde elle-même, naturellement) s’acquittent de certaines tâches. De plus en plus, les industriels ont quitté les villes et fondé de nouveaux sites d’innovation, libérés des normes rigoureuses et des salaires exorbitants des maîtres des guildes."
 mass_communication: "Communication de masse"
 mass_communication_desc: "La communication de masse consiste à diffuser des informations par divers moyens, comme le journal."
 mass_propaganda: "Propagande de masse"
 mass_propaganda_desc: "En éditant et en distribuant une grande quantité d’informations en peu de temps, il est possible de diffuser votre version de la vérité bien plus rapidement et plus efficacement qu’avant."
 mass_surveillance: "Surveillance de masse"
 mass_surveillance_desc: "Grâce à des personnes dont le seul but est de suivre certains individus pour en rapporter tous les faits et gestes, il est possible de garder un œil attentif sur ce qui se passe dans votre pays."
 mechanized_farming: "Agriculture mécanisée"
 mechanized_farming_desc: "En remplaçant la main-d’œuvre utilisée pour le travail agricole par des machines, il est possible d’augmenter considérablement l’efficacité de l’agriculture."
 mechanized_workshops: "Ateliers mécanisés"
 mechanized_workshops_desc: "Un atelier mécanisé consiste à remplacer des tâches physiques dans un atelier par des solutions mécaniques, ce qui permet d’accomplir une plus grande quantité de travail en moins de temps."
 military: "Militaire"
 military_aviation: "Aviation militaire"
 military_aviation_desc: "En associant l’aviation traditionnelle et la technologie militaire, il est possible de fabriquer des avions à des fins militaires."
 mobile_armor: "Armure mobile"
 mobile_armor_desc: "En équipant un revêtement métallique sur un véhicule motorisé, il est possible de fabriquer une plateforme d’armement avancée."
 modern_nursing: "Soins infirmiers modernes"
 modern_nursing_desc: "Grâce à des techniques comme le lavage de mains et les soins au chevet du patient, les infirmières peuvent réduire considérablement le nombre de décès."
 modern_sewerage: "Réseau d’assainissement moderne"
 modern_sewerage_desc: "Un réseau d’assainissement moderne consiste à créer des tunnels et des canalisations spécifiques pour éliminer les déchets d’une ville, assurant ainsi de meilleures conditions de vie. "
 currency_standards: "Monnaie standardisée"
 currency_standards_desc: "En établissant une monnaie standardisée, il est possible de taxer la population de façon uniforme, en collectant les impôts par le biais de la monnaie plutôt que par le travail ou les biens."
 monitor_tech: "Monitor"
 monitor_tech_desc: "En fabriquant des navires de guerre plus petits et mieux adaptés aux eaux peu profondes et en les équipant de canons massifs, il est possible de créer une arme navale efficace."
 musical_instruments: "Instruments de musique"
 musical_instruments_desc: "La musique fait partie intégrante du développement de toute culture et de tout art. À cet égard, l’évolution des instruments de musique créés par une culture se répercute avant tout sur tous les développements culturels futurs."
 napoleonic_warfare: "Guerre napoléonienne"
 napoleonic_warfare_desc: "Napoléon a révolutionné la guerre en mettant l’accent sur une bonne utilisation de l’artillerie."
 nationalism: "Nationalisme"
 nationalism_desc: "« Qui suis-je ? » La question de l’identité de chacun est primordiale. Dans le passé, les gens disaient venir d’une province, d’une ville ou même d’une famille pour exprimer leur identité. Mais une nouvelle idée s’est développée depuis, selon laquelle l’identité devrait être définie comme l’appartenance à une nation. Une nation qui elle-même devrait être unie en un seul pays."
 natural_selection: "Sélection naturelle"
 natural_selection_desc: "La sélection naturelle est un mécanisme selon lequel les êtres vivants évoluent en transmettant des caractères héréditaires aux générations suivantes. Cette découverte permet d’expliquer comment les espèces apparaissent et s’adaptent à leur environnement."
 naval_theory: "Théorie navale"
 naval_theory_desc: "En appliquant une certaine stratégie aux mouvements en mer, il est possible de former une marine bien plus efficace."
 drydocks: "Cales sèches"
 drydocks_desc: "La création d’espaces clos où les navires peuvent être amarrés sur la terre ferme permet un entretien plus facile et plus approfondi des navires de marchandises et de guerre."
 navigation: "Navigation"
 navigation_desc: "Grâce à diverses méthodes, des étoiles aux cartes en passant par la boussole, il est possible de tracer correctement un itinéraire à travers le monde."
 neoclassicism: "Néo-classicisme"
 neoclassicism_desc: "En art, en théâtre et en musique, la période classique s’est étendue de 1750 à 1820 environ, les innovations apportées depuis étant qualifiées de néo-classiques. Le terme fait aussi allusion à l’Antiquité classique, et compare la haute culture de l’Occident à celle de Rome et de la Grèce, établissant ainsi le pédigrée de la classe dirigeante de l’Europe comme les maîtres du monde connu."
 nitrogen_fixation: "Fixation de l’azote"
 nitrogen_fixation_desc: "En combinant plusieurs produits chimiques à une température élevée, il est possible de fabriquer de l’ammoniac en grande quantité."
 nitroglycerin: "Nitroglycérine"
 nitroglycerin_desc: "Composé chimique utilisé dans la fabrication d’explosifs fiables. Cette technique impliquait souvent l’utilisation d’engrais comme matériau de base."
 open_hearth_furnace: "Four Martin-Siemens"
 open_hearth_furnace_desc: "La production d’acier implique l’élimination des impuretés de la fonte brute, et l’ajout d’autres matériaux pour créer la qualité d’acier souhaitée. Ce processus nécessite également des températures très élevées. Le procédé Martin-Siemens utilise les gaz résiduels du four pour chauffer les briques et inverser le flux de combustible et d’air passant sur ces briques pour augmenter la chaleur du four. Ce processus est plus lent que les autres, mais il est plus facile à contrôler, ce qui permet de produire de grandes quantités d’acier en une seule fois."
 open_hearth_process: "Procédé Martin-Siemens"
 open_hearth_process_desc: "Ce procédé spécial permet de brûler les impuretés de la fonte brute et de permettre ainsi sa transformation en acier."
 opium_dens: "Fumerie d’opium"
 opium_dens_desc: "Une fumerie d’opium est un endroit où il est possible d’acheter et de fumer de l’opium. Toutefois, certaines personnes s’inquiètent que ces fumeries soient plus sinistres qu’on ne le croie et qu’elles soient une source de corruption morale."
 paddle_steamer: "Bateau à roues à aubes"
 paddle_steamer_desc: "Un bateau à roues à aubes est une embarcation à vapeur, où la vapeur sert à faire tourner les roues à aubes qui permettent au bateau d’avancer."
 pan-nationalism: "Pan-nationalisme"
 pan-nationalism_desc: "Dans les notions de nationalisme, les personnes qui parlent une même langue appartiennent généralement au même groupe. Mais qu’en est-il des personnes qui parlent presque la même langue que nous ? On les considère comme nos cousins, mais selon un nouveau courant de pensée, ce sont en réalité des frères perdus de vue depuis longtemps et avec qui nous formons une même entité. Ensemble, nous serons plus forts et capables de protéger les nôtres."
 percussion_cap: "Amorce à percussion"
 percussion_cap_desc: "L’amorce à percussion est un dispositif à usage unique qui permet aux armes à feu de fonctionner de façon fiable par tous les temps."
 percussion_caps: "Amorces à percussion"
 percussion_caps_desc: "Grâce aux amorces à percussion, il est maintenant possible d’utiliser des armes à feu par tous les temps."
 personal_liberty: "Liberté individuelle"
 personal_liberty_desc: "En plus de savoir comment la société devrait être gouvernée, la question se pose également de savoir ce qui existe au-delà de cette gouvernance. L’établissement de libertés individuelles dans lesquelles la tyrannie de la majorité n’est pas admise est un aspect essentiel des idéaux libéraux."
 pharmaceuticals: "Produits pharmaceutiques"
 pharmaceuticals_desc: "La découverte des produits pharmaceutiques a permis à la médecine de faire un bond en avant, car ils peuvent être prescrits pour tout type d’affection."
 policing_by_consent: "Principes de Peel"
 policing_by_consent_desc: "Robert Peel, alors secrétaire d’État à l’Intérieur du Royaume-Uni, a fondé le Metropolitan Police Service, une force de police distincte de la gendarmerie des tyrans continentaux, car ce sont des civils agissant dans l’intérêt général, et non des soldats chargés de réprimer des ennemis politiques."
 political_agitation: "Agitation politique"
 political_agitation_desc: "En descendant dans la rue, les agitateurs politiques encouragent les gens à entreprendre des actions politiques dès que possible."
 political_theory: "Théorie politique"
 political_theory_desc: "« Comment diriger un pays ? » Voilà une question qui a suscité de nombreuses théories."
 popular_sovereignty: "Souveraineté populaire"
 popular_sovereignty_desc: "L’autorité d’un État et par extension de son gouvernement ne peut être instaurée et maintenue qu’avec le consentement de son peuple. Dans un gouvernement libre, les dirigeants sont les serviteurs, et les citoyens leurs supérieurs et leurs souverains."
 portland_cement: "Ciment Portland"
 portland_cement_desc: "Devant son nom à la similarité qu’il présente avec la pierre de Portland, dont les carrières sont situées sur la côte du Dorset en Angleterre, ce ciment est un composant essentiel du béton, utilisé notamment dans la construction de grandes structures. Il est produit à partir de calcaire et d’autres matériaux ordinaires, ce qui le rend peu coûteux."
 potash: "Potasse"
 potash_desc: "Produite en brûlant du bois et en déposant les cendres dans un récipient d’eau, la potasse est utilisée dans des procédés chimiques comme la production de verre, de savon, de soude, de poudre à canon et d’engrais. Elle donne son nom au potassium, qui est l’ingrédient actif de ces procédés."
 power_looms: "Métier à tisser mécanique"
 power_looms_desc: "Un métier à tisser est une machine permettant de tisser la laine, le coton et d’autres fibres. Les premiers métiers à tisser étaient actionnés à la force de la main ou du pied pour filer le matériau. La « navette volante » inventée en 1733 a été une contribution clé à la révolution industrielle, et l’utilisation de la puissance mécanique a permis à des tisseurs moins qualifiés de produire des tissus en masse. Parmi les autres innovations, on retrouve le métier Jacquard, un système mécanique programmable avec cartes perforées développé en 1804 pour tisser des motifs complexes."
 power_of_the_purse: "Pouvoir du portefeuille"
 power_of_the_purse_desc: "Le pouvoir du portefeuille donne aux capitaines la possibilité de faire des achats, offrant ainsi plus d’autonomie et d’efficacité à toute la flotte."
 pre_modern_warfare: "Guerre prémoderne"
 pre_modern_warfare_desc: "Les conflits d’autrefois n’ont rien à voir avec les ravages de la guerre moderne, et pourtant ils n’en étaient pas moins sanglants."
 production: "Production"
 propaganda: "Propagande"
 propaganda_desc: "Au cours des guerres révolutionnaires et napoléoniennes, les gouvernements d’Europe ont mis en place des services de propagande pour obtenir le soutien des citoyens vis-à-vis des difficultés rencontrées par le peuple. Des brochures politiques et des caricatures satiriques étaient distribuées dans les villes, tandis que des refrains patriotiques étaient écrits pour être repris en chœur dans des chansons populaires."
 puddling_furnaces: "Four de puddlage"
 puddling_furnaces_desc: "Un four de puddlage permet de produire du fer forgé à partir de fonte brute. Un four en briques est chauffé de façon à ce que le fer fonde avec ses cendres, avant que le mélange ne soit travaillé mécaniquement, par exemple avec un pied-de-biche, afin que l’excès de carbone dans le fer entre en contact avec l’air, formant ainsi du monoxyde de carbone, tandis que le soufre et les autres impuretés sont emportés par les scories plus légères qui remontent à la surface. Après deux heures de travail manuel, des « boules » de fer forgé se forment et peuvent être retirées des scories restantes. Il s’agit d’une tâche difficile qui nécessite une main-d’œuvre qualifiée, et par conséquent coûteuse."
 quinine: "Quinine"
 quinine_desc: "L’isolement de la quinine permet de l’utiliser comme un traitement très efficace contre les effets du paludisme."
 radio: "Radio"
 radio_desc: "Grâce à des « ondes » invisibles, il est possible de diffuser des informations sans fil sur une grande distance."
 railways: "Chemins de fer"
 railways_desc: "Les premiers chemins de fer pour locomotives à vapeur ont été construits pour le transport de passagers, et n’ont été utilisés que plus tard à des fins industrielles. Ce moyen de transport efficace et rapide a rendu les systèmes de canaux obsolètes, parfois seulement quelques années après leur construction onéreuse."
 rationalism: "Rationalisme"
 rationalism_desc: "Le rationalisme est la doctrine philosophique selon laquelle les connaissances sont acquises par la raison, sans recours à l’expérience."
 realism: "Réalisme"
 realism_desc: "Mouvement artistique cherchant à dépeindre la réalité avec précision, en évitant de romancer ou d’exagérer le sujet. Il se concentre souvent sur la vie quotidienne contemporaine de personnes issues de classes et de professions différentes."
 reinforced_concrete: "Béton armé"
 reinforced_concrete_desc: "En ajoutant des barres en acier au béton, les structures peuvent bénéficier de la robustesse de l’acier en augmentant légèrement leur coût et leur poids."
 repeaters: "Arme à répétition"
 repeaters_desc: "Une arme à répétition permet de tirer plusieurs cartouches entre deux rechargements, ce qui permet d’obtenir une meilleure cadence de tir."
 rifling: "Rainurage"
 rifling_desc: "En gravant des rainures en spirale dans le canon d’une arme, il est possible de donner un mouvement rotatif au projectile, augmentant ainsi la précision du tir."
 romanticism: "Romantisme"
 romanticism_desc: "Mouvement artistique célébrant l’émotionnel et l’imaginaire, par opposition au réel et au rationnel. Les représentations de la nature, mais aussi les scènes historiques, dramatiques et émotionnellement fortes sont courantes."
 rotary_valve_engine: "Moteur à valve rotative"
 rotary_valve_engine_desc: "Un moteur à valve rotative est un moteur à vapeur avec quelques ajouts, comme la synchronisation des valves. Ces ajouts le rendent bien plus efficace sur le plan thermique que la plupart des moteurs à vapeur. "
 rubber_recycling: "Recyclage du caoutchouc"
 rubber_recycling_desc: "L’utilisation d’un « masticateur » pour déchiqueter le caoutchouc nous permet de recycler et de réutiliser ce précieux matériau."
 rubberised_fabrics: "Tissu caoutchouté"
 rubberised_fabrics_desc: "L’utilisation de caoutchouc naturel pour coller deux tissus ensemble ou pour combiner des fibres végétales en une sorte de cuir artificiel produit des articles imperméables comme le manteau Mackintosh, ou des vêtements élastiques comme des bretelles."
 rule_of_law: "État de droit"
 rule_of_law_desc: "Généralement présent dans un système gouvernemental doté d’une Constitution écrite (comme aux États-Unis) ou non (comme au Royaume-Uni), l’État de droit regroupe des idées sur la jurisprudence, telles que la violence prévisible, et donc évitable, de l’État. Pour cela, le gouvernement établit clairement ce qui est illégal et la peine appliquée par les crimes, et les agents de l’État eux-mêmes se soumettent aux lois qu’ils font appliquer."
 screw_frigate: "Frégate à hélice"
 screw_frigate_desc: "La frégate à hélice est un navire doté d’une hélice pour gagner en vitesse."
 sea_lane_strategies: "Stratégies de couloirs de navigation"
 sea_lane_strategies_desc: "En concentrant la puissance navale sur le contrôle des voies maritimes, la domination navale est plus facile à atteindre."
 semaphore_signalling: "Sémaphore"
 semaphore_signalling_desc: "Les signaux ferroviaires transmettent des instructions aux trains circulant sur les voies ferrées, afin de diriger le trafic même lorsqu’une locomotive se trouve loin du personnel de gare. L’utilisation de sémaphores, basés sur un système de signalisation militaire utilisé par les armées de Napoléon, crée un système uniforme que tous les chemins de fer peuvent utiliser."
 separation_of_powers: "Séparation des pouvoirs"
 separation_of_powers_desc: "L’idée d’avoir des branches gouvernementales distinctes avec des rôles différents et qui se surveillent mutuellement pour éviter la corruption et les abus a gagné en popularité depuis le succès relatif de la « grande expérience américaine », avec une Constitution qui divise le gouvernement en trois pouvoirs : exécutif, législatif et judiciaire."
 sericulture: "Sériciculture"
 sericulture_desc: "Technique ancestrale et jalousement gardée de l’élevage de vers à soie pour la production de soie."
 sewage_systems: "Système d’égouts"
 sewage_systems_desc: "En raison du développement des villes, les eaux usées se sont déversées dans les rivières, qui sont devenues noires et dégagent une odeur putride. Le moment est venu de reprendre le système d’égouts des anciens pour évacuer ces eaux usées hors de la ville."
 shaft_mining: "Puits de mine"
 shaft_mining_desc: "En creusant directement jusqu’à la profondeur souhaitée avant de bifurquer, puis en utilisant un système de levage pour faire monter et descendre les matériaux, il est possible de créer une mine bien plus efficace."
 shell_gun: "Canon à obus"
 shell_gun_desc: "En raison de la nature de ses munitions, le canon à obus est une remarquable pièce d’artillerie. Les projectiles eux-mêmes sont explosifs, ce qui entraîne plus de dégâts qu’un simple morceau de métal."
 slag_fertilisers: "Engrais à base de scories"
 slag_fertilisers_desc: "Le faible pH des résidus issus des hauts fourneaux et des convertisseurs d’acier en fait d’excellents engrais à des fins agricoles. Les scories en silico-calcaire sont plus solubles que la dolomite ou le calcaire naturel, ce qui augmente la teneur en phosphate du sol."
 socialism: "Socialisme"
 socialism_desc: "Idéologie politique encourageant la propriété commune des moyens de production et l’autogestion par les ouvriers plutôt que par une classe supérieure."
 society: "Société"
 enclosure: "Enclos"
 enclosure_desc: "La fusion des parcelles de subsistance en champs clos et privés permet une meilleure organisation de l’agriculture et l’utilisation de terres arables pour des cultures de rente plutôt que des cultures alimentaires."
 intensive_agriculture: "Agriculture intensive"
 intensive_agriculture_desc: "En intégrant la production alimentaire dans la chaîne d’approvisionnement industrielle, il est possible d’obtenir des rendements bien plus élevés."
 steam_donkey: "Treuil de débardage à vapeur"
 steam_donkey_desc: "En appliquant la puissance de la vapeur à un système de treuil, il est possible d’atteindre des niveaux de puissance similaires sans la même quantité de travail."
 threshing_machine: "Batteuse"
 threshing_machine_desc: "En supprimant l’aspect physique du battage des céréales, la batteuse à vapeur rend l’agriculture bien plus efficace."
 steel_frame_buildings: "Bâtiments avec structure en acier"
 steel_frame_buildings_desc: "En fabriquant une armature en acier pour maintenir le reste du bâtiment, il est possible de construire des bâtiments plus grands et plus robustes."
 steel_railway_cars: "Wagons en acier"
 steel_railway_cars_desc: "Avec des wagons en acier, les trains sont bien plus résistants et peuvent transporter des charges plus lourdes."
 stormtroopers: "Troupes d’assaut"
 stormtroopers_desc: "En entraînant et en équipant des troupes spécialement pour les missions d’infiltration, il est possible d’améliorer les chances de succès des assauts."
 streamliners: "Trains aérodynamiques"
 streamliners_desc: "Les nouveaux trains utilisant une puissance de traction moderne et un nouvel alliage en aluminium permettent aux chemins de fer de faire circuler davantage de trains plus fiables et à une vitesse plus élevée."
 submarine: "Sous-marin"
 submarine_desc: "Les sous-marins reprennent le concept du bateau mais sous l’eau, gagnant ainsi en furtivité et donc en possibilités tactiques."
 multilateral_alliances: "Alliances multilatérales"
 multilateral_alliances_desc: "Le potentiel industriel et la portée mondiale des États modernes exigent la formation d’alliances véritablement internationales pour garantir la sécurité de nos intérêts."
 synthetic_dye: "Colorant synthétique"
 synthetic_dye_desc: "Procédé chimique permettant de créer différents types de colorants de façon synthétique. Il a révolutionné la technique de coloration des tissus et mis un terme à la production de colorants agricoles, dont la production était devenue beaucoup trop chère."
 system_gin: "Égreneuse automatique"
 system_gin_desc: "En apportant diverses améliorations à l’égreneuse à coton, comme une alimentation à vapeur, il est possible de fabriquer une machine bien plus efficace."
 telegraph: "Télégraphe"
 telegraph_desc: "L’électricité permet de transmettre des signaux de façon quasi instantanée, comme pour le code Morse. La principale source de retard est l’opérateur humain, qui doit être formé pour coder et décoder les messages transférés sous la forme de « points » et « traits » plus ou moins longs."
 telephone: "Téléphone"
 telephone_desc: "Grâce aux téléphones, il est possible d’établir des communications longue distance, permettant ainsi une diffusion plus rapide des informations à travers le monde."
 telephones: "Téléphones"
 telephones_desc: "En théorie, nous savions que l’idée d’un télégraphe parlant était possible, mais nous ignorions comment. Les progrès en matière d’électronique ont finalement rendu cette idée réalisable, et c’est ainsi que le téléphone est né."
 tin_cans: "Boîtes de conserve"
 tin_cans_desc: "Le concept des conserves alimentaires remonte aux bocaux en verre qu’utilisaient les armées pendant la Révolution française. Très vite, ce concept s’est étendu à l’usage civil. La viande ou la soupe cuite à l’intérieur d’une boîte métallique est protégée d’une exposition au monde extérieur et peut être consommée à loisir par les ménages de la classe moyenne. La boîte de conserve présente une fine couche d’étain à l’extérieur de la plaque de fer ou d’acier pour empêcher le métal de rouiller à l’air libre."
 trench_works: "Tranchées"
 trench_works_desc: "En équipant les soldats avec les bons outils, il est possible de bâtir des fortifications avec un minimum d’effort."
 triage: "Triage"
 triage_desc: "En soignant les blessés selon la gravité de leurs blessures et leurs chances de survie, il est possible d’établir un système de soins médicaux d’urgence plus efficace."
 urban_planning: "Urbanisme"
 urban_planning_desc: "En organisant les villes avant leur construction plutôt qu’en les laissant se développer naturellement, il est possible de créer un espace de vie plus efficace."
 urbanization: "Urbanisation"
 urbanization_desc: "De plus en plus de personnes quittent la campagne pour s’installer en ville, ce qui entraîne également un changement de leur mode de vie."
 vaccination: "Vaccination"
 vaccination_desc: "L’inoculation de ce que l’on espérait être des formes moins virulentes d’une maladie était déjà pratiquée depuis des siècles, en dépit des risques connus. La vaccination, qui consiste soit à utiliser une maladie moins dangereuse mais apparentée, soit à traiter les agents de la maladie pour qu’ils perdent leur capacité à infecter, est bien plus sûre et plus fiable."
 vacuum_canning: "Conservation sous vide"
 vacuum_canning_desc: "La conservation sous vide est une technique visant à sceller des boîtes de conserve en aspirant l’air pour en préserver le contenu plus longtemps."
 vulcanization: "Vulcanisation"
 vulcanization_desc: "Le caoutchouc utilisé dans l’industrie textile présente de nombreux avantages, comme son imperméabilité et son élasticité, mais il a l’inconvénient de devenir cassant par temps froid et collant par temps chaud. La vulcanisation consiste à mélanger du soufre au caoutchouc et à le cuire pour le rendre plus résistant et en conserver la forme."
 wargaming: "Simulation de guerre"
 wargaming_desc: "En simulant des scénarios de guerre imaginaires et en testant de nouvelles stratégies, il est possible d’améliorer les aptitudes au combat des officiers."
 water_treatment: "Traitement de l’eau"
 water_treatment_desc: "Nous avons découvert que l’eau de nos foyers pouvait être porteuse de maladies. Mais grâce à la science, nous pouvons la rendre propre à nouveau en y appliquant des filtres et des traitements chimiques."
 wood_pulp_papermaking: "Pâte à papier"
 #gold_standard_desc: "This meant a currency system based on gold. Money was rather expensive to produce by the government and this could sometimes result in a low of money stock. However, the good thing was that the gold prices were rather stable and the trust in gold was high, making the currency stable."
 #savings_banks_desc: "The middle-class is growing larger and wealthier thanks to education and a strong work ethic. Many individuals wish to be part of railways through Africa; dams across the Nile; fleets of ocean Greyhounds; majestic, self-amortizing canals; plantations of ripening tea; all from tuppence prudently, fruitfully, frugally invested (to be specific) in the Dawes-Tomes-Mousely-Grubbs Fidelity Fiduciary Bank."
 #silver_standard_desc: "This meant a currency system based on silver. Money was cheaper to produce by the government which meant that there was rarely any lack of money in the country. However, the problem was that the silver prices had a tendency to be dominated by gold prices, which meant that foreign trade was often suffering."
 #acidic_and_basic_converters: "Acidic and Basic Converters"
 #acidic_and_basic_converters_desc: "The original Bessemer converters had a lining of insulating clay between the walls and the molten iron. The #clay is acidic and affects the composition of the resulting steel. By replacing the clay with basic (alkaline) materials such as magnesite, chromite or dolomite, or more acidic materials such as ganister, the process can be fine tuned to remove even more impurities, depending upon the content of the iron ore."
 #fluid_compressed_steel: "Fluid Compressed Steel"
 #fluid_compressed_steel_desc: "This process involves the use of a hydraulic forging press to put the steel under great pressure while still a #fluid. This squeezes the tiny pockets of gas impurities out of the cooling ingots, allowing for a much higher quality steel by preventing the #formation of blowholes and piping."
 #global_trade_desc: "By the end of the 18th century, the world-system had encompassed almost the entire globe, with raw materials being imported #from the colonies and peripheral nations and turned into finished goods in the global core, to be exported in turn."
 #guilds: "Guilds"
 #guilds_desc: "The guild system was a way of organizing labor which mandated participation in the guild and in advancing through its ranks in order #to practice the guild trade within a city. While it protected the living standards of the guild members and supposedly ensured better quality #work, it also raised prices and stymied innovation."
 #hydraulic_forging_press: "Hydraulic Forging Press"
 #hydraulic_forging_press_desc: "A hydraulic forging press applies applies massive force, up to thousands of pounds per square inch, to a material #that is being worked while hot. An engine drives water, air or hydraulic fluid through valves connected to a piston, which in turn presses the #die onto the material. The valves can be turned on and off by the operator, allowing the material to be manipulated and precise amounts of force #applied at will."
 #mutualism_desc: "An economic theory usually associated with anarchism, mutualism opposes capital interest but advocates free markets and advocates #the formation of  mutual savings banks as a method for loans."
 #news_agencies: "News Agencies"
 #news_agencies_desc: "Organizations which sell news reports to various media, such as newspapers. This allows for media to include reports of #events and developments beyond the reach of their own bureaus and international news to be reported even in local media."
 #one-nationism: "One-nationism"
 #one-nationism_desc: "A type of conservative politics wherein social obligation and responsibility towards the poor and needy is combined with #traditional conservative ideals. Opposed to class struggle, one-nation conservatives seek to create a hierarchy wherein the classes support each #other."
 #percussion_oil_drilling: "Percussion Oil Drilling"
 #percussion_oil_drilling_desc: "When using a percussion drill, the drill-bit is raised by hand and then released to bite into the earth under the #force of gravity. Depths of up to around thirty metres are possible using this technique."
 #private_banks: "Private Banks"
 #private_banks_desc: "The wealthy merchant families of city states, and the royal families of European monarchies, need somewhere safe to keep #their piles of gold and someone to look after their finances. The first banks were created with this goal in mind."
 #ricardian_economics: "Ricardian Economics"
 #ricardian_economics_desc: "David Ricardo formalized several concepts that made up the Classical School of Economics, such as economic rent, the #labor theory of value, and comparative advantage."
 #self_acting_looms_desc: "Gradual improvements in loom technology have transformed the weaving industry and vastly increased the output of fabrics #factories. By using mechanical power for more and more operations, the role of the weaver is reduced to merely keeping the machine running and #clearing blockages. Children are especially useful for this as they can crawl into smaller spaces than adults. Shutting the machines down while #such work is carried out has been judged to be less profitable than allowing for the occasional child to be mangled."
 #smithian_economics: "Smithian Economics"
 #smithian_economics_desc: "Building upon the ideas of the earlier Physiocrats, with their agrarian opposition to the 'unproductive labor' of the #feudal system, Adam Smith led an attack on mercantilism which founded the Classical School of Economics."
 #steam_engines: "Steam Engines"
 #steam_engines_desc: "Pioneers in steam technology usually had uses other than locomotion in mind. For example, Richard Trevithick built huge #engine houses that dot the Cornish landscape to keep the tin mines free from flooding."
 #steam_hammer: "Steam Hammer"
 #steam_hammer_desc: "Hammering out metals is useful for both shaping and alloying the material. When used on pig iron, this creates wrought iron or #mild steel, the difference being how much carbon is left in the alloy. The use of steam means both more efficiency and better precision than #hammering out the alloy by hand."
 #steam_lathes: "Steam Lathes"
 #steam_lathes_desc: "The lathe is a machine used for boring holes of various shapes and sizes into materials, or for otherwise whittling them down #symmetrically. Exploiting steam power to drive lathes allows industry to use more precision in engineering."
 #stock_exchanges: "Stock Exchanges"
 #stock_exchanges_desc: "Organized trading of financial instruments dates back to the Italian city states and the Dutch Republic. A stock exchange #brings together buyers and sellers of assets such as government debt and shares in companies."#
 #tunnelling_shields: "Tunnelling Shields"
 #tunnelling_shields_desc: "When digging a mine shaft or railway tunnel, supporting the vast weight of the earth above the workers is vital for the #integrity of the project. A tunnelling shield is a mobile structure made of steel that provides temporary support on the active site of digging. #As the tunnelling shield is moved along, such as on a railway track, a more permanent support is laid, such as brickwork or timbers. The first #use of such a device was in the construction of the Thames Tunnel in 1825 by Anglo-French engineer Marc Isambard Brunel, the father of the more #famous Isambard Kingdom Brunel."
 #alienation: "Alienation"
 #alienation_desc: "The creation of the capitalist means of production has fundamentally altered the relationship of the worker to his work. No longer is he the craftsmen who creates something unique or the farmer who gains a share of the produce. In his production he is able to objectify his individuality and his character. Now though the capitalist means of production estranges a person from their very humanity, they are no longer the director of their own actions and through that they gain a profound sense of alienation."
 #experimental_psychology: "Experimental Psychology"
 #experimental_psychology_desc: "The human mind is a very complicated things, what do people experience when they receive a sensory stimulus and is it the same for you as it is for me? Trying to measure these things is no easy manner, but the recent advancements in the field of psychology have created a new field called experimental psychology where tests can be done to see how people react to stimuli."
 #global_trade: "Global Trade"
 #historical_materialism: "Historical Materialism"
 #historical_materialism_desc: "What is society? This is a complicated question but if we were to define society as the union of the productive capacity and the relationships people have to the means of production we can begin to analyze past societies and how they have developed and evolved over time. We call this methodological approach Historical Materialism."
 #individualism_desc: "A philosophy focused on the interests, happiness and autonomy of the individual. This includes the right of the individual to pursue its own self-interest, conclude for itself what is true and false, to think and act independently of society."
 #institutionalization: "Institutionalization"
 #institutionalization_desc: "If we want to expand the role of the state we need to expands the means the state has to deliver these roles. The building up the institutions of the state are the means to doing this. This steadily institutionalization of functions that were previously in the private sphere also bring along profound societal changes as well."
 #pragmatism: "Pragmatism"
 #pragmatism_desc: "The problem with philosophers is that they seek knowledge for knowledge sake and they also seek to create a nice unchanging universe to suit their theories. Pragmatism explicitly rejects these two tenants. Knowledge should actually be viewed only from the point of view of what practical use it has and we should accept that the universe itself is ever changing."
 #religion_of_humanity: "Religion of Humanity"
 #religion_of_humanity_desc: "The rise of secularism has started to free our people from the chains of superstition that religion forces on people but at the same time we lost the societal cohesion that organized religion provided. The religion of humanity offers the social cohesion of organized religion without the superstition. The cynics describe at as Catholicism minus Christianity but it also offers all the things a religion should."
 #self_acting_looms: "Self-Acting Looms"
 #transcendentalism: "Transcendentalism"
 #transcendetalism_desc: "Transcendentalism was a philosophical movement that was founded by the German philosopher Immanuel Kant in his book Critique of Pure Reason published in 1781. It has also been described as critical philosophy as it sees philosophy's role as that of criticism rather than justification of knowledge. The task of philosophy shifts for being about establishing theories about knowledge and instead subjecting these theories to critical review to see who valid they are."
 ##marketing: "Marketing"
 #individualism: "Individualism"
 #mutualism: "Mutualism"
 #vitamins: "Vitamins"
 #vitamins_desc: "By isolating certain nutrients that the body needs, it is possible to make sure that more people have a healthy and balanced diet."
 central_archives: "Archives centrales"
 central_archives_desc: "Un État moderne nécessite un archivage de qualité, et un archivage de qualité nécessite des formalités administratives complètes. Si vous souhaitez en savoir plus, veuillez remplir le formulaire ML-4.11866 en trois exemplaires et attendre une réponse dans les 2 à 5 jours ouvrables."
 steelworking: "Travail de l’acier"
 steelworking_desc: "Les qualités de robustesse de l’acier sont louées depuis des millénaires, mais la production à grande échelle de cet alliage de fer inestimable s’est avérée difficile à maîtriser jusqu’à récemment."
 prospecting: "Prospection"
 prospecting_desc: "Pour extraire de l’or, il faut d’abord en trouver. Qu’il s’agisse de particuliers cherchant des richesses ou de recherches à l’échelle industrielle, la prospection est ce qui permet de faire de la fortune une réalité."
 baking_powder: "Levure chimique"
 baking_powder_desc: "Les produits de boulangerie existent depuis l’aube de la civilisation, mais ce n’est qu’avec l’arrivée de la levure chimique que la production de ces produits à l’échelle industrielle est devenue vraiment possible."
 mechanical_tools: "Outils mécaniques"
 mechanical_tools_desc: "Les produits fabriqués à la main peuvent être d’une qualité exceptionnelle, mais pour assurer l’uniformité du produit et la rapidité de la production, des aides mécaniques sont nécessaires."
 rubber_mastication: "Mastication du caoutchouc"
 rubber_mastication_desc: "Le caoutchouc naturel est une matière étrange et visqueuse qui doit être travaillée de manière intensive afin de créer un matériau adapté à un usage industriel."
 pumpjacks: "Chevalet de pompage"
 pumpjacks_desc: "Avec le pétrole brut, l’astuce consiste à le faire sortir du sol en un flux régulier et constant. Le chevalet de pompage, une simple pompe, répond parfaitement à ce besoin."
 shift_work: "Travail posté"
 shift_work_desc: "La rotation des équipes sur un lieu de travail est un moyen efficace de maintenir un flux de production régulier au cours d’une journée, et ce bien plus longtemps que ne le ferait une seule équipe travaillant de longues heures."
 paved_roads: "Routes goudronnées"
 paved_roads_desc: "Les routes de terre sont cahoteuses, inégales et, au moindre signe d’eau, elles deviennent d’horribles pièges boueux pour les véhicules lourds. Le goudronnage des routes, qui offre une surface solide qui ne s’use pas aussi rapidement que la terre et le gravier, contribue à offrir une expérience plus agréable aux usagers de la route et à améliorer la circulation des marchandises et des passagers."
 pasteurization: "Pasteurisation"
 pasteurization_desc: "Le fait de chauffer brièvement le lait et les jus de fruits élimine les bactéries et les enzymes porteurs de maladies, ce qui rend les produits plus sûrs à boire et prolonge leur durée de conservation."
 pneumatic_tools: "Outils pneumatiques"
 pneumatic_tools_desc: "L’une des plus grandes forces que l’homme puisse exploiter est l’air. Lorsqu’il est pressuré et mis correctement dans des tuyaux et des pistons, il peut fournir une force étonnante à des fins industrielles."
 steam_turbine: "Turbine à vapeur"
 steam_turbine_desc: "En utilisant la puissance de la vapeur pour faire fonctionner de grands rotors, les turbines créent d’énormes quantités d’énergie qui servent aussi bien de machines fixes dans une usine que de moteurs de navires de mer."
 plastics: "Plastique"
 plastics_desc: "Les plastiques ont un grand avenir. Ils sont moulables, malléables, capables d’être façonnés et conservés sous la forme que l’on souhaite. Bientôt, le monde sera fait de plastique."
 dough_rollers: "Laminoirs"
 dough_rollers_desc: "Pour produire toute la nourriture demandée par une population en pleine croissance, les boulangers traditionnels ne suffiront plus."
 oil_turbine: "Turbine à huile"
 oil_turbine_desc: "La puissance d’une turbine peut être amplifiée grâce à l’utilisation du pétrole, un combustible bien plus riche en énergie que le charbon."
 standing_army: "Armée permanente"
 standing_army_desc: "Les défis complexes de la politique étrangère et des troubles intérieurs ne peuvent plus être relevés par des milices constituées à la hâte. Les temps modernes exigent une armée prête à agir à tout moment."
 mandatory_service: "Service obligatoire"
 mandatory_service_desc: "Les volontaires et les mercenaires peuvent ne pas répondre à toutes les exigences qui s’appliquent à une force militaire moderne. Parfois, la nation doit simplement exiger le service de tous ses citoyens."
 military_drill: "Exercice militaire"
 military_drill_desc: "Comme le dit le dicton, « c’est en forgeant qu’on devient forgeron », et cela est aussi vrai pour les soldats que pour les forgerons. Il n’y a pas d’armée plus prisée par les généraux qu’une armée qui peut réagir immédiatement à tout ordre et de façon coordonnée."
 line_infantry: "Infanterie de ligne"
 line_infantry_desc: "Des soldats équipés d’un matériel standardisé et formés selon des méthodes standardisées confèrent une plus grande uniformité à une armée, et par là même une plus grande fiabilité."
 logistics: "Logistique"
 logistics_desc: "Les meilleurs fusils du monde n’ont aucune importance si les soldats qui en sont équipés sont trop épuisés et affamés pour viser, ou si les fusils eux-mêmes n’ont pas de balles à l’intérieur."
 electric_telegraph: "Télégraphe électrique"
 electric_telegraph_desc: "Grâce à de simples impulsions électriques, des messages peuvent être rapidement transmis de manière codée sur de grandes distances. Des officiers dans un bureau guindé peuvent envoyer instantanément des ordres à des armées à l’autre bout du monde. Qu’est-ce que Dieu a fait ?"
 enlistment_offices: "Bureaux de recrutement militaire"
 enlistment_offices_desc: "Les bureaux construits pour attirer les recrues contribuent grandement à renforcer les effectifs militaires de la nation."
 military_statistics: "Statistiques militaires"
 military_statistics_desc: "Un bon général sait non seulement où chaque balle a été tirée, mais aussi d’où elle vient et combien il en reste."
 self_propelled_torpedoes: "Torpilles autopropulsées"
 self_propelled_torpedoes_desc: "Les torpilles traditionnelles comprennent les mines navales de base et les explosifs fixés aux espars immergés qui dépassent des petits navires. Les torpilles modernes sont une avancée considérable : elles sont capables de se déplacer, contrairement à une mine, et par leurs propres moyens, contrairement à une torpille à espar."
 war_propaganda: "Propagande de guerre"
 war_propaganda_desc: "Convaincre une population de consacrer son temps, ses ressources et son sang au nom de la victoire est une discipline à part entière."
 nco_training: "Formation des sous-officiers"
 nco_training_desc: "Il est tout aussi important d’avoir un corps d’officiers de rang inférieur entraîné que des capitaines et des généraux formés à l’académie."
 destroyer: "Destroyer"
 destroyer_desc: "Les navires plus légers, équipés de torpilles et de canons plus petits, sont tout aussi importants dans les marines modernes que les navires capitaux."
 landing_craft: "Navire de débarquement"
 landing_craft_desc: "Les navires conçus spécifiquement pour protéger les troupes transportées sur l’eau améliorent considérablement les chances de réussite d’un assaut amphibie."
 flamethrowers: "Lance-flammes"
 flamethrowers_desc: "Un bon moyen de faire sortir des soldats retranchés de leurs positions défensives est d’allumer un feu en dessous d’eux."
 banking: "Banque"
 banking_desc: "Vaste institution financière, la banque assure la sécurité des intérêts publics et privés et peut devenir la pièce maîtresse d’un vaste réseau monétaire d’investissements et de prêts."
 academia: "Études universitaires"
 academia_desc: "Les établissements d’enseignement supérieur, en plus de former les individus, rassemblent les plus brillants d’entre eux et leur permettent de créer des choses extraordinaires."
 international_relations: "Relations internationales"
 international_relations_desc: "La formalisation de la diplomatie fournit un cadre solide pour renforcer la cordialité et l’hostilité avec les autres nations."
 stock_exchange: "Bourse"
 stock_exchange_desc: "Marché organisé où les actions et les obligations peuvent être achetées et vendues, la bourse est un élément central de l’économie de marché moderne."
 medical_degrees: "Diplômes en médecine"
 medical_degrees_desc: "La santé publique est grandement améliorée lorsque les personnes qui en sont chargées sont formées et certifiées dans leur domaine."
 organized_sports: "Sports organisés"
 organized_sports_desc: "Les sports ne sont pas seulement destinés à ceux qui les pratiquent. C’est un spectacle, une expression de la communauté, un lieu où la foule peut avoir un sentiment d’appartenance. Le spectacle du sport compte tout autant que les exploits réalisés sur le champ de bataille."
 central_banking: "Banque centrale"
 central_banking_desc: "La centralisation des banques accorde un pouvoir immense au gouvernement."
 corporate_charters: "Chartes d’entreprise"
 corporate_charters_desc: "Sociétés dont les actifs et les revenus sont distincts de ceux de leurs propriétaires et investisseurs, ce qui réduit les risques personnels tout en encourageant l’entrepreneuriat."
 joint_stock_companies: "Sociétés par actions"
 joint_stock_companies_desc: "Une société par actions est une société dont la propriété est répartie en un certain nombre d’actions détenues de façon inégale par de nombreux investisseurs, qui perçoivent des dividendes de la société en fonction de l’importance de la part qu’ils détiennent. Cela permet aux hommes d’affaires riches ou de classe moyenne de négocier une propriété partielle et d’investir."
 investment_banks: "Banques d’investissement"
 investment_banks_desc: "Institutions financières d’envergure répondant aux besoins financiers des entreprises, les banques d’investissement participent principalement à la levée de capitaux pour les entreprises privées."
 corporate_management: "Gouvernement d’entreprise"
 corporate_management_desc: "En introduisant de façon synergique des degrés plus élevés de rationalisation, de professionnalisation et de scientifisation au sein de notre culture d’entreprise existante, nous pouvons nous attendre à maximiser nos revenus et à faire évoluer l’industrie en collaboration grâce à la visualisation d’initiatives efficaces."
 dialectics: "Dialectique"
 dialectics_desc: "L’application des concepts philosophiques aux conditions matérielles peut créer de nouveaux concepts, et peut-être de nouvelles idées politiques."
 psychiatry: "Psychiatrie"
 psychiatry_desc: "L’idée que les troubles mentaux peuvent être abordés médicalement, et qu’en étant abordés médicalement, ils peuvent être diagnostiqués et traités, est un nouveau concept qui ouvre de nouvelles perspectives à l’amélioration des personnes."
 postal_savings: "Épargne postale"
 postal_savings_desc: "L’épargne postale est une méthode précieuse qui permet aux gens d’épargner de l’argent même s’ils n’ont pas accès à une banque. Elle favorise à la fois le stockage et la circulation de l’argent, même chez les citoyens les plus pauvres."
 human_rights: "Droits de l’Homme"
 human_rights_desc: "L’adoption de l’idée de droits universels et inaliénables pour tous invite de nouveaux concepts sur la scène sociale et politique du pays."
 mutual_funds: "Fonds mutuel"
 mutual_funds_desc: "Sorte de fonds d’investissement commun, le fonds mutuel permet de réunir la richesse individuelle des investisseurs en une énorme masse d’argent qui peut être utilisée pour acquérir des titres coûteux."
 zeppelins: "Zeppelin"
 zeppelins_desc: "Sorte d’avion rigide plus léger que l’air, le zeppelin peut transporter des marchandises et des passagers au-dessus des nuages, en surmontant les obstacles sur terre et sur mer."
 international_exchange_standards: "Normes internationales d’échange"
 international_exchange_standards_desc: "L’établissement d’un système international de comptabilité et d’échange rend le commerce entre les nations plus simple et moins coûteux."
 psychoanalysis: "Psychanalyse"
 psychoanalysis_desc: "Les théories du développement personnel fournissent le cadre de théories plus larges du comportement social, qui peuvent être utilisées pour aider à comprendre les instincts et les pensées collectives de la population."
 philosophical_pragmatism: "Pragmatisme philosophique"
 philosophical_pragmatism_desc: "L’application et les actions de la pensée philosophique peuvent ouvrir de toutes nouvelles voies à l’analyse sociale et politique."
 modern_financial_instruments: "Instruments financiers modernes"
 modern_financial_instruments_desc: "Les méthodes pour gagner de l’argent continuent de se développer. Certaines d’entre elles impliquent peut-être que l’argent circule vers le haut de la pyramide, mais toutes impliquent que de plus en plus d’argent circule en permanence."
 macroeconomics: "Macroéconomie"
 macroeconomics_desc: "L’argent doit être abordé de manière holistique. Pourquoi ne considérer que l’évolution d’un seul marché dans les cinq prochaines années, alors que tous les marchés, ensemble, au niveau mondial, peuvent être pris en compte ?"
 behaviorism: "Comportementalisme"
 behaviorism_desc: "Il devient possible avec la loi de l’effet de créer un modèle prédictif de comportement et de l’appliquer au grand public."
 analytical_philosophy: "Philosophie analytique"
 analytical_philosophy_desc: "Approche rigoureuse et argumentée de la philosophie, la logique formelle et l’approche quasi-mathématique de la philosophie analytique fournissent un cadre solide pour aborder les mouvements sociaux."
 electrical_capacitors: "Condensateurs électriques"
 electrical_capacitors_desc: "Les condensateurs électriques permettent d’augmenter l’utilisation de l’électricité sans avoir besoin d’un générateur directement connecté."
 corporatism: "Corporatisme"
 corporatism_desc: "Une approche des relations sociales basée sur la collaboration entre les groupes corporatifs de la société afin d’ultimement dépasser les conflits entre les classes."
