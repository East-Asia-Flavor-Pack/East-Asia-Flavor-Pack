l_turkish:
 BATTLE_CONDITION_TOOLTIP: "[BattleCondition.GetModifierDesc]\n\n#lore [BattleCondition.GetDesc]#!"
 BATTLE_CONDITION_ATTACKER_TOOLTIP: "$BATTLE_CONDITION_TOOLTIP$\n\n[Battle.GetAttackerConditionUpdateDesc]"
 BATTLE_CONDITION_DEFENDER_TOOLTIP: "$BATTLE_CONDITION_TOOLTIP$\n\n[Battle.GetDefenderConditionUpdateDesc]"
 BATTLE_CONDITION_EARLIEST_UPDATE: "[DATE.GetString] tarihinde veya sonrasında değişecek ($REMAINING$ kaldı)"
 BATTLE_CONDITION_IMMINENT_UPDATE: "Yakında değişecek, mevcut ihtimal: $CHANCE|v0%$"
 battle_condition_pursuit: "Kovalama"
 battle_condition_pursuit_desc: "Ezici sayısal üstünlük nedeniyle komutan düşmanın kuşatılmasını ve kovalanarak geri çekilmeye zorlanmasını emrediyor."
 battle_condition_panicked_retreat: "Panikle Geri Çekilme"
 battle_condition_panicked_retreat_desc: "Ağır kayıplar ve yetkin liderliğin olmayışı, askeri kuvvetleri kargaşaya sürükledi."
 battle_condition_controlled_retreat: "Kontrollü Geri Çekilme"
 battle_condition_controlled_retreat_desc: "Ağır kayıplar, komutanın hızlı bir geri çekilme emri vermesine neden oldu."
 battle_condition_dug_in: "Mevzilenme"
 battle_condition_dug_in_desc: "Komutanın denetiminde güvenilir sahra tahkimatı inşa edildi."
 battle_condition_charted_terrain: "Haritalanmış Arazi Tipi"
 battle_condition_charted_terrain_desc: "Komutan muharebeden önce titizlikle bölgenin haritasını çıkardı."
 battle_condition_rapid_advance: "Hızlı İlerleme"
 battle_condition_rapid_advance_desc: "Komutan yerel arazi tipindeki tecrübesini kullanarak daha hızlı ilerledi."
 battle_condition_camouflaged: "Kamufle"
 battle_condition_camouflaged_desc: "Komutan arazi tipindeki tecrübesinden faydalanarak düşmandan gizlendi."
 battle_condition_logistics_secured: "Lojistik Güvende"
 battle_condition_logistics_secured_desc: "Komutan muharebe için ikmal hatlarının ve lojistik desteğin istikrarını sağladı."
 battle_condition_mud: "Çamur"
 battle_condition_mud_desc: "Çamurlu arazi tipi, operasyonları sekteye uğratıyor."
 battle_condition_broken_supply_line: "İkmal Hattı Kesintisi"
 battle_condition_broken_supply_line_desc: "Arazi tipinin beklenmedik derecede zorlu olması, ikmal hatlarının geçici olarak kesilmesine sebep oldu."
 battle_condition_exhausted: "Yorgun"
 battle_condition_exhausted_desc: "Çetin arazi tipinde yol katetmek muharebe daha başlamadan birlikleri yordu."
 battle_condition_lost: "Kayıp"
 battle_condition_lost_desc: "Bölgede yol bulmak çok zorlayıcı çıktı. Bazı birimler kayboldu ve diğerleriyle olan koordinasyonları bozuldu."
 battle_condition_surprise_maneuver: "Şaşırtıcı Manevra"
 battle_condition_surprise_maneuver_desc: "Komutanın dâhiyane fikirleri düşmanı şaşırtan manevralar yapılmasını sağladı."
 battle_condition_aggressive_maneuver: "Saldırgan Manevra"
 battle_condition_aggressive_maneuver_desc: "Komutanın sert ve kararlı eylemleri bu muharebede kendini gösterdi."
 battle_condition_careful_maneuver: "Dikkatli Manevra"
 battle_condition_careful_maneuver_desc: "Komutanın yavaş ve ihtiyatlı yaklaşımı bu muharebede kullanılan stratejiden anlaşılıyordu."
 battle_condition_blunder: "Vahim Hata"
 battle_condition_blunder_desc: "Komutan çok vahim bir stratejik hata yaparak düşmanı tamamen yanlış tarttı."
 battle_condition_poor_visibility: "Kötü Görüş Koşulları"
 battle_condition_poor_visibility_desc: "Çevre ve hava koşullarının yanı sıra konumlanma sebebiyle bu taraftan düşmanı görmek zor."
 battle_condition_good_visibility: "İyi Görüş Koşulları"
 battle_condition_good_visibility_desc: "Çevre ve hava koşullarının yanı sıra konumlanma sayesinde bu taraftan düşmanı görmek kolay."
 battle_condition_rough_waters: "Dalgalı Deniz"
 battle_condition_rough_waters_desc: "Komutan ve mürettebat muharebe sırasında dalgalı deniz için hazırlıklı değillerdi."
 battle_condition_strong_winds: "Kuvvetli Rüzgârlar"
 battle_condition_strong_winds_desc: "Rüzgârın şiddetindeki beklenilmedik değişiklik komutanı doğaçlama yapmaya zorladı."
 battle_condition_death_from_below: "Derinlerden Gelen Ölüm"
 battle_condition_death_from_below_desc: "Muharebede denizaltı kullanımı düşmanı şaşırttı."
 battle_condition_ramming_maneuver: "Mahmuzlama Manevrası"
 battle_condition_ramming_maneuver_desc: "Komutan, düşmanı mahmuzlamaya çalışmaya karar verdi. Tehlikeli fakat başarılı olursa etkili bir manevra."
