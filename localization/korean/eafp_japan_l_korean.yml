eafp_japan.1018.tt: "#variable 사치노미야#!가 [ROOT.GetCountry.GetAdjective] 옥좌의 후계자가 됨"

eafp_japan.1019.t: "하루노미야의 탄생" # 천황이 ruler일 때
eafp_japan.1019.d: "천황의 측실이 아들을 낳았다."
eafp_japan.1019.f: "네 명의 아들을 잃은 천황에게 근심을 덜어줄 만한 소식이 들려왔다. 바로 측실 중 한 명이 남자아이를 출산했다는 소식이었다. 생후 이루어지는 의식인 청의 의식과 산욕 의식은 친왕이 습진을 앓고 있어 거행하기에 무리가 있다 판단하여 유보되었다."
eafp_japan.1019.a: "친왕의 탄생을 알려라."
eafp_japan.1019.tt: "#variable 하루노미야#!가 [ROOT.GetCountry.GetAdjective] 옥좌의 후계자가 됨"

eafp_japan.1020.t: "미치노미야의 탄생" # 천황이 ruler일 때
eafp_japan.1020.d: "천황의 장남이 탄생했다."
eafp_japan.1020.f: "아카사카 어소에서 천황의 장남이 태어났다. 친왕은 출생 관례를 맡던 이들에게 '덕을 깨우치는 자'라는 뜻의 '미치노미야' 칭호를 받게 되었다. 생후 청의 의식과 산욕 의식이 거행되었다."
