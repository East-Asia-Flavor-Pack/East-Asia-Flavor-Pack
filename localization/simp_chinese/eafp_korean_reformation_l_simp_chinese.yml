eafp_korean_reformation_events.501.t: "公司说" #'公司章程' 研究中
eafp_korean_reformation_events.501.d: "近来，关于应该引进西式公司制度的讨论非常活跃，介绍西方公司制度的文章接连发表。"
eafp_korean_reformation_events.501.f: "最近，西方帝国都设立公司，招揽商人，这实在是富强的基础。大抵商业，不是让一个地方没有的东西永远没有，也不是让一个地方有的东西被独占，成为自己的私有，而是必须把这个地方有的东西供应到那个没有的地方。又把那个地方剩余的东西补充到这个不足的地方，这是上天养育人，人享受生命的方法。抛弃这个不做，农工都会疲惫衰败，上天不能养育人，人也不能保全生命。因此，古代圣人看到周易的噬嗑的象，教人们白天去市场交易。\n\n然而，东方的商人们至今已经过了四千多年，只会一个人单独贸易和交换，不知道很多人聚在一起共同经营，所以商业不兴盛，国家形势不能振兴已经很久了。那西方不是这样，一个人独自的力量不能贸易，就必须十个人一起做，十个人的力量还不够，就必须一百人、一千人一起做。所以大小事情没有不成功的，一家人富裕，国家富强，不仅在一个地方享受安宁，而且一定要在天下出人头地。由此看来，公司的事业也是争分夺秒的急务，所以把西方人的成法告诉各位同志。" # 韩城旬报, 1883年11月20日, 公司说
eafp_korean_reformation_events.501.a: "真是神奇的制度。"
eafp_korean_reformation_events.502.t: "株式会社" #'株式会社' 研究完成
eafp_korean_reformation_events.502.d: "[ROOT.GetCountry.GetName]开始设立株式会社，通过报纸广告招募投资者的现象开始出现。"
eafp_korean_reformation_events.502.f: "我国也不是没有养蚕的人，但是因为技术不够精湛，所以不能获得巨大的利益，本国人金汉陆、方汉荣、韩义东、尹秀炳、姜洪大等人在外国留学时，毕业于人工一年养蚕8~9次的技法后回国，这次组织公司，为了购买土地和桑树苗木而募集资金，有志于参与这项事业的尖君子，请到南村仓洞红叶亭设立的香烟合资会社，到本公司事务所来。1股金是10元，请在月末之前提交到本公司，一起分享利益。"
eafp_korean_reformation_events.502.a: "鼓励设立株式会社。"
eafp_korean_reformation_events.503.t: "邮政总局落成仪式" #'邮政储蓄' 研究 완료
eafp_korean_reformation_events.503.d: "汉城钟路的邮政总局正式开业。随着邮政制度的引进，全国通信网络有望进一步现代化。在发行邮票的同时，汉城-仁川之间的首次邮件递送已经开始，并计划今后扩大到全国主要城市。"
eafp_korean_reformation_events.503.f: "汉城钟路的邮政总局前挤满了庆祝人群。人们在邮票销售台前排起了长队，邮递员们正忙着搬运邮件包裹。\n\n金先生手里拿着一张邮票，对站在旁边的熟人说。“现在信件几天就能传遍全国，真是世道变了。”\n\n熟人微笑着回答说。“仁川的商人最欢迎这件事。现在每天都可以和汉城互通书信了。上个月还花钱请船夫送信，现在可以正式递送了……”\n\n金先生点点头补充说。“从明天开始，就能在当天知道仁川港的海鲜行情了，生意也会变得更加容易。”"
eafp_korean_reformation_events.503.a: "将邮政网络扩大到全国。"
eafp_korean_reformation_events.504.t: "中央银行的设立" #'中央银行体系' 研究 완료
eafp_korean_reformation_events.504.d: "今天，'中央银行条例'获得批准，[ROOT.GetCountry.GetName] 首家中央银行正式成立。中央银行将独家拥有国库金出纳和兑换券发行权，并以 300 万圜的资本金启动。"
eafp_korean_reformation_events.504.f: "第一条，中央银行是有限责任，在本银行偿还债务时，应限制股票金额总数。\n\n第二条，中央银行总行设在皇城，分行和分理处设在各部和各港及其他重要的地方，并获得与其他银行交易的缔约，但其理由和现行规则须经度支部大臣的认可。\n\n第三条，中央银行营业年限自开业之日起满 30 年，但可经股东大会决议，请求延长营业期限。"
eafp_korean_reformation_events.504.a: "货币稳定至关重要。"
eafp_korean_reformation_events.505.t: "卫生问题" #'现代下水道' 研究 중간
eafp_korean_reformation_events.505.d: "[ROOT.GetCountry.GetCapital.GetCityHubName]正在迅速发展成为一个大都市，但基本的卫生基础设施仍然严重不足。传统的露天排水沟无法妥善处理污物和恶臭，导致城市各处污秽不堪，疾病蔓延。"
eafp_korean_reformation_events.505.f: "文明国家的城市，街道每天清扫并洒水，以防止灰尘飞扬，并迅速覆盖污水沟等地方，使其不被人眼看到，并防止恶臭散发，特别是防止流淌在沟渠中的污水渗入地下，因此沟渠的结构要用石头、砖头、石灰等加固，使其不渗入地下。这被称为下水道，与前述的饮用水自来水一样，将成为城市的重要事业。\n\n我国的城市也应该制定建设完整下水道的计划，但这与自来水一样，需要大量的经费，所以现在立即改造是很困难的，当务之急是覆盖整个城市的污水沟，并随时清理沟渠，以保证污水的畅通。此外，每天都要勤于清扫街道，严禁将垃圾扔在路边，建立在指定地点倾倒并焚烧的制度才是正确的。" # 黄城新闻, 1906年 11月 15日, 卫生要鉴
eafp_korean_reformation_events.505.a: "必须加快下水道建设。"
eafp_korean_reformation_events.506.t: "旬报署"
eafp_korean_reformation_events.506.d: ""
eafp_korean_reformation_events.506.f: "现在风气逐渐开放，智巧也日益发展，船舶在全世界航行，电线与西洋连接，制定公法以建立国交，修筑港口·码头以相互贸易，无论南北极·热带·寒带，都与邻国无异，事变和物流以各种形式出现，在车服·器用方面，其技巧有一万种，如果是有心于世事的人，就不能不知道。因此，我们朝廷也设置了'博文局'，安排官员广泛翻译外国消息，并记载国内的事情，在国内发布的同时，也向各国颁布，名称为'旬报'，以扩大见闻，解决各种疑问，并帮助商利，与中国·西洋的官报·新闻报纸进行邮递往来也是出于这个意思。" # 汉城旬报, 1883年 10月 31日, 旬报序
eafp_korean_reformation_events.506.a: ""
