 #Abdication event
 wedding.3.t: "양위"
 wedding.3.d1: "[ROOT.GetCountry.GetName]에서 [SCOPE.gsInterestGroup('monarch_ig').GetName]에 불리한 정치적 사건들이 연이어 발생함에 따라, [SCOPE.sCharacter('abdicating_monarch').GetFirstName] [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle](은)는 자신의 후계자 [SCOPE.sCharacter('heir_scope').GetFullName] [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle]에게 왕위를 양위하기로 하였다."
 wedding.3.d2: "본인의 [concept_popularity]가 [SCOPE.sLawType('monarchy_law').GetName] 존폐에 위협이 될 수도 있다는 것을 자각한 [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName](은)는 [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName]에게 양위하기로 결심했다."
 wedding.3.d3: "[SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName](은)는 기질이 병약하여 통치자의 책무를 수행하기에 적합하지 않다. 드물게 정신이 멀쩡해졌을 때, [SCOPE.sCharacter('abdicating_monarch').GetSheHe]는 [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName]에게 양위하기로 결정했다."
 wedding.3.f: "\"[SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle](이)가 정신이 나갔다나 봐. 자기 말인지 뭔지랑 결혼하려고 했다던데.\"\n\n\"[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]에서 무슨 찌라시를 본 거야? 그보다 고차원적인 문제가 있었겠지. [SCOPE.gsInterestGroup('monarch_ig').GetNameNoFormatting] 상황과 관련된 거일 거고.\"\n\n\"그렇게 복잡한 문제도 아니야. 모두가 [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle](을)를 미워하니 떠나야지. 간단한 민주주의의 생리라고.\""
 wedding.3.a: "상류층만 참석하는 비공개 대관식을 주최한다."
 wedding.3.b: "웅장한 공개 대관식을 주최한다."
