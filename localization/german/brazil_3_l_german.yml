l_german:
 je_brazilian_nation_building: "Die brasilianische Nation integrieren"
 je_brazilian_nation_building_reason: "Brasilien ist eine Kolonie ohne Mutterland, ein Staat ohne Nation. Um aus allen Völkern, die dieses riesige Land bewohnen, eine einheitliche Identität zu formen, bedarf es sorgfältiger Überlegungen, der Bewältigung von Herkulesaufgaben und einer ruhigen Hand. Ist ein einziges geeintes Brasilien wirklich möglich?"
 je_brazilian_nation_building_ragamuffin_war_south: "Der #bold Farrapenkrieg#! ist zu Ende und die [SCOPE.sCulture('sulista_culture').GetName|l]e Kulturaufruhr in den [SCOPE.sCulture('sulista_culture').GetNameNoFormatting|l]en Heimatländern ist auf #bold 10 %#! verringert worden."
 je_brazilian_nation_building_ragamuffin_war_done: "Der #bold Farrapenkrieg#! ist zu Ende und die [concept_devastation] in allen Staaten der [SCOPE.sCulture('amazonic_culture').GetName|l]en Heimatländer ist auf #bold 5 %#! verringert worden."
 je_brazilian_nation_building_brazilian_national_hero_owned: "Ein regionaler #bold [concept_brz_national_hero]#! wurde ausgerufen und kann in der Propaganda verwendet werden."
 concept_brz_national_hero: "Nationalheld"
 concept_brz_national_hero_desc: "Ein #bold Nationalheld#! ist ein General, der eine Schlacht gegen einen Staat gewonnen hat, der nicht brasilianisch ist, und der bei dem Ereignis #bold Ein neuer Nationalheld#! als Held gefeiert wurde."
 je_brazilian_nation_building_integrate_nordestino: "Die Nordestinos integrieren"
 je_brazilian_nation_building_integrate_nordestino_past_tense: "Nordestinos sind Brasilianer"
 je_brazilian_nation_building_integrate_nordestino_desc: "Um die Menschen im Nordosten zu integrieren und sie wirklich mit der neuen nationalen Ordnung zu versöhnen, müssen wir eine der größten Quellen der Unruhe in der Region vernichten, eine Institution, die sowohl Schreie der Verachtung als auch Rufe nach ihrem ewigen Erhalt provoziert."
 je_brazilian_nation_building_integrate_nordestino_tt: "Jede [SCOPE.sCulture('nordestino_culture').GetName|l]e [concept_pop] weltweit wird [SCOPE.sCulture('brazilian_culture').GetName|l]."
 je_brazilian_nation_building_integrate_nordestino_complete_tt: "Die [SCOPE.sCulture('nordestino_culture').GetName|l]e Kultur wurde in die [SCOPE.sCulture('brazilian_culture').GetName|l]e Kultur integriert"
 je_brazilian_nation_building_integrate_nordestino_removal_tt: "Jedes [SCOPE.sCulture('nordestino_culture').GetName|l]e [concept_homeland] wird aus unseren Gebieten entfernt."
 je_brazilian_nation_building_integrate_sulista: "Die Sulistas integrieren"
 je_brazilian_nation_building_integrate_sulista_past_tense: "Sulistas sind Brasilianer"
 je_brazilian_nation_building_integrate_sulista_desc: "Die Gaúchos des Südens haben eindeutig das Gefühl, dass ihre Interessen sich nicht mit den Interessen Brasiliens überschneiden. Der Aufstand der Farrapen hat deutlich gezeigt, wie breit diese Kluft derzeit ist. Um die Unzufriedenheit der ‚Farroupilha‘ zu besänftigen, braucht es sowohl Zuckerbrot als auch Peitsche."
 je_brazilian_nation_building_integrate_sulista_tt: "Jede [SCOPE.sCulture('sulista_culture').GetName|l]e [concept_pop] weltweit wird [SCOPE.sCulture('brazilian_culture').GetName|l]."
 je_brazilian_nation_building_integrate_sulista_complete_tt: "Die [SCOPE.sCulture('sulista_culture').GetName|l]e Kultur wurde in die [SCOPE.sCulture('brazilian_culture').GetName|l]e Kultur integriert"
 je_brazilian_nation_building_integrate_sulista_removal_tt: "Jedes [SCOPE.sCulture('sulista_culture').GetName|l]e [concept_homeland] wird aus unseren Gebieten entfernt."
 je_brazilian_nation_building_integrate_paulista: "Die Paulistas integrieren"
 je_brazilian_nation_building_integrate_paulista_past_tense: "Paulistas sind Brasilianer"
 je_brazilian_nation_building_integrate_paulista_desc: "Das stolze Volk von São Paulo geht seinen eigenen Weg und arbeitet mit seinen eigenen Märkten. Die Entwicklung einer wirtschaftlichen Rolle für die Region, die sich in den breiteren brasilianischen Markt einfügt, wird der Schlüssel zur Schaffung einer gemeinsamen nationalen Identität mit ihren Bewohnern sein."
 je_brazilian_nation_building_integrate_paulista_tt: "Jede [SCOPE.sCulture('paulista_culture').GetName|l]e [concept_pop] weltweit wird [SCOPE.sCulture('brazilian_culture').GetName|l]."
 je_brazilian_nation_building_integrate_paulista_je_tt: "Der Journaleintrag #bold Fluss des Kaffees#! ist aktiv und abgeschlossen"
 je_brazilian_nation_building_integrate_paulista_complete_tt: "Die [SCOPE.sCulture('paulista_culture').GetName|l]e Kultur wurde in die [SCOPE.sCulture('brazilian_culture').GetName|l]e Kultur integriert"
 je_brazilian_nation_building_integrate_paulista_removal_tt: "Jedes [SCOPE.sCulture('paulista_culture').GetName|l]e [concept_homeland] wird aus unseren Gebieten entfernt."
 je_brazilian_nation_building_integrate_amazonic: "Die Amazonier integrieren"
 je_brazilian_nation_building_integrate_amazonic_past_tense: "Amazonier sind Brasilianer"
 je_brazilian_nation_building_integrate_amazonic_desc: "In unseren nördlichen Gebieten herrscht Unzufriedenheit, denn vom Handel und der Politik des übrigen Brasiliens ist man dort abgekoppelt. Die Integration des Amazonasgebiets erfordert die Besänftigung der zerstrittenen Menschen im Norden und die Stabilisierung der von Rebellion geplagten Region."
 je_brazilian_nation_building_integrate_amazonic_tt: "Jede [SCOPE.sCulture('amazonic_culture').GetName|l]e [concept_pop] weltweit wird [SCOPE.sCulture('brazilian_culture').GetName|l]."
 je_brazilian_nation_building_integrate_amazonic_complete_tt: "Die [SCOPE.sCulture('amazonic_culture').GetName|l]e Kultur wurde in die [SCOPE.sCulture('brazilian_culture').GetName|l]e Kultur integriert"
 je_brazilian_nation_building_integrate_amazonic_removal_tt: "Jedes [SCOPE.sCulture('amazonic_culture').GetName|l]e [concept_homeland] wird aus unseren Gebieten entfernt."
 culture_brazil.1.t: "Ein neuer Nationalheld"
 culture_brazil.1.d: "[SCOPE.sCharacter('brazilian_national_hero').GetFullName] hat sich auf dem Schlachtfeld bewiesen, und nach einem erstaunlichen Sieg in [SCOPE.sState('state').GetName] wurde [SCOPE.sCharacter('brazilian_national_hero').GetCustom('DE_PRO_POS_S_3P')] Name zum Schlachtruf für die Nation und das [SCOPE.sCulture('brazilian_national_hero_culture').GetName|l]e Volk."
 culture_brazil.1.f: "„Von Porto Alegre bis Belém sind wir uns alle einig, dass [SCOPE.sCharacter('brazilian_national_hero').GetFullNameNoFormatting] an diesem Tag so etwas wie ein Wunder vollbracht hat. Auf [SCOPE.sCharacter('brazilian_national_hero').GetCustom('DE_PRO_PER_S_3P_A')] möchte ich das Glas erheben! Viva [SCOPE.sCharacter('brazilian_national_hero').GetLastNameNoFormatting]!“"
 culture_brazil.1.a: "[SCOPE.sCharacter('brazilian_national_hero').GetPrimaryRoleTitle] [SCOPE.sCharacter('brazilian_national_hero').GetLastName] ist ein [concept_brz_national_hero] von Brasilien!"
 culture_brazil.1.hero_clarification: "[SCOPE.sCharacter('brazilian_national_hero').GetFullName] kann [SCOPE.sCharacter('brazilian_national_hero').GetCustom('DE_PRO_POS_S_3P')]en Status als [concept_brz_national_hero] nutzen, um das [SCOPE.sCulture('brazilian_national_hero_culture').GetName|l]e Volk zu integrieren"
 culture_brazil.1.b: "Wir würden diese einzelne Gestalt lieber verdammen."
 culture_brazil.2.t: "Brasilidade"
 culture_brazil.2.d: "Unsere Bemühungen, eine einheitliche nationale Identität zu schaffen, waren nach langen Mühen erfolgreich. Dieses Konzept des Brasilianertums, diese #italic Brasilidade#!, erstreckt sich nun über das ganze Land."
 culture_brazil.2.f: "„Unser Land, unser Volk, ist etwas Zusammenhängendes und kein zusammengestückeltes Mosaik. Nein, die Nation fließt zusammen wie Nebenflüsse, die in den Amazonas münden – Brasilien ist kein Mosaik, sondern ein #italic Aquarell#!.“"
 culture_brazil.2.a: "O mein brasilianisches Brasilien!"
 culture_brazil.2.b: "Dieses Brasilien kann euch gehören!"
 culture_brazil.3.t: "Die Integration der Paulistas"
 culture_brazil.3.d: "Die [SCOPE.sCulture('paulista_culture').GetName|l]en Menschen, die Bewohner von São Paulo und der Caipiras im Hinterland, haben sich mit der Zentralregierung und der wachsenden [SCOPE.sCulture('brasilian_culture').GetName|l]en Nationalbewegung versöhnt."
 culture_brazil.3.f: "„#italic Die ruhigen Ufer des Riacho do Ipiranga hörten\nden Aufschrei eines heroischen Volkes widerhallen,\nmit blitzendem Strahl erschien die Sonne der Freiheit\nin diesem Moment am Himmel unserer Heimat.#!“" #from the national anthem of Brazil
 culture_brazil.3.a: "O geliebtes, vergöttertes Vaterland! Ave, ave!"
 culture_brazil.4.t: "Die Integration der Sulistas"
 culture_brazil.4.d: "Die [SCOPE.sCulture('sulista_culture').GetName|l]en Menschen, die Bewohner von Paraná und Iguazú sowie die Cowboys des Südens, haben sich mit der Zentralregierung und der wachsenden [SCOPE.sCulture('brasilian_culture').GetName|l]en Nationalbewegung versöhnt."
 culture_brazil.4.f: "„Himmel, Sonne, Erde und Farben. Das ist das Schönste an unserem Land. Und mehr noch: Sie machen Brasilien zu dem Ort, an dem alles wächst, was gepflanzt wird.“\n\n„Aber, Vater, warum können wir unser hart Verdientes nicht für uns behalten? Das ist doch nur gerecht, weil wir dafür schuften.“\n\n„Und wer, glaubst du, stellt deine Werkzeuge her? Meine Schuhe? Die Kleider deiner Mutter? Brasilien braucht unsere Baumwolle und unseren Kaffee, genauso wie wir ihr Eisen und ihre Milch brauchen. Gemeinsam sind wir stärker, mein Sohn.“" #Céu, sol, sul, terra e cor
 culture_brazil.4.a: "O geliebtes, vergöttertes Vaterland! Ave, ave!"
 culture_brazil.5.t: "Die Integration der Amazonier"
 culture_brazil.5.d: "Die [SCOPE.sCulture('amazonic_culture').GetName|l]en Menschen, die Bewohner des Nordens und die Grenzsiedler des Amazonas, haben sich mit der Zentralregierung und der wachsenden [SCOPE.sCulture('brasilian_culture').GetName|l]en Nationalbewegung versöhnt."
 culture_brazil.5.f: "„Die nördlichen Staaten gehören zu uns und folgen uns.“\n\nMehr als nur Jubel drang aus dem Publikum hervor. Erleichterung wie bei einer Schwester, die sich um ihren Bruder sorgte? Vielleicht die Genugtuung eines Vaters, weil er Recht behalten hatte? Vielleicht war es auch gar nicht so wichtig, denn das ganze Haus war der Einigkeit näher gekommen." #Motto of Belém
 culture_brazil.5.a: "O geliebtes, vergöttertes Vaterland! Ave, ave!"
 culture_brazil.6.t: "Die Integration der Nordestinos"
 culture_brazil.6.d: "Die [SCOPE.sCulture('nordestino_culture').GetName|l]en Menschen, die Bewohner von Bahia, Pernambuco und der ganze Nordosten, haben sich mit der Zentralregierung und der wachsenden [SCOPE.sCulture('brasilian_culture').GetName|l]en Nationalbewegung versöhnt."
 culture_brazil.6.f: "„Religion, Unabhängigkeit, Einheit, Freiheit – das sind die Schlagworte Brasiliens. Ihr seid sicher alle neugierig, was ein Priester und ein Kaffeepflücker hier zu suchen haben. Wer hat eine Antwort?“\n\n„Wir sind Brasilianer. Das ist es, was das Land von uns verlangt.“\n\n„Ich würde dafür die halbe Punktzahl vergeben. Ja, wir sind alle Brasilianer. Aber nein, das Land verlangt von uns, dass wir alles, was wir haben, wertschätzen. Denn wir sind #italic alles#!, was wir haben.“" #First part is the motto of the Confederation of the Equator
 culture_brazil.6.a: "O geliebtes, vergöttertes Vaterland! Ave, ave!"
 brz_perfido: "Pérfido"
 brz_brasil_brasileiro: "Brasil Brasileiro"
 brz_brasil_pra_mim: "Brasil! Prá mim!"
 je_south_american_national_identity: "Eine neue Nationalidentität"
 je_south_american_national_identity_reason: "Obwohl wir einst Teil eines größeren Ganzen waren und mit unseren Nachbarn eine gemeinsame Kolonialregierung und eine gemeinsame Führung teilten, haben wir uns seit der Erlangung unserer Unabhängigkeit erheblich voneinander entfernt. Es ist an der Zeit, dass wir eine neue [SCOPE.sCulture('new_national_culture').GetName|l]e Identität annehmen."
 je_south_american_national_identity_integrate_a_state: "Nationalidentität fördern"
 je_south_american_national_identity_integrate_a_state_desc: "Beginnt eine Kampagne, um die Integration unserer neuen nationalen Kultur im ganzen Land voranzutreiben und gewährt neue [SCOPE.sCulture('new_national_culture').GetName|l]e Heimatländer in unseren [SCOPE.sCulture('old_national_culture').GetName|l]en [Concept('concept_incorporated_state', 'Inkorporierten Staaten')]."
 new_culture_has_25_percent_tt: "Die Bevölkerung dieses Staates ist zu mindestens #variable 25 %#! [SCOPE.sCulture('new_national_culture').GetName|l]"
 culture_south_america.1.t: "Nationalfundamente"
 culture_south_america.1.d: "Ein nationales Erwachen in unserem Land hat dazu geführt, dass sich unter den führenden Nationalisten eine eigene [SCOPE.sCulture('new_national_culture').GetName|l]e Identität herausgebildet hat."
 culture_south_america.1.f: "„Unser heiliger Ruf ist unser und nur unser! Hört den Klang der gesprengten Ketten und seht einen heiligen Tempel, der dem Recht, dem Frieden und der Einheit gewidmet wurde! Wie blau ist der Himmel, wie herrlich ist das Vaterland!“" #this is, like, five national anthems slammed together
 culture_south_america.1.a: "[SCOPE.sCulture('old_south_american_culture').GetName|U] sind wir nicht mehr – wir sind nun das [SCOPE.sCulture('new_national_culture').GetName|l]e Volk!"
 culture_south_america.1.b: "Wir sind die Erben eines größeren Ideals!"
 culture_south_america.2.t: "Nationalwerte"
 culture_south_america.2.d: "Immer mehr Menschen in den Nachbarregionen von [SCOPE.sState('south_american_culture_state').GetName] haben begonnen, sich deren neuer [SCOPE.sCulture('new_national_culture').GetName|l]en Identität anzuschließen."
 culture_south_america.2.f: "„Was ist das für ein majestätisches Land, das ein so schönes Volk beherbergt? Geliebtes Volk, geliebtes Land, ich gehöre zu dir!“\n\nDie Menge applaudierte höflich dem emotionalen Werk des Dichters. Seine Worte waren zwar … blumig, doch das Gefühl in ihnen war durchaus willkommen."
 culture_south_america.2.a: "Willkommen in der [SCOPE.sCulture('new_national_culture').GetName|l]en Nation!"
 culture_south_america.3.t: "Die [SCOPE.sCulture('new_national_culture').GetName|l]e Nation"
 culture_south_america.3.d: "In allen Ecken des Landes sprechen die Menschen von ihrer [SCOPE.sCulture('new_national_culture').GetName|l]en Heimat. Die [SCOPE.sCulture('old_national_culture').GetName|l]e Identität gibt es nicht mehr."
 culture_south_america.3.f: "Die Fahne flatterte auf dem großen Platz, während eine Prozession mit Pauken und Trompeten im Gleichklang marschierte. „Möge die Sonne auf ihr Licht verzichten, ehe wir jenen Eid brechen, den wir unserer Heimat geschworen haben“, rief die Menge so aufrichtig wie nie zuvor."
 culture_south_america.3.a: "Ruhm dem [SCOPE.sCulture('new_national_culture').GetName|l]en Volk!"
 every_pop_converts_tt: "Jede [SCOPE.sCulture('old_national_culture').GetName|l]e [concept_pop] in diesem Land wird von der [SCOPE.sCulture('new_national_culture').GetName|l]en [Concept('concept_assimilation','assimiliert')]"
 south_america_culture_convert_cooldown_tt: "Hat in den letzten #bold fünf Jahren#! nicht die Entscheidung #bold „Nationalidentität fördern“#! genutzt"
 modifier_assimilation_nnc: "Erblühende Nationalidentität"
