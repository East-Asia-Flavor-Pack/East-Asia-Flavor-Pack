 sikh_empire.2.t: "[SCOPE.sCountry('relevant_country').GetName] ataca"
 sikh_empire.2.d: "Mientras nuestros generales asistían a la boda real, fuerzas de [SCOPE.sCountry('relevant_country').GetName] han intentado hacerse con territorios de [SCOPE.sState('relevant_state').GetName]."
 sikh_empire.2.f: "Me encontraba en Lahore cuando informaron al maharajá del ataque del emir contra sus fortalezas. Sería capaz de decir la hora del día porque las celebraciones cesaron de repente. Durante un instante, toda la ciudad guardó silencio.\n\nLuego, oí una voz sonora e imponente articulando el grito de guerra que había aterrorizado a los enemigos de los sijs durante décadas: «Jo bole so Nihaal», los que lo dicen son bendecidos. Y todos los soldados de los khalsaji respondieron con el consabido: «Sat Sri Akal», Dios es la verdad definitiva."
 sikh_empire.2.a: "Animemos a que más soldados se unan a nuestras fuerzas."
 sikh_empire.2.b: "Que los khalsaji piensen en nuestro próximo movimiento."
 sikh_conscription: "La unión hace la fuerza"
 show_of_strength: "La fuerza de la estrategia"
 notification_pan_encroaching_neighbor_message_name: "Protección de la frontera"
 notification_pan_encroaching_neighbor_message_desc: "[SCOPE.sCountry('relevant_country').GetName] ha intentado hacerse con territorios de [SCOPE.sState('relevant_state').GetName]. Tenemos que responder."
 notification_pan_encroaching_neighbor_message_tooltip: "#header $notification_pan_encroaching_neighbor_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pan_encroaching_neighbor_message_desc$"
 sikh_empire.3.t: "Muerte del Sher-e-Punjab"
 sikh_empire.3.d: "El maharajá ha fallecido repentinamente mientras dormía. El país llora la pérdida."
 sikh_empire.3.f: "En la corte [SCOPE.sCountry('relevant_country').GetRuler.GetCustom('ES_DelDela')] [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('relevant_country').GetRuler.GetFullNameNoFormatting] se celebraba la noticia de la muerte de [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting]. «El León ha muerto», coreaban los ministros. «El Punyab será nuestro».\n\nPero muchos se fijaron en que [SCOPE.sCountry('relevant_country').GetRuler.GetCustom('ES_ElLa')] [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle|l] no se alegraba. «El León del Punyab ha engendrado cachorros fuertes, pero ¿resistirán ante la Compañía?», [SCOPE.sCountry('relevant_country').GetRuler.GetCustom('ES_LoLa')] oyó reflexionar una de sus esposas, «¿O tendremos pronto a los británicos a las puertas?»."
 sikh_empire.3.a: "Que el legado del maharajá continúe vivo."
 ranjit_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName] muere."
 notification_eic_encroaching_pan_message_name: "Postura fronteriza [SCOPE.sCountry('pan_scope').GetAltAdjective('SF')]"
 notification_eic_encroaching_pan_message_desc: "Unidades del ejército [SCOPE.sCountry('pan_scope').GetAdjective] han adoptado una postura hostil hacia nosotros tras la muerte de Ranjit Singh."
 notification_eic_encroaching_pan_message_tooltip: "#header $notification_eic_encroaching_pan_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_eic_encroaching_pan_message_desc$"
 sikh_empire.4.t: "Amenaza de rebelión"
 sikh_empire.4.d: "[SCOPE.sCharacter('relevant_general').GetFullName] ha dejado bien claro que desaprueba el gobierno [ROOT.GetCountry.GetRuler.GetCustom('ES_DelDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName]."
 sikh_empire.4.f: "Habían estado debatiendo durante horas sobre los informes procedentes del otro lado de la frontera sij en las oficinas de la Compañía de las Indias Orientales británica en Delhi. El responsable del comité estaba cansado, pero en ese momento tuvo una idea.\n\n—O mejor… no hacemos nada —sugiere.\n\n—¿Nada? —pregunta un joven.\n\n—Como hemos descubierto recientemente, hay pocos momentos más precarios para un imperio que una transición de poder. Este también es el caso para los sijs. El líder de la manada ha muerto, los cachorros aún tienen mucho que demostrar y las hienas ya les muerden los pies. ¿Por qué deberíamos jugar nuestra mano? Dejemos que se agoten entre sí."
 sikh_empire.4.a: "Que acallen sus críticas."
 sikh_empire.4.b: "Dejemos que exprese su desaprobación."
 sikh_empire.5.t: "Final prematuro"
 sikh_empire.5.d: "Una enfermedad misteriosa y devastadora ha dejado a [SCOPE.sCharacter('relevant_ruler').GetFullName] incapaz de mantenerse en el trono. Entre la élite gobernante se especula mucho sobre las circunstancias."
 sikh_empire.5.f: "El joven sirviente de palacio volvió a casa para encontrar allí a toda su familia. Todos querían interrogarlo.\n\n«¿Acaso [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] bebió hasta matarse?», preguntó su criticona madre.\n\n«Tiene que ser un asesinato», proclamó su fervoroso padre.\n\nPero al joven no le importaban estas preguntas ni las de sus hermanos, tíos o tías. Tan solo quería dormir y no despertar nunca más. Solo entonces su mente dejaría de preguntarle: #italic ¿Qué había en la bebida que el visir le mandó llevar? #!"
 sikh_empire.5.a: "La gente llorará su pérdida."
 kharak_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName] se ve en la obligación de abdicar."
 notification_pan_encroaching_eic_message_name: "Miedo ante las agresiones de [SCOPE.sCountry('bic_scope').GetName]"
 notification_pan_encroaching_eic_message_desc: "Con la ignominiosa abdicación de $Kharak$ $Singh$, ha surgido cierto miedo ante posibles hostilidades de [SCOPE.sCountry('bic_scope').GetName]."
 notification_pan_encroaching_eic_message_tooltip: "#header $notification_pan_encroaching_eic_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pan_encroaching_eic_message_desc$"
 sikh_empire.6.t: "Una herida grave"
 sikh_empire.6.d: "[SCOPE.sCharacter('relevant_ruler').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('relevant_ruler').GetFullName] ha recibido el impacto de un trozo de mampostería que ha caído sobre su persona al volver del funeral de su padre. El visir asegura que [SCOPE.sCharacter('relevant_ruler').GetCustom('ES_ElLa')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] está herid[SCOPE.sCharacter('relevant_ruler').GetCustom('ES_OA')] de gravedad y que no se puede hacer nada."
 sikh_empire.6.f: "La gente estaba reunida en las calles y todas las mentes compartían los mismos pensamientos. La muerte del maharajá Ranjit fue funesta, pero era anciano. La muerte de Kharak resultaba preocupante, pero así lo habría decidido Waheguru. Pero si [SCOPE.sCharacter('relevant_ruler').GetFirstNameNoFormatting] moría un día después que su padre, entonces era momento de dejarse llevar por la desesperación. ¿Cómo iba a protegerlos un niño? ¿Caerían primero ante los afganos o ante la Compañía?"
 sikh_empire.6.a: "Hagamos caso al visir."
 sikh_empire.6.b: "Que se haga todo lo posible por salvar al maharajá."
 nau_nihal_dies_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] muere a causa de sus heridas."
 nau_nihal_lives_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] sobrevive por los pelos."
 notification_neighbor_encroaching_pan_message_name: "Miedo a una agresión por parte de [SCOPE.sCountry('relevant_country').GetName]"
 notification_neighbor_encroaching_pan_message_desc: "El accidente que hirió de muerte a nuestro gobernante ha dejado vulnerable al país. Se teme que [SCOPE.sCountry('relevant_country').GetName] esté iniciando una campaña contra nosotros."
 notification_neighbor_encroaching_pan_message_tooltip: "#header $notification_neighbor_encroaching_pan_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_neighbor_encroaching_pan_message_desc$"
 nau_nihal_survives: "Superviviente a la caída de una columna"
 sikh_empire.7.t: "Fin de una dinastía"
 sikh_empire.7.t2: "El legado de León se viene abajo"
 sikh_empire.7.d: "Nuestro imperio ya no es independiente. Lo que consiguió el Sher-e-Punjab ha desaparecido."
 sikh_empire.7.d2: "La muerte acecha en los pasillos de nuestra corte. Ahora, con la reciente muerte de nuestr[ROOT.GetCountry.GetRuler.GetCustom('ES_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], lo que el Sher-e-Punjab logró podría desaparecer fácilmente."
 sikh_empire.7.f: "—El apodo de Ranjit Singh era Sher-E-Punjab, el León del Punyab —dijo el general británico con una sonrisa de satisfacción—. Creo que ese fue su primer error.\n\nMovió los dedos por encima de los papeles de anexión, que llevaban el escudo británico en la parte superior:\n\n—Deberían haber sabido que los leones no comparten territorio."
 sikh_empire.7.f2: "—El apodo de Ranjit Singh era Sher-e-Punjab, el León del Punyab —dijo el general británico con una sonrisa de satisfacción—. ¿Es que no lo sabían?\n\nMovió los dedos por encima de lista de todos los príncipes y generales sijs que habían muerto luchando entre sí:\n\n—El ascenso es el preludio de la caída."
 sikh_empire.7.a: "Lamentablemente, el legado del León ya no existe."
 sikh_empire.8.t: "El legado del León"
 sikh_empire.8.d: "Nuestro país ha sobrevivido a años de agitación y no es súbdito de ninguna nación. El legado del Sher-e-Punjab seguirá vivo."
 sikh_empire.8.f: "—Me pregunto qué diría el maharajá Ranjit Singh si nos viera ahora —preguntó el joven soldado de los khalsaji—. ¿Estaría orgulloso de nuestra constancia? ¿O se sentiría defraudado por nuestros logros?\n\n—Nuestro pueblo tiene un hogar y un futuro, esperemos que pacífico —respondió el capitán—. Creo que el León estaría orgulloso de que su labor les haya garantizado un hogar a sus hijos."
 sikh_empire.8.a: "Nos aguardan más días gloriosos."
 sikh_sovereignty_success: "El imperio prevalece"
 lions_legacy: "El legado del León"
 sikh_empire.9.t: "El último maharajá"
 sikh_empire.9.d: "El joven [SCOPE.sCharacter('duleep_character').GetFullName], que fue depuesto tras la caída del Imperio sij, ha reaparecido."
 sikh_empire.9.f: "La corte era un hervidero con la llegada del Príncipe Sin Tierras, aunque nadie se atrevía a llamarle tal cosa a la cara. El jovenzuelo era guapo y cortés y gozaba de la simpatía de la corte. Criado sin padres, era un príncipe sin nada que gobernar, pero eso no parecía molestarle. Por otra parte, algunos se preguntaban si era consciente del verdadero alcance de todo lo que había perdido."
 sikh_empire.9.a: "Quizás halle su propósito."
 sikh_empire.9.b: "Seguro que en algún sitio lo reciben con los brazos abiertos."
 duleep_goes_to_gbr_tt: "Se va a vivir a $GBR$"
 sikh_empire.10.t: "Un tiro en la cabeza"
 sikh_empire.10.d1: "[SCOPE.sCharacter('relevant_ruler').GetFullName] ha sido asesinad[SCOPE.sCharacter('relevant_ruler').GetCustom('ES_OA')] mientras inspeccionaba el arma de [SCOPE.sCharacter('assassin_scope').GetFullName]. Est[SCOPE.sCharacter('assassin_scope').GetCustom('ES_EA')] apretó el gatillo cuando [SCOPE.sCharacter('relevant_ruler').GetCustom('ES_ElLa')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] miraba por el cañón de su escopeta."
 sikh_empire.10.d2: "[SCOPE.sCharacter('relevant_ruler').GetFullName] ha sido asesinad[SCOPE.sCharacter('relevant_ruler').GetCustom('ES_OA')] por un cortesano que le estaba enseñando una escopeta importada. El cortesano apretó el gatillo cuando [SCOPE.sCharacter('relevant_ruler').GetCustom('ES_ElLa')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] miraba por el cañón de la escopeta."
 sikh_empire.10.f: "\"Waheguru, Waheguru, Waheguru\", una y otra vez, era lo único que se oía en todo el palacio. El sonido de los lamentos de los leales a [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting], que ahora carecía de rostro. Los demás estaban callados. Los que habían detestado al gobernante tenían miedo de las repercusiones. Los leales a Duleep estaban preocupados por su seguridad. Y el resto estaba harto, harto de la incesante muerte que parecía acosarles."
 sikh_empire.10.a: "«¡Qué traición!»."
 sher_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName] muere."
 sikh_empire.11.t: "Una vida acortada"
 sikh_empire.11.d: "La brutal intriga cortesana que devora a [ROOT.GetCountry.GetName] se ha cobrado otra víctima. [SCOPE.sCharacter('relevant_ruler').GetCustom('ES_ElLa')|U] efímer[SCOPE.sCharacter('relevant_ruler').GetCustom('ES_OA')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('relevant_ruler').GetFullName] ha aparecido muert[SCOPE.sCharacter('relevant_ruler').GetCustom('ES_OA')] en sus aposentos, [SCOPE.GetRootScope.GetCountry.GetCustom('sikh_ruler_death_reason')]"
 sikh_empire.11.f: "—¿Qué quieres decir con que nadie quiere trabajar aquí? —gritó el cocinero de palacio. Su sirvienta, madre de dos hijos, afrontó impávida su mirada—. Creen que este sitio está maldito —respondió—, y, bueno, no es de extrañar. Ni todo el oro del mundo puede eliminar el hedor a muerte que se cierne sobre estas piedras.\n\nEl cocinero expiró profundamente:\n\n—No, no puede ser. ¿Qué sugieres que hagamos entonces? ¿Dejar sin comer al nuevo rey?\n\n—Todo el mundo puede comer en un langar, ya sea rey o campesino —respondió la mujer—. Si la comida no acude al rey, tal vez él pueda acudir a la comida."
 sikh_empire.11.a: "Un final prematuro."
