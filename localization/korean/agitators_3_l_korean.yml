 bonapartist_button: "보나파르트파 장려"
 bonapartist_button_desc: "프랑스는 나폴레옹 황제 치하에서 정점에 달한 영광을 맛보았다. 보나파르트 가문의 복권은 분명 자국을 위한 온당한 일이다."
 swayed_to_french_monarchist: "명확한 군주제 지지자의 영향력"
 orleanist_button: "오를레앙파 장려"
 orleanist_button_desc: "무역과 상업이야말로 프랑스의 미래를 책임지는 자금줄이다. 우리에겐 가장 부유한 시민들의 목소리를 들어줄 군주가 필요하다."
 legitimist_button: "정통주의자 장려"
 legitimist_button_desc: "프랑스는 혁명이 쇠락하며 힘을 잃었다. 우리는 온 국민이 자기 위치를 알고 있던 옛 통치 방식으로 회귀해야 한다."
 french_pretenders.5.t: "왕위 참칭자들"
 french_pretenders.5.d: "세 가문이 프랑스 왕좌에 명분이 있음을 주장한다. [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName] 계보는 입헌군주제인 7월 왕정을, [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName] 계보는 샤를 10세의 후손들을, [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName] 계보는 나폴레옹의 프랑스 제국 복권을 지지하고 있다."
 french_pretenders.5.f: "세 계보가 하나의 왕관을 향해 손을 뻗는다. 한때나마 로마의 대적자, 이후 기독교계의 보석, 그리고 지금은... 불확실한 미래의 후계자로서. 프랑스 대혁명은 프랑스인들의 마음 속에 여전히 선명하다. 또 혁명이 벌어졌다간 재앙이 찾아올 수도 있다. 이 문제가 진정으로 해결되기 전에 거리에 피가 흐르게 될지도 모른다."
 french_pretenders.5.a: "보나파르트파 참칭자들을 지지한다."
 french_pretenders.5.b: "오를레앙 가문을 지지한다."
