eafp_kor_mainline.43.mt: "사냥 : 전설적인 성과"
eafp_kor_mainline.43.md: "하얀 수사슴"
eafp_kor_mainline.43.mf: "어리석은 백성들은 소문을 좋아한다.\n대개는 터무니 없을정도로 순수하고, 그렇기에 조정에서는 그저 흘러갈뿐이다.\n수령의 장계에 실려 전해지는 인상깊은 소문들은 그다지 많지 않다.\n\n병졸들의 보고를 듣고도, 나는 믿지 아니하였다.\n수풀 너머로 흐르던 그 형체를 보고도, 나는 믿지 아니하였다.\n그것이 쓰러지는 순간까지도, 나는 믿지 아니하였다.\n\n그러나 이것이 여기에 있다.\n진실로 내 발밑에 있다.\n매혹적으로 아름다운 하얀 전설이, 이제는 내게로 입혀진다."
eafp_kor_mainline.43.oa: "완벽해!"

eafp_kor_mainline.44.mt: "사냥 : 월척"
eafp_kor_mainline.44.md: "대물"
eafp_kor_mainline.44.mf: "물을 잘 다루는것은 곧 왕의 책무며, 그 물길들이 모이는 곳이야말로 근본이라 할 수 있다.\n이토록 아름다운 바다를 어찌 사랑하지 않을 수 있던가?\n\n신선한 바닷바람과 함께 나 자신도 더욱 활기찬 기분이다."
eafp_kor_mainline.44.oa: "좋았어!"

eafp_kor_mainline.45.mt: "지방 행차"
eafp_kor_mainline.45.md: "지방 행차 계획을 잡다"
eafp_kor_mainline.45.mf: "지방을 순시하는 것은 왕의 권위를 드높이고, 백성들의 목소리를 직접 듣는 중요한 의무이다. 백성들이 왕을 가까이에서 접하며 신뢰를 느낄 수 있도록 하는 것이 어찌 필요하지 않겠는가?"
