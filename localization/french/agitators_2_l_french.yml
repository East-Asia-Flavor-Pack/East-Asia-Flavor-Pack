 land_ownership_law_events.9.t: "Asservissement éclairé"
 land_ownership_law_events.9.d: "Les efforts du gouvernement visant à adopter la loi [SCOPE.sLaw('current_law_scope').GetName] ont été accueillis avec incrédulité et colère en [SCOPE.sState('serfdom_enactment_state_scope').GetName]. Les [GetPopType('farmers').GetName|l] ont refusé de se soumettre à la servitude des [GetPopType('aristocrats').GetName|l], et ont préféré s’allier aux réformateurs urbains qui voient l’institution comme un vestige d’une époque révolue."
 land_ownership_law_events.9.f: "« Loin de la surveillance du maître, les paysans laisseront les champs incultes. S’ils travaillent #italic effectivement#! aujourd’hui, quelles garanties avons-nous qu’ils travailleront encore demain ?\n\nSeule une main ferme peut guider l’esprit imprévisible du paysan pour s’assurer qu’il travaille toujours avec énergie et détermination. »"
 land_ownership_law_events.9.a: "Tout comme [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] guide son troupeau, les [GetPopType('aristocrats').GetName|l] guideront le leur."
 land_ownership_law_events.9.b: "Oh, mais ils ne deviendront pas #italic serfs#!, juste des « occupants en fief simple »."
