 #French Foreign Legion
 je_french_foreign_legion: "프랑스 외인 부대"
 je_french_foreign_legion_reason: "아프리카를 통치하려면 군대를 상시 주둔시킬 필요가 있다. 즉 현지 주민은 물론이요, 외국의 용감하거나 절박한 병사를 받아들이는 식으로 병력을 구성할 준비가 되어 있어야 한다는 뜻이다."
 algeria_events.9.t: "프랑스 외인 부대"
 algeria_events.9.d: "[SCOPE.sState('algeria_state_scope').GetName]에 일명 비에노 지구로 명명된 부대 [SCOPE.sBuilding('legion_barracks').GetName](이)가 건립되었다. 앞으로 [ROOT.GetCountry.GetAdjectiveNoFormatting] 외인 부대는 아프리카에서 최정예 전투 병력으로서 활약할 것이다."
 algeria_events.9.f: "\"너희는 스페인 사람으로, 독일 사람으로, 이탈리아 사람으로서 내 앞에 왔다. 영광을 좇아서, 의무에 따라서, 모험심에 이끌려 온 녀석들도 있을 테지. 어쨌든 모두 이국의 대의를 위해 피를 흘릴 각오를 하고 온 줄로 알고 있다.\n\n그래서 지금 내 앞에 서 있는 자들은 어떤 자들인가? 외인부대다! 작열하는 아프리카의 태양 아래에서 강철의 의지를 벼려낸 사나이! 전적으로 불리한 열세 앞에서도 용기를 잃으니 차라리 목숨을 내던질 사나이! 우리의 신조를 상징이 아닌, 삶의 방식으로 받아들인 사나이란 말이다!\""
 algeria_events.9.a: "명예와 충성을 위하여."
 algeria_events.9.b: "부대는 우리의 조국이다."
