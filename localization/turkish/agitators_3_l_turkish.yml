 #Technocracy Law
 law_technocracy: "Teknokrasi"
 law_technocracy_desc: "Ülke akıl ve yetenek sahibi insanlardan oluşan, seçimle belirlenmemiş bir konsey tarafından yönetilir."
 #Technocracy law events
 technocracy.1.t: "Kamunun Öfkesi"
 technocracy.1.d: "[SCOPE.sCharacter('technocrat_leader').GetFullName], bir dizi kötü iş kararının ardından ona karşı çıkanlara magazin gazetelerinden saldırmaya başladı. Ancak bu tartışmalar, onun kamu nezdindeki itibarını yerle bir etti ve [GetLawType('law_technocracy').GetName] kanununa verilen desteği azalttı."
 technocracy.1.f: "\"Çok yaşasın bu lanetlenmiş tiyatrodaki aşağılık tutkular! Aydınlanmamış bir barbarlık ve püriten bir popülizm çağı... Sadece gerçek deliler aydınlanmış azınlığın hayırsever yönetimini reddedebilir. Hepiniz lanetlenmiş, yolunu kaybetmiş koyunlarsınız! Belki de siz orada kalmalısınız, bu sırada ben ve arkadaşlarımın nimetlerinden faydalanacağı dünya öylesine ütopik olacak ki onun ihtişamı karşısında tir tir titremeyen kalmayacak. İşte o zaman onun bir parçası olmak için #bold yalvaracaksınız#!! Bu dediklerimi unutmayın!\""
 technocracy.1.a: "Bir kurtarma paketi bu meseleyi çözer."
 technocracy.1.b: "Ne utanç verici şeyler..."
 technocracy.1.c: "Bir akıl hastanesine yatırılsın."
 foolish_technocrat: "Gözden Düşen Teknokrat"
 disgraced_technocrat: "Gözden Düşen Teknokrat"
 bailed_out_technocrat: "Teknokrat İçin Kurtarma Paketi"
 technocracy.2.t: "Yeni Mekanizma"
 technocracy.2.d: "Nüfuz sahibi bir grup mühendis, bilimsel ilkelerin uygulanması yoluyla [SCOPE.sState('new_machine_state').GetName] vilayetindeki [SCOPE.sBuilding('new_machine_building').GetName] binasında üretkenliği ciddi oranda arttırdı. [GetLawType('law_technocracy').GetName] kanunuyla bu ilkeleri hükümet mekanizmalarına da uygulayabileceklerini söylüyorlar."
 technocracy.2.f: "Kişinin sınırlarını bilmesi, zekânın en belirgin özelliklerinden biridir. Bu sayede kişinin deneyiminin sınırlı olduğu ve kendi bakış açısına tabi olduğu da kabul edilmiş olur. Bu dayanak noktası olmazsa insan zekâsı kibre boğulur.\n\nÖrneğin, biri bürokrasiyi bir beceriler kümesi olarak değil de bir makine olarak ele almanın mümkün olduğunu düşünebilir. Ancak bunun sonucunda insanlara kendi deneyimleri ve zekâları olan bağımsız değişkenler olarak değil, çözülmesi gereken sorunlar olarak davranılır."
 technocracy.2.a: "Onlara en çok sanayi sektöründe ihtiyaç var."
 technocracy.2.b: "Büyüleyici bir teklif."
 new_machine_enactment: "Yeni Mekanizma"
 new_machine_state_mod: "Bilimsel Endüstri"
 new_machine_building_mod: "Yerelleştirilmiş Bilimsel Endüstri"
 technocracy.3.t: "Elitistler!"
 technocracy.3.d: "\"Aydınlanmış elit bir grubun yönetimi mi olmalı yoksa halkın yönetimi mi\" tartışmaları, [SCOPE.sState('university_state').GetName] vilayetindeki [SCOPE.sBuilding('university_building').GetName] akademisyenleri arasında gittikçe hararetleniyor. Bu tartışma, [GetLawType('law_technocracy').GetName] kanununun devreye alınması yönünde devam eden çalışmalar nedeniyle kamuoyunun özellikle dikkatini çekmiş durumda."
 technocracy.3.f: "\"Dedim ki, filozofları kendimize kral yapmadıkça ya da mevcut hükümdarlar ciddi bir şekilde, layıkıyla felsefe yapma yoluna girmedikçe ve siyasi güç ile felsefi zekâ bir araya gelmedikçe, uyumsuz mahlukatlar zorunlu olarak dışlanmadıkça, sevgili Glaukon, devletlerimiz için ve sanırım insan ırkı için de sıkıntılar sona ermeyecektir.\"" #Plato
 technocracy.3.a: "Halkın, kendileri için en iyisini düşünecek büyük zihinlere ihtiyacı vardır."
 technocracy.3.b: "En azından aristokratlardan hoşlanmama konusunda hemfikir olabiliriz."
