lia_event_rlg.5.t:0 "정책 결정"
lia_event_rlg.5.desc:0 "국고보조금 투입"
lia_event_rlg.5.flavor:2 "보통 독립적으로 운영되는 도시는 중앙의 관리 없이도 어느정도 자율적으로 시정을 돌보지만, 중앙정부의 어떠한 목적과 필요에 의해서나 혹은 지방의 요청등으로 국고보조금을 투입하기도 합니다.\n이곳에서 지원금과 세제혜택, 적극적 행정조치와 축제등 도시의 발전과 안위에 일시적 도움을 줄 수 있는 다양한 정책을 수립할 수 있습니다.\n특정 사업은 법률이나 영토, 기타 다양한 여건에 의해 시행이 불가능할 수 있으며, 이 경우 선택지 목록에 나타나지 않습니다."
lia_event_rlg.5.a:0 "「국제이주 장려홍보」"
lia_event_rlg.5.b:0 "「정착지원단 모집-내국」"
