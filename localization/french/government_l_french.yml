 gov_folkhemmet_desc: "Il s’agit d’un [concept_government_type|l] organisé selon des principes corporatistes, au sein duquel le gouvernement sert officiellement de médiateur entre les différentes classes sociales. Il est dirigé par un [Concept('concept_ruler','$RULER_TITLE_STATSMINISTER$')|l] élu.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_technate_corporate: "Technocratie"
 gov_technate_corporate_desc: "Il s’agit d’un [concept_government_type|l] dirigé par le [Concept('concept_ruler','$RULER_TITLE_CHIEF_EXECUTIVE$')|l], une personne qualifiée dont l’administration est confiée à un conseil de fonctionnaires technocrates sélectionnés à partir de différents groupes corporatifs.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_falangist_state: "État falangiste"
 gov_falangist_state_desc: "Il s’agit d’un [concept_government_type|l] organisé selon des principes corporatistes, et caractérisé par un nationalisme radical et une autorité totalitaire de l’État. Il est dirigé par un [Concept('concept_ruler','$RULER_TITLE_JEFE$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_volksgemeinschaft: "Volksgemeinschaft"
 gov_volksgemeinschaft_desc: "Il s’agit d’un [concept_government_type|l] organisé selon des critères raciaux, avec pour objectif d’éliminer les conflits de classe en créant une communauté entre membres de l’ethnie dominante. Il est dirigé par un [Concept('concept_ruler','$RULER_TITLE_FUHRER$')|l].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
