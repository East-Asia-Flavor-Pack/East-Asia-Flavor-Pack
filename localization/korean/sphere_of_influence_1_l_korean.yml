l_korean:
 tibet_expedition_events.1.t: "티베트로!"
 tibet_expedition_events.1.d: "우리는 티베트로 떠나기로 했다. 이 땅을 확보해야 우리의 이익을 지킬 수 있다. 히말라야 지역으로 들어가는 길을 측량한 뒤, 우리의 힘을 과시하고 티베트인들을 협상 테이블로 끌어내야 한다."
 tibet_expedition_events.1.f: "\"사실 간단한 얘기야.\" 남자가 타들어 가는 시가로 벽의 지도를 가리키자, 연기가 퍼져나갔다. 남자는 중요 지점을 쿡 찔러 보였다. \"#italic 저기#!가 바로 우리 약점이라고. 누구라도 저길 차지하면 우리 목에 칼을 들이대는 거나 다름없지. 그러니까 우리가 확보할 곳은, 어...\" 남자는 자욱한 담배 연기 너머를 보려 애쓰느라 잠시 말을 끊었다. \"티베트야! 우리가 살려면 티베트를 확보해야 해.\""
 tibet_expedition_events.1.a: "마침 적격인 친구가 있지!"
 tibet_expedition_events.3.t: "원정의 출발"
 tibet_expedition_events.3.d: "[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetFullName](이)가 이끄는 원정대가 티베트로 출발한다.\n\n#N 책임자인 [SCOPE.sCharacter('expedition_leader').GetSheHe]가 죽기라도 하면 원정은 실패로 돌아갈 것이다.#!"
 tibet_expedition_events.3.f: "[SCOPE.sCharacter('expedition_leader').GetLastName](은)는 보고서를 읽으며 얼굴을 찌푸렸다. 주요 고개에 대한 모든 소문이 사실이라면 히말라야에는 스위스 치즈보다 더 많은 구멍이 뚫려 있다는 얘기가 된다. 결국 어느 길이 진짜인지 확인하려면 [SCOPE.sCharacter('expedition_leader').GetSheHe]가 나가서 직접 알아내는 수밖에 없었다."
 tibet_expedition_events.3.a: "티베트로 진격하라!"
 tibet_expedition_events.4.t: "국경을 넘은 야크 사고"
 tibet_expedition_events.4.d: "현지의 야크 목동 무리가 실수로 국경을 넘어갔다. 이들은 티베트 순찰대에게 붙잡힌 뒤 다시 돌려보내졌는데, 그 과정에서 몹시 거친 대우를 받았다고 불평하고 있다. 목동 무리는 이 고의성 다분한 공격을 그대로 갚아 줘야 한다며 [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName](을)를 부추기고 있다."
 tibet_expedition_events.4.f: "\"이건 원칙 문제입니다! 사소한 게 문제가 아니에요. 국경이 침범당했으니 우리도 대응해야 합니다. 우리 외교와 주권에 대한 모욕이잖아요! 말씀만 하시면 #italic 지금 당장#!이라도 연대를 데리고 저쪽으로 쳐들어가겠습니다.\""
 tibet_expedition_events.4.a: "과감한 대응을 취해야겠군."
 tibet_expedition_events.4.b: "공격이라니 말도 안 되는 소리야!"
 tibet_expedition_events.5.t: "거대한 산맥 측량"
 tibet_expedition_events.5.d: "측량사들이 티베트 주위의 산맥과 고개를 조사하기 시작했다. 위험하기 짝이 없는 작업이다. 미지의 지형을 탐사하고 아무도 가본 적 없는 산맥을 올라야 하니까. 하지만 [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName](은)는 그 모든 과정에 직접 참여하고 싶어 한다."
 tibet_expedition_events.5.f: "\"저 봉우리 봤나? 저기 #italic 꼭#! 올라가야 해!\"\n\n\"아니 왜요\"\n\n\"왜냐면... 저기 산이 #italic 있으니까#!!\""
 tibet_expedition_events.5.a: "[SCOPE.sCharacter('expedition_leader').GetLastName]의 목숨을 위험에 빠뜨릴 수는 없다, 다른 사람을 보내야 한다."
 tibet_expedition_events.5.b: "앤드루 스콧 워야말로 이 일에 적격이지."
 tibet_expedition_events.5.c: "찰스 그랜빌 브루스가 못 오르는 봉우리는 없다고!"
 tibet_expedition_events.5.dd: "여기서는 적임자인 [SCOPE.sCharacter('expedition_leader').GetLastName]에게 지휘를 맡겨야 한다."
 tibet_expedition_events.6.t: "거머리다!"
 tibet_expedition_events.6.d: "히말라야 기슭에는 위험한 동물과 식물이 넘쳐난다. 티베트고원으로 향하는 길이 있는데, 불쾌한 야생의 생태계로 가득한 지역을 지나가야 한다. 이 경로를 택할 계획이라면 [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName](이)가 직접 길을 살펴봐야 한다."
 tibet_expedition_events.6.f: "\"아니야.\"\n\n\"아냐, 아냐. 이건 아니지.\"\n\n정찰병은 늪지 수면을 마지막으로 한 번 더 바라보았다. 그의 입에서 낄낄거리는 웃음이 새어 나왔다. \"하하하하, #italic 절대 못 해!#!\"\n\n어차피 이건 그가 아니라 다른 누군가가 걱정할 문제다."
 tibet_expedition_events.6.a: "[SCOPE.sCharacter('expedition_leader').GetLastName](은)는 할 수 있고, 반드시 해내야 한다."
 tibet_expedition_events.6.b: "산자락에서 쉬는 게 더 나을 것 같다."
 tibet_expedition_events.7.t: "원정군 조직"
 tibet_expedition_events.7.d: "눈앞에 펼쳐진 영토에 대한 지식도 충분히 쌓았다. 이에 [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName](은)는 병력을 소집해 티베트고원으로 진군할 준비가 되었음을 선언했다."
 tibet_expedition_events.7.f: "이렇게까지 어려울 일은 아니었다. 그냥 별다른 것 없는 임무였는데. 하지만... 일에 적격인 인재를 골라내는 게 예상보다 훨씬 더 까다로웠다. 물론 남는 병사야 많았다. 하지만 정예 병력을 동원해야 하지 않을까? 혹시 화포는 준비할 필요가 없나? 말은? 거기다 장교는 어떡하지?\n\n고민 끝에 [SCOPE.sCharacter('expedition_leader').GetSheHe]는 좋아하는 백랍 모형 몇 개를 골라 탁자 위에 배치해 보았다. [SCOPE.sCharacter('expedition_leader').GetSheHe|U]는 그날 저녁 늦게서야 원정의 문제를 파악할 수 있었다."
 tibet_expedition_events.7.a: "원정에는 절대로 병력이 부족하면 안 된다."
 tibet_expedition_events.7.b: "가장 강인한 병사들만 데리고 맞서야 한다."
 tibet_expedition_events.7.c: "여기서는 색다른 방식으로 접근해야 한다."
 tibet_expedition_events.8.t: "히말라야 속으로"
 tibet_expedition_events.8.d: "지도와 병력이 모두 준비되었다. 이제 [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName](은)는 드디어 티베트로 들어갈 수 있다."
 tibet_expedition_events.8.f: "\"우린 영광이나 재물을 위해 여기까지 온 게 아니다.\" 장교는 집합한 사람들의 대열을 따라 천천히 걸으며 말했다. \"우리의 이익은 원정의 목적이 될 수 없다. 아무도 우리를 기억하지 않을 것이다.\"\n\n이번에는 멀리 보이는 드높은 산을 손가락으로 가리켰다. \"#italic 저게#! 바로 모두에게 기억될 목표다. 누구의 기억에도 남지 않을 이딴 초원에서 시간을 보내고 싶나? 아니면 #italic 저기#!, 기억을 넘어 역사에 남을 저 바위 꼭대기에 오르고 싶나?\""
 tibet_expedition_events.8.a: "세계의 지붕으로!"
 tibet_expedition_events.9.t: "[SCOPE.sCountry('expedition_country').GetAdjective]의 티베트 침략"
 tibet_expedition_events.9.d: "라싸에 있는 사절이 보고한 바에 따르면, [SCOPE.sCharacter('expedition_leader').GetFullName](이)가 이끄는 [SCOPE.sCountry('expedition_country').GetAdjective] 병력이 티베트의 국경을 넘어 수도로 진군 중이라고 한다."
 tibet_expedition_events.9.f: "대사가 차분한 목소리로 말했지만 눈썹에는 땀이 맺혀 있었다. \"이건 장담합니다.\" 대사는 전령에게 말을 받아 적게 하면서 초조한 듯 손가락으로 탁자를 두드렸다. \"티베트의 상황은 지금 완벽하게 통제되고 있습니다.\"\n\n대사는 말을 잠시 멈춘 뒤 능숙한 전술가답게 다음 단어를 신중히 골랐다. \"하지만 정부도 적절한 수단을 동원하여 가능한 한 신속하게 대응하는 것이 바람직해 보입니다.\"\n\n대사는 깊은 한숨을 내쉬었다. 이제 이 혼란을 해결하는 건 #italic 저들#!의 몫이었다."
 tibet_expedition_events.9.a: "사소한 소동일 뿐이다. 티베트를 지원할 필요는 없다."
 tibet_expedition_events.9.b: "[SCOPE.sCountry('expedition_country').GetName] 대사관에 항의한다."
 tibet_expedition_events.9.c: "용납할 수 없는 일이다! 라싸에 증원군을 보내며 우리가 지원한다고 알린다."
 tibet_expedition_events.10.t: "[SCOPE.sCountry('expedition_country').GetAdjective]인이 온다!"
 tibet_expedition_events.10.d: "[SCOPE.sCountry('expedition_country').GetAdjective]인들이 국경을 넘어 수도로 향하고 있다는 보고가 들어온다. 이는 우리의 주권을 노골적으로 침해하는 행위다. 하지만 [SCOPE.sCountry('expedition_country').GetName]에 저항한다면 감당할 수 없는 결과가 따라올지도 모른다."
 tibet_expedition_events.10.f: "\"아니, 공격도 못 했지!\" 방위군이 더듬거렸다. \"당신은 못 봤잖아! 얼마나 많이 몰려왔는지 알아? 놈들이 들고 있는 총 봤냐고! 우리 병력은 한 줌밖에 없었는데... 그 상황에선 당연히 후퇴해야지!\""
 tibet_expedition_events.10.a: "지금은 다른 방법을 모색해야만 한다."
 tibet_expedition_events.10.b: "저들의 병력이 얼마나 강하든 상관없다, 맞서 싸우자!"
 tibet_expedition_events.11.t: "[SCOPE.sCountry('expedition_country').GetAdjective]군을 막아야 하나?"
 tibet_expedition_events.11.d: "[SCOPE.sCountry('expedition_country').GetAdjective] 병력이 계속 우리 수도로 진군해 온다. 시간을 벌 수는 있다. 순찰대에 지시해 [SCOPE.sCountry('expedition_country').GetAdjective]군이 택할 것으로 예상되는 경로에 간단한 방해물을 설치하면 된다.\n\n#N 하지만 이 경우 [SCOPE.sCountry('expedition_country').GetNameNoFormatting](와)과의 사이에 분쟁이 생길 수 있다.#!"
 tibet_expedition_events.11.f: "얼핏 보면 단순한 제안이었다. 적을 막으려면 저항하는 게 맞으니까. 하지만... 직접 대결하게 되면, 우리가 과연 감당할 수 있을까? 그것이 이 문제를 앞에 둔 모든 장관과 장군의 머릿속에 가득한 의문이었다."
 tibet_expedition_events.11.a: "싸움을 벌일 수야 없다. 계속 움직이게 두자."
 tibet_expedition_events.11.b: "방해물 좀 둔다고 큰일 나진 않는다. 기회가 생기는 대로 지체시키자."
 tibet_expedition_events.12.t: "[SCOPE.sCharacter('expedition_leader').GetLastName]의 원정이 막혔다"
 tibet_expedition_events.12.d: "[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName]의 원정대가 택한 경로에 [SCOPE.sCountry('tibet_scope').GetAdjective]의 순찰대가 방해물을 설치했다. 원정대의 진전이 늦어지면 계획에 크나큰 문제가 생길 수 있다."
 tibet_expedition_events.12.f: "[SCOPE.sCharacter('expedition_leader').GetFullName](은)는 [SCOPE.sCharacter('expedition_leader').GetHerHim]의 눈앞에 펼쳐진 광경을 보며 얼굴을 찡그렸다. [SCOPE.sCharacter('expedition_leader').GetHerHim]의 앞길을 가로막고 선 티베트 병사들의 모습은 위압적이었다. 하지만 [SCOPE.sCharacter('expedition_leader').GetSheHe]는 자신이 이 원정을 위해 어떤 무기를 준비했는지도 잘 알았다. 방해물을 뚫고 가는 건 문제가 아니었다. 진짜 문제는, 정말 그 대가를 치를 준비가 되었는지였다."
 tibet_expedition_events.12.a: "챙길 수 있는 건 다 챙겨라! 진격!"
 tibet_expedition_events.12.b: "학살이 일어나게 생겼군. 물러나라."
 tibet_expedition_events.13.t: "티베트에서의 [SCOPE.sCountry('expedition_country').GetAdjective]인 충돌"
 tibet_expedition_events.13.d: "[SCOPE.sCountry('expedition_country').GetAdjective]의 원정대와 티베트 현지 병력 사이에 유혈 충돌이 발생했다는 보고가 들어왔다. [SCOPE.sCountry('tibet_scope').GetName]에 대한 의무를 생각하면 우리가 상황을 도와야 한다. 하지만 몇몇 장관은 그러면 [SCOPE.sCountry('tibet_scope').GetCapital.GetName]의 정부 입지를 강화하는 것이 아니냐며 불편한 기색을 드러냈다."
 tibet_expedition_events.13.f: "\"그 고개에서 벌어진 사건은 정말 끔찍한 일입니다. 비극이라고요!\"\n\n\"저들은 물론이고 우리한테도 심각한 모욕이에요!\"\n\n\"그러면 여러분, 저희가 뭘 하면 됩니까? 직접 도와줄까요? 국경으로 진군합니까? 무기를 지원할까요?\"\n\n그러자 어색한 침묵이 이어졌다. 마른기침 소리만 들려왔을 뿐이다."
 tibet_expedition_events.13.a: "물질적 지원을 해서는 안 된다."
 tibet_expedition_events.13.b: "[SCOPE.sCountry('tibet_scope').GetAdjective] 군을 지원해야 한다."
 tibet_expedition_events.14.t: "히말라야의 눈보라"
 tibet_expedition_events.14.d: "[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName]의 원정대가 [SCOPE.sCountry('tibet_scope').GetCapital.GetName](으)로 향하는 위험한 길 한가운데에서 예상치 못한 험난한 날씨에 발이 묶였다. 일정이 지연될수록 소모되는 비용도 커진다. 하지만 이 날씨를 뚫고 진전하는 대가도 만만치 않을 것이다."
 tibet_expedition_events.14.f: "얼어붙을 듯 차디찬 바람이 [SCOPE.sCharacter('expedition_leader').GetLastName]의 부츠와 발끝 사이로 불어댔다. 서리가 땅속까지 얼려 버렸다. 영하를 훨씬 밑도는 날씨였으나, [SCOPE.sCharacter('expedition_leader').GetSheHe]에게는 어느 병사의 불평 소리도 들리지 않았다. [SCOPE.sCharacter('expedition_leader').GetSheHe|U]는 눈 때문일 거라고 짐작했다. 하지만 [SCOPE.sCharacter('expedition_leader').GetHerHis] 코끝도 겨우 보이는 상황이었으니 병사가 어디 있는지, 지금 병사들의 상황이 어떤지도 알 수가 없었다."
 tibet_expedition_events.14.a: "눈이 와도 앞으로 나아가야 한다!"
 tibet_expedition_events.14.b: "안전하게 이 폭풍을 견뎌내자."
 tibet_expedition_events.18.t: "갼체종"
 tibet_expedition_events.18.d: "눈앞에 티베트의 바위에서 솟아오른 장대한 요새 같은 수도원이 기다리고 있다. 갼체종이다. 창포 계곡을 지키는 화강암으로 된 수호신이자 라싸로 가는 주요 길목이기도 하다. 수도까지 안전하게 가려면 원정대 병사들이 이 요새를 점령해야만 한다."
 tibet_expedition_events.18.f: "난공불락의 요새가 주변의 풍광을 굽어보고 있었다. 근처에 여러 마을이 있었지만, 머리 위로 서 있는 거대한 석조 거인에 비하면 먼지만도 못해 보였다. 장엄한 벽과 고대의 전당은 수 세기에 걸친 투쟁과 자긍심으로 가득했다. 수많은 기도와 전투와 책략이 그 안에서 메아리쳤다. 이 요새는 여러 세대의 지도자들이 지녔던 의지를 상징하는 불굴의 증거였다.\n\n그러나 [SCOPE.sCharacter('expedition_leader').GetLastName]의 포격이 쏟아지면 이 모든 것도 하루 만에 종말을 맞을지 모른다."
 tibet_expedition_events.18.a: "저 요새를 당장 공격하라!"
 tibet_expedition_events.18.b: "유혈 사태를 일으키러 온 게 아니다. 협상으로 항복을 받아내자."
 tibet_expedition_events.19.t: "미허가 약탈"
 tibet_expedition_events.19.d: "[SCOPE.sCharacter('expedition_leader').GetLastName]의 병사들이 [SCOPE.sCountry('tibet_scope').GetName]에 접근하는 도중, 몇몇 병사가 제멋대로 날뛰는 모습을 보였다. 우리 병사가 집과 수도원으로 침입해 약탈을 자행했다는 보고가 들어왔다."
 tibet_expedition_events.19.f: "\"제가 장담하는데, 완전히 용인할 수 있는 범위 내에서 벌어진 일이었습니다. 어쨌든 저희는 반대했습니다. 당연히 해당 행위에 뒤따르는 조치가 있어야겠지요. 그렇지만 그 수도원에서 들어온 보고 말인데요, 거긴 과장을 좀 섞은 게 틀림없습니다.\""
 tibet_expedition_events.19.a: "그게 뭐? 그게 군대가 하는 일 아닌가?"
 tibet_expedition_events.19.b: "병사들을 징계하고 현지 관리들에게 사과를 전한다."
 tibet_expedition_events.20.t: "최후통첩 전달"
 tibet_expedition_events.20.d: "원정대가 [SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName] 근처에 도달했다. 이제 외교적으로 민감한 사안을 다룰 차례다. 이 땅의 가장 높은 권위자와 대화해야 한다."
 tibet_expedition_events.20.f: "한 장교가 탁자에 엎어져 자기 손에 얼굴을 묻고 비명을 질렀다.\n\n\"관리한테 얘기했더니 다른 사람한테 가래. 그래서 #italic 그#! 사람한테 얘기했더니, #italic 그 사람은#! 또 자기가 아니라고, 다른 사람을 소개해 줬어. 그랬더니 그 다른 사람은... 또 나더러 완전히 잘못 알았다면서, #italic 맨 처음#! 얘기했던 사람이 총책임자라는 거야.\"\n\n\"아니, 대체 어디서 끝나는 건데? 누가 책임자냐고! #italic 내가#! 책임자가 맞긴 해?\""
 tibet_expedition_events.20.a: "당연히 우리의 요구 사항을 [SCOPE.sCountry('tibet_scope').GetName]에 전달해야 한다."
 tibet_expedition_events.20.b: "[SCOPE.sCountry('overlord_of_tibet').GetName]에 직접 이야기한다."
 sending_tibet_ultimatum_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName](이)가 [SCOPE.sCountry('tibet_scope').GetName](와)과의 협상에 돌입함."
 sending_tibet_overlord_ultimatum_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName](이)가 [SCOPE.sCountry('overlord_of_tibet').GetName](와)과의 협상에 돌입함."
 tibet_expedition_events.21.t: "[SCOPE.sCountry('expedition_country').GetAdjective]의 최후통첩"
 tibet_expedition_events.21.d: "우리의 노력에도 불구하고 [SCOPE.sCountry('expedition_country').GetAdjective]의 원정대가 결국 수도에 도달했다. 저들의 요구는 대담하면서도 간단하다. 자기들 권위에 복종하라는 것이다."
 tibet_expedition_events.21.f: "\"사실 꽤 간단한 얘깁니다.\" [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting] 사절이 웃었다. \"전갈이 어떤지는 이미 아실 테고. 이제 저희와 손잡으시는 게 어떻습니까? 다른 외세와의 관계는 끊어내시죠. 나머지는 저희가 알아서 하겠습니다.\""
 tibet_expedition_events.21.a: "[SCOPE.sCountry('expedition_country').GetName]에게 굴복하겠다."
 tibet_expedition_events.21.b: "무력을 과시해 봤자 달라지는 건 없다! #bold 여기서 당장 떠나라!#!"
 tibet_expedition_events.22.t: "[SCOPE.sCountry('expedition_country').GetAdjective]의 최후통첩"
 tibet_expedition_events.22.d: "티베트로 온 [SCOPE.sCountry('expedition_country').GetAdjective] 원정대는 이 지역에 대한 우리의 통치력을 약화시켰다. 이제는 공식적으로 통제권을 넘길 것까지 요구하고 있다. 이는 중대한 모욕이다. 그러나 이제 와서 우리가 저들에게 맞설 수 있을까?"
 tibet_expedition_events.22.f: "\"사실 꽤 간단한 얘깁니다.\" [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting] 사절이 웃었다. \"지금까지는 여러분이 전갈이었죠. 하지만 이제는 저희가 독침을 휘두를 차례입니다. 히말라야 이쪽은 저희한테 넘기시죠. 그러면 저희도 별말 없이 넘어갈 거고, 이 일도 마무리 지을 수 있을 겁니다.\""
 tibet_expedition_events.22.a: "[SCOPE.sCountry('expedition_country').GetName]의 요구를 들어주겠다."
 tibet_expedition_events.22.b: "무력을 과시해 봤자 달라지는 건 없다! #bold 여기서 당장 떠나라!#!"
 tibet_expedition_events.26.t: "[SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName] 협약"
 tibet_expedition_events.26.d: "[SCOPE.sCountry('expedition_country').GetAdjective]의 원정대가 [SCOPE.sCountry('tibet_scope').GetAdjective] 관료들에게 직접 접근해서 [SCOPE.sCountry('expedition_country').GetAdjective]의 주권을 인정하라고 강요했다. 저들은 이제 [SCOPE.sCountry('expedition_country').GetName]의 종속국이다."
 tibet_expedition_events.26.f: "\"사실 꽤 간단한 얘깁니다.\" [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting] 사절이 웃었다. \"관계자분들과 얘기 잘 끝났습니다. 저들은 이제 저희 속국이죠. 전갈이 어떤지는 이미 다 아실 테니, 이젠 저쪽에서 저희에 관해 배우실 차례로군요.\" 사절은 호탕하게 웃으며 [SCOPE.sCountry('ex_tibetan_overlord').GetAdjectiveNoFormatting]의 관리들을 배웅했다."
 tibet_expedition_events.26.a: "[SCOPE.sCountry('tibet_scope').GetAdjective] 땅은 영원히 우리의 것이다!"
 tibet_expedition_events.26.b: "[SCOPE.sCountry('expedition_country').GetName](은)는 [SCOPE.sCountry('tibet_scope').GetNameNoFormatting](을)를 #bold 지금 당장#! 돌려줘야 한다."
 tibet_expedition_events.27.t: "[SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName] 협약"
 tibet_expedition_events.27.d: "[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetFullName]의 티베트 원정대는 대성공을 거두었다. 덕분에 이 전략 지역이 우리 손아귀에 들어왔다. [SCOPE.sCharacter('expedition_leader').GetLastName](은)는 이미 [ROOT.GetCountry.GetCapital.GetCityHubName]에서 융숭한 대접을 받고 있다. 이제[SCOPE.sCharacter('expedition_leader').GetSheHe]의 앞에는 밝은 미래가 기다릴 뿐이다."
 tibet_expedition_events.27.f: "\"사실 간단한 얘기야.\" 남자가 타들어 가는 시가로 벽의 지도를 가리키자, 연기가 퍼져나갔다. \"#italic 저기#!가 바로 우리 약점이었다고. 병력이든 돈이든 있는 대로 쏟아부어서 저길 반드시 확보해야 했지, 어...\" 남자는 자욱한 담배 연기 너머를 보려 애쓰느라 잠시 말을 끊었다. \"티베트야! 우리가 살려면 티베트를 확보해야 했다고.\"\n\n남자는 클럽의 다른 사람들을 돌아보았다. \"자! 그러면 당구 칠 사람?\""
 tibet_expedition_events.27.a: "[SCOPE.sCharacter('expedition_leader').GetFullName](을)를 위하여 건배!"
 tibet_expedition_events.29.t: "강렬한 얼굴"
 tibet_expedition_events.29.d: "우리 원정대가 위험한 고개를 지나가다가 어느 동물의 동굴을 발견했다. 조사 결과 이 동굴에는 희귀한 동물이 살고 있었다. 바로 팔라스 고양이, 마눌이었다."
 tibet_expedition_events.29.f: "등불을 내리고 동굴 속을 들여다보자 안에서 불길한 황금빛 눈 한 쌍이 이쪽을 쏘아보았다. 짐승의 둥근 눈동자와 주위의 무늬를 보면 묘하게도 인간의 얼굴 같다는 생각이 들었다. 콧수염을 기르고 눈썹을 찌푸린 남자와 닮았다고나 할까. 이 고양이는 원정대원을 탐색하는 것 같았고, 참호의 병사만큼 굴 파는 솜씨가 좋았다.\n\n등불을 움직이자, 뒤에서 세 쌍의 비슷하지만 더 작은 눈이 이쪽을 노려보았다. 굴속에서 어미 고양이가 세 마리 새끼를 지키고 있었다. 빛을 비추면 겨우 소리를 낼 만큼 자란 어린 고양이들이었다. 식물원 같은 곳에 데려가면 값을 비싸게 받을 수도 있겠지만, 그럴 만한 가치가 있을까? 데려가려다 손가락 몇 개를 잃을지도 모르는데?"
 tibet_expedition_events.29.a: "생포해서 [ROOT.GetCountry.GetCapital.GetCityHubName](으)로 보낸다."
 tibet_expedition_events.29.b: "멋진 가죽이군, 가져가야겠어!"
 tibet_expedition_events.29.c: "기록만 하고 내버려둔다."
