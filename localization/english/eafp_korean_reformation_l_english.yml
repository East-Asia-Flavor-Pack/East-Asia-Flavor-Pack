gunmin_dongchi_events.101.t: "New Order"
gunmin_dongchi_events.101.d: "The new government, born from the coup, overcame both the counterattack of the Anti-Western Faction and foreign intervention, firmly establishing its reforms as law and institution."
gunmin_dongchi_events.101.f: "\"As time passes, Joseon will become a civilized country just like any other. Its ten million people will one day speak of and enjoy freedom. And they will look back and laugh at the slavish subjugation suffered by the current generation. Schools and universities will be built in every village, and the capital of the beautiful peninsula will boast palace-like homes, clean streets, and public monuments. Yes. All these things will surely be realized.\"" # 윤치호 일기 어딘가
gunmin_dongchi_events.101.a: "Enlightenment is complete. Press on as is!"
gunmin_dongchi_events.101.b: "Spread the spirit of Enlightenment widely, so the people may become the protagonists of the new society."
