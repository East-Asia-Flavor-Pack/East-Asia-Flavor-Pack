lia_event_rlg.970.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.971.t:0 "제2기지 신설"
lia_event_rlg.971.d:0 "진해 해군기지"
lia_event_rlg.971.f:1 "부산의 기존 해군기지가 감당하기 힘들만큼 우리의 해군규모가 커짐에 따라 기존 도시기능을 방해하지 않을 위치에 새 기지시설이 건설되었습니다.\n부산 바로 옆에 위치한 창원지역에 진해 해군기지 시설이 세워졌으며, 각종 무장기술 연구등 다양한 지원역할을 부여받게 되었습니다."
lia_event_rlg.971.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.972.t:0 "해외 식민지 관리"
lia_event_rlg.972.d:0 "식민지 지원청 설치"
lia_event_rlg.972.f:1 "우리나라의 해외 식민지 개척을 지원하고 다양한 물자와 보호를 제공하기 위해서는 해군과의 연계가 필수입니다.\n이에 중앙 행정부에서는 원활한 작업을 위해 인근에 거대한 식민지원청 건물을 신축하고 인력을 보냈습니다."
lia_event_rlg.972.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.973.t:0 "산업 호황"
lia_event_rlg.973.d:0 "물동량 최대치 경신"
lia_event_rlg.973.f:1 "오늘도 부산 앞바다는 부산 중심가의 사람들만큼이나 북적입니다.\n항구관리 직원들은 매일마다 늘어나는 수송선들을 보며 보람차게 일하고 있습니다."
lia_event_rlg.973.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.980.t:0 "대규모 이주행렬"
lia_event_rlg.980.d:0 "150만 시민 달성"
lia_event_rlg.980.f:1 "이제 부산시민이 150만명을 넘었습니다.\n공장과 항만 노동자, 그리고 그들의 가족들까지 모두 함께 도시로 입주해 옵니다."
lia_event_rlg.980.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.981.t:0 "궁극의 해군력"
lia_event_rlg.981.d:0 "웅장한 해군기지"
lia_event_rlg.981.f:1 "우리나라 최강을 넘어, 아시아 최강의 함대를 품을 수 있을 만한 규모의 해군기지로 성장했습니다.\n이 거대한 기지 영내에서는 수많은 제독들과 수많은 수병들, 그리고 수많은 거함거포가 휴식을 취하고 있습니다."
lia_event_rlg.981.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.982.t:0 "장병복지"
lia_event_rlg.982.d:0 "해군생활 폼나게"
lia_event_rlg.982.f:1 "누추한 수병들이 매일같이 미역국이나 먹으며 꼬질꼬질한 뱃생활을 하던 시대의 해군은 이제 없습니다.\n땅을 밟지 못하는 군인들을 위해서 과거와는 달리 상전벽해 수준의 장병복지가 제공되고 있으며, 놀라운 기술의 발전과 국력의 성장덕에 말단 병사들조차 선상에서 호화로운 식사를 누릴수 있습니다!"
lia_event_rlg.982.a:0 "예이! 아이스크림!. <도시개발 진행도 상승>"

lia_event_rlg.983.t:0 "바다를 다스리는 이가"
lia_event_rlg.983.d:0 "세상을 다스린다"
lia_event_rlg.983.f:1 "끝없는 군함의 물결이 바닷가의 파도와도 같이 들어오고 있습니다.\n동아시아에서 제일가는 해군기지를 향해서!"
