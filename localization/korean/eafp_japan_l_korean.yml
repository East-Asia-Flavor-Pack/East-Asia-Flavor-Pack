je_bakufu_kaikaku_reason: "수백년의 정체 끝에, 이제 막부의 체제는 너무 낡았다. 몇번이고 노력을 거듭해서 개혁을 이루어내야 한다.\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 사망 시에는 우세한 파벌에서 후계자를 내세울 것입니다.\n\n#V 막부 내 [ROOT.GetCountry.GetCustom('hitotsubashiha_loc')] 영향력 #! : [ROOT.GetCountry.MakeScope.Var('hitotsubashiha_influence_var').GetValue|0v] ([ROOT.GetCountry.MakeScope.ScriptValue('bakufu_hitotsubashiha_hiritsu')|0%v])\n#V 막부 내 [ROOT.GetCountry.GetCustom('nankiha_loc')] 영향력 #! : [ROOT.GetCountry.MakeScope.Var('nankiha_influence_var').GetValue|0v] ([ROOT.GetCountry.MakeScope.ScriptValue('bakufu_nankiha_hiritsu')|0%v])\n\n각 파벌의 영향력과 지지도에 따라 다음과 같은 효과가 적용됩니다:\n\n#variable $bakufu_kaikaku_daimyo_approval_positive_modifier$#!\n#variable [Multiply_CFixedPoint(Add_CFixedPoint(Multiply_CFixedPoint(Subtract_CFixedPoint(ROOT.GetCountry.MakeScope.ScriptValue('bakufu_kaikaku_hitotsubashiha_approval_progress_bar_value'),'(CFixedPoint)50'),ROOT.GetCountry.MakeScope.ScriptValue('bakufu_hitotsubashiha_hiritsu')),Multiply_CFixedPoint(Subtract_CFixedPoint(ROOT.GetCountry.MakeScope.ScriptValue('bakufu_kaikaku_nankiha_approval_progress_bar_value'),'(CFixedPoint)50'),ROOT.GetCountry.MakeScope.ScriptValue('bakufu_nankiha_hiritsu'))),'(CFixedPoint)0.2')|1+=]#! $interest_group_ig_landowners_approval_add$\n#variable [Multiply_CFixedPoint(Add_CFixedPoint(Multiply_CFixedPoint(Subtract_CFixedPoint(ROOT.GetCountry.MakeScope.ScriptValue('bakufu_kaikaku_hitotsubashiha_approval_progress_bar_value'),'(CFixedPoint)50'),ROOT.GetCountry.MakeScope.ScriptValue('bakufu_hitotsubashiha_hiritsu')),Multiply_CFixedPoint(Subtract_CFixedPoint(ROOT.GetCountry.MakeScope.ScriptValue('bakufu_kaikaku_nankiha_approval_progress_bar_value'),'(CFixedPoint)50'),ROOT.GetCountry.MakeScope.ScriptValue('bakufu_nankiha_hiritsu'))),'(CFixedPoint)-0.01')|%0-=]#! $state_radicals_from_political_movements_mult$\n\n또한 각 파벌의 영향력 차이에 따라 다음과 같은 효과가 적용됩니다:\n\n#variable $bakufu_kaikaku_daimyo_influence_modifier$#!\n#variable [Multiply_CFixedPoint(Subtract_CFixedPoint