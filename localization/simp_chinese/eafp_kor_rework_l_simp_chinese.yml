eafp_kor_mainline.110.mt: "召见"
eafp_kor_mainline.110.md: "大王大妃召见大臣。"
eafp_kor_mainline.110.mf: "\"上天为何如此忍心？上天为何如此忍心？\"\n\"悲痛之事为何如此至极？\"\n\n[SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName] 哭嚎着说道：\n\"五百年宗社，怎知今日会突然变成这样？恳请您宽容克制。\"\n\n郑元容和金道熙说道：\n\"臣等没有福分，遭遇如此崩塌之痛，天地茫茫。不知该如何仰望安慰，如今宗社危在旦夕，臣民所盼望的只有我们[Concept('concept_eafp_regent_who_halmuni', '慈圣殿下')]。\"\n\n权敦仁和[SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName] 放声痛哭道：\n\"臣等身为极不忠诚之身，苟延残喘，白发苍苍，遭遇如此崩塌之变，悲痛万分。这都是臣等的罪过。\"\n\"国运为何会沦落至此？\"\n\n金道熙说道：\n\"宗社大计，刻不容缓。恳请您尽快下旨。\"\n\n大王大妃掩面哽咽道..."
eafp_kor_mainline.110.oa: "\"宗社的嘱托，刻不容缓。\""
eafp_kor_mainline.111.mt: "放学"
eafp_kor_mainline.111.md: "大王大妃下教，以李元范为宗社之托"
eafp_kor_mainline.111.mf: "...言语和哭泣各占一半，而且声音很小，臣下们听不清楚。郑元容说，\n“宗社的大计很紧急。希望您能宽容地压制住情绪，明确地下教，让臣等详细地听清楚。这是至关重要的事情，不能只用口头传达。希望您能用文字写下来。”\n\n大王大妃说，\n“这里有写好的文字。”\n\n郑元容再次问道，\n“现在几岁了？”\n\n回答说\n“[SCOPE.GetValue('cheoljong_age')]岁。”\n\n[SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName] 等人说，\n“宗社的大计现在已经定下来了，真是非常庆幸。这是极其重要的事情，最好先确定军总的一部分，派去陪位。”\n\n回答说，\n“先派陪位的话，确实很好。”"
eafp_kor_mainline.111.oa: "“英庙朝的血脉只有金上和住在江华的李元范，\n所以以他为宗社之托，即㼅的第三个儿子。”"
eafp_kor_mainline.112.mt: "奉迎"
eafp_kor_mainline.112.md: "大王大妃让奉迎的仪节按照惯例举行。"
eafp_kor_mainline.112.mf: "下教说，\n“奉迎的队伍即将进入大殿，封爵的一项让该曹尽快举行，军号拟为德完君。”\n“还有，殷彦君夫妇的复爵让该曹当天举行。”\n\n左议政金道熙奏道，\n“现在接到下教，宗社的托付已经定下来了，真是非常庆幸。臣等恭敬地认为，新王明习庶务的方法，全在于[Concept('concept_eafp_regent_who_halmuni', '慈圣殿下')] [Concept('concept_eafp_regent_type_halmuni', '垂帘')]引导的教诲。希望您能尽快下达传教，回应众人的心愿。”\n\n大王大妃下教说，\n“新王年纪将近20岁，我年纪已经六十多岁，而且精神已经昏聩，现在怎么能再讨论这件事呢……”"
eafp_kor_mainline.112.oa: "#N “……国家的事情极其重要，已经没有推迟的余地，只能勉强答应。”#!"
eafp_k112_event_tt: "#V 明敬大王大妃金氏#!成为 #color:{0.5,0.8,1.0} 权力共享者#!，\n权力共享形式转换为 [concept_eafp_regent_type_halmuni]。"
eafp_kor_mainline.113.mt: "先王遗志"
eafp_kor_mainline.113.md: "先王晚年削弱世道家门权力的努力并非完全徒劳。多亏了这个基础，国王得以在一定程度上贯彻自己的意愿。"
eafp_kor_mainline.113.mf: "承旨等奏曰：\"殿下身为宗亲即位，受到万民拥戴。如今遵循遗训亲自处理政务，此实乃社稷之大福。然而旧例仍然根深蒂固，望圣上审时度势，继承先王德业为宜。\""
eafp_kor_mainline.113.oa: "朕将逐步恢复祖宗之体貌。"
#
eafp_kor_mainline.114.t: "嗣位"
eafp_kor_mainline.114.d: "大王大妃殿下命令让兴宣君的嫡子第二子嗣位，并派遣领议政 [SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName] 和都承旨闵致祥前往潜邸奉迎。"
eafp_kor_mainline.114.f: "领中枢府事郑元容奏道，\n“臣下和百姓没有福气，遇到了这种不幸的变故，悲痛和冤枉，不知道该说什么才好。”\n大王大妃说，\n“苟延残喘的我遇到了如此悲痛和无法承受的事情，只是觉得冤枉。现在国家的安危形势刻不容缓，所以想召集各位大臣商议决定宗庙社稷的大计。”\n郑元容奏道，\n“恳请大王大妃尽快下达明确的传旨，立即决定大计。”\n大王大妃说，\n“决定让兴宣君的嫡子第二个儿子李命福继承翼宗大王的统绪。”\n郑元容奏道，\n“最好用谚文写成教书下达。”\n大王大妃从脚下拿出一张谚文教书。都承旨闵致祥接过来看了看，各位大臣将韩文改写成汉文后，向大王大妃读了一遍，然后接过教书出来颁布。郑元容奏道，\n“在国家如此危难之际，恭敬地看到您在脚下做出的决策，亿万年泰山磐石般的基础由此开始，所以抑制不住庆幸的心情。”\n大王大妃下教说，\n“兴宣君的第二个儿子的爵号定为益城君。”\n领议政 [SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName] 奏道，\n“益城君今年几岁了？”\n大王大妃说，\n“[SCOPE.GetValue('gojong_age')]岁。”\n郑元容奏道，\n“在迎接之前，最好先派各军营的士兵几哨在本家周围护卫。”\n大王大妃说，\n“就这样做吧。”\n又下教说，\n“益城君的冠教由左承旨徐承辅捧着去传达。”\n大王大妃命令领议政作为奉迎大臣前往，都承旨作为奉迎承旨前往。又传教说，\n“迎接的时候，让兴仁君也一同前往。”"
eafp_kor_mainline.114.o: "宗庙社稷的大计已经定下来了，真是幸运。"
eafp_kor_mainline.115.t: "入宫"
eafp_kor_mainline.115.d: "护送嗣王入宫"
eafp_kor_mainline.115.f: "领中枢府事郑元容禀告说，\n“国家局势危急，人心惶惶之际，幸得慈圣殿下从帘内颁布政策一道，才得以迎来太平盛世，仰望如天空太阳般的气象，没有不欢欣鼓舞的人。”\n大王大妃说，\n“如此危难之际，对策已经确定。而且翼成君年纪轻轻就成熟稳重，聪明伶俐，真是宗庙社稷之大幸。”\n判中枢府事金兴根禀告说，\n“奉慈圣的明教，确定了宗庙社稷的对策，真是值得庆贺万万遍的事情。”\n领议政[SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]禀告说，\n“制定政策并恭敬迎接，仰望圣光，实在太值得庆贺和高兴了。”\n左议政赵斗淳禀告说，\n“如此危难之际，慈圣殿下的教旨特别颁布，宗庙社稷有了依靠，全国人民无不欢欣鼓舞。”\n大王大妃说，\n“如此危难之中，反而是值得庆贺和庆幸的事情。”\n[SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]禀告说，\n“主上年幼继位的情况下，以前有过垂帘听政的先例。这次也按照惯例准备如何？”\n大王大妃说，\n“怎么忍心做那种事呢，但如今国家局势孤立危急，好像一天都无法保全，没有余暇顾及其他。只能尽力遵从了。”"
eafp_kor_mainline.115.o: "接着命令按照惯例举行垂帘听政的程序。"
eafp_k115_event_tt: "#V 孝裕大王大妃赵氏#!成为#color:{0.5,0.8,1.0} 权力共享者#!，\n权力共享形式转换为[concept_eafp_regent_type_halmuni]。"
eafp_kor_mainline.120.mt: "李止渊的上疏"
eafp_kor_mainline.120.md: "右议政李止渊就私学相关事宜，请求彻底追究到底。"
eafp_kor_mainline.120.mf: "“最近听说两捕盗厅抓捕的私学罪人达数十人，或许也有移交秋曹的，但几乎都抱着必死的决心，执迷不悟，能够幡然悔悟的人非常少。即使从已经暴露的人来看，那些凶恶丑陋的团伙聚集在一起，秘密建立巢穴的人数也无法得知，不仅正常的伦理道德崩溃，习俗逐渐被污染，而且不能不想到黄巾贼或白莲教徒的隐患。现在的局势必须严加调查，彻底治理，但不能以杀人的手段来达到杀人的目的。”"
eafp_kor_mainline.120.oa: "必须纠正无父无君的混乱党羽。"
eafp_kor_mainline.120.ob: "将以大王大妃的名义颁布私学讨治令。"
eafp_kor_mainline.120.oc: "这...是正确的吗？"
eafp_kor_mainline.120.tt: "将[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] [concept_interest_group] [concept_leader]替换为李止渊（先入为主，虔诚派）。"
large_scale_christian_persecution_modifier: "基督教徒迫害"
ruler_protect_christians_modifier: "国王保护基督教"
eafp_kor_mainline.121.mt: "迫害的结束？"
eafp_kor_mainline.121.md: "颁布斥邪纶音"
eafp_kor_mainline.121.mf: "“为什么要抛弃这个国家共同遵循的平坦道路，而喜欢几乎万里之外的异端邪说，自投罗网呢？唉！尚未暴露的人又该如何处置，自满又会变成什么样子呢？父亲要训诫儿子，兄长要训诫弟弟，让那些犯错的人一定要想到悔改，让那些尚未陷入的人一定要想到劝诫。”\n几个月来，通过惩处扰乱风俗的洋人神职人员，教化百姓，事情暂时告一段落。\n另一方面，有传闻说金大建和崔良业正在前往中国留学的路上..."
eafp_kor_mainline.121.oa: "这样一来，暂时会平静下来吧。"
eafp_kor_mainline.122.mt: "尹상도의 狱"
eafp_kor_mainline.122.md: "金正喜的牵连疑惑"
eafp_kor_mainline.122.mf: "最近，关于尹상도의 狱的故事再次被提及，因此，秋史金正喜因担任尹상도强烈批判安东金氏一派的上疏草案而被牵连。\n\n与他渊源颇深的丰壤赵氏右议政赵寅永恳切地上疏，秋史的性命似乎可以保住，但艰苦的流放之路似乎难以避免。"
eafp_kor_mainline.122.oa: "没办法。"
eafp_kor_mainline.122.ob: "不行，他可是必需的人才啊！"
eafp_kor_mainline.123.mt: "李载学的弹劾"
eafp_kor_mainline.123.md: "李知渊受到台谏们的弹劾。"
eafp_kor_mainline.123.mf: "以大司谏李载学和大司宪李义骏等人为首，上疏弹劾，激烈地谴责了李载学無理的处理事务和操纵政权的行为。\n\n目前，咸镜北道明川等地被认为是可能的流放地，从朝廷的气氛来看，他的流放已成定局。"
eafp_kor_mainline.123.oa: "手上沾的血太多了。"
eafp_kor_mainline.123.ob: "但是，谁又能否定他的清廉呢！"
eafp_kor_mainline.123.tb: "李载学继续担任[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] [concept_interest_group]的[concept_leader]。"
eafp_kor_mainline.124.mt: "司牧活动被发现"
eafp_kor_mainline.124.md: "在白翎岛港口被逮捕。"
eafp_kor_mainline.124.mf: "其名为金大建，15岁时逃往清朝，进入广东学习洋教，癸卯年与玄锡文等人勾结，偷偷潜入，在都下成为教主...\n\n今年春天被海西地方的人抓住，谎称是中国人，最终如实交代了来龙去脉...\n\n他们担任的司祭一职，与以往的案例不同，朝鲜人出身的先例是没有的...\n\n判断此事非同小可，决定押送到汉阳，请朝廷做出明智的判断。\n-海州监营-"
eafp_kor_mainline.124.oa: "事态的严重性确实很重大。"
eafp_kor_mainline.125.mt: "不祥的船"
eafp_kor_mainline.125.md: "收到了来自法国派遣舰队司令让·巴蒂斯特·塞西尔海军上将的如下信件。"
eafp_kor_mainline.125.mf: "'我们王国的尊贵人物，安贝尔主教、沙斯唐神父、模范神父等三位大人不幸被你们处决了。现在我们想问问你们，究竟是出于什么理由杀害了他们。你们或许会说，你们国家的法律禁止外国人擅自入境，而这三位违反了这条法律，所以才被处决。但是，如果中国人、满洲人或日本人进入朝鲜，你们不敢杀害他们，而是各自将他们遣返回国。那么，为什么对我们国家的三位人士，不像对待中国人、满洲人或日本人那样呢？如果他们犯了杀人、放火或类似的罪行，逮捕并惩罚他们是理所当然的，对此我们不会说什么，会默许。但是，他们没有罪，你们却不正当地处决了他们，这是对法国国家的重大侮辱。'"
eafp_kor_mainline.125.oa: "蛮夷的无礼竟到了如此地步。"
eafp_kor_mainline.126.mt: "决断的时刻"
eafp_kor_mainline.126.md: "讨论金大建之事。"
eafp_kor_mainline.126.mf: "相议论道，\n\"金大建之事该如何处置？\"\n\n权敦仁说道，\n\"金大建之事片刻也不能容忍。他自己依附邪教，欺骗迷惑人心，查明他的所作所为，完全是出于疑惑、迷惑、煽动、扰乱的计策。而且他不仅使用邪术，原本是朝鲜人却背叛本国，侵犯他国领土，自称邪学，他说的话好像有什么共同之处，想到这里就不寒而栗，胆战心惊。如果不按法律严惩，就很容易找到借口，而且也免不了示弱。\""
eafp_kor_mainline.126.oa: "处决。"
eafp_kor_mainline.126.ob: "流放。"
eafp_kor_mainline.126.oc: "释放。"
eafp_kor_mainline.127.mt: "搜查西学徒"
eafp_kor_mainline.127.md: "捕盗大将未经朝廷许可，擅自搜查西学教徒。他们肆意逮捕西学教徒，在此过程中，捕卒们掠夺财物等，引发骚动。"
eafp_kor_mainline.127.mf: "右捕盗大将申命淳和左捕盗大将林泰荣逮捕了30多名西学教徒，押送到汉阳。有报告称，捕卒们在逮捕他们的过程中，发生了掠夺财产、放火等不光彩的暴行，对此，朝廷的训练大将兼户曹判书金炳冀和刑曹判书金炳云主张释放被逮捕的西学教徒，并辞退捕盗大将。"
eafp_kor_mainline.127.oa: "简直是暴行。立即辞退他们。"
eafp_kor_mainline.127.ob: "难道不是因为有罪才逮捕的吗？"
eafp_kor_mainline.128.mt: "大南的噩耗"
eafp_kor_mainline.128.md: "朝廷接到消息，大南因镇压天主教为借口而遭到入侵。随着西洋蛮夷也可能入侵朝鲜的恐惧蔓延，要求先发制人镇压天主教的上疏纷至沓来。"
eafp_kor_mainline.128.mf: "\"自古以来，若论异端邪说腐蚀人心、危害社会，不胜枚举，然无有甚于洋教者。蛮夷入侵他国，制造祸乱者亦不胜枚举，然无有甚于洋夷者。总之，彼等潜入我国，广传邪学，目的在于扩充党羽，内外呼应，窥探我国虚实，率兵来犯，扰乱我国文物制度，掠夺我国财物与妇女，以满足其无尽贪欲。\""
eafp_kor_mainline.128.oa: "处决并铲除所有奸细。"
eafp_kor_mainline.150.t: "君王的传教"
eafp_kor_mainline.150.t2: "大王大妃的传教"
eafp_kor_mainline.150.d: "国王下令查明书院的免税结数"
eafp_kor_mainline.150.d2: "大王大妃下令查明书院的免税结数"
eafp_kor_mainline.150.f: "国王传教道，\n\n“将各邑的书院、乡贤祠、生祠堂及其院或祠所属的结总和补额详细记录，一一誊文之事，由庙堂行会于八道和四道，不得遗漏。”\n\n"
eafp_kor_mainline.150.f2: "大王大妃传教道，\n\n“将各邑的书院、乡贤祠、生祠堂及其院或祠所属的结总和补额详细记录，一一誊文之事，由庙堂行会于八道和四道，不得遗漏。”\n\n"
eafp_kor_mainline.150.a: "书院要刮起腥风血雨了。"
 
eafp_kor_mainline.151.t: "关闭万东庙"
eafp_kor_mainline.151.d: "下令停止在万东庙祭祀。"
eafp_kor_mainline.151.f: "“万东庙的祭祀从现在开始停止，地方位牌和匾额派遣大臣和礼曹判书前去迎回，保存在皇坛的景奉阁，匾额就挂在景奉阁。还有，把那里的明朝相关古迹都拿来，都要择日而行，不要在朝报上提及。”"
eafp_kor_mainline.151.a: "要根除书院的弊端！"
eafp_kor_mainline.152.t: "亡国的根本"
eafp_kor_mainline.152.d: "拆毁国王赐匾以外的所有书院"
eafp_kor_mainline.152.f: "“推崇节义和道学，举行祭祀，确实是出于尊敬、思慕和效仿之意，但末流的弊端日益严重，百姓已不堪重负。设立书院和赐予额号的意义怎能容忍这种情况？即使有前代德高望重之人值得祭祀，也绝对不要新建书院，只允许在已获额号的书院追加配享。”"
eafp_kor_mainline.152.a: "如果真的对百姓有害，即使孔子复生也不会原谅。"
eafp_kor_mainline.153.t: "没收书院免税田"
eafp_kor_mainline.153.d: "下令废除书院免税田"
eafp_kor_mainline.153.f: "朝廷宣布全面废除书院的免税特权，并将书院所有的土地国有化。预计儒生们会强烈反对，但这是为了充实国家财政的必要措施。"
eafp_kor_mainline.153.a: "坚决执行。"
eafp_kor_mainline.154.t: "首领掌控书院"
eafp_kor_mainline.154.d: "命令地方首领兼任书院院长"
eafp_kor_mainline.154.f: "\"说到院长，卿宰远距离管理书院事务不仅难以实行，而且还会成为书院儒生仗势放肆的线索。\""
eafp_kor_mainline.154.a: "\"从今天开始，由该地区的首领主管书院事务。\""
eafp_kor_mainline.155.t: "一人一院"
eafp_kor_mainline.155.d: "只允许道学者在一个书院祭祀，其余的全部废除"
eafp_kor_mainline.155.f: "\"对于有道学学问且坚守忠诚和节义的人，设立书院重复祭祀，这怎么能是道理呢？而且我国自从表达对文成公安裕的思慕之情后，逐渐增多，现在重复祭祀一个人，多达4、5、6个地方。\""
eafp_kor_mainline.155.a: "\"即使是赐额的书院，除了供奉神主的书院外，对一个人重复设置的书院全部废除。\""
eafp_kor_mainline.159.t: "完成书院废除令"
eafp_kor_mainline.159.d: "成功关闭了许多造成弊端的书院"
eafp_kor_mainline.159.f: "在朝廷坚决的意志下，书院废除令成功完成。但是，由此引发的儒生反抗更加激化，要求恢复书院和撤回名义的奏疏如雪片般飞来。许多儒生和大臣都对此表示赞同。"
eafp_kor_mainline.159.a: "难道你们没有书院就不知道尊敬圣贤了吗？"
eafp_kor_mainline.170.mt: "[GetCurrentGameDate.Format('y年')]的教化"
eafp_kor_mainline.170.md: "信奉邪学的团伙被大规模逮捕"
eafp_kor_mainline.170.mf: "最近，各地不断有报告称，有人信奉煽动性思想，并有良民助长这种思想，大小臣僚无不忧心忡忡。朝廷遂下令严加取缔，果然发现有众多团伙暗中活动，其中还发现有未经许可，偷偷伪装成丧葬队伍入境的西洋人。\n\n许多被他们蛊惑的可怜百姓放弃了错误的信仰，选择重操旧业，但仍有一些信徒拒绝悔改，外国首领们无一例外地拒绝遣返，甚至不顾朝廷的仁慈，选择死亡，因此只能全部处决。"
eafp_kor_mainline.170.oa: "越是混乱的时代，越要匡扶正学。"
eafp_kor_mainline.170.tt: "除尚未到期的#V $eafp_modi_missionary_stealth$#! [concept_modifier]外，所有活跃的传教士都会#N 死亡#!。"
eafp_kor_mainline.171.mt: "新浪潮"
eafp_kor_mainline.171.md: "在最近的动荡时期，我们对外国思想和哲学的理解已经加深。现在，整个社会越来越认识到各种信仰和哲学可以共存，这种变化正为国内学术和艺术的发展开辟新的视野。"
eafp_kor_mainline.171.mf: "\"在这广阔的天下，存在着各种道理。儒家思想无疑是我们祖宗的基础，但我们必须承认，其他国家的思想中也有许多值得借鉴的地方。\""
eafp_kor_mainline.171.oa: "我们的智慧将更加深厚。"
