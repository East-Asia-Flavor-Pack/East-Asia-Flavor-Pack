l_russian:
 #Negative Harvest Conditions
 drought: "Засуха"
 drought_desc: "В результате долгого отсутствия осадков земля пересохла и утратила плодородность."
 flood: "Наводнение"
 flood_desc: "В результате проливных дождей уровень воды стремительно поднялся и опустошил земли и поселения, напомнив о могуществе природы."
 frost: "Заморозки"
 frost_desc: "Тонкая наледь укрыла земли хрупким морозным покрывалом — прекрасным издали, но губительным для урожая."
 wildfire: "Лесной пожар"
 wildfire_desc: "Непредсказуемое и разрушительное пламя, опустошающее земли."
 hailstorm: "Ливень"
 hailstorm_desc: "Разновидность осадков, при которой падающие кусочки льда губят урожай, а порой и наносят увечья тем, кому не повезло под них попасть."
 locust_swarm: "Рой саранчи"
 locust_swarm_desc: "Наплыв летающих насекомых, опустошающих все встречные поля."
 heatwave: "Аномальная жара"
 heatwave_desc: "Удушающая аномальная жара, из-за которой земля трещит подобно раскалённой сковороде, а воздух обжигает."
 disease_outbreak: "Эпидемия"
 disease_outbreak_desc: "Ужасающее распространение гнили и болезней среди посевов заставляет фермеров тревожиться за грядущий урожай."
 extreme_winds: "Ураганные ветры"
 extreme_winds_desc: "Страшная буря, опустошающая земли на своём пути. Лучше избегать её."
 torrential_rains: "Ливневые дожди"
 torrential_rains_desc: "Период настолько затяжных дождей, что от них не спасёт даже самый прочный зонт."
 #Positive Harvest Conditions
 pollinator_surge: "Наплыв опылителей"
 pollinator_surge_desc: "Жизнеутверждающее буйство ароматов, нектаров и роста, вызванных деловитыми пчёлами и другими насекомыми, перепархивающими с цветка на цветок."
 optimal_sunlight: "Оптимальное освещение"
 optimal_sunlight_desc: "Удачная погода, когда не жарко, но и не холодно, а идеальное количество света у кого угодно вызовет улыбку."
 moderate_rainfall: "Умеренный дождь"
 moderate_rainfall_desc: "Радостное событие, вдыхающее жизнь в землю, которая затем разродится урожаем, приветствующим капли, падающие с неба."
