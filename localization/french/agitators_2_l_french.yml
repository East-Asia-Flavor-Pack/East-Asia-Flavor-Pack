 french_pretenders.3.t: "Une Maison divisée"
 french_pretenders.3.d: "Les efforts visant à promouvoir la Maison [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] comme seule dynastie légitime de [SCOPE.GetRootScope.GetCountry.GetName] sont entravés par le [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetIdeology.GetName|l] [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetFullName], qui prétend que [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] n’est rien d’autre qu’un[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] parvenu[ROOT.GetCountry.GetRuler.GetCustom('FR_E')]."
 french_pretenders.3.f: "« Une nation ordonnée doit être construite sur des bases solides. Il n'y a #italic rien#! dans cette maison qui soit \"solide\". Regardez-les... Ce ne sont que des imbéciles et des opportunistes ! »"
 french_pretenders.3.a: "Autorisez la contre-propagande."
 french_pretenders.3.b: "Les « légitimistes » ont gâché leur mandat en 1830."
 french_pretenders.3.c: "Et un berger espagnol affublé d’un béret est censé être mieux placé ?"
 french_pretenders.3.h: "Des parvenus ? Ces amnésiques ont-ils oublié la révolution de Juillet ?"
 french_pretenders.3.e: "La progéniture de l’ogre corse est-elle censée être plus légitime ?"
 french_pretenders.3.g: "Lèse-majesté, vous dites ? Eh bien, réduisez-[SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetCustom('FR_LeLa')] au silence, alors !"
