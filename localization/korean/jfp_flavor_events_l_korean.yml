l_korean:
 
 #혜성
 
 stable:0 "안정도 1 감소"
 korean_flavor.1.t:0 "혜성 출현"
 korean_flavor.1.d:0 "밤하늘에 동쪽에서 혜성이 나타났다."
 korean_flavor.1.f:0 ""밤 오경에 혜성이 동방의 우수 도내 하고성과 패과성 사이에 나타났는데, 별의 몸체는 하고성의 작은 별과 비슷하고 꼬리 길이는 2척쯤 되었으며 건방을 가리키고 빛깔은 백색인데 10여 일이 되어서야 없어졌다.""
 korean_flavor.1.a:0 "나쁜 징조다."
 korean_flavor.1.b:0 "암흑의 시대가 도래하였구나!"
 korean_flavor.1.c:0 "문제는 경제야, 이 바보들아!"
 korean_flavor.1.e:0 "혜성에 관한 상식이 있었더라면..."
 korean_flavor.1.g:0 "좀 더 깨어있는 시대에 살았더라면..."

 #설날
 
 korean_flavor.2.t:0 "설날"
 korean_flavor.2.d:0 "오늘은 정월 초하루, 즉 설날이다. 이에 전국팔도의 백성들은 양인 천인 구분 없이 각 고을에 모여 그동안의 노고를 잊고 잔치를 열었다."
 korean_flavor.2.f:0 ""...성상의 법도가 높고 넓어서 하늘로부터 훌륭한 복을 많이 받았습니다. 이에 만백성이 한 해의 설날 아침에 큰 뜰에서 주상전하 천세를 부르고 있습니다.""
 korean_flavor.2.a:0 "주상전하 천세!"
 kf2_tt: "만백성이 즐거워 합니다."
 
 #추석
 korean_flavor.3.t:0 "추석"
 korean_flavor.3.d:0 "내일은 추석입니다. 백성들은 이를 한가위라고 부르는데, 송편을 먹고 풍년을 기원합니다."
 korean_flavor.3.f:0 "임금님께서는 인정전에 나아가 추석 제사에 쓸 향과 축을 공경히 맞이하고, 이어 이문원으로 가서 재계하며 하룻밤을 묵으셨습니다."
 korean_flavor.3.a:0 "풍년이 있기를!" 
 kf3_tt: "즐거운 추석입니다."
 
 #단오
 korean_flavor.4.t:0 "단오"
 korean_flavor.4.d:0 "오늘은 1년 중에서도 양기가 가장 왕성한 날인 단오다."
 korean_flavor.4.f:0 "단오이므로 임금이 선왕의 릉을 참배하였다. 산릉에 수목이 무성한 것을 보고,신하를 불러 묻기를,\n"소나무와 밤나무를 함께 심었으니 소나무에 해로울까 생각된다. 밤나무를 제거하면 어떻겠는가?"\n하니, 신하가 대답하였다.\n"밤나무는 노쇠하기 쉬우니, 번거롭게 베어낼 것이 없습니다.""
 korean_flavor.4.a:0 "밤나무를 제거하여라."  
 korean_flavor.4.b:0 "밤나무가 무슨 죄가 있겠느냐? 그만 두어라."   
 kf4_1_tt: "소나무가 보기 좋아집니다."
 kf4_2_tt: "밤나무가 잘 자랍니다."
 
 #정월 대보름
 
 korean_flavor.5.t:0 "정월대보름"
 korean_flavor.5.d:0 "오늘은 초하루 가장 큰 달이 뜬다는 상원일이다. 만백성이 달을 보며 소원을 빌고 있다."
 korean_flavor.5.f:0 "도읍에서 광통교를 중심으로 하여 열 두 다리를 밟으면 그 해의 재액을 면한다 하여, 답교를 하려는 아녀자들이 많습니다. 전하께서 상원일만큼은 의금부에 명하여 밤에 통행금지를 해제하여 백성들과 태평을 같이 즐기는게 어떤지 의견을 물으셨습니다."
 korean_flavor.5.a:0 "오늘만 특별하게 통행금지령을 해제하여라."  
 korean_flavor.5.b:0 "통행금지령을 해제하지 말도록 하여라."  
 kf5_1_tt: "백성이 즐거워 합니다."
 kf5_2_tt: "거리가 안전해집니다."

 #왕의 생일
  
 korean_flavor.6.t:0 "탄일"
 korean_flavor.6.d:0 "이 날은 주상의 탄신일이나, 주상께서 여러 신하의 조하를 정지하셨다."
 korean_flavor.6.f:0 ""어버이가 짐을 낳으려고 애쓴 날을 어찌 축하하려하는가."\n 주상께서 그렇게 말씀하시니, 근년에 모두 하례를 받지 않으셨다."
 korean_flavor.6.a:0 ""주상전하 천세! 생신 경하드리옵나이다.""  
 kf6_tt: "생신 경하드리옵나이다."
 
 #동지
 
 korean_flavor.7.t:0 "동지"
 korean_flavor.7.d:0 "동지에는 마땅히 동지제를 지내야 하나, 이 날엔 일식이 있어 이를 금하였다."
 korean_flavor.7.f:0 "동짓날 신시 초부터 유시 초까지 8분 44초 동안 일식이 진행되었는데 처음에는 서남쪽이 이즈러졌고 정남쪽에서 몹시 심한 일식 현상이 일어났으며 다시 동남 쪽에서 둥글어졌다."
 korean_flavor.7.a:0 "불길하군."
 kf7_tt: "일식으로 인해 안정도가 1 감소합니다."
  
 #감귤

 korean_flavor.8.t:0 "맛있는 감귤"
 korean_flavor.8.d:0 "수랏상에 올라온 귤을 보고는 주상께서 제주 백성들에게 윤음을 내리셨다."
 korean_flavor.8.f:0 ""아, 너희 제주에 사는 모든 백성들아! 물길과 뭍길 몇천 리나 되는 곳을 위험을 무릅쓰고 험한 길을 내왕할 때 걸핏하면 몇달이 걸리니 너무나도 멀다 먼 곳에 살아도 나의 백성이며, 가까운 곳에 살아도 나의 백성이니 똑같이 나의 백성이다. 귤이 소반에 올라오면 애써 재배한 너희들의 모습을 생각하게 되고 말 떼가 궁궐 뜰에 오면 분주하게 기른 너희들의 고초를 상상하는 것이다. 언제나 북풍이 쌩쌩 불어오고 함박눈이 펄펄 날리면 공물 실은 배가 염려되어 정신이 초롱초롱해지며 잠을 이루지 못하는데 너희들은 너희들을 잊지 못하는 나의 이 마음을 아는가, 모르는가?""
 korean_flavor.8.a:0 "성은이 망극하옵나이다!"
 kf8_tt: "제주도 사람들이 기뻐합니다."

 #아이스 아메리카노
 
 korean_flavor.9.t:0 "코오피의 전래"
 korean_flavor.9.d:0 "코오피라는 음식이 구라파에서 아국으로 전래되어 백성들이 이를 즐기고 있습니다. 하지만 이를 즐기는 방식을 놓고 다툼이 끊이질 않고있습니다."
 korean_flavor.9.f:0 ""이보시오, 따뜻한 코-오피를 사오면 어쩌자는 거요? 나는 얼어 죽더라도 얼음을 넣은 냉코오피파란 말이오!" \n"그게 무슨 소리요? 당연히 코오피는 뜨끈허야 되지 않소? 난 그딴 냉코오피는 질색이외다!""
 korean_flavor.9.a:0 "쓸데 없는 일로 다투지 말라 하여라."
 korean_flavor.9.b:0 "구라파의 도를 따르라 하여라."
 korean_flavor.9.c:0 "미리견의 도를 따르라 하여라."
 kf9_1_tt: "두 사람이 불만을 품습니다."
 kf9_2_tt: "냉커피파가 불만을 품습니다."
 kf9_3_tt: "온커피파가 불만을 품습니다."
 
 #검은 백성
 
 korean_flavor.10.t:0 "검은 피부를 가진 사람"
 korean_flavor.10.d:0 "양이들이 데리고 온 자들 중에는, 피부가 검은 자들도 존재합니다. 그들을 보고 놀라는 이들도 적지 않습니다."
 korean_flavor.10.f:0 ""노란 눈동자에 얼굴빛은 검고 사지와 온몸도 모두 검다. 턱수염과 머리카락은 곱슬이고 검은 양처럼 짧게 꼬부라졌다. 이마는 대머리가 벗겨졌는데 그 키가 칠척이 넘는다.""
 korean_flavor.10.a:0 "'깜'짝이야"
 kf10_tt: "사람들이 놀랍니다."
 
 #김히틀러, 세상을 멸망시키렴
 
 korean_flavor.11.t:0 "주막 폭동"
 korean_flavor.11.d:0 "난을 일으켜려는 자가 추포되었다. 성은 허요, 자는 특라라고 하였다."
 korean_flavor.11.f:0 "경상좌도 병영성 근처 저자에서 수염을 짧게 기른 장정 하나가 주막의 길손들을 선동해 포졸들이 나서서 추포하였다. 심문하니 도화원에 들어서기 위해 과거를 치른 것이 두 번에 낙방이 두 번이라, 고향땅을 전전하다 홧김에 불손한 무리들을 모아 난을 일으키려하다 추포되었다 한다."
 korean_flavor.11.a:0 "처형한다"
 korean_flavor.11.b:0 "곤장에 처하라" 
 kf11_1_tt: ""내 조선땅에서 뜻을 이루지 못하니, 구라파에서 다시태어나 반드시 꿈을 이루리라""
 kf11_2_tt: "남자는 포기하고 돌아갑니다."
  
 #너희들은 뭉치면 안 돼.
 
 korean_flavor.12.t:0 "농민의 난"
 korean_flavor.12.d:0 "영부사가 양호의 민중들이 난을 일으키고 있음을 아뢰어 왔다."
 korean_flavor.12.f:0 "양호의 파독이라는 고을에서 주황 완장을 찬 자가 백성들을 현혹시켜 난을 일으키려다 추포되었습니다. 포청의 문안을 신 또한 보니 그 정절이 아주 흉악하고 언사가 지극히 패악하였습니다. 오늘날 좌상·우상이 금오당상을 데리고 갔기에 신도 역시 따라 나섰는데 실로 분통함을 금하지 못하겠습니다."
 korean_flavor.12.a:0 "난을 일으키는 자들이 뭉쳐서는 안된다. 여기서 해산시켜라"
 korean_flavor.12.b:0 "무리를 없애기로 한다." 
 kf12_1_tt: "주황 완장을 찬 사람을 새로 뽑습니다."
 kf12_2_tt: "파독 고을에서 집회가 영구 차단당했습니다."
 
 #풍년
 
 korean_flavor.13.t:0 "풍년"
 korean_flavor.13.d:0 "올해는 대풍년입니다. 백성들이 기뻐하고 있습니다."
 korean_flavor.13.f:0 ""산에 가득히 찬 것은 백성이고 들에 두루 찬 것은 익은 곡식이다. 농사가 다행히 풍년을 얻은 것은 참으로 하늘이 돌보았기 때문이다. ""
 korean_flavor.13.a:0 "좋은 조짐이다."
 kf13_tt: "농민들이 기뻐합니다."
 
 #전차 개통
 
 korean_flavor.14.t:0 "전차 개통"
 korean_flavor.14.d:0 "도성에 처음으로 전차가 개통했습니다. 하지만 이로 인해 발생한 사고도 적지 않습니다."
 korean_flavor.14.f:0 ""지금 붐비는 복잡한 거리에 가로질러 설치하고, 또 앞을 잘 살피면서 운행을 하지 못하고 속도를 내어 몰아댄 결과 사람을 치어 죽게 하였으니, 이 어찌 나방이 스스로 불속에 뛰어들어 죽은 것일 뿐이라고 핑계 댈 수 있겠습니까?""
 korean_flavor.14.a:0 "새로운 안전 규제를 도입하도록 하여라."
 korean_flavor.14.b:0 "우연이겠지. 굳이 그렇게 신경 쓸 필요 없다." 
 kf14_1_tt: "전차 사고로 인한 사상자가 줄어들 것입니다."
 kf14_2_tt: "전차 사고로 인한 사상자가 늘어날 것입니다."
 
 #최초의 민사 소송
 
 korean_flavor.15.t:0 "한성재판소"
 korean_flavor.15.d:0 "최초의 근대식 재판소가 한성에 생겼습니다. 이제 사건을 처리할 시간입니다."
 korean_flavor.15.f:0 "두 사람이 법원에 들어왔다. "이 자가 같은 돈을 냈는데도 김씨에게는 고기를 많이주고, 나한테는 적게 주었으니 이를 벌함이 옳지 않겠습니까?" \n "판관 나으리, '백정아 고기 좀 줘라.'라고 하는 이와 '박서방 고기좀 주 게.' 하는 이에게 고기를 다르게 주는게 어찌 죄가 되겠습니까?" \n 두 말 모두 일리가 있었다. 판단을 내릴 시간이다."
 korean_flavor.15.a:0 "백정에게 배상금을 내게 하라"
 korean_flavor.15.b:0 "백정에겐 죄가 없다."  
 kf15_1_tt: "백정이 불만을 품습니다."
 kf15_2_tt: "백정이 만족합니다."
 
 #신문 창간
 
 korean_flavor.16.t:0 "문신닙독"
 korean_flavor.16.d:0 "건국 이래 최초로 관에 의한 신문이 아닌 민간 신문이 간행되었다. 한문이 아닌 한글로 발간된 이 신문은 독자들의 쉬운 이해를 위해 그림을 다수 포함하고 있으며, 국내외에서 일어난 다양한 사건을 싣고 있다."
 korean_flavor.16.f:0  ""만일 백성이 관의 일을 자세히 알고자 하고, 관에서 백성의 일을 자세히 알고자 한다면 피차 유익한 일들이 많이 있을 터이다. "\n우리가 이 신문을 출판하는 것은 이익을 보려 하는 것이 아니므로 값을 저렴하게 하였고, 모두 한글로 작성되어 남녀 상하 귀천이 모두 보게 함이요. 또 구절을 띄어 써서 알아보기 쉽도록 함이라.\n""
 korean_flavor.16.a:0 ""보기 좋구나. 정부 차원에서 이러한 민간 신문사들을 대폭 지원하여라!""
 korean_flavor.16.b:0 ""불쾌하구나. 지금 당장 폐간시키도록!""  
 kf16_1_tt: "더 많은 신문이 간행됩니다."
 kf16_2_tt: "개혁파가 불만을 품습니다."
 
 #인력거꾼
 
 korean_flavor.17.t:0 "인력거꾼"
 korean_flavor.17.d:0 "우리 관리가 급히 외국 공사에 가는데, 전차가 고장이 나고 말았습니다."
 korean_flavor.17.f:0 "급히 인력거꾼을 불렀으나. 인력거꾼은 일원 오십전을 요구했습니다. 급한만큼 그 댓가를 지불하고 난 관리는 무사히 공관에 도착할 수 있었다고 합니다."
 korean_flavor.17.a:0 "놈에겐 운수 좋은 날이었겠군."
 kf17_tt: "인력거꾼이 설렁탕을 사 집에 돌아갑니다."
 
 #최초의 소설
 korean_flavor.18.t:0 "최초의 근대적 소설의 발간"
 korean_flavor.18.d:0 "그동안 발간되어오던 소설과는 완전히 다른 성격을 지닌 소설이 발간됐다. 이 소설은 가히 아국 최초의 구라파식 소설이라고 봐도 될 것이다."
