eafp_kor_mainline.1.mf: ""..허니 이 사안에 대해선 그리 하실것을 제안드리옵니다."\n\n(무슨말인지 잘..모르겠어)\n어..그럼 그렇게들 하시오.\n\n"오늘 조회는 이것으로 마쳐도 될것같사옵니다. 이보게, 자네는 이 서류들을 대비전으로 가져다드리게. 중요한 안건들이네."\n#italic "예, 나으리!"#!\n\n그럼 모두들 수고 많았소!\n*눈치...*"
