tenpo_famine.1.t: "天保大饥荒的顶峰"
tenpo_famine.1.d: "从两年前开始的饥荒现在达到了顶峰。如果不采取措施，其影响将像野火一样蔓延。"
tenpo_famine.1.f: "\"由于洪水和寒潮，收成降至最低水平。街上到处都是饿死的人，甚至连为他们举行葬礼的家人也饿着肚子。饥饿的民众最终开始动用播种的种子。如果朝廷不释放储备粮食进行支援，歉收只会恶化。\""
tenpo_famine.1.a: "大自然的恐怖就像鬼一样，无能为力。"
tenpo_famine.2.t: "二度米"
tenpo_famine.2.d: "全国各地的藩为了确保粮食，正在阻止大米的流出。"
tenpo_famine.2.f: "\"这样下去我们会因为没有吃的而饿死。请把米放出来一些。\" 村长绝望地喊道。他的脸上写满了对现实的疲惫。\n\n藩的管理听了这话，皱着眉头回答说：“我说，现在我们的情况并不乐观，但如果把米运到其他国，这里的百姓也会饿死。这不仅是我和主君的命令，也是为了守护这个地方的生命。”\n\n村长急忙说道：“但是如果其他国没有米进来，我们做的贸易也会被阻止。那么我们的村子真的会枯萎而死。”"
tenpo_famine.2.a: "\"这个决定是为了藩的整体。\""
tenpo_famine.2.ta: "说服藩释放大米的按钮将被解锁。这可以在 #bold 幕藩体制#! 日志项目中确认。"
tenpo_famine.3.t: "大迁徙"
tenpo_famine.3.d: "无法忍受饥饿和税收的居民正在逃往新天地。"
tenpo_famine.3.f: "由于最严重的饥饿和即便如此也必须承担的苛刻税收以及幕府微薄的支援，各地的农民都在反抗。有些人拿起农具，与浪人一起发动叛乱，但大多数不敢对抗武士的农民只是从束缚自己的农田中逃离，前往据说可以完全拥有自己土地的北方北海道。"
tenpo_famine.3.a: "这可能是一种有利有弊的现象。"
tenpo_famine.3.ta: "$STATE_TOHOKU$的佃农移居到北海道。"
great_migration_to_hokkaido_modifier: "大迁徙"
herring_fetilizer_from_hokkaido_modifier: "北海道产鲱鱼肥料"
tenpo_famine.4.t: "在[SCOPE.sState('revolt_state').GetName]的骚动" # 반복
tenpo_famine.4.d: "在[SCOPE.sState('revolt_state').GetName]因严重饥荒而发生骚乱。"
tenpo_famine.4.f: "由于近年来的自然灾害和歉收，饥肠辘辘的民众终于点燃了反抗的火种。一些地区已经开始有组织地起义，并有蔓延到更多地区的迹象。"
tenpo_famine.4.a: "镇压起义地区。"
tenpo_famine.5.t: "大盐平八郎之乱"
tenpo_famine.5.d: "阳明学者大盐平八郎放火烧毁大阪，发动叛乱。"
tenpo_famine.5.f: "他声称大阪奉行对他这个只想救济民众的人的处置非常不当，并向江户发了一封信，声称幕府应该照顾臣民。但幕府的立场没有改变，最终他的抵抗被定义为非法暴动。\n\n“有消息称，由大盐平八郎率领的暴徒武装着夺取的大炮和炸药，现在正在穿过难波桥！”"
tenpo_famine.5.a: "毫不留情地镇压！"
tenpo_famine.6.t: "大盐还活着吗？"
tenpo_famine.6.d: "大盐写的檄文传遍全国，震撼了日本。也有传言说大盐没有死，而是逃到了海外。"
tenpo_famine.6.f: "因此，隐居的我们即使没有汤武的势力或孔孟的德行，也会与这次有志之士一起商议，诛杀那些骚扰百姓的官员，并继续惩处大阪市内那些奢侈的富商。这不是策划叛乱，而是逐渐减免年贡和各种税收，像神武天皇一样实行宽大的政治，革新长年以来的淫荡风俗，以求生前脱离地狱，死后往生极乐。\n\n即使无法回到尧舜和天照大神的时代，也要重振中兴的气象。这封信原本打算告知各村，但由于篇幅过大无法传达，因此张贴在最近的大村的神社等地。也要告知从大阪返回的藩人，并迅速传达给各村。如果藩人发现了这封信，并向恶人报告，那么毫不犹豫地诛杀所有藩人才是正确的。\n\n奉天命，行天罚。" # https://ja.wikisource.org/wiki/Page%3A%C5%8Cshio_Heihachir%C5%8D_Gekibun.pdf/2
tenpo_famine.6.a: "“大盐和黑船袭击江户……”"
