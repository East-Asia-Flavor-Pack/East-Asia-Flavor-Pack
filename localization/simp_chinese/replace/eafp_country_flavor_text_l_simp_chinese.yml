 AID_FLAVOR_TEXT:0 "松平家是与幕府的德川家有着深厚血缘关系的势力。他们和会津藩忠于幕府，担心在强风中摇曳的幕府会崩溃。松平家真的能守护幕府吗？"
 RYU_FLAVOR_TEXT:0 "琉球原本是独立国家，但由于国家弱小，受到了萨摩的侵略。清朝无视了作为朝贡国的琉球的状况，日本的掠夺日益严重。琉球能再次实现独立，再次建立过去的荣光吗？"
