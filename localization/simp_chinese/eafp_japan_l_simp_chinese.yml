seikanron_events.8.t: "征韩派刺客"
seikanron_events.8.d: "征韩派刺客袭击了反对派政治家，但未能成功。"
seikanron_events.8.f: "护卫与刺客之间迅速爆发了战斗，他们一直在马车后面。刀光剑影中，[SCOPE.sCharacter('character_scope').GetFirstName]从座位上跳起来，猛地向相反的方向扑去。刺客挥舞的刀划过了[SCOPE.sCharacter('character_scope').GetFirstName]的肩膀。\n\n刺客紧追不舍，护卫迅速扣动了扳机。砰！枪声响起，刺客们仿佛约好了一般，全部跳入了森林。"
seikanron_events.8.a: "务必抓住罪犯。"
seikan_assassins_attack_modifier: "征韩派刺客的袭击"
seikan_assassins_attack_character_modifier: "征韩派刺客的袭击"
seikanron_events.9.t: "海报"
seikanron_events.9.d: "[SCOPE.sState('state_scope').GetName]上张贴着征韩派的不良海报。内容暗示着暗杀和起义，扰乱民心。"
seikanron_events.9.f: "“正义之剑正在闪耀。”\n\n“不久之后，太政官将被鲜血染红。”"
seikanron_events.9.a: "搜查不纯分子。"
seikanron_events.9.b: "必须加强警卫。"
intimidated_by_investigation_modifier: "活动受限"
seikanron_events.10.t: "远征台湾？"
seikanron_events.10.d: "为了转移征韩派的不满，向[SCOPE.sStateRegion('taiwan_scope').GetName]出兵的方案备受关注。"
seikanron_events.10.f: "“他们不仅仅是想征服朝鲜，而是想将不满发泄出去，如果征服台湾，他们也没有理由反对。”"
seikanron_events.10.a: "好主意。"
seikanron_events.10.b: "内政优先。"
seikanron_events.10.tta: "[SCOPE.sCharacter('general_scope').GetName]和[SCOPE.sCharacter('admiral_scope').GetName]将向[SCOPE.sStateRegion('taiwan_scope').GetName]出兵。"
seikanron_events.11.t: "台湾远征 - 结果"
seikanron_events.11.d: "台湾出兵圆满结束。 登陆台湾的兵力经过大规模的清剿作战，击溃了原住民。"
seikanron_events.11.f: "“看那些溃败的原住民！” 一名军官放下望远镜，高声喊道。[SCOPE.sCharacter('character_scope').GetFullName]满意地点了点头。 经过数周的激战，终于取得了胜利。\n\n“长官，战果报告来了。 已经占领了多个原住民部落，敌军逃往深山。”"
seikanron_events.11.a: "万岁！"
seikanron_events.12.t: "台湾远征 - 结果"
seikanron_events.12.d: "台湾出兵遇到了困难。 登陆台湾的兵力在讨伐作战中陷入苦战。"
seikanron_events.12.f: "“又有部队遭到袭击！” 一名军官报告道。[SCOPE.sCharacter('character_scope').GetFullName]面色凝重地低下了头。 即使经过数周的激战，胜利仍然遥遥无期。\n\n“长官，损失情况报告来了。 因热病造成的伤亡人数激增，我们的部队不断遭受原住民游击战的袭击。”"
seikanron_events.12.a: "丢了面子。"
seikanron_events.13.t: "私学校"
seikanron_events.13.d: "有报告称，征韩派的主要领导人回到家乡，设立学校，聚集势力。"
seikanron_events.13.f: "“我们的学生人数正在增加。 尤其是武士出身的子弟很多。”\n\n“但是政府的监视也在加强……”\n\n“不用担心。 我们表面上只是纯粹的教育机构。 但在这个围墙内，我们正在教授真正的日本精神。”"
seikanron_events.13.a: "派遣兵力监视他们。"
seikanron_events.13.b: "聚集势力并不会构成威胁。"
seikanron_events.14.t: "征韩党的叛乱"
seikanron_events.14.d: "在[SCOPE.sState('state_scope').GetName]中，有人对不征服[SCOPE.sCountry('korea_scope').GetName]的政府感到不满，发动了叛乱，但被镇压了。 领导人全部被逮捕，等待审判。"
seikanron_events.14.f: "一名武士跪在冰冷的监狱地板上，低头看着自己被绑住的手腕。 锁链的声音在他耳边回响。\n\n“到底是从什么时候开始的呢……” 他自言自语道。 也许是从他们第一次看到西方军舰的时候开始的。 还是从他们开始一件件穿上西式服装的时候开始的。 还是从枪弹战胜刀刃的那一刻开始的。"
seikanron_events.14.a: "执行死刑。"
seikanron_events.14.b: "展现慈悲才能平息不满。"
captured_and_executed_modifier: "被俘并处决"
seikanron_events.15.t: "要求扩大战争"
seikanron_events.15.d: "与[SCOPE.sCountry('korea_scope').GetName]的局势一触即发，征韩派正利用这个机会，要求吞并[SCOPE.sCountry('korea_scope').GetName]。"
seikanron_events.15.f: "“必须完全掌控朝鲜。这不仅仅是征服，更是为了[ROOT.GetCountry.GetNameNoFormatting]的生存所必需的措施！”"
seikanron_events.15.a: "没有那个必要。"
seikanron_events.15.b: "渡过[SCOPE.sCountry('korea_scope').GetName]，夺取一切。"
seikanron_events.16.t: "要求扩大战争"
seikanron_events.16.d: "与[SCOPE.sCountry('korea_scope').GetName]的局势一触即发，征韩派正利用这个机会，要求吞并[SCOPE.sCountry('korea_scope').GetName]。"
seikanron_events.16.f: "“必须完全掌控朝鲜。这不仅仅是征服，更是为了[ROOT.GetCountry.GetNameNoFormatting]的生存所必需的措施！”"
seikanron_events.16.a: "没有那个必要。"
seikanron_events.16.b: "渡过[SCOPE.sCountry('korea_scope').GetName]，夺取一切。"
seikanron_events.99.t: "征韩论：结果"
seikanron_events.99.d0: "我们未能踏上朝鲜半岛。"
seikanron_events.99.d1: "我们在朝鲜半岛建立了桥头堡。总有一天会占领整个半岛。"
seikanron_events.99.d3: "我们成功占领了朝鲜半岛的相当一部分。总有一天会占领整个半岛。"
seikanron_events.99.d5: "我们完全占领了朝鲜半岛。广阔的大陆就在我们眼前。"
seikanron_events.99.f: "\"朝鲜迫切需要我们的指导。我们[ROOT.GetCountry.GetAdjectiveNoFormatting]帝国作为亚洲的先进国家，有义务引导朝鲜走向现代文明的道路。我们将建设铁路，普及近代教育，确立法治。这才是文明国家应尽的责任和义务。\""
seikanron_events.99.a: "这仅仅是[ROOT.GetCountry.GetAdjectiveNoFormatting]帝国的开端！"

