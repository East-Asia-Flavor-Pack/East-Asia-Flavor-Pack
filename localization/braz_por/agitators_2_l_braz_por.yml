 CON_FLAVOR_TEXT: "Quando o Deylik Argelino caiu para os franceses em 1830, sua província oriental perseverou sob a boa liderança de Ahmed Bey. Visando restaurar e modernizar o antigo Deylik, ele terá que enfrentar os invasores franceses e as facções argelinas rivais."
 AIT_FLAVOR_TEXT: "Durante séculos, o reino berbere de Ait Abbas governou em Cabília, mas a alternância do equilíbrio do poder e as lutas internas na família Mokrani no poder resultaram em um estado reduzido a um mero tributário. Será que Ait Abbas pode mudar o cenário?"
 MAS_FLAVOR_TEXT: "Alçado inesperadamente ao poder durante a invasão francesa, o acadêmico islâmico Abdelkader está à frente de uma campanha de resistência transformada em estado incipiente. Será que Mascara pode expulsar os invasores ou sucumbirá ao poderio francês?"
 TUG_FLAVOR_TEXT: "Após uma disputa familiar sangrenta, que resultou na morte do sultão anterior, sua esposa, capaz e implacável, assumiu o poder em nome de seu jovem filho. Será que o reino desértico de Touggourt pode assegurar sua posição no século XIX?"
