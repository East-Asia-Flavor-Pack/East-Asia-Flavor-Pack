 # 기해박해
 jpf_joseon.1.t:0 "사학에 관한 논의"
 jpf_joseon.1.d:0 "우의정 이지연이 사학에 관한 일로 끝까지 핵실할 것을 주청해왔다."
 jpf_joseon.1.f:0 ""요즘 들으니 두 포도청에서 붙잡은 사학 죄인이 수십 인에 달하는데 혹 추조에 넘긴 자도 있으나 거의 모두가 죽기를 작정하고 미혹되어 능히 감발하여 뉘우치는 자가 매우 적다고 합니다. 이미 드러난 자로 보더라도 그 흉악하고 추악한 무리들이 어우러져 몰래 소굴을 만든 자의 수를 알 수가 없으니 떳떳한 인륜이 무너지고 습속이 점차 오염됨은 물론하고 황건적이나 백련교도의 근심을 생각하지 않을 수 없습니다. 지금의 사세는 엄히 더 조사하여 일체 철저하게 다스리되 살리는 방도로 사람을 죽이는 뜻을 두지 않을 수 없습니다."" # 비변사 등록, 헌종 5년 1839년 03월05일(음), 右議政 李止淵이 입시하여 邪學 罪人의 討罪에 대하여 논의함
 jpf_joseon.1.a:0 "그리 하라. 사도와 외척의 관찰사나 수령들은 각기 마음을 다해 끝까지 적발하여 소멸되도록 기약하라."
 jpf_joseon.1.a.tt:0 "천주교 박해가 시작됩니다."
 jpf_joseon.1.b:0 "육형은 시행할 수 없다. 하지만 묘당에 내려 품처하게 해서 영구히 종식시키는 실효를 거둘 수 있도록 기하겠다."
 jpf_joseon.1.b.tt:0 "반 천주교 $concept_interest_group$이 분노합니다."
 jpf_ignored:0 "무시"
 jpf_persecuted:0 "박해"
 jpf_repected:0 "존중"

 jpf_joseon.2.t:0 "기해박해"
 jpf_joseon.2.d:0 "[SCOPE.sCountry('fra_scope').GetName]의 선교사를 포함한 수십명이 처형되었다."
 jpf_joseon.2.f:0 "'무엇 때문에 이 나라에서 함께 좇는 평탄한 길을 버리고 거의 만 리 밖의 이류의 사설을 달갑게 여겨 스스로 함정으로 나아간단 말인가? 아! 미처 드러나지 않은 자는 또 규결을 어떻게 하고 자만이 어떻게 될지 모르겠다. 아비는 그 아들을 훈계하고 형은 그 아우를 훈계해, 그릇된 자는 반드시 개도할 것을 생각하고, 미처 빠지지 않은 자는 반드시 권계할 것을 생각하도록 하라.'" #헌종실록 6권, 헌종 5년 10월 18일 경진 1번째기사, 척사 윤음을 경외에 내리다
 jpf_joseon.2.a:0 "'애통해 하면서 유시하노라.'"
 jpf_joseon.2.a.tt:0 "[SCOPE.sCountry('fra_scope').GetNameNoFlag]가 이를 알면 달가워하지 않을 것입니다..."

 jpf_joseon.3.t:0 "[SCOPE.sCountry('kor_scope').GetNameNoFlag]의 [ROOT.GetCountry.GetName]인 박해"
 jpf_joseon.3.d:0 "최근 [SCOPE.sCountry('kor_scope').GetName]에서 천주교 신자들을 처형한 사건이 벌어졌습니다. [SCOPE.sCountry('kor_scope').GetNameNoFlag] 교구의 제2대 주교인 앵베르 범 라우렌시오 주교 등 [SCOPE.sCountry('kor_scope').GetNameNoFlag]에 머무르던 [ROOT.GetCountry.GetName] 성직자 중 3명이 죽었으며, 평신도 또한 매우 많은 숫자가 순교했습니다. [SCOPE.sCountry('kor_scope').GetNameNoFlag]에서는 외국인 입경금지법을 어긴 것이 처형 이유라고 밝혔지만, 중국인과 일본인은 함부로 입경해도 강제추방에 그치면서 [ROOT.GetCountry.GetName]인은 왜 처형했는지 알 수 없습니다."
 jpf_joseon.3.a:0 "조... 어디라고?"
 jpf_joseon.3.b:0 "[SCOPE.sCountry('kor_scope').GetName] 정부에 공식적인 항의서한을 보내라."
 jpf_joseon.3.c:0 "함대를 준비해라."

 jpf_joseon.4.t:0 "[SCOPE.sCountry('fra_scope').GetNameNoFlag]의 서한"
 jpf_joseon.4.d:0 "[SCOPE.sCountry('fra_scope').GetName]가 신해년에 있었던 사학 토벌에 대해 서한을 보냈습니다."
 jpf_joseon.4.f:0 "'이후에 우리나라의 시민을 가혹하게 해치는 일이 있으면 귀 [ROOT.GetCountry.GetNameNoFlag]은 반드시 큰 재해를 면할 수 없을 것이다. 그렇다면 재해를 임시하여 위로 귀국의 국왕에서부터 아래로 대신, 백관에 이르기까지 모두 다른 사람에게 원망을 돌릴 수 없고 오직 자기가 불인하고 불의하며 무례했던 것을 원망할 수 있을 뿐일 것이다. 이를 알기 바란다.'"
 jpf_joseon.4.a:0 "정말 무례하군."

 jpf_joseon.5.t:0 "[SCOPE.sCountry('fra_scope').GetNameNoFlag]의 서한"
 jpf_joseon.5.d:0 "[SCOPE.sCountry('fra_scope').GetName]가 신해년에 있었던 사학 토벌에 대해 서한을 보냈습니다."
 jpf_joseon.5.f:0 "'나는 본 조정 황제의 명을 받고 우리나라 군사들과 백성들을 보호하려고 이곳에 있는 것이다. 이 나라에서 무고하게 죽임을 당한 사람은 우리나라의 전교사로 추중되던 사람이다. 너희는 어질지 못하게 불의로 그를 죽였으니 공벌하는 것이 마땅하다. 이번 [SCOPE.sCountry('fra_scope').GetNameNoFlag] 전권 대신은 불인불의한 나라인 [ROOT.GetCountry.GetNameNoFlag]을(를) 징벌하기로 정하였으니 만약 귀를 기울여 명을 따르지 않으면 전혀 용서받지 못할 것이다.'"
 jpf_joseon.5.a:0 "오랑캐가 정신이 나갔구나!"

 jpf_joseon.6.t:0 "사학에 관한 논의"
 jpf_joseon.6.d:0 "한 유림이 서양으로 도망하여 10년 동안 사학을 전습하고 [ROOT.GetCountry.GetName]으로 귀국하였다."
 jpf_joseon.6.f:0 "'포청에서 한 달에 걸쳐 힐문하였는데, 그 말하는 것이 교활하여 양박의 강한 것을 믿고 협박하여 말하기를, "우리 나라에서 결코 그 교를 금할 수 없을 것이다. 은전을 흩어서 경외에서 흔하게 쓰는 재화는 다 양한이 책중에서 실어 보낸 것이다." 하였다.'"
 jpf_joseon.6.a:0 "사학은 무부무군이다. 당장 전국에서 사학을 배우는 자들을 잡아들이고 벌을 내려라."
 jpf_joseon.6.a.tt:0 "천주교 박해가 시작됩니다."
 jpf_joseon.6.b:0 "언제까지나 유학 만을 품고 갈 수는 없다. 그를 놓아주어라."
 jpf_joseon.6.b.tt:0 "반 천주교 $concept_interest_group$이 분노합니다."

 jpf_joseon.7.t:0 "사학 죄인의 처형"
 jpf_joseon.7.d:0 "오늘 요술로 백성을 미혹하는 사학 죄인을 처형하였습니다."
 jpf_joseon.7.f:0 ""나의 마지막 시간이 다다랐으니 잘 들으시오. 내가 외국인과 연락한 것은 나의 종교를 위해서이고 나의 천주를 위해서입니다. 이제 내가 죽는 것은 그분을 위해서입니다. 나를 위해 영원한 생명이 바야흐로 시작되려 합니다. 여러분도 사후에 행복하려면 천주를 믿으시오.""
 jpf_joseon.7.a:0 "이제 조용해지면 좋으련만."

