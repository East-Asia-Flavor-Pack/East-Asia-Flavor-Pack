eafp_kor_mainline.2.mf: "*콜록 콜록*\n\n"전하, 괜찮으십니까?"\n"겨울바람이 매서우니 어서 전하를 안으로 모시게."\n"전하, 제가 나인들에게 꿀물을 준비하라 명하겠습니다."\n\n아...*콜록 콜록*"
