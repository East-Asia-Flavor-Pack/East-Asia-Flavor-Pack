 OMA_FLAVOR_TEXT: "Régnant à la fois sur Oman et Zanzibar, le sultanat est en train d’établir un empire intercontinental. Oman restera-t-il uni ?"
 KOR_FLAVOR_TEXT: "Sous le règne de la dynastie Joseon, la Corée se replie sur elle-même, minée par ses factions politiques. Avec le temps, la Corée se forcera-t-elle à se tourner vers le monde extérieur ?"
 NOR_FLAVOR_TEXT: "La Norvège a passé plusieurs siècles sous domination danoise et suédoise, mais rêve aujourd’hui de souveraineté. Parviendra-t-elle néanmoins à gagner son indépendance ?"
 FIN_FLAVOR_TEXT: "Jusqu’ici, la Finlande a toujours bénéficié d’une relative autonomie sous la domination de l’Empire russe. Mais les tsars sont capricieux... Comment les Russes décideront-ils de traiter la Finlande ?"
 #South and Central America
 UCA_FLAVOR_TEXT: "La République fédérale d’Amérique centrale se compose de provinces qui n’aspirent qu’à une chose : leur indépendance. L’Amérique centrale peut-elle rester unie ?"
 CLM_FLAVOR_TEXT: "Avec la dissolution de la Grande Colombie en 1830, le district de Nouvelle-Grenade se retrouve seul et divisé entre ses factions libérales et conservatrices. La Colombie parviendra-t-elle à retrouver sa grandeur ?"
 VNZ_FLAVOR_TEXT: "Désormais indépendant vis-à-vis de l’Espagne et de la Grande Colombie, le Venezuela doit à présent forger sa propre destinée. Pourra-t-il former un gouvernement stable, ou le Venezuela est-il condamné à être dirigé par une succession de caudillos ?"
 ECU_FLAVOR_TEXT: "Un conflit impliquant l’Équateur se prépare en Amérique du Sud. Le pays réussira-t-il à éviter de se faire absorber par ses voisins plus puissants ?"
 NPU_FLAVOR_TEXT: "La guerre civile péruvienne a divisé le Pérou en deux États de la nouvelle Confédération péruvio-bolivienne. Le Pérou continuera-t-il à chercher l’unification avec la Bolivie, ou suivra-t-il sa propre voie en tant que nation indépendante ?"
 SPU_FLAVOR_TEXT: "La guerre civile péruvienne a divisé le Pérou en deux États de la nouvelle Confédération péruvio-bolivienne. Le Pérou continuera-t-il à chercher l’unification avec la Bolivie, ou suivra-t-il sa propre voie en tant que nation indépendante ?"
 IQU_FLAVOR_TEXT: "L’État autonome d’Iquichia a été pris dans le tourbillon de la guerre civile péruvienne, se rangeant du côté de Santa Cruz. Sera-t-il en mesure de conserver son indépendance dans cette nouvelle Confédération ?"
 BOL_FLAVOR_TEXT: "La Bolivie a assuré sa domination sur le Pérou au cœur de la guerre civile péruvienne, et cherche maintenant à établir une Confédération entre les nations. Une telle union résistera-t-elle aux épreuves à venir ?"
 ARG_FLAVOR_TEXT: "L’Argentine a gagné son indépendance vis-à-vis de l’Espagne, mais doit maintenant faire face à des divisions internes. Sera-t-elle en mesure de former un gouvernement stable ?"
 CHL_FLAVOR_TEXT: "Le Chili s’engage dans un processus de centralisation politique, concentrant son pouvoir dans les mains du gouvernement et de l’Église. Que lui réserve l’avenir ?"
 PNI_FLAVOR_TEXT: "Le nouvel État de Piratini a courageusement déclaré son indépendance vis-à-vis du Brésil, mais combien de temps cette nation en herbe tiendra-t-elle ?"
 GENERIC_FLAVOR_TEXT: "L’ère victorienne est une ère d’industrie et d’exploitation, de révolution et de réaction. Quels seront les nouveaux défis de cette époque ?"
 REV_GENERIC_FLAVOR_TEXT: "Mécontents de la direction que prend le gouvernement dit organisé, ces révolutionnaires ont décidé de prendre les armes pour le renverser. Parviendront-ils à prendre le pouvoir ou seront-ils écrasés comme tant d’autres avant eux ?"
 DECENTRALIZED_FLAVOR_TEXT: "Désavantagé par des puissances mieux organisées, ce pays essaie tant bien que mal de maintenir son autonomie. Assistera-t-il à l’aube d’un nouveau siècle, ou son nom ne survivra-t-il que dans les livres d’histoire ?"
 #Nonsense Countries
 GLI_FLAVOR_TEXT: "La Galice est un petit pays sans particularité, peuplé d’amateurs de cathédrales. La Galice retrouvera-t-elle sa gloire passée ?"
