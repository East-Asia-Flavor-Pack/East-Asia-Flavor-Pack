 caste_conflict.2.t: "Nareszcie równość"
 caste_conflict.2.d: "Powodzenie programu ruchu drawidyjskiego pozwoliło na ustanowienie nowego prawa i poprawę jakości życia osób niebędących braminami."
 caste_conflict.2.f: "Praveen Pallar wiedział, że do zakończenia tej potyczki jeszcze długa droga. Nie mógł jednak się powstrzymać od uśmiechu, gdy zajął miejsce w swoim prostym rządowym gabinecie, a wiszący nad nim wiatrak schłodził spływające potem plecy.\n\nNaprzeciwko zobaczył pana Iyera, a po lewej pana Agastyę. Obaj z wyższej kasty braminów. Był też on, Pallar, obejmujący tę samą posadę i otrzymujący tę samą wypłatę. Żaden z nich nie spojrzał mu w oczy. Oczywiście to nie koniec pracy, ale na dzisiaj to musi wystarczyć. Podziękował swoim sojusznikom, z którymi wspólnie maszerował i protestował, po czym otworzył pierwszą teczkę."
