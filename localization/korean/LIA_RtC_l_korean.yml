 chinese_westernization.239.t:0 "[SCOPE.sState('naval_academy_state').GetPortHubName] 수사학당 설립 실패" # chinese_westernization.139.t 참고
 chinese_westernization.239.d:0 "학당 지도자들의 최선의 노력에도 불구하고 [SCOPE.sState('naval_academy_state').GetPortHubName] 수사학당은 학생들에게 개방되지 못했고 근대화 계획을 포기할 수밖에 없었다." # chinese_westernization.139.d 참고
 chinese_westernization.239.f:0 "The doors of the academy remained locked and barred, the only sound coming from within the empty halls was the rustling of papers and the occasional sigh. The leaders of the academy sat at their desks, staring at their plans and wondering where they went wrong. Outside, the streets of [SCOPE.sState('naval_academy_state').GetPortHubName] were bustling with activity, but inside the academy, there was only a sense of defeat and disappointment. The future of the Qing navy looked bleak." # chinese_westernization.139.f 참고
 chinese_westernization.239.a:0 "$chinese_westernization.139.a$"

 chinese_westernization.240.t:0 "[SCOPE.sState('naval_academy_state').GetPortHubName] 수사학당 개교" # chinese_westernization.140.t 참고
 chinese_westernization.240.d:0 "몇 달 간의 노력과 헌신 끝에 [SCOPE.sState('naval_academy_state').GetPortHubName] 수사학당의 지도자들은 성공적으로 학생들에게 기관을 개방하고 근대화 계획을 구현하기 시작했다." # chinese_westernization.140.d 참고
 chinese_westernization.240.f:0 "The doors of the academy opened wide, and a crowd of eager young students flooded in, each one carrying a bundle of textbooks and a sense of determination. The leaders of the academy stood at the entrance, watching with pride and satisfaction as their dream became a reality. The air was filled with the sounds of chatter and laughter, as well as the clanging of swords and the marching of boots. The future of the Qing navy looked bright." # chinese_westernization.140.f 참고
 chinese_westernization.240.a:0 "$chinese_westernization.140.a$"

 chinese_westernization.299.t:0 "The Complete Modernization of the Navy" # TODO
 chinese_westernization.299.d:0 "After years of tireless work, the modernization of [ROOT.GetCountry.GetAdjectiveNoFormatting] Navy has finally been completed. With this new fleet, we stand on the precipice of a maritime era, promising not only enhanced military prowess but also unprecedented opportunities for trade and exploration."
 chinese_westernization.299.f:0 "Down at the bustling harbor, the air is ripe with a sense of achievement and anticipation. The first rays of the dawn catch on the newly-forged ironclads, casting a gleam on their intimidating hulls. A magnificent sight, the newly modernized Qing navy - a testament to human will and ingenuity.\n\nAn old admiral, his face weathered from years at sea, gazes at the imposing fleet. "Our ancestors dreamed of such power," he muses, his voice barely audible above the roar of the waves. "Once we were at the mercy of the sea and our rivals. Now, we command respect and fear."\n\nA young sailor, standing nearby, looks up at the imposing ironclads. His eyes are alight with admiration and hope. "Look at them," he breathes out, awe in his voice. "With these, we can sail further, fight harder. The world is within our reach now."\n\nAs the sun rises, bathing the ships in its warm, golden light, the silent testament of the fleet stands strong - a symbol of the [ROOT.GetCountry.GetAdjectiveNoFormatting] naval power, a beacon of their readiness to face whatever challenges the future may hold."
 chinese_westernization.299.a:0 "No one can invade [ROOT.GetCountry.GetAdjectiveNoFormatting] land!"
 chinese_westernization.299.b:0 "We will show the world the might of the [ROOT.GetCountry.GetAdjectiveNoFormatting] army!"

 chinese_westernization.301.t:0 "최초의 철도"
 chinese_westernization.301.d:0 "[SCOPE.sState('first_railroad_state').GetName]에 [SCOPE.sCountry('chi_scope').GetName] 최초의 철도가 깔렸다. 말이나 노새가 끌지 않아도 날개가 달린 듯 빠른 이 물건은 막대한 인력의 소모를 절감시켜 줄 수 있을 것이다."
 chinese_westernization.301.f:0 "오후 1시에 이르자 남녀노소가 몰려들어 좌석은 순식간에 빈자리가 없었다. 열차가 출발하려하자 사람들이 파도처럼 몰려들었다. 기차를 타는 것은 여행이었으며, [SCOPE.sState('first_railroad_state').GetCityHubName]에 살면서 일 년 내내 한 번도 외지에 나가보지 못했던 사람들이 이 진귀한 물건을 보고, 타보기 위해 일가족을 모두 이끌고 왔다. \n\n기차는 이전에 본 적이 없는 이기이므로 당연히 이것이 얼마나 위험한지도 알지 못하였다. 그리하여 출발 전에 먼저 벨을 요란하게 울려 출발을 알리면 승객들이 모두 착석해야 하며, 더이상 승차가 불가능함을 알린다. 이어 기적소리가 수차례 나면서 기차가 점점 속도를 더하게 된다. 승객들의 만면에는 희색이 만연하고 기차 양 옆의 사람들은 탄성을 지르며 이를 지켜본다. \n\n기차는 속도를 더하고 순식간에 멀어진다. [SCOPE.sState('first_railroad_state').GetCityHubName] 주변은 거의가 면화밭인데, 여기서 일하던 사람들도 모두 일을 멈추고 이를 바라보고는 입을 다물지 못하고 탄성을 자아냈다." # 王繼傑, 「淞滬鐵路通車」, 『舊上海社會百態』, 上海人民出版社, 1991.2, pp.2-3; 米澤秀夫, 『上海史話』   畝傍書房, 1942, pp.73-74 
 chinese_westernization.301.a:0 "참으로 신기한 물건이군."
 chi_first_railroad:0 "중국 최초의 철도"

 chinese_westernization.302.t:0 "철도 공포"
 chinese_westernization.302.d:0 "현재 [SCOPE.sState('first_railroad_state').GetName]에 지어지고 있는 철도에 대해 여러 반대가 일고 있다."
 chinese_westernization.302.f:0 ""철도 부설은 문을 열어놓고 도적을 부르는 것과 같기에, 일단 유사시 외국군이 침입해 들어오기 편리하며, 평화 시에는 외국인들이 상품을 가져오고 저렴한 중국의 상품을 싣고 가기 편리하여, 지방의 구석구석까지 양인들의 족적이 미치지 않는 곳이 없을 것이옵니다."\n\n"서양은 천주 예수를 받들고 산천의 신을 알지 못하나 중국은 역대로 명산대천에 제사 드리고 있으므로 철도 부설을 이유로 이를 훼손하여 굴을 뚫고 파괴하는 것은 산천의 신을 어지럽히는 일로서 상서롭지 못한 일이옵니다."" # 宓汝成, 『中國近代鐵路史資料』 1冊, 中華書局; 曾鯤化, 『中國鐵路史』 1冊, 文海出版社, 1973, pp.38-39
