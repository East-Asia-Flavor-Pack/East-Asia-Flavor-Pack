 eafp_japan.1.d:0 "튜토리얼의 첫번째 페이지 입니다ㅂ."
 eafp_japan.1.f:0 "동아시아 플레이버팩 새로운 버전에 어서오세요!\n거의 2년의 가까운 시간동안 일본 컨텐츠의 추가가 없었습니다.\n하지만 이렇게 다시 찾아뵙게되어 기쁩니다. 현 버전에서는 다양한 이벤트 체인과 플레이버 이벤트가 여러분을 반겨줄 예정입니다!"
 eafp_japan.1.a:0 "다음 페이지로"
 eafp_japan.1.b:0 "튜토리얼은 필요 없습니다."
 
 eafp_japan.2.t:0 "튜토리얼 (2/3)"
 eafp_japan.2.d:0 "튜토리얼의 두번째 페이지 입니다."
 eafp_japan.2.f:0 "#V 변경점#!\n가장 큰 변경점은, 일본의 쪼개져 있던 번들이 하나로 합쳐졌습니다. 하지만 이것이 막번제도를 구현하지 않았다는 의미는 아닙니다. 이제 막번제도는 각 주에 모디파이어로서 구현될 예정이며, 후에 보신전쟁이 임박하면 각 번이 독립을 하게 됩니다."
 eafp_japan.2.a:0 "다음 페이지로"
 eafp_japan.2.b:0 "이전 페이지로"
 eafp_japan.2.c:0 "그만 읽겠습니다."

