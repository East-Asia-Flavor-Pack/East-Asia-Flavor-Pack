l_polish:
 texan_war_of_independence.2.title: "Rewolucja teksańska"
 texan_war_of_independence.2.desc: "Jeżeli zwyciężymy, teksański interes zostanie usunięty. Jeżeli przegramy, Teksas powróci do swoich pełnych granic."
 texan_war_of_independence.2.flavor: "Krnąbrny Teksas w końcu pokazał swoje prawdziwe oblicze i wypowiedział wojnę naszemu wspaniałemu narodowi. Wróg chce przejąć nasze ziemie, a w dodatku popierają go Stany Zjednoczone Ameryki, dolewając oliwy do ognia.\nNie damy się tym zdrajcom!"
 modifier_texas_war_of_independence: "Rewolucja teksańska"
