 SETTING_TOOLTIP_MODE: "Tooltip-Modus"
 SETTING_TOOLTIP_MODE_TOOLTIP: "#T $SETTING_TOOLTIP_MODE$#!\nLegt fest, wie die Tooltip-Locks aktiviert werden:\n   #b Maustendenz#! – Wird aktiviert, wenn man die Maus auf den Tooltip zubewegt.\n   #b Timer-Lock#! – Wird nach einer bestimmten Frist aktiviert.\n   #b Aktions-Lock#! – Wird mit der mittleren Maustaste aktiviert.\n   #b Timer- oder Aktions-Lock#! – Kann entweder Timer-Lock oder Aktions-Lock verwenden"
