l_korean:
 kurofune.10: "돌아온 쿠로후네"
 kurofune.10.t: "돌아온 쿠로후네"
 kurofune.10.d: "페리 제독이 1년 만에 일본으로 돌아왔다. 막부 내의 혼란으로 보나 군사력의 열세로 보나 개항하는 것 외에는 방법이 없어보인다."
 kurofune.10.f: "제1조.미일 양국·양 국민 사이에는 사람·장소의 관계없이 향후 영원한 화친이 맺어진다.\n제2조. 시모다와 하코다테를 개항한다\n제9조. 미국에 최혜국 대우를 부여한다"
 kurofune.10.a: "수백년에 걸친 쇄국이 끝났다."
#4년뒤 미일수호통상조약. 천황에게 벌어지는 이벤트임. 옵션 a: 조약을 불허한다. 옵션 b: 조약을 허가한다
 kurofune.20: "천황의 칙허"
 kurofune.20.t: "천황의 칙허"
 kurofune.20.d: "미국의 양이들이 통상을 요구하며 붓과 종이를 들이밀었다. 천황의 칙허 없이는 조약도 없으나 공경 88명과 양이파는 통상 반대를, 현 쇼군을 옹립한 난키파는 통상 찬성을 얘기하고 있다."
 kurofune.20.f: "저 쪽에서 '서양 국가들은 증기 통신을 통해 전 세계가 하나의 가족이 되기를 바란다.'라고 이야기하지만 양이들의 말을 어찌 믿을 수 있겠습니까?"
 kurofune.20.a: "짐은 양이들과의 통상은 칙허할 수 없도다."
 kurofune.20.b: "짐은 양이들과의 통상을 칙허하노라."
#20.a후 막부에게 벌어지는 이벤트. 무오밀지 발견후 안세이 대옥을 a.일으킨다 b.안일으킨다.
 kurofune.30: "무오밀지"
 kurofune.30.t: "무오밀지"
 kurofune.30.d: "천황께서 양이를 부추기는 밀지를 양이파 다이묘들에게 보냈다는 것이 밝혀졌다. 천황이 막부를 거치지 않고 다이묘들에게 직접 명하는 것은 분명 절차에 어긋난 것이다."
 kurofune.30.f: "천황께서 이러한 밀지를 보내셨다는 것은 분명 막부에 불만을 품은 조정과 히츠토바시파가 천황 주위에서 획책하였기 때문임이 분명하다!"
 kurofune.30.a: "밀지를 받은 다이묘와 이에 찬동하는 자들을 모두 잡아들여라!"
 kurofune.30.b: "피는 피를 불러올 뿐이다."
#20.b후 막부에게 벌어지는 이벤트. 밀지를 발견하지 못했지만 어쨋든 a. 일으킨다 b. 안일으킨다
 kurofune.31: "안세이의 의심암귀"
 kurofune.31.t: "안세이의 의심암귀"
 kurofune.31.d: "천황 폐하의 칙허로 통상조약을 맺었건만 여전히 막부에 불만을 품은 이들이 있다."
 kurofune.31.f: "천황께서 친히 칙허한 일임에도 막부가 하는 일에 반대만 하는 히토츠바시파 놈들은 조적이나 마찬가지다. 그 놈들이 뭔가 저지를 준비를 하고 있을지도 모르니 조사해봐야 한다."
 kurofune.31.a: "히토츠바시파를 비롯한 양이파들을 잡아들여라!"
 kurofune.31.b: "그 놈들이 뭘 할 수 있겠나?"
#사쿠라다문. 저널 조건 달성시 발생하는 암살 이벤트.
 kurofune.40: "사쿠라다 문 밖의 변"
 kurofune.40.t: "사쿠라다 문 밖의 변"
 kurofune.40.d: "교토로 들어오는 다이묘 행렬을 구경하던 이들 속에 숨은 미토 번 무사들이 행렬에 난입해 가마에 탄 이이 나오스케를 암살했다."
 kurofune.40.f: "히토네 번사 놈들은 왜 좋은 오리를 그물이 아니라 가마로 잡는겐가?"
 kurofune.40.a: "이이의 붉은 귀신의 옷이 붉게 물들었다."
#막부 측에 가담. 일본 통일 이벤트 체인임. 관계도가 높아지면 막부와 합병됨. 막부에게 발생하는 더미이벤트
 kurofune.41: "좌막파의 합류"
 kurofune.41.t: "좌막파의 합류"
 kurofune.41.d: "여전히 막부가 필요하다는 이들이 많다. 다이묘 하나가 막부에 합류하길 원하고 있다."
 kurofune.41.f: "천황께서 친히 친정하시며 옥체를 상하게 하는 일은 없어야 하오. 정치같이 힘든 일은 막부가 도맡아 하는 것이 옳소."
 kurofune.41.a: "막부에 온 것을 환영하오."
#천황 측에 가담. 일본 통일 이벤트 체인임. 관계도가 높아지면 천황에게 합병됨. 천황에게 발생하는 더미이벤트
 kurofune.42: "도막파의 합류"
 kurofune.42.t: "도막파의 합류"
 kurofune.42.d: "천황이 친정에 나서야 한다며 막부를 타도하자고 하는 다이묘 하나가 우리 측에 서기로 결정했다."
 kurofune.42.f: "막부는 천황 폐하의 뜻을 왜곡하고 거짓을 일삼는 조적에 불과합니다. 이 목숨을 바쳐서라도 천황 폐하를 지키겠습니다."
 kurofune.42.a: "천황께 충성을 다할 수 있도록 노력하라."
#막부 측에 가담하는 번국에게 뜨는 이벤트. 플레이어면 b.선택시 막부로 플레이 가능
 kurofune.43: "좌막파의 대두"
 kurofune.43.t: "좌막파의 대두"
 kurofune.43.d: "여전히 막부가 필요하다는 이들이 많다. 우리도 막부 측에 합류하기로 하였다."
 kurofune.43.f: "천황께서 친히 친정하시며 옥체를 상하게 하는 일은 없어야 하오. 정치같이 힘든 일은 막부가 도맡아 하는 것이 옳소."
 kurofune.43.a: "막부에게 모든 것을 맡기자."
 kurofune.43.b: "우리도 막부를 도울 수 있을 것이다. (막부로 플레이)"
#천황 측에 가담하는 번국에게 뜨는 이벤트. 플레이어면 b.선택시 천황으로 플레이 가능
 kurofune.44: "도막파의 대두"
 kurofune.44.t: "도막파의 대두"
 kurofune.44.d: "천황이 친정에 나서야 한다며 막부를 타도하는 의견이 강성해졌다. 우리도 천황 측에 합류하기로 하였다."
 kurofune.44.f: "막부는 천황 폐하의 뜻을 왜곡하고 거짓을 일삼는 조적에 불과합니다. 이 목숨을 바쳐서라도 천황 폐하를 지키겠습니다."
 kurofune.44.a: "천황께 모든 것을 맡기자."
 kurofune.44.b: "우리도 천황폐하를 도울 수 있을 것이다. (천황으로 플레이)"
#천황이냐 막부냐
 kurofune.45: "천황이냐 막부냐"
 kurofune.45.t: "천황이냐 막부냐"
 kurofune.45.d: "천황을 따르는 도막파와 막부를 따르는 좌막파의 대립이 심해졌다. 우리도 어느 한 편을 골라야할 것이다."
 kurofune.45.f: "막부가 천황폐하를 보필하여 업무를 돌보는 것도 예로 부터 내려오는 전통이나, 이 혼란한 세태에 천황폐하 밑에서 뭉치는 것도 틀린 말은 아니다."
 kurofune.45.a: "우리는 천황폐하를 직접 보필한다."
 kurofune.45.b: "우리는 막부를 따른다."
 kurofune.45.c: "경거망동 하지 마라."

#대정봉환. a. 현재 역사대로 말뿐인 대정봉환  b.정말로 합병당함. 플레이어라면 패배? 90일뒤에 체인이벤트.
 kurofune.50: "대정봉환"
 kurofune.50.t: "대정봉환"
 kurofune.50.d: "막부에 반하는 다이묘들의 공세에, 막부는 조정에게 권력을 돌려주기로 합의하였다."
 kurofune.50.f: "오늘의 형세에 이르러 버린 것도 전적으로 제 부덕의 소치, 참괴해 마지않는 바입니다. 하물며 요즘은 외국과의 교제가 점점 활발해지고, 조정에 권력이 하나로 모이지 못하면 나라의 근본이 성립되지 않으므로 지금 종래의 구습에 따라 정권을 조정에 돌려드리오며, 널리 천하의 공의를 다한 후에 내린 결정을 바라보며 모두 한마음으로 협력하여 함께 황국을 수호한다면 반드시 해외 만국과 어깨를 나란히 할 수 있다고 생각합니다."
 kurofune.50.a: "하지만 황제폐하도 나의 도움이 필요할 것이다."
 kurofune.50.b: "모든 권력을 돌려주자. (패배합니다)"
#보신전쟁 발발
 kurofune.51: "보신전쟁"
 kurofune.53: "보신전쟁"
 kurofune.51.t: "보신전쟁"
 kurofune.51.d: "천황을 옹립하려는 세력이 교토를 점거하고 에도에 무뢰한을 풀어 도발한 끝에 막부파가 군을 일으켰다. 전 일본이 내전의 불길 속으로 빠져들었다."
 kurofune.51.f: "니시키노미하타를 더 높이 들어라! 조정에 대항하여 군대를 일으킨 역적 도쿠가와 요시노부와 그의 가신들을 벌할 관군으로서 열과 성을 다하란 말이다!"
 kurofune.51.a: "전 일본이 둘로 나뉘었다."
#대정봉환 50.b 이후 이벤트임. 자살 이벤트?
 kurofune.52: "막부의 항복"
 kurofune.52.t: "막부의 항복"
 kurofune.52.d: "전 일본에 퍼진 내전의 기운을 감지한 막부는 천황에게 모든 실권을 넘기기로 합의하였다."
 kurofune.52.f: "신토를 거니는 모든 일본인은 하나다. 우리끼리 내전을 일으키는 것만큼 바보 같은 일은 없다."
 kurofune.52.a: "일본은 하나가 되었다."
#천황이 어떠한 방법으로든 간토를 점령하면 일본 전체를 합병함
 kurofune.100: "에도 입성"
 kurofune.100.t: "에도 입성"
 kurofune.100.d: "몇 번의 전투 끝에 막부가 숨어든 에도성에 들어가는데 성공했다. 막부군은 항복을 선언했고, 전쟁은 끝났다."
 kurofune.100.f: "하필이면 조적의 오명을 뒤집어썼으니 이제 와서 아무 변명도 할 수 없다. 그저 하늘의 심판을 빌고 그동안의 잘못을 사과할 뿐이다. 부하의 분격은 말할 수 없는 것이 아니다. 그러나 만약 여기서 전쟁을 실시해 좀처럼 끝나지 않으면,?중국이나?인도와 같은 전철을 밟아, 황국은 와해되고, 만민은 도탄에 빠져 버릴 것이다. 이것을 감내하는 것은 도저히 할 수 없다."
 kurofune.100.a: "천황폐하 만세! 신정부 만세!"
#막부가 어떠한 방법으로든 칸사이를 점령하면 일본 전체를 합병함
 kurofune.101: "교토 입성"
 kurofune.101.t: "교토 입성"
 kurofune.101.d: "신정부군을 격퇴하고 천황폐하를 모셔오는데 성공했다. 신정부군은 더이상의 저항을 포기했다."
 kurofune.101.f: "오늘까지와서 전쟁에 다달았건만, 황국의 일은 이것으로 물거품이구나!"
 kurofune.101.a: "공무합체를 통한 개혁만이 황국의 길이다."
#천황이 외적에 의해 사라지거나 막부가 천황을 보신전쟁이 아닌 방법으로 합병했을 때 발생. 모든 번이 분노하여 통일됨. 
 kurofune.102: "천황에게 벌어진 참변"
 kurofune.102.t: "천황에게 벌어진 참변"
 kurofune.102.d: "천황폐하가 정당하지 않은 침략자의 손에 떨어졌다."
 kurofune.102.f: "천황폐하야 말로 일본을 상징하는 인물! 그분에게 손을 댄 것은 그 어떤 이도 용서 받을 수 없는 일이다!"
 kurofune.102.a: "천황폐하를 보필하라."

 meiji.13: "홋카이도 구매"
 meiji.13.t: "홋카이도 구매"
 meiji.13.d: "현재 일본 북부에 있는 홋카이도를 두고 일본과 [SCOPE.sCountry('buy_country_1').GetName](와)과의 마찰이 강해지고 있었다. 근래 그들의 외교관이 찾아와 말하길, 적당한 가격에 팔 수 있다고 하였다."
 meiji.13.f: "홋카이도는 본래 신토에 속한 땅이나, 그동안 개발이 미뤄져 있는 미개척지였다. [SCOPE.sCountry('buy_country_1').GetName](이)가 대신 관리해주었다만, 정당한 땅의 주인은 본래 일본에 있음이 틀림 없다."
 meiji.13.a: "그들에게 홋카이도를 구매하겠다는 제안을 보내라."
 meiji.13.b: "그런 쓸모 없는 땅은 필요없다."

#막부 관계도 이벤트. 막부 입장에서 a,b 와의 불화를 중재. 
 jap_relation.10: "번 간의 불화"
 jap_relation.10.t: "번 간의 불화"
 jap_relation.10.d: "각 웅번들이 정치무대에 오르고 경쟁 번을 정치무대에서 끌어내리기 위해 정치공작을 벌이며 불화가 일어나고 있다."
 jap_relation.10.f: "저 놈들이 막부에서 권력을 누린다면 필히 이 나라를 파멸로 이끌 것이란 말이오! 저 자들을 교토나 에도에서 내쫓아 고향으로 돌려보내거든, 우리를 내쫓거든, 막부는 둘 중 하나를 골라야 할거요!"
 jap_relation.10.a: "[SCOPE.sCountry('duel_country_1').GetName](이)가 우리에게 더 유용할 것 같군."
 jap_relation.10.b: "[SCOPE.sCountry('duel_country_2').GetName](이)가 우리에게 더 유용할 것 같군."
 jap_relation.11: "번 간의 불화"
#막부 관계도 이벤트. 막부 입장에서 재난이 난 다이묘를 a. 지원 안함 b. 지원함
 jap_relation.20: "지방의 재난"
 jap_relation.20.t: "지방의 재난"
 jap_relation.20.d: "[SCOPE.sCountry('relief_country_1').GetName]에서 참혹한 재난이 일어났다며 다이묘가 급히 도움을 청해왔다. 우리의 도움없이는 해결할 수 없다고 한다."
 jap_relation.20.f: "이번 재난으로 인해 저희 번의 백성들이 굶어죽고, 농작물은 말라죽어 가고 있습니다. 막부의 도움 없이는 텐메이의 재앙에 버금가는 피해가 나올 것입니다. 부디 넓은 아량을 베풀어 양곡과 사람을 내려보내 주시길 바랍니다."
 jap_relation.20.a: "막부는 그대들을 돕기 위해 수단을 가리지 않을 것이오."
 jap_relation.20.b: "그대들 번에서 나오는 쌀이 몇 만석이나 되는데 무슨 도움이 필요하다는 건가?"
#천황 관계도 이벤트. 천황의 행사를 a. 크게 연다 b. 작게 연다 (이 경우 막부의 책임이 되어 막부와 번들간의 관계가 나빠짐)
 jap_relation.30: "교토의 행사"
 jap_relation.30.t: "교토의 행사"
 jap_relation.30.d: "조정에서 천황을 위한 행사 규모에 대해 토의하고 있다. 행사가 너무 작다면 각 번들은 막부에게 실망할 것이다."
 jap_relation.30.f: "조정에서는 성대한 잔치를 열어 신토의 앞 날을 축복하고자 합니다. 행사 규모는 어떻게하는 게 좋을까요?"
 jap_relation.30.a: "가능한 큰 잔치를 열어라."
 jap_relation.30.b: "막부에서 신민들의 부담이 심하다하니 간촐하게 하는 것이 좋겠다."
#천황 관계도 이벤트. 사쿠라다문으로 다이묘들의 신임을 크게 잃은 막부에 반하여 랜덤 다이묘가 천황에게 접촉. a. 회유한다(다이묘- 천황과의 관계도 상승) b. 막부를 비난한다(다이묘 - 막부와의 관계도 하락)
 jap_relation.40: "다이묘와의 접촉"
 jap_relation.40.t: "다이묘와의 접촉"
 jap_relation.40.d: "흑선 내항으로 인해 일어난 사건으로 다이묘들이 막부에게 등을 돌리고 있다. 그들 중 몇몇은 조정에 접촉하여 천황을 직접 모시겠다고 한다."
 jap_relation.40.f: "저 양이들이 신토에서 백주대낮에 거니는 일은 가당찮은 일이다. 번 간의 싸움도 제대로 막지 못하는 막부보단 천황 폐하께서 직접 정치에 나서시는게 진정 황국을 위한 길이야. 여봐라, 종이와 붓을 가져오거라!"
 jap_relation.40.a: "그대의 충심이 참으로 갸륵한지고."
 jap_relation.40.b: "짐의 아이와 같은 다이묘가 이런다는 것은 필히 막부의 잘못이 큼일지라."
#다이묘 입장에서 천황에 붙기
 jap_relation.50: "천황과의 접촉"
 jap_relation.50.t: "천황과의 접촉"
 jap_relation.50.d: "도막파와 좌막파의 대립에서 우리는 천황의 편에 서기로 결정했다. 하지만 천황에게 합류하는 것도 정치적 조율이 필요한 일이다."
 jap_relation.50.f: "폐하를 모시는 것이 참으로 황송한 일이오나 저도 막부에게 받은 책무가 있습니다."
 jap_relation.50.a: "그대의 의견은 알겠다"
#다이묘 입장에서 막부에 붙기
 jap_relation.51: "막부와의 접촉"
 jap_relation.51.t: "막부와의 접촉"
 jap_relation.51.d: "도막파와 좌막파의 대립에서 우리는 막부의 편에 서기로 결정했다. 하지만 막부에게 합류하는 것도 정치적 조율이 필요한 일이다."
 jap_relation.51.f: "분명 막부가 하는 일에는 틀림이 없사오나 천황 폐하의 의견을 마냥 무시하는 것도 법도가 아닙니다."
 jap_relation.51.a: "그대의 의견은 알겠다"

#흑선내항 시작 저널 페리 도착까지 타이머
 je_kurofune: "흑선 내항"
 je_kurofune_reason: "대포로 위협하며 문호를 열라하던 양이들은 일단 물러났습니다. 하지만 그들은 1년 뒤에 돌아온다 하였습니다."
