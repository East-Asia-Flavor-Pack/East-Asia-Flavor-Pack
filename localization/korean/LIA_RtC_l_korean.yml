 chi_flavor.206.t:0 "Unexpected Tragedy" # TODO
 chi_flavor.206.d:0 "Word has reached us that our officer has been found murdered in a local region of [SCOPE.sState('missing_state').GetName]. "
 chi_flavor.206.d1:0 "In response to this occurrence, the [SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting] authorities promptly apprehended murderers. We must denounce this horrible act and demand that those responsible face justice."
 chi_flavor.206.d2:0 "In response to this occurrence, the [SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting] authorities arrested murderers and fired local officials who failed to halt it. We must denounce this horrible act and demand that those responsible face justice."
 chi_flavor.206.d3:0 "In response to this occurrence, the [SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting] authorities arrested murderers and fired local officials who failed to halt it. They also offered to compensate us."
 chi_flavor.206.d4:0 "Despite this tragedy, the [SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting] authorities did nothing. We must denounce this horrible act and demand that those responsible face justice."
 chi_flavor.206.f:0 ""The atrocious crimes committed against our heroic officers on remote [SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting] territory are devastating at a time when the globe is unified under the banner of civilization and progress, and we, as a bulwark of justice, must ensure that the offender is paid the maximum for his deeds. This is about more than just seeking payback for an officer's tragic death. It is also about preserving the safety and dignity of our fellow citizens stationed abroad. [ROOT.GetCountry.GetName] must stay firm, insisting on justice and fairness values, and seek sufficient compensation for this awful loss.""
