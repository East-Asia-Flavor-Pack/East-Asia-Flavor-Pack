 sikh_empire.1.t: "Bien plus qu’un mariage"
 sikh_empire.1.d: "Au prix d’un considérable effort diplomatique et politique, [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] a invité l’élite du pays et des représentants étrangers au somptueux mariage du prince."
 sikh_empire.1.f: "Le chroniqueur de la cour au service du maharaja relate en détail les festivités :\n\n#italic « Nous avons assisté à des feux d’artifice hauts en couleur, et une centaine d’hommes ont porté un trône décoré de toutes sortes de fleurs sur leurs épaules. » #!" #Sohan Lal Suri
 sikh_empire.1.a: "Accueillons les délégués étrangers."
 sikh_empire.1.b: "Assurons-nous un rôle sur la scène royale internationale."
