l_korean:
 # 캄보디아 문제
 je_khmer_issue: "크메르 문제"
 je_khmer_issue_reason: "[SCOPE.sState('cambodia_state_scope').GetStateRegion.GetName](은)는 우리의 직접적인 지배를 받고 있으나, 이에 대한 [SCOPE.sCulture('khmer_culture_scope').GetName]인들의 반발이 심해지고 있다."
 je_khmer_issue_fail: "캄보디아가 [ROOT.GetCountry.GetName](을)를 대상으로 한 $dp_secession$ [concept_diplomatic_play]을 시작함"
 dai_raging_rebellion_modifier: "들끓는 반란"

 khmer_issue_events.1.t: "크메르의 운명"
 khmer_issue_events.1.d: "수십 년에 걸친 [ROOT.GetCountry.GetName]의 끈질긴 노력 끝에, 마침내 [SCOPE.sCulture('khmer_culture_scope').GetName]에 대한 우리의 지배가 확고해졌다. 남방의 질서는 이제 온전히 우리의 것이다."
 khmer_issue_events.1.f: "끝없이 펼쳐진 메콩의 물결 위로 새로운 질서가 뿌리내리고 있다. 한낮의 태양 아래, 병사들은 무기를 밭고랑 옆에 세워두고 땀 흘려 둔전을 일군다. 그들이 파는 수로 하나하나가 이 땅의 물길을 바꾸고, 그들이 심는 모 하나하나가 [ROOT.GetCountry.GetName]의 지배를 다지는 주춧돌이 될 것이다."
 khmer_issue_events.1.a: "그들의 역사는 끝났다. 이제 우리의 역사를 새길 시간이다."
 caithoquiluu_modifier: "개토귀류"
 khmer_issue_events.1.b: "질서는 세우되, 그들의 정체성까지 빼앗지는 않겠다."

 khmer_issue_events.2.t: "크메르의 불길"
 khmer_issue_events.2.d: "[ROOT.GetCountry.GetName]의 통치에 분노한 크메르인들이 대규모 봉기를 일으켰다. 현지 행정관들은 살해당하거나 쫓겨났고, 고립된 주둔군은 사방에서 공격받고 있다."
 khmer_issue_events.2.f: "지도를 보던 [SCOPE.sCharacter('general_scope').GetFullName](은)는 보고를 가져온 전령을 믿을 수 없다는 듯이 돌아보았다.\n\n\"반란이라니? 그 오합지졸들이 감히...?\"\n\n그러나 전령이 내민 피 묻은 보고서의 내용은 처참했다. 주요 도시들이 함락되고, 우리가 임명한 관리들의 목이 내걸렸다는 소식에 그의 손이 부들부들 떨렸다. 그는 쥐고 있던 붓을 부러뜨릴 듯 움켜쥐었다."
 khmer_issue_events.2.a: "저 오만한 것들에게 본때를 보여라!"