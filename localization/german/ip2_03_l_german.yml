 notification_struggle_for_sovereignty_message_desc: "[SCOPE.sCountry('princely_state_scope').GetRuler.GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCountry('princely_state_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('princely_state_scope').GetAltNameNoFormatting('VON')] hat klargemacht, dass [SCOPE.sCountry('princely_state_scope').GetAltNameNoFormatting('NOM')] nach Unabhängigkeit [SCOPE.sCountry('overlord_scope').GetAltNameNoFormatting('VON')] strebt."
 notification_struggle_for_sovereignty_message_tooltip: "#header $notification_struggle_for_sovereignty_reaction_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_struggle_for_sovereignty_message_desc$"
 princely_states.1.t: "Abweichendes Schicksal"
 princely_states.1.d: "Der Wunsch nach Unabhängigkeit ist in allen Ecken [ROOT.GetCountry.GetAltName('VON')] zu spüren. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|U] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] muss entscheiden, wie an diesem Scheideweg vorzugehen ist."
 princely_states.1.f: "Die Sehnsucht danach, sich von der Herrschaft [SCOPE.sCountry('overlord_scope').GetAltName('VON')] zu befreien, wächst beständig. [ROOT.GetCountry.GetAdjectiveNoFormatting|l]e Menschen aus allen Schichten der Gesellschaft träumen davon. Diese Ruhelosigkeit im Volk sorgt nun für die Frage, wie [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] denn sein Schicksal in die Hände nehmen könnte.\n\nEin Reisender, der [ROOT.GetCountry.GetCapital.GetCityHubName] durchquert, kann sich dem Flüstern der Menschen nicht entziehen, die nicht mehr unter der Knute [SCOPE.sCountry('overlord_scope').GetAltNameNoFormatting('VON')] leben wollen."
 princely_states.1.a: "Eines Tages wird [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] frei sein."
 princely_states.1.b: "Jemand muss sich [SCOPE.sCountry('overlord_scope').GetAltNameNoFormatting('DAT')] entgegenstellen."
 liberty_desire_boost: "Fürstenaufstand"
 improve_relations_every_princely_state: "Die [concept_relations] [ROOT.GetCountry.GetAltNameNoFormatting('VON')] zu allen [concept_princely_states] verbessern sich um #g [SCOPE.ScriptValue('basic_princely_state_relations_change')]#!"
 princely_states.2.t: "Kein Fürstenstaat mehr"
 princely_states.2.d: "Nach einem harten Kampf um die Unabhängigkeit ist [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] kein Fürstenstaat mehr. Die Menschen feiern und [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] will die Macht [ROOT.GetCountry.GetAltNameNoFormatting('VON')] noch weiter ausbauen."
 princely_states.2.f: "Mubarak Ho!\n\nAm [TimeKeeper.GetCurrentDate.GetString] feierte [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] die neu gefundene Macht mit einer verschwenderischen Parade, deren Abschluss ein Kanonensalut bildete. In der Luft liegt ein allgemeines Gefühl der Freude, während Essen unter dem Volk verteilt wird und ein Zeitalter des Überflusses verspricht. Nur die Zeit wird weisen, ob [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] dieses Versprechen halten kann!"
 princely_states.2.a: "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_A')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wird uns in eine strahlende Zukunft führen."
 princely_states.2.b: "[ROOT.GetCountry.GetAltNameNoFormatting('NOM')|U] hat Großes erreicht!"
 increase_autonomy_prestige_success: "Vertrauensvoller Anführer"
 increase_autonomy_auth_success: "Wahre Autorität"
 annex_neighbor_princely_state: "Ein benachbarter Fürstenstaat mit einer geteilten #bold Herkunfts-#!Eigenschaft und #green #bold Herzlichen#!#! oder besseren Beziehungen wird von [ROOT.GetCountry.GetAltName('DAT')] annektiert."
 princely_states.3.t: "Knappheit von Lasttieren"
 princely_states.3.d: "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] plant, einige unserer besten Kamele als Hilfe für die [SCOPE.sCountry('top_overlord_scope').GetAdjective|l]en Menschen zu entsenden, bei denen Lasttiere gerade knapp sind."
 princely_states.3.f: "Der Hof debattierte schon seit Stunden über diese Angelegenheit. [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hörte schweigend zu, hatte eine ernste Miene aufgesetzt und nickte nur bei den Argumenten der eigenen Berater. Doch für [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_A')] war diese Entscheidung nur ein Schauspiel für all jene, die nicht wussten, wer wirklich an der Macht war. Den Briten zu helfen oder nicht, war keine Entscheidung zwischen Treue zu früheren Verbündeten und Geld – es war eine Entscheidung zwischen einem weiteren Ringen und dem Gedeihen."
 princely_states.3.a: "Solange sie uns bezahlen, ist es in Ordnung."
 princely_states.3.b: "Ihr Kampf ist nicht unser Kampf."
