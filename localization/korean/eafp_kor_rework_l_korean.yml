je_korean_confu: "유학의 왕국"
je_korean_confu_reason: "조선은 유교로써 해동을 다스려왔으니, 예로 백성을 교화하고 악으로 풍속을 바로잡았다. 주자의 도리는 사직의 근간이 되었고, 성현의 가르침은 만백성을 다스려왔다. 그러나 이방의 괴이한 바람이 '서학'이라는 이름으로 문지방을 넘으려 하고 있다.\n\n선비들이 서로 다투어 말하기를, '오랑캐의 기술은 교묘하나 그 도는 패악하니 취할 바 아니라'하고, 또 누구는 '오랑캐의 도구는 편리하니 취하여 백성을 이롭게 할지라도 예의 근본은 흔들리지 않게 하리라'하니, 조정이 어지러워 그 방향을 정하기 어려워한다. 국맥이 위태로움에 처한 지금, 천하의 변화에 통달함이 어찌 현명하지 아니하겠는가? 그러나 사문을 어지럽히는 서학의 해악을 경계하지 않으면 오백 년 종사의 기틀이 무너질까 두려울 뿐이다.\n\n#bold $eafp_modi_catholic_plague$#!\n$eafp_modi_catholic_plague_desc$"

