l_russian:
 #Landowners IG Traits
 ig_trait_noblesse_oblige: "Положение обязывает"
 ig_trait_noblesse_oblige_desc: "Мы лучше простого народа, и долг велит нам заботиться о нём. Их попытки самоорганизации разрушительны и обречены на провал."
 ig_trait_family_ties: "Семейные узы"
 ig_trait_family_ties_desc: "В эту переменчивую эпоху важность брака остаётся для нас неизменной. Наши узы старше границ, они превзойдут и переживут союзы и правительства."
 ig_trait_noble_privileges: "Благородные привилегии"
 ig_trait_noble_privileges_desc: "Почему аристократы больше не могут выполнять свой долг без настойчивого внимания этих сборщиков налогов? Пора вернуть старые добрые деньки."
 ig_trait_profitable_estates: "Прибыльные поместья"
 ig_trait_profitable_estates_desc: "А вы не знали? Что хорошо для аристократии, то хорошо для страны — благополучие растёт."
 ig_trait_the_velvet_book: "Бархатная книга"
 ig_trait_the_velvet_book_desc: "Только самые знатные семейства могут вписать свои имена в эту уважаемую книгу. Мы знаем, кто входит в высшее сословие, а кто нет."
 ig_trait_bad_boyars: "Плохие бояре"
 ig_trait_bad_boyars_desc: "Говорят, что царь хороший, но ему мешают плохие бояре? Мы покажем, на что способны плохие бояре."
 ig_trait_latifundios: "Латифундии"
 ig_trait_latifundios_desc: "Производительность и богатство наших поместий не знают себе равных. Деньги текут через наши руки, как вода через пороги. Это настоящие золотые дни."
 ig_trait_junkerdom: "Юнкерство"
 ig_trait_junkerdom_desc: "Земля служит источником нашей силы, и это хорошая земля. Страна примет любое наше решение."
 ig_trait_patrician_philanthropy: "Патрицианская филантропия"
 ig_trait_patrician_philanthropy_desc: "Давно пора что-то сделать для ближнего своего и удостовериться, что на новых зданиях будут высечены наши имена."
 ig_trait_wiener_walzer: "Венский вальс"
 ig_trait_wiener_walzer_desc: "На последнем балу кто-то набрался наглости и попросил сыграть менуэт. Дорогая моя, мы играем вальсы! Моду задаём мы, и менуэт#italic не#! в моде!"
 ig_trait_fazenda_ibicaba: "Фазенда Ибикаба"
 ig_trait_fazenda_ibicaba_desc: "Нам постоянно не хватает рабочих рук, поэтому мы должны стараться всеми способами получить трудовые ресурсы."
 ig_trait_summon_no_zamindars: "Не призывай заминдаров"
 ig_trait_summon_no_zamindars_desc: "Правители нашей страны не выказали заинтересованности в переговорах или проявлении гибкости. А раз так, то пусть и не жалуются на отсутствие тонких нюансов, с помощью которых мы поддерживали порядок."
 ig_trait_famine_reserves: "Запасы на случай голода"
 ig_trait_famine_reserves_desc: "Долг велит нам открыть свои зернохранилища в случае нужды. Это лучший способ заслужить доверие наших арендаторов."
 #Industrialists IG Traits
 ig_trait_job_creators: "Работодатели"
 ig_trait_job_creators_desc: "Чтобы заработать деньги, нужно сначала их потратить. Мы с радостью направим прибыль на экономический рост, если правительство не будет вмешиваться."
 ig_trait_engines_of_progress: "Двигатели прогресса"
 ig_trait_engines_of_progress_desc: "Узрите чудеса современности! На раздумья времени нет. Любую идею, которую можно сконструировать и запатентовать, нужно немедленно воплотить в жизнь, проверить и пустить в дело."
 ig_trait_tax_avoidance: "Уклонение от налогов"
 ig_trait_tax_avoidance_desc: "Кто лучше знает, на что стоит тратить деньги? Точно не правительство и уж тем более — не нынешнее правительство. К счастью, из-за своей некомпетентности они оставили в налоговом законодательстве дыры, которыми мы можем воспользоваться."
 ig_trait_zaibatsu_cooperation: "Сотрудничество с дзайбацу"
 ig_trait_zaibatsu_cooperation_desc: "Здоровое сотрудничество промышленности и государства идёт на пользу всем. В наших интересах поддерживать подобные товарищеские отношения."
 ig_trait_zaibatsu_withdrawal: "Отказ от дзайбацу"
 ig_trait_zaibatsu_withdrawal_desc: "Нашей экономике пойдёт на пользу, если мы сосредоточим внимание на торговле валютой и внутренних инвестициях. Увы, сейчас игра на бирже не является приоритетом для государства."
 ig_trait_kommerskollegium: "Национальный совет по вопросам торговли"
 ig_trait_kommerskollegium_desc: "По мере роста наших коммерческих интересов мы должны гарантировать справедливое распределение получаемых доходов."
 ig_trait_ventilate_unify_beautify: "Проветрить, объединить и украсить"
 ig_trait_ventilate_unify_beautify_desc: "Вы видели, что творится в городе? Это рассадник болезней, место, где никогда не светит солнце, где увядают и гибнут растения, а бедность и чума идут рука об руку. Нам, и никому другому, предстоит исправить эту ситуацию."
 ig_trait_the_goods_must_flow: "Товары должны течь"
 ig_trait_the_goods_must_flow_desc: "Хорошо, конечно, что наша страна производит столько товаров, но какой в этом смысл, если они не могут достичь нужных рынков? Пора нашей стране осознать пользу хорошей транспортировки."
 ig_trait_wounded_honor: "Уязвлённая честь"
 ig_trait_wounded_honor_desc: "Мы просвещённое меньшинство в стране, противящейся просвещению. Наши методы совершенны, любое неповиновение равносильно предательству, а предательство заслуживает самого сурового наказания."
 ig_trait_stamped_and_signed: "С печатью и подписью"
 ig_trait_stamped_and_signed_desc: "Мы создаём порядок из хаоса с помощью печатей и учётных книг. Для управления Индией требуется уйма бумаг, и наш долг — следить за их бесперебойным движением."
 ig_trait_responsible_government: "Ответственное правительство"
 ig_trait_responsible_government_desc: "Наша миссия — нести справедливость и цивилизацию всему человечеству и, разумеется, поддерживать власть, способствующую этому."
 #Armed Forces IG Traits
 ig_trait_patriotic_fervor: "Ревностный патриотизм"
 ig_trait_patriotic_fervor_desc: "Некоторые сражения выигрывают не гениальная стратегия и современное вооружение, а тяжёлый труд и решительность. Солдаты, преданные идеалам своей страны, будут храбро сражаться в любых условиях."
 ig_trait_veteran_consultation: "Советы ветеранов"
 ig_trait_veteran_consultation_desc: "Технический прогресс меняет облик войны, но чтобы воспользоваться его достижениями, нужно знать, к чему их приложить. К счастью, у тех, кто обладает личным опытом, найдётся пара советов."
 ig_trait_materiel_waste: "Материальные потери"
 ig_trait_materiel_waste_desc: "Верность нации не означает верность правительству. Если мы не верим руководству, то можем использовать присланное им оснащение на своё усмотрение."
 ig_trait_elan_vital: "Жизненный порыв"
 ig_trait_elan_vital_desc: "Новейшие вооружение и боеприпасы — это хорошо, но путь к победе прокладывает несгибаемый дух тех, кто не отступит перед лицом врага. Солдаты, искренне верящие в идеалы своей нации, храбро пойдут даже в самый тяжёлый бой."
 ig_trait_newly_created_army: "Новорождённая армия"
 ig_trait_newly_created_army_desc: "Сердце современной армии не в новейших винтовках или удобной униформе, а в организации и логистике. Каждый солдат должен быть сыт и одет, боеприпасы и провизия должны поставляться регулярно, и каждый боец должен знать свою роль в колоссальной военной машине — тогда и только тогда армия будет чего-то стоить."
 ig_trait_self_strengthening: "Самоукрепление"
 ig_trait_self_strengthening_desc: "Умом и мудростью мы неизбежно превосходим всех вокруг. Поэтому учиться у иноземцев нужно одному: крепким кораблям и эффективным ружьям."
 ig_trait_parochial_leadership: "Местечковое руководство"
 ig_trait_parochial_leadership_desc: "В эти тёмные времена каждый сам за себя, каждая провинция должна в первую очередь заботиться о себе. Вряд ли стоит ожидать, что офицер с восторгом примет назначение вдали от дома, если его родному очагу может грозить беда."
 ig_trait_el_buen_jefe: "El Buen Jefe"
 ig_trait_el_buen_jefe_desc: "Любому хорошему солдату требуется хороший офицер. В такие времена всей нашей стране требуется хороший офицер."
 ig_trait_clube_militar: "Клуби Милитар"
 ig_trait_clube_militar_desc: "Место отдыха для солдат и офицеров, где они могут провести свободное время. Что в этом может быть опасного? Стране пойдёт только на пользу, если нам будет где собраться и всё обсудить."
 ig_trait_coronelismo: "Коронелисмо"
 ig_trait_coronelismo_desc: "Вы видели новый указ правительства? Неужели они не понимают, с кем имеют дело? Не стоит связываться с уважаемыми людьми, вроде меня."
 ig_trait_divided_ranks: "Раздрай в рядах"
 ig_trait_divided_ranks_desc: "Между нашими солдатами и офицерами выросла пропасть, слишком широкая, чтобы её игнорировать. К чему рисковать своей жизнью ради того, кто с презрением смотрит на твои обычаи?"
 ig_trait_imperial_service: "Имперская служба"
 ig_trait_imperial_service_desc: "Носить нашу форму и расширять наши земли — это великая честь, к которой стремятся миллионы. К счастью для них, у нас всегда есть свободные вакансии."
 ig_trait_veerta: "Вирта"
 ig_trait_veerta_desc: "Наша армия завоевала всю Индию, обеспечив нам череду побед против всевозможных врагов. Наши отвага и дисциплина служат залогом того, что эта череда триумфов никогда не подойдёт к концу."
 #Rural Folk IG Traits
 ig_trait_farmers_markets: "Фермерские рынки"
 ig_trait_farmers_markets_desc: "В наши дни сложно доставить производимые нами товары заинтересованным покупателям. При удачном стечении обстоятельств мы и сами можем доставить их туда, куда нужно."
 ig_trait_honest_work: "Честный труд"
 ig_trait_honest_work_desc: "Мы зарабатываем на жизнь потом, кровью и честным трудом. Если при этом мы производим сверх необходимого, тем лучше."
 ig_trait_old_ways: "По старинке"
 ig_trait_old_ways_desc: "Похоже, у правящих элит полно идей о том, как должно выглядеть будущее. Но стоит ли им доверять, ведь это они ответственны за то, где мы находимся в настоящем?"
 ig_trait_obshchina: "Община"
 ig_trait_obshchina_desc: "Жить в нашей деревушке не так уж плохо. Работу мы делим между всеми, а потом делим её плоды и заработанные деньги."
 ig_trait_fellahin: "Феллахи"
 ig_trait_fellahin_desc: "Наш удел в жизни — как можно лучше обрабатывать эти поля. Иногда эта работа ещё и окупается."
 ig_trait_nucleos_coloniais: "Núcleos Coloniais"
 ig_trait_nucleos_coloniais_desc: "Новый дом означает начало новой жизни. Что тут может не нравиться? Посмотрим, что может предложить это новое поселение."
 ig_trait_plantation_work: "Работа на плантации"
 ig_trait_plantation_work_desc: "Мы каждый день трудимся в поте лица и получаем всё необходимое для жизни. Но иногда удаётся получить сверх того, и такие дни мы особенно ценим."
 ig_trait_of_the_sovereign_alone: "Лишь сюзерену"
 ig_trait_of_the_sovereign_alone_desc: "Землевладельцы возложили на нас неподъёмное бремя. Этим посредникам стоит напомнить, что мы, райоты, подчиняемся только сюзерену и они не властны над нами."
 ig_trait_imandari: "Имандари"
 ig_trait_imandari_desc: "Наша земля богата, и мы усердно её обрабатываем. В удачный год мы можем произвести всё необходимое и сверх того."
 ig_trait_bazaar_bargains: "Сделки на базарах"
 ig_trait_bazaar_bargains_desc: "Наши базары служат источником благополучия городов и привлекают гостей за многие мили. Если ради процветания придётся чуть лучше организовать их, мы охотно уплатим эту цену."
 #Trade Unions IG Traits
 ig_trait_solidarity: "Солидарность"
 ig_trait_solidarity_desc: "У каждого желающего трудиться должна быть работа! Исключений быть не может. Мы должны отстаивать своё право на оплачиваемый труд."
 ig_trait_industrial_organizers: "Промышленные организаторы"
 ig_trait_industrial_organizers_desc: "Объединение рабочих, независимо от руководства, всегда оказывает большее влияние на работоспособность завода, чем любые правила, установленные наверху."
 ig_trait_work_to_rule: "Власть рабочим"
 ig_trait_work_to_rule_desc: "Похоже, руководство страны хочет, чтобы мы просто заткнулись и бездумно выполняли приказы. Посмотрим, понравится ли им, если мы применим подобный подход к нашему «неквалифицированному» труду."
 ig_trait_bourse_du_travail: "Биржа труда"
 ig_trait_bourse_du_travail_desc: "Организация не заканчивается с концом рабочего дня! Чтобы действовать единым фронтом, мы должны помогать друг другу не только на фабриках, но и в наших домах, в наших общинах."
 #Intelligentsia IG Traits
 ig_trait_propagandists: "Пропагандисты"
 ig_trait_propagandists_desc: "В своих стихах, письмах и политических манифестах мы должны в первую очередь подчёркивать достижения нашей родины в качестве примера, что новая эпоха может принести униженным и оскорблённым."
 ig_trait_avant_garde: "Авангард"
 ig_trait_avant_garde_desc: "Мы открыто говорим о том, о чём другие не смеют даже думать. Наше искусство и идеи запечатлеются в сердцах и откроют глаза, если не от восхищения, то хотя бы от изумления."
 ig_trait_social_criticism: "Общественная критика"
 ig_trait_social_criticism_desc: "Власть имущие часто считают себя неподсудными, но авторитет не делает идею более привлекательной. Нам есть что сказать, и мы точно знаем, о ком именно говорить."
 ig_trait_restoration: "Реставрация"
 ig_trait_restoration_desc: "В эпоху великих испытаний и великих свершений мы гордимся своим упорным стремлением возродить былую славу нашей страны. Ценой выдающихся усилий мы подтвердили статус нашей цивилизации, а будущие усилия позволят достичь ещё больших высот."
 ig_trait_crisis_of_identity: "Кризис идентичности"
 ig_trait_crisis_of_identity_desc: "Мы служим нации, к которой сами не принадлежим. Так ли много у нас общего с теми, кто правит нами?"
 ig_trait_les_beaux_arts: "Бозар"
 ig_trait_les_beaux_arts_desc: "Наше искусство, наши выставки, наш талант к творчеству не знают себе равных. Почему бы не продемонстрировать их? Пусть другие нам завидуют."
 ig_trait_brasilidade: "Бразильство"
 ig_trait_brasilidade_desc: "Иди к нам, друг, сегодня мы празднуем! Здесь мы можем слушать прекрасные баллады под звёздами с бутылкой в руке, а там... а он уже рисует! Жизнь прекрасна, разве нет?"
 ig_trait_bachareis: "Бакалавры"
 ig_trait_bachareis_desc: "Мы знаем, что нужно стране! Ведь мы говорим от имени народа... Что? Нет, мы не сказали, что говорим #italic с#! народом."
 ig_trait_swaraj: "Сварадж"
 ig_trait_swaraj_desc: "Государство одновременно отчуждает нас и держит в рабстве. Наши правители не позволяют нам самим принимать решения и при этом требуют от нас бездумного подчинения. Подобное положение дел обречено на провал, и мы, при необходимости, приложим усилия, чтобы приблизить его."
 ig_trait_westernisation: "Вестернизация"
 ig_trait_westernisation_desc: "Наше нынешнее правительство олицетворяет справедливость и прогресс, но эти идеи чужды большей части страны. Мы должны сократить разрыв между государством и народом."
 #Petite-Bourgeoisie IG Traits
 ig_trait_treasury_bonds: "Облигации казначейства"
 ig_trait_treasury_bonds_desc: "Пока есть вера, что государство расплатится по долгам, вложение своих кровных в собственную страну — это не просто проявление патриотизма, но и неплохие инвестиции."
 ig_trait_middle_managers: "Руководители среднего звена"
 ig_trait_middle_managers_desc: "Мы не можем заставить всех действовать по написанному, но мы хотя бы можем записывать всё происходящее. Должен же кто-то помнить, как здесь делаются дела."
 ig_trait_xenophobia: "Ксенофобия"
 ig_trait_xenophobia_desc: "Мы все знаем, кто виноват в проблемах страны, но боимся сказать об этом. А они тем временем смеются за нашими спинами от собственной безнаказанности. Кто-то должен принять меры."
 ig_trait_bergsbrukens_valdistrikten: "Bergsbrukens Valdistrikt"
 ig_trait_bergsbrukens_valdistrikten_desc: "Тесное сотрудничество добывающих компаний и горожан означает, что в хорошие годы мы можем рассчитывать на поддержку, о которой другим странам и мечтать не приходится."
 ig_trait_effendi: "Эффенди"
 ig_trait_effendi_desc: "Благодаря упорному и честному труду мы достигли вершины, и наши старания удостоились заслуженных похвал."
 ig_trait_reorganization: "Реорганизация"
 ig_trait_reorganization_desc: "С правильными мандатами и департаментами возможны любые реформы. Одно ваше слово, и мы приступим."
 ig_trait_master_of_the_house: "Глава семейства"
 ig_trait_master_of_the_house_desc: "Прошу вас! Сядьте. Здесь мы стремимся к утончённости — быть слугами для бедняков, лакеями для господ, утешителями и философами для нации."
 ig_trait_haute_finance: "Haute Finance"
 ig_trait_haute_finance_desc: "В игре континентальных финансов мы стремимся к победе и первыми выкладываем карты на стол."
 ig_trait_old_lady_of_threadneedle_street: "Старая Леди с Треднидл-стрит"
 ig_trait_old_lady_of_threadneedle_street_desc: "Если нации нужна помощь, она всегда может обратиться к одной старой леди, которая благоразумна, надёжна и всегда ответит в случае кризиса: к Банку Англии."
 ig_trait_civil_service: "Государственная служба"
 ig_trait_civil_service_desc: "У людей странные представления о государственных служащих. Мы существуем для того, чтобы помогать вам формулировать и внедрять политики, только и всего."
 ig_trait_bah_humbug: "Всё это бессмысленно"
 ig_trait_bah_humbug_desc: "Вы говорите, что сирые и обездоленные живут в нужде. Разве у нас нет острогов? А работные дома по-прежнему действуют? Тогда оставьте меня в покое! Нуждающиеся могут обращаться туда."
 ig_trait_swadesh: "Свадеши"
 ig_trait_swadesh_desc: "В усердии мы не уступаем другим народам, но иностранные предприятия отрицают наши достижения и принуждают служить себе. Если наши правители стремятся исключить нас из экономики, мы должны ответить им тем же."
 ig_trait_lines_of_credit: "Кредитные линии"
 ig_trait_lines_of_credit_desc: "Без кредитов от наших умелых финансистов компания никогда не смогла бы покорить Индию. Представьте нам убедительную экономическую модель, и мы охотно продлим эти отношения."
 ig_trait_cooperative_agencies: "Кооперативные агентства"
 ig_trait_cooperative_agencies_desc: "Наши правители обладают внушительными капиталами, но слабо знакомы со страной. Объединив их ресурсы и наши знания, мы сможем обогатить свои земли куда эффективнее, чем если бы они пытались сделать это самостоятельно."
 #Devout IG Traits
 ig_trait_be_fruitful_and_multiply: "Плодитесь и размножайтесь"
 ig_trait_be_fruitful_and_multiply_desc: "Аскетизм хорош для тех немногих, кто посвятил жизнь духовным изысканиям, но для простых людей на первом месте должны быть семья и забота о детях."
 ig_trait_divine_right: "Право помазанника божьего"
 ig_trait_divine_right_desc: "Мы верим, что в мире есть порядок. Общество в той или иной степени воплощает его. Если правители праведны, а их указы справедливы, народ будет знать почему."
 ig_trait_pious_fiction: "Благочестивые истории"
 ig_trait_pious_fiction_desc: "Сегодняшние ценности отравлены, а литература разлагает настолько, что само образование подрывает нравы. Чем учить людей «истине» нынешних элит, лучше учить их тому, что истинно всегда."
 ig_trait_work_ethic: "Трудовая этика"
 ig_trait_work_ethic_desc: "Запомните, что деньги по природе своей плодоносны. Деньги рождают деньги. Создание прибыли — это акт творения, прославляющий Божественный труд."
 ig_trait_asceticism: "Аскетизм"
 ig_trait_asceticism_desc: "Отказ от мирских наслаждений — правильный путь. Не позволяйте себе отвлекаться на материальные перемены. Всё когда-нибудь пройдёт."
 ig_trait_kar_seva: "Кар Сева"
 ig_trait_kar_seva_desc: "Бог с нами и среди нас. Бескорыстно помогать окружающим значит служить творениями Бога и самому Богу. Мы обязаны заниматься честным трудом и делиться его плодами с другими — через это мы становимся ближе к Богу."
 ig_trait_temporal_mandate: "Светский мандат"
 ig_trait_temporal_mandate_desc: "Граница между небесами и землёй зачастую размыта, как и граница между религией и государством. Для управления светским миром нужны умельцы всех видов, и мы всегда придумаем, как заставить наши системы работать в унисон."
 ig_trait_the_best_revenge: "Лучшая месть"
 ig_trait_the_best_revenge_desc: "Чтобы отомстить врагу, нужно приобрести больше хороших качеств и идти по пути праведности. Тем самым вы неизбежно отомстите врагу, ведь он будет слишком тревожиться из-за ваших хороших качеств и впадёт в тоску от вашей хорошей репутации."
 ig_trait_yeshivot: "Ешибот"
 ig_trait_yeshivot_desc: "Изучение раввинистической литературы является долгом каждого молодого иудея. Если никто не будет учиться, кто же будет помнить и соблюдать законы?"
 ig_trait_traditsye: "Традиции"
 ig_trait_traditsye_desc: "Окружающий мир стремительно меняется. Как же нам сохранить равновесие, если мы будем бежать за этим непостижимым смерчем перемен?"
 ig_trait_heavenly_sovereign: "Небесный государь"
 ig_trait_heavenly_sovereign_desc: "Наследники императора Дзимму поддерживают один из древнейших институтов на земле. Этот источник традиций по праву заслуживает почитания, и мы, как нация, должны признать это."
 ig_trait_secular_shrine_theory: "Теория светских святилищ"
 ig_trait_secular_shrine_theory_desc: "Святилища являются неотъемлемой частью верований японского народа. Они, как институт, существуют для проведения общественных ритуалов. Синтоизм несёт в себе идеологию: он является проявлением патриотизма, и мы ожидаем того же от каждого из наших граждан."
 ig_trait_haibutsu_kishaku: "Хайбуцу-кисяку"
 ig_trait_haibutsu_kishaku_desc: "Иноземным религиям нет места в нашей стране, их символы должны быть уничтожены. Взгляните, какой хаос они принесли с собой! Идите в их святилища, их храмы, их лачуги, идите и покажите, что им здесь не место!"
 ig_trait_da_wat: "Дават"
 ig_trait_da_wat_desc: "Мы должны идти в мир, приглашать других присоединяться к нашей вере и жить по законам Аллаха. Умма примет всех."
 ig_trait_sharia: "Шариат"
 ig_trait_sharia_desc: "Для правильной жизни необходимо знать законы, определяющие, что правильно, а что нет. Интерпретация этих законов является одной из наиболее почётных обязанностей."
 ig_trait_mecelle: "Маджалла"
 ig_trait_mecelle_desc: "Основанная на ханафитской юриспруденции Меджелле-и ахкам-и адлийе гарантирует, что мы будем жить по правилам, отвечающим нашей религии и требованиям светских законов."
