 SETTING_AUTOSAVE_TO_CLOUD: "Sauvegarde auto sur le Cloud"
 SETTING_SAVE_FILE_FORMAT: "Format de sauvegarde par défaut"
 SETTING_SAVE_FILE_FORMAT_TOOLTIP: "Cette option est ignorée en mode Ironman, Cloud et Debug"
 OPTION_SAVE_FILE_TEXT: "Texte"
 OPTION_SAVE_FILE_ZIP_TEXT_ALL: "Texte condensé"
 OPTION_SAVE_FILE_ZIP_BINARY_ALL: "Binaire condensé"
 SETTING_TOOLTIP_MODE: "Mode infobulle"
 SETTING_TOOLTIP_MODE_TOOLTIP: "#T $SETTING_TOOLTIP_MODE$#!\nComment les infobulles doivent se verrouiller ?\n   #b Selon la souris#! - se verrouille si vous déplacez la souris vers l’infobulle.\n   #b Selon le temps#! - se verrouille après un temps défini.\n   #b Selon l’action#! - se verrouille via le bouton central de la souris.\n   #b Selon le temps ou l’action#! - se verrouille soit selon le temps soit selon l’action."
 SETTING_TOOLTIP_MODE_NO_LOCK: "Pas de verrouillage"
 SETTING_TOOLTIP_MODE_MOUSE_TENDENCY: "Selon la souris"
 SETTING_TOOLTIP_MODE_LOCK_ON_ACTION_MOUSE_ANCHOR: "Verrouillage de l’action (ancrage souris)"
 SETTING_TOOLTIP_MODE_LOCK_ON_TIMER_MOUSE_ANCHOR: "Verrouillage du temps (ancrage souris)"
 SETTING_TOOLTIP_MODE_LOCK_ON_ACTION_WIDGET_ANCHOR: "Selon l’action"
 SETTING_TOOLTIP_MODE_LOCK_ON_TIMER_WIDGET_ANCHOR: "Selon le temps"
 SETTING_TOOLTIP_MODE_LOCK_ON_TIMER_OR_ACTION_WIDGET_ANCHOR: "Selon le temps ou l’action"
 SETTING_TOOLTIP_DELAY_TOOLTIP: "#T $SETTING_TOOLTIP_DELAY$#!\nDéfinit le délai avant que l’infobulle n’apparaisse lors du survol d’un élément avec une infobulle."
 SETTING_TOOLTIP_DELAY: "Afficher le délai"
 SETTING_TOOLTIP_UNLOCK_TIME: "Délai de déverrouillage"
 SETTING_TOOLTIP_UNLOCK_TIME_TOOLTIP: "#T $SETTING_TOOLTIP_UNLOCK_TIME$#!\nDéfinit le délai avant le déverrouillage des infobulles."
 SETTING_TOOLTIP_LOCK_TIME: "Délai de verrouillage"
 SETTING_TOOLTIP_LOCK_TIME_TOOLTIP: "#T $SETTING_TOOLTIP_LOCK_TIME$#!\nDéfinit le délai avant le verrouillage des infobulles."
 SETTING_TOOLTIP_OPEN_TIME_WHEN_ANOTHER_LOCKED: "Délai de verrouillage si ouvert"
 SETTING_TOOLTIP_OPEN_TIME_WHEN_ANOTHER_LOCKED_TOOLTIP: "#T $SETTING_TOOLTIP_OPEN_TIME_WHEN_ANOTHER_LOCKED$#!\nDéfinit le délai avant le verrouillage des infobulles lorsqu’une autre infobulle est déjà ouverte."
 SETTINGS_CATEGORY_ADVANCED_GRAPHICS: "Avancé"
 SETTINGS_CATEGORY_AUDIO_GENERAL: "Général"
 SETTINGS_CATEGORY_SFX: "Effets sonores"
 SETTINGS_CATEGORY_MFX: "Musique"
 SETTINGS_CATEGORY_LANGUAGE: "Langue"
 SETTINGS_CATEGORY_SAVE_GAMES: "Sauvegardes"
 SETTINGS_CATEGORY_TOOLTIPS: "Paramètres des infobulles"
 SETTINGS_CATEGORY_OUTLINER: "Tableau de bord"
 SETTINGS_CATEGORY_MAP_CONTROLS: "Contrôles de carte"
 SETTINGS_CATEGORY_MAPMODES: "Modes de carte"
 SETTING_SHADER_QUALITY: "Qualité des nuanceurs"
 SETTING_SHADER_QUALITY_TOOLTIP: "#T Qualité des nuanceurs\n#!Permet de régler la qualité des différents effets et nuanceurs.\n\n#T Élevée :#! améliore la qualité des nuanceurs, mais réduit les performances.\n\n#T Moyenne :#! paramètres par défaut pour des graphismes optimaux.\n\n#T Faible :#! plusieurs nuanceurs sont simplifiés afin de réduire la qualité des graphismes et d’améliorer les performances pour les machines moins puissantes."
 SETTING_SHOW_NUDITY: "Afficher la nudité"
 SETTING_SHOW_NUDITY_TOOLTIP: "#T $SETTING_SHOW_NUDITY$#!\nDéfinit si les personnages peuvent être affichés nus."
 SETTING_PAUSE_ON_EVENT: "Pause et pop-up lors d’événements"
 SETTING_PAUSE_ON_EVENT_TOOLTIP: "#T $SETTING_PAUSE_ON_EVENT$#!\nMet le jeu en pause et affiche des pop-up quand un événement est déclenché."
 SETTINGS_CATEGORY_GAME_NOTIFICATIONS: "Notifications"
 SETTING_PAUSE_ON_EVENT_MESSAGE_SETTINGS: "$SETTING_PAUSE_ON_EVENT$ (mode solo uniquement)"
 SETTING_VALUE_HOURS: "$VALUE|0$ heures"
 SETTING_VALUE_HOUR_FULL: "$VALUE|0$:00"
 SETTINGS_CATEGORY_DAYNIGHT_CYCLE: "Cycle jour et nuit"
 SETTING_DAYNIGHT_CYCLE: "Activer le cycle jour et nuit"
 SETTING_DAYNIGHT_CYCLE_TOOLTIP: "#T $SETTING_DAYNIGHT_CYCLE$#!\nPermet un cycle jour/nuit pour le mouvement du soleil."
 SETTING_DAYNIGHT_SYSTEMTIME: "Activer la synchronisation de l’heure locale"
 SETTING_DAYNIGHT_SYSTEMTIME_TOOLTIP: "#T $SETTING_DAYNIGHT_SYSTEMTIME$#!\nSynchronise la vitesse et l’heure du cycle jour-nuit avec l’heure locale de l’ordinateur.\n\nCela ignore le réglage de la vitesse de simulation."
 SETTING_DAYNIGHT_SPEED: "Vitesse de simulation"
 SETTING_DAYNIGHT_SPEED_TOOLTIP: "#T $SETTING_DAYNIGHT_SPEED$#!\nLa vitesse à laquelle l’heure passe du jour à la nuit."
 SETTING_SUN_DURATION: "Heures de soleil"
 SETTING_SUN_DURATION_TOOLTIP: "#T $SETTING_SUN_DURATION$#!\nLe nombre d’heures de soleil par jour."
 SETTING_SUNRISE_TIME: "Heure du lever du soleil"
 SETTING_SUNRISE_TIME_TOOLTIP: "#T $SETTING_SUNRISE_TIME$#!\nL’heure à laquelle le soleil se lève.\n\nUtilisé uniquement en cas de synchronisation avec l’heure locale."
 SETTING_DAYNIGHT_SET_TIME: "Activer l’heure manuelle"
 SETTING_DAYNIGHT_SET_TIME_TOOLTIP: "#T $SETTING_DAYNIGHT_SET_TIME$#!\nRègle l’heure du jour à une heure spécifiée.\n\nIgnore les réglages de vitesse de simulation et de synchronisation de l’heure locale."
 SETTING_SUNRISE_SET_TIME_HOUR: "Heure manuelle"
 SETTING_SUNRISE_SET_TIME_HOUR_TOOLTIP: "#T $SETTING_SUNRISE_SET_TIME_HOUR$#!\nVerrouille l’heure choisie.\n\nUtilisé uniquement lorsque l’heure manuelle est activée."
 SETTING_BUILDINGS_CUTOFF: "Masquer les bâtiments distants"
 SETTING_BUILDINGS_CUTOFF_TOOLTIP: "#T $SETTING_BUILDINGS_CUTOFF$#!\nAffiche moins de bâtiments sur la carte à mesure que la distance de la caméra augmente.\n\nActiver ceci peut améliorer les performances."
 SETTING_SHOW_NOTIFICATION_FEED_NEXT_TO_OUTLINER: "Notifications à gauche du tableau de bord"
 SETTING_SHOW_NOTIFICATION_FEED_NEXT_TO_OUTLINER_TOOLTIP: "#t $SETTING_SHOW_NOTIFICATION_FEED_NEXT_TO_OUTLINER$#!\nPlacez le fil de notifications à gauche du tableau de bord."
 SETTINGS_CATEGORY_GAME_PORTRAITS: "Portraits"
 SETTING_SOUNDTRACK: "Musique de fond"
 SETTING_SOUNDTRACK_TOOLTIP: "Musique de fond générale"
 SETTING_MUSIC_STINGERS: "Phrases musicales"
 SETTING_MUSIC_STINGERS_TOOLTIP: "De courtes phrases musicales pour améliorer la jouabilité"
