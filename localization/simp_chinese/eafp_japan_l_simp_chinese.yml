#### 定韩论 ####
je_seikanron: "征韩论"
je_seikanron_reason: "我们理应成为帝国，所以必须拥有殖民地。在神功皇后时期臣服于我们的朝鲜半岛，如今已不再进贡，重新占领它是最好的选择。"
je_seikanron_0_states: "我们未能踏足朝鲜半岛。"
je_seikanron_1_states: "我们在朝鲜半岛建立了桥头堡。总有一天我们会占领整个朝鲜半岛。"
je_seikanron_3_states: "我们成功控制了朝鲜半岛的大部分地区。总有一天我们会占领整个朝鲜半岛。"
je_seikanron_5_states: "我们完全占领了朝鲜半岛。广阔的大陆就在我们眼前。"
seikanron_events.1.t: "战争的呐喊"
seikanron_events.1.d: "征韩论者所期望的与[SCOPE.sCountry('korea_scope').GetName]的战争开始了。"
seikanron_events.1.f: "“天皇陛下万岁！”“向[SCOPE.sCountry('korea_scope').GetNameNoFlag]前进！”\n\n群众们声嘶力竭地呐喊着。每当散发宣告战争爆发的号外时，人们都互相拥抱。自诩为武士后裔的青年们，脸上都带着意气扬扬的表情。他们的眼神中，蕴含着要找回维新之后失去的武士自尊心的坚决意志。"
seikanron_events.1.a: "胜利是我们的！"
bugle_for_advance_modifier: "前进的号角"
seikanron_events.2.t: "谣言"
seikanron_events.2.d: "[ROOT.GetCountry.GetName]试图征服[SCOPE.sCountry('korea_scope').GetName]的消息登上了[SCOPE.sCountry('news_country_scope').GetName]的报纸。对此，[SCOPE.sCountry('korea_scope').GetName]政府要求做出解释。"
seikanron_events.2.f: "'日本试图征服朝鲜。日本试图征服朝鲜的原因是朝鲜停止了每五年一次的朝贡，并且很久以前就废除了。'"
seikanron_events.2.a: "彻底否认。"
seikanron_events.2.b: "这次机会派遣特使也不错。"
sending_envoys_to_korea_modifier: "派遣特使"
seikanron_events.3.t: "拒绝交涉"
seikanron_events.3.d: "[SCOPE.sCountry('korea_scope').GetName]不承认[ROOT.GetCountry.GetName]新政府并拒绝外交交涉，要求征服的声音越来越大。"
seikanron_events.3.f: "\"希望尽快确定天下的方向，派遣使节到朝鲜询问他们的无礼，如果他们不服从，就斥责他们的罪行，攻击他们的土地，大大提高神州的威严。\""
seikanron_events.3.a: "应该向[SCOPE.sCountry('korea_scope').GetName]抗议。"
seikanron_events.3.b: "增强国力是首要任务。"
seikanron_events.4.t: "传令书"
seikanron_events.4.d: "[SCOPE.sCountry('korea_scope').GetName]向公馆发送了传令书。内容无礼，舆论沸腾。"
seikanron_events.4.f: "'最近日本人的行为，难道不是无法无天的国家吗？朝鲜有朝鲜的法令。我们只是在倭馆实施这个法律。从现在开始，如果按照约定行事，就会原谅至今为止的错误。'"
seikanron_events.4.a: "这是绝对无法容忍的侮辱。"
seikanron_events.4.b: "应该向[SCOPE.sCountry('korea_scope').GetName]追究事实关系。"
seikanron_events.5.t: "启蒙运动家的社论"
seikanron_events.5.d: "一位具有代表性的启蒙运动家撰写了一篇社论，为了[SCOPE.sCountry('korea_scope').GetName]民众，应该与[SCOPE.sCountry('korea_scope').GetName]开战。"
seikanron_events.5.f: "\"[SCOPE.sCountry('korea_scope').GetNameNoFormatting] 为了民众， 祈愿[SCOPE.sCountry('korea_scope').GetNameNoFormatting] 灭亡。 既无法守护人民的生命、财产和自尊，这样的国家不如就此灭亡，才是拯救民众的道路。\""
seikanron_events.5.a: "那个人说得对。"
seikanron_events.5.b: "启蒙家们也这么想。"
enlightenment_activist_editorial_modifier: "启蒙运动家的社论"
seikanron_events.6.t: "军官们的辞职"
seikanron_events.6.d: "在征韩派军官们不满并提交辞呈的情况下，[SCOPE.sCharacter('character_scope').GetFullName]召见了提交辞呈的部下军官们并劝阻了他们。"
seikanron_events.6.f: "\"军人理应具有透彻的护国精神，忠实于保卫国家的任务，不应徒劳地关心政治，做出有违本分的轻率举动，希望你们撤回辞呈。\""
seikanron_events.6.a: "但毫无用处。"
seikanron_events.6.b: "军人们改变了心意。"
seikan_officers_resign_modifier: "征韩派军官们的辞职"
seikanron_events.7.t: "可疑的动静"
seikanron_events.7.d: "在[SCOPE.sState('state_scope').GetName]的炮兵仓库里，武器和弹药消失了。"
seikanron_events.7.f: "接连收到炮兵仓库的武器和弹药失踪的报告。 虽然加强了巡逻并开始了调查，但犯人仍然没有抓到，搜查人员报告说他们发现了一些可疑的动静。"
seikanron_events.7.a: "全力以赴进行调查！"
seikanron_events.7.b: "虽然可疑，但这是军队的事情，我不介入。"
