 victoria_terminus.1.t: "Una estación sin igual"
 victoria_terminus.1.d: "El grupo de [SCOPE.gsInterestGroup('relevant_terminus_ig').GetName|l] ha presentado una propuesta para construir una gran estación en [SCOPE.sState('relevant_bombay_state').GetName]. El grupo ha recaudado una considerable suma de dinero para ello."
 victoria_terminus.1.f: "El humo de pipa llena la pequeña oficina a medida que un grupo de funcionarios estudia los diseños de una nueva estación ferroviaria.\n\n—Esto va a resultar bastante caro. ¿Reconstruir la estación es de verdad la mejor forma de emplear nuestros recursos?\n\n—Querido compañero, es la era de la locomotora. Nuestras ganancias son proporcionales al ritmo al que las entregamos. Y nuestro ritmo de entrega actual es comparable al de un carro de caballos."
 victoria_terminus.1.a: "Que comience la construcción inmediatamente."
 victoria_terminus.1.b: "Estos fondos debe redirigirse adonde sean más necesarios."
 victoria_terminus_construct_tt: "La $building_victoria_terminus$ puede construirse usando la [concept_political_lens|l] en $STATE_BOMBAY$."
 dismissed_victoria_terminus_je_tt: "Se descartará la [concept_journal_entry|l] de #bold $je_victoria_terminus$#!"
 victoria_terminus_accepted: "Construcción de estación aceptada"
 victoria_terminus_rejected: "Construcción de estación rechazada"
 victoria_terminus.2.t: "Una maravilla arquitectónica"
 victoria_terminus.2.d: "La $building_victoria_terminus$ finalizada es una fusión de influencias arquitectónicas y señala un nuevo capítulo tanto para [SCOPE.sState('relevant_bombay_state').GetName] como para toda la India."
 victoria_terminus.2.f: "Dos británicos de traje se hallan frente a la estación recién construida mientras un culi lleva su equipaje.\n\n—Bueno, si no fuera por los meses de viaje en barco, creería que estamos de vuelta en Londres.\n\n—Esa es la gracia de su diseño. Nuestros compatriotas lo ven como una expansión de la cultura británica, mientras que los lugareños lo ven como una continuación respetuosa de su herencia mogol. Todos están contentos y nadie se ofende, y lo más importante, el negocio florece."
 victoria_terminus.2.a: "Esta estación prestará un gran servicio a toda la India."
 victoria_terminus.2.b: "El mundo se maravillará ante un logro tan innovador."
 victoria_terminus_reward_loc: "Nueva coyuntura urbana"
 victoria_terminus_reward_int: "Crecimiento emblemático"
