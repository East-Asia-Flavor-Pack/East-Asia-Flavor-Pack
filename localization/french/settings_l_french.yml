 SETTING_MAP_TOOLTIP_DELAY: "Délai de l’infobulle de la carte"
 SETTING_MAP_TOOLTIP_DELAY_TOOLTIP: "#T $SETTING_MAP_TOOLTIP_DELAY$#!\nDéfinit le délai avant l’affichage de l’infobulle de la carte."
 SETTING_MAP_MODE_DELAY: "Délai du mode carte"
 SETTING_MAP_MODE_DELAY_TOOLTIP: "Délai avant de passer à un autre mode de carte, en secondes."
 SETTING_MAP_MODE_FADE_IN: "Temps du nouveau mode de carte"
 SETTING_MAP_MODE_FADE_IN_TOOLTIP: "Temps pour qu’un nouveau mode de carte apparaisse après la disparition de l’ancien, en secondes."
 SETTING_MAP_MODE_FADE_OUT: "Temps de l’ancien mode de carte"
 SETTING_MAP_MODE_FADE_OUT_TOOLTIP: "Temps nécessaire pour que le mode de carte actuel disparaisse lorsqu’un nouveau mode de carte doit être appliqué, en secondes."
 SETTING_OCCUPATION_STRIPES: "Bandes de couleur pour l’occupation"
 SETTING_OCCUPATION_STRIPES_TOOLTIP: "#T $SETTING_OCCUPATION_STRIPES$#!\nAfficher des bandes de couleur pour signaler l’occupation sur la carte plutôt que les textures de drapeau du pays"
 SETTING_PORTRAIT_RENDER_SCALE: "Mise à l’échelle du rendu du portrait"
 SETTING_PORTRAIT_RENDER_SCALE_TOOLTIP: "#T $SETTING_PORTRAIT_RENDER_SCALE$#!\nAméliore le niveau de détail du portrait du personnage en augmentant l’échelle des résultats du rendu, au prix d’une petite perte des performances."
