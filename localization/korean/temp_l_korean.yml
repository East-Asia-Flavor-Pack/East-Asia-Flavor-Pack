# 메인 저널
je_eafp_korea_enlightenment:0 "부국강병의 길 : 각자의 이상"
je_eafp_korea_enlightenment_reason:0 " 헌종대왕께서 개혁을 시작하신지도 수십년이라는 세월이 흘렀습니다. 그동안 많은 세력들과 그에 속한 사람들은 부국강병이라는 목적을 가지고 힘을 합쳐 나라를 발전시켜 왔습니다.\n\n 하지만 수많은 시간이 흐르고, 서로가 가지고 있는 이상은 반목을 하기 시작했습니다. 어느 사람들은 현재의 발전은 더디다고 느끼고, 어떤 사람들은 현재의 발전은 너무 급진적이라고 느낍니다.\n\n 다양한 사람이 품고 있는 이상을 모두 만족 시킬 수는 없습니다. 허나, 그들이 품고 있는 개혁이라는 열망은 동일합니다. 더 나은 미래를 만들어 갈 수 있는 이정표는 어디를 향해야 할까요?\n\n #v 현재 상황 :#! #v 중립#!" #현재 상황 부분 커스텀 로컬 처리 부탁

