tenpo_famine.5.t: "오시오 헤이하치로의 난"
tenpo_famine.5.d: "양명학자 오시오 헤이하치로가 오사카에 불을 지르며 난을 일으켰다."
tenpo_famine.5.f: "그는 민중을 구휼하고자 했을 따름인 자신에 대한 오사카 봉행의 처사가 심히 부당함을 주장하며, 막부가 신민을 돌보아야 한다고 주장하는 서신을 에도로 보냈다. 하지만 막부의 입장은 변함이 없었고 결국 그의 항거는 불법적인 폭동으로 규정되었다.\n\n\"오시오 헤이하치로가 이끄는 폭도 무리가 탈취한 대포와 폭약으로 무장하고 지금 난바 다리를 건넜다는 소식입니다!\""
tenpo_famine.5.a: "인정사정 봐주지말고 진압해라!"

tenpo_famine.6.t: "오시오는 살아있는가?"
tenpo_famine.6.d: "오시오가 쓴 격문은 전국으로 퍼져 일본을 뒤흔들고 있다. 오시오가 죽지 않고 해외로 도피했다는 소문도 무성하다."
tenpo_famine.6.f: "이에 은거하는 우리는 탕무의 세력이나 공맹의 덕이 없어도, 금번 뜻있는 자들과 함께 모의하여, 백성을 괴롭히는 여러 관리들을 주살하고, 계속하여 사치를 일삼는 오사카 시내의 부유한 상인들을 처단할 것이다. 이는 반란을 기획함이 아니오, 점차 연공과 여러 세금을 감면하고, 진무 천황처럼 관대한 정사를 펼쳐, 오랜 세월의 음탕한 풍습을 일신하여 생전에 지옥을 구하고, 사후에 극락왕생할 것을 도모함이다.\n\n요순과 아마테라스 오오카미의 시대로는 돌아가지 못할지라도, 중흥의 기상을 되살릴 것이다. 이 서를 각 마을에 알리려 하나, 방대함으로 인해 전할 수 없어, 가장 가까운 대마을의 신전 등에 게시한다. 오사카로부터 돌아오는 번인들에게도 이를 알리고, 각 마을에 신속히 전하도록 하라. 만약 번인들이 이 글 발견하고, 악한 자들에게 보고하는 상황이 벌어질 시, 주저없이 번인들을 전부 주살함이 옳다.\n\n천명에 따라 천벌을 시행한다." # https://ja.wikisource.org/wiki/Page%3A%C5%8Cshio_Heihachir%C5%8D_Gekibun.pdf/2
tenpo_famine.6.a: "'오시오와 쿠로후네가 에도를 습격한다...'"
