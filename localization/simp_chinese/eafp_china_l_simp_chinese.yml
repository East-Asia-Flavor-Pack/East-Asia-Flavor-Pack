je_taiping_internal_conflict_reason: "为了我们神圣的大义，无数人加入了太平天国，但遗憾的是，他们的团结并不牢固。 天王洪秀全是受到上帝启示的领袖，但他的手下却有人密谋夺取权力。\n\n[ROOT.GetCountry.GetName]的权力完全取决于[Concept('concept_character', '$concept_characters$')]的[concept_popularity]。 如果[ROOT.GetCountry.GetRuler.GetFullName]不断犯政治错误，或者其他人拉拢[concept_popularity]，那么[ROOT.GetCountry.GetRuler.GetFullName]可能会失去权力。"
heavenly.101.t: "不熟悉的大海"
heavenly.101.d: "[ROOT.GetCountry.GetName]正在崛起，但在海运方面存在困难。 我们的大部分军队来自华南内陆，平时没有接触过大海。"
heavenly.101.f: "\"我们都是农民出身。 升帆和掌舵对我们来说很陌生。 如果努力的话，也许能让一艘船航行，但再多就难了。\""
heavenly.101.a: "先把满洲人打倒再说。"
taiping_unfamiliar_sea: "陌生的海洋"
heavenly.102.t: "厘金"
heavenly.102.d: "最近有官员实行向商人收取捐款以充实军费的方案。如果将此制度化，对商品的流通征税，将是弥补税收不足的好方法。"
heavenly.102.f: "臣日夜思索，寻求既不损害百姓，又有益于军饷，并且可以长期方便百姓的方法，认为莫如商人捐厘之法最为合适。里下河地区稻米丰富且价格低廉，曾派遣官员前往扬州城附近的仙女庙、邵伯、宜陵、张网沟等镇，略微模仿前总督林则徐的一文愿之法，劝说米行捐厘助饷，每石米捐钱五十文，每升仅捐半文，对民生毫无影响，但积少成多。自去年九月至今，仅这几个镇，米行就捐了近二万石。此法既不扰民，又不累商，数月以来，商民相安无事。\n\n臣认为此法对商民都有利，且细水长流，源源不断，对军需有实际帮助，因此现在再次将此法推广到里下河各州县的米行，以及各大商铺，一律照捐，大约每百分之一分，甚至有不到一分的，令各州县会同官员斟酌商议，禀明出示起捐，小商铺和手艺人等一律免除，以示体恤，现在仙女庙各商铺均已商议妥当，已于三月初十日起捐，并将该镇所立章程刊刻印刷，发给各州县照办，待里下河各处劝齐起捐，究竟可以收捐多少，自应随时据实奏闻，如果数额较多，不仅臣营可以用于守御，还可以协助济琦善军需。"
heavenly.102.a: "真是个好主意。"
heavenly.103.t: "南洋诸国的脱离"
heavenly.103.d: "随着太平天国之乱的持续，[ROOT.GetCountry.GetName]被迫将所有资源集中于平定内乱。结果，南洋各个朝贡国开始脱离[ROOT.GetCountry.GetName]的影响圈。"
heavenly.103.f: "大臣奏曰：\"贼寇扰乱江南，民心惶惶，朝廷兵力分散各地。因此，南洋诸国不再进贡，与西洋夷人勾结。安南与暹罗等已开始无视朝廷权威，夷人正在这些地区扩张势力。\""
heavenly.103.a: "平定内乱后，我们将重新收服南洋。"
heavenly.1003.t: "陌生的海洋"
heavenly.1003.d: "在[ROOT.GetCountry.GetName]崛起之际，海军力量的运用存在困难。因为我们的大部分士兵都来自华南内陆，平时没有接触过海洋的经验。"
heavenly.1003.f: "“儒学的教义常常充满虚荣和荒谬。士人崇拜文昌和魁星的偶像，恳求他们的庇护，以拓宽他们的知识，加快他们的智力，以便在科举考试中名列前茅。\n\n既然每个人都崇拜这两个偶像，那么为什么会有这么多人从小就学习和参加考试，直到七八十岁仍然没有通过最低级别的考试，更不用说通过更高级别的考试了？\n\n由此可见，这些儒生被他们的野心所迷惑和痴迷，所以他们执着于他们的妄想，崇拜这些偶像，而不是以谦卑的心崇拜天地之主，统治整个世界及其所有财富和荣耀的上帝，从而符合大道的圣洁原则。”"
heavenly.1003.a: "先把满洲人打倒再说。"
heavenly.1002.t: "天国的分裂"
heavenly.1002.d: "太平天国内部权力斗争结束后，天国二号人物东王被暗杀，无法控制的混乱持续不断。"
heavenly.1002.f: "早在拜上帝会刚成立时，东王就与天王一起，受到领导的信任，掌握了很大的权力。然而，随着势力的增长，他逐渐堕落，开始专横跋扈。起初是从小小的傲慢开始，逐渐发展到不仅无视其他几位王，甚至想要凌驾于天王之上。\n\n因此，天王判断不能再放任不管，秘密命令北王讨伐已经严重偏离轨道的东王。然而，天王没有想到的是，麾下将领之间的矛盾比他想象的还要深，北王在讨伐东王的过程中，甚至屠杀了东王的数万士兵。\n\n天国的内讧现在已经到了连天王都难以轻易控制的地步。"
heavenly.1002.a: "长江被鲜血染红。"
