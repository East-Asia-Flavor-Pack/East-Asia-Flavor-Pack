je_korean_restoration_history:0 "宁静的早晨之国"
je_korean_restoration_history_reason:0 "在数百年的和平中，朝鲜正遭受各种弊病的折磨。"
je_korean_restoration_history_goal:0 "苦恼于打破方法"
je_korean_restoration_first:0 "解决三政的混乱"
je_korean_restoration_first_reason:0 "三政的混乱使百姓的生活困苦不堪。现在也应该纠正。"
je_korean_restoration_first_goal:0 "持续改革"
je_korean_restoration_hwangok:0 "革除还谷的弊端"
je_korean_restoration_hwangok_reason:0 "还谷原本是向一无所有的人借出国家的粮食，让他们度过冬天的良好救济措施，但现在已经沦为有钱人向没钱人放高利贷的恶习。应该将救恤米的支付改为货币，并清除这一过程中暴露的所有弊端。"
je_korean_restoration_gunjeong:0 "革除军政的弊端"
je_korean_restoration_gunjeong_reason:0 "军政原本是指代替兵役缴纳的布一匹。但现在，真正服兵役的人十个中只有三个，其余的人都用尽各种手段和方法来躲避国家的视线，逃避兵役，导致军籍和军营空空如也。因此，朝廷应该重新登记军籍，掌握壮丁的数量，但要避免冤假错案的发生。"
je_korean_restoration_jeonjeong:0 "革除田政的弊端"
je_korean_restoration_jeonjeong_reason:0 "田政是指对农田征收的田税，是对地主征收的最古老的税制。但是地方官衙和地主相互勾结，将其转嫁给农民，征收数倍的重税，赚取差额，甚至在没有土地和荒废的土地上也要榨取米和布，这种弊端已经大到无法形容的地步。为了革除这种弊端，朝廷应该亲自出面，在全国范围内实行丈量土地，惩罚腐败的贪官污吏和地主，以匡正秩序。"
je_korean_restoration_restart:0 "其他方式的改革"
je_korean_restoration_restart_reason:0 "改革的火种依然存在。"
je_korean_restoration_restart_goal:0 "10年内满足以下条件:"
samjeong_complete_tt:0 "改革三政"
hwangok_complete_tt:0 "解决还谷的弊端（确认决断）"
gunjeong_complete_tt:0 "解决军政的弊端"
jeonjeong_complete_tt:0 "解决田政的弊端"
je_korean_restoration_yangjeon_a:0 "实施全国性大规模丈量土地"
je_korean_restoration_yangjeon_a_reason:3 "朝鲜的征税制度经历过多次变革，课税标准原本也多种多样，但由于各种原因，统一为最低税率，长期以来一直征收税款。\n然而，与古代圣贤的时代不同，如今各种社会国家体系正在崩溃，这种体制已经无法持续，应该征税的地方没有征收，甚至难以缴纳税款的人却承担了所有剩余的弊端持续存在。\n因此，决定通过名为丈量土地的土地调查事业，重新匡正混乱的租税制度，由于事业特性上规模巨大，因此需要很长时间<基本7年>。\n但是，既得利益者不会轻易放弃他们的利益，在税金正常化的过渡时期，原有的百姓必然会面临意想不到的额外税收负担的风险..."
je_korean_restoration_yangjeon_a_goal:0 "等待新的土地调查事业完成，或通过决断缩短时间。"
je_korean_restoration_yangjeon_b:0 "实施地区性渐进式丈量土地"
je_korean_restoration_yangjeon_b_reason:3 "朝鲜的征税制度经历过多次变革，课税标准原本也多种多样，但由于各种原因，统一为最低税率，长期以来一直征收税款。\n然而，与古代圣贤的时代不同，如今各种社会国家体系正在崩溃，这种体制已经无法持续，应该征税的地方没有征收，甚至难以缴纳税款的人却承担了所有剩余的弊端持续存在。\n因此，决定通过名为丈量土地的土地调查事业，重新匡正混乱的租税制度，由于事业特性上规模巨大，因此需要很长时间<基本4年>。\n但是，既得利益者不会轻易放弃他们的利益，在税金正常化的过渡时期，原有的百姓必然会面临意想不到的额外税收负担的风险..."
je_korean_restoration_yangjeon_b_goal:0 "等待新的土地调查事业完成，或通过决断缩短时间。"
eafp_jfp_deci_yangjeon:0 "增加丈量土地事业预算"
eafp_jfp_deci_yangjeon_desc:1 "每个季度可以向正在进行的丈量土地事业投入额外的财源，以加速工作。\n所需金额根据国家经济实力计算，费用绝不低廉，因此请在速度和国库之间找到平衡点。"
korean_restoration.1.t:0 "三政紊乱"
 korean_restoration.1.d:0 "我国财政的三大要素，即田政、军政和还政的紊乱日益严重。百姓们在寒冬腊月也无法在家中生火，朝廷制定的还谷制度已成为高利贷的象征。亟需制定相关对策。"
 korean_restoration.1.f:0 "“殿下，臣惶恐进言，庄献大王曾说过民惟邦本，食为民天，百姓是国家的根本，吃饭是百姓的天。然而如今的朝鲜八道，百姓因饥饿而不惜盗窃，地方官吏却只顾着填满自己的粮仓，正处于危难之中。恳请殿下明察。”"
 korean_restoration.1.a:0 "立即制定对策。"
 korean_restoration.2.t:0 "革除三政紊乱"
 korean_restoration.2.d:0 "长期以来令朝廷深感忧虑的三政紊乱已被革除。"
 korean_restoration.2.f:0 "“殿下，孔子曾说过，过去帝舜教化农夫、渔夫和陶工，使他们走上正道，高位之人拥有贤德，其下的万民也会效仿。即使如今的国难已经过去，也不应满足于此，更加积累德行才是治国的正确道路。”"
 korean_restoration.2.a:0 "这确实是天上的列圣英灵在庇佑。"
 korean_restoration.2.b:0 "这岂是寡人无德所能做到的？都是因为有百姓们。"
 korean_restoration.3.t:0 "地主的反对"
 korean_restoration.3.d:0 "土地税本应向地主征收，但衙吏和乡吏与权贵勾结，导致所有权不明。此次发现了无数应缴税的农地。"
 korean_restoration.3.f:0 "“佃租要交，田税也要交，我们还拿什么活命？我们也是人啊！”"
 korean_restoration.3.a:0 "“他们的话也有道理。重新进行土地调查。”"
 korean_restoration.3.b:0 "“哼！自称读书人的人竟然如此安逸，沉迷于欲望。将他们全部依法严惩！”"
 korean_restoration.4.t:0 "因过度税收而痛苦的农民"
 korean_restoration.4.d:0 "朝鲜本就重视富国安民中的安民，对百姓征收较少的税赋。但随着时间的推移，到了如今，无数官吏贪污，巧立名目，弊端丛生，导致八道的百姓痛苦不堪。"
 korean_restoration.4.f:0 "“殿下，臣惶恐进言，朝鲜本就以敬天勤民为本，为百姓征收较少的税赋。然而，到了如今，由于八道腐败的官吏，附加了各种杂税，导致无辜的百姓只能冤屈地痛苦哀嚎。恳请殿下明察。”"
 korean_restoration.4.a:0 "“告知司宪府，惩处犯下不正之事的官吏，废除一切杂税。”"
 korean_restoration.4.b:0 "“虽不符合德治的道理，但我国的财政状况十分不佳，暂且保留。”"
#환곡
korean_restoration.5.t:0 "解决还谷的弊端"
korean_restoration.5.d:0 "多年来朝廷想要革新的弊端，如今已经消失。 烈圣祖想要实现的爱民精神开始发光。"
korean_restoration.5.f:0 "臣赵寅永恭敬地上奏。 本来还谷是为了在国家发生饥荒时救济百姓而设立的制度，但地方的贪官污吏却滥用职权，导致制度混乱。 但如今主上亲自下令纠正混乱，百姓们对陛下的恩惠感激涕零。"
korean_restoration.5.a:0 "真是万幸。"
korean_restoration.6.t:0 "全国性的粮食不足事态"
korean_restoration.6.d:0 "地方官的奏章不同寻常。"
korean_restoration.6.f:0 "从全国各地飞来的奏章中，都可以看到粮食储备量非常少，非常困难的内容。 如果这样下去，今年可能会发生严重的粮食危机。"
korean_restoration.6.a:0 "实施税收调查。"
korean_restoration.6.b:0 "向农民征收更多。"
korean_restoration.7.t:0 "讨论减免还谷"
korean_restoration.7.d:0 "由于频繁的洪水和暴风雨的损害，收成不足。 今年最好减免还谷，并放出储存的粮食。"
korean_restoration.7.f:0 "国家应该做的是使百姓使用的器具便利，使衣食丰足，不让百姓饿肚子。 即使今年歉收，仍然进行还谷是苛捐杂税的行为。"
korean_restoration.7.a:0 "减免还谷。"
korean_restoration.7.b:0 "遵守原则。"
korean_restoration.8.t:0 "挪用救济米的官员"
korean_restoration.8.d:0 "在一个地方，官员挪用了救济米。"
korean_restoration.8.f:0 "在八道饿死者无数的情况下，这种行为是不能容忍的。 应该杀一儆百。"
korean_restoration.8.a:0 "处罚那个家伙，给全国的贪官污吏敲响警钟。"
korean_restoration.8.b:0 "睁一只眼闭一只眼。"
korean_restoration.9.t:0 "湖南地区减免还谷"
korean_restoration.9.d:0 "由于湖南地区持续歉收，有必要在一定程度上减免还谷。"
korean_restoration.9.f:0 "由于湖南地区持续严重歉收，百姓的哭声在街上从未停止。 发生了许多饿死的人，减免湖南的还谷怎么样？"
korean_restoration.9.a:0 "减免吧。"
korean_restoration.9.b:0 "不减免。"
korean_restoration.10.t:0 "江原道地区减免还谷"
korean_restoration.10.d:0 "由于江原道地区持续歉收，有必要在一定程度上减免还谷。"
korean_restoration.10.f:0 "由于江原道地区持续严重歉收，百姓的哭声在街上从未停止。 发生了许多饿死的人，减免江原道的还谷怎么样？"
korean_restoration.10.a:0 "减免吧。"
korean_restoration.10.b:0 "不减免。"
korean_restoration.11.t:0 "岭南地区减免还谷"
korean_restoration.11.d:0 "由于岭南地区持续歉收，有必要在一定程度上减免还谷。"
korean_restoration.11.f:0 "由于岭南地区持续严重歉收，百姓的哭声在街上从未停止。 发生了许多饿死的人，减免岭南的还谷怎么样？"
korean_restoration.11.a:0 "减免吧。"
korean_restoration.11.b:0 "不减免。"
korean_restoration.12.t:0 "关北地区减免还谷"
korean_restoration.12.d:0 "由于关北地区持续歉收，有必要在一定程度上减免还谷。"
korean_restoration.12.f:0 "由于关北地区持续严重歉收，百姓的哭声在街上从未停止。 发生了许多饿死的人，减免关北的还谷怎么样？"
korean_restoration.12.a:0 "减免吧"
korean_restoration.12.b:0 "不减免。"
korean_restoration.13.t:0 "海西地方的还谷减免"
korean_restoration.13.d:0 "由于海西地方连年歉收，有必要在一定程度上减免还谷。"
korean_restoration.13.f:0 "由于海西地区持续严重歉收，百姓的哭声在街上从未停止。 发生了许多饿死者，减免海西的还谷如何？"
korean_restoration.13.a:0 "减免。"
korean_restoration.13.b:0 "不减免。"
korean_restoration.14.t:0 "减免还谷利息"
korean_restoration.14.d:0 "随着负担还谷的百姓增加，有必要减免利息。"
korean_restoration.14.f:0 "陛下。 臣惶恐禀告，朱子曾论述道，‘夏天收谷，冬天加息偿还。 歉年则减免一半利息，大饥荒则全部减免’。 如今正值歉年，与大饥荒无异于国难，减免利息是可行的。 恳请陛下采纳臣的愚见。"
korean_restoration.14.a:0 "就按卿的意思办吧。"
korean_restoration.14.b:0 "必须遵守原则。 不能允许。"
korean_restoration.15.t:0 "新的决定"
korean_restoration.15.d:0 "现在是讨论解决还谷弊端的新方法的时候了。"
korean_restoration.15.f:0 "到目前为止，我们无法用现有方法解决还谷的弊端。 因此，现在需要一种新的方法。"
korean_restoration.15.a:0 "确认决定。"
korean_restoration.16.t:0 "强制性粮食贷款"
korean_restoration.16.d:0 "在一些地方，发生了强制向百姓贷款粮食的事情。"
korean_restoration.16.f:0 "司宪府禀告说，各地方经常发生强制向百姓贷款粮食并收取利息的行为。 其危害严重，许多百姓正在遭受痛苦。"
korean_restoration.16.a:0 "处罚官员。"
korean_restoration.16.b:0 "税收增加不是很好吗。"
korean_restoration.17.t:0 "禁止贪污"
korean_restoration.17.d:0 "贪污还谷的官员正在增加。"
korean_restoration.17.f:0 "还谷原本是为了百姓在春荒时节不挨饿，但却经常发生官员利用它来满足私欲的事件。"
korean_restoration.17.a:0 "搜出官员，以儆效尤。"
korean_restoration.17.b:0 "睁一只眼闭一只眼吧。"
korean_restoration.18.t:0 "分析"
korean_restoration.18.d:0 "发现百姓收到的谷物中混有鹅卵石和沙子。"
korean_restoration.18.f:0 "司宪府禀告说，据调查，官员们给百姓的不是米，而是沙子和石头，却照常收取利息，牟取暴利。"
korean_restoration.18.a:0 "惩罚玩弄百姓的官员。"
korean_restoration.18.b:0 "那种程度不算是失误吗？"
korean_restoration.19.t:0 "关于还谷弊端的最终解决方案"
korean_restoration.19.d:0 "还谷制度产生了很多问题。现在是解决它的时候了。"
korean_restoration.19.f:0 "还谷虽然是为百姓而设的制度，但其弊端过于严重，已到了无法收拾的地步。应该改革还谷，引进新的制度。"
korean_restoration.19.a:0 "改革制度，引进新的方式。"
korean_restoration.19.b:0 "重新审视还谷制度的问题。"
#전정
 korean_restoration.20.t:0 "施行量田"
korean_restoration.20.d:0 "田政的弊端严重，现在是重新引进量田的时候了。"
korean_restoration.20.f:1 "从《经国大典》到《大典会通》，国法规定每20年施行一次量田，但由于费用和人力消耗巨大，朝廷的余力不足，实际上并没有这样做。因此，应派遣均田使到朝鲜各地，查明陈结和隐结，仔细区分各地农田的宽度和质量，以消除田税的弊端。\n<土地调查事业——量田在朝鲜全境完成后，可以终结田政的混乱。>"
korean_restoration.20.a:0 "在全国范围内施行量田。这种巨大的改革，速度就是生命，不如一次性将腐败的弊端连根拔起。"
korean_restoration.20.b:0 "按地区施行量田。贫困的百姓可能会因税收而被进一步盘剥，因此必须循序渐进，细致地施行。"
korean_restoration.21.t:0 "白地征税"
korean_restoration.21.d:0 "发现存在向不存在的土地征税的情况。"
korean_restoration.21.f:0 "将公告贴在征税案上强制征收，这与向荒丘和白骨征收有什么区别。"
korean_restoration.21.a:0 "立即处罚"
korean_restoration.21.b:0 "没有余力，就训诫释放吧。"
korean_restoration.22.t:0 "隐结"
korean_restoration.22.d:0 "发现存在不征收肥沃土地税的情况。"
korean_restoration.22.f:0 "隐结是指在实施丈量土地时，将肥沃的田地从原始账簿中遗漏，余结是指将田地的面积比实际减少，登记在土地登记册上，收取剩余部分的谷物。 这两者合称为隐结。"
korean_restoration.22.a:0 "立即处罚并登记在账簿上。"
korean_restoration.22.b:0 "也有可能。"
korean_restoration.23.t:0 "腐败的官员"
korean_restoration.23.d:0 "发现腐败的官员随意征收土地税。"
korean_restoration.23.f:0 "这块地每结收10斗，住在上面的家伙每结收8斗。 最好让在那块优质土地上耕种的家伙每结交12斗。 赵大监家的地就交一石米吧。"
korean_restoration.23.a:0 "“义禁府要彻底查明罪行，用国法严惩。”"
korean_restoration.23.b:0 "“看来其中有很多复杂的缘由。”"
korean_restoration.24.t:0 "倒结的弊端"
korean_restoration.24.d:0 "已确认加倍征收税粮。"
korean_restoration.24.f:0 "国法规定，每结农田征收20斗2升米就足够了，但农民缴纳的是40斗米、10斗稻谷、三四两银子，胥吏们从中作梗，多征收30斗，导致每结农田缴纳的税粮超过100斗。"
korean_restoration.24.a:0 "“立即执行刑罚，将非法征收的税粮归还。 这是命令。”"
korean_restoration.24.b:0 "“鉴于目前的财政状况非常糟糕，暂缓执行。”"
korean_restoration.25.t:0 "全国范围施行量田"
korean_restoration.25.d:0 "全国的官厅都在测量土地并颁发地契。"
korean_restoration.25.f:0 "朝鲜八道的官厅都在测量土地，并据此颁发地契，官厅的纸张都不够用了，造纸所叫苦不迭。不过，明确土地的边界，以后官员们就不能不当提高田税了。"
korean_restoration.25.a:0 "这样应该会好起来吧。"
korean_restoration.26.t:0 "量田的渐进式施行"
korean_restoration.26.d:0 "部分地区正在施行量田。不过，在尚未施行的地区出现了不满。"
korean_restoration.26.f:0 "京畿和忠清正在施行量田，田政的混乱现象正在消失。但是，在尚未施行量田的地区，贪官污吏横行霸道，一些良民抛弃了居住的土地，迁移到施行量田的土地上。"
korean_restoration.26.a:0 "好像避免了最坏的情况。"
#军政
gunjeong_1tt:0 "强化征集条件，走向募兵制。"
gunjeong_2tt:0 "减轻百姓的负担，走向征兵制。"
korean_restoration.27.t:0 "逃避兵役"
korean_restoration.27.d:0 "军政的混乱达到了极点，没有人服兵役。"
korean_restoration.27.f:0 "朝鲜土地上有三百万壮丁，但登记在军籍上的只有一百万，实际服兵役的只有两万左右，这是弊端，必须立即纠正。"
korean_restoration.27.a:0 "让他们服兵役的标准是不是有问题？强化条件。"
korean_restoration.27.b:0 "调查一下百姓为什么逃避兵役。"
korean_restoration.28.t:0 "白骨征布"
korean_restoration.28.d:0 "发现了向死去的人征税的情况。"
korean_restoration.28.f:0 "外面寒冷的朔风呼啸着，金氏蜷缩在他那间通风的小屋的角落里。他是一个年过三旬的村民，和处境相似的其他贫寒村民一样，他必须竭尽全力才能度过冬天。但是今年的冬天格外寒冷。在这种情况下，官厅派人来收回他的军服，现在他没有任何可以取暖的工具了。\n他记得他的妻子和两个年幼的孩子，但他们去年冬天饿死了，不再在他身边了。除了几件微不足道的工具和一块勉强能收获自己一份口粮的小耕地外，他一无所有。\n寒冷刺入了他的骨髓，金氏很清楚自己的呼吸即将停止。他孤独而贫困地忍受着凄凉而忧郁的冬天。他祈祷自己的不幸早日结束，紧紧地闭上了眼睛。"
korean_restoration.28.a:0 "审问官员，强化征集条件。"
korean_restoration.28.b:0 "申饬官吏，减免军布。"
korean_restoration.29.t:0 "族征"
korean_restoration.29.d:0 "对逃避兵役者的家属征收军布一事，正成为问题。"
korean_restoration.29.f:0 "代替未缴纳军布之人的一家老小缴纳军布，私用官谷或公款之人随意恐吓军丁的家属，让他们代为缴纳，弊端极其严重。"
korean_restoration.29.a:0 "起初是由于兵役的标准混乱才导致了此事。整顿制度吧。"
korean_restoration.29.b:0 "军布的负担似乎是个问题。缓和军布吧。"
korean_restoration.30.t:0 "军布的过度征收"
korean_restoration.30.d:0 "过度征收军布的地方增多，百姓们的生活变得困苦。"
korean_restoration.30.f:0 "住在葛밭村的百姓，在生下孩子3天后就被征收军布，衙丁抢走了阿贞的牛代替军布，丈夫拔出刀割掉了自己的阴茎，说道“我就是因为这东西才受此困厄”。他的妻子拿着滴着血的阴茎到官厅哭诉，却被门卫拦住了。"
korean_restoration.30.a:0 "按照法律如实征收军布。"
korean_restoration.30.b:0 "关于军布的问题可不是小事啊。减少军布吧。"
korean_restoration.31.t:0 "解决军政的紊乱"
korean_restoration.31.d:0 "现在是需要重新审视军政制度的时间。"
korean_restoration.31.f:0 ""
korean_restoration.31.a:0 "比起服兵役的人数，其质量更为重要。"
korean_restoration.31.b:0 "降低军布的负担，改善兵役的体制。"
korean_restoration.32.t:0 "近代募兵制的诞生"
korean_restoration.32.d:0 "比起无条件地向百姓要求兵役，培养正规的军队更为重要。"
korean_restoration.32.f:0 ""
korean_restoration.32.a:0 "甚好。"
korean_restoration.33.t:0 "近代征兵制的诞生"
korean_restoration.33.d:0 "比起无条件地征收军布，培养正规军队更为重要。"
korean_restoration.33.f:0 ""
korean_restoration.33.a:0 "很好。"
korean_restoration.34.t:0 "解决军政的紊乱"
korean_restoration.34.d:0 "现在军政的紊乱已经完全解决了。"
korean_restoration.34.f:0 ""
korean_restoration.34.a:0 "很好。"
korean_restoration.35.t:0 "解决军政的紊乱"
korean_restoration.35.d:0 "现在军政的紊乱已经完全解决了。"
korean_restoration.35.f:0 ""
korean_restoration.35.a:0 "很好。"
korean_restoration.36.t:0 "关于解决军政问题的决定"
korean_restoration.36.d:0 "现在是做出新决定的时候了。"
korean_restoration.36.f:0 ""
korean_restoration.36.a:0 "确认决定。"
