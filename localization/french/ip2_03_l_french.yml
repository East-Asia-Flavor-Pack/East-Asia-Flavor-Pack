 india_railway.1.t: "Attaque de train en [SCOPE.sState('relevant_state').GetNameNoFormatting]"
 india_railway.1.d: "La presse internationale rapporte une attaque de train en [SCOPE.sState('relevant_state').GetNameNoFormatting] perpétrée par des militants [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting|l]s."
 india_railway.1.f: "« S’il s’agissait de dacoïts, il y aurait eu beaucoup plus de morts. Ces jeunes hommes ont volé NOTRE argent pour NOUS. Ils ont commis des erreurs, mais leurs intentions sont nobles. »\n\n« S’ils sont si nobles, alors pourquoi braquaient-ils leurs armes contre leurs compatriotes ? Un homme innocent est mort. Et je n’oublierai jamais l’image de sa femme en pleurs. »"
 india_railway.1.a: "Niez que nos gardes [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting|l]s ont été maîtrisés."
 india_railway.1.b: "Inutile de couvrir nos pertes."
 do_control_the_press: "Contrôle de la presse"
 not_control_the_press: "Mauvaise presse"
 india_railway.2.t: "Vol de la Couronne"
 india_railway.2.d: "Les délibérations du procès de l’attaque de train ont commencé, les révolutionnaires étant accusés de vol et de meurtre."
 india_railway.2.f: "Le grondement de la foule amassée à l’extérieur de la cour réchauffe le cœur des accusés, empêchant en même temps d’entendre le procureur qui continue, imperturbable.\n\n« Détournement d’un train, possession illégale d’armes à feu, et meurtre. Ce sont, en soi, des actes terribles, votre Honneur. Mais ces hommes sans scrupule les ont commis uniquement pour commettre un crime encore plus odieux. Ils ont essayé de voler la Couronne qui veille sur eux. Dehors, la foule les appelle des héros. Ici, je crois que la loi les appellerait des traîtres. »"
 india_railway.2.a: "Interrogez-les, qu’ils servent d’exemple."
 india_railway.2.b: "Respectez la procédure."
 railway_trial_authority: "Mesures autoritaires"
 railway_trial_legit: "Respect scrupuleux de la loi"
 india_railway.3.t: "Une famine régionale"
 india_railway.3.d: "Les exportations en masse de céréales et de produits agricoles ont laissé le peuple de [SCOPE.sState('relevant_state').GetNameNoFormatting] en proie à une famine régionale."
 india_railway.3.f: "#italic Chère Elizabeth,\n\nL’autre jour, tandis que j’escortais les collections de la Couronne à travers l’Inde, j’ai assisté à un terrible spectacle. Un homme, aussi maigre que le bâton qu’il tenait à la main, montait la garde devant sa femme et ses deux enfants affamés. Quand j’ai demandé à mes compagnons ce qu’il protégeait, ils m’ont expliqué que les villageois avaient recours au cannibalisme. #!"
 india_railway.3.a: "Utilisez le transport ferroviaire pour l’approvisionnement en nourriture."
 india_railway.3.b: "Nous ne pouvons pas nous permettre de telles mesures."
 state_grain_expensive_tt: "Les #variable céréales#! sont #variable 70 %#! plus chères que leur [concept_base_price|l]"
 railway_famine: "Morts de la famine régionale"
 railway_hunger_relief: "Aide contre la faim envoyée"
 railway_hunger_no_relief: "Aide contre la faim refusée"
 railway_ig_disapproval: "Intérêt personnel rejeté"
