lia_event_rlg.1100.t:0 "대구의 시민들"
lia_event_rlg.1100.d:0 "우리는 대구 시민입니다."
lia_event_rlg.1100.f:1 "이번달 대구의 총 인구수는 최근 행정기록에 따르면 50만명을 넘었다고 합니다.\n도시는 수많은 사람들로 북적이고 있습니다."
lia_event_rlg.1100.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1101.t:0 "경부선을 따라"
lia_event_rlg.1101.d:0 "대구역 영업 개시"
lia_event_rlg.1101.f:1 "경부선이 개통되자 이곳 지방은 대격변을 맞이하였습니다.\n철도와 낙동강 접근성을 바탕으로 전통적인 대고을들을 제치고 새로운 내륙대도시로의 잠재성이 주목받고 있습니다."
lia_event_rlg.1101.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1102.t:0 "도시 정비"
lia_event_rlg.1102.d:0 "직업알선소 운영"
lia_event_rlg.1102.f:1 "도시가 빠르게 팽창하면서 자연스레 직업을 찾아 몰려든 사람들 또한 늘어났습니다.\n당국은 늘어난 도시빈민들과 무허가판자촌 문제를 해결하기 위해 일자리 양성과 더불어 직업알선소를 운영하여 실업률을 낮추는데 성과를 올렸습니다."
lia_event_rlg.1102.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1103.t:0 "새로운 도시"
lia_event_rlg.1103.d:0 "시가지 확장"
lia_event_rlg.1103.f:1 "대구 중심부에는 각종 공공시설과 함께 큰 길과 광장이 조성되었습니다.\n한때 그리 크지않은 고을이던 이곳은 이제 어엿한 도시의 모습을 갖춰가기 시작했습니다."
lia_event_rlg.1103.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.1110.t:0 "성장하는 도시"
lia_event_rlg.1110.d:0 "75만 도시"
lia_event_rlg.1110.f:1 "75만명의 시민이 대구에 적을 두고 있습니다.\n당국은 행정서비스의 수요를 맞추기 위해 분주히 움직이고 있습니다."
lia_event_rlg.1110.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1111.t:0 "경공업 육성"
lia_event_rlg.1111.d:0 "의류산업 급성장"
lia_event_rlg.1111.f:1 "중공업의 기본은 철재를 굽히고 누르고 자르는 일 입니다.\n넘쳐흐르는 철강은 산업화의 뼈대입니다."
lia_event_rlg.1111.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1112.t:0 "재봉틀!"
lia_event_rlg.1112.d:0 "경공업의 아이콘"
lia_event_rlg.1112.f:1 "서구의 산업화 선발국들이 모두 공통적으로 거쳐간 중요한 단계가 있습니다. 바로 재봉틀입니다.\n인간이 한땀한땀 바느질하던 시절로부터 해방되어 기계가 천을 이어주는 시대가 도래하였습니다!"
lia_event_rlg.1112.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1113.t:0 "경제 성장"
lia_event_rlg.1113.d:0 "도시내 산업체 오늘도 증가세"
lia_event_rlg.1113.f:1 "사업을 하려는 사람들은 모두 이 도시를 제일 먼저 생각합니다.\n수많은 공장과 기업과 사업체들이 나날히 새로 등록을 마치고 있습니다."
lia_event_rlg.1113.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.1120.t:0 "백만 시민"
lia_event_rlg.1120.d:0 "인구수 백만명 돌파!"
lia_event_rlg.1120.f:1 "이달부로 도시의 총 인구수가 100만명을 돌파하였습니다.\n시내 중심부에서는 기념축제가 열렸습니다!"
lia_event_rlg.1120.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1121.t:0 "오색찬란"
lia_event_rlg.1121.d:0 "대구염색산업단지"
lia_event_rlg.1121.f:1 "화학공학의 수준이 날로 높아져가면서 우리 산업체들의 기술력도 수준급으로 올라왔습니다.\n특히 대구지역의 산업구조로 인해 인공염료 합성기술 또한 나날히 급성장중입니다!"
lia_event_rlg.1121.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1122.t:0 "낭비 절감"
lia_event_rlg.1122.d:0 "목재소비 최적화"
lia_event_rlg.1122.f:1 "수많은 공산품을 제작하는데에는 다량의 목재가 필요하지만, 질좋고 튼튼한 목재는 언제든 고갈될 수 있는 자원입니다...\n수많은 연구원들은 어떻게 하면 기존 품질을 유지하면서도 자원소비를 최적화 할 수 있을지에 대한 고민을 멈추지 않습니다."
lia_event_rlg.1122.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1123.t:0 "산업 호황"
lia_event_rlg.1123.d:0 "물동량 최대치 경신"
lia_event_rlg.1123.f:1 "오늘도 대구로 드나드는 도로는 대구 중심가의 사람들만큼이나 북적입니다.\n도시 공무원들은 매일마다 늘어나는 화물운송량을 보며 보람차게 일하고 있습니다."
lia_event_rlg.1123.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.1130.t:0 "나라의 공장"
lia_event_rlg.1130.d:0 "어서오세요 우리나라에"
lia_event_rlg.1130.f:1 "이제 대구시민이 150만명을 넘었습니다.\n전국에서 그 위신을 떨치고 있습니다."
lia_event_rlg.1130.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1131.t:0 "명품 산업"
lia_event_rlg.1131.d:0 "패션의 중심"
lia_event_rlg.1131.f:1 "사람이 어찌 밋밋한 평상복만 입고 살 수 있을까요? 심지어 이렇게나 질좋은 염료와 옷감이 넘쳐나는 도시에서 말입니다.\n자본과 기술을 축적한 의류업계는 이제 높아진 소비자들의 눈높이에 맞게 발전해가고 있습니다."
lia_event_rlg.1131.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1132.t:0 "품질 극대화"
lia_event_rlg.1132.d:0 "력셔리 인테리어"
lia_event_rlg.1132.f:1 "잘 먹고 잘 입게 되자 사람들은 멋드러진 거주지를 원하게 되었습니다.\n기능성과 생산성만 따지던 기존 가구업계는 이제 심미성마저 갖추기 시작했습니다!"
lia_event_rlg.1132.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1133.t:0 "초거대 경공업도시"
lia_event_rlg.1133.d:0 "끝없이 흐르는 잡화들"
lia_event_rlg.1133.f:1 "대구중심가 의류시장은 서울 동대문 그 이상이라고들 합니다.\n이곳에서 못구할 옷은 없으며, 이곳에서 구하지 못할 가구 또한 없습니다!"
lia_event_rlg.1133.a:0 "마음에 드는군. <도시개발 진행도 상승>"

