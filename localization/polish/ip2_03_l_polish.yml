l_polish:
 #Utilitarian Content
 ideology_utilitarian_millian: "Utylitaryści"
 ideology_utilitarian_millian_desc: "#lore Ta grupa jest przekonana, że funkcjonowanie rządu powinno być skodyfikowane i racjonalne, aby promować dobro ogółu#!"
 ideology_utilitarian_leader: "Utylitarysta"
 ideology_utilitarian_leader_desc: "#lore Ten przywódca jest przekonany, że funkcja rządu w dążeniu do dobra ogółu jest ważna i nie liczy się to, czy zostanie wypełniona poprzez podstawowe prawa, czy despotyzm oświecony.#!"
 je_imperialism_of_promise: "Obiecujący imperializm"
 je_imperialism_of_promise_reason: "Naszym obowiązkiem jest dążenie do dobra wspólnego wszelkimi dostępnymi środkami. Podstawowe wolności i równe szanse odgrywają istotną rolę w formułowaniu polityki. Podejście do administracji kolonialnej, które wybierają [GetIdeology('ideology_utilitarian_millian').GetName|l], łączy się z obietnicą znaczących działań na rzecz postępu zarówno w państwie znanym jako [ROOT.GetCountry.GetName], jak i na całym świecie."
 je_imperialism_of_promise_status: "Dopilnuj, aby w państwie o nazwie [JournalEntry.GetCountry.GetName] wprowadzono podejście do administracji kolonialnej, które promują [GetIdeology('ideology_utilitarian_millian').GetName|l]."
 utilitarian_character_trigger: "Dowolny [concept_agitator|l] lub [concept_leader|l] wyznaje [Concept('concept_ideology', 'ideologię')], którą promują [GetIdeology('ideology_utilitarian_millian').GetName|l]."
 has_any_secessionists_fail_tt: "Dowolne państwa o potencjale secesjonistycznym odłączyły się od państwa o nazwie [ROOT.GetCountry.GetName]."
 bic_collapse_var_tt: "[ROOT.GetCountry.GetName] – to państwo nie jest już [Concept('concept_subject', 'państwem poddańczym')]"
 secession_war_in_progress_tt: "[Concept('concept_political_movement', '$movement_cultural_minority$')] [Concept('concept_secession', 'odłącza się')]"
 utilitarian.1.t: "Dobre rządy dla wszystkich"
 utilitarian.1.d: "Zasady ideologii, którą promują [GetIdeology('ideology_utilitarian_millian').GetName|l], odgrywają teraz kluczową rolę w następującym państwie: [ROOT.GetCountry.GetName]. Administracja przeszła reformę, aby działać jak dobrze naoliwiona maszyna."
 utilitarian.1.f: "Oddanie osoby, którą jest [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting], wobec utylitaryzmu pogłębiło się wraz z pozytywnym wpływem tej ideologii na rozwój państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting]. Choć niektórzy wciąż kwestionują podejście wobec administracji kolonialnej przyjęte przez tę osobę, grupa interesu znana jako [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] postanowiła podjąć działania na rzecz utylitarnego podejścia.\n\nŻycie mieszkańców Indii płynie swoim zwykłym nurtem; czas pokaże, czy wysiłek administracji przyniesie trwałe i daleko idące efekty, tak jak wszyscy na to liczą. Sukces ten stanowi inspirację dla przyszłych reform."
 utilitarian.1.f2: "Oddanie administracji wobec utylitaryzmu pogłębiło się wraz z pozytywnym wpływem tej ideologii na rozwój państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting]. Choć niektórzy wciąż kwestionują takie podejście wobec administracji kolonialnej, wierni zwolennicy postanowili podjąć działania na rzecz utylitarnego podejścia.\n\nŻycie mieszkańców Indii płynie swoim zwykłym nurtem; czas pokaże, czy wysiłek administracji przyniesie trwałe i daleko idące efekty, tak jak wszyscy na to liczą. Sukces ten stanowi inspirację dla przyszłych reform."
 utilitarian.1.a: "Przyszłość maluje się w jasnych barwach."
 utilitarian_bonus: "Wpływ utylitaryzmu"
 util_colonial_admin_success: "Sukces utylitaryzmu"
 utilitarian.2.t: "Fałszywe obietnice"
 utilitarian.2.d: "Chaos pochłaniający państwo o nazwie [ROOT.GetCountry.GetName] pełni funkcję świadectwa porażki projektu związanego z ideologią, którą promują [GetIdeology('ideology_utilitarian_millian').GetName|l]. Jej orędownicy zostali oskarżeni o destabilizację administracji."
 utilitarian.2.f: "Obietnica utylitarnego podejścia do administracji kolonialnej nie została zrealizowana. Po porażce nawet najzagorzalsi zwolennicy nie mają już żadnych złudzeń, a pod ich adresem padają kąśliwe uwagi.\n\n– Od początku było dla mnie jasne, że ten projekt nie wypali. Całe to podejście obarczone jest fundamentalnymi wadami. Nie warto zajmować się tak absurdalnym planem."
 utilitarian.2.a: "Tutaj nie ma z nich pożytku."
 utilitarian_malus: "Słowa rzucone na wiatr"
 util_colonial_admin_fail: "Osłabiony wpływ"
 utilitarian.3.t: "Projekt bez postępów"
 utilitarian.3.d: "Choć podejście do administracji kolonialnej, które promują [GetIdeology('ideology_utilitarian_millian').GetName|l], wydawało się obiecujące, nie przyjęło się w państwie o nazwie [ROOT.GetCountry.GetName]."
 utilitarian.3.f: "Oddanie osoby znanej jako [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] wobec ideologii utylitaryzmu osłabło, gdy projekt stracił swój impet. Grupa interesu znana jako [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] nie traktuje już priorytetowo utylitarnego programu.\n\n[SCOPE.sCharacter('relevant_character').GetLastNameNoFormatting] oddaje się w ciszy refleksji na temat nauk, które można wyciągnąć z tego przedsięwzięcia. „Może trzeba się zastanowić, jak w bardziej praktyczny sposób przełożyć nasze zasady na formułowanie polityki” – rozważa."
 utilitarian.3.f2: "Oddanie administracji wobec ideologii utylitaryzmu osłabło, gdy projekt stracił poparcie swoich najzagorzalszych zwolenników.\n\nJeden człowiek oddaje się w ciszy refleksji na temat nauk, które można wyciągnąć z tego przedsięwzięcia. – Może trzeba się zastanowić, jak w bardziej praktyczny sposób przełożyć nasze zasady na formułowanie polityki – rozważa."
 utilitarian.3.a: "Nasz lud i tak osiągnie dobrobyt."
 utilitarian_partial_malus: "Niespełnione obietnice"
 util_colonial_admin_partial_success: "Marny sukces"
 utilitarian.4.t: "Niewłaściwy wpływ"
 utilitarian.4.d: "Zdaniem grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l] opinia publiczna i prasa w państwie o nazwie [SCOPE.sCountry('relevant_overlord').GetName] mają negatywny wpływ na politykę państwa znanego jako [ROOT.GetCountry.GetName]."
 utilitarian.4.f: "– Oczywiście, że „The Times” ma jakąś opinię. Z pewnością piekarz John czy krawcowa Jane również mają własne zdanie. Pewnie, niech [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] słucha tych wszystkich głosów! Kogo obchodzi, jak błędne wyobrażenia ludzie mają na temat Indii? Może w ogóle powinniśmy poddawać każdą decyzję polityczną pod powszechne głosowanie?\n\n– Kiedy wreszcie do nich dotrze, że trzeba być w Indiach, aby nimi zarządzać?"
 utilitarian.4.a: "Przejmij kontrolę nad narracją w prasie."
 utilitarian.4.b: "Opinie mieszkańców państwa znanego jako [SCOPE.sCountry('relevant_overlord').GetName] są nieszkodliwe."
 stop_meddlesome_affairs: "Opinia publiczna pod kontrolą"
 meddlesome_affairs: "Problematyczna opinia publiczna"
 utilitarian.5.t: "Zobowiązania królewskie"
 utilitarian.5.d: "W miejscu o nazwie [SCOPE.sState('relevant_state').GetName] społeczność [SCOPE.sCulture('not_discriminated_culture').GetName|l] stosuje postawy i działania wobec grupy znanej jako zbiorowość [SCOPE.sCulture('discriminated_culture').GetName|l] zagrażające naszej misji, której przewodzi [GetIdeology('ideology_utilitarian_leader').GetName|l]."
 utilitarian.5.f: "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] potwierdza niedawne doniesienia mówiące o tym, że społeczność [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting|l] stała się celem aktów przemocy w miejscu znanym jako [SCOPE.sState('relevant_state').GetNameNoFormatting]:\n\n– Administracja [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting|l] wykazuje się całkowitym brakiem powściągliwości. Ludzie ci, przybyli do państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting], by zbić fortunę, niweczą wszelkie wysiłki, które podejmuje [GetIdeology('ideology_utilitarian_leader').GetNameNoFormatting|l] w ramach swej misji. Ludność [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting|l] wymaga ochrony przed krzywdami, które wyrządza im [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting|l] społeczność poszukiwaczy fortuny."
 utilitarian.5.a: "Ci zarządcy muszą wykazać się powściągliwością."
 utilitarian.5.b: "Po co ingerować teraz?"
 unrestrained_fortune_seekers: "Niepowściągliwi poszukiwacze fortuny"
 restrained_fortune_seekers: "Powściągliwi poszukiwacze fortuny"
 utilitarian.6.t: "Zacieśnianie więzi"
 utilitarian.6.d: "Lobby znane jako [SCOPE.sPoliticalLobby('relevant_lobby').GetName] znacznie zwiększa swoje wysiłki na rzecz wzmocnienia więzi łączących państwa, którymi są [ROOT.GetCountry.GetName] i [SCOPE.sCountry('relevant_lobby_country').GetName]."
 utilitarian.6.f: "[SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetFullNameNoFormatting] spogląda z portretu na dwie znamienite osoby pogrążone w dyskusji, która ciągnie się do późnych godzin wieczornych.\n\n– Wszyscy wiernie służymy imperium. Żadna polityka tego nie zmieni. Jednak my pragniemy pomóc wszystkim poddanym, a ty skupiasz się jedynie na własnych ludziach.\n\n– Jeśli [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle] mi zaufa, możliwe będzie uzyskanie [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetCustom('PL_jego_jej')] pomocy.\n\n– A jeśli zaufają ci ludzie, pomoc nie będzie konieczna."
 utilitarian.6.a: "Potrzebujemy natychmiast większej autonomii."
 utilitarian.6.b: "Zadbaj o to, by nikt nie zakłócał wysiłków podjętych przez lobby znane jako [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 utilitarian.7.t: "Opóźnione decyzje"
 utilitarian.7.d: "Z miasta o nazwie [SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName] przyszły listy zawierające wytyczne, z którymi ma zapoznać się [ROOT.GetCountry.GetAdjective|l] świta oficerów i urzędników."
 utilitarian.7.f: "Codzienne działania urzędnika będącego członkiem społeczności, jaką jest społeczność [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting|l] w zakątku miejsca znanego jako [SCOPE.sState('relevant_state').GetNameNoFormatting], często pozostają bez nadzoru. Jego poczynania od dawna nie były poddawane kontroli. Listy przychodzące ze stolicy, którą jest miasto [SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName], opisują nowe wytyczne, którymi należy się kierować przy zgłaszaniu nieścisłości w dokumentacji.\n\n– Cóż za nonsens. Moi funkcjonariusze pracują bardzo ciężko. Rozbieżność tu i ówdzie z pewnością można przeoczyć."
 utilitarian.7.a: "Musimy słuchać rozkazów."
 utilitarian.7.b: "Niech lokalne władze kierują się własnym osądem."
 bic_by_the_book: "Zgodnie z zasadami"
 utilitarian.8.t: "Równe szanse"
 utilitarian.8.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] otrzymuje oficjalny telegram z państwa znanego jako [SCOPE.sCountry('relevant_overlord').GetName] zalecający rozwój edukacji w państwie o nazwie [ROOT.GetCountry.GetName]."
 utilitarian.8.f: "Telegram odebrano późnym wieczorem. Po jego przeczytaniu [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] stwierdza, że lepiej było jednak przeczytać go o poranku.\n\n– A więc chcą, abyśmy edukowali tłumy? To z pewnością wprowadzi zamęt. Mój następca będzie miał albo wielu urzędników, którzy będą wykonywać jego polecenia, albo bardzo dobrze poinformowaną i wyuczoną opozycję. Musimy podejść do tego zadania z rozwagą."
 utilitarian.8.a: "Grupa interesu znana jako [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] może pomóc wprowadzić te zmiany w życie."
 utilitarian.8.b: "Odpowiadanie na ten telegram jest niekorzystne."
 util_law_enactment_progress: "Orędowanie za zmianą"
 clerk_state_radicals_increase_tt: "W [Concept('concept_pop', 'zbiorowościach')] w obszarach administracyjnych, w których grupa interesu o nazwie [SCOPE.gsInterestGroup('relevant_ig').GetName|l] stanowi ponad 10% siły politycznej, pojawi się więcej [Concept('concept_radical', 'radykałów')]"
 no_edu_change_stance_gain_pol_str: "Trwałe preferencje"
 utilitarian.9.t: "Niezwykle wymagająca wizja"
 utilitarian.9.d: "Kolonialni administratorzy stosujący się do filozofii, którą promują [GetIdeology('ideology_utilitarian_millian').GetName|l], opracowali ambitne plany na masowe usprawnienie społeczeństwa następującej narodowości: [ROOT.GetCountry.GetAdjective|l]. Krytycy nazywają to przedsięwzięcie niemożliwą i wyjątkowo wymagającą wizją."
 utilitarian.9.f: "– To wielkie przedsięwzięcie o ogromnym znaczeniu. Będzie wymagało wspólnego wysiłku każdego z lojalnych poddanych na drodze do osiągnięcia czegoś, co będzie chociaż przypominało porządek w tym narodzie. Ludność, a także ci, których ona podziwia, muszą wziąć naszą radę pod rozwagę.\n\n– Lecz do kogo zwrócić się najpierw? Czy ludzie skłonią swoich przywódców do poparcia naszej sprawy? Czy może należy najpierw zgłosić się do nich i liczyć na to, że pokażą swoim stronnikom wartość, która płynie z obrania naszej ścieżki? W końcu to, co robimy, robimy przecież dla dobra ogółu."
 utilitarian.9.a: "Musimy przekonać opinię publiczną."
 utilitarian.9.b: "Przekonajmy większą liczbę urzędników do wsparcia naszej sprawy."
 persuasive_util_pamphlet_attract: "Przekonywanie opinii publicznej"
 persuasive_util_pamphlet_pol_str: "W polityce siła"
 utilitarian.10.t: "Studium społeczeństwa indyjskiego"
 utilitarian.10.d: "Zaproponowano zorganizowanie spisu ludności, aby uzyskać kompleksową wiedzę na temat populacji zamieszkującej państwo o nazwie [ROOT.GetCountry.GetName]."
 utilitarian.10.f: "– Nauka o Indiach powinna być taką samą profesją, jak prawo czy medycyna.\n\n– By sprawować nad kimś władzę, najpierw należy go poznać. To cud, że udało nam się zabrnąć tak daleko, nie przeprowadzając wcześniej spisu ludności. Pójście o krok dalej byłoby jednak szaleństwem. To byłoby jak przejście z zawiązanymi oczyma przez labirynt usiany pułapkami. Nie, musimy poznać język, kastę, religię i płeć wszystkich mieszkańców!" #First sentence is quote from Mill in EIC's Charter: 49
 utilitarian.10.a: "Kontynuujmy spis ludności."
 utilitarian.10.b: "Czemu miałoby to służyć?"
