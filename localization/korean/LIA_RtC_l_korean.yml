 chinese_westernization.303.t:0 "[SCOPE.sState('first_modern_mine_state').GetMineHubName] 광산"
 chinese_westernization.303.d:0 "서양의 기술이 적용되어 기계의 힘으로 더욱 많은 광석을 캐내는 광산이 [SCOPE.sState('first_modern_mine_state').GetMineHubName]에 문을 열었다."
 chinese_westernization.303.f:0 "광부들은 지금껏 이런 광경을 본 적이 없었다. 거대한 기계들이 철컥거리고 윙윙거리며 기어와 피스톤을 쉴 새 없이 움직였다. 기계는 그 어떤 노동자보다 더 깊고 빠르게 파낼 수 있었고, 곧 광산은 누구도 가능하다고 생각했던 것보다 더 많은 광석을 생산하게 되었다. 광부들은 기계와 함께 일하면서 기계에서 배우고 기계를 유리하게 사용했다. 기술의 힘에 대한 증거인 기계 소리가 터널을 통해 메아리쳤다. 첫 번째 광석 선적이 광산을 떠나자 일꾼들은 자신들이 이룬 일에 자부심을 느끼지 않을 수 없었다."
 chinese_westernization.303.a:0 "이것은 오직 시작에 불과하다."
 chi_first_modern_mine:0 "중국 최초의 근대적 광산"

 chinese_westernization.304.t:0 "[SCOPE.sState('first_modern_mine_state').GetMineHubName] 방직 공장"
 chinese_westernization.304.d:0 "중국 최초의 근대적 방직 공장 건설이 완료되어 직물 생산의 새로운 시대를 열었다."
 chinese_westernization.304.f:0 "소식이 도시에 퍼지면서 거리는 활기로 북적거렸다. 각계각층의 사람들이 먼 나라에서 온 새로운 기계들을 보기 위해 공장 문 주위에 모였다. 마치 이 기계들의 도착이 새로운 시대의 탄생을 예고하는 것과 같은 기대감이 공중을 떠돌았다.\n\n공장 안은 기계 소리로 가득 찼다. 수많은 공장 노동자들이 줄을 서 베틀과 방적기에서 흐르는 끝없는 면 섬유의 흐름에 시선을 고정했다. 처음 본 사람들은 기계의 리듬에 적응하기 힘들었지만, 다른 사람들에게는 새로운 혁신의 일부가 될 수 있는 기회가 된 것이다."
 chinese_westernization.304.a:0 "정말로 두드러진 성취로군."
 chi_first_modern_cotton_mill:0 "궤기직포국"

 chinese_westernization.401.t:0 "동문관의 설립"
 chinese_westernization.401.d:0 "총리아문 설립에 따라 황실은 외국어 교육을 전담하는 학당인 경사동문관, 줄여서 동문관을 설립했다. 동문관의 임무는 외국 세력과 소통하고 세계 무대에서 청나라의 이익을 대변할 수 있는 차세대 외교관 및 관리들을 양성하는 것이다."
 chinese_westernization.401.f:0 "젊은 관료는 통문관 앞을 왔다갔다하며 그 웅장한 건물을 의심의 눈초리로 바라보았다. "왜 이 학교가 필요한지 모르겠군." 그가 혼잣말로 중얼거렸다. "왜 서양 언어와 문화를 배우고 있는 거지? 우리만의 전통이 있는데 말이야."\n\n한편 옆에 있는 늙은 관료는 그 모습을 즐겁게 지켜보며 말했다. "자네는 전통을 중시하는 것 같구만." 그가 낄낄 웃었다. "하지만 시대가 변하고 있다는 것을 알아야 하지. 우리가 생존하고 싶다면 다른 나라들을 따라가야 하니까 말이야."\n\n젊은 관료는 믿을 수 없다는 듯 고개를 저었다. "그런데 곡 여기여야 합니까? 왜 지금입니까?" 그는 물었다. 그 노인은 어깨를 으쓱했다. "나도 모르겠네. 그러나 지도자들이 그 이유를 가지고 있을 거라 믿어야지. 그 미래 계획에 대해서 믿음을 가져야 해.""
 chinese_westernization.401.a:0 "이제야 양놈들과 말이 수월하게 통하겠군."

 chinese_westernization.402.t:0 "Ministry of Revenue Suggests Creation of National Bank"
 chinese_westernization.402.d:0 "The Ministry of Revenue has reported to the emperor with a proposal to launch a national bank. This bank would be modeled after the Western banking system and would serve as a central institution for managing the empire's finances."
 chinese_westernization.402.f:0 ""As the currency system is being reformed, it is urgent to establish a central bank as the hub for its implementation. We have carefully considered it and propose that the Ministry of Revenue introduce a bank, raise capital, refer to the statutes of banks in various countries, consider the pros and cons, and promptly start the bank as the general hub for financial transactions.""
 chinese_westernization.402.a:0 "Found the Great Qing Bank!"

 chinese_westernization.403.t:0 "동문관 커리큘럼 조정"
 chinese_westernization.403.d:0 "황실은 천문학과 수학 등 서양 학문을 동문관의 커리큘럼에 포함시키고 5품 이하 관원을 동문관에서 배우도록 결정했다. 아울러 한림원의 한림들도 학습에 참가하여 새로운 학문을 익히도록 했다. 하지만 이러한 결정은 사대부 계층의 거센 반대에 부딪혔다. 그 필두에 ...가 있다."
 chinese_westernization.403.f:0 "'오랑캐는 우리의 원수입니다. 그런데 지금 저 총명하고 헌걸차며, 나라에서 길러 쓸 데를 대비해 두어야 할 사람들을 들어다 변화시켜 오랑캐의 뒤를 쫓도록 하시니, 올바른 기운이 펴지지 않고 사악한 기세만 더욱 타오를 것입니다. 이후로 몇 년이 지나고 나면, 중국의 모든 사람들이 오랑캐가 되고 말 것입니다. 즉각 앞서 내리신 말씀을 거두시고, 대국을 견지하십시오. 이것으로써 보이지 않는 재난을 멎게 하신다면, 온 세상은 진정으로 태평할 것입니다!'"
 chinese_westernization.403.a:0 "TODO"

 chinese_westernization.404.t:0 "낙마"
 chinese_westernization.404.d:0 "..."
 chinese_westernization.404.f:0 "이어지는 상소문에서 다음 문장이 ...의 눈길을 끌었다.\n\n'천하는 아주 큽니다. 그러니 인재가 없다고 걱정하지 마십시오. 널리 찾으면 분명 학문에 정통한 사람을 구할 수 있을 것입니다. 그런데 굳이 오랑캐를 고집할 것이 무엇이겠습니까?'\n\n그래? 그렇다면 이 자는 그런 사람을 알고 있다는 건가? 그럼 그더러 중국인 교사를 추천하게 하여 별도의 학교를 짓고 주관하도록 시켜볼까?\n\n그렇게 ...는 그토록 혐오해 마지 않았던 '양무'의 탁한 물 속에 발을 담그게 되었다. 이는 참으로 끔찍한 일이었다. 그는 집으로 돌아올 때마다 안색이 파랗게 질려있었고, 차나 밥 또한 제때 목 너머로 넘길 수가 없었다.\n\n결국 ...는 안장에서 떨어졌다."
