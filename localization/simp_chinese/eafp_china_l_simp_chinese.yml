concessions_in_china.1002.d1: "由于先前的条约，[SCOPE.sCountry('concession_owner_country').GetName]的租界地已在[ROOT.GetCountry.GetName]内建立。"
concessions_in_china.1002.d2: "由于先前的条约，[SCOPE.GetValue('concession_gain_country_num')]个租界地已在[ROOT.GetCountry.GetName]内建立。"
concessions_in_china.1002.f1: "... #bold 第17条 #!\n[SCOPE.sCountry('concession_owner_country').GetNameNoFormatting]国民，凡在各口岸，不拘何地居住、贸易者，均可租赁房屋、栈房，或租地自行建造房屋、礼拜堂、医院、坟墓。两国地方官应会同勘查，议定地段，俾租地之人，依议公平办理..."
