l_french:
 #commander_rank_x = base prefix
 #_general = suffix for general role type
 #_admiral = suffix for admiral role type
 #_ruler = suffix for ruler-generals (special rank)
 #_fallback = suffix for if no dynamic description trigger matches
 commander_rank_1: "Rang 1 de commandant"
 commander_rank_1_general: "Général de brigade"
 commander_rank_1_admiral: "Contre-amiral"
 commander_rank_1_fallback: "$commander_rank_1_general$ / $commander_rank_1_admiral$ ?"
 commander_rank_2: "Rang 2 de commandant"
