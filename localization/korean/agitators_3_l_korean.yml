 exiles_events.100.t: "송환"
 exiles_events.100.d: "[SCOPE.sCharacter('repatriated_scope').GetFullName](이)가 [SCOPE.sCountry('repatriator_country_scope').GetName] 정부의 도움으로 유배 생활을 그만두고 귀국했다. [SCOPE.sCharacter('repatriated_scope').GetIdeology.GetName] 이념을 [ROOT.GetCountry.GetName]에 퍼뜨릴 이유가 [SCOPE.sCountry('repatriator_country_scope').GetNameNoFormatting]에게 있는 듯하다."
 exiles_events.100.f: "두 번째 기회가 오는 경우는 드물다. 한때 [SCOPE.sCharacter('repatriated_scope').GetHerHim]를 거부했던 고국은 한 외국인의 지원으로 문을 활짝 열었다. 이들은 과거 영원토록 폭정이 이어지는 거짓 낙원을 꿈꾸며 [SCOPE.sCharacter('repatriated_scope').GetHerHim]를 쫓아냈다. 하지만 꿈을 실현할 두 번째 기회가 찾아왔다. 진정한 우애를 위하여. [SCOPE.sCharacter('repatriated_scope').GetHerHis] 위업이 드디어 결실을 맺을 날이 다가올지도 모른다."
 exiles_events.100.a: "우리는 정당한 이유로 [SCOPE.sCharacter('repatriated_scope').GetHerHim]를 추방했다."
 exiles_events.100.b: "귀국을 환영한다!"
