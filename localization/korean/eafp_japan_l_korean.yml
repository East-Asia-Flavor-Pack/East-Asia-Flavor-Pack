boshin_war.3.b:0 "작금의 막부야말로 조적임에 틀림없다!\n(도막파에 합류합니다)"

boshin_war.4.t:0 "의견일치"
boshin_war.4.d:0 "#v [GetDataModelSize(GetGlobalList('tobaku_list'))]#!개의 번들이 도막의 이름아래 모여들었다."
boshin_war.4.f:0 "막부 타도라는 하나의 목표 아래 모든 번들은 각각의 의견 차이로 인해 발생한 불만을 내려놓고 하나의 지도부 아래 의견을 합치기로 하였다."
boshin_war.4.a:0 "모든 번들에 격문을 돌려라!"

boshin_war.5.t:0 "신정부 승인"
boshin_war.5.d:0 "조정에서 마침내 신정부를 인정하였다."
boshin_war.5.f:0 "신정부를 승인했다 어쩌구 저쩌구"
boshin_war.5.a:0 "만세!"

boshin_war.6.t:0 "오개조의 어서문"
boshin_war.6.d:0 "오늘 천황폐하께선, 고쇼 자신전에 임하셔서 천신지기에게 직접 서약문을 고하셨다."
boshin_war.6.f:0 "내용은 다음과 같다.\n\n하나, 널리 회의를 열어 만기공론에 따라 정할 것.\n하나, 위아래 마음을 하나로 하여 활발히 경륜을 행할 것.\n하나, 관무일도 서민에 이르기까지 각각 그 뜻을 이루게하여 인심으로 하여금 지치지 않도록 할 것을 요함.\n하나, 지금까지의 누습을 깨고 천지의 공도에 기초할 것.\n하나, 지식을 세계에 구하여 황기를 크게 진기 할 것."
boshin_war.6.a:0 "새로운 국가의 시작이다!"

boshin_war.7.t:0 "오방의 게시"
boshin_war.7.d:0 "혼란에 빠진 민중들에게 새 정부의 지침을 내리고자 한다. 하지만 내용에 대해서 의견이 분분하다"
boshin_war.7.f:0 "내용은 다음과 같다.\n\n첫째, 오륜의 도를 바르게 지켜야한다.\n둘째, 무리를 만들어 강소하거나 사는곳에서 도산하여선 안된다.\n셋째, 기독교는 지금과 같이 금지한다.\n넷째, 외국인을 폭행하는 것을 금한다.\n다섯째, 유랑, 본국 탈주를 금한다."
boshin_war.7.a:0 "너무 엄격하지 않은가?"
boshin_war.7.b:0 "이럴 때일수록 엄격한 규율이 필요하다."

boshin_war.8.t:0 "천도 결정"
boshin_war.8.d:0 "신일본의 수도를 에도로 옮기고, 도쿄로 개칭하는 안에 대해서 의견이 나뉘고 있다."
boshin_war.8.f:0 "현재 고쿄가 있는 쿄토를 수도로서 삼자는 의견과, 오사카성을 개축하여 오사카를 수도로 삼자는 안, 그리고 에도를 도쿄로 개칭하여 수도로 삼자는 안 세가지가 난립하는 가운데, 최종 후보로 쿄토와 에도가 남았다.\n\n이제 결정해야할 차례다."
boshin_war.8.a:0 "오랜 전통의 수도를 바꿀 필요는 없다!"
boshin_war.8.b:0 "새로운 나라에는 새로운 수도가 필요한 법이지."

boshin_war.9.t:0 "도바-후시미 전투"
boshin_war.9.d:0 "천황폐하의 거취가 알 수 없게 되기 전에, 쿄토로 진입을 시도하였으나 도막파에게 참패를 당했다."
boshin_war.9.f:0 "우리 막부군은 도바와 후시미 가도를 통해 쿄토 진입을 시도했으나 예상치 못한 저항에 부딪혔다. 신정부군의 신식 무기와 전술에 막부 군은 속수무책으로 당했으며, 사령관의 실수로 군대가 대혼란에 빠졌다.\n\n"우리의 패배는 단순한 전투의 패배가 아닙니다. 이는 막부의 권위와 통치 능력에 대한 심각한 의문을 제기하게 만들 것입니다. 이대로 가다간 천하의 질서가 무너질 것입니다."\n\n이 패배로 인해 막부의 위신은 크게 실추되었고, 전쟁의 서막이 올랐다."
boshin_war.9.a:0 "이런!"

boshin_war.10.t:0 "에도성 무혈 개성"
boshin_war.10.d:0 "쇼군 요시노부가 항복을 선언하고 신정부군이 에도성에 무혈입성했다. 이로써 260여 년간 지속된 도쿠가와 막부의 시대가 막을 내렸다."
boshin_war.10.f:0 "쇼군 도쿠가와 요시노부는 긴 협상끝에 신정부군에게 항복할 것을 결의하였다. 이해할 수 없는 결정에 반발하는 자들도 속출하고 있다.\n\n에도성 안의 분위기는 무거웠다. 막부의 신하들은 슬픔과 분노, 체념이 뒤섞인 표정으로 성을 나서고 있었다. 에도 시민들 역시 복잡한 감정을 감추지 못했다.\n신정부군이 입성하는 모습을 지켜보며, 한 늙은 무사가 중얼거렸다.\n"세상이 바뀌는구나. 하지만 우리의 정신만은 계승되어야 할 것이다."\n\n이제 우리에게 남은 것은 새로운 시대에 어떻게 적응할 것인가 하는 문제뿐이다."
boshin_war.10.a:0 "받아들여야한다. 우리는 패배했다.\n(신정부군으로 계속합니다.)"
boshin_war.10.b:0 "에도성은 내줬지만 아직 병력은 많지 않은가?\n(계속해서 항전합니다.)"


