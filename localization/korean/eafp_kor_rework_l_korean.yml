eafp_kor_mainline.252.md: "[SCOPE.sState('state_scope').GetName]에서 군적부에 죽은 자의 이름이 그대로 남아 있어 살아있는 사람이 군포를 내야 한다는 사실이 드러났다."
eafp_kor_mainline.252.mf: "\"저의 아버지는 10년 전에 돌아가셨는데, 아직도 군적부에 이름이 있습니다!\"\n\n\"그럼 네가 대신 내야지. 법이 그런 법이네.\""
