l_polish:
 tibet_expedition_events.1.t: "Do Tybetu!"
 tibet_expedition_events.1.d: "Postanowiliśmy wyruszyć do Tybetu i zająć te tereny na rzecz własnych interesów. Będziemy musieli opracować trasę do regionu himalajskiego, a następnie zademonstrować swoją potęgę i zmusić tamtejszą ludność do negocjacji."
 tibet_expedition_events.1.f: "– To naprawdę proste.\n\nWśród unoszącego się w powietrzu dymu mężczyzna wskazuje tlącym się cygarem mapę na ścianie i trąca jej środek.\n\n– Nasz najsłabszy punkt jest #italic tutaj#!. Jeśli ktoś go przejmie, będzie trzymał nam na gardle sztylet. Musimy zająć… – przerywa, starając się dojrzeć coś poprzez mgłę dymu tytoniowego – Tybet! Żeby się uratować, musimy zająć Tybet."
 tibet_expedition_events.1.a: "Znam osobę w sam raz do tej roboty!"
 tibet_expedition_events.3.t: "Ekspedycja wyrusza"
 tibet_expedition_events.3.d: "Nasza ekspedycja, której przewodzi [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetFullName], jest gotowa wyruszyć do Tybetu.\n\n#N Jeśli przywódca zginie, ekspedycja zakończy się porażką.#!"
 tibet_expedition_events.3.f: "Podczas przeglądania raportów [SCOPE.sCharacter('expedition_leader').GetLastName] krzywi się z niezadowoleniem. Jeśli każda pogłoska na temat jednej z kluczowych górskich przełęczy jest prawdziwa, to w Himalajach jest więcej dziur niż w serze szwajcarskim. Nie zostaje nic innego, jak tylko ruszyć tam i sprawdzić, ile w tym wszystkim prawdy."
 tibet_expedition_events.3.a: "Naprzód – do Tybetu!"
 tibet_expedition_events.4.t: "Jaczy incydent na granicy"
 tibet_expedition_events.4.d: "Grupa miejscowych pasterzy opiekujących się jakami przekroczyła granicę i zdała sobie z tego sprawę dopiero wtedy, gdy zatrzymał ich i przegonił tybetański patrol. Pasterze narzekają na brutalne traktowanie i chcą, aby osoba znana jako [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] ogłosiła incydent aktem bezmyślnej agresji, na który należy równie agresywnie odpowiedzieć."
 tibet_expedition_events.4.f: "– Chodzi o istotę sprawy, szczegóły są bez znaczenia! Naruszono granicę międzynarodową i należy podjąć odpowiednie środki, żeby zareagować na policzek wymierzony w działania dyplomatyczne i naszą suwerenność. Już #italic teraz#! mógłby maszerować tam cały pułk żołnierzy. Wystarczyłoby jedno twoje słowo."
 tibet_expedition_events.4.a: "Musimy być gotowi na śmiałe działania."
 tibet_expedition_events.4.b: "Agresja? To niedorzeczne."
 tibet_expedition_events.5.t: "Badanie wielkiej góry"
 tibet_expedition_events.5.d: "Geodeci rozpoczęli badanie gór i przełęczy otaczających Tybet. Wyprawy na niezbadany teren i wspinaczki na nieodkryte góry to niebezpieczna praca, ale [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] i tak chce w tym wszystkim uczestniczyć."
 tibet_expedition_events.5.f: "– Widziałeś ten szczyt? #italic Musimy#! go zdobyć!\n\n– Ale dlaczego?\n\nPonieważ #italic istnieje#!!"
 tibet_expedition_events.5.a: "Nie możemy ryzykować, że [SCOPE.sCharacter('expedition_leader').GetLastName] zginie. Wyślijcie tam kogoś innego."
 tibet_expedition_events.5.b: "Andrew Scott Waugh ma doskonałe kwalifikacje do tego zadania."
 tibet_expedition_events.5.c: "Charles Granville Bruce zdobędzie nawet najgroźniejszy szczyt!"
 tibet_expedition_events.5.dd: "To [SCOPE.sCharacter('expedition_leader').GetLastName] jest na miejscu. Decyzje należą do [SCOPE.sCharacter('expedition_leader').GetCustom('PL_niego_niej')]."
 tibet_expedition_events.6.t: "Pijawki!"
 tibet_expedition_events.6.d: "Podnóża Himalajów są pełne niebezpiecznej fauny i flory. Jedna z obiecujących tras prowadzących przez Wyżynę Tybetańską wymaga przedarcia się przez region pełen nieprzyjemnych niespodzianek natury. Jeśli trasa ta ma zostać przez nas wykorzystana, [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] musi zbadać ją samodzielnie."
 tibet_expedition_events.6.f: "– Nie… Nie. Nie, nie, nie.\n\nZwiadowca po raz ostatni spojrzał na bagienne wody i zachichotał.\n\n– Ha, ha, ha. #italic Nie#!!\n\nTo będzie problem kogoś innego. Nie jego."
 tibet_expedition_events.6.a: "[SCOPE.sCharacter('expedition_leader').GetLastName] może i musi to zrobić."
 tibet_expedition_events.6.b: "Może lepiej odpocząć, oddychając górskim powietrzem."
 tibet_expedition_events.7.t: "Tworzenie korpusu ekspedycyjnego"
 tibet_expedition_events.7.d: "Zdobywszy odpowiednie informacje na temat terenu, [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] ogłasza gotowość do zebrania żołnierzy i udania się na Wyżynę Tybetańską."
 tibet_expedition_events.7.f: "To nie powinno być takie trudne. Niby zadanie jak każde inne… a jednak już samo znalezienie odpowiednich ludzi okazuje się trudniejsze, niż ktokolwiek oczekiwał. Żołnierzy zawodowych jest oczywiście pod dostatkiem, ale może lepiej skorzystać z usług najlepszych? Czy zabrać artylerię? Co z końmi? A co z oficerami?\n\nPo długich rozmyślaniach w końcu wyciąga swoje ulubione cynowe modele i układa je na stole. Rozwiązywaniem problemów ekspedycji zajmie się w późniejszej części wieczoru."
 tibet_expedition_events.7.a: "W korpusie ekspedycyjnym nie może zabraknąć ludzi."
 tibet_expedition_events.7.b: "Tylko najmężniejsi żołnierze zdołają stawić czoła nadchodzącym wyzwaniom."
 tibet_expedition_events.7.c: "Musimy przyjąć niekonwencjonalne podejście."
 tibet_expedition_events.8.t: "Do Himalajów"
 tibet_expedition_events.8.d: "Z gotowymi ludźmi i mapami [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] może wreszcie wyruszyć do Tybetu."
 tibet_expedition_events.8.f: "– Nie przybyliśmy tu ani po chwałę, ani po złoto – rzekł oficer, maszerując powoli wzdłuż ustawionych przed nim szeregów.\n\n– Nie chodzi tutaj o nas. O nas nikt nie będzie pamiętał.\n\nPalcem wskazał olbrzymi masyw górski w oddali.\n\n– O #italic tym#! pamiętać będą wszyscy. Czy chcemy stać tu bezczynnie, na tym marnym skrawku trawy, czy raczej wolelibyśmy stać z dumą #italic tam#!, na szczycie skał, które oprą się ludzkiemu zapomnieniu?"
 tibet_expedition_events.8.a: "Na dach świata!"
 tibet_expedition_events.9.t: "[SCOPE.sCountry('expedition_country').GetAdjective] ingerencja w Tybecie"
 tibet_expedition_events.9.d: "Nasz wysłannik w Lhasie przekazał nam doniesienia. Według nich [SCOPE.sCountry('expedition_country').GetAdjective|l] ekspedycja, na czele której stoi [SCOPE.sCharacter('expedition_leader').GetFullName], przekroczyła granice Tybetu i zmierza właśnie ku stolicy."
 tibet_expedition_events.9.f: "Głos ambasador miał spokojny, ale czoło spocone.\n\n– Zapewniam – dyktował posłańcowi, nerwowo postukując palcami w blat stołu – iż sytuacja w Tybecie jest w zupełności pod kontrolą.\n\nPrzerwał na chwilę, do wypowiedzenia kolejnych słów szykując się z dbałością wyrafinowanego taktyka.\n\n– Sprawna reakcja rządu na te działania przy użyciu wszelkich stosownych środków w możliwie najkrótszym czasie byłaby jednak wskazana.\n\nOdetchnął głęboko. Teraz #italic ich#! kolej, by uporać się z tym bałaganem."
 tibet_expedition_events.9.a: "To błahostka. Tybet nie potrzebuje ratunku."
 tibet_expedition_events.9.b: "Przedstawmy protest ambasadzie państwa o nazwie [SCOPE.sCountry('expedition_country').GetName]."
 tibet_expedition_events.9.c: "To nie do przyjęcia! Wyślijmy do Lhasy posiłki i zadeklarujmy udzielenie Tybetańczykom wsparcia."
 tibet_expedition_events.10.t: "Nadciąga [SCOPE.sCountry('expedition_country').GetAdjective|l] ekspedycja!"
 tibet_expedition_events.10.d: "Docierają do nas raporty, według których [SCOPE.sCountry('expedition_country').GetAdjective|l] ekspedycja przekroczyła granicę i zmierza ku stolicy. To rażące pogwałcenie naszej suwerenności, ale stawienie oporu państwu o nazwie [SCOPE.sCountry('expedition_country').GetName] może być dla nas zbyt dużym wyzwaniem."
 tibet_expedition_events.10.f: "– Nie, nie mieliśmy śmiałości do nich strzelić! – wydukał strażnik.\n\n– Nie było was tam, nie widzieliście, ilu ich jest! Nie widzieliście, jaką niosą broń! Nas był tylko tuzin. Musieliśmy się wycofać!"
 tibet_expedition_events.10.a: "Musimy na razie odpuścić."
 tibet_expedition_events.10.b: "Nieważne, jak są silni – musimy stawić im opór!"
 tibet_expedition_events.11.t: "Możliwość zatrzymania oddziałów państwa o nazwie [SCOPE.sCountry('expedition_country').GetName]"
 tibet_expedition_events.11.d: "[SCOPE.sCountry('expedition_country').GetAdjective] ekspedycja nadal zbliża się do naszej stolicy. Jeśli chcemy zyskać na czasie, możemy polecić patrolom utworzenie blokad na najbardziej oczywistych trasach.\n\n#N Może to doprowadzić do starć z oddziałami państwa o nazwie [SCOPE.sCountry('expedition_country').GetNameNoFormatting].#!"
 tibet_expedition_events.11.f: "Na pierwszy rzut oka to prosta propozycja. Jeśli wróg ma zostać powstrzymany, musi spotkać się z faktycznym oporem. Czy jednak możemy sobie pozwolić na bezpośrednią konfrontację? To pytanie spędza sen z powiek każdemu ministrowi i generałowi zajmującemu się tą sprawą."
 tibet_expedition_events.11.a: "Nie możemy ryzykować, że dojdzie do walk. Niech idą dalej."
 tibet_expedition_events.11.b: "Blokada dróg to niezły pomysł. Opóźnimy ich przy najbliższej okazji."
 tibet_expedition_events.12.t: "Ekspedycja, której przewodzi [SCOPE.sCharacter('expedition_leader').GetLastName], została zablokowana"
 tibet_expedition_events.12.d: "Armia [SCOPE.sCountry('tibet_scope').GetAdjective|l] wysłała patrol w celu utworzenia blokady na trasie ekspedycji, której przewodzi [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName]. Jakiekolwiek opóźnienie w postępach wyprawy może mieć dla projektu katastrofalne skutki."
 tibet_expedition_events.12.f: "Na widok, jaki ma przed oczami, [SCOPE.sCharacter('expedition_leader').GetFullName] wykrzywia twarz w grymasie. Wie, jaką broń mają do dyspozycji członkowie ekspedycji, więc choć ustawiony w poprzek drogi oddział tybetańskich żołnierzy robi groźne wrażenie, przedostanie się przez blokadę nie będzie stanowiło problemu. Problemem jest cena, jaką trzeba byłoby za to zapłacić."
 tibet_expedition_events.12.a: "Ubijcie tylu, ile zdołacie. Naprzód!"
 tibet_expedition_events.12.b: "To byłaby rzeź. Wycofać się."
 tibet_expedition_events.13.t: "[SCOPE.sCountry('expedition_country').GetAdjective] ekspedycja i starcie w Tybecie"
 tibet_expedition_events.13.d: "Dotarły do nas doniesienia, że [SCOPE.sCountry('expedition_country').GetAdjective|l] ekspedycja starła się z miejscowymi oddziałami Tybetańczyków. Ze względu na nasze zobowiązania wobec państwa o nazwie [SCOPE.sCountry('tibet_scope').GetName] powinniśmy udzielić mu pomocy, ale niektórzy ministrowie wyrazili obawę wobec możliwości poparcia rządu w mieście znanym jako [SCOPE.sCountry('tibet_scope').GetCapital.GetName]."
 tibet_expedition_events.13.f: "– To, co wydarzyło się na przełęczy, jest hańbą i tragedią!\n\n– To rażąca zniewaga zarówno dla nich, jak i dla nas!\n\n– Jaki więc jest nasz kolejny krok, panowie? Udzielimy im bezpośredniej pomocy? Ruszymy na granicę? Dostarczymy broni?\n\nW niezręcznej ciszy, jaka nastąpiła po tych słowach, dało się słyszeć tylko czyjś suchy kaszel."
 tibet_expedition_events.13.a: "Nie możemy udzielić pomocy materialnej."
 tibet_expedition_events.13.b: "Armia [SCOPE.sCountry('tibet_scope').GetAdjective|l] może liczyć na nasze wsparcie."
 tibet_expedition_events.14.t: "Zamieć w Himalajach"
 tibet_expedition_events.14.d: "Po drodze do miasta o nazwie [SCOPE.sCountry('tibet_scope').GetCapital.GetName] ekspedycja, której przewodzi [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName], niespodziewanie natrafiła na wyjątkowo złe warunki pogodowe na jednej z bardziej zdradliwych tras. Opóźnienie w wyprawie może nas sporo kosztować, ale istnieje ryzyko, że cena za walkę z naturą będzie jeszcze większa."
 tibet_expedition_events.14.f: "Mroźny wiatr wdziera [SCOPE.sCharacter('expedition_leader').GetCustom('PL_mu_jej')] się pod podeszwy i tańczy wokół kostek. Temperatura spadła znacznie poniżej zera, więc gdy [SCOPE.sCharacter('expedition_leader').GetLastName] słyszy okrzyk żołnierza, zakłada, że ten woła coś o śniegu. Nie jest jednak w stanie zobaczyć wiele więcej niż czubek własnego nosa, nie umie więc określić, gdzie ów żołnierz się znajduje – ani tym bardziej, co dzieje się dokoła."
 tibet_expedition_events.14.a: "Musimy stawić czoła śnieżycy. Przeć dalej!"
 tibet_expedition_events.14.b: "Lepiej rozegrajmy to bezpiecznie, żeby w ogóle przetrwać tę nawałnicę."
 tibet_expedition_events.18.t: "Gyantsé Dzong"
 tibet_expedition_events.18.d: "Spośród tybetańskich skał wyłania się ogromny ufortyfikowany klasztor. To Gyantsé Dzong, granitowy strażnik doliny Tsangpo i jednej z kluczowych dróg wiodących do Lhasy. Dopóki ta forteca nie zostanie zdobyta przez żołnierzy ekspedycji, dopóty nie będzie mowy o bezpiecznej trasie do stolicy."
 tibet_expedition_events.18.f: "Forteca pozornie nie do zdobycia górowała nad otoczeniem, a w porównaniu z nią pobliskie wioski zdawały się ledwie drobinkami kurzu. Święte mury i starożytne korytarze tego kamiennego olbrzyma były milczącymi świadkami całych stuleci zmagań i sukcesów oraz niezliczonych modłów, walk i intryg, nieustępliwie przypominając o woli wielu pokoleń przywódców.\n\n[SCOPE.sCharacter('expedition_leader').GetLastName] może wykorzystać działa i obrócić to wszystko w ruinę – na to wystarczy jeden dzień."
 tibet_expedition_events.18.a: "Do ataku!"
 tibet_expedition_events.18.b: "Nie chcemy rozlewu krwi. Omówmy z nimi warunki ich kapitulacji."
 tibet_expedition_events.19.t: "Bezkarna grabież"
 tibet_expedition_events.19.d: "W miarę jak [SCOPE.sCharacter('expedition_leader').GetLastName] wraz z oddziałami zbliżają się do państwa o nazwie [SCOPE.sCountry('tibet_scope').GetName], zachowanie części żołnierzy zaczyna wymykać się spod kontroli. Grupy naszych ludzi wpadają podobno do domów i klasztorów, skąd zabierają wszystko to, co tylko wpadnie im w oko."
 tibet_expedition_events.19.f: "– Zapewniam pana, że mieści się to w dopuszczalnych granicach. Stawiono nam opór, więc należało się spodziewać, że po wszystkim podejmiemy stosowne działania. Poza tym doniesienia z tego klasztoru muszą być przesadzone."
 tibet_expedition_events.19.a: "Taka już natura armii."
 tibet_expedition_events.19.b: "Musimy ukarać żołnierzy i przeprosić przedstawicieli miejscowej władzy."
 tibet_expedition_events.20.t: "Stawianie ultimatum"
 tibet_expedition_events.20.d: "Teraz, gdy nasza ekspedycja dotarła w pobliże miasta o nazwie [SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName], nadszedł czas na rozstrzygnięcie drażliwej kwestii związanej z kanałami dyplomatycznymi. Trzeba porozmawiać ze stroną sprawującą ostateczną kontrolę nad tym regionem – ktokolwiek ją reprezentuje."
 tibet_expedition_events.20.f: "Zastał oficera pochylonego nad stołem i krzyczącego we własne ręce.\n\n– Rozmawiasz z jednym urzędnikiem, a on odsyła cię do drugiego. Idziesz więc do #italic tego drugiego#!, a #italic on#! mówi, że skierowano cię w niewłaściwe miejsce, i wskazuje ci trzeciego. Trzeci z kolei twierdzi, że to wszystko nie tak, i że to #italic ten pierwszy#! podejmuje decyzje. Litości! Gdzie to się kończy? Kto tu dowodzi? Czy #italic ja#! mam tu cokolwiek do powiedzenia?"
 tibet_expedition_events.20.a: "[SCOPE.sCountry('tibet_scope').GetName] to strona, której należy przedstawić nasze żądania."
 tibet_expedition_events.20.b: "Musimy skontaktować się bezpośrednio z państwem o nazwie [SCOPE.sCountry('overlord_of_tibet').GetName]."
 sending_tibet_ultimatum_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName] rozpoczyna negocjacje z państwem o nazwie [SCOPE.sCountry('tibet_scope').GetName]."
 sending_tibet_overlord_ultimatum_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName] rozpoczyna negocjacje z państwem o nazwie [SCOPE.sCountry('overlord_of_tibet').GetName]."
 tibet_expedition_events.21.t: "[SCOPE.sCountry('expedition_country').GetAdjective] presja"
 tibet_expedition_events.21.d: "Mimo podjętych przez nas wysiłków [SCOPE.sCountry('expedition_country').GetAdjective|l] ekspedycja dotarła do naszej stolicy. Kosztowne żądania, jakie nam przedstawiono, są proste: mamy poddać się nowej władzy."
 tibet_expedition_events.21.f: "– To naprawdę proste. – Wysłannik, którego przysłała strona [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting|l], uśmiecha się szeroko.\n\n– Poznaliście już skorpiona. Dlaczego nie mielibyście współpracować zamiast tego z nami? Zerwijcie kontakty z innymi mocarstwami i pozwólcie nam zająć się resztą."
 tibet_expedition_events.21.a: "Ulegniemy państwu o nazwie [SCOPE.sCountry('expedition_country').GetName]."
 tibet_expedition_events.21.b: "Ten pokaz siły nie znaczy nic! #bold Odejdziecie z pustymi rękami – i to w tej chwili!#!"
 tibet_expedition_events.22.t: "[SCOPE.sCountry('expedition_country').GetAdjective] presja"
 tibet_expedition_events.22.d: "[SCOPE.sCountry('expedition_country').GetAdjective] ekspedycja do Tybetu podważyła nasze wpływy w regionie. Teraz władze państwa o nazwie [SCOPE.sCountry('expedition_country').GetName] żądają, abyśmy oficjalnie przekazali im kontrolę. To poważna zniewaga, ale czy odważymy się teraz stawić im czoła?"
 tibet_expedition_events.22.f: "– To naprawdę proste. – Wysłannik, którego przysłała strona [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting|l], uśmiecha się szeroko.\n\n– Byliście skorpionem, ale nadszedł czas, abyśmy to my przejęli kolec. Pozwólcie nam objąć władzę nad tą częścią himalajskich skał, a zostawimy was w spokoju i doprowadzimy wreszcie tę sprawę do końca."
 tibet_expedition_events.22.a: "Spełnimy żądania państwa o nazwie [SCOPE.sCountry('expedition_country').GetName]."
 tibet_expedition_events.22.b: "Ten pokaz siły nie znaczy nic! #bold Odejdziecie z pustymi rękami – i to w tej chwili!#!"
 tibet_expedition_events.26.t: "Konwencja z miasta o nazwie [SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName]"
 tibet_expedition_events.26.d: "[SCOPE.sCountry('expedition_country').GetAdjective] ekspedycja zwróciła się bezpośrednio do przedstawicieli państwa o nazwie [SCOPE.sCountry('tibet_scope').GetName] i zmusiła ich do podporządkowania się. Kraj ten został państwem poddańczym, które kontroluje strona [SCOPE.sCountry('expedition_country').GetAdjective|l]."
 tibet_expedition_events.26.f: "– To naprawdę proste. – Wysłannik, którego przysłała strona [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting|l], uśmiecha się szeroko.\n\n– Odbyliśmy krótką rozmowę ze stroną decyzyjną i teraz to państwo należy do nas. Poznali już skorpiona. Czas, aby teraz poznali nas – chichocze, gestem odprawiając przedstawicieli państwa o nazwie [SCOPE.sCountry('ex_tibetan_overlord').GetNameNoFormatting]."
 tibet_expedition_events.26.a: "[SCOPE.sCountry('tibet_scope').GetAdjective] ziemia zawsze będzie nasza!"
 tibet_expedition_events.26.b: "[SCOPE.sCountry('expedition_country').GetAdjective] władza musi #bold natychmiast#! oddać kontrolę nad państwem o nazwie [SCOPE.sCountry('tibet_scope').GetNameNoFormatting]."
 tibet_expedition_events.27.t: "Konwencja z miasta o nazwie [SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName]"
 tibet_expedition_events.27.d: "Ekspedycja do Tybetu, której przewodziła postać znana jako [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetFullName], okazała się ogromnym sukcesem i ów region strategiczny znalazł się pod naszą kontrolą. [SCOPE.sCharacter('expedition_leader').GetLastName] cieszy się już w mieście o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName] sławą i ma przed sobą świetlaną przyszłość."
 tibet_expedition_events.27.f: "– To naprawdę proste.\n\nWśród unoszącego się w powietrzu dymu mężczyzna wskazuje tlącym się cygarem mapę na ścianie.\n\n– Nasz najsłabszy punkt był #italic tutaj#!. Nie mieliśmy innego wyjścia, jak użyć tylu ludzi i tyle złota, ile było trzeba, żeby zająć… – przerywa, starając się dojrzeć coś poprzez mgłę dymu tytoniowego – Tybet! Żeby się uratować, musieliśmy zająć Tybet.\n\nOdwraca się na powrót do innych panów zgromadzonych w klubie.\n\n– To co, kto ma ochotę pograć w bilard?"
 tibet_expedition_events.27.a: "Wiwat, [SCOPE.sCharacter('expedition_leader').GetFullName]! Wiwat, wiwat!"
 tibet_expedition_events.29.t: "Groźne oblicze"
 tibet_expedition_events.29.d: "Podczas przemierzania zdradzieckiej górskiej przełęczy nasza ekspedycja natknęła się na legowisko jakiegoś zwierzęcia. Badanie wykazało, że zamieszkuje je rzadki gatunek: manul stepowy."
 tibet_expedition_events.29.f: "Gdy opuścił lampę, żeby zajrzeć w głąb legowiska, łypnęły na niego złote ślepia. Okrągłe źrenice oraz umaszczenie dokoła przydawały ich właścicielce ludzkich cech, upodabniając ją do wąsatego mężczyzny ze zmarszczonymi brwiami. Z nieodpartym wrażeniem bycia osądzanym badacz pomyślał, że zwierzę wygląda niczym żołnierz w okopie.\n\nGdy światło padło pod innym kątem, dostrzegł kolejne pary mniejszych, wpatrzonych w niego oczu. Spoglądał na matkę pilnującą trzech kociąt tak małych, że były w stanie tylko zasyczeć, gdy poraził je blask. Ogrody zoologiczne sowicie by za nie zapłaciły, ale czy dość, żeby było warto stracić za to palce?"
 tibet_expedition_events.29.a: "Wyłapcie je i przetransportujcie do miasta o nazwie [ROOT.GetCountry.GetCapital.GetCityHubName]."
 tibet_expedition_events.29.b: "To wspaniałe futro jest na wyciągnięcie ręki."
 tibet_expedition_events.29.c: "Sporządźmy notatki, ale zostawmy zwierzęta w spokoju."
 je_tibet_expedition_advance: "Postęp ekspedycji się #bold zwiększy#!."
