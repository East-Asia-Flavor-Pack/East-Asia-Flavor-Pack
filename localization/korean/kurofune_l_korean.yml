#천황 승리시 일본통일 이벤트 발생
 je_meiji_formation: "일본 통일"
 je_meiji_formation_reason: "저 막부를 몰아내고 갈라진 일본을 하나로 만드십시오."
#막부 승리시 일본통일 이벤트 발생
 je_bakufu_formation: "일본 통일"
 je_bakufu_formation_reason: "저 토막파를 몰아내고 갈라진 일본을 하나로 만드십시오."
#번들 에게 발생하는 저널. 막부에 붙을건가 천황에 붙을건가
 je_support_meiji_bakufu: "천황이냐 막부냐"
 je_support_meiji_bakufu_reason: "현재 일본 내부는 좌막파와 도막파로 갈라져 있습니다. 우리도 어딘가에 합류하는 것이 좋을지도 모릅니다."
#꼼수 방지용 저널. 천황이 보신전쟁이 아닌 이유로 합병시 이벤트 발생
 je_defend_jap: "천황 습격"
 je_defend_jap_reason: "신토의 주인인 천황에게 참변이 일어났습니다. 내전을 벌일 때가 아닙니다."

