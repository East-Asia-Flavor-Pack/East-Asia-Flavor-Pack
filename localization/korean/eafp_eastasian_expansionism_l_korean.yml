eastasian_expansionism_events.1.t: "생존의 갈림길"
eastasian_expansionism_events.1.d: "우리는 마침내 '문명국'의 일원으로 인정받았지만, 그것이 안전을 보장하지는 않는다. 서양 열강들은 이미 우리 주변 영토를 차지하기 시작했고, 그들의 탐욕스러운 시선은 결코 멈추지 않을 것이다. 이 약육강식의 세계에서 우리는 선택해야 한다. 식민지가 될 것인가, 제국이 될 것인가."
eastasian_expansionism_events.1.f: "\"서양 열강들의 군사적 우위는 명백합니다. 그들은 아시아 대륙을 마치 케이크 조각 나누듯 분할하고 있습니다. 그들의 논리는 단순합니다 - 강한 자가 약한 자를 삼키는 것이 자연의 이치라는 것입니다.\""
eastasian_expansionism_events.1.a: "잡아먹지 않으면 잡아먹힌다."

eastasian_expansionism_events.2.t: "팽창의 한계"
eastasian_expansionism_events.2.d: "[ROOT.GetCountry.GetName](이)가 전례없는 굴욕을 맛보면서 국내에서는 불만의 목소리가 높아지고 있다."
eastasian_expansionism_events.2.f: "\"현 정부는 국가에 대한 배신자들입니다! 만약 현 정부가 우리의 운명적 사명을 수행할 의지가 없다면, 우리는 그들을 제거할 준비가 되어 있습니다!"
eastasian_expansionism_events.2.a: "어쩔 수 없는 현실이다."

eastasian_expansionism_events.3.t: "또 하나의 문명국"
eastasian_expansionism_events.3.d: "이제 우리 이웃 국가가 외교적, 군사적, 경제적 개혁을 통해 국제 사회에서 '문명국'으로 인정받게 되었다."
eastasian_expansionism_events.3.f: "\"공식적으로는 축하의 뜻을 전해야 할 것입니다. 이제 그들도 우리와 같은 테이블에 앉게 될 테니까요.\""
eastasian_expansionism_events.3.a: "축하한다는 외교 문서를 보내라. 간결하게."

eastasian_expansionism_events.4.t: "공영권"
eastasian_expansionism_events.4.d: "마침내 우리는 충분한 자원과 시장을 확보하게 되었으며, 아시아를 서양 열강들의 손아귀에서 벗어나게 만들었다."
eastasian_expansionism_events.4.f: "\"서구 열강은 자국의 번영을 위해 다른 국가, 다른 민족을 억압해 특히 아시아에 대해서는 침략을 행하여 종속화하려는 야망을 멈추지 않고 있습니다. 우리는 각국과 서로 협력해 새로운 질서를 세울 것입니다.\""
eastasian_expansionism_events.4.a: "아시아는 우리의 지도 아래 번영할 것이다."

eastasian_expansionism_events.101.t: "주권선과 이익선"
eastasian_expansionism_events.101.d: "영향력 있는 정치인이 해외 진출의 필요성을 강조하는 연설을 했다. 그는 국가의 생존을 위해서는 단순히 국경을 지키는 것만으로는 부족하며, 우리의 이익이 걸린 지역까지 영향력을 확장해야 한다고 주장했다."
eastasian_expansionism_events.101.f: "\"생각건대, 국가독립 자위의 방도에 두 길이 있는데, 첫째로 '주권선'을 수호하는 것, 둘째로 '이익선'을 보호하는 것이다. 그 주권선이란 나라의 강역을 말하고, 이익선이란 그 주권선의 안위에 밀접한 관계가 있는 구역을 말하는 것이다.\n\n대체로 나라로서 주권선 및 이익선을 갖지 않는 나라는 없지만, 현하 열국 간에 들어서서 일국의 독립을 유지하는 데는, 단지 주권선을 수호하는 것만으로는 결코 충분하다고는 말할 수 없는 것으로, 이익선도 반드시 보호하지 않으면 안되는 것으로 안다.\""
eastasian_expansionism_events.101.a: "이익선 확보는 우리의 생존을 위해 필수적이다."
modifier_line_of_interest: "이익선 확보"
eastasian_expansionism_events.101.b: "국내 문제에 집중해야 한다."
modifier_ignore_line_of_interest: "이익선 무시"

eastasian_expansionism_events.102.t: "비밀결사의 테러"
eastasian_expansionism_events.102.d: "극단적 애국주의를 신봉하는 비밀결사 단체가 정부의 유약한 외교 정책에 반발하여 고위 관료를 암살했다. 이들은 서양식 개혁을 추진하는 정부가 외세에 너무 굴복적이며, 국가의 전통적 가치를 저버리고 있다고 비난했다."
eastasian_expansionism_events.102.f: "\"이것은 단순한 암살이 아니라 애국적 의거입니다!\" 재판정에서 청년이 외쳤다.\n\n\"피고인은 외무장관의 목숨을 앗아갔습니다. 어떻게 이것이 애국이라 할 수 있습니까?\" 판사가 물었다.\n\n\"그는 신성한 사명을 이해하지 못했습니다! 우리 민족은 아시아를 서양의 제국주의로부터 해방시켜야 합니다!\"\n\n법정 밖에서는 이 청년을 지지하는 민족주의자들이 집회를 열고 있었다. 신문들은 이 사건을 대대적으로 보도했고, 일부 언론은 암살범의 행동을 '순수한 애국심'으로 미화하기도 했다."
eastasian_expansionism_events.102.a: "테러범을 엄중히 처벌하라."
modifier_punished_terrorists: "테러범 처벌"
eastasian_expansionism_events.102.b: "그들의 애국심은 인정하되, 방법은 비난한다."
modifier_recognized_cause: "인정받은 대의"
eastasian_expansionism_events.102.c: "강경 외교 정책으로의 전환을 검토하라."
modifier_policy_changed: "정부 방침을 변화시킴"

eastasian_expansionism_events.103.t: "도발"
eastasian_expansionism_events.103.d: "전방에 주둔한 군대가 중앙정부의 승인 없이 독자적으로 군사 도발을 감행했다. 국경 근처에서 폭발이 일어났고, 책임자들은 이를 상대국의 공격으로 위장해 보복 공격의 명분으로 활용했다."
eastasian_expansionism_events.103.f: "\"장관님, [SCOPE.sCountry('target_country').GetNameNoFormatting] 국경에서 사건이 발생했습니다.\" 참모가 급히 보고했다.\n\n\"어떤 사건인가?\" 외무장관이 물었다.\n\n\"우리 군 장교들이... 상부 명령 없이 행동했습니다. 그들이 철도 선로 일부를 폭파하고 이를 [SCOPE.sCountry('target_country').GetNameNoFormatting]의 공격으로 위장했습니다. 이미 우리 군대가 국경을 넘어 주요 시설을 점령했습니다.\"\n\n방 안에 긴장감이 감돌았다. 참모들은 충격에 휩싸였다.\n\n\"최고사령관은 처음에는 분노했지만, 이미 상황이 진행된 이상 군 행동을 승인했다고 합니다.\""
eastasian_expansionism_events.103.a: "군부의 행동을 사후 승인하고 작전을 계속하라."
modifier_operation_approved: "작전 승인"
eastasian_expansionism_events.103.b: "지휘관들을 체포하고 철수를 명령하라."
modifier_arrested_commander: "지휘관 체포"

eastasian_expansionism_events.104.t: "이민과 확장"
eastasian_expansionism_events.104.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] 내에서 호전적이고 팽창주의적인 견해를 지닌 인물이 급속히 영향력을 얻고 있다."
eastasian_expansionism_events.104.f: "\"영토 확장을 말하면 위험하게 들릴 수 있습니다만, 우리가 말하는 영토 확장은 결코 타국의 영토를 점령하고 그곳에 국기를 꽂아 [ROOT.GetCountry.GetNameNoFormatting]에 합병한다는 의미가 아닙니다. 단지 서양 열강들이 해외에서 우리의 물자와 상품 유통을 억압하고 있기에, 우리는 [ROOT.GetCountry.GetNameNoFormatting]의 자본, [ROOT.GetCountry.GetNameNoFormatting]의 기술, [ROOT.GetCountry.GetNameNoFormatting]의 노동력이 백인종의 압제에서 벗어나 자유롭게 활동할 수 있는 해외의 장소를 찾고 있을 뿐입니다.\"" # Kingoro Hashimoto
eastasian_expansionism_events.104.a: "그의 말은 설득력이 있다"
eastasian_expansionism_events.104.b: "외국을 너무 자극할 필요가 있을까?"
modifier_considered_weak: "유약한 인물로 여겨짐"