eafp_modi_korref_203b: "해군 훈련 강화" # Naval Training Initiative

eafp_korean_reformation_events.204.t: "신식 부대"
eafp_korean_reformation_events.204.d: "[ROOT.GetCountry.GetName] 최초의 근대식 훈련을 받은 육군 부대가 공식적으로 창설되었다. 서양식 군사 교범에 따라 훈련받은 이 부대는 현대적인 소총과 장비를 갖추고 있으며, 정형화된 제식훈련과 전술 교육을 받았다."
eafp_korean_reformation_events.204.f: "황궁 앞 광장에서 새로운 육군 부대에 따른 첫 열병식이 거행되었다. 정연하게 대형을 갖춘 군인들이 현대식 제복을 입고 새 무기를 들고 행진하는 모습은 보는 이들의 가슴을 뜨겁게 만들었다. 황제께서는 대원수의 자격으로 열병식을 주관하시며 만족스러운 표정을 지으셨다."
eafp_korean_reformation_events.204.a: "국방의 현대화를 위해 더 많은 부대를 창설하라."
