 algeria_events.8.d: "Maintenant que les envahisseurs ont été bannis des côtes algériennes et que l’ordre a été rétabli dans le pays, [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFirstName] réfléchit à la prochaine étape. Qu’adviendra-t-il [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] ?"
 algeria_events.8.f: "[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] descend de son cheval devant l’ancien palais du dey, dont les murs sont marqués par des impacts de balles, certains récents, d’autres plus vieux encore que [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting].\nJuste après la porte, des soldats [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l] sont occupés à transporter des canons français capturés sur des chariots, sous la surveillance d’un capitaine à la mine renfrognée qui leur hurle des ordres avec un accent turc à couper au couteau. Pendant ce temps, un groupe de guerriers kabyles joue aux dés dans la cour, pariant semble-t-il la montre de poche d’un officier."
 algeria_events.8.a: "Rétablissez le dey d’Alger."
