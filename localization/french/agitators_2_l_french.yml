 #Dreyfus Affair
 je_dreyfus_affair: "L’affaire Dreyfus"
 je_dreyfus_affair_reason: "Depuis la publication de « J’accuse... ! », de profonds désaccords menacent de déchirer le tissu social et politique de la France. Ce qui n’était au départ qu’un débat sur l’innocence d’un seul homme a pris des proportions bien plus importantes.\n\nÀ présent, les monarchistes sont opposés aux républicains, les libéraux aux conservateurs, les catholiques fervents aux laïques. Tous tentent de statuer sur #bold la question#! suivante : sommes-nous la France de Saint Louis ou la France de Voltaire ?"
 je_dreyfus_status: "La solidité actuelle du dossier est de [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_dreyfus_case_strength')]"
 je_dreyfus_affair_tt.1: "Le sort de Dreyfus dépendra de la solidité du dossier constitué en sa faveur.\n\n- Un dossier dont la solidité est égale ou supérieure à #bold 10#! entraînera une remise totale de peine.\n- Un dossier dont la solidité est comprise entre #bold 5#! et #bold 9#! entraînera une peine moins lourde.\n- Un dossier dont la solidité est égale ou inférieure à #bold 4#! entraînera une réincarcération.\n"
 je_dreyfus_affair_tt.3: "La perspective d’un nouveau procès est en constante augmentation [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('En')][SCOPE.GetRootScope.GetCountry.GetNameNoFlag], et il est probable qu’un procès ait lieu dans #bold 5 ans#!, sous réserve d’autres événements.\n"
 je_dreyfus_affair_tt.4: "L’issue du nouveau procès aura des répercussions à long terme sur la société française."
 je_dreyfus_affair_goal: "L’objectif est clair."
