 chinese_westernization.1.t:0 "총리아문의 설립"
 chinese_westernization.1.d:0 "조약의 결과로 황실은 외교 문제를 처리하기 위해 새로운 기관인 총리각국사무아문, 줄여서 총리아문을 설립했다. 이 기관은 조약 협상, 대외 무역 관리, 외국 세력과의 외교 관계 처리 등을 담당하게 된다."
 chinese_westernization.1.f:0 "'저는 천하의 일은 다하면 변하고, 변하면 통한다고 생각합니다. 중국의 지식인들은 자잘한 시구나 글씨에 빠진 지 오래요, 용감한 무인들도 대부분 거칠고 어둔하여 세상이 어떻게 돌아가는지 잘 모릅니다……천하가 태평할 때는 외국의 훌륭한 무기를 기발한 기술이나 사악한 기교로 간주하여 굳이 배울 것이 없다고 말하더니, 혹여 전쟁이라도 터지면 외국의 무기가 변화막측하고 신기롭다고 경악해 마지않으며 우리 능력으로는 따라갈 수 없다고 말합니다. 생각하건대, 서양인들은 무기를 자신들의 몸과 마음을 보전하는 학문으로서 연구한 지 벌 써 수백 년입니다……저는 중국이 자강하려면 외국의 무기를 배우지 않으면 안되며, 그러자면 기기를 제작하는 기계를 구해야만 한다고 생각합니다……기기를 제작하는 기계와 기술자를 얻으려면 전문 시험을 두어 사를 뽑아야 할 것입니다. 그렇게 한다면 사는 평생 부귀공명을 목표로 삼아 학문을 이루고 기예를 정교하게 다듬을 것이며, 재주 있는 자들이 구름처럼 모여들 것입니다.'"
 chinese_westernization.1.a:0 "세상이 변하는 건가?"

