eafp_kor_mainline.206.mt: "포흠(逋欠)"
eafp_kor_mainline.206.md: "진주의 세금이 제대로 올라오지 아니하다"
eafp_kor_mainline.206.mf: "『호구총수』에 따르면 본디 진주는 기름지고 사람이 많아 매년 약 4만석 가량의 세곡이 올라와야 하나, 부패한 이서배들이 곡식을 빼돌리는 관행이 오래됨에 따라 통제를 벗어나 쌓인 결손금인 포흠의 규모가 6만석에 이르렀다.\n\n이에 조정이 독촉하니 관아에서는 당장 올려보낼 세금을 마련하기 위해 그 부담을 백성들에게 전가하니 본디 납부하던 세금에 더해 동전과 포목등의 추가적인 징수가 날로 불어나 민생이 도탄에 빠져가고 있었다."
eafp_kor_mainline.206.oa: "이렇게 많이 해쳐먹는게 가능키나 한 일이라고???"
eafp_kor_mainline.206.tt: "지금부터 #V 영남#!의 소외도는 100만의 인구를 가산하는 것과 같이 계산합니다."

eafp_kor_mainline.207.mt: "이포징민"
eafp_kor_mainline.207.md: "상경한 백성들이 억울함을 호소하다"
eafp_kor_mainline.207.mf: "부패한 이들이 빼돌린 미곡들을 죄없는 백성들에게서 거두어들인다는 이포징민(吏逋徵民)이라는 말이 세간에 떠돌기 시작하고...참다못한 진주민들은 무리를 이뤄 한양으로 상경해 비변사에 그 억울한 뜻을 알렸다.\n\n중앙에서는 일의 심각성을 통감하고 세곡을 빼돌린 이들에게 다시 채워넣으라 명함과 동시에 고위 관리에 대한 처벌 또한 논의하였다.\n\n백성들은 기뻐하며 지방으로 내려갔으나 약속받은 내용과 달리 상황은 거의 변하지 아니하였으니, 이에 의지할 곳 없는 백성들은 하나 둘 학정을 피해 타 지방으로의 도망을 결심하기 시작하였다.\n\n이미 썩은 물은 조선이라는 국가의 체계 하에서 위에서의 단순한 명령만으로 시정되기에는 소용 없이 곪아있었던 것이다..."
eafp_kor_mainline.207.oa: "수령을 갈아치우면...된다는거지?"

eafp_kor_mainline.208.mt: "관리 해임"
eafp_kor_mainline.208.md: "목사의 해임을 명하다"
eafp_kor_mainline.208.mf: "진주의 상황이 심각하여 조정 내에 수령 교체론이 고개를 듬에 따라 민중을 진정시키고 문제를 해결하기 위해 새 관리를 부임키로 하였으니...."
eafp_kor_mainline.208.oa: "이것으로 민심이 조금은 다독여 지겠지..."
eafp_kor_mainline.208.ob: "또?"

eafp_kor_mainline.209.mt: "도결"
eafp_kor_mainline.209.md: "미납분의 세금을 징수키로 결정하다"
eafp_kor_mainline.209.mf: ""목사님, 그것이 당췌 무슨 말이십니까. 수만석의 미곡을 당장 어떻게 마련하라는 겁니까!"\n\n"나도 이런 말을 하고 싶어서 그런것이 아닐세만, 이조차도 조정에 겨우겨우 사정하여 8천석은 중앙에서 결손처리 해주기로 협상하고 받아온 명일세..."\n"내 이번에 도결에 결당 6냥 5전을 추가키로 함은 피치못한 일이니 이렇게 그대들을 모아 협조를 구하는 바요"\n\n"분납이 말이좋아 분납이지 그럼 뭐 우리들의 수입은 어디서 일시불로 들어온답니까? 지금까지 내온것만 해도 이미 손해가 막심하거늘..."\n\n"홍목사, 김대감의 저 반응도 어찌보면 당연한것이오. 우리도 수전노취급을 받고 싶지는 않소. 허나 이만한 금액을 마련하려거든 땅 몇뼘과 집 몇채라도 팔아야 하오. 헌데 이 시국에 그걸 누가 사줄수 있겠소? 이 지역에서 살만한 재력이 있는 자도 이미 모두 이자리에 있지 않소?"\n\n"대체 지금까지 내왔던 것들은 그렇다면 다 어디로 갔단 말이오? 누구 뱃속으로 들어갔단 말이오? 우리가 소작료를 더 올리면 저들은 죽소. 막말로, 정말로 책임이 있는 자들은 이미 한탕 해쳐먹고 형식적인 조사만 받은 뒤 풀려나 저 먼치에서 떵떵거리니 만만한 우리들만 이렇게 모아놓고 협조를 구한다 말하는것이 아니오?""
eafp_kor_mainline.209.oa: "각자의 사정은 모두 안타까우나 조정도 돌아는 가야지..."

eafp_kor_mainline.210.mt: "모의"
eafp_kor_mainline.210.md: "저항의 불씨"
eafp_kor_mainline.210.mf: ""들었나? 나랏님께서 세금을 또 걷으신다지?"\n\n"이게 무슨 날벼락이냔 말이야. 우리에게서 더 털어갈것이 무엇이 남았다고!"\n\n"저 기왓집 양반들은 집과 땅이라도 있지, 하루벌어 하루 먹고사는 우리들은 그냥 죽으라는 소리지"\n\n"그뿐이 아닐세, 풍문에 의하면 병영에서도 이 기회에 숟가락을 올려 환포 수만냥을 추가로 징수하겠다는 말이 있네. 만일 진짜라면 그걸 결국 누가 다 떠안겠냐는 말이야!"\n\n"이대로는 못살겠소, 집단 행동이 필요한 시점이오!"\n\n"아니 이양반이, 우리끼리 뭘 어칼라고?"\n\n"당연히 우리만으론 못하제, 헌데 소문에 의하면 이 지역 먹물 깨나 먹은 양반이 요즘 시장에서 사람을 모으고 있다고 하던데...?"\n\n"그게 정말인가? 그 이야기좀 더 들어봅세...""
eafp_kor_mainline.210.oa: "이런."

