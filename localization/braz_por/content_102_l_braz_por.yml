l_braz_por:
 oscar_wilde_events.1.t: "Todo Homem Mata aquilo que Adora"
 oscar_wilde_events.1.wilde: "O infame dramaturgo [SCOPE.sCharacter('oscar_wilde').GetFullName] foi condenado a dois anos de trabalho compulsório pelo crime de homossexualidade. Se [SCOPE.sCharacter('oscar_wilde').GetSheHe] não receber perdão, é bem possível que tenhamos condenado as artes do país [ROOT.GetCountry.GetNameNoFlag] junto com [SCOPE.sCharacter('oscar_wilde').GetSheHe]."
 oscar_wilde_events.1.flavor_wilde: "\"O trabalho [SCOPE.sCharacter('oscar_wilde').GetHerHis] representa o melhor da tradição em sátira e sarcasmo da nossa nação.\n\n"
 oscar_wilde_events.1.flavor_author: "\"Possui toda a terrível beleza de uma tragédia grega, uma tragédia em que desempenhei um papel importante.\n\n"
 oscar_wilde_events.1.flavor_quote: "Os livros que o mundo chama de imorais são os livros que mostram ao mundo a sua própria vergonha.\""
 oscar_wilde_tt: "[SCOPE.sCharacter('oscar_wilde').GetFullName] será solto."
 oscar_wilde_events.1.a: "Um gênio merece uma exceção."
 oscar_wilde_events.1.b: "Não podemos comprometer o veredito dos nossos juízes."
 oscar_wilde_events.1.c: "É absurdo que isso seja considerado um ato criminoso..."
 happy_arts_protected: "Aprova os Artistas Protegidos"
 unhappy_defended_homosexuality: "Desaprova a Tolerância de Homossexuais"
 imprisoning_gentlemen: "Cavalheiros Aprisionados"
 upheld_ruling: "Sentença Mantida"
