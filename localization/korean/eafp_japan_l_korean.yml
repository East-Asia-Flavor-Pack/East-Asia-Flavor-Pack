eafp_japan.1022.t: "천황의 즉위" # 다이쇼 천황, 천황이 ruler일 때
eafp_japan.1022.d: "천황이 붕어하고, 그의 아들 요시히토가 새 천황으로 즉위했다."
eafp_japan.1022.f: "\"짐은 이제 피적을 계승하여 유범을 따르고, 안으로는 방기를 굳게 하여 영구히 반석 같은 안녕을 도모하고, 밖으로는 국교를 돈독히 하여 함께 화평의 경사에 의지하고자 한다. 짐은 너희 신민의 충성이 그 본분을 지키고 여정하여 그 일에 종사함으로써 황운을 부익할 것을 알고 있다. 바라건대 마음을 같이하고 힘을 합쳐 국광을 배로 현양할 것을, 너희 신민이여, 능히 짐의 뜻을 체득하라.\""
