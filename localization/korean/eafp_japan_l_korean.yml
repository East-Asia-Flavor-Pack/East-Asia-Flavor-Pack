##### 컨셉트 #####

concept_tobaku:0 "도막파"
concept_tobaku_desc:0 "도막파, 다른 말로 토막파라 불리는 사상은 [concept_sabaku]와 반대되는 사상입니다. 이 사상의 추종자들은 [Concept('concept_ruler','$RULER_TITLE_SHOGUN$')]이 이끄는 에도 막부를 무너뜨리고 [Concept('concept_ruler','$RULER_TITLE_TENNO$')]에게 권력을 반납하고자 합니다."

concept_sabaku:0 "좌막파"
concept_sabaku_desc:0 "좌막파라 불리는 사상은 [concept_tobaku]와 반대되는 사상입니다. 이 사상의 추종자들은 [Concept('concept_ruler','$RULER_TITLE_SHOGUN$')]이 이끄는 에도 막부를 보좌하여 실권을 막부에게 유지시킨 상태로 [Concept('concept_ruler','$RULER_TITLE_TENNO$')] 조정과 막부를 하나로 합치고자 합니다."

concept_sonnoha:0 "존황파"
concept_sonnoha_desc:0 "존황파는 $RULER_TITLE_TENNO$을 높인다는 의미의 존황 사상을 믿고 있으며, [concept_religion] 가운데 하나인 $confucianism$의 영향을 받아 군주가 직접 지배하는 국가를 바라는 세력들에게 유행합니다. [Concept('concept_ruler','$RULER_TITLE_TENNO$')]에게 다시 권력을 돌려주어, [Concept('concept_ruler','$RULER_TITLE_TENNO$')]의 통치를 받자는 사상을 신봉하는 자들입니다."

concept_kokudaka:0 "고쿠다카"
concept_kokudaka_desc:0 "고쿠다카는 메이지 유신 일본에서 시행된, 행정구역의 경제력을 모두 쌀 생산량으로 환산한 제도입니다. 단위는 석(石)이며, 성인 남자 한 명이 일 년간 먹고 사는데 필요한 쌀이 1석이므로, 1석당 인구 한 명을 부양할 수 있다고 할 수 있습니다."

concept_gosanke:0 "고산케"
concept_gosanke_desc:0 "고산케는 도쿠가와 이에야스의 후손 가문이 오와리도쿠가와, 기슈도쿠가와, 미토도쿠가와 세 가문을 이르는 말이었으며, 쇼군의 후계짜를 정할 수 없을 때에 후계자를 낼 수 있는 권한을 가졌습니다."

concept_gosankyo:0 "고산쿄"
concept_gosankyo_desc:0 "8대 쇼군인 도쿠가와 요시무네가 쇼군과 고산케의 혈연이 멀어지는 것을 우려해 두 아들을 분가시켜 가문을 만들게 하였고, 다음 쇼군도 마찬가지로 차남을 분가시켜 고산쿄를 만들었습니다. 이후 에도 막부의 마지막 쇼군 도쿠가와 요시노부도 고산쿄에서 배출되었습니다."

concept_hancho:0 "번정"
concept_hancho_desc:0 "번의 중심 업무를 맡는 관청입니다.. 에도 막부가 다이묘의 견제를 위해 하나의 번의 하나의 성만 짓게하였기에, 영주가 머무는 성의 역할을 하였습니다."

concept_tozama_daimyo:0 "도자마 다이묘"
concept_tozama_daimyo_desc:0 "에도 막부 시대에 다이묘는 신판 다이묘, 후다이 다이묘, 도자마 다이묘로 나뉘었는데, 이 중 도자마 다이묘는 세키가하라 전투 이후 도쿠가와 가문을 따르기 시작한 가문을 뜻하며, 많은 차별을 받았습니다."

concept_fudai_daimyo:0 "후다이 다이묘"
concept_fudai_daimyo_desc:0 "에도 막부 시대에 다이묘는 신판 다이묘, 후다이 다이묘, 도자마 다이묘로 나뉘었는데, 이 중 후다이 다이묘는 세키가하라 전투 이전부터 도쿠가와 가문을 따르기 시작한 가문을 뜻하며, 많은 이익을 얻었습니다."



concept_mito:0 "미토번"
concept_mito_desc:0 "미토번은 현재의 이바라키현 중부, 북부에 위치했던 번으로 [concept_gosanke]중의 하나입니다. [concept_hancho]은 미토성에 위치했습니다. 9대 번주인 도쿠가와 나리아키는 에도막부의 마지막 쇼군인 도쿠가와 요시노부의 친부이기도 합니다."

concept_maebashi:0 "마에바시번"
concept_maebashi_desc:0 "마에바시번은 현재의 군마현에 위치했던 번으로, [concept_hancho]이었던 마에바시성은 1836년 시점에서 완전히 파괴되어, 1867년 재건축이 완료되었습니다. 이후 마에바시번은 보신전쟁에 휘말려, 신정부군과 막부군 사이에서 난국을 겪었습니다."

concept_kishu:0 "기슈번"
concept_kishu_desc:0 "기슈번은 현재의 와카야마현과 미에현 남부에 위치했던 번으로, [concept_gosanke]중의 하나입니다. 13대 번주인 도쿠가와 요시토미는 막부의 14대 쇼군 도쿠가와 이에모치로 취임하였습니다."

concept_kurume:0 "구루메번"
concept_kurume_desc:0 "구루메번은 현재의 후쿠오카현에 위치했던 번으로, 도요토미 히데요시의 규슈 정벌 이후 성립 되었으며, 11대 번주 아리마 요리시게는 번정 개혁을 둘러싼 논의 끝에 개혁노선을 취했고, 이후 신정부파에 합류하였습니다."

concept_tsu:0 "츠번"
concept_tsu_desc:0 "츠번은, 현재의 미에현 중부에 위치했던 번으로, 전국시대부터 존재해왔으며 이세신궁의 방위를 담당하였습니다. 막부와 신정부의 갈등에서 중립을 표방했지만 도바 후시미 전투에서 막부군이 패배한 이후로 신정부군에 합류하였습니다."

concept_himeji:0 "히메지번"
concept_himeji_desc:0 "히메지번은 현재의 효고현 서남부에 위치했던 번으로, 다양한 가문이 이곳으로의 전봉을 거듭한 끝에 사카이 우타노카미 가문이 번주로 다스렸습니다.  [concept_kokudaka]는 당초에 높은 수인 52만석이었으나, 점점 줄어들어 막말이 되어선 15만석으로 줄었습니다."

concept_saga:0 "사가번"
concept_saga_desc:0 "사가번은 현재의 사가현에 위치했던 번으로, 히젠번이라고도 불렸습니다. [concept_tozama_daimyo]가 다스렸던 번으로, 메이지유신을 추진한 삿초 동맹중 하나입니다. 일관되게 일본의 산업혁명을 추진해왔고, 파리 만국박람회에 출전하기도 하였습니다."

concept_satsuma:0 "사츠마번"
concept_satsuma_desc:0 "사츠마번은 현재의 규슈 남부에 위치했던 번으로, 가고시마성에 [concept_hancho]를 둔 [concept_tozama_daimyo]가 다스리던 번입니다. 막부 말기에 초슈번과 함께 메이지 유신의 실현에 주도적인 역할을 하였으며, 신정부에 사이고 타카모리와 오쿠보 토시미치와 같은 수많은 인재를 배출하기도 하였습니다. 제1차 세계대전까지의 일본 국내의 정치를 지배한 번벌정치에서는 일본 제국 해군을 장악해왔습니다."

concept_kumamoto:0 "구마모토번"
concept_kumamoto_desc:0 "구마모토번은 현재의 규슈 중부에 위치했던 번으로, 히고번으로 불리기도 하였습니다. 일본 3대 명성으로 꼽히는 구마모토성을 [concept_hancho]로 삼았으며, 막부 말기에 근왕당, 시습관당, 실학당의 세개의 파로 나뉘어서 내분을 거듭했으며, 보신전쟁에서는 신정부파에 가입하였습니다."

concept_fukuoka:0 "후쿠오카번"
concept_fukuoka_desc:0 "후쿠오카번은 현재의 규슈 북부에 위치했던 번으로, 지쿠젠번으로도 불렸습니다. 번주는 [concept_tozama_daimyo]인 구로다 가문이었고, 막부 말기에 혼란끝에 신정부파에 합류하였으나, 대정관찰 위조사건으로 인해 몰락하였습니다."

concept_kokura:0 "고쿠라번"
concept_kokura_desc:0 "고쿠라번은 현재의 규슈 북부에 위치했던 번으로, 막부 말기에 가로 시마무라 시즈마에 의해서 번정 개혁이 실행되었습니다. 두차례에 걸친 초슈정벌에 참여했지만, 제2차 초슈정벌에서 많은 피해를 입었습니다."

concept_sendai:0 "센다이번"
concept_kokura_desc:0 "센다이번은 현재의 센다이현에 위치했던 번으로, [concept_tozama_daimyo]인 다테 마사무네가 입번하였습니다. 이후 보신전쟁에서 오우에쓰 열번동맹의 맹주로 활약하였으나, 신정부군에게 패배하여 항복하였습니다."

concept_aizu:0 "아이즈번"
concept_aizu_desc:0 "아이즈번은 현재 도호쿠 중부에 위치했던 번으로, 와카마츠성을 [concept_hancho]로 두었습니다. 막말, 마지막 번주 마츠다이라 가타모리는 신센구미를 휘하에 두어 유신지사들을 관리 했으며, 초슈번의 반란을 막아내기도 하였습니다. 하지만 신정부군에 의해 조적(朝敵)으로 선언되어 이후 아이즈전쟁에서 패배하였습니다."

concept_yonezawa:0 "요네자와번"
concept_yonezawa_desc:0 "요네자와번은 현재 도호쿠 지방에 위치했던 번으로, 우에스기 가문이 통치하였습니다. 보신전쟁에서 아이즈번과 신정부군을 중재하려하였으나 실패하고, 오우에스 열번동맹에 가담하여 센다이번과 함께 중핵을 담당하였습니다. 하지만 이내 신정부군의 공세에 못이겨 항복하였습니다."

concept_kubota:0 "쿠보타번"
concept_kubota_desc:0 "쿠보타번은 현재의 아키타현에 위치했던 번으로, 아키타번으로 불리기도 하였습니다. 보신전쟁에서 처음에는 오우에쓰 열번동맹에 참여하였으나 센다이번의 사자를 처형하고 신정부측으로 돌아섰습니다. 이후 메이지정부가 파견한 사가번의 군대의 도움을 받아 열번동맹군을 이겨내고 신정부에 합류하였습니다."

concept_morioka:0 "모리오카번"
concept_morioka_desc:0 "모리오카번은 도호쿠 지방 북부에 위치했던 번으로, [concept_tozama_daimyo]인 난부 가문이 지배하여 난부번으로 불리기도 하였습니다. 보신전쟁 당시 오우에쓰 열번동맹에 가입하였으나 패배하고 기존 영지를 몰수당했습니다."

concept_hirosaki:0 "히로사키번"
concept_hirosaki_desc:0 "히로사키번은 현재 도호쿠 지방 북부, 아오모리현에 위치했던 번으로 [concept_tozama_daimyo]인 쓰가루 가문의 통치를 받았습니다. 처음에는 신정부의 편을 들었으나, 이후 오우에쓰 열번동맹을 두려워해 가입한 후 이후 탈퇴하여, 남부에 있던 번들과 노헤지전쟁에서 싸웠으나 패배하였습니다."

concept_tsuruoka:0 "츠루오카번"
concept_tsuruoka_desc:0 "츠루오카번은 현재 도호쿠 지방 서부에 위치했던 번으로, 일반적으로 쇼나이번으로 알려져있습니다. 번주 가문은 [concept_fudai_daimyo]중에서도 명문에 속하며, 보신전쟁에서는 직접적으로 오우에쓰 열번동맹에 참여하진 않았으나 신정부군과 교전을 하였습니다."

concept_kaga:0 "카가번"
concept_kaga_desc:0 "카가번은 현재 이시카와현을 중심으로 존재했던 번으로, 에도막부 시대 최대의 영지 규모를 자랑했습니다. 번주는 [concept_tozama_daimyo]인 마에다 가문이었으나, 인척관계가 강해 [concept_gosanke]에 맞먹는 지위가 주어졌습니다. 보신전쟁 초기에는 도쿠가와 요시노부를 지지했지만, 막부군이 도바 후시미 전투에서 패배한 이후 신정부군에 귀순하였습니다."

concept_owari:0 "오와리번"
concept_owari_desc:0 "오와리번은 현재 나고야 부근에 존재했던 번으로, [concept_gosanke]의 필두였던 가문이 지배하였습니다. 여러 다이묘 가문 중에서 가장 높은 격을 가졌으며, [concept_gosanke]중에서 가장 규모가 큰 번이었습니다."

concept_fukui:0 "후쿠이번"
concept_fukui_desc:0 "후쿠이번은 현재의 후쿠이현에 존재했던 번으로, 에치젠번으로도 불렸습니다. 후쿠이로 개칭되기 이전에는 키타노쇼번으로 불리기도 하였습니다."

concept_choshu:0 "초슈번"
concept_choshu_desc:0 "초슈번은 현재의 야마구치현 일대에 존재했던 번으로, [concept_tozama_daimyo] 모리 가문이 지배하였습니다. 막말에는 사츠마번과 함때 [concept_tobaku]의 중심이 되었고, 메이지유신 이후 많은 정치가를 배출하여 번벌정치의 두 주축을 이루었습니다. 이후에 일본 제국 육군의 요직을 차지하여 많은 영향력을 끼쳤습니다."

concept_okayama:0 "오카야마번"
concept_okayama_desc:0 "오카야마번은 현재 오카야마현을 중심으로 존재했던 번으로, 비젠번으로 불리기도 하였습니다. 에도 막부 시대 전 기간에 걸쳐 [concept_tozama_daimyo]인 이케다 가문이 지배하였습니다."

concept_hiroshima:0 "히로시마번"
concept_hiroshima_desc:0 "히로시마번은 현재의 히로시마현에 위치했던 번으로, 1607년에서 1764년까지 조선 통신사의 기항지 역할을 하기도 하였습니다."

concept_matsue:0 "마츠에번"
concept_matsue_desc:0 "마츠에번은 현재의 시마네현에 위치했던 번으로, 보신전쟁 당시에 어떤 편에도 서지 않아 전쟁 이후 신정부측에게 불신을 사기도 하였습니다. 이후 오키소동과 같은 여러 사건이 겹쳐 폐번치현보다 2년 빠른 1869년 오키현이 탄생하였습니다."

concept_tottori:0 "돗토리번"
concept_tottori_desc:0 "돗토리번은 현재의 돗토리현에 위치했던 번으로, 보신전쟁 이전부터 존황의 취지를 내비쳐 신정부측에 기용되었습니다. 많은 유신지사를 배출한 번이기도 합니다."

concept_tosa:0 "도사번"
concept_tosa_desc:0 "도사번은 현재의 고치현을 지배했던 번으로, [concept_tozama_daimyo]인 야마우치 가문이 지배했으며, 정식명칭은 고치번이였습니다. 막부 말기에는 15대 번주인 도요노부가 요시다 도요를 기용해 개혁을 단행하였습니다. 도요는 암살당하였으나 그의 문하에서 많은 인물이 배출되었으며, 유명한 사카모토 료마등의 인제도 배출되었습니다. 사카모토 료마나 고토 쇼지로와 같은 인물로부터 도쿠가와 요시노부에게 대정봉환의 취지가 전달되었고, 에도막부가 막을 내리는 계기가 되었습니다."

concept_tokushima:0 "도쿠시마번"
concept_tokushima_desc:0 "도쿠시마번은 현재의 도쿠시마현에 위치했던 번으로, 부유했던 번 중의 하나입니다."

concept_takamatsu:0 "타카마츠번"
concept_takamatsu_desc:0 "타카마츠번은 현재의 카가와현이 위치했던 번으로, 도바 후시미 전투에서 막부군의 편을 들었기 때문에 조적으로 선포되었습니다."

concept_tokugawa:0 "도쿠가와씨"
concept_tokugawa_desc:0 "도쿠가와씨는 마츠다이라의 당주 도쿠가와 이에야스가 도쿠가와를 칭하여 개창한것이 시초입니다. 하지만 모든 마츠다이라씨가 도쿠가와를 칭한것은 아니며, 일부 마츠다이라씨는 남아있었다. 이에야스의 직계 가문 외에도 [concept_gosanke]나 [concept_gosankyo]도 도쿠가와의 이름을 쓸 수 있었습니다. 하지만 메이지 유신 이후, 평민에게 성씨가 강요되어 도쿠가와씨는 더이상 이들의 전유물이 아니게 되었습니다."

concept_matsudaira:0 "마츠다이라씨"
concept_matsudaira_desc:0 "마츠다이라씨는 도쿠가와 이에야스가 도쿠가와씨를 창한 이래로, 도쿠가와씨의 방계가문이 쓰고 있었으며, [concept_gosanke]나 [concept_gosankyo]중에서도 차남이하로는 마츠다이라성을 대신 사용하였습니다. 이들은 그럼에도 에도 막부가 유지되는 내내 우대를 받았으며, 다른 도쿠가와씨나 마츠다리아씨의 대가 끊어지면 양자로 보내 대를 잇고는 하였습니다."

