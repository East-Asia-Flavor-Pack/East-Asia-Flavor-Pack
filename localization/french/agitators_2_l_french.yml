 land_ownership_law_events.2.t: "L’âme enchaînée de la nation"
 land_ownership_law_events.2.d: "De façon quelque peu surprenante, en affirmant que la loi [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] [GetLawType('law_serfdom').GetName] a creusé un fossé entre les piliers spirituels du pays, les [SCOPE.gsInterestGroup('rural_folks_scope').GetName|l], et une classe supérieure de plus en plus influencée par l’étranger, un certain nombre d’intellectuels conservateurs se sont prononcés en faveur de la loi [SCOPE.sLaw('current_law_scope').GetName]. Ils se sont ainsi désolidarisés de leurs homologues plus traditionnels au sein des [SCOPE.gsInterestGroup('landowners_scope').GetName|l] et des [SCOPE.gsInterestGroup('devout_scope').GetName|l]."
 land_ownership_law_events.2.f: "« Notre nation, à l’heure actuelle, se compose de deux groupes sociaux qui n’ont que très peu en commun.\nMes homologues au sein des [SCOPE.gsInterestGroup('landowners_scope').GetNameNoFormatting|l], qui portent des vêtements étrangers, suivent des tendances étrangères, certains parlant même des langues étrangères, se sont trop éloignés de leur propre héritage [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l], dont il ne reste à peine plus qu’un patronyme et un serment de fidélité envers [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l].\n\nIls sont même allés jusqu’à s’éloigner des valeurs essentielles [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FP')|l] de fraternité et de communauté qui caractérisent les compatriotes qu’ils tiennent en esclavage. »"
 land_ownership_law_events.2.a: "La société [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] doit être réunie, et l’esprit commun ravivé."
 land_ownership_law_events.2.b: "Laissons ces vieillards fatigués se chamailler si ça les amuse."
