shinto_events.1.t: "大教宣布"
shinto_events.1.d: "陛下下诏，立神道为国教。"
shinto_events.1.f: "朕谨思之，天神天祖奠定国基，传承其统，历代天皇继承发展。祭政一致，亿兆同心，上则治教清明，下则风俗醇美。然中世以降，时有污秽不兴，道或显或隐，治教不彰久矣。\n\n今天运循环，万象更新，理应阐明教化，宣扬神圣大道。兹下新诏，任命宣教使，广布教化于天下。尔等臣民，务必深体此意。"
shinto_events.1.a: "天皇陛下万岁！"

shinto_events.99.t: "统一的神国"
shinto_events.99.d: "经过数十年的教化努力，终于结出硕果。[ROOT.GetCountry.GetName]的大多数民众，在天皇陛下的教导下，接受了神道作为自己的信仰。"
shinto_events.99.f: "一个年轻农夫在田埂上停下手中的活计，眺望着远处的村庄神社。在他父亲那一代，村里的仪式还各不相同，如今却都在一个体系内井然有序地进行着。\n\n“感觉整个国家终于融为一体了。”\n\n他低声自语，又埋头干活。远处传来的神社钟声，平和地飘入他的工作之地。"
shinto_events.99.a: "神道正是将我们联系在一起的纽带。"
