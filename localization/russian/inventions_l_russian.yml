 ### Technology Tooltips
 ##lenders_of_last_resort: "Lenders of Last Resort"
 ##lenders_of_last_resort_desc: "State-owned central banks are large enough to come to the rescue of smaller commercial banks, such as during bank runs. This can prevent a financial crisis spreading to other sectors of the economy. Often, even the promise of rescue in times of difficulty is enough to prevent bank runs occurring in the first place. Some 'critics' claim that such a promise will encourage risky behavior by the commercial banks, but these 'critics' are surely just anarchists looking to wreck the nation's economic security, as bankers are some of the most trustworthy people to walk the halls of power."
 ##limited_liability: "Limited Liability"
 ##limited_liability_desc: "A limited liability company draws a legal distinction between the company and its owners. This helps prevent the bankruptcy of a company ruining the personal lives of the investors, as creditors will not try to haul off the furniture of failed businessmen to recoup losses. This makes investing less risky, if perhaps less satisfying to watch from afar. As a separate legal entity, the company has its own finances that must be audited and taxed."
 ##marketing_desc: "Promotional schemes to grab more market share or create a new market from scratch were devised by Josiah Wedgwood, leader of the expanding pottery industry at the dawn of the Industrial Revolution."
 ##paper_money: "Paper Money"
 ##paper_money_desc: "A kind of promissory note issued by a bank, paper money allows private citizens to move and exchange large volumes of currency without the danger and discomfit of gold or silver coins which cannot be divided and are heavy to carry. Thus, commercial exchanges are easier and safer."
 ##regulated_private_notes: "Regulated Private Notes"
 ##regulated_private_notes_desc: "Bankers realized hundreds of years ago that their customers only rarely demand back their deposits all at once. By issuing loans in excess of their reserves in the form of private bank notes, bankers could make even more money from interest. Unfortunately, when all the bank's customers do demand their deposits at once, there will not be enough reserves. With better communications technology, these 'bank runs' become more frequent. To prevent bank runs, governments can restrict the issuance of private notes only to banks that meet certain criteria of fiduciary responsibility, such as being close personal friends to the finance minister."
 #alcohol: "Alcohol"
 #alcohol_desc: "An ancient technology, presumably discovered when a tribesman left some grain in a puddle and decided to drink it after a few months had passed, alcohol became central to the discipline of alchemy, and continues to serve men of reason in the field of chemistry in various processes, some of which do not involve drinking it."
 #atomic_theory_of_matter: "Atomic Theory of Matter"
 #atomic_theory_of_matter_desc: "Observations in chemistry seem to have disproven the notion held by supporters of phlogiston that matter is composed of the three fundamental essences of solidity, fluidity and inflammability. Air is not merely a void into which phlogiston flows during combustion - it contains oxygen, which combines with other matter during chemical reactions."
 #bankruptcy_law: "Bankruptcy Law"
 #bankruptcy_law_desc: "Having a legal framework for a company to declare bankruptcy allows investors and creditors to try to recoup losses via liquidation of assets. This makes investment less risky."
 #building_societies: "Building Societies"
 #building_societies_desc: "Originally set up within communities to help new families raise loans with which to buy homes and then disbanded once the members had all satisfied their requirements, building societies can also be permanent financial institutions that specialize in cheap mortgages."
 #census: "Census"
 #census_desc: "Knowing how many people we have in our country and roughly were they live is important so we know where to spend out money and how many men we will have if we have to fight. Should we be involved in that grubby business of having our lower orders actually having representation I suppose it will have a use for that as well."
 #chemical_batteries: "Chemical Batteries"
 #chemical_batteries_desc: "Electricity can be generated by exploiting the difference in charge as electrolytes pass through oxidation and reduction cells containing copper and zinc cathodes and annodes. Early experiments in this field took the form of a series of jars which had the appearance of a battery of artillery, hence the name."
 #civil_service: "Civil Service"
 #civil_service_desc: "The idea that the government should have a body of men on which they rely on to carry out administration is neither new nor necessarily efficient. The radical idea that people should be selected for these positions on merit and ability and that they should keep their positions if the government is changed are radical and leads to greater efficiency."
 #clinical_thermometer: "Clinical Thermometer"
 #clinical_thermometer_desc: "The mercury thermometer had been around since the mid 18th century. Its use for medical purposes were limited as they tended to be large (over a foot long) and could take over 20 minutes to measure someone's temperature. Now we have made the thermometer smaller and it only takes a few minutes to get a reading, making it truly useful for doctors."
 #commercial_banks: "Commercial Banks"
 #commercial_banks_desc: "Businesses need various financial services to operate normally. Payroll at the end of the month might require a short loan to cover a temporary shortfall. Expanding the business might likewise require borrowing, especially if the business is a limited liability company rather than a personal venture. Commercial banks offer financial services to these companies, as opposed to wealthy private individuals, middle-class savers or professional investors."
 #cooperatives: "Co-Operatives"
 #cooperatives_desc: "Intended as a mutually beneficial organization to help small businesses and workers buy basic necessities, a co-operative tends to be run democratically by its members to achieve social good rather than pure profit."
 #credit_unions: "Credit Unions"
 #credit_unions_desc: "Rather than being operated for the profit of an owner or shareholders, credit unions are a financial institution which tries to improve the welfare of its members through access to credit. They tend to be run democratically, with each member having a vote on the director of the credit union."
 #customs_tariffs: "Customs Tariffs"
 #customs_tariffs_desc: "Tariffs are a very important weapon in a government's arsenal. They can be used both to raise revenue and to 'guide' merchants and businesses into making choices beneficial to the national interest, as determined by the government. Tariffs can be charged on entry into a country, for the use of port facilities, or on the price of imported or exported goods. One important use for tariffs is in protecting native industries against more efficient foreign companies, which can give domestic firms time to catch up with their rivals abroad."
 #department_stores: "Department Stores"
 #department_stores_desc: "Having one large store that sells a huge variety of goods can be more convenient for customers and gives the retailer more buying-power over the distribution chains."
 #distribution_channels: "Distribution Channels"
 #distribution_channels_desc: "Companies can be structured to sell goods in a number of ways. Raw materials are generally sold to other industries; industries might then sell manufactured goods to wholesalers such as brokers; wholesalers then sell goods to retailers such as specific shops or chains of shops, and the retailer then sells the goods to the final customer. Innovations in this area include factory or outlet stores, which sell goods directly to customers from the factory complex, such as to workers and their families and community."
 #enclosure_acts: "Enclosure Acts"
 #enclosure_acts_desc: "Enclosure is the process of taking small strips of peasant land, passed down from father to son since the beginning of feudalism, and 'combining' them under one owner via Acts of Parliament. By merging these subsistence plots into enclosed fields, arable land can be turned into pasture, capital goods such as machinery can be invested in, and many small surpluses can be merged into a significant profit. Where the landless peasants go is up to them - am I my brother's keeper?"
 #espionage: "Espionage"
 #espionage_desc: "Know thy enemy. Knowledge of what is going on in places that could be hostile to us is vital if we are going to keep out country safe. This can be in the form of the mundane, like ensuring proper maps exist of areas we may end up being at war in to the significant like enemy forces and plans."
 #gold_standard: "Gold Standard"
 #hereditary_aristocracy_desc: "As a society becomes more productive enough food can be generated to allow people to specialize and do things that do not require you to farm. A military caste to protect yourself from hostile neighbors is a natural development and eventually they will entrench their position and hereditary aristocracy is born."
 #insurance: "Insurance"
 #insurance_desc: "Insurance against loss of property has existed for many hundreds of years, being especially important for merchant vessels traveling overseas. As global trade becomes more prevalent, the need for more secure maritime insurance increases. Lloyd's of London began as a specialist for maritime insurance but has expanded into other markets such as insuring properties against fire damage."
 #malthusianism: "Malthusianism"
 #malthusianism_desc: "Population is increasing much faster than our food supply. We must face the fact that if we allow this to continue we will face a catastrophe for our people. Further more we must face the face any such catastrophe will hurt the lower classes the most. The Tory ideal of paternalism is not good nor noble but instead will lead to a greater catastrophe on the least fortunate."
 #manifest_destiny: "Manifest Destiny"
 #manifest_destiny_desc: "If we are to spread our civilization to those less fortunate to have we must accept the fact that we have been uniquely blessed with virtues and institutions that others simply do not have. We have a mission to redeem the less fortunate by remaking them in our own image. It is no more that our destiny to do this."
 #oceanic_cablelaying: "Oceanic Cablelaying"
 #oceanic_cablelaying_desc: "With the technology of the telegraph, thought soon turned to how to lay a cable under bodies of water. Although it proved not technically difficult to lay cables of short stretches of water (like bays and straits), the wide oceans proved a greater challenge. Good news - after several false starts we have successfully mastered the techniques to lay such a cable so no longer must we rely on the good will of others."
 #ophthalmoscope: "Opthalmoscope"
 #ophthalmoscope_desc: "'every eye could be made luminous if the axis from a source of illumination directed towards a person's eye and the line of vision of the observer were coincident', this discovery revolutionized the treatment of eye problems. Creating a hand held device with a mirror that could shine the light, the ophthalmoscope, was made the doctor's life a lot easier."
 #positivism: "Positivism"
 #positivism_desc: "We we consider what knowledge is we know that there is certain knowledge. Information that comes from sensory experience and  then interpretation comes through logic and reason is the exclusive source of certain knowledge. We can extend this from the physical world to societies as a whole. Societies operate under general laws which if we took the time to analyze we would understand. Theology must be rejected because faith by its very nature denies reason and verification."
 #postal_banks: "Postal Banks"
 #postal_banks_desc: "Rural and otherwise isolated communities may not have access to a local bank branch. In such cases, a postal bank can operate to offer them financial services, such as savings and a current account, without the need to travel into a town or city."
 #savings_banks: "Savings Banks"
 #silver_standard: "Silver Standard"
 #vertical_filing_cabinet: "Vertical Filing Cabinet"
 #vertical_filing_cabinet_desc: "Gone but not forgotten"
 admiralty: "Адмиралтейство"
 admiralty_desc: "Адмиралтейство — обширная система чинов с чёткой субординацией, обеспечивающая эффективную работу флота."
 anaesthetics: "Анестетики"
 anaesthetics_desc: "Анестетиками называются болеутоляющие и успокоительные средства, которые помогают снизить чувствительность пациента к проникновению в тело ножей и прочих хирургических инструментов."
 anarchism: "Анархизм"
 anarchism_desc: "Политическая концепция самовластия и противления власти. Цель анархизма — покончить с государством и прочими институтами, которые подразумевают управление людьми против их воли, и заменить их общественными объединениями."
 aniline: "Анилин"
 aniline_desc: "Анилин упрощает производство определённых красителей."
 anti_clericalism: "Антиклерикализм"
 anti_clericalism_desc: "Власть развращает. Эта скверна не миновала и религиозные институты. Они обещают народу спасение, но в первую очередь думают о собственных карманах и подобно лавине обрушиваются на недостойных. Мы должны стать светским государством, где организованная религия не имеет права голоса в публичной сфере. Непросвещённые должны сами выбирать, чему поклоняться."
 antibiotics: "Антибиотики"
 antibiotics_desc: "Антибиотиками называются продвинутые средства для лечения инфекций, заметно улучшающие статистику выздоровлений в больницах."
 antiseptics: "Антисептики"
 antiseptics_desc: "Науке известно, что микробы гибнут при сильном нагреве окружающей их среды. К сожалению, по очевидным причинам, этот метод не годится для обеззараживания живой материи. Однако эксперименты показали, что некроз тканей в ране значительно снижается, если наложить на неё тампон, вымоченный в растворе фенола. Так появились антисептические средства."
 arc_welding: "Дуговая сварка"
 arc_welding_desc: "Мощный разряд электричества производит достаточно тепла, чтобы сплавить два куска металла."
 army_reserves: "Армейские резервы"
 army_reserves_desc: "Концепция поддержки регулярных войск за счёт вербовки полупрофессиональных солдат среди гражданского населения."
 art_patronage: "Покровительство искусствам"
 art_patronage_desc: "Искусство не должно голодать. Чтобы культура и искусство развивались, богатые должны интересоваться ими и оказывать всяческую поддержку. Интерес к красоте не останется без награды: престиж таких меценатов будет расти."
 art_silk: "Искусственный шёлк"
 art_silk_desc: "Из материалов растительного происхождения можно создать ткань, близкую по свойствам к натуральному шёлку, но гораздо более дешёвую."
 artificial_fertilisers: "Искусственные удобрения"
 assembly_line: "Конвейер"
 assembly_line_desc: "Производственный процесс можно упростить, если продумать последовательность действий и добиться её чёткого выполнения — при этом эффективность фабрик значительно возрастёт."
 atmospheric_engine: "Пароатмосферный двигатель"
 atmospheric_engine_desc: "Первая модель парового двигателя, которая имела практическое применение. "
 automatic_bottle_blowers: "Автоматические воздуходувки"
 automatic_bottle_blowers_desc: "Автоматизация стеклодувного процесса для создания бутылок позволит производить их в гораздо большем количестве."
 battlefleet_tactics: "Современная тактика военного флота"
 battlefleet_tactics_desc: "Управлять большим военным флотом — задача не из лёгких. Учения и постижение особых тактик позволят добиться большей эффективности."
 battleship_tech: "Линкор"
 battleship_tech_desc: "Если взять за основу дредноут, но увеличить калибр пушек и внести некоторые изменения, получится ещё более грозный военный корабль."
 bessemer_process: "Бессемеровский процесс"
 bessemer_process_desc: "Бессемеровский процесс — это техника массового производства стали из чугуна."
 bessemer_steel: "Бессемеровская сталь"
 bessemer_steel_desc: "Во время Бессемеровского процесса расплавленный чугун продувается холодным воздухом. Углерод, кремень и марганец сгорают, и получается малоуглеродистая сталь. Она хуже стали, производимой в тиглях, но гораздо дешевле, что позволяет использовать менее качественную руду, а также обеспечивать более широкое производство железнодорожных рельсов и армированного бетона."
 biological_determinism: "Биологический детерминизм"
 biological_determinism_desc: "Исследования генетики и механизмов наследования в природе ставит вопрос, насколько сильно биология влияет на поведение человека."
 feminism: "Феминизм"
 feminism_desc: "Идеология, сосредоточенная на равенстве женщин и мужчин в социальной, экономической и политической сферах. Феминисты утверждают, что женщины могут владеть имуществом, работать и заниматься политикой на тех же законных основаниях, что и мужчины."
 blast_furnaces: "Доменные печи"
 blast_furnaces_desc: "При выплавке в домнах во время металлургических процессов, таких как выплавка руды, происходит дополнительное насыщение металла кислородом — изначально для этого применялись меха, которые раздували руками или посредством водяных мельниц. При этом печь разогревается гораздо сильнее, чем открытый горн, и жар выжигает примеси, а также позволяет готовить сплавы экзотических металлов. Доменные печи особенно эффективны для производства чугуна, который впоследствии применяется в более сложных процессах для изготовления ковкого железа или мягкой стали."
 bolt_action_rifles: "Винтовка со скользящим затвором"
 bolt_action_rifles_desc: "Скользящий затвор досылает патрон в ружьё или извлекает его. Он приводится в движение вручную, что обеспечивает высокую надёжность и мощность оружия."
 chemical_bleaching: "Химический отбеливатель"
 chemical_bleaching_desc: "При добавлении в сырьё определённых солей, минералов или химикатов можно заметно улучшить внешний вид производимых товаров."
 #bone_china: "Bone China"
 #bone_china_desc: "Bone China is a form of porcelain which in part is made from bone ash, the greater strength of this type of porcelain makes it rather valuable."
 #artillery: "Artillery"	// There is already a loc key for this in Goods, require prefix to support unique localization
 artillery_desc: "Бомбардировка тяжёлыми боеприпасами с большого расстояния позволяет запугать и рассеять вражеские войска, не рискуя собственными. Эти орудия медленные и не отличаются особой точностью, но они необходимы любой современной армии."
 breech_loading_artillery: "Казнозарядная артиллерия"
 breech_loading_artillery_desc: "Если изменить конструкцию пушек так, чтобы помещать заряд в казённую часть вместо ствола, эффективность орудий заметно возрастёт."
 tech_bureaucracy: "Бюрократия"
 tech_bureaucracy_desc: "Бюрократия — механизм правления, скопище деталей и шестерней, обеспечивающих слаженную работу области."
 centralization: "Централизация"
 centralization_desc: "Централизация административных задач за счёт построения логической иерархии может вывести стандарты правления на недосягаемые прежде уровни."
 camera: "Фотоаппарат"
 camera_desc: "Сложные химические процессы позволяют по-настоящему остановить мгновение. Моментальный список реальности."
 canals: "Каналы"
 canals_desc: "Береговые и речные баржи — эффективные средства транспортировки товаров. Если провести каналы от внешних водоёмов во внутренние территории, область применения барж существенно возрастёт, хотя изначально проект потребует серьёзных затрат на строительство мостов на изменённом ландшафте."
 canneries: "Консервные заводы"
 canneries_desc: "Основная задача этих заводов — закатывание пищевых продуктов в искусственные контейнеры для долгого хранения."
 canning_jars: "Консервные банки"
 canning_jars_desc: "Для обеспечения бойцов Французской революции провиантом требовался новый подход. Одной из первых удачных идей стало приготовление пищи в стеклянных банках, которые защищали её от влияния вредных веществ и испарений и обеспечивали более долгий срок хранения."
 canning_machines: "Консервное оборудование"
 canning_machines_desc: "Каждому консервному производству не хватало автоматизации. Банки мастерили и запечатывали вручную. Специальное оборудование для быстрого изготовления банок из листовой жести позволит заметно ускорить производство и увеличить товарооборот."
 carrier_tech: "Авианосец"
 carrier_tech_desc: "Создав огромные корабли с плоскими, специально оборудованными палубами, можно буквально разместить аэродром в море."
 catalytic_contact_process: "Каталитический (контактный) процесс"
 catalytic_contact_process_desc: "В 1831 г. британский торговец уксусом Перегрин Филипс изобрёл процесс получения более концентрированной серной кислоты, применив платину в качестве контактного аппарата. Для производства кальцинированной соды или удобрений этот процесс подходил едва ли, однако на производство красителей это изобретение повлияло весьма значительно."
 chemical_isolation: "Изоляция химических веществ"
 chemical_isolation_desc: "Есть немало способов очистки химикатов: дистилляция, фильтрация и выпаривание. Качество изолята зависит, конечно же, от того, насколько качественно произведена его очистка."
 chemical_synthesis: "Химический синтез"
 chemical_synthesis_desc: "Эксперимент немецкого химика Фридриха Вёлера, сумевшего создать мочевину искусственным путём в 1828 г., получил широкую известность. С этого момента границы органической и неорганической химии начали размываться. Чем больше химикатов удаётся синтезировать, тем больше появляется новых производственных процессов."
 chemical_warfare: "Химическое оружие"
 chemical_warfare_desc: "Сочетания определённых химических веществ воздействуют на человека самым губительным образом. Применение их в военных целях сделало лицо войны ещё ужаснее. "
 civilizing_mission: "Цивилизаторская миссия"
 civilizing_mission_desc: "Бремя нашей великой нации — принести огонь просвещения отсталым народам в отдалённых уголках планеты и повести их за собой, навстречу современности. Мы дадим им образование и разделим ценности нашей славной культуры."
 colonization: "Колонизация"
 colonization_desc: "С ростом населения появляется возможность найти и присвоить новые, нетронутые человечеством земли.  "
 color_photography: "Цветная фотография"
 color_photography_desc: "Ранняя технология получения полноцветных снимков, основанная на теории человеческого цветовосприятия. Сделав три удачных снимка с разными цветными фильтрами, их можно объединить в одно изображение, воссоздающее исходные цвета."
 combination_acts: "Законы о собраниях"
 combination_acts_desc: "Сборища рабочих, где они приносят тайные обеты, — угроза национальной безопасности и, конечно же, главное орудие якобинцев, мечтающих разрушить устои нашего государства. Кроме того, угрожающие действия рабочих в моменты обострения конфликта ослабляют нашу защиту от внешних врагов. Ради общего блага мы должны издать свод законов, которые будут регулировать подобные движения."
 combustion_engine: "Двигатель внутреннего сгорания"
 combustion_engine_desc: "Двигатель внутреннего сгорания позволяет напрямую превращать топливо в механическую силу благодаря постоянному сжиганию его внутри двигателя."
 central_planning: "Централизованное планирование"
 central_planning_desc: "Благодаря новейшим достижениям в науке управления и электросвязи можно координировать долгосрочное развитие общества из одного административного центра."
 compound_microscopes: "Составные микроскопы"
 compound_microscopes_desc: "Для изготовления линз, которые используются в оптических приборах, необходим высочайший уровень стекольного производства. Одно из нововведений в этой области — применение двух линз для большего увеличения. Такой микроскоп позволит нам наблюдать бактерий в их среде обитания."
 compression_ignition: "Компрессионное зажигание"
 compression_ignition_desc: "Сжатый воздух поджигает топливо. Самый высокий температурный КПД среди двигателей."
 concrete_dockyards: "Бетонные верфи"
 concrete_dockyards_desc: "Прочный и недорогой бетон позволяет строить более длинные верфи, способные выдержать более тяжёлые грузы."
 concrete_fortifications: "Бетонные укрепления"
 concrete_fortifications_desc: "Применение бетона позволит очень быстро возводить надёжные укрепления."
 condensed_milk: "Сгущённое молоко"
 condensed_milk_desc: "Обычно молоко после дойки следует употребить как можно скорее. При снижении давления в сосуде — например, в вакуумном выпаривателе, вода испаряется, а сгущённое молоко консервируется и продаётся в банках."
 conspicuous_consumption: "Пышность"
 conspicuous_consumption_desc: "Богатство повышает престиж — по крайней мере, в глазах тех, кому вы демонстрируете благосостояние. Образ фривольного и экстравагантного богача в материалистичном обществе, как это ни парадоксально, сам по себе открывает множество дверей на социальной лестнице, помогает заводить полезные знакомства в деловых и политических кругах."
 conveyors: "Конвейеры"
 conveyors_desc: "Мотор и ременная передача позволяют создать движущиеся платформы и перемещать товары, не задействуя человеческий труд."
 cotton_gin: "Коттон-джин"
 cotton_gin_desc: "Аппарат, с которым очистка хлопка от семенных коробок происходит гораздо быстрее, нежели вручную."
 crucible_steel: "Тигельная сталь"
 crucible_steel_desc: "Производится за счёт нагревания железного порошка и угля в каменном тигле. Этот высокоуглеродный сплав называют аналогом «дамасской стали», которую производили в Индии и Персии приблизительно в 1750-х. В результате получается сталь высокого качества, из которой изготавливают инструменты, пружины и прочие особо прочные и дорогие вещи."
 law_enforcement: "Правоохранительные органы"
 law_enforcement_desc: "Профессиональная полиция, наделённая особыми полномочиями для охраны порядка и спокойствия населения."
 defense_in_depth: "Эшелонированная оборона"
 defense_in_depth_desc: "Создание нескольких линий обороны позволяет распределять войска и замедлять продвижение врага, а иногда даже обходить его с тыла."
 democracy: "Демократия"
 democracy_desc: "Эта идеология основана на концепции, согласно которой население страны решает, кто и как будет ею управлять, путём голосования или иных избирательных систем. "
 distillation: "Дистилляция"
 distillation_desc: "Техника выделения компонентов жидкости для дальнейшего использования путём нагрева её до различных температур."
 divine_revelation: "Божественное откровение"
 divine_revelation_desc: "В основе любого закона лежит наше священное писание. Лишь поклонение высшей силе позволит нашему обществу обрести порядок и стабильность. "
 watertube_boiler: "Водотрубный котёл"
 watertube_boiler_desc: "Водотрубный котёл — улучшение простого нагревательного котла. Вода поступает по нескольким более узким трубам, благодаря чему быстрее и эффективнее нагревается."
 dreadnought_desc: "Корабль на паровом ходу, вооружённый орудиями более крупного калибра, пожалуй, превзойдёт по силе все прочие корабли."
 dreadnought_tech: "Дредноут"
 dynamite: "Динамит"
 dynamite_desc: "Если добавить в нитроглицерин стабилизирующий агент, возможно, удастся создать более безопасную и надёжную взрывчатку."
 egalitarianism: "Равноправие"
 egalitarianism_desc: "Доктрина о том, что все люди равны, призывающая к всеобщему политическому, экономическому и социальному равноправию."
 electric_arc_process: "Дуговая плавка"
 electric_arc_process_desc: "Если пропустить через металл дуговой разряд, он расплавится быстрее и чище."
 electric_railway: "Электрифицированная железная дорога"
 electric_railway_desc: "Если поезда начнут работать на электричестве вместо пара, мы сможем создать более надёжную железнодорожную систему."
 electrical_generation: "Производство электричества"
 electrical_generation_desc: "Мы можем подчинить себе силу самой молнии, и она послужит источником энергии для самой разной аппаратуры."
 elevator: "Лифты"
 elevator_desc: "Сложная система блоков и противовесов позволяет доставлять людей и вещи на любую высоту."
 empiricism: "Эмпиризм"
 empiricism_desc: "Эпистемологическое философское учение, предлагающее строить знания на эмпирических доказательствах, т. е. получать их на личном опыте, не полагаясь на культурные или религиозные традиции."
 enlightenment_thought: "Идеи Просвещения"
 enlightenment_thought_desc: "В Век разума старые догматы были подвергнуты сомнению. Аргумент «такова божья воля» утратил вес, и власть имущим пришлось искать более веские поводы для сохранения социального статуса. Даже абсолютные монархи оценили полезность новых идей, и «просвещённые самодержцы» провели в Европе ряд образовательных, законодательных и экономических реформ. Впрочем, эти реформы не были доведены до логического завершения, ибо мыслители, среди которых были Джон Лок, Вольтер, Жан-Жак Руссо и Томас Пейн, обрушились на власть с критикой. Этот конфликт вылился в революции в Америке и Франции, которые впоследствии вдохновили либералов по всему миру."
 fascism: "Фашизм"
 fascism_desc: "Политическая система, при которой правительство получает полный контроль над всеми аспектами общества."
 field_works: "Полевые укрепления"
 field_works_desc: "Укрепление защиты солдат в бою за счёт изменения ландшафта."
 film: "Кино"
 film_desc: "Если быстро отснять много фотографий подряд, можно запечатлеть движение в реальном времени. После проявки это движение будет можно воспроизвести."
 flash_freezing: "Сверхбыстрое замораживание"
 flash_freezing_desc: "Если подвергнуть пищу очень низкой температуре, она быстро заморозится и будет храниться дольше."
 floating_harbor: "Плавучие волноломы"
 floating_harbor_desc: "Если пристань пребывает на одном уровне даже во время приливов и отливов, кораблям проще приставать к ней и разгружать товары, не отвлекаясь на расчёты изменений глубины."
 food_sterilisation: "Стерилизация еды"
 food_sterilisation_desc: "Методом проб и ошибок производители открывали новые способы хранения еды: пастеризацию молока и превращение его в густой сироп, маринование фруктов и овощей, а также консервирование мяса и супов. Основной задачей каждого из этих способов было уничтожение бактерий. Хотя до того, как первых бактерий увидели под микроскопом, работа над технологиями стерилизации напоминала блуждание в потёмках. После того как идея была, наконец, сформулирована, стандарты пищевой промышленности начали повышаться, а вслед за ними улучшилось и здоровье людей."
 four_field_crop_rotation: "Четырёхпольный севооборот"
 four_field_crop_rotation_desc: "В своё время проект этой системы разработал землевладелец Чарльз «Репа» Тауншенд, который предложил использовать азотофиксаторы — репу или клевер, — чтобы использовать поля непрерывно, без истощения и вспахивания под пар."
 fractional_distillation: "Фракционная перегонка"
 fractional_distillation_desc: "Многократное испарение и конденсация позволяют получить из жидкостей более чистые компоненты. Вариантов практического применения этой технологии бесчисленное множество."
 fruit_jars: "Консервация фруктов"
 fruit_jars_desc: "Идея консервации мяса и супов в металлических банках снискала огромную популярность. На её волне широко распространились и другие методы хранения продуктов — например, фруктов и овощей в маринадах или в виде варений."
 fulminates: "Фульминаты"
 fulminates_desc: "Фульминатами называются материалы, которые воспламеняются, если чиркнуть по ним. Среди них ионы ртути, серебра и калия. Впервые их открыл Эдвард Чарльз Говард в 1800-м, и вскоре его труды повлекли за собой изобретение кремнёвых замков для оружия."
 functionalism: "Функционализм"
 functionalism_desc: "Концепция, рассматривающая общество, как систему взаимосвязанных компонентов, ценность которых определяется их социальными функциями. Базовые теории этой концепции пестрят метафорами из областей механики и биологии, которые объясняют зависимость стабильности социальных структур от эффективности их взаимодействия."
 gantry_cranes: "Козловые краны"
 gantry_cranes_desc: "Краны огромного размера (стрела любого из них легко пересекает палубу корабля), используемые в строительстве и перевозках. Они столь крепки и устойчивы, что справляются с самыми тяжёлыми грузами, которые способен выдержать корабль."
 general_staff: "Генеральный штаб"
 general_staff_desc: "Если поручить группе офицеров обеспечивать сообщение между верховным командованием и войсками, эффективность этого общения заметно возрастёт."
 germ_theory: "Микробная теория"
 germ_theory_desc: "Впервые идею о том, что болезни могут передаваться от человека к человеку, высказал Фукидид во времена, когда считалось, что причиной таких серьёзных болезней, как холера, являются миазмы. Однако науке удалось доказать, что всему виной микроорганизмы, которых назвали бактериями."
 gunpowder: "Порох"
 gunpowder_desc: "Смесь серы, угля и селитры — этот химический состав легко воспламеняется и превращается в газ, способный проталкивать снаряды по стволу. Из-за серы и угля после сгорания пороха остаётся много дыма, поэтому стрелковое дело — неблагодарное и грязное занятие, изрядно отвлекающее бойца на поле боя. Есть у пороха и более мирные применения: например, им взрывают землю для быстрого рытья строительных котлованов и рудников. Китайцы изобрели порох на тысячу лет раньше и использовали его для изготовления фейерверков и осадных орудий."
 gunsmithing: "Оружейное дело"
 gunsmithing_desc: "Возможность строить оружие, которое использует силу взрыва, благодаря чему физическая сила становится не так уж важна."
 gymnastics: "Гимнастика"
 gymnastics_desc: "В Спарте гимнастика входила в подготовку армейских новобранцев, а приблизительно с 1570-х само слово начали использовать для обозначения атлетических упражнений. Однако теперь мы понимаем, что спартанцы слов на ветер не бросали и невозможно воспитывать разум, не воспитывая тело. Первопроходцы гимнастики создали набор спортивных снарядов и разработали курс упражнений для мальчиков, способствующий развитию самодисциплины. Некоторые радикалы всерьёз предлагают допустить к этим упражнениям и девочек."
 gyroscopes: "Гироскопы"
 gyroscopes_desc: "Гироскоп состоит из подвесов, представляющих собой вращающиеся опоры. Один подвес вращается вертикально, другой горизонтально — таким образом, объект в центре может свободно вращаться в любом направлении. Гироскопы позволяют зафиксировать объект в одном положении, даже если окружающая среда движется — например, магнитный компас во время корабельной качки."
 handcranked_machine_gun: "Ручной пулемёт"
 handcranked_machine_gun_desc: "Благодаря механическому рычагу, который вращает ствол, такой пулемёт стреляет гораздо быстрее обычного огнестрельного оружия."
 hydraulic_cranes: "Гидравлические краны"
 hydraulic_cranes_desc: "Эти краны работают на водяном давлении и сильно превосходят по мощности ранние стационарные модели. Сила и эффективность гидравлического крана позволяет сильно увеличить пропускную способность коммерческих портов."
 hydraulic_power: "Гидравлика"
 hydraulic_power_desc: "С давних пор водяные мельницы использовали для измельчения зерна. Логично будет адаптировать их для других производственных нужд — например, для питания аппаратуры."
 hypodermic_syringes: "Шприцы для подкожных инъекций"
 hypodermic_syringes_desc: "Прежде для введения прививки пациенту разрезали кожу и втирали в рану заражённый материал. Применять полую иглу для введения жидкости будет гораздо гигиеничнее, а кроме того позволит более точно отмерять объём инъекции. Первые шприцы делали из серебра, но с развитием производства растёт популярность стекла, да и иголки становятся всё тоньше."
 idealism: "Идеализм"
 idealism_desc: "Группа философских учений, утверждающих, что наше знание зависит от восприятия, и, говоря о любом предмете, мы описываем не его сущность, а собственное представление о нём."
 identification_documents: "Удостоверения личности"
 identification_documents_desc: "Если снабдить всех жителей страны документами, удостоверяющими их личности, отслеживать их действия будет гораздо проще."
 impressionism: "Импрессионизм"
 impressionism_desc: "Направление в изобразительном искусстве, сосредоточенное на воссоздании визуального ощущения от сцены. То же стремление к воссозданию чувств и переживаний в различных ситуациях нашло применение в иных формах искусства, помимо визуального."
 improved_fertilizer: "Улучшенное удобрение"
 improved_fertilizer_desc: "Эксперименты с различными химикатами позволяют создать более эффективные удобрения."
 international_trade: "Международная торговля"
 international_trade_desc: "Возможность торговать не только в пределах государства и даже материка, но по всему миру совершенно изменила международную экономику."
 ironclad_tech: "Броненосец"
 ironclad_tech_desc: "Если покрыть корабль железными пластинами, он станет гораздо прочнее и перестанет бояться зажигательных снарядов."
 jeune_ecole: "Молодая школа"
 jeune_ecole_desc: "Если использовать много небольших кораблей вместо нескольких крупных, можно достичь невиданной манёвренности флота."
 labor_movement: "Профсоюзное движение"
 labor_movement_desc: "Мир всё больше полагается на промышленность, рабочие становятся более сплочёнными и требуют улучшения зарплат и условий труда."
 land_reform: "Земельная реформа"
 land_reform_desc: "Общество и землевладения нераздельны. Земля — основной фактор, определяющий благосостояние и общественное положение владельца в любом государстве. Чтобы управлять развитием общества, мы должны коренным образом изменить право на владение землёй."
 lathe: "Токарный станок"
 lathe_desc: "Токарный станок предназначен для вращения материала — металла или железа — для придания ему необходимой формы."
 lathes: "Токарные станки"
 lathes_desc: "Токарный станок предназначен для вращения обрабатываемого материала, в отличие от сверла, которое вращается само. Таким образом материал можно симметрично обтачивать. Станок нашёл применение во многих отраслях производства, от кустарных подсвечников до банальных артиллерийских снарядов. Ранние токарные станки приводились в действие вручную или использовали для этого лошадей и даже водяные мельницы — в зависимости от масштабов производства."
 laws_of_physics: "Законы физики"
 laws_of_physics_desc: "Основные принципы поведения тел в движении можно легко определить при помощи телескопа. Первопроходцем в этой области стал сэр Исаак Ньютон, который изобрёл высокоточный телескоп-рефлектор, а Йоханнес Кеплер сумел применить результаты его исследований для проверки существующих научных теорий."
 crystal_glass: "Хрустальное стекло"
 crystal_glass_desc: "При добавлении свинца стекло превращается в драгоценный, подобный хрусталю материал."
 automatic_machine_guns: "Автоматические пулемёты"
 automatic_machine_guns_desc: "В усовершенствованной модели ручного пулемёта ствол вращает не человек, а механизм, благодаря чему повышается скорострельность и количество выпускаемых пуль."
 malaria_prevention: "Профилактика малярии"
 malaria_prevention_desc: "Специальные лекарства и профилактические средства (например, москитные сетки) могут понизить заболеваемость в поражённых малярией регионах."
 manufacturies: "Фабрики"
 manufacturies_desc: "Пока принципы приёма на работу определяли гильдии, нанять работника было весьма затруднительно: это должен был быть высококлассный специалист, имеющий сертификат (конечно же, от гильдии) на выполнение определённых задач. Со временем всё больше промышленников уходило из городов. Они строили новые территории инноваций, свободные от общепринятых рамок и неподъёмных гильдейских поборов."
 mass_communication: "Средства массовой информации"
 mass_communication_desc: "Повышение доступности информации за счёт технологий — например, газетной печати."
 mass_propaganda: "Массовая агитация"
 mass_propaganda_desc: "Если распечатать и распространить большое количество информации за короткое время, можно гораздо быстрее и эффективнее убедить людей в собственной правоте."
 mass_surveillance: "Тотальная слежка"
 mass_surveillance_desc: "Если поручить одним людям следить за другими и своевременно присылать доносы, можно гораздо лучше узнать государство изнутри."
 mechanized_farming: "Механизированное земледелие"
 mechanized_farming_desc: "Если в некоторых областях заменить ручной труд на фермах машинными мощностями, эффективность земледелия заметно возрастёт."
 mechanized_workshops: "Механизированные мастерские"
 mechanized_workshops_desc: "Некоторые задачи, которые раньше выполняли люди, можно поручить машинам — таким образом объёмы работы возрастут, а её скорость увеличится."
 military: "Вооружённые силы"
 military_aviation: "Военная авиация"
 military_aviation_desc: "Если оборудовать обычные самолёты военными технологиями, они смогут стать серьёзным подспорьем в военное время."
 mobile_armor: "Подвижная броня"
 mobile_armor_desc: "Если оснастить моторное транспортное средство металлическими пластинами, можно создать усовершенствованную орудийную платформу."
 modern_nursing: "Современный сестринский уход"
 modern_nursing_desc: "Использование новых методик — например, мытья рук и ухода за лежачими больными — позволяет медицинским сёстрам значительно снизить смертность в клиниках."
 modern_sewerage: "Современная канализация"
 modern_sewerage_desc: "Строительство специальных туннелей и трубопроводов для вывода отходов из города позволяет повысить уровень жизни в нём. "
 currency_standards: "Валютные стандарты"
 currency_standards_desc: "Стандартная валюта позволяет установить единый метод сбора налогов с населения в виде денег, а не услуг или товаров."
 monitor_tech: "Монитор"
 monitor_tech_desc: "Если приспособить небольшой военный корабль к маневрированию на мелководье и нацепить на него большие пушки, получится удивительно эффективная морская боевая единица."
 musical_instruments: "Музыкальные инструменты"
 musical_instruments_desc: "Музыка играет ключевую роль в развитии любой культуры или искусства. Таким образом, развитие музыкальных инструментов, характерных для определённой культуры, влияет на её дальнейшее развитие."
 napoleonic_warfare: "Наполеоновская тактика"
 napoleonic_warfare_desc: "Наполеон разработал революционную военную тактику, в которой особое внимание уделялось артиллерии."
 nationalism: "Национализм"
 nationalism_desc: "Кто я? Это главный вопрос, в котором сокрыт ключ к самосознанию личности. В былые времена люди соотносили своё «я» с провинцией, городом или даже родом, откуда происходили. Но появилась новая идеология, которая говорит о самобытности и общности всех представителей одного народа в пределах одной страны."
 natural_selection: "Естественный отбор"
 natural_selection_desc: "Этот природный механизм заключается в передаче наследуемых признаков живых существ из поколения в поколение. Он помог объяснить, как виды появляются и адаптируются в определённых средах."
 naval_theory: "Морская теория"
 naval_theory_desc: "Разработка стратегии маневрирования на море заметно повысила эффективность флота."
 drydocks: "Сухие доки"
 drydocks_desc: "Изолированные зоны, где корабль можно поставить на твёрдую сухую поверхность, упрощают ремонт и обслуживание как грузовых, так и военных кораблей."
 navigation: "Навигация"
 navigation_desc: "Внимание к различным ориентирам: звёздам, картам и компасу позволяет проложить безопасный и надёжный маршрут даже вокруг света."
 neoclassicism: "Неоклассицизм"
 neoclassicism_desc: "Эпоха классицизма в изобразительном, театральном и музыкальном искусстве длилась с 1750 по 1820 г. Последующие инновации, основанные на её плодах, называли неоклассикой. Стиль во многом ориентируется на античное искусство и потому провозглашает высокую западную культуру прямым наследием культур Рима и Греции. Благодаря этому представители неоклассицизма считают правящий класс Европы владыками мира."
 nitrogen_fixation: "Связывание азота"
 nitrogen_fixation_desc: "Смешивая различные химикаты при высокой температуре, можно получить огромное количество аммиака."
 nitroglycerin: "Нитроглицерин"
 nitroglycerin_desc: "Техника производства надёжной взрывчатки из нитратов. Чаще всего в качестве базового материала использовали удобрения."
 open_hearth_furnace: "Мартеновская печь"
 open_hearth_furnace_desc: "В процессе производства стали из передельного чугуна сначала удаляются примеси, а затем добавляются дополнительные компоненты, состав которых зависит от требуемого качества итогового продукта. Для производства стали требуется очень высокая температура, и эта печь использует отработанный газ из печи для нагрева кирпичей, которые отражают жар обратно и нагревают печь. Процесс выплавки стали в мартеновской печи более долгий, однако им проще управлять, а готовые партии получаются больше, чем в других видах печей."
 open_hearth_process: "Мартеновская печь"
 open_hearth_process_desc: "Особый процесс, позволяющий удалить примеси из передельного чугуна и подготовить его к превращению в сталь."
 opium_dens: "Опиумные притоны"
 opium_dens_desc: "Ходят слухи, что места, где покупают и курят опиум, — источник морального разложения, и в них творятся куда более тёмные дела."
 paddle_steamer: "Колёсный пароход"
 paddle_steamer_desc: "Корабль с паровым двигателем, который приводит в движение гребные колёса, придающие кораблю ход."
 pan-nationalism: "Паннационализм"
 pan-nationalism_desc: "Идеи национализма в целом говорят о единстве всех людей, которые говорят на одном языке. А как быть с теми, чей язык лишь слегка отличается от нашего? Их называют нашими дальними родственниками, однако появилась новая школа, утверждающая, будто эти люди — наши давно потерянные братья и сёстры, и мы непременно должны стать одним великим целым. Вместе мы станем сильнее и сможем защитить свой народ."
 percussion_cap: "Капсюль"
 percussion_cap_desc: "Капсюлем называется одноразовое устройство для бесперебойной работы огнестрельного оружия в любую погоду."
 percussion_caps: "Капсюли"
 percussion_caps_desc: "Капсюли позволяют усовершенствовать некогда ненадёжное оружие и заставить его работать в любых погодных условиях."
 personal_liberty: "Свобода личности"
 personal_liberty_desc: "Помимо вопроса о технологиях управления обществом встаёт ещё один: о границах власти. Чёткое определение личной свободы, на которую не может посягать диктат большинства, — важная часть либеральной повестки."
 pharmaceuticals: "Фармацевтика"
 pharmaceuticals_desc: "Открытие фармацевтических средств, которые можно было подбирать для любых болезней, подтолкнуло развитие медицины."
 policing_by_consent: "Согласие на охрану правопорядка"
 policing_by_consent_desc: "В бытность свою министром внутренних дел, сэр Роберт Пиль создал муниципальную полицию — государственную организацию, чьё главное отличие от континентальной жандармерии было в принципе набора сотрудников. Если жандармы были скорее солдатами в политических войнах, то полицейских набирали из гражданского населения, и в первую очередь они занимались защитой общественных интересов."
 political_agitation: "Политическая агитация"
 political_agitation_desc: "Агитаторы разогревают народ на улицах и вдохновляют его на активные политические действия при любой возможности."
 political_theory: "Политическая философия"
 political_theory_desc: "Вопрос «как управлять страной» вставал уже не раз, и к настоящему времени разработано несколько теорий построения идеального государства."
 popular_sovereignty: "Народовластие"
 popular_sovereignty_desc: "Власть государства и, соответственно, его правительства существует только с одобрения населения. Свободное правление подразумевает, что правители служат народу и подчиняются его воле."
 portland_cement: "Портландцемент"
 portland_cement_desc: "Этот цемент назван так из-за сходства с камнем, добытым на английском острове Дорсет. Его активно применяют для изготовления бетона, предназначенного для строительства крупных сооружений. Портландцемент очень дёшев, так как производится из песчаника и простых доступных материалов."
 potash: "Поташ"
 potash_desc: "Поташ получается при замачивании древесного пепла в горшке с водой. Его применяют в различных химических процессах — например, в производстве стекла, мыла, щёлока, пороха и удобрений. Калий, который является активным ингредиентом в этих процессах, назвали «potassium» именно в честь поташа."
 power_looms: "Механические ткацкие станки"
 power_looms_desc: "На станке ткут шерсть, хлопок и другие волокна. Ранние модели приводились в действие руками и ногами. В 1733 г. появился механический челнок для разматывания нити, и он произвёл настоящую промышленную революцию. С тех пор пользоваться станком могут менее опытные ткачи, а скорость работы возросла настолько, что производство ткани стало массовым. Среди дополнительных инноваций можно отметить изобретённый в 1804 г. жаккард, который создавал узоры автоматически, по предварительно запрограммированным перфокартам."
 power_of_the_purse: "Власть кошелька"
 power_of_the_purse_desc: "Власть кошелька позволяет капитанам покупать товары самостоятельно, от чего повышается автономность и эффективность флота."
 pre_modern_warfare: "Досовременные войны"
 pre_modern_warfare_desc: "Конфликты прошлых лет меркнут в сравнении с ужасами современных войн, но крови в них было пролито очень много."
 production: "Производство"
 propaganda: "Пропаганда"
 propaganda_desc: "Во время Войны за независимость и наполеоновских войн европейские правительства создали службы пропаганды, которые использовали трудности простого народа для повышения политического авторитета. В городах они распространяли политические листовки и сатирические карикатуры, по их заказу писались патриотические песни на популярные мелодии."
 puddling_furnaces: "Пудлинговые печи"
 puddling_furnaces_desc: "В пудлинговых печах чугун преобразуют в мягкое железо. Кирпичная печь разогревается, пока железо и шлаки не расплавятся, после чего смесь перемешивают специальной штангой, излишки углерода контактируют с воздухом и выходят в виде угарного газа, а сера и прочие примеси выходят на поверхность с более лёгкими шлаками. Через два часа ручной работы на штангах остаются шары мягкого железа — так называемые пудлинговые крицы, которые легко отделяются от оставшегося шлака. Этот трудный и довольно дорогой процесс, к которому допускались только квалифицированные рабочие."
 quinine: "Хинин"
 quinine_desc: "Изолят хинина оказался самым эффективным средством для борьбы с жестокими симптомами малярии."
 radio: "Радио"
 radio_desc: "Невидимые «волны» позволили передавать информацию на большие расстояния без всяких проводов."
 railways: "Железные дороги"
 railways_desc: "По первым железным дорогам паровозы перевозили пассажиров, но позже их приспособили и для промышленных целей. Эффективный и быстрый транспорт быстро вытеснил перевозки по каналам — в том числе и там, где они просуществовали всего несколько лет, — несмотря на затраченные на строительство каналов внушительные средства."
 rationalism: "Рационализм"
 rationalism_desc: "Философская доктрина, провозглашающая разум единственным источником знаний, в отрыве от чувственного опыта."
 realism: "Реализм"
 realism_desc: "Направление в живописи, сосредоточенное на копировании реальности без приукрашивания и преломления через видение художника. Чаще всего оно фокусируется на современности автора и воспроизводит картины из жизни людей разных положений и профессий."
 reinforced_concrete: "Железобетон"
 reinforced_concrete_desc: "Бетонные блоки, укреплённые стальной арматурой, добавляют к прочности бетона крепость стали, при этом стоимость и вес возрастают весьма умеренно."
 repeaters: "Магазины"
 repeaters_desc: "Магазины позволяют отстреливать несколько патронов. При этом оружие перезаряжается реже, и скорость стрельбы возрастает."
 rifling: "Нарезные стволы"
 rifling_desc: "Спиральные бороздки в стволе оружия позволили придавать снарядам вращение, благодаря чему повысилась точность стрельбы."
 romanticism: "Романтизм"
 romanticism_desc: "Направление в изобразительном искусстве, где во главе угла ставились чувственность и воображение, как противоположность реальности и рациональности. Чаще всего в качестве сюжета выбирали природу, исторические события и эмоциональные сцены."
 rotary_valve_engine: "Ротативный двигатель"
 rotary_valve_engine_desc: "Ротативным называется паровой двигатель с расширенными функциями — например, изменением фаз газораспределения. Благодаря этому его система охлаждения была гораздо эффективнее, чем у обычного парового двигателя. "
 rubber_recycling: "Вторичное использование резины"
 rubber_recycling_desc: "Применение пластификатора для дробления старой резины и повторного её формования позволило дать ценному материалу вторую жизнь."
 rubberised_fabrics: "Прорезиненные ткани"
 rubberised_fabrics_desc: "Применив каучук для склеивания тканей или создав подобие искусственной кожи из растительных волокон, можно изготовить водонепроницаемую одежду — например, макинтоши — или эластичную ткань — например, для подтяжек."
 rule_of_law: "Верховенство закона"
 rule_of_law_desc: "Обычно применяется в государствах с писаной (как в САСШ) или неписаной (как в Великобритании) конституцией. Верховенством закона называется собрание родственных концепций в области юриспруденции. Например, если государственное насилие можно предусмотреть, то его можно избежать — для этого государство должно недвусмысленно изложить определения допустимого и недопустимого, а также обозначить наказания за преступления. Кроме того, представители государства должны подчиняться закону, который поддерживают."
 screw_frigate: "Винтовой фрегат"
 screw_frigate_desc: "Гребные винты позволяют заметно повысить скорость кораблей."
 sea_lane_strategies: "Стратегии морских путей"
 sea_lane_strategies_desc: "Если флот сосредоточится на контроле морских путей, добиться главенства на море будет гораздо проще."
 semaphore_signalling: "Семафорная сигнализация"
 semaphore_signalling_desc: "Семафоры передают инструкции водителям поездов на железных дорогах даже во время движения и вдали от населённых пунктов. Их сигналы, разработанные на основе военной сигнальной системы наполеоновской армии, унифицированы и хорошо различимы, поэтому применяются на всех железных дорогах."
 separation_of_powers: "Разделённая власть"
 separation_of_powers_desc: "«Великий американский эксперимент» закрепил в конституции принцип разделения властей на три ветви: исполнительную, законодательную и судебную. Относительный успех этого проекта вызвал резкий скачок популярности идеи о подобном разделении правительства — несколько ветвей с собственными функциями позволили бы эффективнее противодействовать коррупции и злоупотреблениям властью."
 sericulture: "Шелководство"
 sericulture_desc: "Древняя и хорошо охраняемая технология разведения гусениц шелкопряда для производства шёлка."
 sewage_systems: "Канализационные сети"
 sewage_systems_desc: "С ростом городов реки всё сильнее загрязнялись сточными водами, чернели и испускали отвратительный смрад. Пора взять пример с предков, которые строили системы канализаций для отвода отходов из города."
 shaft_mining: "Шахты"
 shaft_mining_desc: "Чтобы сделать шахты более продуктивными, можно сразу пробурить скважину до нужной глубины и лишь потом приступать к рытью ответвлений, а затем установить лифты для подъёма добычи на поверхность."
 shell_gun: "Бомбовая пушка"
 shell_gun_desc: "Примечательный образчик артиллерии с уникальными боеприпасами. Снаряды начинены взрывчаткой, которая причиняет больше разрушений, чем простая железная болванка."
 slag_fertilisers: "Шлаковые удобрения"
 slag_fertilisers_desc: "Отходы доменных печей и сталеплавилен обладают низким показателем pH и отлично подходят для удобрения сельскохозяйственных угодий. Силикатно-кальциевый шлак растворяется лучше натурального известняка или доломита и насыщает почву фосфатами."
 socialism: "Социализм"
 socialism_desc: "Политическая идеология, провозглашающая средства производства общественной собственностью. Социализм даёт рабочим право на самоуправление, без необходимости выполнять приказы высшего класса."
 society: "Общество"
 enclosure: "Огораживание"
 enclosure_desc: "Объединение сельскохозяйственных участков в частные огороженные поля позволяет сделать сельское хозяйство более организованным и использовать пахотные земли для выращивания зерна на продажу, а не для пропитания."
 intensive_agriculture: "Интенсивное сельское хозяйство"
 intensive_agriculture_desc: "Интеграция пищевого производства в систему промышленных поставок позволяет значительно увеличить доход."
 steam_donkey: "Паровик"
 steam_donkey_desc: "Если снабдить лебёдку паровым двигателем, можно добиться той же мощности с меньшими трудозатратами."
 threshing_machine: "Молотильные машины"
 threshing_machine_desc: "Если исключить из процесса обмолачивания зерна человеческий труд и заменить его паровой молотилкой, эффективность земледелия заметно повысится."
 steel_frame_buildings: "Сооружения со стальными рамами"
 steel_frame_buildings_desc: "Если укрепить конструкцию стальной рамой, можно построить более высокое и надёжное сооружение."
 steel_railway_cars: "Стальные вагоны"
 steel_railway_cars_desc: "Поезда со стальными вагонами более надёжны и обладают большей грузоподъёмностью."
 stormtroopers: "Штурмовые войска"
 stormtroopers_desc: "Особая подготовка и снаряжение для внедрения увеличивают шансы на успешный прорыв укреплённых позиций врага."
 streamliners: "Обтекаемые корпуса"
 streamliners_desc: "В новых моделях поездов используется современное тяговое усилие, а корпуса из алюминиевых сплавов позволяют выводить на рельсы больше поездов и увеличивать их скорость."
 submarine: "Подводная лодка"
 submarine_desc: "Технология, позволяющая лодкам погружаться под воду, позволяет им оставаться незаметными и расширяет тактические возможности."
 multilateral_alliances: "Многосторонние союзы"
 multilateral_alliances_desc: "Промышленный потенциал и глобальный характер современных государств требуют создания действительно постоянных международных союзов для защиты наших интересов."
 synthetic_dye: "Синтетические красители"
 synthetic_dye_desc: "Химический процесс, позволяющий получать различные типы красителей искусственным путём. Его открытие коренным образом изменило технологии окрашивания тканей и положило конец производству натуральных красителей, которое оказалось слишком дорогим."
 system_gin: "Система машин"
 system_gin_desc: "Улучшения коттон-джина, включая применение парового двигателя, значительно повысили его эффективность."
 telegraph: "Телеграф"
 telegraph_desc: "Электричество позволяет практически мгновенно передавать сигналы по проводам, используя азбуку Морзе. Главная причина задержек — живой оператор, который должен хорошо знать код, уметь слышать «точки» и «тире» в радиошуме и применять их для передачи и приёма сообщений."
 telephone: "Телефон"
 telephone_desc: "Телефоны позволили людям общаться на большом расстоянии, после чего распространение информации по миру значительно ускорилось."
 telephones: "Телефоны"
 telephones_desc: "В теории существование голосового телеграфа предположить нетрудно, однако прежде мы не представляли, как воплотить её на практике. Научный прогресс в области электроники дал нам необходимые средства, и так появились телефоны."
 tin_cans: "Жестяные банки"
 tin_cans_desc: "Концепция пищевых консервов восходит к армиям Французской революции, которые хранили еду в стеклянных банках. Вскоре идею переняло и гражданское население. Мясо или суп, сваренные в металлической банке, не подвергались воздействию внешней среды, долго хранились и обеспечивали представителей среднего класса достойной и быстро приготовляемой трапезой в любое время дня и ночи. Снаружи железные банки покрывались тонким слоем олова, которое не давало им ржаветь на открытом воздухе."
 trench_works: "Рытьё траншей"
 trench_works_desc: "Если обеспечить солдат подходящими инструментами, они смогут быстро и без особых проблем создать надёжные укрепления."
 triage: "Медицинская сортировка"
 triage_desc: "Если установить очерёдность лечения раненых в соответствии с серьёзностью их повреждений и шансами на выживание, система срочной медицинской помощи станет гораздо эффективнее."
 urban_planning: "Городское планирование"
 urban_planning_desc: "Если не давать городам разрастаться самостоятельно, а продумывать план застройки до начала строительства, жилые зоны станут распределяться более эффективно."
 urbanization: "Урбанизация"
 urbanization_desc: "Чем больше людей перебирается из деревень в города, тем сильнее меняется стиль жизни."
 vaccination: "Прививки"
 vaccination_desc: "Целенаправленное заражение людей предположительно более слабыми разновидностями болезни практикуется много веков, но всегда несло определённый риск. Прививки, которые используют менее опасные разновидности заболеваний или возбудители болезней, лишённые возможности заражать, оказались более безопасными и, соответственно, надёжными."
 vacuum_canning: "Вакуумное консервирование"
 vacuum_canning_desc: "Вакуумное консервирование — технология запечатывания банок с удалением из них воздуха для увеличения срока хранения содержимого."
 vulcanization: "Вулканизация"
 vulcanization_desc: "Применение каучука в швейной промышленности имеет массу преимуществ, включая эластичность и водонепроницаемость, однако в холодную погоду резина становится хрупкой, а в жаркую — липкой. Во время вулканизации каучук смешивается с серой и нагревается для придания материалу большей прочности и сохранения формы после производства."
 wargaming: "Военное моделирование"
 wargaming_desc: "Обыгрывание воображаемых боевых ситуаций и проработка стратегий помогают развить боевые навыки офицеров."
 water_treatment: "Очистка воды"
 water_treatment_desc: "Как выяснилось, с водой в наши дома проникает множество болезней. Однако у науки есть решение этой проблемы — её можно очистить с помощью фильтрации и обработки специальными веществами."
 wood_pulp_papermaking: "Бумага из древесной массы"
 #gold_standard_desc: "This meant a currency system based on gold. Money was rather expensive to produce by the government and this could sometimes result in a low of money stock. However, the good thing was that the gold prices were rather stable and the trust in gold was high, making the currency stable."
 #savings_banks_desc: "The middle-class is growing larger and wealthier thanks to education and a strong work ethic. Many individuals wish to be part of railways through Africa; dams across the Nile; fleets of ocean Greyhounds; majestic, self-amortizing canals; plantations of ripening tea; all from tuppence prudently, fruitfully, frugally invested (to be specific) in the Dawes-Tomes-Mousely-Grubbs Fidelity Fiduciary Bank."
 #silver_standard_desc: "This meant a currency system based on silver. Money was cheaper to produce by the government which meant that there was rarely any lack of money in the country. However, the problem was that the silver prices had a tendency to be dominated by gold prices, which meant that foreign trade was often suffering."
 #acidic_and_basic_converters: "Acidic and Basic Converters"
 #acidic_and_basic_converters_desc: "The original Bessemer converters had a lining of insulating clay between the walls and the molten iron. The #clay is acidic and affects the composition of the resulting steel. By replacing the clay with basic (alkaline) materials such as magnesite, chromite or dolomite, or more acidic materials such as ganister, the process can be fine tuned to remove even more impurities, depending upon the content of the iron ore."
 #fluid_compressed_steel: "Fluid Compressed Steel"
 #fluid_compressed_steel_desc: "This process involves the use of a hydraulic forging press to put the steel under great pressure while still a #fluid. This squeezes the tiny pockets of gas impurities out of the cooling ingots, allowing for a much higher quality steel by preventing the #formation of blowholes and piping."
 #global_trade_desc: "By the end of the 18th century, the world-system had encompassed almost the entire globe, with raw materials being imported #from the colonies and peripheral nations and turned into finished goods in the global core, to be exported in turn."
 #guilds: "Guilds"
 #guilds_desc: "The guild system was a way of organizing labor which mandated participation in the guild and in advancing through its ranks in order #to practice the guild trade within a city. While it protected the living standards of the guild members and supposedly ensured better quality #work, it also raised prices and stymied innovation."
 #hydraulic_forging_press: "Hydraulic Forging Press"
 #hydraulic_forging_press_desc: "A hydraulic forging press applies applies massive force, up to thousands of pounds per square inch, to a material #that is being worked while hot. An engine drives water, air or hydraulic fluid through valves connected to a piston, which in turn presses the #die onto the material. The valves can be turned on and off by the operator, allowing the material to be manipulated and precise amounts of force #applied at will."
 #mutualism_desc: "An economic theory usually associated with anarchism, mutualism opposes capital interest but advocates free markets and advocates #the formation of  mutual savings banks as a method for loans."
 #news_agencies: "News Agencies"
 #news_agencies_desc: "Organizations which sell news reports to various media, such as newspapers. This allows for media to include reports of #events and developments beyond the reach of their own bureaus and international news to be reported even in local media."
 #one-nationism: "One-nationism"
 #one-nationism_desc: "A type of conservative politics wherein social obligation and responsibility towards the poor and needy is combined with #traditional conservative ideals. Opposed to class struggle, one-nation conservatives seek to create a hierarchy wherein the classes support each #other."
 #percussion_oil_drilling: "Percussion Oil Drilling"
 #percussion_oil_drilling_desc: "When using a percussion drill, the drill-bit is raised by hand and then released to bite into the earth under the #force of gravity. Depths of up to around thirty metres are possible using this technique."
 #private_banks: "Private Banks"
 #private_banks_desc: "The wealthy merchant families of city states, and the royal families of European monarchies, need somewhere safe to keep #their piles of gold and someone to look after their finances. The first banks were created with this goal in mind."
 #ricardian_economics: "Ricardian Economics"
 #ricardian_economics_desc: "David Ricardo formalized several concepts that made up the Classical School of Economics, such as economic rent, the #labor theory of value, and comparative advantage."
 #self_acting_looms_desc: "Gradual improvements in loom technology have transformed the weaving industry and vastly increased the output of fabrics #factories. By using mechanical power for more and more operations, the role of the weaver is reduced to merely keeping the machine running and #clearing blockages. Children are especially useful for this as they can crawl into smaller spaces than adults. Shutting the machines down while #such work is carried out has been judged to be less profitable than allowing for the occasional child to be mangled."
 #smithian_economics: "Smithian Economics"
 #smithian_economics_desc: "Building upon the ideas of the earlier Physiocrats, with their agrarian opposition to the 'unproductive labor' of the #feudal system, Adam Smith led an attack on mercantilism which founded the Classical School of Economics."
 #steam_engines: "Steam Engines"
 #steam_engines_desc: "Pioneers in steam technology usually had uses other than locomotion in mind. For example, Richard Trevithick built huge #engine houses that dot the Cornish landscape to keep the tin mines free from flooding."
 #steam_hammer: "Steam Hammer"
 #steam_hammer_desc: "Hammering out metals is useful for both shaping and alloying the material. When used on pig iron, this creates wrought iron or #mild steel, the difference being how much carbon is left in the alloy. The use of steam means both more efficiency and better precision than #hammering out the alloy by hand."
 #steam_lathes: "Steam Lathes"
 #steam_lathes_desc: "The lathe is a machine used for boring holes of various shapes and sizes into materials, or for otherwise whittling them down #symmetrically. Exploiting steam power to drive lathes allows industry to use more precision in engineering."
 #stock_exchanges: "Stock Exchanges"
 #stock_exchanges_desc: "Organized trading of financial instruments dates back to the Italian city states and the Dutch Republic. A stock exchange #brings together buyers and sellers of assets such as government debt and shares in companies."#
 #tunnelling_shields: "Tunnelling Shields"
 #tunnelling_shields_desc: "When digging a mine shaft or railway tunnel, supporting the vast weight of the earth above the workers is vital for the #integrity of the project. A tunnelling shield is a mobile structure made of steel that provides temporary support on the active site of digging. #As the tunnelling shield is moved along, such as on a railway track, a more permanent support is laid, such as brickwork or timbers. The first #use of such a device was in the construction of the Thames Tunnel in 1825 by Anglo-French engineer Marc Isambard Brunel, the father of the more #famous Isambard Kingdom Brunel."
 #alienation: "Alienation"
 #alienation_desc: "The creation of the capitalist means of production has fundamentally altered the relationship of the worker to his work. No longer is he the craftsmen who creates something unique or the farmer who gains a share of the produce. In his production he is able to objectify his individuality and his character. Now though the capitalist means of production estranges a person from their very humanity, they are no longer the director of their own actions and through that they gain a profound sense of alienation."
 #experimental_psychology: "Experimental Psychology"
 #experimental_psychology_desc: "The human mind is a very complicated things, what do people experience when they receive a sensory stimulus and is it the same for you as it is for me? Trying to measure these things is no easy manner, but the recent advancements in the field of psychology have created a new field called experimental psychology where tests can be done to see how people react to stimuli."
 #global_trade: "Global Trade"
 #historical_materialism: "Historical Materialism"
 #historical_materialism_desc: "What is society? This is a complicated question but if we were to define society as the union of the productive capacity and the relationships people have to the means of production we can begin to analyze past societies and how they have developed and evolved over time. We call this methodological approach Historical Materialism."
 #individualism_desc: "A philosophy focused on the interests, happiness and autonomy of the individual. This includes the right of the individual to pursue its own self-interest, conclude for itself what is true and false, to think and act independently of society."
 #institutionalization: "Institutionalization"
 #institutionalization_desc: "If we want to expand the role of the state we need to expands the means the state has to deliver these roles. The building up the institutions of the state are the means to doing this. This steadily institutionalization of functions that were previously in the private sphere also bring along profound societal changes as well."
 #pragmatism: "Pragmatism"
 #pragmatism_desc: "The problem with philosophers is that they seek knowledge for knowledge sake and they also seek to create a nice unchanging universe to suit their theories. Pragmatism explicitly rejects these two tenants. Knowledge should actually be viewed only from the point of view of what practical use it has and we should accept that the universe itself is ever changing."
 #religion_of_humanity: "Religion of Humanity"
 #religion_of_humanity_desc: "The rise of secularism has started to free our people from the chains of superstition that religion forces on people but at the same time we lost the societal cohesion that organized religion provided. The religion of humanity offers the social cohesion of organized religion without the superstition. The cynics describe at as Catholicism minus Christianity but it also offers all the things a religion should."
 #self_acting_looms: "Self-Acting Looms"
 #transcendentalism: "Transcendentalism"
 #transcendetalism_desc: "Transcendentalism was a philosophical movement that was founded by the German philosopher Immanuel Kant in his book Critique of Pure Reason published in 1781. It has also been described as critical philosophy as it sees philosophy's role as that of criticism rather than justification of knowledge. The task of philosophy shifts for being about establishing theories about knowledge and instead subjecting these theories to critical review to see who valid they are."
 ##marketing: "Marketing"
 #individualism: "Individualism"
 #mutualism: "Mutualism"
 #vitamins: "Vitamins"
 #vitamins_desc: "By isolating certain nutrients that the body needs, it is possible to make sure that more people have a healthy and balanced diet."
 central_archives: "Центральный архив"
 central_archives_desc: "Современное государство не может обойтись без ведения записей, а ведение записей невозможно без канцелярской работы. Чтобы узнать больше, заполните форму ML-4.11866 в трёх экземплярах и ожидайте ответа в течение 2–5 рабочих дней."
 steelworking: "Сталелитейные заводы"
 steelworking_desc: "Тысячелетиями люди ценили сталь за прочность, но до недавнего времени массовое производство этого сплава было затруднительным."
 prospecting: "Старательство"
 prospecting_desc: "Чтобы добывать золото, его сначала нужно найти. Старательство, от отдельных личностей, намывающих золото, до промышленной геологоразведки, делает мечты о богатстве явью."
 baking_powder: "Пекарский порошок"
 baking_powder_desc: "Выпечка известна со времён древнейших цивилизаций, но лишь с изобретением пекарского порошка стало возможным выпекать продукцию в промышленных масштабах."
 mechanical_tools: "Механические инструменты"
 mechanical_tools_desc: "Товары ручной работы могут отличаться выдающимся качеством, но для единообразия и скорости производства требуется помощь механизмов."
 rubber_mastication: "Пластификация резины"
 rubber_mastication_desc: "Природный каучук представляет собой странную вязкую субстанцию, которая годится для использования в промышленности лишь после трудозатратной обработки."
 pumpjacks: "Качалки"
 pumpjacks_desc: "Главная загвоздка с сырыми ГСМ в том, что их нужно извлекать из земли непрерывным потоком. Для этого идеально подойдут качалки, простейшие насосы."
 shift_work: "Работа по сменам"
 shift_work_desc: "Сменяющие друг друга группы рабочих позволяют куда дольше поддерживать стабильное производство в течение дня, чем всего одна продолжительная смена."
 paved_roads: "Мощёные дороги"
 paved_roads_desc: "Грунтовые дороги полны неровностей и колдобин, а малейший дождь превращает их в грязевые ловушки для тяжёлого транспорта. Мощёные дороги с твёрдой поверхностью, не подверженной столь быстрому износу, как грунт или гравий, делают поездки куда более приятными и способствуют движению грузов и пассажиров."
 pasteurization: "Пастеризация"
 pasteurization_desc: "Непродолжительный нагрев молока и соков убивает болезнетворные бактерии и энзимы, что делает продукты безопасными для употребления и продлевает их срок годности."
 pneumatic_tools: "Пневматические инструменты"
 pneumatic_tools_desc: "Воздух — одна из величайших сил, подвластных человечеству. С помощью труб и поршней сжатый воздух можно направить на нужды промышленности."
 steam_turbine: "Паровая турбина"
 steam_turbine_desc: "С помощью силы пара, вращающего огромные роторы, турбины генерируют огромное количество энергии, которая подходит как для нужд стационарных механизмов на фабриках, так и для движения кораблей."
 plastics: "Пластмассы"
 plastics_desc: "Пластмассы ожидает великое будущее. Они пластичны, тягучи, могут принимать и сохранять любую форму. Весь мир вскоре станет пластмассовым."
 dough_rollers: "Раскатыватели теста"
 dough_rollers_desc: "Традиционные пекарни больше не справляются с производством пищи для стремительно растущего населения."
 oil_turbine: "ГСМ-турбина"
 oil_turbine_desc: "Мощность турбины можно увеличить с помощью ГСМ, обладающей большей теплотворностью в сравнении с углём."
 standing_army: "Регулярная армия"
 standing_army_desc: "Наспех собранные ополчения уже не справляются с внешнеполитическими вызовами и внутренними беспорядками. Новой эпохе нужна армия, всегда готовая действовать."
 mandatory_service: "Обязательная служба"
 mandatory_service_desc: "Добровольцы и наёмники не отвечают всем требованиям к современным вооружённым силам. Но порой нация вынуждена привлекать на службу всех своих граждан."
 military_drill: "Военные учения"
 military_drill_desc: "Как говорится, «повторение — мать учения», и это в равной степени справедливо и для солдат, и для музыкантов. Наивысших похвал от генералов заслуживает лишь та армия, что мгновенно и без сумятицы реагирует на любой приказ."
 line_infantry: "Линейная пехота"
 line_infantry_desc: "Стандартные оснащение и подготовка военнослужащих делают армию более монолитной и надёжной."
 logistics: "Логистика"
 logistics_desc: "Даже лучшие винтовки в мире будут бесполезны, если солдаты слишком истощены или голодны, чтобы целиться, или если в самих винтовках нет пуль."
 electric_telegraph: "Электрический телеграф"
 electric_telegraph_desc: "Посредством простых электрических импульсов можно быстро передавать кодированные сообщения на большие расстояния. Офицеры в переполненных канцеляриях могут мгновенно отдавать приказы армиям на другом конце мира. Что уготовил нам Всевышний?"
 enlistment_offices: "Призывные пункты"
 enlistment_offices_desc: "Пункты по привлечению рекрутов в значительной мере способствуют увеличению численности личного состава."
 military_statistics: "Военная статистика"
 military_statistics_desc: "Хороший генерал знает не только, куда какая пуля полетела, но и откуда эта пуля была поставлена и сколько ещё осталось."
 self_propelled_torpedoes: "Самодвижущиеся торпеды"
 self_propelled_torpedoes_desc: "Традиционно торпедами называли обычные морские мины и взрывчатку, прикреплённую к шестам, выпирающим из небольших кораблей. Современные торпеды значительно развивают эти идеи, могут двигаться, в отличие от мин, и, в отличие от шестовых мин, делают это самостоятельно."
 war_propaganda: "Военная пропаганда"
 war_propaganda_desc: "Убедить население пожертвовать временем, ресурсами и собственной кровью ради победы — это целое искусство."
 nco_training: "Подготовка сержантского состава"
 nco_training_desc: "Поддержание кадрового состава младших офицеров, знающих своё дело, не менее важно, чем поддержание капитанов и генералов с академическим образованием."
 destroyer: "Эсминец"
 destroyer_desc: "Лёгкие корабли, оснащённые торпедами и малыми орудиями, играют не менее важную роль в современных ВМФ, чем крупнотоннажные суда."
 landing_craft: "Десантное судно"
 landing_craft_desc: "Корабли, единственным предназначением которых является защита морского десанта, значительно повышают вероятность успешной высадки."
 flamethrowers: "Огнемёты"
 flamethrowers_desc: "Окопавшиеся солдаты куда охотнее покинут свои траншеи, если поджечь землю под ними."
 banking: "Банковская система"
 banking_desc: "Банк является обширным финансовым институтом, защищающим общественные и частные интересы, и может стать средоточием финансовой сети инвестиций, займов и иного рода возможностей."
 academia: "Академия"
 academia_desc: "Высшие учебные заведения не только развивают умственные способности отдельных личностей, но и объединяют лучшие умы страны под одной крышей, позволяя совершать необычные открытия."
 international_relations: "Международные отношения"
 international_relations_desc: "Формализация дипломатии обеспечивает более надёжное основание для построения дружественных или враждебных отношений с другими странами."
 stock_exchange: "Фондовая биржа"
 stock_exchange_desc: "Фондовая биржа представляет собой организованный рынок купли-продажи ценных бумаг и облигаций, являясь центральным элементом современной рыночной экономики."
 medical_degrees: "Медицинские степени"
 medical_degrees_desc: "Общественное здравоохранение значительно улучшается, когда ответственные за него получают образование и сертификаты по своим специальностям."
 organized_sports: "Спортивные организации"
 organized_sports_desc: "Спорт не только для непосредственных участников. Это шоу, это выражение единства, это возможность почувствовать себя частью чего-то большего. Зрелищность спорта не менее важна, чем достижения на поле игры."
 central_banking: "Центральный банк"
 central_banking_desc: "Подчинение и централизация банков делает их важным инструментом в руках правительства."
 corporate_charters: "Чартерные компании"
 corporate_charters_desc: "Компании, активы и доходы которых отделены от активов и доходов её владельцев и инвесторов, что снижает личные риски и поощряет предпринимательство."
 joint_stock_companies: "Акционерные компании"
 joint_stock_companies_desc: "Контроль над акционерными компаниями разделён по числу акций, неравномерно распределённых среди многочисленных инвесторов, которые получают дивиденды в зависимости от принадлежащей им доли. Благодаря этому возможна торговля частичным контролем и инвестициями среди предпринимателей из высшего и среднего классов."
 investment_banks: "Инвестиционные банки"
 investment_banks_desc: "Монументальные финансовые институты, преимущественно обслуживающие корпоративные интересы. Инвестиционные банки в первую очередь помогают в получении капитала для частного предприятия."
 corporate_management: "Корпоративное управление"
 corporate_management_desc: "Благодаря синергетическому внедрению унификации, профессионализации и научных методов в существующую корпоративную культуру мы можем рассчитывать на значительный рост прибыли и совместное развитие промышленности посредством плавного внедрения эффективных начинаний."
 dialectics: "Диалектика"
 dialectics_desc: "Применение философских понятий к материальным условиям может породить новые концепции или даже новые политические идеи."
 psychiatry: "Психиатрия"
 psychiatry_desc: "Мысль о том, что к душевным болезням можно подходить с медицинской точки зрения, а значит, диагностировать и лечить, достаточно нова и открывает массу возможностей улучшить состояние людей."
 postal_savings: "Почтовые сбережения"
 postal_savings_desc: "Полезный метод накопления денег при отсутствии доступа к банку, почтовые сбережения способствуют накоплению и движению денег даже среди беднейших слоёв населения."
 human_rights: "Права человека"
 human_rights_desc: "Приняв идею всеобщих неотчуждаемых прав каждого человека, страна привнесёт новые понятия в социальную и политическую жизнь."
 mutual_funds: "Паевые инвестиционные фонды"
 mutual_funds_desc: "Разновидность объединённых инвестиционных фондов, помогает объединить средства отдельных инвесторов в денежную массу, обладающую огромной финансовой силой и позволяющую приобретать портфели ценных бумаг и иные дорогостоящие финансовые инструменты."
 zeppelins: "Дирижабли"
 zeppelins_desc: "Цеппелин — летательный аппарат легче воздуха с жёстким каркасом — способен перевозить грузы и пассажиров над облаками, обходя преграды на суше и на море."
 international_exchange_standards: "Стандарты международного обмена"
 international_exchange_standards_desc: "Создание международной системы финансового учёта и обмена валют значительно упрощает и удешевляет торговлю между странами."
 psychoanalysis: "Психоанализ"
 psychoanalysis_desc: "Теории личного умственного развития станут основой для более общих теорий социального поведения, которые помогут лучше понять коллективные инстинкты и образ мышления населения."
 philosophical_pragmatism: "Философский прагматизм"
 philosophical_pragmatism_desc: "Применение и воздействие философских идей открывает новые возможности для социального и политического анализа."
 modern_financial_instruments: "Современные финансовые инструменты"
 modern_financial_instruments_desc: "Способы получения денег продолжают множиться и развиваться. Некоторые из них подразумевают движение денег вверх по пирамиде, однако во всех случаях денежный поток непрерывно возрастает."
 macroeconomics: "Макроэкономика"
 macroeconomics_desc: "К деньгам нужен комплексный подход. К чему рассматривать развитие одного рынка в течение следующих пяти лет, если можно учитывать все мировые рынки одновременно?"
 behaviorism: "Бихевиоризм"
 behaviorism_desc: "Установление закона эффекта позволяет создать модель предсказания поведения, применимую к народу в целом."
 analytical_philosophy: "Аналитическая философия"
 analytical_philosophy_desc: "Методичный, аргументированный подход к философии, формальная логика и почти математический взгляд на аналитическую философию предоставляют надёжную основу для взаимодействия с общественными движениями."
 electrical_capacitors: "Электрические конденсаторы"
 electrical_capacitors_desc: "Электрические конденсаторы позволяют увеличить использование электричества без необходимости напрямую подключать генератор."
 corporatism: "Корпоративизм"
 corporatism_desc: "Подход к общественным отношениям, основанный на сотрудничестве различных корпоративных групп с конечной целью покончить с конфликтом между классами."
