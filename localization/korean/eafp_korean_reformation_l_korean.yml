gunmin_dongchi_events.202.t: "복고의 좌절"
gunmin_dongchi_events.202.d: "척사파의 통치는 종말을 고했고, 주모자들은 역사의 죄인으로 단죄되거나, 시대의 흐름을 부정했다는 오명을 쓴 채 쓸쓸히 퇴장하였다."
gunmin_dongchi_events.202.f: "창밖으로 요란한 소리를 내며 지나가는 쇠로 된 수레 소리에 창호지를 찢을 듯 울렸다. 낡은 다원에서 꼿꼿한 자세로 앉아있던 노인은 몸을 움츠렸다.\n\n\"저 요사스러운 소리가 이리도 클 줄이야...\"\n\n그의 상념은 이미 헛된 독백일 뿐이었다. 성현의 가르침이 이 강대한 서양의 힘을 막아낼 수 없으리라는 것을 몰랐던 것은 아니다. 하지만 그들을 지지했던 백성들마저 결국 더 나은 삶의 유혹에 넘어갔을 뿐.\n\n군화 소리가 집 대문 앞에서 멈췄다. 그는 고개를 떨구었다."
gunmin_dongchi_events.202.a: "시대의 흐름을 거스른 대가를 치르게 하라. 척사파 잔당을 뿌리 뽑아야 한다."
