je_protect_righteousness_reason: "#italic \"窃以我朝历代相承，尊崇儒道，至于今日，三代以后，儒道未有如斯之盛者也。不幸海外夷种，有邪教耶稣，无礼义廉耻，伦常纲常一切泯灭，直一禽兽耳，贱丈夫而已。\"#!\n\n在[ROOT.GetCountry.GetName]内，反对#bold 开化#!的#tooltippable #tooltip:je_protect_righteousness_tt #bold 儒生的抵抗#!#!#!变得激烈。他们以“卫正斥邪”的旗帜，拒绝西方的宗教、文物、思想。"
