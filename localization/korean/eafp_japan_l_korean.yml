eafp_japan.3001.f: "'오늘날의 형세에 이르렀으니 필경 얇은 덕이 초래한 바요, 부끄럽고 두려움을 견딜 수 없사옵니다. 하물며 당금 외국과의 교제일이 성해짐에 따라 더욱 조정의 권력이 한길에서 나오지 않으면 질서를 세우기 어려울 것이옵니다. 이에 종래의 구습을 고치고 정권을 조정에 반환하오니 널리 천하의 공의를 다하여 성단을 받아 같은 마음으로 협력하여 함께 황국을 보호하면 반드시 해외 만국과 나란히 설 수 있을 것이옵니다.'"
eafp_japan.3001.a: "'이에 삼가 주상하옵니다.'"

