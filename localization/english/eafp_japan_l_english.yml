eafp_japan.1000.t:0 "홋카이도 개척 완료"
eafp_japan.1000.d:0 "홋카이도에 많은 사람들이 정착하였다."
eafp_japan.1000.f:0 "다년에 걸친 노력 끝에 홋카이도 개척 사업이 마침내 완료되었습니다. 척박했던 땅은 이제 기반시설과 농지가 갖춰진 새로운 영토로 거듭났습니다. 광활한 대지에 농경지와 광산, 도로가 놓이고 새로운 도시가 세워졌습니다. 원주민과의 갈등도 극복하고 일본의 새로운 국토로 편입되었습니다. 개척자들의 피와 땀의 결실인 홋카이도는 이제 일본 발전의 원동력이 될 것입니다."
eafp_japan.1000.a:0 "홋카이도는 이제 젖과 꿀이 흐르는 땅이 되었다."

eafp_japan.1001.t:0 "홋카이도 이주 계획"
eafp_japan.1001.d:0 "막부가 일본 신민을 홋카이도로 이주시키려 한다"
eafp_japan.1001.f:0 "그 척박하고 외진 땅에 거주하고자 하는 사람은 극소수에 불과했다. 강제로라도 인구를 이주시키지 않으면, 그 땅의 생산력을 썩혀 둘 수 밖에 없을 것이다. 다이묘들과의 관계 악화를 무릅쓰고 일본 전역에서 사람을 이주시키는 것이 좋겠지만, 막부 직할령에서만이라도 이주시켜야 한다.\n"예로부터 정이대장군의 첫째가는 의무는 동북쪽의 에조를 토벌하는 일이었습니다. 이제 우리는 홋카이도를 개척하려고 합니다. 다만 그 척박한 땅에 신민들이 넘어가 거주하려 하지 않으니, 새로 얻은 영토를 썩히게 될까 근심이 가득합니다.""
eafp_japan.1001.a:0 "전국에 이주 칙령을 내리고 조정의 양해를 구하라."
eafp_japan.1001.b:0 "막부 직할령에만 이주 칙령을 내려라."
eafp_japan.1001.a_tt:0 "전 일본에서 소작농 천 가구마다 한 가구를 이주시킬 것을 요구함. 다이묘 및 조정과의 관계가 훼손될 수 있음."
eafp_japan.1001.b_tt.b_tt:0 "막부 직할령에서 소작농 이백 가구마다 다섯 가구를 이주시킴."

eafp_japan.1002.t:0 "학문에 대한 열정"
eafp_japan.1002.d:0 "닌코 천황이 선황의 뜻을 이어받아 교육의 꿈을 이루고자 한다."
eafp_japan.1002.f:0 ""조정에서 새로운 교육기관을 마련하겠다는 의지를 내비쳤습니다. 고대 조정에서는 대학료라는 것이 존재하여, 고코묘 천황을 비롯한 많은 선황들이 그 학제를 다시 일으키려고 하였으나 재정문제로 번번히 실패하였습니다. 닌코 천황 폐하께서 새로운 교육기관을 기획하고 있으며, 기획이 완료되면 다시 알리겠다고 하였습니다.""
eafp_japan.1002.a:0 "무슨일인지 궁금하군."

eafp_japan.1003.t:0 "학습기관의 필요성 강설"
eafp_japan.1003.d:0 "이미 교토 일대에선 자치통감강목과 일본 서기를 필두로한 육국사의 학습이 성행하고 있다."
eafp_japan.1003.f:0 "닌코 천황폐하의 권고로 궁중에서 공가들이 자체적으로 역사서를 회독하는 학습회를 열고 있으나, 이러한 학습의 열정을 담아낼 공식적인 교육기관은 존재하지 않는 실정이다. 천황폐하의 뜻을 위해서라고 교육기관을 세워야할 필요성이 있으며, 막부가 지원을 해주길 기대하고 있다.\n\n"근래에 당상의 풍의가 각별히 좋지 않아서, 신분에 걸맞지 않은 유흥을 하고, 비속한 옷을 입고, 저자에 드나든나는 소문이 있어 제지를 가했으나 잦아들지 않아, 관백께서도 진실로 송구스럽게도 아침저녁으로 걱정하고 계십니다."\n"옛적에는 대학료, 사성학교도 있었으나 지금은 폐절되었으니 습학소를 세워 젊은이들을 교육하면 고아하고 단정하며 독신하게 될 것이니, 그 용도의 금액으로 쌀 오륙백석정도 보내기를 간청합니다.""
eafp_japan.1003.a:0 "조정의 일을 조정이 진행하게 하자."
eafp_japan.1003.b:0 "배우고 때때로 이를 익히면 즐겁지 아니한가? 물심양면으로 조정을 도와라!" #저널 생성

eafp_japan.1004.t:0 "재원 마련"
eafp_japan.1004.d:0 "[concept_gakushuin]을 건설하기 위한 재원을 마련하기 위해 조치가 필요하다."
eafp_japan.1004.f:0 "재원을 마련하는 데에 많은 어려움이 따르고 있다. 가쿠슈인의 기물을 간소히하고, 건물의 조영에도 이궁이나 수학원에서 쓰지 않는 부분을 해체하여 부재로 충당하는듯의 조치가 필요하다는 의견도 나오고 있다."
eafp_japan.1004.a:0 "현실과 타협하자."
eafp_japan.1004.b:0 "돈을 아끼지 마라!"

eafp_japan.1005.t:0 "[concept_gakushuin] 준공"
eafp_japan.1005.d:0 "가쿠슈인이 마침내 준공되었다."
eafp_japan.1005.f:0 "가쿠슈인이 준공되었고, 지진제도 무사히 치뤄졌다.\n드디어 개강식이 거행되자, 천황께서 직접 나서 게으름을 부리지않고 충근함에 힘쓸것, 풍류에 빠지지 않게 충실하게 근무하여 충효의 마음가짐을 체득할것을 권고하였다. 강의를 신청하고자 하는 공가들의 수가 예상을뛰어넘어 매우 붐비었고, 정해진 연령인 15세부터 40세까지의 나이를 벗어난 청강생들도 등장했다."
eafp_japan.1005.a:0 "배움의 대한 열정이 갸륵하구나."

eafp_japan.1006.t:0 "태상황의 서거"
eafp_japan.1006.d:0 "스스로 천황의 자리를 양위했던 태상황이 서거하였다."
eafp_japan.1006.f:0 "분카 14년(1817년) 스스로 천황의 자리를 양위하신 태상황이 서거하셨습니다. 시호는 고카쿠 천황으로 정해졌으며, 닌코 천황은 슬픈 마음을 감출 수 없다는 의견을 표명하였습니다."
eafp_japan.1006.a:0 "애석하다."

eafp_japan.1007.t:0 "오형제의 실종"
eafp_japan.1007.d:0 "아시즈리미사키의 앞바다에서 고기를 잡던 배 한 척이 사라졌다. 그 배에 타고 있던 아이들 다섯이 모조리 실종되었다."
eafp_japan.1007.f:0 ""그 지역 유지가 말하길 그 배에 탄 이들은 아픈 어미를 두고 고기를 잡아 살아가던 아이들이라 하였는데 이번에 친 폭풍우로 소식이 끊겼다고 합니다. 그 처지가 참 딱하니 수색을 진행해보는 것이 어떻겠습니까?""
eafp_japan.1007.a:0 "참으로 딱한 일이다. 하지만 나라가 쇄국을 하고 있는데 어찌 사사로이 배를 움직이겠는가?"
eafp_japan.1007.b:0 "관리를 파견해 앞바다 일대를 수색해보아라."

eafp_japan.1008.t:0 "[SCOPE.sCharacter('ninko_character').GetFirstName] 천황 서거"
eafp_japan.1008.d:0 "[SCOPE.sCharacter('ninko_character').GetFirstName] 천황이 서거하였다. 그의 아들 오사히토가 뒤를 이을것으로 보인다."
eafp_japan.1008.f:0 "TODO"
eafp_japan.1008.a:0 "애도를 표한다."

eafp_japan.1009.t:0 "오사히토 천황의 즉위"
eafp_japan.1009.d:0 "[SCOPE.sCharacter('ninko_character').GetFirstName] 천황이 서거하고, 그의 아들 오사히토([SCOPE.sCharacter('komei_character').GetFirstName])가 새 천황으로 즉위했다."
eafp_japan.1009.f:0 ""선대 천황 [SCOPE.sCharacter('ninko_character').GetFirstName] 폐하께서는 신민들의 교육에 힘쓰시었다. 새 천황께서 착좌하셨으니 새로운 시대가 열리리라. 새로운 시대에는 어떤 운명이 우리를 기다리고 있을까?""
eafp_japan.1009.a:0 "천황 폐하 만세!"

eafp_japan.1010.t:0 "무츠히토 친왕의 탄생"
eafp_japan.1010.d:0 "천황의 후궁이 둘째 아들을 낳았다."
eafp_japan.1010.f:0 "첫째 황자께서는 태어나자마자 돌아가셨지만, 둘째 황자 무츠히토 친왕께서는 건강하실것 입니다."
eafp_japan.1010.a:0 "후계자의 탄생을 알려라."

#### 이벤트 2000번대 ####

eafp_japan.2000.t:0 "텐포대기근"
eafp_japan.2000.d:0 "텐포 4년(1833년)부터 시작된 대기근이 이제 절정에 다다랐다. 손을 쓰지 않는다면 기근의 여파가 들불처럼 번져나갈 것이다."
eafp_japan.2000.f:0 ""홍수와 한파로 인해 작황이 최악의 수준으로 떨어졌습니다. 거리에는 아사로 죽어가는 사람들이 가득하고, 그들의 장례를 해줄 가족들도 배를 곯고 있습니다. 굶주린 민중은 마침내 파종할 씨앗에까지 손을 대기 시작했습니다. 조정에서 비축된 식량을 풀어 지원하지 않는다면 흉작은 악화하기만 할 것입니다.""
eafp_japan.2000.a:0 "곳간을 열어 민중에게 식량을 나누어 주어라!"
eafp_japan.2000.b:0 "자연의 무서움은 오니와 같아서 손쓸 방도가 없는 법이다."

eafp_japan.2001.t:0 "양명학자의 제안"
eafp_japan.2001.d:0 "기근으로 인해 서민의 삶이 고단해지니, 한 양명학자가 [concept_bugyosho]에서 쌀을 풀어 민중을 구제할 것을 요구했다."
eafp_japan.2001.f:0 ""듣자하니 양명학자 오시오 헤이하치로라는 자가 자신의 장서 5만권을 팔아 그 돈으로 저잣거리의 쌀을 대량으로 구매하고 있다고 합니다. 그리고는 봉행소의 허락도 없이 제멋대로 그 쌀을 풀어 배를 곯는 이를 구제하고 있어 봉행소의 입장이 난처해지고 있습니다. 어떻게 대처하는 것이 좋겠습니까?""
eafp_japan.2001.a:0 "경거망동하는 자는 직접 베어 버리겠다!"
eafp_japan.2001.b:0 "[concept_bugyosho]에서도 식량을 나누어 주어라!"

eafp_japan.2002.t:0 "오시오 헤이하치로의 난"
eafp_japan.2002.d:0 "양명학자 오시오 헤이하치로가 막부에 대항해 민중을 선동하여 난을 일으켰다."
eafp_japan.2002.f:0 " 그는 민중을 구휼하고자 했을 따름인 자신에 대한 오사카 [concept_bugyosho]의 처사가 심히 부당함을 주장하며, 막부가 신민을 돌보아야 한다고 주장하는 서신을 에도로 보냈다. 하지만 막부의 입장은 변함이 없었고 결국 그의 항거는 불법적인 폭동으로 규정되었다.\n\n"오시오 헤이하치로가 이끄는 폭도 무리가 탈취한 대포와 폭약으로 무장하고 지금 난바 다리를 건넜다는 소식입니다!""
eafp_japan.2002.a:0 "인정사정 봐주지말고 진압해라!"
eafp_japan.2002.b:0 "수괴는 처형하되, 폭동을 일으킨 이유를 취조하라."

eafp_japan.2003.t:0 "이쿠타 요로즈의 난"
eafp_japan.2003.d:0 "한 국학자가 자신이 오시오 헤이하치로의 제자라고 칭하며 반란을 일으켰다."
eafp_japan.2003.f:0 ""반란의 주도자는 이쿠타 요로즈라는 자로, 예전의 양명학자 오시오 헤이하치로의 제자라고 합니다. 사무라이들과 관료들의 자택을 습격해 금품을 빼앗아 민중에게 나눠주는 도적질을 일삼더니, 급기야는 그 세력을 결집하여 반란을 일으켰다고 합니다. 다행히 오사카 죠다이의 장계에 의하면 반란은 무사히 진압되었다고 하나 인명 손실이 다소간 있다고 하며, 이쿠타는 자결했다고 합니다.""
eafp_japan.2003.a:0 "이런!"

eafp_japan.2004.t:0 "쇼군의 양위 결정"
eafp_japan.2004.d:0 "쇼군의 후계자 [SCOPE.sCharacter('ieyoshi_character').GetFullName]의 능력이 이제 무르익었다."
eafp_japan.2004.f:0 "수십년 간의 통치에 지친 [ROOT.GetCountry.GetRuler.GetFullName](은)는 양위를 하고 [concept_ogosho] 자리에 올라 실무 부담을 덜 수 있게 되었다\n "쇼군, [SCOPE.sCharacter('ieyoshi_character').GetFirstName] 님이 장성하신지 오래되었으니 아드님에게 양위하시고 [concept_ogosho] 자리에 오르시어 막후에서 군림하시는 것이 어떠하신지요.""
eafp_japan.2004.a:0 "양위하도록 하지. 이제 실무는 지겹다."
eafp_japan.2004.a:0 "나는 아직 정정하다"

eafp_japan.2005.t:0 "새 쇼군의 취임"
eafp_japan.2005.d:0 "후계자 [SCOPE.sCharacter('ieyoshi_character').GetFullName]가 새로운 쇼군에 취임했다."
eafp_japan.2005.f:0 "TODO"
eafp_japan.2005.a:0 "새 쇼군 만세!"
 



#### 이벤트 3000번대 ####


eafp_japan.3000.t:0 "흔들리는 막부 의 권위"
eafp_japan.3000.d:0 "세키가하라 전투 이후 수백년간 일본을 통치해온 도쿠가와막부의 권위가 흔들리고 있다."
eafp_japan.3000.f:0 "현재 막부의 권위는 무너져가고 있다. 이 전통적인 권력은 과거의 영광에 얽매여있을뿐, 어떤 혁신이나 개혁도 하려 하지 않고 있다. 점점 사회는 혼란과 불안에 가득차있을 뿐이다. 백성들은 이전의 안정과 조화를 그리워하고 있다.\n이제는 새로운 길을 모색해야할 시기가 오고있다."
eafp_japan.3000.a:0 "잘 알겠다."

eafp_japan.3900.t:0 "현재 안건"
eafp_japan.3900.d:0 "일본 전국에 대한 안건은 다음과 같다."
eafp_japan.3900.f:0 "다음 중 안건을 선택하여, 추진할 수 있습니다.\n\n #v 현재 추진된 안건 수 :#! 0"
eafp_japan.3900.1:0 "대기근에 영향을 많은 받은 번에 대한 구제"
eafp_japan.3900.2:0 "[concept_ezochi]에 대한 경계 강화"
eafp_japan.3900.3:0 "최근 잇따른 농민 봉기에 대한 대처"
eafp_japan.3900.exit:0 "나중으로 미룬다."

eafp_japan.3901.t:0 "텐포 대기근과 번에 대한 지원"
eafp_japan.3901.d:0 "텐포 대기근으로 많은 번이 피해를 입은 가운데, 영향이 적은 번에서 식량을 나누어 주는 방안이 논의되고 있다."
eafp_japan.3901.f:0 "텐포 연간에 일어난 대기근으로 돗토리번을 비롯한 많은 번이 심각한 식량 부족에 시달리고 있다. 한편 기근의 영향을 상대적으로 덜 받은 일부 번에서는 잉여 식량을 피해 번에 나누어 주자는 의견이 나오고 있다.\n이에 막부는 기근 피해가 적은 번의 협력을 얻어 식량을 긴급 수송하고 기근 지역에 배분하는 방안을 검토하기 시작했다. 동시에 피해 번에는 부족한 식량을 조달할 수 있도록 재정을 지원하는 것도 고려 중이다."
eafp_japan.3901.a:0 "이 안건을 고려하자."
eafp_japan.3901.exit:0 "다른 안건을 살펴보자"



#### 이벤트 4000번대 ####

eafp_japan.4000.t:0 "쇄국이냐, 개항이냐."
eafp_japan.4000.d:0 "현재 세계는 변하고 있다. 이대로 아무것도 안하고 있을 순 없는 노릇이다."
eafp_japan.4000.f:0 "오랜 세월 일본을 지탱해온 동아시아의 질서도, 서구세력의 발전에 따라 쇠퇴해가고 있다. 이런 상황속에서 오래 닫혀온 나라의 문을 여는것이 옳은 판단이 될지 아닐지 아무도 예측할 수 없습니다. 과연 어떻게 해야 이런 상황을 타파하고 더 나은 미래로 나아갈 수 있을까."
eafp_japan.4000.a:0 "잘 알겠다."

