l_braz_por:
 violent_hostility: "Hostilidade Violenta"
 violent_hostility_desc: "As pessoas com esse status são desprezadas, difamadas e perseguidas abertamente. O público geral prefere erradicá-las da Terra a desperdiçar tempo e energia para integrá-las à sociedade."
 violent_hostility_only_icon: "@acceptance_status_1!"
 cultural_erasure: "Exclusão Cultural"
 cultural_erasure_desc: "As pessoas com esse status estão à mercê da sociedade dominante, cujo objetivo principal é anular as culturas, tradições e o sistema de crenças delas. Somente assim o grupo dominante começaria a explorar uma maneira de assimilar essas pessoas na sociedade comum."
 cultural_erasure_only_icon: "@acceptance_status_2!"
 open_prejudice: "Preconceito Explícito"
 open_prejudice_desc: "As pessoas com esse status podem viver junto com outros membros da sociedade. No entanto, o preço dessa coexistência aparentemente neutra é que os costumes e o sistema de crenças delas são sempre averiguados e rejeitados por outras pessoas de nível mais alto."
 open_prejudice_only_icon: "@acceptance_status_3!"
 second_rate_citizen: "Cidadão de Segunda Classe"
 second_rate_citizen_desc: "As pessoas com esse status têm, teoricamente, mais benefícios sociais. No entanto, são vistas e tratadas como subordinadas da sociedade e sempre sofrem com discriminação, direitos limitados e acesso restrito a recursos e oportunidades."
 second_rate_citizen_only_icon: "@acceptance_status_4!"
 full_acceptance: "Aceitação Total"
 full_acceptance_desc: "As pessoas com esse status são totalmente aceitas pelos membros da sociedade e desfrutam de mobilidade social irrestrita e estabilidade privilegiada. Os valores, sistema de crenças e reputação socioeconômica delas moldam as bases da sociedade que inspira a todos."
 full_acceptance_only_icon: "@acceptance_status_5!"
