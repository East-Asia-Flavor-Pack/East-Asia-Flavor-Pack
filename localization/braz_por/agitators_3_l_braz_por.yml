l_braz_por:
 #Natural Borders of France
 je_french_natural_borders: "As Fronteiras Naturais da França"
 je_french_natural_borders_reason: "Tendências expansionistas emergiram de novo na França. Os cidadãos, pelo menos os mais barulhentos, exigem que nossas fronteiras se estendam às margens do Reno e às encostas dos Alpes."
 own_all_french_homelands: "Tenha posse de todas as terras natais francesas"
 natural_borders.1.t: "O Limite da Nação"
 natural_borders.1.d: "A noção de \"fronteiras naturais\" se popularizou entre os apoiadores do regime de [SCOPE.sCharacter('borders_leader').GetLastName]. Os patriotas franceses exigem a expansão do estado [ROOT.GetCountry.GetAdjective] até regiões adjacentes."
 natural_borders.1.f: "\"As fronteiras da França são demarcadas pela natureza. Nós iremos até o fim do horizonte, das margens de [SCOPE.sState('rhineland_state').GetStateRegion.GetNameNoFormatting] até as montanhas de [SCOPE.sState('savoy_state').GetStateRegion.GetNameNoFormatting] e a costa de [SCOPE.sState('flanders_state').GetStateRegion.GetNameNoFormatting]. As fronteiras da nossa nação devem estar lá.\""
 natural_borders.1.a: "Nossas fronteiras devem chegar ao Reno."
 natural_borders.1.b: "Que noção mais absurda."
 dismiss_natural_borders_tt: "O Registro no Diário \"As Fronteiras Naturais da França\" será ignorado"
 natural_borders.2.t: "As Fronteiras Naturais da França"
 natural_borders.2.d: "Agora que o país [ROOT.GetCountry.GetName] alcança as regiões mais distantes do Reno e dos Alpes, nós chegamos ao que os campeões desse projeto chamaram de nossas \"fronteiras naturais\". Agora devemos administrar nossos territórios recém-obtidos."
 natural_borders.2.f: "O oficial do Reno cumprimentou o recém-chegado. Tinha muita gente vindo do extremo oeste. Ele pegou o formulário e começou a escrever.\n\"Sim, senhor... hã, monsieur. Seu nome, por favor?\"\n\"Jean Robert\".\n\"Idade?\"\n\"Trinta e um anos\".\n\"Ocupação?\"\n\"Ah não, amigo! Só estou visitando\"."
 natural_borders.2.a: "Eles precisam aprender a ser franceses."
 natural_borders.2.b: "Glória aos heróis do país [ROOT.GetCountry.GetName]!"
 natural_borders.2.c: "Somos os libertadores da Gália."
 natural_borders.3.t: "O Tratado de Turim"
 natural_borders.3.d: "O país [SCOPE.sCountry('savoy_country').GetName] concordou em ceder os estados [SCOPE.sState('savoy_state').GetName] e [SCOPE.sState('nice_state').GetName] ao país [ROOT.GetCountry.GetName]."
 natural_borders.3.d2: "O país [SCOPE.sCountry('savoy_country').GetName] concordou em ceder o estado [SCOPE.sState('savoy_state').GetName] ao país [ROOT.GetCountry.GetName]."
 natural_borders.3.f: "\"Os motivos mais poderosos da necessidade política, as exigências do futuro da Itália, o sentimento de gratidão a nosso poderoso aliado e, por fim, as circunstâncias excepcionais do nosso país levaram [SCOPE.sCharacter('savoy_ruler').GetCustom('BR_OA')] [SCOPE.sCharacter('savoy_ruler').GetPrimaryRoleTitle] a decidir, embora com pesar, separar as províncias que estavam ligadas à nossa nação há tantos séculos. Toda a oposição deve sucumbir diante dos interesses do país e do sentimento de dever.\"" #Treaty of Turin
 natural_borders.3.a: "Incorporar Savoy o mais rápido possível."
 natural_borders.3.b: "Convocar um plebiscito para acalmar o povo."
 france_natural_borders_pursuit: "Buscando as Fronteiras Naturais"
 no_natural_borders: "Rejeitou as Fronteiras Francesas Naturais"
 natural_borders_assimilation: "Assimilação Francesa"
 natural_borders_achieved: "Conquistou as Fronteiras Naturais"
 france_annex_savoy: "O Tratado de Turim"
 france_annex_savoy_desc: "A província de Savoy é parte natural da nação francesa e o lar de muitos que já se consideram franceses. Talvez seja possível convencer os ocupantes a ceder o território por meios diplomáticos."
 obligation_for_savoy_tt: "Nós trocaremos nossa obrigação por Savoy e, se possível, por Nice."
 sell_savoy: "O Tratado de Turim"
 sell_savoy_desc: "A província de Savoy se tornou alvo de disputa entre a nossa nação e a França. Se estivermos dispostos a ceder Savoy, a França certamente ficaria em dívida conosco."
 at_peace_nocontext_tt: "Está em paz"
 relations_amicable_nocontext_tt: "As relações são pelo menos amistosas"
 #Coup!
 je_coup: "Golpe!"
 je_coup_reason: "O grupo [SCOPE.gsInterestGroup('coup_ig').GetName] está planejando um golpe contra as nossas instituições democráticas, visando controlar o governo e instaurar um regime mais amistoso aos interesses dele."
 je_coup_goal: "O grupo [SCOPE.gsInterestGroup('coup_ig').GetName] está pronto para realizar o golpe"
 coup_no_progress: "O golpe não teve progresso"
 coup_remove_ig: "Se o grupo de interesse for removido do governo enquanto o golpe está sendo planejado, a aprovação dele diminuirá muito"
 coup_advancing: "No momento, espera-se que o golpe ganhe progresso"
 coup_declining: "No momento, espera-se que o golpe perca progresso"
 coup_success_tt: "O grupo [SCOPE.gsInterestGroup('coup_ig').GetName] promulgará imediatamente a lei [SCOPE.sLaw('coup_desired_law').GetName]"
 coup.1.t: "Planejar um Golpe"
 coup.1.d: "[SCOPE.sCharacter('coup_leader').GetFullName] ficou descontente com as instituições governamentais do país [ROOT.GetCountry.GetNameNoFormatting]. Uma conspiração está se formando no grupo [SCOPE.gsInterestGroup('coup_ig').GetName] para realizar um golpe contra o governo e estabelecer a lei [SCOPE.sLaw('coup_desired_law').GetName]."
 coup.1.f: "\"O que você achou do discursinho de [SCOPE.sCharacter('coup_leader').GetFirstNameNoFormatting]?\"\n\"É uma proposta drástica, mas tempos difíceis exigem que grandes homens assumam o comando.\"\n\"Será que o povo vai pensar assim?\"\n\"Ele deve ser obrigado a pensar assim.\""
 coup.1.a: "Encantadoramente diabólico."
 coup.1.b: "Fique de olho em [SCOPE.sCharacter('coup_leader').GetFullName]."
 coup.2.t: "Golpe!"
 coup.2.d: "O grupo [SCOPE.gsInterestGroup('coup_ig').GetName] conseguiu organizar um golpe contra a democracia do país [ROOT.GetCountry.GetName]. [SCOPE.sCharacter('coup_leader').GetFullName] decretou estado de emergência nacional para comandar o país como [SCOPE.sLaw('coup_desired_law').GetName]."
 coup.2.d2: "O grupo [SCOPE.gsInterestGroup('coup_ig').GetName] conseguiu organizar um golpe contra o Estado [ROOT.GetCountry.GetAdjective]. Como primeiro ato ousado, [SCOPE.sCharacter('coup_leader').GetFullName] proclamou o estabelecimento de [SCOPE.sLaw('monarchy_law').GetName] com um governo absolutista."
 coup.2.d3: "O grupo [SCOPE.gsInterestGroup('coup_ig').GetName] conseguiu organizar um golpe contra o Estado [ROOT.GetCountry.GetAdjective]. [SCOPE.sCharacter('coup_leader').GetFullName] proclamou que o governo anterior era ilegítimo e declarou a instauração de uma lei [SCOPE.sLaw('coup_desired_law').GetName] em um governo absoluto provisório."
 coup.2.d4: "O grupo [SCOPE.gsInterestGroup('coup_ig').GetName] conseguiu organizar um golpe contra o Estado [ROOT.GetCountry.GetAdjective]. [SCOPE.sCharacter('coup_leader').GetFullName] condenou a ditadura burguesa do governo anterior e declarou a instauração de uma lei [SCOPE.sLaw('coup_desired_law').GetName] em um governo absoluto provisório."
 coup.2.d5: "O grupo [SCOPE.gsInterestGroup('coup_ig').GetName] conseguiu organizar um golpe contra o Estado [ROOT.GetCountry.GetAdjective]. [SCOPE.sCharacter('coup_leader').GetFullName] proclamou que o governo anterior era uma afronta a [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] e declarou a instauração de uma lei [SCOPE.sLaw('coup_desired_law').GetName] em um governo absoluto provisório."
 coup.2.f: "\"Rápido, para dentro! Está quase na hora do toque de recolher!\". A porta bateu forte demais para o gosto dele.\n \"Não vão querer que os capangas de [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting] peguem vocês. Eles veem dissidentes em qualquer lugar\". O som de marcha pesada se aproximava, e eles resistiram à vontade de espiar pela janela.\n\"Eles atiraram nos velhos políticos, sabe, bem na frente do palácio\".\n\"Silêncio! Eles estão aqui. Apaguem a vela\".\nSons de botas e vozes abafadas vieram de trás da porta. Por sorte, eles logo foram embora."
 coup.2.a: "O país [ROOT.GetCountry.GetNameNoFormatting] precisa de uma liderança forte."
 coup.2.b: "Vida longa à monarquia!"
 coup.2.c: "Vida longa à República!"
 coup.2.e: "Pela glória de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]!"
 coup.2.g: "Vida longa à ditadura do proletariado!"
 coup.3.t: "Tentativa de Golpe Frustrada"
 coup.3.d: "Em uma ação rápida, removeram [SCOPE.sCharacter('coup_leader').GetFullName] do poder, antes que [SCOPE.sCharacter('coup_leader').GetSheHe] pudesse realizar o golpe e instaurar a lei [SCOPE.sLaw('coup_desired_law').GetName]. A democracia continua por enquanto, mas o grupo [SCOPE.gsInterestGroup('coup_ig').GetName] não aceitou bem o exílio político."
 coup.3.f: "\"Já que estamos conversando abertamente, suponho que o plano tenha fluído bem.\"\n\n\"Fluído bem? Enlouqueceu? Já tinha fracassado antes de começar. Então não, graças a você! Onde é que você estava?\"\n\n\"Ah, eu não consegui ir. Tive um problema de família, minha tia tem gota, sabe? Mas parece que poderia ter sido bem pior.\""
 coup.3.a: "Prenda e execute [SCOPE.sCharacter('coup_leader').GetFullName]."
 coup.3.b: "Exponha o grupo [SCOPE.gsInterestGroup('coup_ig').GetName] como traidores do país [ROOT.GetCountry.GetName]."
 coup.3.c: "Evite se opor ainda mais ao grupo [SCOPE.gsInterestGroup('coup_ig').GetName]."
 coup.4.t: "Tentativa de Golpe Fracassada"
 coup.4.d: "A conspiração contra a democracia do país [ROOT.GetCountry.GetName] perdeu embalo entre o grupo [SCOPE.gsInterestGroup('coup_ig').GetName]. O plano de instaurar a lei [SCOPE.sLaw('coup_desired_law').GetName] foi abandonado."
 coup.4.f: "\"O seu problema, [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting], é que você se acha importante só porque conseguiu convencer um bando de idiotas a estragar a cena de [SCOPE.sState('capital_scope').GetCityHubName] quando saiu por aí de calções pretos. Você os ouve gritando: 'Saúdem [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting]!' e acha que é a voz do povo. Pois é aí que você se engana. O que a voz do povo está dizendo é: 'Vejam o traseiro de [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting] naquela samba-canção! Alguém já viu uma criaturinha mais irritante?\"" #P.G. Wodehouse
 coup.4.a: "Uma gafe humilhante para [SCOPE.sCharacter('coup_leader').GetFullName]."
 coup.4.b: "A democracia está salva!"
 coup.5.t: "O grupo [SCOPE.gsInterestGroup('coup_ig').GetName] Abandona o Governo"
 coup.5.d: "O grupo [SCOPE.gsInterestGroup('coup_ig').GetName] abandonou o governo. A instauração da lei [SCOPE.sLaw('coup_desired_law').GetName] provavelmente ocorrerá no campo de batalha e não nos salões do governo."
 coup.5.f: "\"Assim, vemos que a guerra não é apenas um ato político, mas um verdadeiro instrumento político, uma continuação das negociações políticas. É fazer o mesmo por outros meios. Todo o resto que diz respeito à guerra está relacionado à natureza peculiar dos meios utilizados.\"" #- Carl von Clausewitz
 coup.5.a: "Os ratos fogem quando a luz brilha."
 coup.5.b: "Que sempre se lembrem de [SCOPE.sCharacter('coup_leader').GetFullName], na derrota ou na vitória, como vira-casaca."
 coup_supported: "Tentativa de Golpe Apoiada"
 coup_resisted: "Tentativa de Golpe Contida"
 coup_prevented: "Impediu um Golpe"
 incompetent_coup_attempt: "Tentativa de Golpe Arruinada"
 coup_advance_moderate: "Avança o progresso do golpe em 25%"
 failed_coup: "Golpe Fracassado"
 modifier_insurrectionary_politician: "Liderança Insurrecional"
 modifier_threatened_insurrection: "União Contra a Insurreição"
 modifier_brewing_insurrection: "Insurreição Crescente"
 #New Ideologies
 ideology_authoritarian: "Autoritário"
 ideology_authoritarian_desc: "#lore Este personagem acredita que grandes nações precisam de lideranças fortes, e se acha especialmente qualificado para o cargo."
 ideology_socialist: "Socialista"
 ideology_socialist_desc: "#lore Este grupo se comprometeu com a ideologia socialista, defendendo a tomada dos meios de produção e o fim do capitalismo."
 ideology_humanitarian: "Humanitário"
 ideology_humanitarian_desc: "#lore Este personagem defende a raça humana. Cada homem, mulher e criança deve ter direitos intransferíveis e não negociáveis garantidos pelo Estado."
 ideology_protectionist: "Protecionista"
 ideology_protectionist_desc: "#lore Este personagem acredita que as indústrias nacionais e o comércio internacional devem ser monitorados de perto e controlados pelo Estado."
 ideology_humanitarian_royalist: "Monarquismo Esclarecido"
 ideology_humanitarian_royalist_desc: "#lore Este personagem acredita que a forma ideal de sociedade é uma nação radicalmente igualitária, governada por um monarca humanista e esclarecido.#!"
 #Royal Marriage
 wedding.2.t: "Buscando Casamento"
 wedding.2.d: "[SCOPE.sCharacter('royal_marriage_character').GetCustom('BR_OA')|U] [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('royal_marriage_character').GetFullName] quer se casar com alguém à altura de sua linhagem."
 wedding.2.f: "\"Mãe, por que eu não posso me casar com [SCOPE.sCharacter('royal_marriage_character').GetCustom('BR_OA')] [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle]? Por que [SCOPE.sCharacter('royal_marriage_character').GetSheHe] tem que se casar com alguém de fora?\"\n\n\"Nós somos pessoas simples, meu bem. Os grandes e poderosos não se rebaixam ao nosso nível.\""
 wedding.2.a: "Alguém da casa de [SCOPE.sCharacter('foreign_ruler_1').GetLastName] do país [SCOPE.sCountry('marriage_country_1').GetName] seria ideal."
 wedding.2.b: "[SCOPE.sCharacter('foreign_ruler_2').GetCustom('BR_OA')|U] [SCOPE.sCharacter('foreign_ruler_2').GetPrimaryRoleTitle] do país [SCOPE.sCountry('marriage_country_2').GetName] tem um parente adequado."
 wedding.2.c: "A família real do país [SCOPE.sCountry('marriage_country_3').GetName] seria uma excelente escolha."
 #Abdication event
 wedding.3.t: "Abdicação"
 wedding.3.d1: "Eventos políticos desfavoráveis ao grupo [SCOPE.gsInterestGroup('monarch_ig').GetName] no país [ROOT.GetCountry.GetName] enfureceram [SCOPE.sCharacter('abdicating_monarch').GetCustom('BR_OA')] [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName], que decidiu abdicar do trono. Seguindo a linha de sucessão, [SCOPE.sCharacter('heir_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName] vai assumi-lo."
 wedding.3.d2: "Ao perceber que sua falta de [concept_popularity] não está ajudando a instituição de [SCOPE.sLawType('monarchy_law').GetName], [SCOPE.sCharacter('abdicating_monarch').GetCustom('BR_OA')] [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] decidiu ceder o trono para [SCOPE.sCharacter('heir_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName]."
 wedding.3.d3: "[SCOPE.sCharacter('abdicating_monarch').GetCustom('BR_OA')|U] [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] adoeceu e não pode mais governar. Em um raro momento de lucidez, [SCOPE.sCharacter('abdicating_monarch').GetSheHe] concordou em ceder o trono para [SCOPE.sCharacter('heir_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName]."
 wedding.3.f: "\"Dizem que o [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] enlouqueceu. Tentou se casar com um cavalo ou coisa assim.\"\n\n\"Que tipo de bobagem você está lendo no jornal [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]? Isso é um assunto mais delicado, obviamente relacionado à situação do grupo [SCOPE.gsInterestGroup('monarch_ig').GetNameNoFormatting].\"\n\n\"Não é nada complicado. Todo mundo odeia o [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle], então ele tem que sair. É a democracia, simples assim.\""
 wedding.3.a: "Organizar uma coroação privada e de elite."
 wedding.3.b: "Realizar uma grande coroação pública."
