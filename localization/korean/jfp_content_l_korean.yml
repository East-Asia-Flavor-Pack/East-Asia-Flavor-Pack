 # fascism_events.8
 ## 한국 - 공화정
 first_line_kor_republic: "동해 물과 백두산이 마르고 닳도록\n"
 second_line_kor_republic: "하느님이 보우하사 우리나라 만세\n"
 third_line_kor_republic: "무궁화 삼천리 화려 강산\n"
 fourth_line_kor_republic: "대한 사람 대한으로 길이 보전하세"
 ## 한국 - 군주정
 first_line_kor_monarchy: "상제는 우리 황제를 도우사\n"
 second_line_kor_monarchy: "성수무강하사\n"
 third_line_kor_monarchy: "해옥주를 산같이 쌓으시고\n"
 fourth_line_kor_monarchy: "위권이 환영에 떨치사\n"
 fifth_line_kor_monarchy: "오 천만세에 복록이 일신케 하소서\n"  # \오\는 감탄사이므로 띄어써야 함
 sixth_line_kor_monarchy: "상제는 우리 황제를 도우소서"
