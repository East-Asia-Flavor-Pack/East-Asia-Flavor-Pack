 chinese_westernization.239.t:0 "[SCOPE.sState('naval_academy_state').GetPortHubName] 수사학당 설립 실패" # chinese_westernization.139.t 참고
 chinese_westernization.239.d:0 "최선의 노력에도 불구하고 [SCOPE.sState('naval_academy_state').GetPortHubName] 수사학당은 학생들에게 문을 열지 못해 근대화 계획을 포기할 수밖에 없었다." # chinese_westernization.139.d 참고
 chinese_westernization.239.f:0 "학당의 문은 굳게 잠겨 있으며 텅 빈 복도에서는 서류 바스락거리는 소리와 간간이 들리는 한숨 소리만 들린다. 학당의 지도자들은 책상에 앉아 자신의 계획을 쳐다보며 어디가 잘못되었는지 궁금해한다. 밖에서는 [SCOPE.sState('naval_academy_state').GetPortHubName] 거리가 활기차게 돌아가고 있었지만, 학당 안에는 패배감과 실망감만 가득하다. 청나라 군대의 미래는 암울해 보인다." # chinese_westernization.139.f 참고
 chinese_westernization.239.a:0 "$chinese_westernization.139.a$"

 chinese_westernization.240.t:0 "[SCOPE.sState('naval_academy_state').GetPortHubName] 수사학당 개교" # chinese_westernization.140.t 참고
 chinese_westernization.240.d:0 "수개월에 걸친 노력과 헌신 끝에 [SCOPE.sState('naval_academy_state').GetPortHubName] 수사학당의 지도자들은 학당을 성공적으로 개방하고 근대화 계획을 실행하기 시작했다." # chinese_westernization.140.d 참고
 chinese_westernization.240.f:0 "학당의 문이 활짝 열리자 열망에 가득 찬 학생들이 한 명 한 명 책 뭉치를 들고 결의에 찬 표정으로 몰려든다. 학당의 지도자들은 입구에 서서 그들의 꿈이 현실이 되는 과정을 자랑스럽고 뿌듯한 마음으로 지켜본다. 대기는 수다와 웃음소리, 칼 부딪치는 소리와 군화 신는 소리로 가득 찼다. 청나라 군대의 미래는 밝아 보인다. # chinese_westernization.140.f 참고
 chinese_westernization.240.a:0 "$chinese_westernization.140.a$"
 chiwes240a:0 "수사학당 개교"

 chinese_westernization.299.t:0 "해군의 완전한 근대화" # TODO
 chinese_westernization.299.d:0 "수년간의 지칠 줄 모르는 작업 끝에 마침내 [ROOT.GetCountry.GetAdjectiveNoFormatting] 해군의 근대화가 완료되었다. 이 새로운 함대를 통해 우리는 강화된 군사력뿐만 아니라 전례 없는 무역과 탐험의 기회를 약속하는 해양 시대의 문턱에 서 있다."
# After years of tireless work, the modernization of [ROOT.GetCountry.GetAdjectiveNoFormatting] Navy has finally been completed. With this new fleet, we stand on the precipice of a maritime era, promising not only enhanced military prowess but also unprecedented opportunities for trade and exploration.
 chinese_westernization.299.f:0 "북적이는 항구에는 성취감과 기대감으로 가득 차 있다. 새벽 첫 햇살이 새로 진수된 철갑선을 비추며 위협적인 선체에 찬란한 빛을 드리운다.\n\n오랜 세월 바다에서 지친 얼굴의 늙은 제독이 위풍당당한 함대를 바라본다. "우리 조상들은 그런 힘을 꿈꿨지." 그는 파도의 굉음 위로 간신히 들리는 목소리로 중얼거린다. "한때 우리는 바다와 다른 나라의 자비를 구해야 했어. 이제 존경과 두려움의 대상이 되었고." 근처에 서 있던 젊은 선원이 위풍당당한 철갑옷을 올려다본다. 그의 눈은 감탄과 희망으로 가득 차 있다. "저것 좀 봐." 그가 숨을 내쉬며 경외감을 드러낸다.\n\n해가 떠오르며 따스한 황금빛이 [ROOT.GetCountry.GetAdjectiveNoFormatting] 해군력의 상징이자 미래에 닥칠 어떤 도전에도 맞설 준비가 되어 있는 함대를 비춘다."
 chinese_westernization.299.a:0 "바다 너머로 나아갈 차례다!"
 chiwes299a:0 "해군의 완전한 근대화: 해외 진출"
 chinese_westernization.299.b:0 "이 바다는 [ROOT.GetCountry.GetName]의 것이다!"
 chiwes299b:0 "해군의 완전한 근대화: 바다의 패자"

 chinese_westernization.301.t:0 "최초의 철도"
 chinese_westernization.301.d:0 "[SCOPE.sState('first_railroad_state').GetName]에 [SCOPE.sCountry('chi_scope').GetName] 최초의 철도가 깔렸다. 말이나 노새가 끌지 않아도 날개가 달린 듯 빠른 이 물건은 막대한 인력의 소모를 절감시켜 줄 수 있을 것이다."
 chinese_westernization.301.f:0 "오후 1시에 이르자 남녀노소가 몰려들어 좌석은 순식간에 빈자리가 없었다. 열차가 출발하려하자 사람들이 파도처럼 몰려들었다. 기차를 타는 것은 여행이었으며, [SCOPE.sState('first_railroad_state').GetCityHubName]에 살면서 일 년 내내 한 번도 외지에 나가보지 못했던 사람들이 이 진귀한 물건을 보고, 타보기 위해 일가족을 모두 이끌고 왔다. \n\n기차는 이전에 본 적이 없는 이기이므로 당연히 이것이 얼마나 위험한지도 알지 못하였다. 그리하여 출발 전에 먼저 벨을 요란하게 울려 출발을 알리면 승객들이 모두 착석해야 하며, 더이상 승차가 불가능함을 알린다. 이어 기적소리가 수차례 나면서 기차가 점점 속도를 더하게 된다. 승객들의 만면에는 희색이 만연하고 기차 양 옆의 사람들은 탄성을 지르며 이를 지켜본다. \n\n기차는 속도를 더하고 순식간에 멀어진다. [SCOPE.sState('first_railroad_state').GetCityHubName] 주변은 거의가 면화밭인데, 여기서 일하던 사람들도 모두 일을 멈추고 이를 바라보고는 입을 다물지 못하고 탄성을 자아냈다." # 王繼傑, 「淞滬鐵路通車」, 『舊上海社會百態』, 上海人民出版社, 1991.2, pp.2-3; 米澤秀夫, 『上海史話』   畝傍書房, 1942, pp.73-74 
 chinese_westernization.301.a:0 "참으로 신기한 물건이군."
 chi_first_railroad:0 "중국 최초의 철도"

 chinese_westernization.302.t:0 "철도 공포"
 chinese_westernization.302.d:0 "현재 [SCOPE.sState('first_railroad_state').GetName]에 지어지고 있는 철도에 대해 여러 반대가 일고 있다."
 chinese_westernization.302.f:0 ""철도 부설은 문을 열어놓고 도적을 부르는 것과 같기에, 일단 유사시 외국군이 침입해 들어오기 편리하며, 평화 시에는 외국인들이 상품을 가져오고 저렴한 중국의 상품을 싣고 가기 편리하여, 지방의 구석구석까지 양인들의 족적이 미치지 않는 곳이 없을 것이옵니다."\n\n"서양은 천주 예수를 받들고 산천의 신을 알지 못하나 중국은 역대로 명산대천에 제사 드리고 있으므로 철도 부설을 이유로 이를 훼손하여 굴을 뚫고 파괴하는 것은 산천의 신을 어지럽히는 일로서 상서롭지 못한 일이옵니다."" # 宓汝成, 『中國近代鐵路史資料』 1冊, 中華書局; 曾鯤化, 『中國鐵路史』 1冊, 文海出版社, 1973, pp.38-39
 chinese_westernization.302.a:0 "그만둔다."
 chinese_westernization.302.b:0 "계속 진행한다."
 chiwes302b:0 "철도 공포"

 chinese_westernization.303.t:0 "[SCOPE.sState('first_modern_mine_state').GetMineHubName] 광산"
 chinese_westernization.303.d:0 "서양의 기술이 적용되어 기계의 힘으로 더욱 많은 광석을 캐내는 광산이 [SCOPE.sState('first_modern_mine_state').GetMineHubName]에 문을 열었다."
 chinese_westernization.303.f:0 "광부들은 지금껏 이런 광경을 본 적이 없었다. 거대한 기계들이 철컥거리고 윙윙거리며 기어와 피스톤을 쉴 새 없이 움직였다. 기계는 그 어떤 노동자보다 더 깊고 빠르게 파낼 수 있었고, 곧 광산은 누구도 가능하다고 생각했던 것보다 더 많은 광석을 생산하게 되었다. 광부들은 기계와 함께 일하면서 기계에서 배우고 기계를 유리하게 사용했다. 기술의 힘에 대한 증거인 기계 소리가 터널을 통해 메아리쳤다. 첫 번째 광석 선적이 광산을 떠나자 일꾼들은 자신들이 이룬 일에 자부심을 느끼지 않을 수 없었다."
 chinese_westernization.303.a:0 "이것은 오직 시작에 불과하다."
 chi_first_modern_mine:0 "중국 최초의 근대적 광산"

 chinese_westernization.304.t:0 "[SCOPE.sState('first_modern_mine_state').GetCityHubName] 방직 공장"
 chinese_westernization.304.d:0 "중국 최초의 근대적 방직 공장 건설이 완료되어 직물 생산의 새로운 시대를 열었다."
 chinese_westernization.304.f:0 "소식이 도시에 퍼지면서 거리는 활기로 북적거렸다. 각계각층의 사람들이 먼 나라에서 온 새로운 기계들을 보기 위해 공장 문 주위에 모였다. 마치 이 기계들의 도착이 새로운 시대의 탄생을 예고하는 것과 같은 기대감이 공중을 떠돌았다.\n\n공장 안은 기계 소리로 가득 찼다. 수많은 공장 노동자들이 줄을 서 베틀과 방적기에서 흐르는 끝없는 면 섬유의 흐름에 시선을 고정했다. 처음 본 사람들은 기계의 리듬에 적응하기 힘들었지만, 다른 사람들에게는 새로운 혁신의 일부가 될 수 있는 기회가 된 것이다."
 chinese_westernization.304.a:0 "정말로 두드러진 성취로군."
 chi_first_modern_cotton_mill:0 "궤기직포국"

 chinese_westernization.305.t:0 "부임지 옮기기" # TODO 테스트
 chinese_westernization.305.d:0 "총독 [SCOPE.sCharacter('viceroy_scope').GetFullName](은)는 서양 기술을 적극 수용하며 근대화에 앞장섰다. 그 결과 [SCOPE.sState('former_post_state').GetName]에는 많은 신식 시설들을 세워졌다. 하지만 최근 그는 다른 지역으로 자리를 옮기게 되었다. 문제는 그가 자신이 일궈낸 시설들을 [SCOPE.sState('state_scope').GetName](으)로 옮기려 한다는 점이다."
 chinese_westernization.305.f:0 ""[SCOPE.sBuilding('building_scope').GetName](을)를 모두 새 부임지로 옮겨야 하겠습니다. 저 시설들이 [SCOPE.sState('former_post_state').GetName]에 남겨진다면 아까울 뿐이옵니다.""
 chinese_westernization.305.a:0 "그의 요구를 들어줘야 한다. 자신이 일군 성과 아닌가."
 chinese_westernization.305.b:0 "함부로 하게 둘 순 없다."
 chiwes305b:0 "권위 소모"

 chinese_westernization.399.t:0 "세계의 공장"
 chinese_westernization.399.d:0 "끊임없는 노력, 개혁, 그리고 투자 끝에,[ROOT.GetCountry.GetName]은 산업화를 성공적으로 마쳤다. 공장은 이제 힘차게 돌아가고, 열차는 풍경을 가로질러 건너며, 경제는 호황을 맞는다."
 chinese_westernization.399.f:0 "여명이 장강을 뒤덮는 새벽, 햇빛에 얼굴이 검게 패인 한 뱃사공이 변화하는 조국의 풍경을 바라본다. 활기찬 강물이 흐르는 이곳에는 이제 우뚝 솟은 공장과 굴뚝이 서 있다. 짙은 스모그가 하늘을 뒤덮어 한때는 익숙했던 지평선 위로 회색 안개가 드리워져 있다. 그는 굳은살이 박힌 손으로 이제는 기계에 가려진 옛 유물, 손때가 타 매끄럽게 반질거리는 노를 만지작거린다.\n\n정오의 햇빛을 한껏 받은 강은 증기선과 바지선의 열기로 들끓는다. 이 철의 거인들이 내는 굉음은 무례하게도 강의 평화로운 교향곡을 기계적인 소음으로 덮어버린다. 그는 조막만한 목선과 거대한 양쯔강만이 있던 고요한 나날들을 그리워한다.\n\n황혼이 찾아오자 짙은 붉은색을 발하는 스모그가 하늘에 그려내는 그림이  뱃사공의 눈에 비친다. 산업의 거인이 된 [ROOT.GetCountry.GetName]은 새로운 삶으로 흥얼거리고 있지만, 진보의 그늘 속에서 뱃사공의 세계는 영원히 변해버렸다. 하지만 뱃사공의 눈에는 유년 시절부터 끊임없이 흐르는 장강이 들어온다."
 chinese_westernization.399.a:0 "부진장강곤곤래."
 chiwes399a:0 "세계의 공장"

 chinese_westernization.401.t:0 "동문관의 설립"
 chinese_westernization.401.d:0 "총리아문 설립에 따라 황실은 외국어 교육을 전담하는 학당인 경사동문관, 줄여서 동문관을 설립했다. 동문관의 임무는 외국 세력과 소통하고 세계 무대에서 [ROOT.GetCountry.GetName]의 이익을 대변할 수 있는 차세대 외교관 및 관리들을 양성하는 것이다."
 chinese_westernization.401.f:0 "양이들의 언어를 가르치기 위해 동문관을 세운다는 황제의 칙서가 내려졌다. 이에 뭇 유학자들의 공경을 받는 [SCOPE.sCharacter('devout_leader').GetFullName]의 생각은 이러했다.\n\n'별 거 아닌 일이로군.'\n\n옛적부터 오랑캐를 다루기 위해서는 저들의 말부터 알아야 되지 않았던가? 비록 저들이 눈을 뜨지 못하고 필담조차 나눌 수는 없어 저번과 같은 화가 있었지만, 저들의 말로 잘 구슬리면 다시 다룰 수 있게 될 것이다."
 chinese_westernization.401.a:0 "이제야 양놈들과 말이 수월하게 통하겠군."

 chinese_westernization.402.t:0 "호부의 중앙 은행 설립 건의"
 chinese_westernization.402.d:0 "호부에서 황제께 은행 설립을 제안하는 상소를 제출했다. 이 은행은 서양의 은행을 모델로 하여 제국의 재정을 관리하는 중앙 기관의 역할을 하게 될 것이다."
 chinese_westernization.402.f:0 ""통화 체계가 개혁됨에 따라 이를 구현하기 위한 중심지로서 중앙 은행을 설립하는 것이 시급합니다. 신중하게 검토 한 결과 호부가 은행을 도입하고, 자본을 조달하고, 여러 나라의 은행 법령을 참조하고, 장단점을 고려하여 금융 거래의 중추로서 은행을 신속하게 시작해야 합니다.""
# "As the currency system is being reformed, it is urgent to establish a central bank as the hub for its implementation. We have carefully considered it and propose that the Ministry of Revenue introduce a bank, raise capital, refer to the statutes of banks in various countries, consider the pros and cons, and promptly start the bank as the general hub for financial transactions."
 chinese_westernization.402.a:0 "대청은행을 설립하라!"
# Found the Great Qing Bank!

 chinese_westernization.403.t:0 "동문관 커리큘럼 조정"
 chinese_westernization.403.d:0 "황실은 천문학과 수학 등 서양 학문을 동문관의 커리큘럼에 포함시키고 5품 이하 관원을 동문관에서 배우도록 결정했다. 아울러 한림원의 한림들도 학습에 참가하여 새로운 학문을 익히도록 했다. 하지만 이러한 결정은 사대부 계층의 거센 반대에 부딪혔다." #
 chinese_westernization.403.f:0 ""오랑캐는 우리의 원수입니다. 그런데 지금 저 총명하고 헌걸차며, 나라에서 길러 쓸 데를 대비해 두어야 할 사람들을 들어다 변화시켜 오랑캐의 뒤를 쫓도록 하시니, 올바른 기운이 펴지지 않고 사악한 기세만 더욱 타오를 것입니다. 이후로 몇 년이 지나고 나면, 중국의 모든 사람들이 오랑캐가 되고 말 것입니다. 즉각 앞서 내리신 말씀을 거두시고, 대국을 견지하십시오. 이것으로써 보이지 않는 재난을 멎게 하신다면, 온 세상은 진정으로 태평할 것입니다!""
 chinese_westernization.403.a:0 "정말 시끄럽군."

 chinese_westernization.404.t:0 "낙마"
 chinese_westernization.404.d:0 "조정의 결정에 결사반대하던 [SCOPE.sCharacter('devout_leader').GetFullName]은(는) 결국 술수에 넘어가고 말았다."
 chinese_westernization.404.f:0 ""천하는 아주 큽니다. 그러니 인재가 없다고 걱정하지 마십시오. 널리 찾으면 분명 학문에 정통한 사람을 구할 수 있을 것입니다. 그런데 굳이 오랑캐를 고집할 것이 무엇이겠습니까?" 이 말이 실수가 될 줄은 누가 알았을까? 그렇다면 학문에 정통한 사람을 직접 데려와 학교를 지으라고 할 줄이야!\n\n그렇게 [SCOPE.sCharacter('devout_leader').GetFullName]은(는) 그토록 혐오해 마지 않았던 '양무'의 탁한 물 속에 발을 담그게 되었다. 이는 참으로 끔찍한 일이었다. 그는 집으로 돌아올 때마다 안색이 파랗게 질려있었고, 차나 밥 또한 제때 목 너머로 넘길 수가 없었다.\n\n결국 [SCOPE.sCharacter('devout_leader').GetFullName]은(는) 안장에서 떨어졌다."
 chinese_westernization.404.a:0 "이제 좀 조용하겠어."
 chinese_westernization.404.tt:0 "사대부들이 온건해질 것입니다."

 chinese_westernization.405.t:0 "조폐 중앙화 완료"
 chinese_westernization.405.d:0 "각고의 노력 끝에 우린 조폐의 중앙화를 완료했다."
 chinese_westernization.405.f:0 "오래전부터 각 지방정부와 대상인들이 자신들의 화폐를 주조해왔으며, 이로 인해 화폐가 혼란스러웠고 상거래에 어려움이 많았다. 하지만 이제 각 성과 지방에서 자체적으로 화폐를 주조하던 시대는 끝났다.\n\n이로써 통화 정책을 일원화할 수 있게 되었지만, 일부 지방 세력과 대상인들의 반발이 있을 것으로 예상된다."
 chinese_westernization.405.a:0 "드디어!"

 chinese_westernization.406.t:0 "경사대학당"
 chinese_westernization.406.d:0 "중국 최초로 전통적인 교육이 아닌 서양의 교육 체계에 기초한 대학이 설립되었다."
 chinese_westernization.406.f:0 "'중학은 체이며, 서학은 용이니, 둘 다 필요하며, 하나라도 부족하면 안 된다. 체와 용이 부족하면 어떻게 인재를 양성할 수 있겠는가? 게다가 이론을 가르치지 않으며 근본이 없으니, 서양 학문을 얕게 모방하면 반드시 아무런 이해를 얻을 수 없을 것이며 습관만 더해질 뿐이다. 따라서 중서양을 중시하고, 그 연계를 살피며, 어느 하나를 포기해서는 안 된다. 또한 서양 언어를 학당의 하나의 과목으로 삼되, 서양 언어를 학당 전체로 삼지 말아야 한다. 서양 언어는 서학의 발판일 뿐 서학의 최종 목표가 아니다. 이 의도를 분명히 이해하고 각 성에 공포하여야 한다.'"
