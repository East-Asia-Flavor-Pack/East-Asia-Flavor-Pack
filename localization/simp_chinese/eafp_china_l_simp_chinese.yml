chinese_westernization.299.t: "海军的完全现代化" # TODO
chinese_westernization.299.d: "经过多年的不懈努力，[ROOT.GetCountry.GetAdjectiveNoFormatting] 海军的现代化终于完成了。有了这支新的舰队，我们站在了海洋时代的门槛上，这不仅预示着军事力量的增强，也预示着前所未有的贸易和探索机会。"
chinese_westernization.299.f: "熙熙攘攘的港口充满了成就感和期待感。黎明的第一缕阳光照耀着新下水的铁甲舰，在它那令人望而生畏的船体上投下灿烂的光芒。\n\n一位饱经风霜的老海军上将凝视着这支雄伟的舰队。“我们的祖先梦想着拥有这样的力量。”他喃喃自语，声音几乎淹没在海浪的轰鸣声中。“我们曾经不得不乞求海洋和其他国家的怜悯。现在我们受到了尊重和畏惧。”附近站着的一位年轻水手仰望着雄伟的铁甲。他的眼中充满了钦佩和希望。“看看那个。”他惊叹道。\n\n太阳升起，温暖的金色光芒照耀着 [ROOT.GetCountry.GetAdjectiveNoFormatting] 海军力量的象征，一支准备好迎接未来任何挑战的舰队。"
chinese_westernization.299.a: "是时候走向海洋了！"
chiwes299a: "海军全面现代化：走向海外"
chinese_westernization.299.b: "这片海洋属于[ROOT.GetCountry.GetName]！"
chiwes299b: "海军全面现代化：海洋霸主"
chinese_westernization.301.t: "第一条铁路"
chinese_westernization.301.d: "[SCOPE.sState('first_railroad_state').GetName]铺设了[SCOPE.sCountry('chi_scope').GetName]的第一条铁路。这种无需牲畜拉动，却快如飞鸟的物件，可以大大减少人力消耗。"
chinese_westernization.301.f: "到了下午一点，男女老少蜂拥而至，座位瞬间就被占满了。列车即将出发时，人们像潮水般涌来。乘坐火车是一种旅行，住在[SCOPE.sState('first_railroad_state').GetCityHubName]一年到头都没有出过远门的人们，为了看一看、坐一坐这稀罕的物件，全家老小都来了。\n\n火车是以前从未见过的异物，当然也不知道它有多危险。因此，出发前先要大声鸣铃，告知即将出发，乘客必须全部就座，不再允许上车。接着，汽笛声响了几次，火车逐渐加速。乘客们满面喜色，火车两旁的人们惊叹着注视着它。\n\n火车越跑越快，瞬间就远去了。[SCOPE.sState('first_railroad_state').GetCityHubName]周围几乎都是棉花地，在这里劳作的人们也都停下了手中的活，望着火车，合不拢嘴，惊叹不已。" # 王繼傑, 「淞滬鐵路通車」, 『舊上海社會百態』, 上海人民出版社, 1991.2, pp.2-3; 米澤秀夫, 『上海史話』   畝傍書房, 1942, pp.73-74
chinese_westernization.301.a: "真是个神奇的物件。"
chi_first_railroad: "中国第一条铁路"
chinese_westernization.302.t: "铁路恐惧"
chinese_westernization.302.d: "目前，对于正在[SCOPE.sState('first_railroad_state').GetName]修建的铁路，出现了许多反对的声音。"
chinese_westernization.302.f: "\"铁路的铺设，如同敞开大门引盗贼入室，一旦发生紧急情况，外国军队便可轻易入侵，和平时期，外国人可以方便地运来商品，运走廉价的中国商品，以至于地方的每个角落，都遍布洋人的足迹。\"\n\n\"西方信奉天主耶稣，不敬山川神灵，而中国历来祭祀名山大川，以修建铁路为由，破坏山川，开凿隧道，扰乱山川神灵，是不祥之兆。\"" # 宓汝成, 『中國近代鐵路史資料』 1冊, 中華書局; 曾鯤化, 『中國鐵路史』 1冊, 文海出版社, 1973, pp.38-39
chinese_westernization.302.a: "停止。"
chinese_westernization.302.b: "继续进行。"
chiwes302b: "铁路恐惧"
chinese_westernization.303.t: "[SCOPE.sState('first_modern_mine_state').GetMineHubName]矿山"
chinese_westernization.303.d: "应用了西方技术，依靠机械力量开采更多矿石的矿山在[SCOPE.sState('first_modern_mine_state').GetMineHubName]开业了。"
chinese_westernization.303.f: "矿工们从未见过这样的景象。巨大的机器咔哒咔哒地响着，嗡嗡地叫着，活塞不停地运动着。机器挖掘得比任何工人都更深更快，很快矿山生产的矿石比任何人都认为的要多。矿工们与机器一起工作，从机器中学习，并有利地使用机器。机器的声音在隧道中回荡，证明了技术的力量。第一批矿石离开矿山时，工人们不禁为自己所取得的成就感到自豪。"
chinese_westernization.303.a: "这仅仅是个开始。"
chi_first_modern_mine: "中国第一座近代矿山"
chinese_westernization.304.t: "[SCOPE.sState('first_modern_mine_state').GetCityHubName] 纺织厂"
chinese_westernization.304.d: "中国第一家近代纺织厂已竣工，开启了纺织生产的新纪元。"
chinese_westernization.304.f: "消息传到城里，街道上热闹非凡。各行各业的人们聚集在工厂大门周围，观看来自遥远国度的新机器。一种期待感弥漫在空气中，仿佛这些机器的到来预示着一个新时代的诞生。\n\n工厂里充满了机器的轰鸣声。无数的工厂工人在生产线上注视着从织布机和纺纱机上流出的无尽的棉纤维流。第一次看到的人很难适应机器的节奏，但对其他人来说，这是一个成为新创新的一部分的机会。"
chinese_westernization.304.a: "这真是一项杰出的成就。"
chi_first_modern_cotton_mill: "揆奇织布局"
chinese_westernization.305.t: "调任"
chinese_westernization.305.d: "总督[SCOPE.sCharacter('viceroy_scope').GetFullName]积极拥抱西方技术，带头实现现代化。因此，[SCOPE.sState('former_post_state').GetName]建造了许多新式设施。但他最近被调到其他地区。问题是他想把他建造的设施搬到[SCOPE.sState('state_scope').GetName]。"
chinese_westernization.305.f: "“我必须把所有的[SCOPE.sBuilding('building_scope').GetName]都搬到我的新岗位。如果这些设施留在[SCOPE.sState('former_post_state').GetName]，那就太可惜了。”"
chinese_westernization.305.a: "我们应该满足他的要求。毕竟这是他取得的成就。"
chinese_westernization.305.b: "我们不能让他为所欲为。"
chiwes305a_building: "脱落的齿轮"
chiwes305b: "权威消耗"
chinese_westernization.399.t: "世界工厂"
chinese_westernization.399.d: "经过不断的努力、改革和投资，[ROOT.GetCountry.GetName]已成功完成工业化。工厂现在正在全速运转，火车横穿风景，经济蓬勃发展。"
chinese_westernization.399.f: "黎明时分，阳光洒在长江上，一位饱经风霜的船夫望着祖国日新月异的景象。曾经奔腾不息的江河两岸，如今耸立着高大的工厂和烟囱。浓浓的雾霾笼罩着天空，曾经熟悉的地平线被灰色的迷雾所笼罩。他那饱经沧桑的双手抚摸着那根光滑的船桨，那是被机器所取代的古老遗物。\n\n正午的阳光照耀下，江面上蒸汽船和驳船熙熙攘攘。这些钢铁巨兽发出的轰鸣声，粗暴地将江河宁静的交响曲淹没在机械的噪音中。他怀念着只有小木船和浩瀚长江的宁静日子。\n\n黄昏时分，浓重的红色雾霾在天空中描绘出一幅景象，映入船夫的眼帘。[ROOT.GetCountry.GetName]这个工业巨人正在新的生活中嗡嗡作响，但在进步的阴影下，船夫的世界已经永远改变。然而，在船夫的眼中，只有自童年时代起就不断流淌的长江。"
chinese_westernization.399.a: "滚滚长江东逝水。"
chiwes399a: "世界工厂"
chinese_westernization.401.t: "同文馆的建立"
chinese_westernization.401.d: "随着总理衙门的成立，朝廷设立了京师同文馆，简称同文馆，这是一所专门负责外语教育的学堂。同文馆的任务是培养新一代外交官和官员，他们能够与外国势力沟通，并在世界舞台上代表[ROOT.GetCountry.GetName]的利益。"
chinese_westernization.401.f: "为了教洋人的语言，皇帝下旨设立同文馆。对此，备受儒生敬仰的[SCOPE.sCharacter('devout_leader').GetFullName]是这样认为的。\n\n'不过是小事一桩。'\n\n自古以来，要驾驭蛮夷，就必须先了解他们的语言。虽然他们不开窍，甚至无法进行笔谈，才导致了上次的祸患，但如果能用他们的语言好好安抚，就能再次驾驭他们。"
chinese_westernization.401.a: "这下终于能和洋人顺利沟通了。"
chinese_westernization.402.t: "户部关于设立中央银行的建议"
chinese_westernization.402.d: "户部向皇帝递交奏折，建议设立银行。这家银行将以西方银行为蓝本，作为管理帝国财政的中央机构。"
chinese_westernization.402.f: "“随着货币体系的改革，迫切需要建立一家中央银行作为实施的枢纽。我们经过慎重考虑，建议户部引进一家银行，筹集资金，参考各国银行的章程，权衡利弊，并迅速启动该银行作为金融交易的总枢纽。”"
chinese_westernization.402.a: "建立大清银行！"
chinese_westernization.403.t: "同文馆课程调整"
chinese_westernization.403.d: "朝廷决定将天文学和数学等西方科学纳入同文馆的课程，并决定让五品以下官员在同文馆学习。此外，翰林院的翰林也参加学习，学习新的科学知识。但这一决定遭到了士大夫阶层的强烈反对。"
chinese_westernization.403.f: "“夷狄是我们的仇敌。而现在却让那些聪明、有才华，应该为国家储备的人去学习夷狄的东西，让他们追随夷狄的脚步，这会导致正气无法伸张，邪气更加嚣张。几年之后，中国的所有人都会变成夷狄。请立即收回之前的命令，坚持大国的风范。这样才能阻止看不见的灾难，天下才能真正太平！”"
chinese_westernization.403.a: "真吵。"
chinese_westernization.404.t: "落马"
chinese_westernization.404.d: "坚决反对朝廷决定的[SCOPE.sCharacter('devout_leader').GetFullName]最终还是中了圈套。"
chinese_westernization.404.f: "“天下之大，何患无人？广求之，必有精通学术之人。何必拘泥于蛮夷？” 谁能想到这句话会成为失误？竟然要直接带精通学术的人来建学校！\n\n就这样，[SCOPE.sCharacter('devout_leader').GetFullName]踏入了自己厌恶至极的“洋务”浑水之中。这真是太可怕了。每次回家，他的脸色都发青，茶饭也难以咽下。\n\n最终，[SCOPE.sCharacter('devout_leader').GetFullName]从马鞍上摔了下来。"
chinese_westernization.404.a: "现在可以安静点了。"
chinese_westernization.404.tt: "士大夫们会变得温和。"
chinese_westernization.405.t: "铸币中央化完成"
chinese_westernization.405.d: "经过艰苦的努力，我们完成了铸币的中央化。"
chinese_westernization.405.f: "很久以前，各地方政府和大商人都在铸造自己的货币，这导致货币混乱，贸易困难。但现在，各省和地方自行铸造货币的时代已经结束。\n\n由此，我们可以统一货币政策，但预计会遭到一些地方势力和大商人的反对。"
chinese_westernization.405.a: "终于！"
chinese_westernization.406.t: "京师大学堂"
chinese_westernization.406.d: "中国第一所基于西方教育体系而非传统教育的大学成立了。"
chinese_westernization.406.f: "“中学为体，西学为用，两者皆不可或缺，缺一不可。体用不足，如何培养人才？而且不教理论，没有根本，浅薄地模仿西方学术，必然一无所获，只会增加陋习。因此，要重视中西，考察其联系，不可放弃任何一方。而且要将西洋语言作为学堂的一门科目，但不可将西洋语言作为整个学堂。西洋语言是西学的踏板，而不是西学的最终目标。必须明确理解这一意图，并向各省公布。”"
chinese_westernization.406.a: "以中国的伦常名教为原本，以各外国的富强之术来补充，岂不是最好的吗？"
chi_imperial_university: "京师大学堂"
chinese_westernization.421.t: "关于公共治安未来的争论"
chinese_westernization.421.d: "帝国政府官员就使用了几个世纪的保甲制度的未来展开了激烈的辩论。 一些人认为，保甲制度已经过时，需要进行改革以建立现代警察部队，而另一些人则认为应该完全废除它。"
chinese_westernization.421.f: "辩论持续了几个小时，双方都热情地陈述自己的理由。 赞成改革保甲制度的人认为，面对时代的变化，该制度已不再有效。 他们指出，该制度已经腐败，不再服务于其最初的目的。 他们声称该系统已被滥用，并建议使用西方警察系统作为效仿的榜样。\n\n在辩论的另一边，那些热衷于维持保甲制度的人认为，该制度已经存在了几个世纪，并且已被证明可以有效地维护公共秩序和安全。 他们认为，改善该制度的关键是为保甲领导人提供更好的培训，并加强保甲团体与地方当局之间的沟通。\n\n而且，最小的团体主张完全废除保甲制度。 他们认为保甲制度存在无法弥补的缺陷，需要废除。 虽然承认过渡到新系统将是困难的，但他们认为这是确保帝国长期安全与繁荣所必需的。"
chinese_westernization.421.a: "别管了。 两个都用不挺好吗。"
