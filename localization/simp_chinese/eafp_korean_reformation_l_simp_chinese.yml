gunmin_dongchi_events.10.d: "[ROOT.GetCountry.GetName]的第一部宪法颁布了。该文件明确规定了[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的权力和人民的权利，并将中枢院提升为正式的立法机构。"
gunmin_dongchi_events.10.f: "第一章\n\n第一条，[ROOT.GetCountry.GetName]是世界各国公认的自主独立的国家。\n\n第二条，[ROOT.GetCountry.GetName]\n大[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]享有无限的军权..."
