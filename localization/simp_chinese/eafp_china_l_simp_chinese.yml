chinese_westernization.480.t: "Preparing for the First Constitution"
chinese_westernization.480.d: "In line with the growing demand that China adopt constitutionalism in order to become stronger and richer, the Throne has become unable to remain deaf to it."
chinese_westernization.480.f: "\"If I look around at all the countries in the world, the countries which use autocracy to exert their uncivilised barbarian ancien régime are so scarce that they can be counted on the fingers of one hand, like Turkey and Russia. They are rare like stars in the morning sky. What could one still say about Turkey? Or take Russia: Although at the surface she seems to be looking proudly at the world, I heard the comments of specialists in surveying countries, and her internal situation is precarious like a pile of eggs. It is, again, clear that she will not be able to conserve her autocratic form of government.\""
chinese_westernization.480.a: "待办"
chinese_westernization.441.t: "为最好和最聪明的人寻找"
chinese_westernization.441.d: "具有改革思想的官员认为，应该派遣一批学生出国留学。"
chinese_westernization.441.f: "“如今，中国希望效仿西方的精神并掌握其方法。在这样一个已经改变的环境中，我们应该尽快选拔聪明的年轻人到国外学习，磨练他们的技能，以满足我们皇帝自强的崇高愿望。”"
chinese_westernization.441.a: "经审议后实施。"
chinese_educational_mission_enabled_tt: "“派遣学生出国留学”的决议已激活。"
chinese_educational_mission_decision: "派遣学生出国留学"
chinese_educational_mission_decision_reason: "直接呼吸发达国家的空气将极大地帮助他们掌握这些技能。"
je_chinese_educational_mission: "幼米幼动"
je_chinese_educational_mission_reason: "直接呼吸发达国家的空气将极大地帮助他们掌握这些技能。"
modifier_chinese_educational_mission_cost: "海外留学费用"
chinese_westernization.442.t: "选拔"
chinese_westernization.442.d: "为了确保只有最有才华和最有前途的学生被选中，将在全国范围内实行严格的程序。"
chinese_westernization.442.f: "“与叔叔婶婶、兄弟姐妹和村民告别后，我按照传统方式与母亲做了最后的告别。我没有拥抱或亲吻她。啊，这就是中国传统礼仪中不失体面的方式。我所能做的就是向母亲磕四个头。母亲假装很高兴，但我看到了，她眼中的泪水！母亲给了我一些钱，并嘱咐我。”"
chinese_westernization.442.a: "\"孩子，做个好孩子。经常写信……。\""
chinese_westernization.443.t: "学生选拔完成"
chinese_westernization.443.d: "要出国留学的学生们被选拔出来了。现在是送他们出国的时候了。"
chinese_westernization.443.f: "'我们穿着官服，乘坐高级马车，对都督和总领事进行了礼节性的拜访。 在一个月开始的时候，我们准备好开始海上旅行。想到经过几年的留学生活回来时，朋友们可能已经去世了一半，我们庄严地告别了。 但是离别的悲伤很快就结束了，当汽船从河里冒出蒸汽，故乡在暮色中变得模糊时，乡愁和忧郁取代了它。'"
chinese_westernization.443.a: "雄心勃勃的航行在沉重的心情中开始了。"
chinese_westernization.444.t: "啊，新大陆！"
chinese_westernization.444.d: "经过数万里的航程，留学生们终于到达了[SCOPE.sState('destination_state').GetCityHubName]。"
chinese_westernization.444.f: "'[SCOPE.sState('destination_state').GetCityHubName]对我们这些血气方刚的十几岁男孩来说简直是天堂。 我从来没有见过这么高耸的摩天大楼。 这里有煤气，有自来水，有门铃，还有自动扶梯。 这里的每一样东西都满足了我们对新土地的好奇心。'"
chinese_westernization.444.a: "真是个神奇的城市！"
chinese_westernization.445.t: "火车"
chinese_westernization.445.d: "在前往留学事务局的旅程中，留学生们乘坐了火车。"
chinese_westernization.445.f: "'火车车轮一转动，山川、河流、田野和树林转眼间就过去了。 突然进入隧道，比夜晚还要黑暗，没有任何光线。 大约下午 6 点，突然看到了积雪的景象。 经过开采金矿的山时，啊，山色多么美丽啊！'"
chinese_westernization.445.a: "世界正以火车般前所未有的速度变化着。"
chinese_westernization.446.t: "到达"
chinese_westernization.446.d: "留学生们终于到达了他们将要居住数年的家庭。"
chinese_westernization.446.f: "'我真是幸运，被安排到了一位温柔善良的夫人那里。夫人一见到我就把我抱在怀里，不停地亲吻。看到这一幕的其他孩子们哈哈大笑，嘲笑我，我的脸涨得通红，甚至连耳垂都红了。这是我人生中的初吻。'"
chinese_westernization.446.a: "终于到了。"
chinese_westernization.447.t: "星期日学校"
chinese_westernization.447.d: ""
chinese_westernization.447.f: "'星期日，午饭过后，夫人让我们准备去主日学校。那时我们只会听懂一点英语，勉强理解了“学校”两个字，心想“哎呀，星期日也要去学校！”我们收拾好课本准备出发，夫人却说根本不需要带书。于是我们空着手出了门。\n\n到达“学校”后，一个朋友小声嘟囔道：“咦，这里好像是教堂……”我们仔细地四处张望，看到人们站着唱歌。没错，是教堂，是教堂！'"
chinese_westernization.447.a: "我们窃窃私语，然后急忙逃出教堂，直接回家了。"
chinese_westernization.447.b: "我们静静地屏住呼吸，直到结束后才走出教堂。"
chinese_westernization.448.t: "自己的根"
chinese_westernization.448.d: "留学事务局里回荡着奇特而有节奏的读书声。"
chinese_westernization.448.f: "'在山沟溪水边盖小屋，是贤隐士的宽广胸怀。\n独自一人睡醒时说的话，永远思念，永远不会忘记。'\n\n'颜渊问孔子什么是仁。孔子回答说：“克制自己的私欲，回归礼就是仁。”'"
chinese_westernization.448.a: "即使身处异国他乡，也不要忘记自己的根。"
chinese_westernization.449.t: "谕示"
chinese_westernization.449.d: ""
chinese_westernization.449.f: "\"告知学生们。\n\n送你们出国留学的本意，是为了让你们学习外国的学问，而不是让你们忘记本国的规定。因此，最重要的是努力学习，也绝不能违反规定。你们在外国学校学习，老师也是外国人，如果不自觉醒悟是不行的。你们在国外的时间少，在中国生活的时间多。到那时再改变心意和态度，就已经是亡羊补牢了。\""
chinese_westernization.449.a: "还是血气方刚的年轻人，希望他们不要因为一时冲动而坏事。"
chinese_westernization.450.t: "御史的上疏"
chinese_westernization.450.d: "视察留学事务局的御史提交了负面报告。"
chinese_westernization.450.f: "\"外国的风俗有很多坏处。学生们不学习儒家书籍，品性也不坚定。更何况他们没有学到必要的技能，反而逐渐沾染了坏习惯。我希望能够严肃地纠正这些问题。\""
chinese_westernization.450.a: "我们让他们学习洋人的技艺，什么时候让他们学习洋人的习俗了！世风日下啊！"
chinese_westernization.451.t: "'中国的未来'"
chinese_westernization.451.d: "在高中举行的演讲比赛中，留学生们发表了充满热情的演讲。"
chinese_westernization.451.f: "\"中国没有死。她只是睡着了。中国很快就会醒来，并且一定会自豪地屹立于世界之林！\""
chinese_westernization.451.a: "观众们报以雷鸣般的掌声。"
chinese_westernization.452.t: "大赛冠军"
chinese_westernization.452.d: "由留学生担任舵手的队伍在赛艇比赛中获得了冠军。"
chinese_westernization.452.f: "我能感受到船员们团结的力量，每一次划桨都像脉搏一样穿透平静的水面。前方是开阔的水域——通往荣耀的大门。每一次划桨都让我们更接近目标，而竞争对手的呼喊声在我们的无情前进中逐渐消失。\n\n红色浮标一闪而过，它们就像催促我们的鼓点。我的声音穿透了呼吸声和海浪声。最终，终点线逼近，它不仅仅是一个标记，而是胜利的预兆。随着最后一次奋力一搏，我们将自己的一切都投入到那一刻，最终冲过终点线——我们胜利了。"
chinese_westernization.452.a: "我们挫败了他们的傲气。"
chinese_westernization.460.t: "归来"
chinese_westernization.460.d: "留学生们回到了祖国。带着从世界领先机构获得的知识，这些学者们带来了新的思想、技术见解和全球视野。"
chinese_westernization.460.f: "在熙熙攘攘的港口，家人和高级官员聚集在一起，目光注视着地平线。一艘载着清朝未来的船只缓缓驶入视野。在人群中，一位母亲紧紧抓住手帕，流下了眼泪。\n\n学生们面带坚毅地下船。新一代将改变祖国的人受到了欢呼和热烈的欢迎。一位年轻的学者望着这座曾经显得很大的城市，说道：“我们离开是为了向世界学习，但现在我们回来是为了服务祖国。”"
chinese_westernization.460.a: "欢迎回来！"
chinese_westernization.462.t: "货币标准化努力"
# Currency Standardization Efforts
chinese_westernization.462.d: "为了改善贸易和稳定经济，朝廷宣布了货币标准化计划。但这需要收回所有已发行的货币，并用新的标准化货币取而代之。这个过程既费钱又费时，但许多人认为这对帝国未来的繁荣是必要的。"
# The imperial court has announced plans to standardize its currency, to improve trade and stabilize the economy. However, this will require collecting all the currency already issued and replacing it with a new standardized version. This process will be expensive and time-consuming, but many believe it is necessary for the future prosperity of the empire.
chinese_westernization.462.f: "“天啊，已经发行了多少货币？每个省份似乎都略有不同！收集所有旧货币将是没完没了的。”"
chinese_westernization.462.a: "这是绝对必要的..."
