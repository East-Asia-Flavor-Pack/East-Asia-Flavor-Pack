 #Sikh Empire IGs and IG traits
 ig_granthis: "Granthis"
 ig_granthis_desc: "Les granthis sont les responsables religieux du sikhisme, une foi monothéiste selon laquelle les préoccupations matérielles sont des distractions par rapport à l’unicité de Dieu."
 ig_trait_rehat: "Rehat"
 ig_trait_rehat_desc: "Depuis l’époque du premier Panj Piyare, notre foi a incité les plus grands guerriers à se joindre à notre cause. En ces temps difficiles, les soldats sont de nouveau poussés par la foi pour servir sous nos bannières."
 ig_khalsaji: "Khalsaji"
 ig_khalsaji_desc: "Principale force de combat de l’Empire sikh, le Khalsaji combine les traditions sikhes aux principes franco-britanniques modernisés."
 ig_trait_khalsa: "Khalsa"
 ig_trait_khalsa_desc: "Nous avons le devoir de recourir aux armes et de protéger les innocents. En tant que guerriers, nous devons nous battre avec bravoure en toutes circonstances et respecter les traditions du Rehat."
 ig_jats: "Jats"
 ig_jats_desc: "Les Jats sont les agriculteurs et paysans traditionnels de la région du Pendjab. Leurs intérêts sont essentiellement de nature agraire."
 ig_trait_khalsa_panth: "Khalsa Panth"
 ig_trait_khalsa_panth_desc: "Un mode de vie honnête et un travail acharné. Nous vivons selon la voie sacrée et évitons les extrêmes. Nous produisons des biens à destination des personnes qui en ont besoin."
 ideology_sikh_militancy: "Militantisme sikh"
 ideology_sikh_militancy_desc: "#lore Les sikhs ont un mouvement militarisé qui soutient la création d’une armée nationale forte.#!"
 ideology_sikh_moralist: "Moraliste sikh"
 ideology_sikh_moralist_desc: "#lore Les sikhs pensent avoir un lien égal avec Dieu et respectent la pratique des autres religions.#!"
 #Princely States
 princely_state_decision: "Recherche de souveraineté"
 princely_state_decision_desc: "Depuis trop longtemps, les Britanniques ont sous-estimé et sapé notre autorité. Lancez une campagne pour garantir notre indépendance"
 je_princely_states: "Lutte pour la souveraineté"
 je_princely_states_reason: "Notre illustre [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] a beau régner sur [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting], nous sommes encore et toujours soumis aux caprices et à la folie [SCOPE.sCountry('top_overlord_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('top_overlord_scope').GetName], dont le pouvoir grandit de jour en jour. Malgré tout, notre destin est encore entre nos mains.\n\nL’opinion publique plaide en notre faveur pour augmenter l’autonomie [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] et suivre la voie de l’indépendance, de peur que les [SCOPE.sCountry('top_overlord_scope').GetAltAdjectiveNoFormatting('MP')] ne prennent le contrôle total."
 je_princely_states_status: "Obtenez l’indépendance pour [JournalEntry.GetCountry.GetAltNameNoFormatting('Le')][JournalEntry.GetCountry.GetNameNoFormatting]."
 has_been_annexed_tt: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')|U][ROOT.GetCountry.GetNameNoFormatting] a été annexé."
 modifier_increase_autonomy: "Poursuite active de l’indépendance"
 notification_struggle_for_sovereignty_message_name: "État princier : s’oppose au suzerain"
 notification_struggle_for_sovereignty_message_desc: "[SCOPE.sCountry('princely_state_scope').GetRuler.GetCustom('FR_LeLa')|U] [SCOPE.sCountry('princely_state_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('princely_state_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('princely_state_scope').GetNameNoFormatting] a fait part de ses intentions : [SCOPE.sCountry('princely_state_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('princely_state_scope').GetNameNoFormatting] cherche à obtenir son indépendance vis-à-vis [SCOPE.sCountry('overlord_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('overlord_scope').GetNameNoFormatting]."
 notification_struggle_for_sovereignty_message_tooltip: "#header $notification_struggle_for_sovereignty_reaction_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_struggle_for_sovereignty_message_desc$"
 princely_states.1.t: "Destin divergent"
 princely_states.1.d: "Le désir d’indépendance se fait sentir aux quatre coins [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] doit décider de l’attitude à adopter en ce moment critique."
 princely_states.1.f: "Le désir de s’affranchir de la domination [SCOPE.sCountry('overlord_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('overlord_scope').GetNameNoFormatting] ne cesse de grandir chez les [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')] de tous horizons. Toute cette agitation pose la question de savoir comment [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] peut prendre son destin en main.\n\nEn passant par [ROOT.GetCountry.GetCapital.GetCityHubName], il est impossible d’échapper aux plaintes des personnes qui ne souhaitent plus vivre sous la coupe [SCOPE.sCountry('overlord_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('overlord_scope').GetNameNoFormatting]."
 princely_states.1.a: "Un jour, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] sera libre."
 princely_states.1.b: "Quelqu’un doit tenir tête [SCOPE.sCountry('overlord_scope').GetAltNameNoFormatting('Au')][SCOPE.sCountry('overlord_scope').GetNameNoFormatting]."
 liberty_desire_boost: "Rébellion princière"
 improve_relations_every_princely_state: "Les [concept_relations|l] [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] avec chaque [concept_princely_state] augmenteront de #g [SCOPE.ScriptValue('basic_princely_state_relations_change')]#!"
 princely_states.2.t: "Ex-État princier"
 princely_states.2.d: "Après une lutte acharnée afin d’obtenir son indépendance, [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] n’est enfin plus un État princier. Le peuple est en liesse, et [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] cherche à étendre le pouvoir [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting]."
 princely_states.2.f: "Mubarak Ho !\n\nLe [TimeKeeper.GetCurrentDate.GetString], [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] a célébré son nouveau pouvoir par un impressionnant défilé qui s’est conclu par un salut au canon. Une atmosphère de liesse générale régnait, tandis qu’une distribution alimentaire était organisée, annonçant une nouvelle ère d’abondance. Seul l’avenir nous dira si [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] tiendra ses promesses !"
 princely_states.2.a: "L’avenir s’annonce radieux avec [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l]."
 princely_states.2.b: "Les succès [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting] seront retentissants !"
 increase_autonomy_prestige_success: "Dirigeant de confiance"
 increase_autonomy_auth_success: "Autorité suprême"
 annex_neighbor_princely_state: "Un État princier partageant un trait lié au #bold patrimoine#! et des relations au moins #green #bold agréables#!#! sera annexé par [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 princely_states.3.t: "Pénurie de bêtes de somme"
 princely_states.3.d: "[ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] prévoit d’envoyer certains de nos meilleurs chameaux aux [SCOPE.sCountry('top_overlord_scope').GetAltAdjective('MP')], qui manquent de bêtes de somme."
 princely_states.3.f: "La cour passa des heures à débattre de la question. [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] écoutait attentivement, affichant un air sombre et acquiesçant gravement devant les arguments de ses conseillers. Mais pour [ROOT.GetCountry.GetRuler.GetCustom('FR_LuiElle')], le choix n’était qu’une illusion pour ceux qui refusaient de voir qui détenait réellement le pouvoir. Aider ou non les Britanniques ne revenait pas à choisir entre la loyauté à d’anciens alliés et l’argent ; c’était choisir entre souffrir et prospérer."
 princely_states.3.a: "Tant qu’ils nous paient, tout va bien."
 princely_states.3.b: "C’est leur problème, pas le nôtre."
 prince_negative_popularity: "Gouvernance médiocre"
 princely_states_camel_stipend: "Chameaux prêtés"
 prince_positive_popularity: "Gouvernance louable"
 princely_states_ld_action: "N’a pas soutenu le suzerain"
 notification_pack_animal_loan_message_name: "Chameaux prêtés"
 notification_pack_animal_loan_message_desc: "Les relations entre [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] et [SCOPE.sCountry('top_overlord_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('top_overlord_scope').GetName] se sont améliorées depuis que [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] a envoyé des chameaux aux [SCOPE.sCountry('top_overlord_scope').GetAltAdjective('MP')]."
 notification_pack_animal_loan_message_tooltip: "#header $notification_pack_animal_loan_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pack_animal_loan_message_desc$"
 princely_states.4.t: "Le plus haut ordre de l’Étoile d’Inde"
 princely_states.4.d: "[SCOPE.sCountry('top_overlord_scope').GetRuler.GetCustom('FR_LeLa')|U] [SCOPE.sCountry('top_overlord_scope').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('top_overlord_scope').GetRuler.GetFullNameNoFormatting] honorera [SCOPE.sCharacter('award_winner_scope').GetFullName] en [SCOPE.sCharacter('award_winner_scope').GetCustom('FR_LeLa')] nommant Chevalier grand commandeur de l’ordre de l’Étoile d’Inde."
 princely_states.4.f: "[ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] flânait dans les couloirs de son palais familial, au milieu des tableaux de ses ancêtres. Que feraient-ils s’ils étaient à sa place ? Ces hommes et ces femmes de caractère qui ne reconnaissaient nulle autre autorité que celle des dieux ? Lui diraient-ils de céder ? Ou lui rappelleraient-ils que quelqu’un doit bien commencer ? Quelqu’un doit bien passer aux actes et dire non."
 princely_states.4.a: "La lumière des cieux nous guide."
 princely_states.4.b: "Un tel honneur ne vaut rien."
 rejected_overlord_gesture: "Distinction rejetée"
 princely_states.5.t: "[SCOPE.sCountry('bic_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('bic_scope').GetName] annexe un État princier"
 princely_states.5.d: "En ayant recours à la doctrine de la déchéance, [SCOPE.sCountry('bic_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('bic_scope').GetName] a pris le contrôle d’un autre État princier."
 princely_states.5.f: "En grandissant, ses tuteurs lui avaient conseillé de jouer aux échecs. Avec du recul, c’est un jeu qui capture parfaitement l’un des aspects de la vie de souverain : avancer d’une case à la fois. Et pourtant, [ROOT.GetCountry.GetRuler.GetCustom('FR_SilSielle')] chutait, tout était perdu. Aujourd’hui, alors qu’un autre de ses voisins était tombé entre les mains [SCOPE.sCountry('bic_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('bic_scope').GetName], [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] se sentait comme le roi sur l’échiquier, entouré d’ennemis mais incapable d’agir. Malgré tout, il ne lui restait qu’un coup à jouer. [ROOT.GetCountry.GetRuler.GetSheHe|U] devait juste s’assurer que ce soit le bon."
 princely_states.5.a: "Cette politique est odieuse !"
 princely_states.5.b: "Il y a peut-être de la sagesse là-dedans."
 doctrine_of_lapse_upset: "Bouleversement régional"
 overlord_lackey: "Laquais du suzerain"
 notification_doctrine_of_lapse_reaction_message_name: "Doctrine de la déchéance"
 notification_doctrine_of_lapse_reaction_message_desc: "Les relations entre [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] et [SCOPE.sCountry('bic_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('bic_scope').GetName] se sont dégradées depuis que [SCOPE.sCountry('bic_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('bic_scope').GetName] a eu recours à la doctrine de la déchéance pour annexer un État princier."
