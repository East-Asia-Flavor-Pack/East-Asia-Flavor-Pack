concept_lia_regent_lv1_desc: "\n#V 효과#!\n◆ #color:{0.5,0.8,1.0} 권력 공유자#!가 @coin3!소규모의 국고 자금을 [concept_lia_regent_pocket_money]할 수 있음.\n◆ #color:{0.5,0.8,1.0} 권력 공유자#!의 이해집단이 여당에 없을경우 주군의 @lia_stress_gain!스트레스 #N +1#!/달.\n◆ 여당 이해집단을 재구성할 때마다 주군의 @lia_stress_gain!스트레스 #N +5#!\n◆ #color:{0.5,0.8,1.0} 권력 공유자#!가 본인의 이해집단의 정치적 힘을 일시적으로 키울 수 있음.\n◆ #color:{0.5,0.8,1.0} 권력 공유자#!가 [concept_lia_regent_pocket_money]한 사유재산을 소모해 힘의 균형을 끌어당길 수 있음.\n\n현재 힘의 균형 수치: #V [GetGlobalVariable('lia_global_var_je_regent').GetValue]#!\n\n다음달에는 힘의 균형이 #N 1.0#! 만큼 증가할 예정입니다. 현재의 권력공유 형태에 따라 균형이 맞춰지는 지점인 [GetGlobalVariable('lia_global_var_je_regent_balance').GetValue]을 넘어설 때 까지 지속됩니다."
concept_lia_regent_lv2: "#color:{0.5,0.8,1.0} 힘의 균형#! #V 2단계#!"
concept_lia_regent_lv2_desc: "\n#V 효과#!\n◆ 권력공유 세력이 지역을 수탈해 [concept_lia_regent_pocket_money]과 @lia_state_adm!관청 개선도 감소가 일어날 수 있음.\n◆ 권력공유 세력이 지역을 수탈해 [concept_lia_regent_pocket_money]과 @lia_state_mil!군사 개선도 감소가 일어날 수 있음.\n◆ 권력공유 세력이 지역을 수탈해 [concept_lia_regent_pocket_money]과 @lia_state_civ!민생 개선도 감소가 일어날 수 있음.\n◆ #color:{0.5,0.8,1.0} 권력 공유자#!가 예법논쟁을 일으켜 정통성이 일시적으로 하락할 수 있음.\n◇ 모든 이전단계의 효과 또한 적용.\n\n현재 힘의 균형 수치: #V [GetGlobalVariable('lia_global_var_je_regent').GetValue]#!\n\n다음달에는 힘의 균형이 #N 1.0#! 만큼 증가할 예정입니다. 현재의 권력공유 형태에 따라 균형이 맞춰지는 지점인 [GetGlobalVariable('lia_global_var_je_regent_balance').GetValue]을 넘어설 때 까지 지속됩니다."
concept_lia_regent_lv3: "#color:{0.5,0.8,1.0} 힘의 균형#! #V 3단계#!"
concept_lia_regent_lv3_desc: "\n#V 효과#!\n◆ #color:{0.5,0.8,1.0} 권력 공유자#!가 @coin7!중규모의 국고 자금을 [concept_lia_regent_pocket_money]할 수 있음.\n◆ #color:{0.5,0.8,1.0} 권력 공유자#!가 국가 소유의 시설을 사영화 할 수 있음.\n◆ 군대에 동원 명령을 내릴 때 마다 주군의 @lia_stress_gain!스트레스 #N +10#!.\n◇ 모든 이전단계의 효과 또한 적용.\n\n현재 힘의 균형 수치: #V [GetGlobalVariable('lia_global_var_je_regent').GetValue]#!\n\n다음달에는 힘의 균형이 #N 1.0#! 만큼 증가할 예정입니다. 현재의 권력공유 형태에 따라 균형이 맞춰지는 지점인 [GetGlobalVariable('lia_global_var_je_regent_balance').GetValue]을 넘어설 때 까지 지속됩니다."
concept_lia_regent_lv4: "#color:{0.5,0.8,1.0} 힘의 균형#! #V 4단계#!"
concept_lia_regent_lv4_desc: "\n#V 효과#!\n◆ #color:{0.5,0.8,1.0} 권력 공유자#!가 부대 지휘관으로 측근을 임명할 수 있음.\n◆ #color:{0.5,0.8,1.0} 권력 공유자#!의 이해집단이 분노 관계일 때 정치운동 급진주의 #N +25%#!\n◆ #color:{0.5,0.8,1.0} 권력 공유자#!가 관직 인사에 개입해 행정력이 하락할 수 있음.\n◆ 주도적인 외교전을 개시할 때 마다 주군의 @lia_stress_gain!스트레스 #N +10#!\n◇ 모든 이전단계의 효과 또한 적용.\n\n현재 힘의 균형 수치: #V [GetGlobalVariable('lia_global_var_je_regent').GetValue]#!\n\n다음달에는 힘의 균형이 #N 1.0#! 만큼 증가할 예정입니다. 현재의 권력공유 형태에 따라 균형이 맞춰지는 지점인 [GetGlobalVariable('lia_global_var_je_regent_balance').GetValue]을 넘어설 때 까지 지속됩니다."
concept_lia_regent_lv5: "#color:{0.5,0.8,1.0} 힘의 균형#! #V 5단계#!"
concept_lia_regent_lv5_desc: "\n#V 효과#!\n◆ #color:{0.5,0.8,1.0} 권력 공유자#!가 @coin11!대규모의 국고 자금을 [concept_lia_regent_pocket_money]할 수 있음.\n◆ #color:{0.5,0.8,1.0} 권력 공유자#!의 인기 #N +100#!\n◆ 주군의 권위 #N -25%#!\n◆ 매 #V 4년#!마다 #color:{0.5,0.8,1.0} 권력 공유자#!의 입맛에 맞는 형태의 법안 하나가 #N 날치기 제정될 수 있음.#!\n◇ 모든 이전단계의 효과 또한 적용.\n\n현재 힘의 균형 수치: #V [GetGlobalVariable('lia_global_var_je_regent').GetValue]#!\n\n다음달에는 힘의 균형이 #N 1.0#! 만큼 증가할 예정입니다. 현재의 권력공유 형태에 따라 균형이 맞춰지는 지점인 [GetGlobalVariable('lia_global_var_je_regent_balance').GetValue]을 넘어설 때 까지 지속됩니다." 

concept_lia_regent_pocket_money: "착복"
concept_lia_regent_pocket_money_desc: "권력공유자와의 정치적 거래, 혹은 권력공유자의 독단적 전횡등으로 인해 발생할수 있는 효과입니다.\n\n착복된 자금의 #V 10%#!는 [concept_investment_pool]에 우선 적립된 후 나머지 #V 9할#!은 권력공유자 개인의 사유재산으로써 기록되며, 이러한 과정을 통해 축재된 재산은 다시 권력공유자로 하여금 국가 재산을 사영화하거나 혹은 군주와 정치적 거래를 하는데에 쓰일수도 있습니다."

concept_lia_regent_type_halmuni: "수렴청정"
concept_lia_regent_type_halmuni_desc: "임금이 너무 어린나이에 즉위할 때, 왕실의 제일 큰어른인 대비마마께서 발을 내리고 주상을 보필하며 대신들과 국정을 돌보는 섭정 구조입니다.\n\n동아시아 문화권의 익숙한 형태로써 , 천자국의 역사와 유교적 명분, 그리고 잘 확립된 전통적 관례에 따라 정당화되어 있습니다."
concept_lia_regent_type_appa: "섭정"
concept_lia_regent_type_appa_desc: "국왕의 직계존속이 강력한 혈연적 관계를 이용해 전반적인 국정사안에 최종 결정권을 행사하고 있습니다.\n\n본디 왕의 친아비는 상왕과도 같은 영향력을 지니기 쉽다는 정치적 이유와 왕실 계보를 잇는 법도상의 이유로 인해 변동사항이 발생하더라도 살아있는 대원군이 존재하지 않는 상황이 보통이나, 군주의 요절과 후사단절등의 불운이 곂쳐 각종 견제장치가 망가진다면 이론상 나타날수 있는 섭정 형태입니다.\n\n그러나 이러한 구조는 관례적으로도 명목상으로도 정당화되어있지 않은 이례적인 형태로써, 그 본질로 인해 예기치 못한 방향으로 국정흐름이 전개될 가능성이 있습니다."
concept_lia_regent_type_adle: "대리청정"
concept_lia_regent_type_adle_desc: "임금의 후계자가 대신 정사를 돌보는 상황. 통상적으로는 주로 세자가 맡음."
concept_lia_regent_type_sedoga: "세도정치"
concept_lia_regent_type_sedoga_desc: "명목상으로는 전권을 지닌 국왕에 의한 직접통치가 진행중이며, 그 어떠한 섭정 형태도 현재는 존재하지 않고 있습니다.\n\n그러나 여러가지 사유로 인해 전제군주가 군주답게 통치할수 있게 해주는 기존의 관례적, 구조적 장치가 붕괴된 상황에서는, 이전 군주의 카리스마로 유지되던 절대적 체제의 권력 공백을 관료제를 이루던 권세 양반가문이 자연스레 매우게는 현상을 초래할 수 있습니다.\n\n만약 현 군주가 초인적 능력이 없는 한 이들의 영향력을 벗어나기란 매우 어려울 것입니다."
concept_lia_regent_type_king: "친정"
concept_lia_regent_type_king_desc: "나라의 기강이 바로 세워지었고, 그 누구와도 권력을 공유하지 않습니다.\n당신이 적법한 군주입니다."
concept_lia_regent_who_halmuni: "대왕대비"
concept_lia_regent_who_halmuni_desc: "왕실 내 큰어른이자 임금의 법적 할머니로써, 생존해 있을 경우 너무 어린 주상을 보필하며 수렴청정을 시행할 권한이 있습니다.\n왕이 성년이 되면 발을 거두는것이 관례이나, 후사를 남기지 못하고 요절한다면 후계 지명에 있어 법도의 범위 내에서 강력한 영향력을 행사할 수 있습니다."
concept_lia_regent_who_appa: "대원군"
concept_lia_regent_who_appa_desc: "임금의 친아비로써 좋든 싫든 군주에게 혈연으로 인한 강력한 영향력을 행사할 수 있습니다.\n통상적인 상황에서는 살아있는 대원군의 존재란 있기 힘든 일이나..."
concept_lia_regent_who_adle: "세자"
concept_lia_regent_who_adle_desc: "정무를 돌보기 힘든 주상을 대신해 책봉받은 세자가 대리청정을 시행하고 있습니다."
concept_lia_regent_who_sedoga: "대감"
concept_lia_regent_who_sedoga_desc: "패권 세도가문의 수장격 인물로써, 법적으론 아무런 권한이 없고 실질적으로도 모든것을 쥐락펴락할수 있는 존재는 더더욱 아닙니다.\n허나 기존 권력간의 견제관계를 지탱해주던 관례적 시스템이 붕괴한 상태서 군주가 여러가지 이유로 제 카리스마를 행사하기 힘든 상황일 경우엔, 권세 가문의 부패와 폭주는 필연적 방향일수밖에 없습니다..."
concept_lia_regent_who_king: "군주"
concept_lia_regent_who_king_desc: "짐이 곧 국가다."

