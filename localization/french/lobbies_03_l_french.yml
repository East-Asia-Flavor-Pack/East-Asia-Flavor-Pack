l_french:
 lobby_events.40.t: "Une ambitieuse réforme fiscale"
 lobby_events.40.d: "L’adoption de la loi [SCOPE.sLaw('relevant_law_scope').GetName] par [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_lobby_country').GetName] a impressionné le groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting], dont les membres rejoignent le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.40.f: "Les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] ont observé les émissaires du lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] semer la discorde pour influencer les législateurs en leur faveur.\n\n« [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] sembl[SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('EEnt')] s’aligner sur nous, pas vrai ? Regardez un peu. »"
 lobby_events.40.a: "Le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] bénéficiera du soutien du groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]."
 lobby_events.40.b: "Excellent. Le groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] se fera de puissants alliés."
 lobby_events.31.t: "Au-delà des différences"
 lobby_events.31.d: "Impressionnés par le travail des cinéastes [SCOPE.sCountry('relevant_lobby_country').GetAltAdjective('MP')|l], les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] prévoient de rejoindre le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Ils se disent prêts à collaborer avec le groupe [SCOPE.gsInterestGroup('relevant_lobby_member').GetName] pour promouvoir leurs intérêts."
 lobby_events.31.f: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] fait preuve de fermeté devant le groupe [SCOPE.gsInterestGroup('in_government_ig').GetNameNoFormatting].\n\n« Nous pouvons être des alliés puissants pour le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]. J’ai vu comment ils se servent des films pour nourrir l’imagination du peuple [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]. Nous aussi, nous pouvons utiliser cette technologie à notre avantage. »"
 lobby_events.31.a: "Très bien, voyons ce qu’il en est."
 lobby_events.31.b: "Ce ne sera pas un partenariat fructueux."
 ig_join_pol_str_negative: "Objectifs compromis"
 ig_join_pol_str_positive: "Objectifs renforcés"
 lobby_events_ig_blocked: "Efforts bloqués"
 lobby_events.32.t: "Un parfait exemple"
 lobby_events.32.d: "Les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] considèrent [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_lobby_country').GetName] comme un véritable modèle de leurs valeurs et un exemple de gestion à suivre pour [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting]. Ils cherchent à rejoindre le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.32.f: "« J’ai de l’espoir pour l’avenir de notre pays. Nous ne devons pas abandonner nos valeurs. Nous devons apporter notre soutien inconditionnel au lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]. »\n\nCertains membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] ont longuement réfléchi à ces propos. Comment l’adhésion au lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] pourrait-elle jouer en leur faveur ? D’autres ont affirmé que [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] serait un allié de taille à l’avenir."
 lobby_events.32.a: "Excellent. Nous avons beaucoup à apprendre [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]."
 lobby_events.32.b: "Qu’est-ce que [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] a de si génial ?"
 lobby_events.33.t: "Le mieux est l’ennemi du bien"
 lobby_events.33.d: "Trop d’individus cherchant à promouvoir leurs propres intérêts, les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] cherchent à se séparer du lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.33.f: "« Les amis du groupe [SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting] vont couvrir nos voix. Nous n’avons plus aucun intérêt à rester impliqués au sein du lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]. »\n\nLes propos du porte-parole furent accueillis avec enthousiasme par les autres membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]."
 lobby_events.33.a: "Très bien, le groupe [SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting] s’en occupera."
 lobby_events.33.b: "Le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] a besoin de leur soutien."
 lobby_events.33.c: "Le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] a besoin de leur soutien."
 lobby_events.34.t: "Une législation louable"
 lobby_events.34.d: "Les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] considèrent [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_lobby_country').GetName] comme un pays exemplaire après les dernières promulgations de lois. Ils cherchent à quitter le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.34.f: "« Il m’arrive d’avoir peur pour l’avenir de notre nation, mais j’encourage chacun d’entre vous à examiner attentivement [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]. Si nous réussissons à reproduire intégralement les mesures favorables qui ont été prises là-bas, alors peut-être que l’administration actuelle nous offrira des opportunités avantageuses contre l’opposition.\n\nNous n’avons aucune raison de rester dans le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]. »"
 lobby_events.34.a: "Bien dit ! Le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] n’a certainement plus besoin de leur soutien."
 lobby_events.34.b: "En quoi [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] est si exemplaire ?"
 lobby_events.35.t: "Avis défavorable"
 lobby_events.35.d: "Les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] voient d’un mauvais œil [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_lobby_country').GetName] après les dernières promulgations de lois. Ils cherchent à rejoindre le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.35.f: "« Je pense qu’il est du devoir de tous les membres respectables du groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] de soutenir nos intérêts à la fois ici [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting], et à l’étranger. »\n\n« Nous ne pouvons pas encourager la propagation de l’idéologie [SCOPE.gsInterestGroup('relevant_ruler_ig').GetLeader.GetIdeology.GetNameNoFormatting] [SCOPE.sCountry('relevant_lobby_country').GetAltAdjectiveNoFormatting('FS')|l]. »"
 lobby_events.35.a: "Le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] bénéficiera de leur soutien."
 lobby_events.35.b: "Le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] n’a pas besoin de leur soutien en ce moment."
 appeasement_lobby_pleased: "Développement du lobby"
 appeasement_lobby_pleased_desc: "Soutient le développement de ce [concept_political_lobby|l]"
 appeasement_lobby_displeased: "Développement du lobby retardé"
 appeasement_lobby_displeased_desc: "S’oppose au développement de ce [concept_political_lobby|l]"
 lobby_events.36.t: "Contre la proposition de libre-échange"
 lobby_events.36.d: "Mécontents de la proposition de loi [SCOPE.sLaw('relevant_law_scope').GetName], les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] font pression pour éloigner [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_lobby_country').GetName], un pays où la loi [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] est en vigueur."
 lobby_events.36.f: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] a parlé avec un sentiment d’urgence qui a touché le public. « Nous nous opposons à la proposition de loi [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting], et nous devrions également nous opposer à cette doctrine [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]. »"
 lobby_events.36.a: "Le groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] a raison de s’opposer à la loi."
 lobby_events.36.b: "Très bien. Maintenant, nous connaissons l’avis du groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]."
 ig_unhappy_with_law_enactment: "Un texte de loi non soutenu"
 ig_happy_with_law_enactment: "Un texte de loi soutenu"
 lobby_events.37.t: "La voix de la sagesse"
 lobby_events.37.d: "Impressionnés par l’adoption de la loi [SCOPE.sLaw('relevant_law_scope').GetName] par [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_lobby_country').GetName], les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] rejoignent le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.37.f: "« Chaque jour qui passe sans faire avancer notre cause est un échec. Rejoindre le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] obligera de puissants alliés à nous écouter. La loi [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] aura un impact sur le paysage politique de notre nation pendant de nombreuses générations. »"
 lobby_events.37.a: "Leur passion donnera une impulsion à notre loi."
 lobby_events.37.b: "Très bien. Mais cette proposition n’est pas notre priorité."
 ig_law_enactment_time_stall: "Stagnation de la promulgation"
 ig_law_enactment_time_good: "Impulsion pour la promulgation"
 lobby_events.38.t: "Une législation indésirable"
 lobby_events.38.d: "Les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName] sont mécontents de la proposition de loi [SCOPE.sLaw('relevant_law_scope').GetName]. Ils ont rejoint le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName], critiquant la promulgation d’une loi similaire [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('relevant_lobby_country').GetName]."
 lobby_events.38.f: "« Nous ne pouvons pas soutenir la proposition de loi [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]. Regardez les conséquences qu’elle a eues sur la population [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]. »\n\nUn des membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] a déclaré : « Nous ne devons reculer devant rien pour faire échouer le projet de loi [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]. »"
 lobby_events.38.a: "Félicitez le groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] pour ses efforts."
 lobby_events.38.b: "Les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] n’ont donc rien d’autre à faire ?"
 lobby_events.39.t: "Un accueil favorable"
 lobby_events.39.d: "L’adoption de la loi [SCOPE.sLaw('relevant_law_scope').GetName] par [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_lobby_country').GetName] a suscité l’enthousiasme au sein du groupe [SCOPE.gsInterestGroup('relevant_ig').GetName]. Ses membres font pression pour renforcer les liens avec [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]."
 lobby_events.39.f: "« Le succès de la loi [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] est prometteur. Notre opposition n’en verra peut-être pas l’intérêt, mais rejoindre le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] pourra nous permettre d’atteindre nos objectifs. »"
 lobby_events.39.a: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] présente un argument convaincant."
 lobby_events.39.b: "Les membres du groupe [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] ont du pain sur la planche s’ils veulent adopter la loi [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]."
 lobby_events.51.t: "Une influence grandissante"
 lobby_events.51.d: "Les membres du lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] ont discrètement envoyé l’un des leurs pour intensifier leur mission au sein du journal le plus lu [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting]."
 lobby_events.51.f: "Le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] a calculé, avec la plus grande maîtrise, les publications nécessaires permettant de s’implanter solidement à la fois dans le monde politique et dans l’imagination du public.\n\nC’est avec beaucoup de satisfaction qu’un lobbyiste a déclaré : « Le nombre et l’impact des journaux augmentent de façon indéniable. Cette approche ne manquera pas de toucher des législateurs influents dans la réalisation de notre projet. »"
 lobby_events.51.a: "Voilà qui crée un fâcheux précédent."
 lobby_events.51.b: "Voilà qui est ingénieux !"
 lobby_member_approval_lost: "Relations douteuses avec des lobbyistes"
 lobby_member_approval_gained: "Lobbyistes beaux parleurs"
 appeasement_lobby_gain: "Augmentation de l’apaisement du lobby"
 appeasement_lobby_gain_desc: "Soutient les activités de ce [concept_political_lobby|l]"
 appeasement_lobby_loss: "Diminution de l’apaisement du lobby"
 appeasement_lobby_loss_desc: "S’oppose aux activités de ce [concept_political_lobby|l]"
 lobby_events.52.t: "Activités législatives"
 lobby_events.52.d: "Les membres du lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] s’affichent de plus en plus souvent avec des législateurs dans des restaurants et autres établissements de divertissement, soulevant ainsi des préoccupations quant à la conduite des lobbyistes."
 lobby_events.52.f: "Un lobbyiste tend un verre à un politicien en lui donnant une tape dans le dos. La boisson, d’une couleur ambrée, coule à flots. Il s’écrie gaiement : « Excellent ! Vous n’avez que des amis au sein du lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]. Maintenant que nous avons discuté [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting], laissons de côté les affaires pour le reste de la soirée. »"
 lobby_events.52.a: "Un tel comportement est intolérable."
 lobby_events.52.b: "Il n’y a aucune raison d’intervenir."
 lobby_events.53.t: "Correspondance contradictoire"
 lobby_events.53.d: "Des lettres privées et incendiaires, écrites par un membre du lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName], ont été révélées dans la presse nationale. Des représentants [SCOPE.sCountry('relevant_lobby_country').GetAltAdjective('MP')|l] en ont pris connaissance, à leur grand mécontentement."
 lobby_events.53.f: "Le groupe d’intérêt [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting] a envoyé un représentant au nom du lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] pour s’entretenir avec les rédacteurs en chef du journal. Le représentant s’est empressé de détourner la conversation de la correspondance qui a été révélée : « Avec la vitesse remarquable de la presse de nos jours, on doit bien pouvoir rédiger et publier un autre article. »\n\nAu loin, le vrombissement caractéristique des cylindres de la presse continue inlassablement, indifférent aux machinations des hommes qui les manipulent."
 lobby_events.53.a: "Le mal est déjà fait."
 lobby_events.53.b: "Ces lettres ne doivent plus être diffusées."
 lobby_member_pol_str_negative: "Lobbyistes surveillés"
 lobby_member_pol_str_positive: "Avantage aux lobbyistes"
 lobby_events.54.t: "Invitation spéciale"
 lobby_events.54.d: "Le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] a souvent invité [SCOPE.sCharacter('relevant_agitator').GetFullName] en tant que porte-parole d’honneur, ce qui attire désormais l’attention des représentants [SCOPE.sCountry('agitator_home_country').GetAltAdjective('MP')|l]."
 lobby_events.54.f: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] attire l’attention de toute l’assemblée, les chefs du lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] se félicitant de sa finesse politique.\n\nLes membres du lobby voient cette association d’un bon œil : « Avec [SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] dans nos rangs, nous pourrons déjouer tous les stratagèmes mis en place par [SCOPE.sCountry('agitator_home_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('agitator_home_country').GetNameNoFormatting]. »"
 lobby_events.54.a: "Ces événements ne devraient peut-être pas être aussi fréquents."
 lobby_events.54.b: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] est un puits de savoir."
 lobby_events.55.t: "Problème policier"
 lobby_events.55.d: "Des policiers en uniforme ont été aperçus en train de soutenir le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] dans l’exercice de leurs fonctions, entachant ainsi l’image publique des forces de police."
 lobby_events.55.f: "Un habitant de [SCOPE.sState('relevant_state').GetNameNoFormatting] commente avec dédain les policiers qui patrouillent d’une démarche arrogante dans leur bel uniforme.\n\n« Ces officiers ont certainement une très haute estime d’eux-mêmes. Ils agissent pour le compte du lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting], acceptent leurs cadeaux, et négligent leur devoir envers les habitants de [SCOPE.sState('relevant_state').GetNameNoFormatting]. »"
 lobby_events.55.a: "Si tout le monde fait preuve de discrétion, alors tout va bien."
 lobby_events.55.b: "Nous devons restaurer la confiance du peuple."
 lobby_events.56.t: "Un comptable loin du compte"
 lobby_events.56.d: "Un comptable de l’administration gouvernementale, employé par le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName], fait l’objet d’une enquête pour corruption."
 lobby_events.56.f: "La commission chargée de l’enquête se réunit pour examiner les faits et débattre de l’affaire.\n\n« Je comprends que le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] entretienne une relation étroite avec les législateurs [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting], mais ces lobbyistes ne sont pas autorisés à promettre une quelconque somme d’argent pour obtenir des résultats. »"
 lobby_events.56.a: "Le lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] est responsable de la personne qu’il a engagée."
 lobby_events.56.b: "Ce n’était peut-être qu’une simple erreur administrative."
 lobbyists_in_check: "Lobbyistes sous contrôle"
 lobbyists_unchecked: "Lobbyistes non surveillés"
 lobby_events.57.t: "Des progrès en médecine"
 lobby_events.57.d: "Les membres du lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] sont très impressionnés par les progrès en médecine [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_lobby_country').GetName]. Ils veulent de toute urgence s’inspirer de l’approche [SCOPE.sCountry('relevant_lobby_country').GetAltAdjectiveNoFormatting('FS')|l] en matière d’innovation médicale."
 lobby_events.57.f: "Un membre du lobby vient de rentrer d’un voyage [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting], au cours duquel il s’est entretenu avec des médecins [SCOPE.sCountry('relevant_lobby_country').GetAltAdjectiveNoFormatting('MP')|l]. Il nous en dit plus sur son expérience : « Les progrès en médecine réalisés par [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] sont tout à fait spectaculaires. En prenant exemple sur eux, nous pourrions certainement améliorer le statut [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting]. »"
 lobby_events.57.a: "Envoyez quelques-uns de vos meilleurs éléments pour étudier la médecine [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('En')][SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]."
 lobby_events.57.b: "Étudiez immédiatement leur méthodologie."
 researching_medical_tech_modifer: "Incitation à la recherche"
 lobby_events.58.t: "Cadeaux entre amis"
 lobby_events.58.d: "Une enquête interne a permis de découvrir qu’un représentant du gouvernement a reçu de nombreux cadeaux de la part de [SCOPE.sCharacter('relevant_lobby_leader').GetFullName] au nom du lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.58.f: "Le fonctionnaire chargé de l’enquête nous fait part de ses découvertes : « [SCOPE.sCharacter('relevant_lobby_leader').GetFullNameNoFormatting] n’a donc aucune intégrité ? Parmi les cadeaux envoyés, nous avons trouvé une demi-douzaine de colis de vêtements, un couteau de cuisine, un couteau de poche, cinq paires de gants, vingt-trois tonneaux de sel, et une douzaine de bouteilles de la meilleure eau de Cologne [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l]. N’est-ce pas de la corruption dans le but de soutenir la cause du lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] ? »"
 lobby_events.58.a: "Il n’y a rien de suspect dans les agissements du lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]."
 lobby_events.58.b: "Leur chef devrait peut-être se retirer."
 lobby_member_resigns: "[SCOPE.sCharacter('relevant_lobby_leader').GetFullName] se retire du groupe d’intérêt [SCOPE.gsInterestGroup('relevant_lobby_member').GetName]"
 lobby_events.59.t: "Conférence d’un lobbyiste à [SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName]"
 lobby_events.59.d: "Un homme employé par un membre éminent du lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] organise des conférences et distribue des tracts à l’attention de certains électeurs de [SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName]."
 lobby_events.59.f: "Un législateur écrit à un collègue politicien : « Chaque jour, il me retrouve. Je ne sais pas comment il fait. Ça m’inquiète. Qu’est-ce qu’il me veut ? Cet émissaire du lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] hante les couloirs de l’assemblée [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l], tel le fantôme de Banquo. »"
 lobby_events.59.a: "Les lobbies doivent comprendre qu’ils sont responsables de leurs émissaires."
 lobby_events.59.b: "Il n’y a pas lieu de s’inquiéter du comportement de cet émissaire."
 lobby_events.60.t: "Bonne presse accidentelle pour [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]"
 lobby_events.60.d: "La correspondance privée entre des membres du lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] a été publiée dans des tracts. Ces lettres font l’éloge [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('Du')][SCOPE.sCountry('relevant_lobby_country').GetName], contrairement aux intentions du groupe d’intérêt [SCOPE.gsInterestGroup('relevant_lobby_member').GetName]."
 lobby_events.60.f: "La frustration monte dans le cadre du rassemblement de tous les membres du lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]. Beaucoup s’empressent de blâmer le groupe d’intérêt [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting] pour cet incident autour de la distribution de tracts sans leur autorisation.\n\nUn membre remet en cause l’enthousiasme du groupe : « Oui, ce n’était pas notre intention. Mais n’est-ce pas là un simple contretemps dans notre ambitieux projet ? »"
 lobby_events.60.a: "Une bonne presse pour [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] ne peut pas faire de mal."
 lobby_events.60.b: "Le groupe d’intérêt [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting] devrait retirer tous les tracts restants."
