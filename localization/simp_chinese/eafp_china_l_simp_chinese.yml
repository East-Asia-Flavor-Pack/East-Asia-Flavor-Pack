je_dowager_cixi_reason: "咸丰帝在第二次鸦片战争后去世，留下年幼的儿子登上皇位。咸丰帝的妻子慈禧太后与慈安太后一同晋升为太后。名义上有两位太后，但实际上慈禧太后掌握着绝对权力。这巩固了她作为清朝实际统治者的地位。\n\n然而，年轻的皇帝不能仅仅是她手中的傀儡。随着他长大并施展自己的控制权，他们之间的紧张关系升级。虽然慈禧太后如果对自己的地位感到满意，愿意离开，但她犹豫是否允许对她的权力构成威胁的皇帝自由地施展自己。她会让他继续挑战她的统治地位，还是会找到一种方法来保持她对权力的控制？"
# Emperor Xianfeng died after the Second Opium War, leaving his young son to ascend the throne. Empress Dowager Cixi, Emperor Xianfeng's wife, rose to the title of Empress Dowager alongside Empress Dowager Ci'an. Officially, there were two Empress Dowagers, but in reality, Empress Dowager Cixi wielded absolute power. This solidified her position as the de facto ruler of the Qing Dynasty.\n\nHowever, the young Emperor could not be merely a puppet in her hands. Tensions between them escalated as he grew older and exerted his own control. While Empress Dowager Cixi was content to move away if she was comfortable with her position, she was hesitant to allow the Emperor, who posed a threat to her own power, to exert himself freely. Will she let him continue to challenge her dominance, or will she find a way to keep her hold on power?
