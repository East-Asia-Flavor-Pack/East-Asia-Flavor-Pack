 chinese_westernization.448.t:0 "유시" # 諭示
 chinese_westernization.448.d:0 ""
 chinese_westernization.448.f:0 ""학생들에게 알린다.\n\n너희들을 해외로 유학보낸 뜻은 본래 너희에게 외국의 학문을 익히도록 하기 위한 것이지, 너희에게 본국의 규정을 잊어버리라고 한 것은 아니다. 따라서 무엇보다 공부를 열심히 하고, 규정도 결코 어겨서는 안 된다. 너희는 외국 학교에서 공부하고, 선생도, 외국인이니, 스스로 깨치지 않으면 안 된다. 너희가 외국에 있는 날은 적고, 중국에서 살아갈 날은 많아. 그때에 마음과 태도를 고쳐 잡은들 이미 소 잃고 외양간 고치는 격일 뿐이다.""
