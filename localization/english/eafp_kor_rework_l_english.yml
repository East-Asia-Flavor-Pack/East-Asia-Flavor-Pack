eafp_kor_mainline.218.mt.2: "Uprising spreads to Gyeonggi Province!"
eafp_kor_mainline.218.mt.3: "Uprising spreads to Jeolla Province!"
eafp_kor_mainline.218.mt.4: "Uprising spreads to Pyeongan Province!"
