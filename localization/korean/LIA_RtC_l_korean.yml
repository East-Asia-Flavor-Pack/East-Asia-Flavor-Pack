 chi_flavor.202.t:0 "Tragic Loss of a Missionary" # TODO
 chi_flavor.202.d:0 "Our missionary in China was brutally murdered after dedicating their life to sharing the Gospel and assisting the local people. This callous act of violence has shocked and saddened us all.\n\n"
 chi_flavor.202.d1:0 "In response to this occurrence, the [SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting] authorities promptly apprehended the riot leaders. We must denounce this horrible act and demand that those responsible face justice."
 chi_flavor.202.d2:0 "In response to this occurrence, the [SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting] authorities arrested the riot leaders and fired local officials who failed to halt it. We must denounce this horrible act and demand that those responsible face justice."
 chi_flavor.202.d3:0 "In response to this occurrence, the [SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting] authorities arrested the riot leaders and fired local officials who failed to halt it. They also offered to compensate us."
 chi_flavor.202.d4:0 "Despite this tragedy, the [SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting] authorities did nothing. We must denounce this horrible act and demand that those responsible face justice."
 chi_flavor.202.f:0 ""The news of their passing has devastated us all. We remember them as nice and altruistic individuals who were always willing to assist anyone in need. They had dedicated their lives to preaching God's word and making a good difference in the lives of the [SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting] people. It's terrible that their lives were cut short in such a harsh and violent way. Our hearts go out to their family, friends, and everyone whose lives they impacted in [SCOPE.sCountry('chi_scope').GetName]. We pray for their repose and the administration of justice.""
 chi_flavor.202.a:0 "이 정도면 됐다."
 chi_flavor.202.b:0 "더 이상 참을 수 없다!"

