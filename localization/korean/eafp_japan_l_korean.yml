eafp_japan.2221.t: "새 질서" # 성공
eafp_japan.2221.d: "상지령이 마침내 성공적으로 시행되었다. 에도와 오사카 주변의 다이묘와 하타모토의 영토가 막부의 직할지로 전환되었고, 이로써 통치력이 강화되었다."
eafp_japan.2221.f: "\"간토와 간사이 지역의 통합이 예상보다 순조롭게 진행되고 있습니다.\"\n\n보고를 들은 [SCOPE.sCharacter('rojushuza_scope').GetFullName](은)는 창밖을 바라보았다. 맑은 하늘 아래 에도의 번화한 거리가 보였다. \n\n\"처음에 고산케의 반대가 걱정됐지만, 결국 그들도 개혁의 필요성을 이해했군. 이로써 천하태평의 기틀이 더욱 공고해졌어.\""
eafp_japan.2221.a: "막부의 권위가 회복되었다!"

eafp_japan.2222.t: "무너진 성곽" # 실패
eafp_japan.2222.d: "다이묘와 하타모토들의 격렬한 반대로 인해 상지령은 좌초되었다."
eafp_japan.2222.f: "\"간토와 간사이 지역 다이묘들이 공개적으로 명령을 거부하고 있으며, 세 곳에서는 무장 봉기의 조짐이 보입니다.\"\n\n보고를 들은 [SCOPE.sCharacter('rojushuza_scope').GetFullName](은)는 창밖을 바라보았다. 흐린 하늘 아래 에도의 거리는 평소보다 조용했다.\n\n\"고산케가 공개적으로 반대할 줄은 몰랐네. 그들이 다른 다이묘들을 선동했군.\"\n\n\"앞으로 어떻게 해야 하겠습니까?\" 젊은 관리가 조심스럽게 물었다.\n\n[SCOPE.sCharacter('rojushuza_scope').GetFullName](은)는 무겁게 한숨을 내쉬었다. \"일단 물러서야겠지. 이 실패로 막부의 권위는 크게 약화될 것이네. 분열된 우리는 앞으로 닥칠 위기를 어떻게 감당할 수 있을까?\""
eafp_japan.2222.a: "다이묘들의 힘을 무시한 대가를 치렀다."

je_bakufu_seisaku_kokishukusei:0 "막부 정책: 강기숙정"
je_bakufu_seisaku_kokishukusei_reason: "사농공사 네 계층이 전부 탐욕에 빠져 세상의 도리가 반대로 되었다. 이를 바로 잡아야 한다."

eafp_japan.2231.t: "통제 강화" # 성공
eafp_japan.2231.d: "막부는 최근 몇 년간 사회 질서를 바로 잡기 위해 상당한 노력을 기울여 질서와 법을 회복하는데 성공하였다."
eafp_japan.2231.f: "\"이제 에도의 거리는 소란한 연극과 부정한 거래로부터 벗어나 깨끗해졌습니다. 이것이 막부의 힘 아니겠습니까?\""
eafp_japan.2231.a: "질서가 바로세워졌다."

eafp_japan.2232.t: "역풍" # 실패
eafp_japan.2232.d: "막부는 헤이해진 사회 분위기를 바로 잡고자 풍기 단속을 시작했으나, 이에 대한 반발이 극심하여 결국 실패로 돌아갔다."
eafp_japan.2232.f: "\"이렇게까지 반발이 심할 줄은 몰랐습니다. 우리의 의도가 왜곡되어 오히려 일을 꼬이게 만들고 말았습니다.\""
eafp_japan.2232.a: "어린애 인형 크기는 왜 규제한거람?"

eafp_japan.2233.t: "난학자들의 비판"
eafp_japan.2233.d: "난학자들이 막부의 보수적 정책을 비판하고 있다."
eafp_japan.2233.f: "그런데 영국은 일본과 적대국이 아닌데도 불구하고, 표류민을 연민하여 인도적으로 보냈다고 주장하는 자들을 아무런 이유 없이 쫓아낸다면, 일본은 백성을 아끼지 않는 불인한 국가로 여겨질 것이다. 만약 그런 불인불의를 분개하여 일본 근해에 영국의 속령 섬들이 많이 위치하고 계속해서 배가 통과하게 된다면, 후에 해상의 적이 되어 해운의 방해가 될지 헤아리기 어렵다. 따라서 자연히 국가의 큰 재해로 이어질 수 있을 것이다.\n\n만약 그런 일이 없더라도, 쫓아낸다면 일본은 이치를 알지 못하는 나라로 여겨지고, 불의의 국가라는 악명을 얻을 것이다. 이로 인해 제기될 수 있는 다양한 문제들은 생각할 수도 없으며, 어쩌면 국가가 쇠약해질 위험도 있다. 또한 이는 국가의 무위를 손상시킬 수도 있을 것이다." # 戊戌夢物語
eafp_japan.2233.a: "엄히 단속하라."
eafp_japan.2233.b: "굳이 막을 필요없다."
