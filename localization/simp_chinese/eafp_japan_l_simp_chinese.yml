#地主
ig_daimyo:0 "大名"
ig_daimyo_desc:0 "大名是幕府的家臣，负责统治和管理藩。幕府家臣中，石高较高的人被称为大名。"
ig_kazoku:0 "华族"
ig_kazoku_desc:0 "华族是维新之后废除士农工商制度而产生的贵族身份。大部分华族由公家和在与幕府的战斗中立下功劳的大名家族组成。"
ig_buke:0 "武家"
ig_buke_desc:0 "武家是幕府改革后废除士农工商制度后，将德川家族、松平家族以及在与倒幕派的竞争中立下功劳的大名家族统称为武家。"
# 军部 : 侍 -> 士族 (维新) -> 军部
ig_shizoku:0 "士族"
ig_shizoku_desc:0 "士族是构成旧武士阶层的集团，是由接受政府俸禄但未能成为华族的人组成的集团。"
# 企业家
ig_shonin:0 "商人"
ig_shonin_desc:0 "商人是通过买卖商品获取利益的人。江户幕府末期的商人不仅为日本的经济发展做出了巨大贡献，还参与了政治动乱。"
ig_jitsugyoka:0 "实业家"
ig_jitsugyoka_desc:0 "实业家是从事生产、流通、销售等经济事业的人。维新之后，为近代化做出贡献的实业家增加了。"
ig_seisho:0 "政商"
ig_seisho_desc:0 "政商是指通过与政府、政治家或官僚的勾结，在事业上占据优势的商人。许多政商从政府那里获得融资，发展了近代产业。"
ig_zaibatsu:0 "财阀"
ig_zaibatsu_desc:0 "财阀是由家族出资的母公司为核心，支配各个领域的企业集团。他们垄断了日本经济的大部分。"
#宗教人士
ig_kokugakusha:0 "国学者"
ig_kokugakusha_desc:0 "国学者是以儒教为自己的行为规范，学习、研究和教授的人。虽然一部分国学者反对幕府，但幕府也学习和教授国学。"
#知识分子
ig_rangakusha:0 "兰学者"
ig_rangakusha_desc:0 "兰学者是通过荷兰研究西方学问和文化的人。到了幕末，兰学者对日本的开国和近代化产生了很大的影响。"
ig_ishinshishi:0 "维新志士" #维新
ig_ishinshishi_desc:0 "维新志士是通过维新后的各种改革方案，引领日本近代化和产业化的人物集团。"
ig_kaikokuha:0 "开国派" #幕府
ig_kaikokuha_desc:0 "开国派是通过幕府改革后的各种改革方案，引领日本近代化和产业化的人物集团。"
#小市民
ig_kashin:0 "家臣"
ig_kashin_desc:0 "家臣是从大身到包括旗本和御家人在内，未能成为大名的幕府封臣的集团。他们从下面支撑着幕府。"
ig_hanbatsu_isin:0 "藩阀"
ig_hanbatsu_isin_desc:0 "藩阀是维新后加入新政府军的大名中，功劳最高的藩出身的人物，是拥有众多能力的集团。"
ig_hanbatsu_kaikaku:0 "藩阀"
ig_hanbatsu_kaikaku_desc:0 "藩阀是幕府改革后加入幕府的大名中，功劳最高的藩出身的人物，是拥有众多能力的集团。"
#劳动组合
ig_shokunin:0 "匠人"
ig_shokunin_desc:0 "匠人是拥有特定技术或技能，并以此为生的人。他们接受藩或幕府的支援，制造西式武器或船舶。"
ig_rodosha:0 "劳动者"
ig_rodosha_desc:0 "劳动者是为了获得工资而工作的人。开港后劳动者增加，但劳动条件恶劣，低工资或安全对策的问题被提出。"

