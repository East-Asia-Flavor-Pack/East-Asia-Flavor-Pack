eafp_kor_mainline.251.mt: "갚을 수 없는 빚"
eafp_kor_mainline.251.md: "[SCOPE.sState('state_scope').GetName]에서 환곡을 갚지 못한 농민들이 아전들에게 끌려가고 있다. 이들의 가족은 굶어 죽어가는데도 관청은 독촉만 반복한다."
eafp_kor_mainline.251.mf: "\"제발 좀 기다려 주시오! 추수만 하면 쌀을...\" 농민이 아전의 옷자락을 붙잡았다.\n\n\"이리 놔라. 나라님의 곡식은 반드시 갚아야 하느니라.\""
