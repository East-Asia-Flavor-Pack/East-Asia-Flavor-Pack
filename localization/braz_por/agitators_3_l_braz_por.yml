 #French Foreign Legion
 je_french_foreign_legion: "A Legião Estrangeira da França"
 je_french_foreign_legion_reason: "Se quisermos governar a África, devemos estabelecer uma presença militar permanente lá. Temos que nos preparar para aceitar que essas forças virão das populações locais e de soldados de nações estrangeiras corajosos ou desesperados."
 algeria_events.9.t: "A Legião Estrangeira da França"
 algeria_events.9.d: "Com a criação de uma construção [SCOPE.sBuilding('legion_barracks').GetName] legionária permanente em [SCOPE.sState('algeria_state_scope').GetName], chamada de Quartier Viénot, a legião estrangeira do país [ROOT.GetCountry.GetNameNoFormatting] foi estabelecida como uma força de batalha importante na África."
 algeria_events.9.f: "\"Vocês vieram como espanhóis, alemães, italianos. Alguns movidos pela glória, outros pelo dever, outros pela aventura. Mas todos dispostos a derramar sangue por uma causa que não era sua.\n\nE o que eu vejo agora? Legionários! Homens com uma vontade de ferro, forjada sob o sol escaldante da África. Homens que perderiam a vida, mas não a coragem, mesmo diante de chances ínfimas. Homens que abraçam o nosso lema como um símbolo e um modo de vida.\""
 algeria_events.9.a: "Honra e fidelidade."
 algeria_events.9.b: "A legião é o nosso país."
 french_foreign_legion_ig: "Honra e Fidelidade"
 french_foreign_legion_recruitment: "A Legião é o Nosso País"
 legion_headquarters: "Quartéis-Generais da Legião"
