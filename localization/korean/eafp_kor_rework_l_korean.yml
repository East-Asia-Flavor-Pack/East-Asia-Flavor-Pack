eafp_kor_mainline.1500.t: "경복궁 중건?"
eafp_kor_mainline.1500.d: "법궁 재건 논의"
eafp_kor_mainline.1500.f: "경복궁은 조선의 법궁으로써 오랫동안 그 지위가 굳건하였으나, 양란으로 황폐화된 이후로 이런저런 사정이 겹쳐 복원 작업이 이루어지지 못했습니다. 오늘날에 이르러 내부의 혼란과 바다 건너 오랑캐의 준동으로 나라의 기강이 흔들리니 북궐을 재건하여 그 기틀을 다져야 한다는 의견이 종종 올라오기 시작했습니다."
eafp_kor_mainline.1500.a: "이에 대해 논의가 필요할 것 같구나."

eafp_kor_mainline.1501.t: "원납전"
eafp_kor_mainline.1501.d: "공사 재원 마련"
eafp_kor_mainline.1501.f: "분명 궁궐 공사에는 예산이 아주 많이 필요합니다. 평소 우리의 곳간만으로는 그 비용을 전부 충당하기가 어려운 바, 원납전이라는 기부금을 모금하여 공사에 보태자는 의견이 제기되었고, 이에 여럿 뜻있는 양반 가문들이 흔쾌히 돈을 내어오고 있습니다."
eafp_kor_mainline.1501.a: "사대부들이 큰 힘이 되어주는구나!"

eafp_kor_mainline.1502.t: "기부자 치하"
eafp_kor_mainline.1502.d: "칭찬과 포상"
eafp_kor_mainline.1502.f: "비록 원납전이 기본적으론 기부금이기는 하지만, 그래도 정말로 아무 대가도 없이 큰 돈을 내던질 사람은 흔치 않은 법입니다. 조정 차원에서 직접 기부자들에 대한 치하와 함께 소정의 '답례'를 쥐어준다면, 기부 분위기를 더 오랫동안 유지할수 있을지도 모릅니다."
eafp_kor_mainline.1502.a: "기부는 기부일뿐, 감사인사 정도는 해줄수 있다."
eafp_kor_mainline.1502.b: "고액 기부자들에게 적당한 벼슬 한자리씩 임명해주어라."

eafp_kor_mainline.1503.t: "자발적 기부?"
eafp_kor_mainline.1503.d: "고조되는 피로감"
eafp_kor_mainline.1503.f: "조정의 기부 독려가 처음에는 제안으로, 그 후로는 부탁으로, 이제는 서서히 압력으로 바뀌자 사회 전반에서는 기부에 대한 피로감이 올라오고 있습니다.\n비록 아직까지는 형식상 기부의 형태로 받아들이고는 있지만, 이미 국가 내에서는 받을수 있는 만큼은 다 받아낸것으로 보입니다."
eafp_kor_mainline.1503.a: "그래도 이름이 이름인데 이쯤에서..."
eafp_kor_mainline.1503.b: "여러분들의 자발적인 기부를 환영합니다!"

eafp_kor_mainline.1504.t: "화재!"
eafp_kor_mainline.1504.d: "큰 불이 일어나다!"
eafp_kor_mainline.1504.f: "충격적인 소식입니다.\n공사가 한창이던 와중, 어젯밤 공사 현장에서 큰 불이 일어 지어진 수많은 전각이 불에 타고 자재로써 쌓아둔 목재까지 번져버렸습니다!\n불길은 오늘 겨우 잡혔지만, 막대한 수준의 자원 손실이 발생하였으며, 공사에 매우 큰 차질이 될 것 같습니다...\n\n#N 공사 진행도 -250#!"
eafp_kor_mainline.1504.a: "망국의 징조다!"
eafp_kor_mainline.1504.b: "종말이 다가왔다."
eafp_kor_mainline.1504.c: "금화도감이 남아있었더라면..."
eafp_kor_mainline.1504.dy: "이게 다 오랑캐들 때문이다!!!"
eafp_kor_mainline.1504.e: "오..."

eafp_kor_mainline.1505.t: "화폐 논쟁"
eafp_kor_mainline.1505.d: "새로운 화폐를 발행해야 한다는 의견이 제기되다"
eafp_kor_mainline.1505.f: "'역시 새로운 화폐를 주조해 널리 유통시켜야 하오.'\n'그 무슨 소리요? 귀금속은 전부 청나라와 왜로부터 들여오는데 무슨 수로 그런 헛소리를..'\n'그대는 아직도 시대의 흐름을 읽지 못하오? 하루가 머다하고 양이들의 면포가 무분별히 들어와 민생이 붕괴하고 있소. 오직 큰 액수의 새로운 통보를 주조해야만 이를 바로잡소.'\n'무작정 큰 돈을 만들어 낼 수 있을리도 만무하며, 설사 그런다 하더라도 이는 조선에 독으로써 작용할 것이오!'\n'우리에게는 당면한 과제들도 많이 있소. 궁궐 공사도 시급한 일이오! 그리도 큰소리를 칠 수 있다면 그대가 북궐 공사에 전 재산이나 기부하고 말하시오!'"
eafp_kor_mainline.1505.a: "경들은 진정들 하시오..."

eafp_kor_mainline.1506.t: "당백전 발행"
eafp_kor_mainline.1506.d: "좌의정 김병학이 아뢰었다."
eafp_kor_mainline.1506.f: "백성들의 생활은 어렵고 재정은 다 떨어졌는데 건축 공사를 크게 벌이고 있으므로 공사간에 일을 더는 지탱해 나갈 수 없게 되었습니다.\n삼가 생각건대, 돈이라는 것은 경중을 잘 맞추어 준절하여 쓰는 물건입니다.\n옛적에 당십전이나 당오전을 쪼개어 당이전이나 당삼전으로 만들어 쓴 법은 모두 일시적으로 임시변통한 정사였습니다\n지금 나라의 재정이 몹시 고갈된 때에 응당 이익되는 것과 손해보는 것을 절충해서 쓰는 원칙이 있어야 할 것입니다.\n신의 생각으로는 당백대전을 주조하여, 널리 쓰이고 있는 통보와 함께 사용한다면 재정을 늘리는 데 조금이나마 도움이 될 것 같습니다.\n\n<저널에서 당백전 발행 결정을 내릴수 있는 버튼이 활성화됩니다.>"
eafp_kor_mainline.1506.a: "진달한 것이 아주 좋다. 속히 시행하도록 하라!"

eafp_kor_mainline.1507.t: "상소문"
eafp_kor_mainline.1507.d: "경복궁 공사에 대한 상소가 올라오다."
eafp_kor_mainline.1507.f: "아뢰옵기 황송하오나.......(중략)\n오랜 공사로 나라의 곳간이 비고......(중략)\n백성들의 고통이 이만저만이 아니하니...(중략)\n잠시 공사에 휴식기를 갖도록 하는것이 바람직하옵나이다."
eafp_kor_mainline.1507.a: "경들의 말이 옳소. 속도를 조절해가며 작업하시오.\n<진행도 -50>"
eafp_kor_mainline.1507.b: "합당한 지적이나, 미루면 두면 더 큰 손해로 돌아올 것이오.\n<진행도 +-0>"
eafp_kor_mainline.1507.c: "#V 喝!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!#!\n<진행도 +50>"

eafp_kor_mainline.1509.t: "당백전의 기적!"
eafp_kor_mainline.1509.d: "그런건 없다 ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ"
eafp_kor_mainline.1509.f: "무슨일이 있어도 ㅋㅋㅋㅋㅋㅋㅋ 결단코 !!!!!!!!!"
eafp_kor_mainline.1509.a: "화폐가치는 돌아오지 않는다 ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ"

eafp_kor_mainline.1510.t: "공사 종료"
eafp_kor_mainline.1510.d: "북궐이 재건되다"
eafp_kor_mainline.1510.f: "오늘 마침내 경복궁 중건 사업이 공식적으로 완료를 선언하였습니다.\n다사다난했던 몇년간의 시간이 지나, 마침내 조선의 법궁이 그 본래의 위상을 되찾았습니다!"
eafp_kor_mainline.1510.a: "다들 고생 많았소!"

