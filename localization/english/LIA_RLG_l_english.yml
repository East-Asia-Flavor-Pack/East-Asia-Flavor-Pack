lia_event_rlg.1360.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1361.t:0 "규모의 경제"
lia_event_rlg.1361.d:0 "대규모 경작"
lia_event_rlg.1361.f:1 "과거의 농업생산방식은 수요에 비해 너무나도 비효율적인 면이 많았습니다.\n이제 농민들은 산업적 규모의 광활한 농지를 대규모로 개간하고 규모의 경제를 실현시켜 높은 경작량을 보일수 있습니다."
lia_event_rlg.1361.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1362.t:0 "생산성 개선"
lia_event_rlg.1362.d:0 "인공비료 대량투입"
lia_event_rlg.1362.f:1 "자연적 요소로부터 비롯된 거름과 퇴비는 인류가 정착생활을 할수 있게 해준 비결이지만, 수천년이 지난 이래 한계가 가까워져왔습니다.\n하지만 이제 비록 재료는 비싸더라도 공장에서 가공된 비료를 이용할 수 있게 되어 상업적 농업의 시대가 오고 있습니다!"
lia_event_rlg.1362.a:0 "공기에서 비료를 뽑는 마법같은 날이 온다면... <도시개발 진행도 상승>"

lia_event_rlg.1363.t:0 "경제 성장"
lia_event_rlg.1363.d:0 "도시내 산업체 오늘도 증가세"
lia_event_rlg.1363.f:1 "사업을 하려는 사람들은 모두 이 도시를 제일 먼저 생각합니다.\n수많은 공장과 기업과 사업체들이 나날히 새로 등록을 마치고 있습니다."
lia_event_rlg.1363.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.1370.t:0 "백만 시민"
lia_event_rlg.1370.d:0 "인구수 백만명 돌파!"
lia_event_rlg.1370.f:1 "이달부로 도시의 총 인구수가 100만명을 돌파하였습니다.\n시내 중심부에서는 기념축제가 열렸습니다!"
lia_event_rlg.1370.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1371.t:0 "고기 잔치"
lia_event_rlg.1371.d:0 "축산업 양성"
lia_event_rlg.1371.f:1 "사람이 밥에 나물만 먹고 살 수는 없으며, 조선 사람들이 고기를 좋아한다는것은 이제는 공공연한 사실입니다.\n농업 또한 산업화의 수혜를 받고 있는 이 시점에, 축산업에 대한 지원은 육류 공급을 크게 개선시킬것입니다!"
lia_event_rlg.1371.a:0 "오늘 저녁은 소고기~ <도시개발 진행도 상승>"

lia_event_rlg.1372.t:0 "농업협동조합"
lia_event_rlg.1372.d:0 "농민들을 위하여"
lia_event_rlg.1372.f:1 "본래 농업은 품이 아주 많이 들며, 특히 동아시아의 쌀농사는 더욱이 노동집약적 형태를 띄어 이전부터 지역규모의 농민협력공동체가 많았습니다.\n오늘날 농촌과 농민을 위해 전국규모로 운영되는 농업협동조합이 그 세를 빠르게 키우고 있으며, 금융기관까지 통합해 다방면에서 농민의 이익을 대변하고 있습니다."
lia_event_rlg.1372.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1373.t:0 "산업 호황"
lia_event_rlg.1373.d:0 "물동량 최대치 경신"
lia_event_rlg.1373.f:1 "오늘도 광주로 드나드는 도로는 대전 중심가의 사람들만큼이나 북적입니다.\n도시 공무원들은 매일마다 늘어나는 화물운송량을 보며 보람차게 일하고 있습니다."
lia_event_rlg.1373.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.1380.t:0 "대규모 이주행렬"
lia_event_rlg.1380.d:0 "150만 시민 달성"
lia_event_rlg.1380.f:1 "이제 광주시민이 150만명을 넘었습니다.\n공장과 항만 노동자, 그리고 그들의 가족들까지 모두 함께 도시로 입주해 옵니다."
lia_event_rlg.1380.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1381.t:0 "미래 농업"
lia_event_rlg.1381.d:0 "국립농업대학 설립"
lia_event_rlg.1381.f:1 "질소고정법이 사회에 가져다준 충격은 엄청났고, 열광적 논의 끝에 인류문명의 근간인 농업의 과학화와 첨단화를 위해 국가주도로 광주에 첫 농업대학캠퍼스가 문을 열었습니다.\n정말로 공기에서 쌀을 뽑아내는 꿈의 기술이 발명된 이래 농업은 그 어느때보다 미래산업으로 주목받고 있으며, 최신 화학과 생물학의 성과가 농업 진보의 최전선을 이끌고 있습니다!"
lia_event_rlg.1381.a:0 "마음에 드는군. <도시개발 진행도 상승><결단 잠금해제>"

lia_event_rlg.1382.t:0 "가공식품"
lia_event_rlg.1382.d:0 "식품가공산업 급성장"
lia_event_rlg.1382.f:1 "식품가공은 오늘날 비유적으로나 문자 그대로나 가장 뜨겁게 가열되는 신성장 산업중 하나입니다.\n새로운 기술과 홍보의 힘으로 가공식품은 점점 깔끔한 이미지를 얻어가고 있으며, 도시에서의 삶의 상징으로 취급받기 시작했습니다."
lia_event_rlg.1382.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1383.t:0 "가득찬 곳간"
lia_event_rlg.1383.d:0 "농업생산성 목표치 초과달성"
lia_event_rlg.1383.f:1 "농민과 정부 양측의 노력이 더해져 국가의 식량사정은 극적으로 개선되었습니다.\n식량작물과 상품작물 양쪽에서 웃음이 끊이질 않으며, 호남평야는 역대 최고치의 농업생산량을 달성했습니다!"
lia_event_rlg.1383.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1389.t:0 "미래 농업 기술"
lia_event_rlg.1389.d:0 "후원할 분야 결정"
lia_event_rlg.1389.f:7 "국가차원의 의욕적 투자 덕분에 우리의 국립 농업대학은 놀라운 성과들을 보이고 있으며, 현재 다음과 같은 네가지 학과에서 유망한 연구 프로젝트를 진행하고 있습니다.\n각 프로젝트는 비료생산능력을 코스트로 하여 국가 전체에 강력한 보너스 모디파이어를 부여합니다. 어디에 투자하시겠습니까?\n\n<식물자원학과> : 다양한 상품작물의 생산성을 크게 향상시킬 특화 비료들을 개발중입니다.\n<농업경제학과> : 사회경제학적인 접근을 통해 효과적인 농민지원정책의 초안을 작성중입니다.\n<식품영양학과> : 식품영양학적 분석으로 국민들의 전반적인 건강과 영양상태 개선방법을 제안합니다.\n<산림과학과> : 방대한 생태자료를 축적하며 국가 산림자원의 지속가능한 개발과 품질 향상을 연구중입니다.\n*안내* 「영구 모디파이어」 이므로 신중하게 결정하십시오."
lia_event_rlg.1389.a:0 "<식물자원학과>"
lia_event_rlg.1389.b:0 "<농업경제학과>"
lia_event_rlg.1389.c:0 "<식품영양학과>"
lia_event_rlg.1389.dd:0 "<산림과학과>"
lia_event_rlg.1389.e:0 "다음에 다시 생각하도록 하지."


#제주-a
lia_event_rlg.1400.t:0 "제주의 시민들"
lia_event_rlg.1400.d:0 "우리는 제주 시민입니다."
lia_event_rlg.1400.f:1 "이번달 제주의 총 인구수는 최근 행정기록에 따르면 25만명을 넘었다고 합니다.\n도시는 수많은 사람들로 북적이고 있습니다."
lia_event_rlg.1400.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1401.t:0 "제주항 재정비"
lia_event_rlg.1401.d:0 "항구 인프라 개선"
lia_event_rlg.1401.f:1 "제주와 육지 사이를 왕래하기 위한 핵심시설인 제주항은 너무 낡고 규모도 작아졌습니다.\n인적 물적 교류를 촉진하기 위해, 그리고 중앙정부가 제주도에 충분한 지원을 보내기 위해서는 항구시설 개선이 가장 시급했습니다."
lia_event_rlg.1401.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1402.t:0 "도내 경제 부흥"
lia_event_rlg.1402.d:0 "직업알선소 운영"
lia_event_rlg.1402.f:1 "도시가 빠르게 팽창하면서 자연스레 섬으로 다시 돌아온 사람들 또한 늘어났습니다.\n당국은 늘어난 도민들과 사회 문제를 해결하기 위해 일자리 양성과 더불어 직업알선소를 운영하여 실업률을 낮추는데 성과를 올렸습니다."
lia_event_rlg.1402.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1403.t:0 "제주시"
lia_event_rlg.1403.d:0 "시가지 확장"
lia_event_rlg.1403.f:1 "제주도 북쪽 제주시는 그 어느때보다 빠르게 발전하고 있으며, 수많은 인프라가 속속들이 지어지고 있습니다.\n이곳은 이제 새롭게 발전하는 도시의 모습을 갖춰가기 시작했습니다."
lia_event_rlg.1403.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.1410.t:0 "성장하는 도시"
lia_event_rlg.1410.d:0 "50만 도민"
lia_event_rlg.1410.f:1 "50만명의 시민이 제주에 적을 두고 있습니다.\n당국은 행정서비스의 수요를 맞추기 위해 분주히 움직이고 있습니다."
lia_event_rlg.1410.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1411.t:0 "제주 특산물"
lia_event_rlg.1411.d:0 "대규모 농촌 지원"
lia_event_rlg.1411.f:1 "제주도의 귤과 말은 맛이 좋고 튼실하기로 유명하지만, 오히려 그 때문에 공납의 부담으로 증오의 대상이 되기도 했습니다.\n이제 더이상의 착취를 멈추고 시간과 자원을 들여 관련 산업을 장려하기로 하자, 도민들은 매우 기뻐하고 있습니다."
lia_event_rlg.1411.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1412.t:0 "자원산업 개발"
lia_event_rlg.1412.d:0 "석재 및 목재산업 투자"
lia_event_rlg.1412.f:1 "지난 시기동안 육지의 사람들은 제주도의 여러 자원을 무단으로 가져갔으며, 특히 육지에선 상대적으로 귀한 현무암등의 석재 반출이 심각하였습니다.\n이제 더이상의 약탈적 반출은 없을것이며, 제주도의 지역경제 활성화를 위한 지역산업체가 빠르게 성장하고 있습니다."
lia_event_rlg.1412.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1413.t:0 "경제 성장"
lia_event_rlg.1413.d:0 "도시내 산업체 오늘도 증가세"
lia_event_rlg.1413.f:1 "사업을 하려는 사람들은 모두 이 도시를 제일 먼저 생각합니다.\n수많은 공장과 기업과 사업체들이 나날히 새로 등록을 마치고 있습니다."
lia_event_rlg.1413.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.1420.t:0 "나라의 관문"
lia_event_rlg.1420.d:0 "인구수 75만 달성"
lia_event_rlg.1420.f:1 "이달부로 도시의 총 인구수가 75만명을 돌파하였습니다.\n시내 중심부에서는 기념축제가 열렸습니다!"
lia_event_rlg.1420.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1421.t:0 "천혜의 휴양지"
lia_event_rlg.1421.d:0 "자연관광지 발굴"
lia_event_rlg.1421.f:1 "제주도에는 수많은 볼거리와 누릴거리가 넘쳐나며, 적극적으로 다양한 관광상품을 개발하고 연계시켜 시너지 효과를 노려야 합니다.\n드높은 한라산부터 아름다운 해변까지, 장엄한 용암동굴과 기암괴석, 맛좋은 산물들과 신선한 자연, 그리고 유명한 순례길에서 영감을 얻은 제주 전역을 커버하는 환형의 코스까지, 제주의 관광은 한단계 더 진보했습니다."
lia_event_rlg.1421.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1422.t:0 "입국절차 간략화"
lia_event_rlg.1422.d:0 "단기체류 관광객 절차 간소화"
lia_event_rlg.1422.f:1 "지금까지는 국내에 입국하려는 외국인 관광객들은 사전에 다양한 서류와 허가절차가 필요했으며, 이는 그다지 편안한 절차는 아니었습니다.\n그러나 지속적인 현지 도민들의 요구제안으로 육지와 맞닿아있지 않는 제주도에 한해서 외국인 입국절차를 매우 간소화시키는 방안이 통과되었으며, 특히 중국인 관광수입이 폭등할것으로 예상됩니다."
lia_event_rlg.1422.a:0 "좋은게 좋은거지. <도시개발 진행도 상승>"

lia_event_rlg.1423.t:0 "산업 호황"
lia_event_rlg.1423.d:0 "물동량 최대치 경신"
lia_event_rlg.1423.f:1 "오늘도 제주로 드나드는 도로는 대전 중심가의 사람들만큼이나 북적입니다.\n도시 공무원들은 매일마다 늘어나는 화물운송량을 보며 보람차게 일하고 있습니다."
lia_event_rlg.1423.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.1430.t:0 "백만 섬!"
lia_event_rlg.1430.d:0 "도민 백만명 돌파!"
lia_event_rlg.1430.f:1 "이제 제주시민이 100만명을 넘었습니다.\n이 나라에 들어오는 거의 모두가 제주 시민들의 환대를 받고 있습니다."
lia_event_rlg.1430.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1431.t:0 "비행선 로망"
lia_event_rlg.1431.d:0 "국제적 관광상품"
lia_event_rlg.1431.f:1 "우리가 시행한 국제관광 장려책의 효과는 즉각적으로 나타났으며, 이에 제주 관광산업은 세계적 규모로 급성장했습니다.\n국제 크루즈 일주 상품과 더불어 비행선 관광까지 대 히트를 치고 있으며, 제주도의 변덕스런 날씨로 인한 제한적인 기회에도 불구하고 전세계 부유층들은 막대한 관광세를 부담하면서까지 제주로 몰려오고 있습니다!"
lia_event_rlg.1431.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1432.t:0 "평화의 섬"
lia_event_rlg.1432.d:0 "제주 전역 무방비도시 선언"
lia_event_rlg.1432.f:2 "이제 제주도에는 조선인과 조선말을 넘어 수많은 국가의 사람들과 언어가 오고가는 국제적 관광섬이 되었습니다.\n이에 도민들은 궁극적으로 섬의 발전에 날개를 달아주기 위해 모든 섬의 군사력을 육지로 철수시키고 제주 전역에 국제적 오픈시티 규약을 적용시키길 바랍니다.\n오랜 논의 끝에 마침내 중앙정부에서 해당 방안이 통과되었으며, 곧바로 국제사회의 승인과 함께 제주는 영원한 번영의 항로에 올라탔습니다!"
lia_event_rlg.1432.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1433.t:0 "남해의 보석"
lia_event_rlg.1433.d:0 "바다의 진주"
lia_event_rlg.1433.f:1 "매일같이 수많은 사람들이 이곳을 보러 놀러오고 있습니다.\n도민들의 수십년 노력이 결실을 맺었습니다!"
lia_event_rlg.1433.a:0 "마음에 드는군. <도시개발 진행도 상승>"

#제주-b
lia_event_rlg.1450.t:0 "제주의 시민들"
lia_event_rlg.1450.d:0 "우리는 제주 시민입니다."
lia_event_rlg.1450.f:1 "이번달 제주의 총 인구수는 최근 행정기록에 따르면 25만명을 넘었다고 합니다.\n도시는 수많은 사람들로 북적이고 있습니다."
lia_event_rlg.1450.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1451.t:0 "기지 건설"
lia_event_rlg.1451.d:0 "제주진 현대화"
lia_event_rlg.1451.f:1 "제주은 전형적인 따뜻한 해안성 기후로 완벽한 항구입지에 더해 일본과 매우 가깝다는 특징이 있습니다.\n경상좌수영의 본거지였으며, 시대가 변함에 따라 수영강 인근은 신식 해군을 주둔시킬수 있는 멋드러진 해군기지로 탈바꿈하였습니다."
lia_event_rlg.1451.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1452.t:0 "도내 경제 소생"
lia_event_rlg.1452.d:0 "직업알선소 운영"
lia_event_rlg.1452.f:1 "도시가 빠르게 팽창하면서 자연스레 섬으로 다시 돌아온 사람들 또한 늘어났습니다.\n당국은 늘어난 도민들과 사회 문제를 해결하기 위해 일자리 양성과 더불어 직업알선소를 운영하여 실업률을 낮추는데 성과를 올렸습니다."
lia_event_rlg.1452.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1453.t:0 "제주항"
lia_event_rlg.1453.d:0 "항구가 확장되다"
lia_event_rlg.1453.f:1 "제주도 북쪽 제주시는 그 어느때보다 빠르게 발전하고 있으며, 수많은 인프라가 속속들이 지어지고 있습니다.\n이곳은 이제 새롭게 발전하는 도시의 모습을 갖춰가기 시작했습니다."
lia_event_rlg.1453.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.1460.t:0 "성장하는 도시"
lia_event_rlg.1460.d:0 "50만 제주"
lia_event_rlg.1460.f:1 "50만명의 시민이 제주에 적을 두고 있습니다.\n당국은 행정서비스의 수요를 맞추기 위해 분주히 움직이고 있습니다."
lia_event_rlg.1460.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1461.t:0 "조선소 현대화"
lia_event_rlg.1461.d:0 "최신 건함기술"
lia_event_rlg.1461.f:1 "해군은 단지 숫자만 많다고 강해질수는 없으며, 이는 임진년의 왜란부터 중국이 영국과 싸운 '그 전쟁'까지 증명합니다.\n해군을 떠받치는 것은 역시 기술입니다. 우리는 세계 최강의 해군을 위해서 아낌없이 연구와 시설에 투자해야 합니다."
lia_event_rlg.1461.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1462.t:0 "항만 재정비"
lia_event_rlg.1462.d:0 "항구 수용량 확장"
lia_event_rlg.1462.f:1 "제주은 해군기지뿐 아니라, 물류 항구로써의 역할 또한 매우 중요합니다.\n항구시설이 최신식으로 재정비되고 확장작업을 끝마쳐 더욱 막대한 물동량을 감당 가능하게 되었습니다."
lia_event_rlg.1462.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1463.t:0 "경제 성장"
lia_event_rlg.1463.d:0 "도시내 산업체 오늘도 증가세"
lia_event_rlg.1463.f:1 "사업을 하려는 사람들은 모두 이 도시를 제일 먼저 생각합니다.\n수많은 공장과 기업과 사업체들이 나날히 새로 등록을 마치고 있습니다."
lia_event_rlg.1463.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.1470.t:0 "75만 시만"
lia_event_rlg.1470.d:0 "인구수 75만명 돌파!"
lia_event_rlg.1470.f:1 "이달부로 도시의 총 인구수가 75만명을 돌파하였습니다.\n놀라운 속도로 인구가 유입되고 있습니다."
lia_event_rlg.1470.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1471.t:0 "군민상생프로젝트"
lia_event_rlg.1471.d:0 "도민 참여형 정책입안"
lia_event_rlg.1471.f:1 "평화롭게 살던 제주 시민들 입장에서는 갑자기 어느날 수많은 전쟁 병기와 군인들이 섬으로 들어오는것을 달가워 하지 않을 것입니다. 특히나 그것이 주로 육지에서 온것들이라면 더욱더 말입니다....\n이러한 제주 시민들의 불안과 불만은 정당하며, 이에 제주도청과 중앙정부와의 협의 끝에 제주도민이 광범위하게 참여하는 다양한 지원&상생 정책패키지가 제주도로 흘러들어올것으로 예상됩니다!"
lia_event_rlg.1471.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1472.t:0 "해외 식민지 관리"
lia_event_rlg.1472.d:0 "식민지 지원청 설치"
lia_event_rlg.1472.f:1 "우리나라의 해외 식민지 개척을 지원하고 다양한 물자와 보호를 제공하기 위해서는 해군과의 연계가 필수입니다.\n이에 중앙 행정부에서는 원활한 작업을 위해 인근에 거대한 식민지원청 건물을 신축하고 인력을 보냈습니다."
lia_event_rlg.1472.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1473.t:0 "산업 호황"
lia_event_rlg.1473.d:0 "물동량 최대치 경신"
lia_event_rlg.1473.f:1 "오늘도 제주 앞바다는 제주 중심가의 사람들만큼이나 북적입니다.\n항구관리 직원들은 매일마다 늘어나는 수송선들을 보며 보람차게 일하고 있습니다."
lia_event_rlg.1473.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.1480.t:0 "대규모 이주행렬"
lia_event_rlg.1480.d:0 "100만 시민 달성!"
lia_event_rlg.1480.f:1 "이제 제주시민이 100만명을 넘었습니다.\n섬 전역에서는 이를 기념하는 축제가 열렸습니다!"
lia_event_rlg.1480.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1481.t:0 "궁극의 해군력"
lia_event_rlg.1481.d:0 "웅장한 해군기지"
lia_event_rlg.1481.f:1 "우리나라 최강을 넘어, 아시아 최강의 함대를 품을 수 있을 만한 규모의 해군기지로 성장했습니다.\n이 거대한 기지 영내에서는 수많은 제독들과 수많은 수병들, 그리고 수많은 거함거포가 휴식을 취하고 있습니다."
lia_event_rlg.1481.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1482.t:0 "장병복지"
lia_event_rlg.1482.d:0 "해군생활 폼나게"
lia_event_rlg.1482.f:1 "누추한 수병들이 매일같이 미역국이나 먹으며 꼬질꼬질한 뱃생활을 하던 시대의 해군은 이제 없습니다.\n땅을 밟지 못하는 군인들을 위해서 과거와는 달리 상전벽해 수준의 장병복지가 제공되고 있으며, 놀라운 기술의 발전과 국력의 성장덕에 말단 병사들조차 선상에서 호화로운 식사를 누릴수 있습니다!"
lia_event_rlg.1482.a:0 "예이! 아이스크림!. <도시개발 진행도 상승>"

lia_event_rlg.1483.t:0 "바다를 다스리는 이가"
lia_event_rlg.1483.d:0 "세상을 다스린다"
lia_event_rlg.1483.f:1 "끝없는 군함의 물결이 바닷가의 파도와도 같이 들어오고 있습니다.\n동아시아에서 제일가는 해군기지를 향해서!"
lia_event_rlg.1483.a:0 "마음에 드는군. <도시개발 진행도 상승>"
