 concept_anti_shogun_desc: "도막파, 다른 말로 토막파라 불리는 사상은 [concept_pro_shogun]와 반대되는 사상으로, 일본 [concept_strategic_region]에 존재하는 특수한 [concept_subject] [concept_country]인 $gov_daimyo$가 가질 수 있는 특수한 외교적 성향 가운데 하나입니다. 이 사상의 추종자들은 [Concept('concept_ruler','$RULER_TITLE_SHOGUN$')]이 이끄는 에도 막부를 무너뜨리고 [Concept('concept_ruler','$RULER_TITLE_TENNO$')]에게 권력을 반납하고자 합니다. 이 때문에 $RULER_TITLE_TENNO$을 높인다는 의미에서 존황 사상이라고도 불리며, [concept_religion] 가운데 하나인 $confucianism$의 영향을 받아 군주가 직접 지배하는 국가를 바라는 세력들에게 유행합니다."
 concept_pro_shogun: "좌막파"
 concept_pro_shogun_desc: "좌막파라 불리는 사상은 [concept_anti_shogun]와 반대되는 사상으로, 일본 [concept_strategic_region]에 존재하는 특수한 [concept_subject] [concept_country]인 $gov_daimyo$가 가질 수 있는 특수한 외교적 성향 가운데 하나입니다. 이 사상의 추종자들은 [Concept('concept_ruler','$RULER_TITLE_SHOGUN$')]이 이끄는 에도 막부를 보좌하여 실권을 막부에게 유지시킨 상태로 [Concept('concept_ruler','$RULER_TITLE_TENNO$')] 조정과 막부를 하나로 합치고자 합니다."
