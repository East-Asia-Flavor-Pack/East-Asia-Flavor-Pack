 dowager_cixi_events.1.t:0 "서태후의 권력 장악"
 dowager_cixi_events.1.d:0 "전 황제가 승하한 후, 어린 황제가 황위에 올라 전 황후인 서태후의 섭정을 받게 되었다. 그러나 야심 찬 서태후는 자신만의 계획을 세우고 빠르게 권력을 강화하여 청나라의 실질적인 통치자가 되기 위해 움직인다."
 dowager_cixi_events.1.f:0 "어린 황제가 광활한 제국을 통치하는 복잡함을 이해하기 위해 노력하는 동안, 서태후는 그림자 속에서 시간을 기다리며 지켜보았다. 교활한 두뇌와 궁정 정치에 능통한 그녀는 경쟁자들을 능수능란하게 제압하고 권력을 공고히 했다. 황궁은 그녀의 영향력에 대한 소문으로 떠들썩했고, 심지어 황제 자신도 그녀 앞에서 위축되는 듯 했다. 권력의 고삐를 단단히 쥔 서태후는 이후 수년 동안 중국의 운명을 결정짓게 되었다."
 dowager_cixi_events.1.a:0 "TODO"
 dowager_cixi_events.1.tt:0 "서태후가 권력을 얻습니다."

 dowager_cixi_events.2.t:0 "동태후의 훙거"
 dowager_cixi_events.2.d:0 "동태후가 훙하며 이제 서태후를 막을 자는 아무도 남지 않게 되었다."
 dowager_cixi_events.2.f:0 "선황의 정궁이자 황실에서 유일하게 서태후가 예를 다해야 하는 동태후가 훙거하면서, 서태후의 권력은 확고해졌다. 서태후는 청나라의 실질적인 통치자로서 정적을 제거하며 자신의 지위를 계속 이어나갈 것이다. 하지만 황제의 생각은 어떠한가? 그가 서태후의 행보에 발을 맞출 것인가?"
 dowager_cixi_events.2.a:0 "TODO"
