l_french:
 law_state_atheism: "Athéisme d’État"
 law_state_atheism_desc: "La religion est bannie de la vie publique et l’État poursuit une politique antireligieuse. Toutes les religions font l’objet de discriminations et les religieux ne jouent qu’un rôle mineur, voire inexistant, dans la société."
 atheist: "Athée"
 pm_no_urban_clergy: "Athéisme d’État"
 state_atheism.1.t: "L’opium du peuple"
 state_atheism.1.d: "L’adoption de la loi [SCOPE.sLaw('current_law_scope').GetName] fait craindre que les citoyens sombrent dans le désespoir, sans la foi [ROOT.GetCountry.GetStateReligion.GetName|l] pour les guider dans la voie de l’épanouissement spirituel."
 state_atheism.1.f: "La religion est le soupir de la créature accablée par le malheur, l’âme d’un monde sans cœur, de même qu’elle est l’esprit d’une époque sans esprit. C’est l’opium du peuple." #Karl Marx
 state_atheism.1.a: "Dieu est mort."
 state_atheism.1.b: "Nous nourrirons leurs ventres, pas leurs âmes."
 state_atheism.1.c: "C’est l’opium qui est l’opium du peuple."
 opium_of_the_masses_enactment: "Opium du peuple"
 opium_of_the_masses_mod: "Opium du peuple"
 state_atheism.2.t: "Ligue des militants athées"
 state_atheism.2.d: "Les [SCOPE.sPop('godless_pop').GetName|l] du [SCOPE.sBuilding('godless_uni').GetName] de [SCOPE.sState('godless_state').GetName] sont de fervents partisans de la loi [SCOPE.sLaw('current_law_scope').GetName]. Ils ont fondé la Ligue des militants athées afin de promouvoir la pensée antireligieuse."
 state_atheism.2.f: "« J’ai entendu dire qu’on nous traitait de \"voyous empiétant sur le plus grand accomplissement de la culture humaine\". Si c’est ça le plus grand accomplissement de l’humanité, laissez-moi vous dire qu’on vole plutôt au ras des pâquerettes. »"
 state_atheism.2.a: "Une initiative éclairée."
 state_atheism.2.b: "Allez voir les croyants dans la rue."
 state_atheism.2.c: "Parlez de la Ligue dans les universités."
 state_atheism.3.t: "Œuvres caritatives"
 state_atheism.3.d: "Les associations caritatives liées au groupe [SCOPE.gsInterestGroup('works_of_charity_ig').GetName] ont été vivement critiquées par les partisans de la loi [SCOPE.sLaw('current_law_scope').GetName], qui les accusent d’être composées de religieux et de pieux laïcs. Ces associations caritatives populaires ont ainsi reçu le soutien de nombreuses personnes, menaçant la loi [SCOPE.sLaw('current_law_scope').GetName]."
 state_atheism.3.f: "« Je me fiche de savoir combien de personnes appellent ça une \"association caritative\". Ce n’est ni plus ni moins qu’une secte religieuse, avec les mêmes arrière-pensées que n’importe quelle autre secte. Peu importe s’ils prétendent avoir changé, nous savons très bien que c’est faux ! Au diable l’opinion publique, nous ne pouvons pas les laisser faire. »"
 state_atheism.3.a: "Continuez les attaques sur les associations caritatives."
 state_atheism.3.b: "Adoptez l’État-providence pour leur couper l’herbe sous le pied."
 state_atheism.3.c: "Créez d’autres associations caritatives concurrentes pour leur couper l’herbe sous le pied."
 state_atheism.3.dd: "Ne touchez pas aux associations caritatives."
 godless_ig_leader: "[SCOPE.sCharacter('godless_leader').GetFullName] du groupe [SCOPE.gsInterestGroup('godless_ig').GetName] est remplacé[SCOPE.sCharacter('godless_leader').GetCustom('FR_E')] par un chef athée"
 society_of_the_godless_mod: "Ligue des militants athées"
 antireligious_policies: "Politique antireligieuse"
 state_atheism_conversion_tt: "10 % des [Concept('concept_pop', '$concept_pops$')|l] de vos [Concept('concept_incorporated_state', '$concept_incorporated_states$')] deviennent athées"
 unpopular_attacks_on_charities: "Attaques impopulaires contre les associations caritatives"
 state_welfare_disparaged: "État-providence dénigré"
 state_welfare_promoted: "État-providence soutenu"
 ad_hoc_government_charities: "Associations caritatives gouvernementales ponctuelles"
 imitating_charities: "Imitation des associations caritatives"
 popular_works_of_charity: "Œuvres caritatives populaires"
