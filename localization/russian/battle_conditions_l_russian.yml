 BATTLE_CONDITION_TOOLTIP: "[BattleCondition.GetModifierDesc]\n\n#lore [BattleCondition.GetDesc]#!"
 BATTLE_CONDITION_ATTACKER_TOOLTIP: "$BATTLE_CONDITION_TOOLTIP$\n\n[Battle.GetAttackerConditionUpdateDesc]"
 BATTLE_CONDITION_DEFENDER_TOOLTIP: "$BATTLE_CONDITION_TOOLTIP$\n\n[Battle.GetDefenderConditionUpdateDesc]"
 BATTLE_CONDITION_EARLIEST_UPDATE: "Изменится [DATE.GetString] или после этой даты (осталось $REMAINING$)"
 BATTLE_CONDITION_IMMINENT_UPDATE: "Скоро изменится, текущая вероятность: $CHANCE|v0%$"
 battle_condition_pursuit: "Преследование"
 battle_condition_pursuit_desc: "Благодаря подавляющему численному превосходству командир приказывает окружить врага и обратить в бегство."
 battle_condition_panicked_retreat: "Паническое отступление"
 battle_condition_panicked_retreat_desc: "Тяжёлые потери и отсутствие компетентного руководства привели эти войска в расстройство."
 battle_condition_controlled_retreat: "Управляемое отступление"
 battle_condition_controlled_retreat_desc: "Тяжёлые потери вынудили командира отдать приказ о поспешном отступлении."
 battle_condition_dug_in: "В окопах"
 battle_condition_dug_in_desc: "Командир руководил строительством надёжных полевых укреплений."
 battle_condition_charted_terrain: "Разметка местности"
 battle_condition_charted_terrain_desc: "Командир составил подробную карту местности перед боем."
 battle_condition_rapid_advance: "Быстрое наступление"
 battle_condition_rapid_advance_desc: "Опыт сражений на похожей местности помогает командиру наступать более эффективно."
 battle_condition_camouflaged: "Камуфляж"
 battle_condition_camouflaged_desc: "Опыт сражений на похожей местности помогает командиру скрывать своё войско от врага."
 battle_condition_logistics_secured: "Безопасные перевозки"
 battle_condition_logistics_secured_desc: "Командир обеспечивает надёжность линий снабжения и логистическую поддержку в бою."
 battle_condition_mud: "Грязь"
 battle_condition_mud_desc: "Грязь замедляет все действия."
 battle_condition_broken_supply_line: "Нарушение поставок"
 battle_condition_broken_supply_line_desc: "Из-за неучтённых участков пересечённой местности линии снабжения были временно разорваны."
 battle_condition_exhausted: "Истощение"
 battle_condition_exhausted_desc: "Сражение ещё не началось, а войска уже истощены долгим переходом по пересечённой местности."
 battle_condition_lost: "Заблудившиеся"
 battle_condition_lost_desc: "Попытки маневрировать на местности провалились: несколько подразделений заблудились и не смогли скоординироваться с товарищами."
 battle_condition_surprise_maneuver: "Неожиданный манёвр"
 battle_condition_surprise_maneuver_desc: "Хитроумный манёвр командира застал врага врасплох."
 battle_condition_aggressive_maneuver: "Агрессивный манёвр"
 battle_condition_aggressive_maneuver_desc: "Жестокость и решительность командира сыграли роль в сражении."
 battle_condition_careful_maneuver: "Осторожный манёвр"
 battle_condition_careful_maneuver_desc: "Неспешный и вдумчивый подход командира отразился на стратегии этого сражения."
 battle_condition_blunder: "Просчёт"
 battle_condition_blunder_desc: "Командир допустил грубую стратегическую ошибку и не знает, чего ожидать от врага."
 battle_condition_poor_visibility: "Плохая видимость"
 battle_condition_poor_visibility_desc: "Окружающая среда, погодные условия и занятая позиция затрудняют этой стороне обзор вражеских перемещений."
 battle_condition_good_visibility: "Хорошая видимость"
 battle_condition_good_visibility_desc: "Окружающая среда, погодные условия и занятая позиция помогают этой стороне лучше видеть вражеские перемещения."
 battle_condition_rough_waters: "Бурное море"
 battle_condition_rough_waters_desc: "Командир и экипаж не ожидали, что во время сражения море начнёт волноваться."
 battle_condition_strong_winds: "Сильные ветра"
 battle_condition_strong_winds_desc: "Ветер неожиданно окреп, и командиру пришлось импровизировать."
 battle_condition_death_from_below: "Смерть из глубин"
 battle_condition_death_from_below_desc: "Враг не ожидал появления подводных лодок."
 battle_condition_ramming_maneuver: "Таранный манёвр"
 battle_condition_ramming_maneuver_desc: "Командир решил протаранить противника — опасный, но, возможно, решающий манёвр."
