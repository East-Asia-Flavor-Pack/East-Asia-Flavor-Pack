 chinese_westernization.463.t:0 "민간 조폐 말소"
 chinese_westernization.463.d:0 "황실은 제국의 화폐를 표준화하고 위조 화폐를 단속하기 위해 민간 조폐를 금지한다고 발표했다." # The Throne has announced the abolishment of private mints, in an effort to standardize the empire's currency and crack down on counterfeiting.
 chinese_westernization.463.f:0 "TODO"
 chinese_westernization.463.a:0 "황제의 명령이다!"
 chinese_westernization.463.b:0 "돈으로 회유하라"
 chinese_westernization.463.c:0 "지금으로써는 감당할 수 없는 일이다."

 chinese_westernization.464.t:0 "광산업계의 반대" # Mining Industry Opposition
 chinese_westernization.464.d:0 "정부는 천연자원 개발에 대한 주권을 확보하기 위해 광산법의 일부로 새로운 규정을 제정했다. 그러나 광산 소유주와 업계는 새로운 규정이 너무 제한적이며 사업 수행 능력을 저해할 것이라고 주장하며 반대 의사를 표명했다." # The court has enacted new regulations as part of the Mining Law, aimed at achieving sovereignty over the exploitation of natural resources. However, mining owners and industries have voiced their opposition to the new regulations, claiming that they are too restrictive and will hamper their ability to conduct business.
 chinese_westernization.464.f:0 ""새로운 규제는 성장을 저해하고 투자를 억제할 것입니다. 투자를 유치하고 광산업을 강화하려면 안정적이고 예측 가능한 규제가 필요합니다. 이러한 새로운 법률은 불확실성을 야기하고 미래 계획을 더 어렵게 만듭니다."" # The new regulations will hinder growth and deter investment. To attract investment and strengthen the mining industry, we need a stable and predictable regulatory framework. These new laws generate uncertainty and make future planning harder.
 chinese_westernization.464.a:0 "더 세게 밀어붙여야 한다." # We need to push harder.
 chinese_westernization.464.b:0 "하지 않는 것도 나쁘지는 않을 거 같군." # It's not bad not to do.

 chinese_westernization.501.t:0 "위대한 회수"
 chinese_westernization.501.d:0 "수년간의 투쟁 끝에 마침내 해외에 빼앗겼던 모든 땅을 되찾는 데 성공했다. [ROOT.GetCountry.GetNameNoFlag]은 외국의 지배를 종식시키고 세계 무대에서 주목할 만한 세력으로서 그 입지를 회복했다."
 chinese_westernization.501.f:0 "중국은 외세의 손아귀에서 얼마나 오랫동안 고통받았는가, 그들의 이익을 위해 땅과 자원을 얼마나 빼앗겼가. 하지만 오늘날 모든 것이 바뀌었다. 오늘 마지막 외국인을 실은 배가 [ROOT.GetCountry.GetAdjectiveNoFormatting] 해안을 떠난다./n/n한 남자가 해안에서 2리 정도 떨어진 언덕 위에 서 배가 출항하고 대해로 나아가는 모습을 본다. 그리고 수평선 너머로 사라지는 순간, 그는 이 승리가 중국 전체에 있어 시작에 불과하다는 것을 알게 된다. 결연한 의지와 새로운 목표 의식을 바탕으로 중국은 세계 열강들 사이에서 정당한 위치를 되찾을 것이다."
 chinese_westernization.501.a:0 "TODO"
 chi_the_restoration_of_land_sovereignty:0 "국토 주권 회복"

 chinese_westernization.502.t:0 "순망치한"
 chinese_westernization.502.d:0 "[SCOPE.sCountry('kor_scope').GetName]이 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 완전한 속국이 됨에 따라 [ROOT.GetCountry.GetNameNoFlag]의 방위는 더욱 튼튼해졌다."
 chinese_westernization.502.f:0 "중국이 사랑하는 나라로는 조선만한 나라가 없다. 조선이 우리 번속이 된지 이미 천년이 지났다. 중국은 덕으로써 편안히 지내게 하고 은혜로써 품어줄 뿐, 한번도 그 토지와 인민을 탐내는 마음을 가진 적이 없었음은 천하가 함께 믿는 바이다. 서양의 통례에 따르면, 양국이 전쟁할 때면 국외의 나라는 그 사이에서 중립을 지키고 한편을 도와줄 수 없으나 다만 속국은 곧 예외이다. 오늘날 조선은 중국 섬기기를 마땅히 예전보다 더욱 힘써서 천하의 사람들로 하여금 조선과 우리는 한집안 같음을 알도록 해야 할 것이다." # 조선책략
