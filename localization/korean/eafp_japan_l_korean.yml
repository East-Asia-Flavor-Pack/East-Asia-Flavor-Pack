tenpo_famine.1.t: "텐포 대기근의 절정"
tenpo_famine.1.d: "2년 전부터 시작된 기근이 이제 절정에 다다랐다. 손을 쓰지 않는다면 그 여파가 들불처럼 번져나갈 것이다."
tenpo_famine.1.f: "\"홍수와 한파로 인해 작황이 최악의 수준으로 떨어졌습니다. 거리에는 아사로 죽어가는 사람들이 가득하고, 그들의 장례를 해줄 가족들도 배를 곯고 있습니다. 굶주린 민중은 마침내 파종할 씨앗에까지 손을 대기 시작했습니다. 조정에서 비축된 식량을 풀어 지원하지 않는다면 흉작은 악화하기만 할 것입니다.\""
tenpo_famine.1.a: "자연의 무서움은 오니와 같아서 손쓸 방도가 없는 법이다."

tenpo_famine.2.t: "니도메" # 荷留
tenpo_famine.2.d: "전국 각지의 번에서 식량을 확보하기 위해 쌀의 이출을 막고 있다."
tenpo_famine.2.f: "\"이러다 우리는 먹을 것이 없어 굶어 죽게 됩니다. 제발 쌀을 좀 내어 보내주십시오.\" 마을 촌장이 절박하게 외쳤다. 그의 얼굴에는 현실에 지친 기색이 역력했다.\n\n번의 관리는 그 말을 듣고 찡그리며 대답했다. \"이보시오, 지금 우리의 상황이 그리 녹록지 않은 것은 사실이나, 다른 구니로 쌀을 내보내면 이곳 백성들도 죽을 판이오. 이건 나와 주군의 명령일뿐만 아니라, 이 고장의 생명을 지키기 위한 것이오.\"\n\n촌장은 다급하게 말했다. \"하지만 다른 구니에서 쌀이 들어오지 않는다면 우리가 하던 무역도 막혀버립니다. 그러면 우리 마을은 정말로 말라죽고 말 것입니다.\""
tenpo_famine.2.a: "\"이 결정은 번의 전체를 위한 것이오.\""
tenpo_famine.2.ta: "번들을 설득해 쌀을 방출하도록 하는 버튼이 해금됩니다. 이는 #bold 막번체제#! 일지 항목에서 확인할 수 있습니다."

tenpo_famine.3.t: "대이주"
tenpo_famine.3.d: "굶주림과 세금에 참다 못한 주민들이 도망을 가 신천지로 향하고 있다."
tenpo_famine.3.f: "최악의 굶주림과 그럼에도 불구하고 짊어져야 하는 가혹한 세금과 미비한 막부의 지원에 각지에서 농민들이 저항하고 있습니다. 몇몇은 농기구를 들고 일어나 낭인들과 난을 일으키고 있지만 감히 무사들에 대들 생각을 하지 못하는 대다수의 농민들은 그저 자신을 묶는 농지에서 도망쳐 북쪽에 있다는 온전히 자신의 토지를 소유 할 수 있다는 북해도로 향하고 있습니다."
tenpo_famine.3.a: "일장일단이 있을지도 모르는 현상이다."
tenpo_famine.3.ta: "도호쿠의 소작농이 홋카이도로 이주합니다."
great_migration_to_hokkaido_modifier: "대이주"
herring_fetilizer_from_hokkaido_modifier: "홋카이도산 청어 비료"

tenpo_famine.4.t: "[SCOPE.sState('revolt_state').GetName]에서의 소동" # 반복
tenpo_famine.4.d: "[SCOPE.sState('revolt_state').GetName]에서 극심한 기근으로 인해 소요가 발생했다."
tenpo_famine.4.f: "최근 몇 년간의 자연재해와 흉작으로 인해, 굶주림에 지친 민중들이 마침내 저항의 불씨를 지폈습니다. 일부 지역에서는 이미 조직적으로 봉기가 시작되었으며, 더 많은 지역으로 확산될 조짐을 보이고 있습니다."
tenpo_famine.4.a: "봉기 지역을 진압하라."

tenpo_famine.5.t: "오시오 헤이하치로의 난"
tenpo_famine.5.d: "양명학자 오시오 헤이하치로가 오사카에 불을 지르며 난을 일으켰다."
tenpo_famine.5.f: "그는 민중을 구휼하고자 했을 따름인 자신에 대한 오사카 봉행의 처사가 심히 부당함을 주장하며, 막부가 신민을 돌보아야 한다고 주장하는 서신을 에도로 보냈다. 하지만 막부의 입장은 변함이 없었고 결국 그의 항거는 불법적인 폭동으로 규정되었다.\n\n\"오시오 헤이하치로가 이끄는 폭도 무리가 탈취한 대포와 폭약으로 무장하고 지금 난바 다리를 건넜다는 소식입니다!\""
tenpo_famine.5.a: "인정사정 봐주지말고 진압해라!"

tenpo_famine.6.t: "오시오는 살아있는가?"
tenpo_famine.6.d: "오시오가 쓴 격문은 전국으로 퍼져 일본을 뒤흔들고 있다. 오시오가 죽지 않고 해외로 도피했다는 소문도 무성하다."
tenpo_famine.6.f: "이에 은거하는 우리는 탕무의 세력이나 공맹의 덕이 없어도, 금번 뜻있는 자들과 함께 모의하여, 백성을 괴롭히는 여러 관리들을 주살하고, 계속하여 사치를 일삼는 오사카 시내의 부유한 상인들을 처단할 것이다. 이는 반란을 기획함이 아니오, 점차 연공과 여러 세금을 감면하고, 진무 천황처럼 관대한 정사를 펼쳐, 오랜 세월의 음탕한 풍습을 일신하여 생전에 지옥을 구하고, 사후에 극락왕생할 것을 도모함이다.\n\n요순과 아마테라스 오오카미의 시대로는 돌아가지 못할지라도, 중흥의 기상을 되살릴 것이다. 이 서를 각 마을에 알리려 하나, 방대함으로 인해 전할 수 없어, 가장 가까운 대마을의 신전 등에 게시한다. 오사카로부터 돌아오는 번인들에게도 이를 알리고, 각 마을에 신속히 전하도록 하라. 만약 번인들이 이 글 발견하고, 악한 자들에게 보고하는 상황이 벌어질 시, 주저없이 번인들을 전부 주살함이 옳다.\n\n천명에 따라 천벌을 시행한다." # https://ja.wikisource.org/wiki/Page%3A%C5%8Cshio_Heihachir%C5%8D_Gekibun.pdf/2
tenpo_famine.6.a: "'오시오와 쿠로후네가 에도를 습격한다...'"
