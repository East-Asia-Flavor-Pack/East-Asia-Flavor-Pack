 land_ownership_law_events.4.t: "Le préjudice des cadets"
 land_ownership_law_events.4.d: "L’attribution des terres vierges destinées aux cadets se faisant de plus en plus rare en [SCOPE.sState('commercialized_agriculture_state_scope').GetName], de nombreux fermiers impliqués dans le [SCOPE.sBuilding('commercialized_agriculture_building_scope').GetName] espèrent que l’adoption de la loi [SCOPE.sLaw('current_law_scope').GetName] produira les revenus nécessaires pour subvenir aux besoins de leurs enfants à leur mort, ou qu’ils pourront au moins leur léguer une ferme rentable qui pourra être vendue à profit."
 land_ownership_law_events.4.f: "Les champs ne sont pas entièrement viables dans le cadre des nouveaux modèles. Chaque fermier serait livré à lui-même en ce qui concerne chaque champ. On suppose que chaque récolte suivante représenterait une surcharge pour le sol. Une gestion intermédiaire est nécessaire pour assurer une transition en douceur. Une formation appropriée pour chaque fermier cherchant à exploiter les nouvelles lois [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] est également nécessaire.\n\nRecommandation : modifier le zonage des terres pour ceux qui ont déjà les moyens de les acheter et donner aux entreprises des directives sur les meilleures pratiques."
 land_ownership_law_events.4.a: "Leurs préoccupations font d’excellents sujets de discussion."
 land_ownership_law_events.4.b: "Les [SCOPE.gsInterestGroup('landowners_scope').GetName|l] seraient #italic ravis#! de les racheter."
 land_ownership_law_events.4.c: "C’est là qu’entreront en scène les [SCOPE.gsInterestGroup('industrialists_scope').GetName|l] et le pouvoir du capital."
