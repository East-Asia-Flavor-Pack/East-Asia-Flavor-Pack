 MCH_FLAVOR_TEXT: "청 왕조의 일부로서, 만주는 수세기 동안 중국을 통치했던 만주족의 부상을 통해 영향을 받아, 풍부한 역사를 가지고 있으며 문화를 유지했습니다. 안정과 번영의 시기를 경험하는 동안, 청 왕조는 19세기 중반에 도전에 직면했고, 만주는 이제 바람 앞에 놓인 촛불이 되었습니다."
 MGL_FLAVOR_TEXT: "만주족은 중국에 청을 세웠고 점차 그들의 영향력을 몽골로 확대했습니다. 결국 몽골은 청의 지배를 받아들였고, 청의 통치 아래, 청 황조에게 군사적인 도움을 제공했습니다. 몽골은 그런 통치 기간 동안 독특한 문화 그리고 종교적인 관습을 유지했습니다."
 XIN_FLAVOR_TEXT: "위구르인들은 그들의 종교를 믿고 약간의 문화적인 자치권을 유지하도록 허용되었습니다. 내부 반란과 청 왕조의 쇠퇴와 같은 도전들은 위구르인들과 제국의 권위자들 사이에서 복잡하고 때때로 불편한 관계로 만들도록 기여했습니다."