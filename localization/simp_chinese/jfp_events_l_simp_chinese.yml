 japan_invasion.1.t:0 "完成关于征日论的论议"
 japan_invasion.1.d:0 "自古以来我倭瓜葛不断，现在是时候给他们点颜色看了。"
 japan_invasion.1.f:0 "当今我国之强足以征服东亚他国。愿陛下允许征日，宣扬ribe国威。"
 japan_invasion.1.a:0 "报复倭寇的时候到了。"
 japan_invasion.2.t:0 "扬武号事件"
 japan_invasion.2.d:0 "正在测量日本列岛的扬武号进入骏河湾时遭到了伊豆半岛日本军的威胁性炮击。"
 japan_invasion.2.f:0 "扬武号带着测量日本的和平任务来到了骏河湾，日本军以炮弹相待。"
 japan_invasion.2.a:0 "对射!"
 japan_invasion.2.b:0 "先撤退吧。"
 japan_invasion.3.t:0 "扬武号事件"
 japan_invasion.3.d:0 "大韩帝国的舰船到达了伊豆半岛，我军发出了警告性射击，大韩帝国军以炮弹相对。"
 japan_invasion.3.f:0 ""...于此，朝鲜国朝廷声称带着和平目的的船只忽然受到攻击而被迫反击。他们也许计划以此为凭与皇国签订不平等条约。""
 japan_invasion.3.a:0 "没辙，答应他们。"
 japan_invasion.3.b:0 "我们不会与他们谈判的。"
 japan_invasion.4.t:0 "日本拒绝签署条约"
 japan_invasion.4.d:0 "日本拒绝了与我们签订条约。"
 japan_invasion.4.f:0 ""大君主陛下。关于此事，倭国朝廷声称这不是他们的过错，反而要求我们赔款。愿陛下令我等出兵惩罚倭寇！""
 japan_invasion.4.a:0 "命帝国军元首府准备动员令。出兵！"
 japan_invasion.5.t:0 "静冈条约"
 japan_invasion.5.d:0 "日本屈服于我们的要求，签订了通商建交条约。"
 japan_invasion.5.f:0 "大韩帝国与大日本国素敦友谊，历有二百余年所，今因视两国情意未洽，欲重修旧好，以固亲睦。\n \n 第一款 朝鲜国自主之邦，保有与日本国平等之权。"
 japan_invasion.5.a:0 "准备下一阶段"
 japan_invasion.6.t:0 "静冈条约"
 japan_invasion.6.d:0 "通过签署条约，我们解决了燃眉之急。"
 japan_invasion.6.f:0 "我们被迫与胆敢私称皇帝国的朝鲜签订了条约。名目上看似平等，但实质上明显对我日本国不利..."
 japan_invasion.6.a:0 "是么……"
 japan_invasion.7.t:0 "日本列岛争夺战"
 japan_invasion.7.d:0 "我们为了加大在日本列岛的影响力，应当赶走其他列强。"
 japan_invasion.7.f:0 "益闻社奏曰洋夷攒动，在倭加大影响力。帝国军元首府主张要立即赶走他们。"
 japan_invasion.7.a:0 "攻击!"
 japan_invasion.7.b:0 "让他们一步吧。"
 japan_invasion.8.t:0 "第二次韩日协定"
 japan_invasion.8.d:0 "日本列岛中我们的影响力不容忽视。日本已经成为了我们的傀儡。"
 japan_invasion.8.f:0 "日本政府今后非由韩国政府仲介，则不得缔结有国际的性质之任何条约或约束。"
 japan_invasion.8.a:0 "事必归正。"

