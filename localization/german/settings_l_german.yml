 SETTING_TOOLTIP_DELAY_TOOLTIP: "#T $SETTING_TOOLTIP_DELAY$#!\nLegt die Verzögerung fest, ehe der Tooltip angezeigt wird, wenn der Mauszeiger auf einem Element mit Tooltip ist."
 SETTING_TOOLTIP_DELAY: "Verzögerung anzeigen"
