 sikh_empire.2.t: "[SCOPE.sCountry('relevant_country').GetName] i ataki"
 sikh_empire.2.d: "Gdy nasi generałowie uczestniczyli w królewskim ślubie, siły państwa znanego jako [SCOPE.sCountry('relevant_country').GetName] podjęły próbę przejęcia terytorium w następującym obszarze administracyjnym: [SCOPE.sState('relevant_state').GetName]."
 sikh_empire.2.f: "Przebywam w Lahaur, gdy do maharadży dociera wiadomość o ataku emira na jego twierdze. Uroczystości zostają nagle przerwane. Całe miasto zamiera na krótką chwilę.\n\nI wtedy słyszę donośny, imponujący okrzyk wojenny, który terroryzował wrogów sikhów przez dziesięciolecia: „Jo bole so Nihaal”! Ten, kto go wypowie, będzie błogosławiony. I każdy żołnierz Khalsaji odpowiada w znany sobie sposób: „Sat Sri Akal”. Bóg jest najwyższą prawdą."
 sikh_empire.2.a: "Zachęć większą liczbę żołnierzy, aby dołączyli do naszych sił."
 sikh_empire.2.b: "Niech Khalsaji opracują nasz następny ruch."
 sikh_conscription: "W kupie siła"
 show_of_strength: "W strategii siła"
 notification_pan_encroaching_neighbor_message_name: "Zabezpieczanie granicy"
 notification_pan_encroaching_neighbor_message_desc: "Państwo znane jako [SCOPE.sCountry('relevant_country').GetName] podjęło próbę przejęcia terytorium w następującym obszarze administracyjnym: [SCOPE.sState('relevant_state').GetName]. Musimy zareagować."
 notification_pan_encroaching_neighbor_message_tooltip: "#header $notification_pan_encroaching_neighbor_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pan_encroaching_neighbor_message_desc$"
 sikh_empire.3.t: "Szer-e-Pendżab umiera"
 sikh_empire.3.d: "Maharadża nagle umiera we śnie. Naród opłakuje tę stratę."
 sikh_empire.3.f: "Śmierć osoby znanej jako [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] jest celebrowana na dworach należących do władcy, którym jest [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country').GetRuler.GetFullNameNoFormatting].\n\n– Lew jest martwy – radośnie krzyczą ministrowie. – Pendżab będzie nasz.\n\nWiele osób widzi, że [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] nie bierze udziału w obchodach. Jedna z [SCOPE.sCountry('relevant_country').GetRuler.GetCustom('PL_jego_jej')] żon słyszy [SCOPE.sCountry('relevant_country').GetRuler.GetCustom('PL_jego_jej')] monolog.\n\n– Lew Pendżabu pozostawia po sobie silne lwiątka. Czy będą w stanie przeciwstawić się Kompanii? A może niebawem Brytyjczycy staną u naszych bram?"
 sikh_empire.3.a: "Niech dziedzictwo maharadży trwa."
 ranjit_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName] umiera."
 notification_eic_encroaching_pan_message_name: "[SCOPE.sCountry('pan_scope').GetName]: pokaz siły na granicy"
 notification_eic_encroaching_pan_message_desc: "Armia [SCOPE.sCountry('pan_scope').GetAdjective|l] przyjęła wobec nas wrogie nastawienie po śmierci Ranjita Singha."
 notification_eic_encroaching_pan_message_tooltip: "#header $notification_eic_encroaching_pan_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_eic_encroaching_pan_message_desc$"
 sikh_empire.4.t: "Zagrożenie buntem"
 sikh_empire.4.d: "[SCOPE.sCharacter('relevant_general').GetFullName] jawnie sprzeciwia się rządom władcy, którym jest [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]."
 sikh_empire.4.f: "W biurach Brytyjskiej Kompanii Wschodnioindyjskiej w Delhi już od wielu godzin trwa debata nad doniesieniami zza granicy sikhijskiej. Przewodniczący komisji jest już zmęczony, ale przychodzi mu do głowy pewien pomysł.\n\n– A może… nic nie róbmy – sugeruje.\n\n– Nic? – pyta młody człowiek.\n\n– Niedawne wydarzenia pokazały, że najbardziej newralgicznym momentem w historii cesarstwa jest zmiana władzy. Dotyczy to również sikhów. Głowa ich dumnego narodu nie żyje, lwiątka mają wiele do udowodnienia, a hieny zbierają się już wokół nich. Dlaczego mielibyśmy robić cokolwiek? Niech się nawzajem wykończą."
 sikh_empire.4.a: "Stłum [SCOPE.sCharacter('relevant_general').GetCustom('PL_jego_jej')] krytykę."
 sikh_empire.4.b: "Pozwól [SCOPE.sCharacter('relevant_general').GetCustom('PL_mu_jej')] wyrazić dezaprobatę."
 sikh_empire.5.t: "Przedwczesny koniec"
 sikh_empire.5.d: "[SCOPE.sCharacter('relevant_ruler').GetFullName] zmaga się z tajemniczą, wyniszczającą chorobą, z powodu której nie może pozostać na tronie. Wśród elity rządzącej krążą intensywne spekulacje na temat okoliczności tego zdarzenia."
 sikh_empire.5.f: "Młody sługa pałacowy wraca do domu, gdzie zastaje całą swoją rodzinę. Wszyscy mają do niego pytania.\n\n– Czy głowa państwa zapiła się na śmierć? – spytała jego osądzająca matka.\n\n– To musiało być morderstwo – stwierdził jego gorliwy ojciec.\n\nMężczyzna nie zważał jednak na te pytania, podobnie jak na pytania swojego rodzeństwa, wujków czy ciotek. Pragnął tylko zasnąć i więcej się nie obudzić. Tylko wtedy przestałby zadawać sobie to pytanie: #italic co było w napoju, który wezyr kazał mu dostarczyć? #!"
 sikh_empire.5.a: "Ludzie będą opłakiwać tę stratę."
 kharak_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName] musi abdykować."
 notification_pan_encroaching_eic_message_name: "Obawa przed agresją ze strony państwa znanego jako [SCOPE.sCountry('bic_scope').GetName]"
 notification_pan_encroaching_eic_message_desc: "Niechlubna abdykacja kogoś takiego jak $Kharak$ $Singh$ wywołała strach przed potencjalnymi wrogimi działaniami ze strony państwa znanego pod nazwą [SCOPE.sCountry('bic_scope').GetName]."
 notification_pan_encroaching_eic_message_tooltip: "#header $notification_pan_encroaching_eic_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pan_encroaching_eic_message_desc$"
 sikh_empire.6.t: "Poważny uraz"
 sikh_empire.6.d: "W trakcie powrotu z pogrzebu swojego ojca [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] doznaje urazu po uderzeniu przez spadającą cegłę. Wezyr twierdzi, że [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] jest w bardzo ciężkim stanie i nic nie można zrobić."
 sikh_empire.6.f: "Ludzie zgromadzili się na ulicach. Wszyscy myślą o tym samym. Śmierć maharadży Ranjita była straszna, lecz był on stary. Śmierć Kharaka była niepokojąca, lecz taka musiała być wola Waheguru. Jednak skoro [SCOPE.sCharacter('relevant_ruler').GetFirstNameNoFormatting] umiera dzień po swoim ojcu, to nadszedł czas rozpaczy. Jak dziecko może ich ochronić? Czy najpierw padną ofiarą Afgańczyków, czy Kompanii?"
 sikh_empire.6.a: "Posłuchaj wezyra."
 sikh_empire.6.b: "Zrób wszystko, aby uratować maharadżę."
 nau_nihal_dies_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] umiera z powodu obrażeń."
 nau_nihal_lives_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] ledwo przeżywa."
 notification_neighbor_encroaching_pan_message_name: "Obawa przed agresją ze strony państwa znanego jako [SCOPE.sCountry('relevant_country').GetName]"
 notification_neighbor_encroaching_pan_message_desc: "Incydent, w którym nasz władca odniósł śmiertelne obrażenia, sprawił, że kraj jest bezbronny. Istnieje obawa, że państwo znane jako [SCOPE.sCountry('relevant_country').GetName] rozpocznie przeciwko nam kampanię."
 notification_neighbor_encroaching_pan_message_tooltip: "#header $notification_neighbor_encroaching_pan_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_neighbor_encroaching_pan_message_desc$"
 nau_nihal_survives: "Przeżywa incydent ze spadającym filarem"
 sikh_empire.7.t: "Koniec dynastii"
 sikh_empire.7.t2: "Upadek dziedzictwa Lwa"
 sikh_empire.7.d: "Nasze imperium nie jest już niezależne. To, co ustanowił Szer-e-Pendżab, legło w gruzach."
 sikh_empire.7.d2: "Dwór jest wypełniony śmiercią. Odejście naszego władcy, znanego jako [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], może równie dobrze oznaczać koniec spuścizny Szer-e-Pendżab."
 sikh_empire.7.f: "– Ranjit Singh otrzymał od nich tytuł Szer-e-Pendżab. Lew Pendżabu – mówi z uśmiechem brytyjski generał. – To był ich pierwszy błąd.\n\nSunie palcami po dokumentach aneksji z brytyjskim herbem widocznym na stronie tytułowej.\n\n– Powinni byli wiedzieć, że lwy nie dzielą się terytorium."
 sikh_empire.7.f2: "– Ranjit Singh otrzymał od nich tytuł Szer-e-Pendżab. Lew Pendżabu – mówi z uśmiechem generał. – Czy oni nie zdawali sobie sprawy?\n\nSunie palcami po liście wszystkich sikhijskich książąt i generałów, którzy zginęli, walcząc między sobą.\n\n– Pycha kroczy przed upadkiem."
 sikh_empire.7.a: "Niestety, dziedzictwo Lwa przestało istnieć."
 sikh_empire.8.t: "Dziedzictwo Lwa"
 sikh_empire.8.d: "Nasz kraj przetrwał lata turbulencji i nie jest państwem poddańczym. Dziedzictwo, które stworzył Szer-e-Pendżab, przetrwa."
 sikh_empire.8.f: "– Zastanawiam się, co by powiedział maharadża Ranjit Singh, gdyby tu był – pyta młody żołnierz Khalsaji. – Czy byłby dumny z naszej wytrwałości? A może rozczarowany naszymi osiągnięciami?\n\n– Zapewniliśmy naszym ludziom dom i przyszłość. I oby to była spokojna przyszłość – odpowiada kapitan. – Myślę, że Lew byłby dumny, iż dzięki swojej pracy jego dzieci mają dom."
 sikh_empire.8.a: "Czekają nas kolejne dni chwały."
 sikh_sovereignty_success: "Imperium triumfuje"
 lions_legacy: "Dziedzictwo Lwa"
 sikh_empire.9.t: "Ostatni maharadża"
 sikh_empire.9.d: "Młody władca znany jako [SCOPE.sCharacter('duleep_character').GetFullName], którego obalono po upadku Państwa Sikhów, powrócił."
 sikh_empire.9.f: "Na dworze zawrzało z powodu przybycia księcia bez ziemi, choć nikt nie śmiał nazywać go tak wprost. Młody chłopak był przystojny, uprzejmy i cieszył się na dworze sympatią. Książę wychował się bez rodziców i nie miał czym rządzić. Wydawało się jednak, że nie przejmował się tym. Z drugiej strony niektórzy zastanawiali się, czy zdaje sobie sprawę z prawdziwej skali swojej straty."
 sikh_empire.9.a: "Być może odnajdzie swój cel w życiu."
 sikh_empire.9.b: "Na pewno powitają go gdzieś z otwartymi ramionami."
 duleep_goes_to_gbr_tt: "Wyjeżdża do następującego państwa: $GBR$"
 sikh_empire.10.t: "Prosto w twarz"
 sikh_empire.10.d1: "[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] pada ofiarą zabójstwa podczas inspekcji broni należącej do obywatela nazywającego się [SCOPE.sCharacter('assassin_scope').GetFullName], który oddaje strzał ze swojej broni prosto w twarz władcy, gdy ten przykłada oko, aby zajrzeć do lufy."
 sikh_empire.10.d2: "[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] pada ofiarą zabójstwa podczas inspekcji importowanej strzelby należącej do jednego z dworzan, który oddaje strzał ze swojej broni prosto w twarz władcy, gdy ten przykłada oko, aby zajrzeć do lufy."
 sikh_empire.10.f: "Na terenie pałacu słychać jedynie w kółko powtarzane okrzyki: „Waheguru, Waheguru, Waheguru”. To głosy pogrążonych w żałobie lojalnych poddanych głowy państwa, którą była osoba znana jako [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting]. Pozostali milczą. Ci, którzy nienawidzili władcy, boją się reperkusji. Wierni Duleepowi obawiają się o jego bezpieczeństwo. Wszyscy pozostali są już zmęczeni ciągłymi zgonami, mając wrażenie, że śmierć ich prześladuje."
 sikh_empire.10.a: "– To zdrada!"
 sher_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName] umiera"
 sikh_empire.11.t: "Przedwczesna śmierć"
 sikh_empire.11.d: "W państwie znanym jako [ROOT.GetCountry.GetName] kolejna osoba pada ofiarą brutalnych dworskich intryg. [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] umiera, zanim zdąży się nacieszyć władzą. Ciało zostaje znalezione w izbie władcy. Przyczyna zgonu: [SCOPE.GetRootScope.GetCountry.GetCustom('sikh_ruler_death_reason')]"
 sikh_empire.11.f: "– Co masz na myśli, mówiąc, że nikt nie chce tu pracować? – krzyknął pałacowy kucharz. Jego służka, matka dwójki dzieci, spojrzała mu prosto w oczy i bez wahania odrzekła: – Wszyscy uważają, że to miejsce jest przeklęte. I cóż, nie ma co się im dziwić. Całe złoto tego świata nie byłoby w stanie usunąć zapachu śmierci, którym przesiąkły mury tego budynku.\n\nKucharz sapnął głośno i powiedział: – W istocie. To co według ciebie powinniśmy teraz zrobić? Zagłodzić nowego króla?\n\n– W langarach mogą jeść wszyscy, od władców po chłopów – odpowiedziała kobieta. – Jeśli król nie otrzyma posiłku, to może sam się po niego pofatyguje."
 sikh_empire.11.a: "Przedwczesny koniec."
 sikh_ruler_death_stab: "dźgnięcie nożem."
 sikh_ruler_death_poison: "otrucie."
 sikh_ruler_death_ceiling_drop: "zmiażdżenie w wyniku zawalenia się sufitu."
 sikh_ruler_death_fire: "uduszenie dymem."
 sikh_ruler_death_drowned: "utopienie się w wannie."
 five_deaths_in_a_row_tt: "Państwo znane jako [ROOT.GetCountry.GetName] traci #v 5#! swoich władców noszących tytuł „$RULER_TITLE_MAHARAJA$” przed ukończeniem tego [Concept('concept_journal_entry', 'wpisu w dzienniku')] (obecnie: [ROOT.GetCountry.MakeScope.Var('sikh_dead_maharajas_var').GetValue|V0])"
 #Sikh Empire IGs and IG traits
 ig_granthis: "Granthi"
 ig_granthis_desc: "Granthi są urzędnikami religijnymi w sikhizmie, monoteistycznej wierze głoszącej, że doczesne przyjemności odwracają uwagę od jedności, którą jest Bóg."
 ig_trait_rehat: "Rehat"
 ig_trait_rehat_desc: "Od czasów pierwszego zgromadzenia Panj Pyare nasza wiara porusza serca najwspanialszych wojowników i skłania ich do wsparcia naszej słusznej sprawy. W tych wymagających czasach wiara raz jeszcze przywiodła wojskowych pod nasze sztandary."
 ig_khalsaji: "Khalsaji"
 ig_khalsaji_desc: "Khalsaji, wybitne siły bojowe Państwa Sikhów, łączą sikhijskie tradycje khalsy ze zmodernizowanymi zasadami francusko-brytyjskimi."
 ig_trait_khalsa: "Khalsa"
 ig_trait_khalsa_desc: "Mamy obowiązek ćwiczyć posługiwanie się bronią i chronić niewinnych. Jako wojownicy musimy walczyć dzielnie bez względu na przeciwności losu i żyć zgodnie z tradycjami Rehat."
 ig_jats: "Jatowie"
 ig_jats_desc: "Jatowie to tradycyjni rolnicy i chłopi z regionu Pendżabu, wywodzący się z pasterstwa. Ich interesy mają w dużej mierze charakter rolniczy."
 ig_trait_khalsa_panth: "Khalsa Panth"
 ig_trait_khalsa_panth_desc: "Życie w prawdzie i ciężka praca. Żyjemy zgodnie z zasadą świętości, unikamy skrajności i kroczymy ścieżką pośrednią. Wytwarzane przez nas dobra trafiają do ludzi, którzy ich potrzebują."
 ideology_sikh_militancy: "Militaryzm sikhijski"
 ideology_sikh_militancy_desc: "#lore Sikhowie utworzyli zmilitaryzowany ruch, który będzie wspierać silną armię państwową.#!"
 ideology_sikh_moralist: "Moralizm sikhijski"
 ideology_sikh_moralist_desc: "#lore Sikhowie wierzą, że każdy ma taki sam związek z Bogiem, i szanują praktyki innych wyznań.#!"
 #Princely States
 princely_state_decision: "Spróbujmy uzyskać suwerenność"
 princely_state_decision_desc: "Brytyjczycy już zbyt długo nas lekceważą i podważają nasz autorytet. Czas uruchomić kampanię na rzecz niepodległości."
 je_princely_states: "Walka o niepodległość"
 je_princely_states_reason: "Choć nasz wielki władca, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting], ma pod swoim panowaniem nasze państwo, wciąż jesteśmy zależni od kaprysów i głupoty naszego suwerena. [SCOPE.sCountry('top_overlord_scope').GetNameNoFormatting] to państwo, które rośnie w siłę z dnia na dzień, ale wciąż mamy szansę, by odmienić nasz los.\n\nTo dobry moment na zwiększenie autonomii naszego państwa, chyba że suweren, [SCOPE.sCountry('top_overlord_scope').GetNameNoFormatting], zdecyduje się przejąć pełną kontrolę."
 je_princely_states_status: "Uzyskaj niepodległość dla następującego państwa: [JournalEntry.GetCountry.GetNameNoFormatting]."
 has_been_annexed_tt: "Następujące państwo zostało zaanektowane: [ROOT.GetCountry.GetNameNoFormatting]."
 modifier_increase_autonomy: "Aktywne dążenie do niepodległości"
 notification_struggle_for_sovereignty_message_name: "Księstwo: przeciwstawia się suwerenowi"
 notification_struggle_for_sovereignty_message_desc: "[SCOPE.sCountry('princely_state_scope').GetRuler.GetPrimaryRoleTitle] państwa znanego jako [SCOPE.sCountry('princely_state_scope').GetNameNoFormatting] deklaruje chęć uzyskania niepodległości od suwerena, którym jest państwo o nazwie [SCOPE.sCountry('overlord_scope').GetNameNoFormatting]."
 notification_struggle_for_sovereignty_message_tooltip: "#header $notification_struggle_for_sovereignty_reaction_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_struggle_for_sovereignty_message_desc$"
 princely_states.1.t: "Rozbieżne ścieżki przeznaczenia"
 princely_states.1.d: "[ROOT.GetCountry.GetAdjective] niepodległość jest teraz na ustach wszystkich obywateli państwa. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] musi zdecydować, jakie działania podjąć w obliczu punktu zwrotnego historii."
 princely_states.1.f: "Państwo znane jako [SCOPE.sCountry('overlord_scope').GetNameNoFormatting] już zbyt długo pozostaje suwerenem i cała społeczność [ROOT.GetCountry.GetAdjectiveNoFormatting|l], od najbiedniejszych do najbogatszych, marzy o niepodległości. W obliczu zniecierpliwienia obywateli wypada się zastanowić, jakie kroki należy podjąć, by państwo mogło samo decydować o swoim losie.\n\nMiasto [ROOT.GetCountry.GetCapital.GetCityHubName] wypełnia się szeptami ludzi pragnących uwolnić się spod jarzma państwa takiego jak [SCOPE.sCountry('overlord_scope').GetNameNoFormatting]."
 princely_states.1.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting] niepodległość to kwestia czasu."
 princely_states.1.b: "Ktoś musi w końcu postawić się państwu znanemu jako [SCOPE.sCountry('overlord_scope').GetNameNoFormatting]."
 liberty_desire_boost: "Powstanie w księstwie"
 improve_relations_every_princely_state: "[concept_relations] państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting] z każdym [Concept('concept_princely_state', 'księstwem')] poprawią się o #g [SCOPE.ScriptValue('basic_princely_state_relations_change')]#!"
 princely_states.2.t: "Koniec księstwa, początek niezależności"
 princely_states.2.d: "Po długim boju o niepodległość państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] nie jest już księstwem. Lud świętuje, a [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] zastanawia się, jak wzmocnić kraj."
 princely_states.2.f: "Mubarak Ho!\n\n[TimeKeeper.GetCurrentDate.GetString] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] świętuje swoją nowo zdobytą władzę wystawną paradą zakończoną salwą honorową. Radość wisi w powietrzu. Ludziom rozdaje się żywność, co ma symbolizować nową erę dobrobytu. Z czasem okaże się, czy [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] spełni swoje obietnice."
 princely_states.2.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] zapewni nam swoimi rządami świetlaną przyszłość."
 princely_states.2.b: "[ROOT.GetCountry.GetAdjectiveNoFormatting] ludność może oczekiwać, że ich państwo osiągnie wiele!"
 increase_autonomy_prestige_success: "Zaufany przywódca"
 increase_autonomy_auth_success: "Rzeczywista władza"
 annex_neighbor_princely_state: "Sąsiadujące księstwo z taką samą #bold cechą dziedziczną#! i #green #bold serdecznymi#!#! lub lepszymi stosunkami zostanie zaanektowane przez państwo znane jako [ROOT.GetCountry.GetName]."
 princely_states.3.t: "Niedobór zwierząt jucznych"
 princely_states.3.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] planuje wysłać część naszych najlepszych wielbłądów, by wspomóc państwo znane jako [SCOPE.sCountry('top_overlord_scope').GetName], w którym panuje niedobór zwierząt jucznych."
 princely_states.3.f: "Dwór debatuje nad sprawą całymi godzinami. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] w ciszy i z posępną miną przysłuchuje się argumentom doradców, od czasu do czasu potakując. Jednak [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] zdaniem wybór w tej kwestii jest jedynie iluzją, oszukiwaniem siebie. Doskonale wiadomo, do kogo należy rzeczywista władza. Kwestia udzielenia pomocy Brytyjczykom nie stanowi wyboru między lojalnością wobec byłych sojuszników a pieniędzmi – to wybór między zmaganiem się z kryzysem a prosperowaniem."
 princely_states.3.a: "O ile nam zapłacą, to w porządku."
 princely_states.3.b: "To nie jest nasz problem."
 prince_negative_popularity: "Nijakie przywództwo"
 princely_states_camel_stipend: "Użyczono wielbłądów"
 prince_positive_popularity: "Przywództwo godne pochwały"
 princely_states_ld_action: "Nie udzielono wsparcia suwerenowi"
 notification_pack_animal_loan_message_name: "Użyczono wielbłądów"
 notification_pack_animal_loan_message_desc: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], władca państwa znanego jako [ROOT.GetCountry.GetName], wysyła wielbłądy, by wspomóc suwerena, którym jest państwo o nazwie [SCOPE.sCountry('top_overlord_scope').GetName], co skutkuje poprawą stosunków pomiędzy oboma państwami."
 notification_pack_animal_loan_message_tooltip: "#header $notification_pack_animal_loan_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pack_animal_loan_message_desc$"
 princely_states.4.t: "Order Wielce Wzniosły Gwiazdy Indii"
 princely_states.4.d: "[SCOPE.sCountry('top_overlord_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('top_overlord_scope').GetRuler.GetFullNameNoFormatting] mianuje osobę, którą jest [SCOPE.sCharacter('award_winner_scope').GetFullName], Kawalerem Wielkim Komandorem Orderu Imperium Indyjskiego."
 princely_states.4.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] spaceruje korytarzami swojego rodzinnego pałacu. Otaczają [ROOT.GetCountry.GetRuler.GetCustom('PL_go_ja')] obrazy przodków. Co by zrobili na [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] miejscu? Te silne osobistości, które nie uznawały niczyjego autorytetu z wyjątkiem samego Boga. Czy tacy ludzie kazaliby [ROOT.GetCountry.GetRuler.GetCustom('PL_mu_jej')] się pokłonić? A może przypomnieliby [ROOT.GetCountry.GetRuler.GetCustom('PL_mu_jej')], że ktoś musi zacząć. Ktoś musi zrobić krok naprzód i powiedzieć nie."
 princely_states.4.a: "Niebiańskie światło nas poprowadzi."
 princely_states.4.b: "Taki zaszczyt nic nie znaczy."
 rejected_overlord_gesture: "Odrzucenie nagrody"
 princely_states.5.t: "[SCOPE.sCountry('bic_scope').GetName] i aneksja księstwa"
 princely_states.5.d: "[SCOPE.sCountry('bic_scope').GetName] – to państwo przejęło kolejne księstwo na mocy doktryny wygaśnięcia."
 princely_states.5.f: "W okresie dorastania [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] nauczyciele zachęcali [ROOT.GetCountry.GetRuler.GetCustom('PL_go_ja')] do gry w szachy. Z perspektywy czasu widać, że bierki dobrze oddawały pewien aspekt bycia władcą. Król nigdy nie może wykonać więcej niż jednego kroku naraz. A gdy upadnie, wszyscy inni przestaną się liczyć. Dziś, gdy kolejny z [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] sąsiadów upadł przed państwem o nazwie [SCOPE.sCountry('bic_scope').GetName], [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] może się poczuć jak król na szachownicy, otoczony przez wrogów, bezsilny. Ale nawet wtedy wciąż pozostaje [ROOT.GetCountry.GetRuler.GetCustom('PL_mu_jej')] jeden ruch. Jedyne, co leży w [ROOT.GetCountry.GetRuler.GetCustom('PL_jego_jej')] gestii, to upewnić się, że będzie to właściwe posunięcie."
 princely_states.5.a: "Ta polityka jest odrażająca!"
 princely_states.5.b: "Być może jest w tym jakaś mądrość."
