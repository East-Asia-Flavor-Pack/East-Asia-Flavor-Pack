 nian_army.1.t: "염군"
 nian_army.1.d: "끔찍한 재앙으로 인해 농민들의 불만이 쌓이면서 반란이 일어났다. 이미 화북지방은 전장으로 변화하고 말았다."
 nian_army.1.f: "\"박주성은 네모지고, 부자들은 떠나가니,\n빈자들은 쌀 빼앗겨, 집집마다 울부짖네.\n박주성은 네모지고, 염군이 일어나니,\n부자들을 모두 죽여, 집집마다 풍족하네.\""
# 亳州城子四方方，财主官府蹓下乡；穷人粮食被逼净，居家老幼哭皇苍。亳州城子四方方，捻子起手涡河旁；杀财主，打官府，大户小户都有粮。 변형
 nian_army.1.a: "저들을 당장 진압하라!"

 nian_army.2.t: "투신"
 nian_army.2.d: "오랜 토벌 끝에 화북을 어지럽히던 도적떼가 궤멸되었다. 그 수령은 강물 속으로 몸을 던졌다고 한다."
 nian_army.2.f: ""
 nian_army.2.a: "도적들에게 자비는 없다."
 nian_army.2.b: "지금은 회복해야 할 시기이다."

 nian_army.3.t: "건제"
 nian_army.3.d: "화북지방에서 일어난 반란이 걷잡을 수 없을 정도로 번지고야 말았다. 이미 많은 농민들이 반란군을 따르고 있다고 한다."
 nian_army.3.f: "장노락과 이노봉, 동북 서남 두 용이요,\n장군기가 하늘 덮으니, 백성들을 구제한다."
 nian_army.3.a: "큰 일이군."

 nian_army.11.t: "조창 약탈" # 이하 http://www.historychina.net/qsyj/ztyj/ztyjzz/2009-11-13/4559.shtml
 nian_army.11.d: "반란군이 조창을 습격하여 곡식을 모두 빼돌렸다. 이미 창고 안은 텅 빈 상태이다."
 nian_army.11.f: "\"허, 이 어찌된 일인가! 당장 다음 달에 실어보내야할 미곡인데, 어떻게 대처해야 할지 막막하구나. 당장 위로는 뭐라고 말을 해야 한단 말인가?\""
 nian_army.11.a: "약탈당한 건 어쩔 수 없다."
 nian_army.11.b: "어떻게든 채워 넣어야 한다."

 nian_army.12.t: "보갑연좌"
 nian_army.12.d: "보갑연좌를 통해 염군의 활동을 억제할 방안을 검토 중이다."
 nian_army.12.f: "\"연좌제를 통해 반란을 억제하면 효과가 있을 것입니다. 누군가 반란에 가담하려 하면 이웃들이 이를 막을 것이 분명합니다.\"\n\n\"이는 무고한 사람들을 처벌할 위험이 있습니다. 백성들의 반발을 초래할 수 있으니 신중하게 고려해야 합니다.\""
 nian_army.12.a: "반란자를 색출하는 데에 좋겠어."
 nian_army.12.b: "반발이 너무 심할 것 같은데."

 nian_army.13.t: "포위된 성"
 nian_army.13.d: "반란군이 갑작스럽게 한 성을 포위하였고, 성 안의 병사들과 주민들은 두려움 속에 있다. 포위가 오래 지속될수록 성 내부의 식량과 자원은 고갈될 것이다."
 nian_army.13.f: "염군의 깃발이 휘날리고, 수많은 병사들이 질서 정연하게 배치되어 있다. 성벽 위에서 경계를 서던 한 병사는 끝없이 펼쳐진 염군의 진을 바라보며 깊은 한숨을 내쉬었다."
 nian_army.13.a: "구원병을 즉시 파견하여 포위를 뚫어라."
 niaarm18a: "포위 뚫기"
 nian_army.13.b: "적당히 포위만 하다가 물러나지 않을까?"

 nian_army.14.t: "불만에 찬 관리"
 nian_army.14.d: "반란군을 막기 위해 병력을 배치하는 문제가 대두되었다. 한 관리가 병력 배치에 대해 큰 불만을 표출하고 있다."
 nian_army.14.f: "\"여기만 병력을 놓지 않고 비워놓는 이유가 뭐요? 도적떼들이 여기로 몰려들게 하려고? 어찌 감히 이 지역을 미끼로 사용할 수 있겠소! 여기엔 수많은 백성들이 살고 있소. 이대로는 민심을 잃고, 더 큰 혼란을 초래할 것이오.\""
 nian_army.14.a: "더 안전한 전략을 세워 병력을 배치하라."
 nian_army.14.b: "당장의 위협을 막기 위해 어쩔 수 없다, 그대로 실행하라."

 nian_army.15.t: "미끼"
 nian_army.15.d: "반란으로 인해 농촌 지역이 큰 피해를 입고 있다. 이를 막기 위해 야산을 비우는 대책이 제안되었으나, 이에 대한 농민들과 지방 관리들의 반발이 매우 심각하다."
 nian_army.15.f: "\"지금은 농번기입니다. 반란군을 막겠다는 것은 이해하지만, 농사일 하기도 바쁜데 어찌 일손을 돌릴 수 있겠습니까.\"\n\"어르신, 제발 다시 생각해 주십시오. 지금 우리에게 가장 필요한 것은 농사를 짓는 겁니다. 이런 시기에 다른 일을 한다면 우리는 무엇으로 먹고 살란 말입니까?\""
 nian_army.15.a: "반란군을 막기 위해서는 어쩔 수 없다, 대책을 실행하라."
 niaarm15a: "강제 동원"
 nian_army.15.b: "농민들에게 보상을 약속하며 진행하라."
 niaarm15b: "대가 받는 요역"
 nian_army.15.c: "시행할 수 없겠군."

 nian_army.16.t: "회유"
 nian_army.16.d: "관군과의 치열한 교전 끝에 반란군 일부가 항복했다. 이들의 처우에 대해 논란이 일고 있다."
 nian_army.16.f: "\"항복한 자들을 어찌할 것인가에 대한 논의는 매우 중요한 문제입니다. 그들을 처형하는 게 맞는 일이지만, 회유하여 우리 편으로 삼는다면 그 힘을 이용하여 반란 진압에 박차를 가할 수 있을 것입니다.\""
 nian_army.16.a: "모두 처형하여 반란의 싹을 잘라라."
 nian_army.16.b: "회유하여 우리의 세력에 편입하라."

 nian_army.17.t: "약조"
 nian_army.17.d: "항복하면 목숨을 보장하겠다는 약속을 믿고 일부 반란군이 항복했다."
 nian_army.17.f: "\"만약 우리가 이 약조를 어긴다면, 앞으로 누가 우리의 말을 믿겠습니까? 목숨을 보장하겠다는 약속은 반드시 지켜야 합니다.\"\n\n\"반란군을 처벌하지 않는다면 다른 이들에게 잘못된 신호를 줄 것입니다. 이들을 엄중하게 다스려야 합니다.\""
 nian_army.17.a: "항복한 자들의 목숨을 보장하라."
 nian_army.17.b: "엄중 처벌하여 다시는 반란의 불씨를 남기지 마라."

 nian_army.18.t: "기병대의 습격"
 nian_army.18.d: "아군 부대가 반란군의 기습 공격을 받아 큰 피해를 입었다. 예상치 못한 공격에 많은 병사들이 목숨을 잃고 물자도 대거 손실되었다."
 nian_army.18.f: "\"지금 바로 반격하여 염군 기병대를 소탕해야 합니다. 그들이 다시 기습을 감행하기 전에 선제 공격으로 그들을 무력화시켜야 합니다\"\n\n\"이 시점에서 가장 중요한 것은 방어를 강화하고 추가적인 피해를 최소화하는 것입니다. 성급한 대응은 더 큰 위험을 초래할 수 있습니다\""
 nian_army.18.a: "즉시 반란군 기병대를 뒤쫓아 소탕하라."
 niaarm18a: "소탕 작전"
 nian_army.18.b: "방어를 강화하고 피해를 최소화하는 데 주력하라."
 niaarm18b: "방어 굳히기"

 nian_army.19.t: "공개 처형"
 nian_army.19.d: "반란군의 주요 지도자를 생포하는 데에 성공하였다."
 nian_army.19.f: "관군은 마침내 반란군 주요 지도자 중 하나를 사로잡는데 성공했다. 이 지도자는 염군 내에서 큰 영향력을 행사한 인물로, 그의 처형은 염군의 사기를 꺾고 조정의 권위를 회복하는 데 기여할 것이다."
 nian_army.19.a: "그를 공개 처형하여 본보기를 보여라."
 nian_army.19.b: "그를 은밀히 처형하여 혹시 있을 반발을 막아라."

