lia_event_rlg.1271.t:0 "대덕연구단지"
lia_event_rlg.1271.d:0 "국책연구소 대규모 이전"
lia_event_rlg.1271.f:1 "대전을 본격적인 국가적 학원도시로써 키우기 위해 유성구 일대에 연구개발특구가 지정되었습니다.\n대학교와 한국과학원은 물론이고 각종 정부출연연구기관과 기업 연구소들 또한 대규모로 이곳에 재정착했습니다!"
lia_event_rlg.1271.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1272.t:0 "산업화의 기수"
