 republic_of_korea.7.d:0 "大韩民国终于统一了韩半岛。反动势力都逃外了。现在要呼应人民的喊声了。"
 republic_of_korea.7.f:0 "全大韩的人民们！我们赶走了欺压我们的李家王朝与反动派。我们摆脱了封建体制的束缚。我们不再是朝鲜的百姓，我们是大韩民国的人民！愿我们能永享自由。"
 republic_of_korea.7.a:0 "我们要解放其它国家的人民。"
 republic_of_korea.8.t:0 "解放日本"
 republic_of_korea.8.d:0 "我们要从封建势力的手中解放日本。"
 republic_of_korea.8.f:0 "日本幕府与大名数千年来欺压可怜的人民。我于此提议议会签署宣战日本，将我们享受的自由扩散至日本的百姓。作为自由人，我们要给他们获得自由的机会如我们赶走了封建势力夺回了自由！"
 republic_of_korea.8.a:0 "将民主主义扩散至日本！"
 republic_of_korea.8.b:0 "泥菩萨过河。"
 republic_of_korea.9.t:0 "解放中国"
 republic_of_korea.9.d:0 "我们要从封建势力的手中解放中国"
 republic_of_korea.9.f:0 "中国人3千年来饱受统治。改朝换代没能改善百姓的生活。此时此刻，自称大清国的官僚与所谓的天子也在榨取民脂民膏果腹。我们曾拜这样的国家为上国。我们要扫清惭愧的过去，为了将自由与民主扩散至中国人民不惧战争。这是我们自由大韩人的义务。给人民自由！"
