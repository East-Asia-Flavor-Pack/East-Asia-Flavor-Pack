gov_daimyo:0 "Daimyo"
gov_daimyo_desc:0 "A [concept_government_type] system ruled by a [Concept('concept_ruler','$RULER_TITLE_DAIMYO$')], a feudal lord who has been enfeoffed by the $RULER_TITLE_SHOGUN$.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
