 caste_conflict.4.t: "Das Nicht-Brahmanen-Manifest"
 caste_conflict.4.d: "Das Nicht-Brahmanen-Manifest wird in [ROOT.GetCountry.GetCapital.GetCityHubName] verbreitet, was zu Spannungen zwischen der IG „[SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName]“ und der IG „[SCOPE.gsInterestGroup('intelligentsia_ig_scope').GetName]“ führt."
 caste_conflict.4.f: "Die beiden Parteiführer saßen sich gegenüber, und ihre Assistenten hörten aufmerksam zu, als die beiden Geister nun schon die zweite Stunde miteinander rangen.\n\n„Bitte, Sie müssen die Partei für Gerechtigkeit zur Vernunft bringen“, flehte [SCOPE.sCharacter('intelligentsia_leader_scope').GetFullNameNoFormatting]. „Wir müssen gemeinsam kämpfen oder wir werden scheitern!“\n\n„Sie wollen, dass wir an Ihrer Seite gegen die britischen Lathi kämpfen, aber sagen Sie mir eines: Sobald der morgige Tag anbricht, wollen Sie uns auch an Ihrer Seite regieren lassen? Die Briten haben mir nicht mehr unrecht getan als Sie. Es wurden sogar viele Taten der Briten durch Ihre Hände gelenkt.“"
 caste_conflict.4.a: "Das Manifest ist unpatriotisch!"
 caste_conflict.4.b: "Vielleicht enthält das Manifest auch zutreffende Punkte."
 argument_to_be_made: "Vorzutragendes Argument"
 caste_conflict.5.t: "Unberührbare und Ausgestoßene"
 caste_conflict.5.d: "Um ihre Rechte vorzuführen, trank die Dalit-Gemeinde aus dem öffentlichen Wassertank, zu dem ihr der Zugang zuvor verweigert worden war. Diesen gewaltfreien Protest führte [SCOPE.sCharacter('character_scope').GetFullName] an, doch daraufhin kam es zu einem Protest der Brahmanen-Priester."
 caste_conflict.5.f: "Das junge Dalit-Mädchen Meena beobachtete die Prozession aus der Ferne, versteckt hinter einem großen Baum. Meena war am Tag zuvor mit ihrer Mutter hierhergekommen und sie hatten aus dem Wassertank getrunken. Es war ihr wie ein großes Ereignis vorgekommen, obwohl sie an diesem Tag eigentlich nur die Arbeit hatte schwänzen wollen. Doch was sie nun sah, entsetzte sie: Diese Priester schütteten Urin und Dung von Kühen in das Wasser. Hatte Meena Wasser mit Kuhurin getrunken? Auf jeden Fall würde sie nie wieder aus diesem verschmutzten Tank trinken."
 caste_conflict.5.a: "Das Handeln der Priester ist unentschuldbar."
 caste_conflict.5.b: "Sollen sie sich gegenseitig ablenken."
 opposition_to_untouchability: "Widerstand zur Unberührbarkeit"
 priestly_polluted_water: "Verschmutzter Wassertank"
