je_chinese_westernization_lobby: "西方是野蛮的，但他们的技术和武器非常出色。虽然我们不能完全接受他们的知识和文化，但他们的技术和战术能使清朝富强，并从外部威胁中拯救国家。"
je_dowager_cixi_lobby: "谁统治紫禁城？咸丰帝驾崩后成为清朝实际统治者的西太后是否会继续挥舞她的铁腕，还是会允许已成年的皇帝最终主张自己的权威？"
je_manchus_and_han_lobby: "随着清朝的天命岌岌可危，被压制的汉族和满族之间的冲突正处于爆发的边缘。"

je_bakuhantaisei_lobby: "固守锁国政策的江户幕府的统治体制，即幕藩体制，正因外部压力和内部不满而动摇根基。高举‘尊王攘夷’旗帜的势力批评幕府的无能，要求建立以天皇为中心的新秩序。"
je_bakufu_kaikaku_lobby: "经过数百年的停滞，幕府的体制现在太陈旧了。我们必须一次又一次地尝试改革。"
je_liberty_civil_right_movement_lobby: "民族主义思想正在日本传播，许多民众开始团结起来要求他们的权利。"
je_seikanron_lobby: "我们理应成为帝国，因此必须拥有殖民地。最好的办法是重新占领海那边的朝鲜半岛，它在神功皇后时期曾臣服于我们，但此后便不再进贡。"

je_korean_kings_health_lobby: "国王的健康日益衰弱，引起臣僚们极大的担忧。由于多年未立储君，关于国本可能动摇的不安情绪在朝廷大臣中蔓延。"
je_korean_land_problem_lobby: "朝鲜曾经引以为傲的优秀官僚体系，经过两次大乱和数百年的岁月，逐渐瓦解。那些曾经支撑行政和民生的东西，现在反而成了束缚百姓的腐烂枷锁。我们必须革除弊政，整顿国家纲纪，但这需要谨慎地处理构成社会的三大平衡支柱。"
je_korean_imsul_uprising_lobby: "尽管实施了均役法、扩大了大同法等政策，但数百年积累的弊病并未轻易解决。在这种情况下，民心日益动荡，百姓中充满了哀叹之声。"
je_sedo_politics_lobby: "自从幼小的国王即位以来，国政已脱离国王之手，落入特定外戚家族的掌控之中。以安东金氏为首的少数家族垄断了备边司的要职，实际上将国政私有化。"
je_korean_reformation_lobby: "唯有改革军事制度，振兴农工商各业利益，学习制造新技术以增强自身力量，才能在万国之中实现自强独立。"

je_khmer_issue_lobby: "柬埔寨在我们的统治之下，但高棉人民对此的反抗正在加剧。"