# 막부 권위 저널

je_bakuhantaisei: "막번체제"
je_bakuhantaisei_reason: "세키가하라 전투 이후 동조궁께서 창건하신 에도 막부는 수백 년간 일본을 통치해왔다. 그러나 최근 막부의 권위는 점차 약화되고 있다. 외부의 압력과 내부의 불만이 고조되는 가운데, '존황양이' 세력은 막부의 무능을 비판하며 천황 중심의 개혁을 주장하고 있다.\n\n이러한 상황에서 적절한 대응책을 마련하지 못한다면, 도쿠가와 가문의 통치는 거대한 파도에 휩쓸려 무너질지도 모른다.\n\n#bold 막부 정치인#!\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 힘이 막강하다 하여도 혼자서는 나라를 운영할 수 없습니다. 따라서 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]은 휘하 가신과의 #bold 인물 상호작용#!을 통해 명령을 내려 임무를 수행하게 합니다.\n\n#bold 노중#!은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 직속의 최고 가신들로 막부의 국정을 통솔합니다. 이들은 지방 다이묘들을 감독하고 주요 도시의 행정과 사법이 공정하게 진행되는지 감시하는 임무를 수행합니다.\n\n#bold 노중수좌#!는 노중 중에서도 필두로서 재정을 총괄하는 중요한 자리입니다. 이 인물은 임무를 더욱 강력하게 수행할 뿐만 아니라 재정과 관련된 임무를 수행할 수 있습니다. 그 대가로 이 인물은 더 큰 영향력을 얻습니다.\n\n#bold 대로#!는 에도 막부의 비상근 직제로, 노중보다 상위 직급으로, 막부가 위기에 처했거나 쇼군이 어릴 때 특별히 임명되는 최고위직입니다. 이 인물은 막강한 영향력을 가지며 그에 걸맞는 임무를 수행할 수 있습니다.\n\n#bold 파벌#!\n막부의 중추에 있는 이들이 하나의 몸처럼 움직이는 것은 아닙니다. 이들은 크게 두 가지 파벌로 나뉘어 자기가 속한 파벌의 이익을 위해 행동을 취할 것입니다. 어느 한쪽이 과도한 권력을 잡을 경우 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 권위마저 위협할지도 모를 일입니다."

