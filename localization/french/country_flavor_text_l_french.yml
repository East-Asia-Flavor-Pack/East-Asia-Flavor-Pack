l_french:
 GBR_FLAVOR_TEXT: "La Grande-Bretagne est entrée de plain-pied dans le 19e siècle, s’imposant rapidement comme la première nation industrielle du monde. Cet empire tentaculaire est maintenu à flot par le travail de ses colonies aux quatre coins du globe. Toutefois, le roi Guillaume IV est sur le point de mourir et qui sait dans quel genre d’ère s’engagera le prochain monarque ?"
 BEL_FLAVOR_TEXT: "En Belgique, la révolution industrielle bat son plein. Après s’être libéré du joug de l’oppression néerlandaise il y a tout juste six ans, le pays a pris de l’avance sur ses anciens occupants, avec notamment la construction des premiers chemins de fer en Europe continentale. Et maintenant, que lui réserve l’avenir ?"
 CHI_FLAVOR_TEXT: "Après près de deux cents ans de règne sur la Chine et l’apogée de sa puissance sous l’empereur Qianlong, la dynastie Qing dirige un tiers de la population mondiale. Cependant, la propagation de l’opium et l’ingérence des puissances européennes menacent la période d’équilibre interne de la dynastie. À quoi ressemblera l’avenir de la Chine ?"
 TIB_FLAVOR_TEXT: "Le jeune Dalaï Lama est le chef théocratique du Tibet. Le bouddhisme restera-t-il au centre du pouvoir politique ou en sera-t-il évincé ?"
 FRA_FLAVOR_TEXT: "Cela fait désormais six ans que Charles X a été écarté du trône en faveur de Louis-Philippe. Les menaces constantes qui pèsent sur la couronne obligent le roi à régner d’une main de fer. La France se tournera-t-elle vers un avenir plus libéral ?"
 RUS_FLAVOR_TEXT: "Le tsar Nicolas Ier a commencé son règne en réprimant une révolte et exerce désormais sa mainmise sur toute la Russie. Sa doctrine est la suivante : « autocratie, orthodoxie et génie national ». Cette Russie autoritaire réussira-t-elle à prospérer au 19e siècle, ou une nouvelle Russie différente émergera-t-elle ?"
 PRU_FLAVOR_TEXT: "La Prusse est parvenue à obtenir de vastes territoires au cours des guerres napoléoniennes, et a passé les dernières années à adopter des réformes étonnantes pour le pays. La Prusse continuera-t-elle dans cette voie en s’unissant peut-être à l’Allemagne ?"
 JAP_FLAVOR_TEXT: "Le shogunat Tokugawa au pouvoir est actuellement sur le déclin, comme en attestent la famine et l’agitation qui se répand dans tout le pays. L’époque d’Edo dure depuis plus de 200 ans au Japon, mais tiendra-t-elle encore 200 années de plus ?"
 PER_FLAVOR_TEXT: "La Perse est encore sous le choc de la perte de plusieurs territoires au profit de l’Empire russe au début du siècle. Réussira-t-elle à s’en relever et à retrouver son rang de grande puissance ?"
 AUS_FLAVOR_TEXT: "Selon l’identité de la personne à qui vous vous adressez, l’Empire autrichien se trouve soit dans une période de parfait équilibre, soit dans une période de stagnation inquiétante. Des mouvements révolutionnaires sont réprimés dans tout le pays, mais ce statu quo pourra-t-il durer indéfiniment ?"
 USA_FLAVOR_TEXT: "Les États-Unis d’Amérique ont affirmé le droit des Amériques à l’indépendance vis-à-vis des puissances européennes. Dans le même temps, la nation arrache des milliers d’Amérindiens à leurs terres et un débat intense fait rage entre les États au sujet de l’esclavage. À quoi ressemblera l’avenir des États-Unis ?"
 TUR_FLAVOR_TEXT: "L’Empire ottoman a été impliqué dans plusieurs guerres jusqu’au début du 19e siècle, et malgré quelques tentatives de réformes, il en faudra davantage pour empêcher le déclin de tout l’empire."
 SPA_FLAVOR_TEXT: "La jeune reine Isabelle règne sur une Espagne divisée dans laquelle les factions libérales et conservatrices s’affrontent. La reine sera-t-elle une simple marionnette dans cette lutte ou jouera-t-elle un rôle plus actif ?"
 BRZ_FLAVOR_TEXT: "Le Brésil traverse une période de bouleversements suite à l’abdication de l’empereur Pierre Ier, qui a laissé le pays sous la coupe de régents. Le Brésil parviendra-t-il à surmonter ces obstacles et à s’imposer comme une grande puissance ?"
 MEX_FLAVOR_TEXT: "Les tensions entre le Mexique et la nouvelle République du Texas ont conduit à la guerre. Le Mexique parviendra-t-il à reconquérir le Texas et à rétablir le statu quo ?"
 NET_FLAVOR_TEXT: "Il y a six ans, les Pays-Bas ont perdu la Belgique à cause de la révolution et, bien qu’étant économiquement stables, leur rythme d’industrialisation est bien plus lent que celui de leurs voisins. Les Pays-Bas réussiront-ils à s’imposer comme l’une des puissances majeures du 19e siècle ?"
 POR_FLAVOR_TEXT: "Deux ans à peine se sont écoulés depuis la fin de la guerre civile portugaise, et la reine Marie II s’est de nouveau installée sur le trône. Les colonies portugaises s’étendent aux quatre coins du monde. Maintenant que les conflits internes ont été réglés, que leur réserve le reste du siècle à venir ?"
 SAR_FLAVOR_TEXT: "Au royaume de Piémont-Sardaigne, des monarques réactionnaires anti-français dirigent le pays depuis trente ans, encourageant le retour de la noblesse et de l’église, tout en enterrant les réformes napoléoniennes. Cette tendance continuera-t-elle, ou assistera-t-on à la naissance d’une nation plus libérale ?"
 PAN_FLAVOR_TEXT: "L’Empire sikh est en pleine période de conquête, remportant les batailles les unes après les autres. Mais que lui réserve l’avenir ?"
 DEN_FLAVOR_TEXT: "Dans tout le Danemark, les nouvelles politiques libérales et nationalistes changent la donne. En parallèle, le pays connaît une période faste en termes d’art, de littérature et de philosophie. Que lui réservera la suite du siècle ?"
 SWE_FLAVOR_TEXT: "Après avoir perdu la Finlande et récupéré la Norvège dans une union personnelle entre les deux royaumes, la Suède a entamé un lent processus d’industrialisation, tout en devenant plus libérale à bien des égards. Qu’est-ce que l’avenir lui réserve désormais ?"
 #South-East Asia
 LAN_FLAVOR_TEXT: "La République de Lanfang a été fondée par un syndicat démocratique de mineurs chinois dans l’espoir d’exploiter les réserves d’or de Bornéo. Pourra-t-elle résister aux avances des Néerlandais et atteindre la prospérité qu’elle recherche ?"
 ACE_FLAVOR_TEXT: "Le sultanat d’Aceh connaît un renforcement de son pouvoir grâce aux efforts du Raja Muda. Aceh réussira-t-il à restaurer son empire et à affirmer son indépendance face à la croissance néerlandaise ?"
 BRU_FLAVOR_TEXT: "Jusqu’alors, le sultanat du Brunei est parvenu à repousser les tentatives des puissances coloniales visant à enfreindre sa souveraineté. Le Brunei finira-t-il par tomber dans l’oubli, ou pourra-t-il de nouveau s’imposer comme une puissance régionale ?"
 JOH_FLAVOR_TEXT: "Johor occupe une position précaire, puisque les Britanniques et les Néerlandais convoitent ce territoire. Cet État réussira-t-il à conserver le peu de souveraineté qu’il lui reste ?"
 SIA_FLAVOR_TEXT: "Sous la dynastie de Rattanakosin, le Siam s’est imposé comme la puissance régionale dominante d’Asie du Sud-Est. Mais réussira-t-il à réformer son économie et sa société pour les adapter à l’époque moderne ?"
 DAI_FLAVOR_TEXT: "Nouvellement réunifié, le Vietnam sort de plusieurs siècles de divisions et de conflits. Le Dai Nam parviendra-t-il à se stabiliser et à devenir une grande nation, ou est-il destiné à se diviser une fois de plus ?"
 BUR_FLAVOR_TEXT: "Il a fallu bon nombre de conflits sanglants pour former le troisième Empire birman, et la lutte semble encore loin d’être terminée face aux intérêts britanniques. La Birmanie deviendra-t-elle une autre colonie britannique, ou se montrera-t-elle assez forte devant les envahisseurs étrangers ?"
 CAM_FLAVOR_TEXT: "Le Cambodge est tombé bien bas depuis l’âge d’or de l’empire khmer. Peut-il encore renaître de ses cendres ou est-il condamné à vivre dans l’ombre ?"
 LUA_FLAVOR_TEXT: "Ancienne capitale du puissant royaume du Lan Xang, Luang Prabang n’est plus que l’ombre d’elle-même. Situé entre les puissances régionales du Dai Nam et du Siam, son peuple pourra-t-il néanmoins gagner son indépendance ?"
 #Australia
 UNT_FLAVOR_TEXT: "Les Tribus unies ont déclaré leur indépendance souveraine, bien qu’elles soient en réalité à la merci de l’Empire britannique. Peut-on faire confiance à ce dernier pour respecter les traités signés avec les Maoris ?"
 NSW_FLAVOR_TEXT: "Passant d’une colonie pénitentiaire à une colonie de la Couronne, la Nouvelle-Galles du Sud a vu son territoire se réduire à mesure que les autres provinces obtenaient leur propre administration. Que réserve l’avenir à l’Australie ?"
 SAS_FLAVOR_TEXT: "L’Australie-Méridionale a obtenu sa propre administration il y a seulement deux ans en se séparant de la Nouvelle-Galles du Sud. Que réserve l’avenir à l’Australie ?"
 WAS_FLAVOR_TEXT: "Les colons de la Swan ont envahi les terres traditionnelles des aborigènes, provoquant la bataille de Pinjarra deux ans auparavant. Comment la colonie va-t-elle régler ce conflit ?"
 TAS_FLAVOR_TEXT: "La Terre de Van Diemen est la principale colonie pénitentiaire d’Australie britannique. Qu’est-ce que l’avenir réserve à cette colonie de bagnards ?"
 #Balkans
 SER_FLAVOR_TEXT: "La Serbie a longuement lutté pour obtenir son indépendance, et devra certainement continuer à se battre pour la conserver. Située au milieu de grandes puissances, la Serbie deviendra-t-elle la poudrière de l’Europe ?"
 GRE_FLAVOR_TEXT: "Au terme d’un conflit sanglant, la Grèce a obtenu son indépendance vis-à-vis de l’Empire ottoman. Réussira-t-elle maintenant à étendre ses frontières ?"
 WAL_FLAVOR_TEXT: "Les appels à l’unification et à l’indépendance politique de la Roumanie ne font que compliquer la politique régionale, puisque la Russie et les Ottomans ont un intérêt à appliquer le statu quo. La Roumanie parviendra-t-elle à gagner sa liberté ?"
 MOL_FLAVOR_TEXT: "Les appels à l’unification et à l’indépendance politique de la Roumanie ne font que compliquer la politique régionale, puisque la Russie et les Ottomans ont un intérêt à appliquer le statu quo. La Roumanie parviendra-t-elle à gagner sa liberté ?"
 ION_FLAVOR_TEXT: "Au cours des 30 dernières années, les Îles sont passées de la domination ottomane à la domination russe, française et enfin britannique. Les insulaires peuvent-ils s’unir avec le nouvel État grec ou chercheront-ils une nouvelle voie sous la direction des Britanniques ?"
 #Italy
 PAP_FLAVOR_TEXT: "Bien que le pouvoir politique de l’Église catholique se soit affaibli au fil des siècles, le pape préside toujours les États pontificaux. Mais la foi anime-t-elle encore le cœur des hommes ?"
 TUS_FLAVOR_TEXT: "Léopold II le mal-aimé veut libéraliser le grand-duché, mais son règne se heurte à une forte opposition. Comment la Toscane s’en sortira-t-elle, alors que le libéralisme et le nationalisme se déchirent le cœur des Italiens ?"
 SIC_FLAVOR_TEXT: "La répression politique des libéraux et des séparatistes siciliens s’est avérée inefficace, puisque les deux mouvements ne cessent de gagner de l’ampleur et des partisans. À quoi ressemblera le royaume des Deux-Siciles quand la situation aura inévitablement atteint le point de non-retour ?"
 PAR_FLAVOR_TEXT: "Le Congrès de Vienne a validé le règne de la seconde épouse de Napoléon, Marie Louise, sur le duché jusqu’à sa mort. En ces temps de nationalisme et de bouleversements, pourra-t-elle conserver ses terres ?"
 LUC_FLAVOR_TEXT: "Arrachée à ses terres parmesanes légitimes, la Maison des Bourbon-Parme se voit accorder Lucques jusqu’à ce qu’elle puisse récupérer son trône légitime à Parme à la mort de Marie Louise. Dans un contexte de montée du nationalisme italien, combien de temps cette aberration pourra-t-elle perdurer ?"
 MOD_FLAVOR_TEXT: "Le duché de Modène est à la fois gouverné et politiquement soumis aux Habsbourg et à l’Empire autrichien. Modène arrivera-t-elle à se libérer des chaînes de la loyauté familiale ?"
 #Germans
 BAV_FLAVOR_TEXT: "Dans le sillage des récentes révolutions à travers l’Europe, la Bavière s’est décidée à agir. Si les braises de la révolte brûlent encore, la Bavière sera-t-elle la proie des flammes ?"
 SWI_FLAVOR_TEXT: "Le congrès de Vienne a reconnu la neutralité de la Suisse, lui garantissant ainsi une certaine sécurité sur la scène politique européenne. La Suisse parviendra-t-elle à préserver sa neutralité ou s’engagera-t-elle dans une nouvelle voie ?"
 HAN_FLAVOR_TEXT: "Bien que le royaume de Hanovre soit actuellement gouverné par la monarchie britannique, les différends liés à la succession du trône indiquent la fin imminente de cette union. Qu’adviendra-t-il du royaume de Hanovre ?"
 GERMAN_FLAVOR_TEXT: "La Confédération germanique, un regroupement d’États allemands établi par le Congrès de Vienne et destiné à maintenir la paix en Europe centrale, est dominée par la rivalité entre l’Autriche et la Prusse. Les petites nations pourront-elles survivre au conflit qui se prépare ?"
 #Members of the German Federation
