 hispaniola_events.1.t: "Décoloniser le Trésor"
 hispaniola_events.1.d: "Nous avons payé notre émancipation [SCOPE.sCountry('france_scope').GetAltNameNoFormatting('Au')][SCOPE.sCountry('france_scope').GetName] jusqu’au dernier franc. Les rues sont en liesse."
 hispaniola_events.1.f: "#bold Jusqu’au dernier sou !#!\nLes entraves financières qui nous liaient à nos anciens maîtres coloniaux ont enfin été brisées, puisque le dernier versement à nos créanciers [SCOPE.sCountry('france_scope').GetAltAdjectiveNoFormatting('MP')|l] a été déposé en grande pompe auprès de la #italic Caisse des dépôts et consignations#! plus tôt cet après-midi, marquant la fin de décennies d’humiliation financière."
 hispaniola_events.1.a: "Pour nos ancêtres, pour la patrie."
 hispaniola_events.1.b: "Soyons les seuls maîtres de notre terre."
