 NIP_FLAVOR_TEXT:0 "전국 시대 이후 천황은 도쿠가와 가문에게 모든 실권을 빼앗기고 형식적인 국가 원수인 허수아비가 되어버렸습니다. 하지만 시대의 흐름은 도쿠가와 가문도 피해 갈 수 없었고 이제 그들의 막부는 흔들리며 무너질 듯합니다. 과연 천황은 일본을 되찾을 수 있을까요?"
