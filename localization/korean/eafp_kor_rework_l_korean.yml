je_korean_imsul_boom_reason: "기존 사회 시스템의 모순이 한계에 달하였으며, 지방민들이 적극적으로 행동하기 시작했습니다.\n\n이들이 요구하는 바는 명확하나, 민중들을 달래려 시도하기 위해서는 확고한 개혁 의지와 약속, 그리고 무엇보다 사태가 진정될 시간이 필요할 것입니다.\n\n진정도가 절반을 지나면 각종 능동적인 대응책을 시행할 수 있으며, 최대치에 도달할 시 안핵사를 파견해 사건을 수습국면으로 끝낼 수 있습니다. 확산도가 최대치에 도달할 때 마다 민란 격화로 인한 추가적인 부수피해 발생 혹은 주변지역으로의 봉기 전파가 일어날 수 있습니다."
