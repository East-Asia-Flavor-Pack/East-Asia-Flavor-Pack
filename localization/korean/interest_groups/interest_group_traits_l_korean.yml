l_korean:
 #Landowners IG Traits
 ig_trait_noblesse_oblige: "노블레스 오블리주"
 ig_trait_noblesse_oblige_desc: "우린 평민보다 우수합니다. 말인즉슨 우리에겐 평민을 보살필 의무가 있단 의미죠. 평민들 스스로 하는 행동은 자기 파괴적이고 실패할 수밖에 없습니다."
 ig_trait_family_ties: "혈연"
 ig_trait_family_ties_desc: "격동하는 변화의 시대 속에서도 우린 결혼의 가치를 잊지 말아야 합니다. 우리의 유대는 국경을 초월하고 그 어떤 동맹이나 정부보다 오랫동안 이어질 것입니다."
 ig_trait_noble_privileges: "귀족의 특권"
 ig_trait_noble_privileges_desc: "저 옛날 귀족은 징세원 눈치 따위에 연연하지 않고 자체적으로 책무를 수행했습니다. 우린 그 시절로 회귀해야 합니다."
 ig_trait_profitable_estates: "고수익 사유지"
 ig_trait_profitable_estates_desc: "모르셨습니까? 귀족에게 좋은 건 국가에도 좋은 법입니다. 번영이란 물이 위에서 아래로 흘러내리는 거죠."
 ig_trait_the_velvet_book: "벨벳 책"
 ig_trait_the_velvet_book_desc: "유서 깊은 가문만이 이 존귀한 책에 이름을 올릴 수 있습니다. 다시 말해 누가 어울리고 어울리지 않는지 솎아낼 수 있죠."
 ig_trait_bad_boyars: "악독 귀족"
 ig_trait_bad_boyars_desc: "선량한 차르가 악독 귀족들에게 속고 있다? 악독 귀족이 어디까지 할 수 있는지 똑똑히 보여주겠습니다."
 ig_trait_latifundios: "광대한 소유지"
 ig_trait_latifundios_desc: "우리 사유지의 생산성과 재력은 타의 추종을 불허합니다. 몰아치는 급류처럼 자금이 흘러들어옵니다. 우리 모두 황금기를 누리고 있다 해도 과언이 아니지요."
 ig_trait_junkerdom: "융커 계급"
 ig_trait_junkerdom_desc: "우리의 힘은 우리의 토지에서 나오며, 우리의 토지는 강대합니다. 우리가 무엇을 선택하든 국가는 따를 것입니다."
 ig_trait_patrician_philanthropy: "귀족적 박애주의"
 ig_trait_patrician_philanthropy_desc: "이제 동포를 위해 나설 때입니다. 물론 세우는 건물마다 우리 이름을 새기는 건 당연한 처사입니다."
 ig_trait_wiener_walzer: "빈 왈츠"
 ig_trait_wiener_walzer_desc: "지난 무도회에서 누가 배짱 좋게도 미뉴에트 연주를 요청하지 뭡니까. 여긴 왈츠의 고장이거늘! 유행은 우리가 정하고, 당대의 유행은 미뉴에트가 #italic 아니라#! 왈츠입니다!"
 ig_trait_fazenda_ibicaba: "파젠다 이비카바"
 ig_trait_fazenda_ibicaba_desc: "인력은 우리 기업이 늘 안고 가는 문제입니다. 따라서 필요한 노동력을 얻기 위해 가능한 모든 방법을 추구해야 합니다."
 ig_trait_summon_no_zamindars: "자민다르 소환 금지"
 ig_trait_summon_no_zamindars_desc: "자국 통치자들은 협상이나 융통성에 관심이 없음을 보였습니다. 그렇다면 그들은 질서를 유지하기 위해 우리가 행하는 더 교묘한 일들을 놓치지 말아야 할 것입니다."
 ig_trait_famine_reserves: "기근 비축"
 ig_trait_famine_reserves_desc: "긴급한 필요가 생길 때 곡물 창고를 개방하는 것은 우리의 의무입니다. 소작농들에게 호의를 사기에 이보다 좋은 방법이 뭐가 있겠습니까?"
 #Industrialists IG Traits
 ig_trait_job_creators: "일자리 창출자"
 ig_trait_job_creators_desc: "자고로 돈은 돈으로 버는 것입니다. 정부가 우리 투자 사업에 간섭하지 않는다는 보장만 있으면 우리도 수익을 경제 발전에 쏟아부을 겁니다. 안 그럴 이유가 없으니까요."
 ig_trait_engines_of_progress: "진보의 기계"
 ig_trait_engines_of_progress_desc: "현대의 경이를 보십시오! 당금의 시대는 진취적인 행동력이 필요합니다. 발상이 있으면 설계와 특허로 실현하고, 다시 실물을 만들어 시험한 뒤 즉각 현장에 투입해야 합니다."
 ig_trait_tax_avoidance: "조세 회피"
 ig_trait_tax_avoidance_desc: "돈 쓰는 법을 누가 가장 잘 알겠습니까? 정부? 아닙니다. 작금의 정부는 절대 아니죠. 그나마 다행인 건 정부의 무능함 덕분에 조세 체계에 빈틈이 있다는 겁니다. 절세한 세금은 유익하게 활용할 수 있겠죠."
 ig_trait_zaibatsu_cooperation: "재벌 협력"
 ig_trait_zaibatsu_cooperation_desc: "산업과 정부의 건전한 협력은 모두에게 득 됩니다. 그러니 상호 우호적인 관계를 이어 나가야지 않겠습니까."
 ig_trait_zaibatsu_withdrawal: "재벌 인출"
 ig_trait_zaibatsu_withdrawal_desc: "통화 유통과 내부 재투자에 재집중함으로써 건전한 재정을 함양할 수 있습니다. 안타깝게도 현재 공공 거래는 정부의 우선순위가 아닙니다."
 ig_trait_kommerskollegium: "코메르스콜레지움"
 ig_trait_kommerskollegium_desc: "상업적 이해가 계속 성장함에 따라, 손에 넣은 부를 공정하게 관리해야 할 책임 또한 짊어져야 합니다."
 ig_trait_ventilate_unify_beautify: "환기, 통합, 미화"
 ig_trait_ventilate_unify_beautify_desc: "저 밖이 어떤 곳인지 아십니까? 햇빛 하나 들지 않으며, 식물이 시들고, 불행과 역병이 난무하는 질병의 온상이나 다름없는 곳입니다. 그러니 이 난장판을 수습하는 것 역시 당연히 우리의 몫입니다."
 ig_trait_the_goods_must_flow: "물류의 흐름"
 ig_trait_the_goods_must_flow_desc: "자국의 능력이 닿는 한 생산력을 뽐내는 건 좋지만, 상품이 팔려야 할 시장에 도달하지 못한다면 어떤 의미가 있을까요? 이제 자국에 좋은 운송 수단이 필요하다는 사실을 이해해야 할 시간입니다."
 ig_trait_wounded_honor: "상처 입은 명예"
 ig_trait_wounded_honor_desc: "우리는 어떤 깨달음도 거부하는 땅에서 깨달음을 얻은 소수입니다. 우리의 방식은 우월하며, 이를 거부하는 모든 행위는 배신입니다. 그리고 배신은 가장 엄격한 징벌로 다루어야 합니다."
 ig_trait_stamped_and_signed: "도장과 서명"
 ig_trait_stamped_and_signed_desc: "도장과 장부야말로 혼란에서 질서를 창출하는 가장 효과적인 수단입니다. 인도의 통치에는 엄청난 양의 서류가 필요하며, 그 서류들이 완벽하게 순환하도록 하는 것이 우리의 임무입니다."
 ig_trait_responsible_government: "책임 있는 통치"
 ig_trait_responsible_government_desc: "우리의 사명은 모든 사람에게 정의와 문명을 퍼뜨리는 것입니다. 이러한 목적을 영원히 가능케 하려면 통치를 지속하는 수밖에 없습니다."
 #Armed Forces IG Traits
 ig_trait_patriotic_fervor: "애국적 열정"
 ig_trait_patriotic_fervor_desc: "기발한 전략과 첨단의 끝을 달리는 무기를 떠나, 굳센 노력과 배짱으로만 승리할 수 있는 전투도 있기 마련입니다. 병사가 국가의 뜻에 확고부동한 믿음이 있다면 승산이 어떻든 용맹하게 싸울 것입니다."
 ig_trait_veteran_consultation: "참전 용사 자문"
 ig_trait_veteran_consultation_desc: "기술 발전이 전쟁의 양상을 완전히 뒤집고 있습니다. 하지만 기술을 이용하려면 이해가 선행되어야 합니다. 경험이 풍부한 이들에게 좋은 생각이 있을 테니 다행이지요."
 ig_trait_materiel_waste: "물자 낭비"
 ig_trait_materiel_waste_desc: "국가를 향한 충심이 정부를 향한 충심의 동의어는 아닙니다. 수뇌부를 못 믿겠다면 주어진 것이라도 형편에 맞게 사용해야지 않겠습니까?"
 ig_trait_elan_vital: "엘랑 비탈"
 ig_trait_elan_vital_desc: "최신예 병기도 좋지만, 고난과 역경 앞에서 굴하지 않는 추진력이야말로 승리로 이어지는 열쇠입니다. 국가의 기치를 진정으로 믿는 군인은 굴하는 법 없이 용감하게 전진할 것입니다."
 ig_trait_newly_created_army: "신식 군대"
 ig_trait_newly_created_army_desc: "현대식 군대의 핵심은 신형 소총이나 고급 군복이 아니라, 조직력과 병참입니다. 전 병력에 보급품을 공급하고, 군수품과 식량의 흐름을 안정적으로 유통하며, 방대한 군사 집단에 속한 병사 전원이 자신의 역할을 숙지하도록 하는 것. 이게 바로 군대를 훌륭한 집단으로 키우는 비결입니다."
 ig_trait_self_strengthening: "자기 강화"
 ig_trait_self_strengthening_desc: "우리의 지성과 지혜는 주변 사람들보다 우월합니다. 따라서 우리가 외국으로부터 본받을 것은 단 하나, 바로 튼튼한 선박과 강력한 총포입니다."
 ig_trait_parochial_leadership: "교구 지도부"
 ig_trait_parochial_leadership_desc: "이 암울한 시기엔 자기 앞가림을 알아서 할 줄 알아야 합니다. 네, 그러니 지방 역시 스스로의 존립만을 신경 써야 한다는 얘기입니다. 당장 본인의 고향이 위험할 수도 있는 상황에서 열정적으로 지휘할 수 있는 장교가 몇 명이나 있겠습니까? 아마도 한 명도 없을 겁니다."
 ig_trait_el_buen_jefe: "엘 부엔 헤페"
 ig_trait_el_buen_jefe_desc: "훌륭한 병사에게 필요한 것은 앞에서 끌어줄 훌륭한 장교입니다. 그리고 이런 시기에 국가에 필요한 것은 우수한 장교입니다."
 ig_trait_clube_militar: "클루비 밀리타르"
 ig_trait_clube_militar_desc: "장병이 여가 시간을 편안히 즐기며 어울릴 수 있는 공간이 있다고 해가 될 리는 없습니다. 오히려 허물없이 대화를 나누며 계획을 세울 장소는 국가에 도움이 될지도 모릅니다."
 ig_trait_coronelismo: "꼬로넬리즈무"
 ig_trait_coronelismo_desc: "정부에서 최근 내려온 칙령을 보셨습니까? 위에서는 다루려는 상대가 대체 누구인지 모르는 것 같군요. 나처럼 훈장을 받은 신사는 그렇게 가볍게 여겨도 될 상대가 아닙니다. 아래에 둔 부하와 자산까지도 말이죠!"
 ig_trait_divided_ranks: "분열된 계급"
 ig_trait_divided_ranks_desc: "병사와 장교 사이에는 근본적인 균열이 있습니다. 이 균열이 너무 커져서 더 이상 무시할 수 없을 정도입니다. 관습을 경멸하는 자를 위해 누가 목숨을 걸겠습니까?"
 ig_trait_imperial_service: "제국의 봉사"
 ig_trait_imperial_service_desc: "제복을 입고 국경을 확장하는 임무는 커다란 영광입니다. 수백만 명이 이 영광을 쥐고자 나아갑니다. 다행히 충원할 자리는 언제나 비어 있습니다."
 ig_trait_veerta: "베르타"
 ig_trait_veerta_desc: "인도 전역을 장악하며, 모든 적을 상대로 끊임없는 승리를 거둔 군대가 우리의 것입니다. 군대의 사기와 규율은 이러한 명예의 기록이 끝나지 않도록 보장합니다."
 #Rural Folk IG Traits
 ig_trait_farmers_markets: "농산물 직판장"
 ig_trait_farmers_markets_desc: "요즘 시대는 생산한 상품을 수요자에게 전달하는 것이 중요한 당면 과제입니다. 좋은 환경만 조성해주면 어렵지 않게 상품을 필요한 사람들 품에 안겨줄 수 있을 겁니다."
 ig_trait_honest_work: "정직한 노동"
 ig_trait_honest_work_desc: "정직한 노동과 땀이 우리의 생계입니다. 거기다 필요한 것보다 더 많이 생산할 수 있게 되면 금상첨화겠죠."
 ig_trait_old_ways: "옛 방식"
 ig_trait_old_ways_desc: "나랏님들은 다 머릿속에 미래를 그리고 있나 보더군요. 그런데 지금의 시대를 만든 작자들을 믿어줘야 할 이유가 어디 있답니까?"
 ig_trait_obshchina: "미르"
 ig_trait_obshchina_desc: "작은 마을에서의 삶이 그렇게 나쁜 건 아닙니다. 모두가 어렵지 않게 일을 분담해 생산물과 수익을 두 배로 퍼뜨릴 수 있으니까요."
 ig_trait_fellahin: "펠라힌"
 ig_trait_fellahin_desc: "우리의 역할은 최선을 다해 주어진 밭을 가꾸는 것입니다. 물론 하다 보면 실제로 보람을 느낄 때도 있고요."
 ig_trait_nucleos_coloniais: "누클레오스 콜로니아스"
 ig_trait_nucleos_coloniais_desc: "새로운 보금자리는 인생의 새로운 시작을 의미합니다. 누구든 좋아할 수밖에 없는 일이란 얘기죠. 자, 그럼 새로운 정착지를 면면이 살펴봅시다."
 ig_trait_plantation_work: "플랜테이션 노동"
 ig_trait_plantation_work_desc: "우린 매일매일 열심히 일하고 겨우 입에 풀칠할 정도의 보수를 받습니다. 아, 물론 드문드문 그 이상을 얻을 때도 있긴 합니다. 실로 기념할 만한 날이죠."
 ig_trait_of_the_sovereign_alone: "주권자만의 것"
 ig_trait_of_the_sovereign_alone_desc: "지주들이 우리에게 부과하는 짐은 더 이상 견딜 수 없는 수준입니다. 이 중간 관리자들은 우리가 오로지 주권자의 소작농일 뿐임을 알아야 합니다. 저들은 우리에게 행사할 권력을 쥐고 있지 않습니다."
 ig_trait_imandari: "이만다리"
 ig_trait_imandari_desc: "땅은 풍요롭고, 우리는 성실하게 일합니다. 덕분에 좋은 시기가 오면 필요한 양 이상을 생산할 수 있습니다."
 ig_trait_bazaar_bargains: "바자르 거래"
 ig_trait_bazaar_bargains_desc: "바자르가 여러 마을을 풍요롭게 하고 먼 곳에서 방문객들을 끌어들입니다. 더 번영하기 위해 또 다른 조직이 필요하다면, 우리는 기꺼이 그 대가를 치를 준비가 되어 있습니다."
 #Trade Unions IG Traits
 ig_trait_solidarity: "연대"
 ig_trait_solidarity_desc: "일하고 싶은 사람은 누구나 일자리를 가질 수 있어야 합니다! 예외는 없습니다. 공정하게 일할 수 있는 서로의 권리를 믿고 지지해 주어야 합니다."
 ig_trait_industrial_organizers: "산업 관리자"
 ig_trait_industrial_organizers_desc: "책임자는 사실 중요하지 않습니다. 결국 공장 능률에 큰 영향을 주는 건 상부에서 내려온 규칙 따위가 아니라 노동자들의 협력에 달려 있기 때문이죠."
 ig_trait_work_to_rule: "준법 투쟁"
 ig_trait_work_to_rule_desc: "아무래도 높으신 분들은 우리가 자율적으로 생각하는 것보단 입 다물고 시키는 대로 하길 바라나 봅니다. 좋습니다, 그런 철학을 '비숙련' 노동에 적용하면 어떻게 될지 한번 두고 봅시다."
 ig_trait_bourse_du_travail: "노동거래소"
 ig_trait_bourse_du_travail_desc: "업무 시간이 끝났다고 조직의 일도 끝나는 건 아닙니다! 통일된 전선을 구축하려면 공장 현장뿐만 아니라 가정과 공동체에서도 서로를 도와야 합니다."
 #Intelligentsia IG Traits
 ig_trait_propagandists: "선전원"
 ig_trait_propagandists_desc: "이 새로운 시대는 우리처럼 운이 좋지 않은 나머지 세계에 큰 혜택을 가져다줄 겁니다. 대표적인 예시가 바로 우리 모국이 일궈낸 진보죠. 그러니 시를 통해, 편지를 통해, 정치 성명서를 통해 위대함을 설파해야 합니다."
 ig_trait_avant_garde: "아방가르드"
 ig_trait_avant_garde_desc: "타인들은 생각할 엄두조차 못 내는 가운데, 우린 이미 목소리 높여 부르짖고 있습니다. 우리의 예술과 사상은 마음에 바로 파고들어 눈을 뜨게 할 것입니다. 경이를 느끼지 못하는 자에겐 충격으로 와닿겠죠!"
 ig_trait_social_criticism: "사회 비평"
 ig_trait_social_criticism_desc: "위정자는 으레 자신이 비판의 영역 위에 있다는 착각을 하곤 합니다. 하지만 권위가 발상을 기발하게 만들진 않습니다. 다들 마음에 여러 기발한 소리를 담아두고 있잖습니까? 생각해둔 대상도 있을 것이고요."
 ig_trait_restoration: "복원"
 ig_trait_restoration_desc: "이 위대한 도전과 성취의 시대에서 우린 조국의 옛 위상을 되찾는 데 노력을 쏟고, 이를 곧 자긍심으로 여깁니다. 특출한 업적은 우리 문명의 지위를 재확인시켜 주고 더욱더 높은 곳으로 끌어올릴 것입니다."
 ig_trait_crisis_of_identity: "정체성 위기"
 ig_trait_crisis_of_identity_desc: "우리가 섬기는 국가의 실체가 따로 있을지도 모릅니다. 국가를 책임지고 있는 자들과 우리가 과연 얼마나 닮았을까요?"
 ig_trait_les_beaux_arts: "르보아르"
 ig_trait_les_beaux_arts_desc: "우리의 예술과 박람회, 창의적 재능은 누구에게도 뒤지지 않습니다. 자랑하면 안 될 이유가 없죠. 다른 사람들의 질투를 받을 자격이 있다, 이 얘깁니다."
 ig_trait_brasilidade: "브라질리다데"
 ig_trait_brasilidade_desc: "친구, 오늘 밤을 함께 축하합시다! 여기서는 별빛을 누리며 술 한 병을 들고 가장 아름다운 발라드를 들을 수 있죠. 그리고 저길 보면... 아, 벌써 뭘 그리고 있군요! 이게 바로 인생 아니겠습니까?"
 ig_trait_bachareis: "바샤레이스"
 ig_trait_bachareis_desc: "국가에 뭐가 필요한지는 우리가 알고 있습니다! 결국, 우리는 국민을 대변하는 사람이니까요? 뭐라고요? 그건 아닙니다. 국민과 #italic 대화를#! 나눈다는 얘기는 안 했어요."
 ig_trait_swaraj: "스와라지"
 ig_trait_swaraj_desc: "우리는 국가로부터 소외되어 노예로 전락했습니다. 통치자들은 우리의 자율권을 부정하며 맹목적인 복종을 요구합니다. 이런 체제는 실패할 수밖에 없으며, 필요하다면 그 실패를 앞당기기 위해 우리가 직접 행동에 나설 것입니다."
 ig_trait_westernisation: "서구화"
 ig_trait_westernisation_desc: "현재의 정부는 정의와 진보의 대변인 역할을 맡지만, 자국에는 그 영향력이 미치지 못하는 지역이 아직 많습니다. 국가와 국민 사이의 거리를 줄이기 위해 노력해야 합니다."
 #Petite-Bourgeoisie IG Traits
 ig_trait_treasury_bonds: "국채"
 ig_trait_treasury_bonds_desc: "정부가 반드시 채무를 상환한다는 전제하에, 힘들게 모은 돈을 이 위대한 국가 뒷바라지에 쓰는 것은 애국적일 뿐만 아니라 훌륭한 투자이기도 합니다."
 ig_trait_middle_managers: "중간 관리자"
 ig_trait_middle_managers_desc: "모든 사람이 모든 일을 규정대로 하게 만드는 건 불가능합니다. 대신 기록으로는 유지할 수 있죠. 누군가는 정석적인 방법을 기억해야지 않겠습니까?"
 ig_trait_xenophobia: "외국인 혐오"
 ig_trait_xenophobia_desc: "우리 조국이 지금 이 꼴이 된 것이 누구 탓인지는 여러분 모두 아실 겁니다. 단지 두려움에 입밖으로 내지 못하고 있을 뿐이죠. 하나 이 시각에도 그치들은 우리 뒤에서 낄낄 웃고 있습니다. 이젠 소매를 걷고 행동해야 합니다."
 ig_trait_bergsbrukens_valdistrikten: "광산 선거구"
 ig_trait_bergsbrukens_valdistrikten_desc: "광업 이해 당사자와 상공업 계층 간에도 긴밀한 협력 관계를 구축해야 합니다. 그럼 상황이 좋아졌을 때 다른 나라는 꿈도 못 꾸는 지원을 받을 수 있을 테니까요."
 ig_trait_effendi: "에펜디"
 ig_trait_effendi_desc: "우린 성실한 습관과 정직한 수단으로 정상에 올랐고, 모두에게 찬사를 받습니다."
 ig_trait_reorganization: "개편"
 ig_trait_reorganization_desc: "적절한 권한과 부서를 갖추면 수많은 개혁을 이룰 수 있습니다. 말씀만 하세요. 바로 시작할 테니까."
 ig_trait_master_of_the_house: "집의 주인"
 ig_trait_master_of_the_house_desc: "자, 앉으세요! 우린 발전을 추구합니다. 빈곤한 이들의 종복이자 위대한 자들의 집사, 국가를 위로하는 철학자를 지향합니다."
 ig_trait_haute_finance: "오뜨 피낭스"
 ig_trait_haute_finance_desc: "대륙의 금융 전쟁에서 우린 먼저 손을 내밀어 승자가 될 것입니다."
 ig_trait_old_lady_of_threadneedle_street: "바느질 거리의 큰마님"
 ig_trait_old_lady_of_threadneedle_street_desc: "국가가 위기에 처해 도움이 필요할 때, 신중하고 안정적인 큰마님만큼은 늘 믿을 수 있기 마련입니다. 맞습니다. 바로 잉글랜드 은행 말이죠."
 ig_trait_civil_service: "공무원 조직"
 ig_trait_civil_service_desc: "공무원에 대한 세간의 인식은 참 재밌단 말이죠. 우린 정책을 수립하고 실행하는 걸 돕기 위해 존재할 뿐입니다."
 ig_trait_bah_humbug: "바 험버그"
 ig_trait_bah_humbug_desc: "빈곤층은 결핍에 시달린다고들 합니다. 이 나라에 감옥이 없습니까? 구빈원은 돌아가고 있는지요? 그럼 건드리지 말고 내버려 두십쇼. 가난한 사람들은 거기로 가면 되니까."
 ig_trait_swadesh: "스와데시"
 ig_trait_swadesh_desc: "우리는 다른 어떤 민족 못지않게 부지런히 일하지만, 외국 기업은 그 공로를 인정하지 않으며 오히려 강제 노역으로 내몰고 있습니다. 통치자들이 우리를 경제에서 배제하려 한다면, 우리도 저들을 배제하는 수밖에 없습니다."
 ig_trait_lines_of_credit: "신용 대출"
 ig_trait_lines_of_credit_desc: "유능한 자국 금융업자들이 제공한 신용 대출이 없었다면 회사는 결코 인도를 정복할 수 없었을 것입니다. 사업적 근거만 탄탄하다면 얼마든지 이 관계를 이어 나갈 용의가 있습니다."
 ig_trait_cooperative_agencies: "협력 기관"
 ig_trait_cooperative_agencies_desc: "통치자들은 자본은 풍족할지 몰라도 자국에 대한 지식은 부족합니다. 저들의 자원과 우리의 전문성이 결합하면, 혼자서는 결코 이루지 못할 수준까지 우리의 고향을 풍요롭게 만들 수 있을 것입니다."
 #Devout IG Traits
 ig_trait_be_fruitful_and_multiply: "열매를 맺고 번식하라"
 ig_trait_be_fruitful_and_multiply_desc: "금욕주의는 영성을 갈고닦는 극소수의 사람들에게나 유익한 길입니다. 하지만 평범한 사람들에게는 가정을 꾸리고 자식을 기르는 것이 제일 중요한 기치임을 심어주어야 합니다."
 ig_trait_divine_right: "왕권신수설"
 ig_trait_divine_right_desc: "우린 우리네 삶에 질서가 있다고 믿습니다. 사회는 그 질서를 더 좋은 방향으로, 혹은 안 좋은 방향으로 반영하곤 합니다. 통치자들이 미덕을 지키고 정의로운 칙령을 유지하는 한 사람들이 의문을 제기하는 일은 없겠지요."
 ig_trait_pious_fiction: "신앙 소설"
 ig_trait_pious_fiction_desc: "오늘날의 미덕은 너무나 오염됐습니다. 문학은 타락할 대로 타락해 교육 그 자체가 도덕성을 부식시키는 지경에 이르렸죠. 현행 체계에서 '사실'로 여기는 것을 가르치는 것보다 마땅히 사실이어야 하는 것을 가르치는 편이 훨씬 낫습니다."
 ig_trait_work_ethic: "노동 윤리"
 ig_trait_work_ethic_desc: "돈은 창조의 성질을 품고 있습니다. 돈은 돈을 부릅니다. 즉 이윤 창출은 창조 행위이며, 하느님의 업적을 존중하고 영광스럽게 만드는 일입니다."
 ig_trait_asceticism: "금욕주의"
 ig_trait_asceticism_desc: "이 세계의 쾌락을 절제하는 것이 정도입니다. 물질적 변화에 흔들리지 마세요. 이 또한 지나가리라."
 ig_trait_kar_seva: "카르 세바"
 ig_trait_kar_seva_desc: "하느님은 우리 곁에 계십니다. 이타적으로 타인을 돕는 것은 하나님의 피조물을 돕는 것이며 나아가 하느님을 돕는 것입니다. 우리 모두 정직한 노동에 참여하고, 그 결실을 다른 사람과 나누며, 하느님과 더 가까워져야 합니다."
 ig_trait_temporal_mandate: "일시적인 사명"
 ig_trait_temporal_mandate_desc: "천국과 속세의 경계는 모호하며, 신앙과 정부의 경계도 마찬가지입니다. 속세를 관리하려면 온갖 행정 제도가 필요합니다. 하지만 체제를 안정적으로 운영할 방법 역시 찾다 보면 얼마든지 있기 마련입니다."
 ig_trait_the_best_revenge: "최선의 복수"
 ig_trait_the_best_revenge_desc: "적에게 복수하고 싶다면 훌륭한 인성을 함양하고 정의의 길을 걸으십시오. 그렇게 하면 당신의 훌륭한 인성은 적에게 괴로움으로 와닿을 것이고, 당신의 드높은 평판에 애통해하게 될 것입니다. 자연스럽게 복수를 이루는 셈입니다."
 ig_trait_yeshivot: "예시보트"
 ig_trait_yeshivot_desc: "시프루트 차잘을 공부하는 건 모든 청년이 지켜야 할 중대 의무입니다. 아무도 학교에 가지 않는다면 어찌 율법을 기억하고 지킬 수 있겠습니까?"
 ig_trait_traditsye: "트라디츠예"
 ig_trait_traditsye_desc: "세상은 빠르게 변화하고 있습니다. 한치 앞을 알 수 없는 변화의 소용돌이 속에서 서두른다면 어찌 균형을 유지할 수 있겠습니까?"
 ig_trait_heavenly_sovereign: "천상의 군주"
 ig_trait_heavenly_sovereign_desc: "진무 덴노의 후계자들은 지상에서 가장 유서 깊은 기관 중 하나를 관리해 왔습니다. 이러한 전통의 샘은 당연히 존경할 가치가 있다고 보입니다. 마땅히 국가로 인정해야 합니다."
 ig_trait_secular_shrine_theory: "세속 신사 이론"
 ig_trait_secular_shrine_theory_desc: "신사는 일본 특유의 신앙이며, 본질적으로 국가 차원의 공적인 의식을 위해 존재합니다. 신도는 이념이며 모든 시민이 품어야 할 애국심의 발로이기 때문입니다."
 ig_trait_haibutsu_kishaku: "폐불훼석"
 ig_trait_haibutsu_kishaku_desc: "외국에서 온 종교는 철폐하고, 그와 관련된 신상 역시 파괴해야 합니다. 저들이 일으킨 혼란을 보십시오! 이제 이 족속들의 사당으로, 사원으로, 허름한 집으로 들어간 다음, 이 땅에 설 곳이 없음을 똑똑히 보여줄 시간입니다!"
 ig_trait_da_wat: "다와트"
 ig_trait_da_wat_desc: "다른 이들을 우리 신앙의 품으로 포섭하고 알라의 뜻에 따라 살아야 합니다. 움마는 모두를 환영합니다."
 ig_trait_sharia: "샤리아"
 ig_trait_sharia_desc: "올바르게 살기 위해서는 옳고 그름을 정의하는 율법을 숙지해야 합니다. 율법 해석은 우리가 수행할 수 있는 가장 명예롭고 숭엄한 의무라고 할 수 있으니까요."
 ig_trait_mecelle: "메첼레"
 ig_trait_mecelle_desc: "하나피 법학에 기반한 메첼레 아캄 아딜예는 신앙과 세속법을 두루 아우르는 규율을 제시합니다."
