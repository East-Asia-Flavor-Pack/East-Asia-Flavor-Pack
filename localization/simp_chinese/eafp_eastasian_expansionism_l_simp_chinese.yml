TRIGGER_COUNTRY_OR_SUBJECT_OWNS_ENTIRE_STRATEGIC_REGION: "[concept_strategic_region] 全部为 [TARGET_COUNTRY.GetNameNoFlag] 或其附属国所有"
TRIGGER_COUNTRY_OR_SUBJECT_OWNS_ENTIRE_STRATEGIC_REGION_NOT: "[concept_strategic_region] 全部 #bold 不#! 为 [TARGET_COUNTRY.GetNameNoFlag] 或其附属国所有"
has_states_least_two_strategic_region_tt: "在 2 个以上的 [Concept('concept_strategic_region', '$concept_strategic_regions$')] 中拥有 [concept_state]"
eastasian_expansionism_events.1.t: "生存的十字路口"
eastasian_expansionism_events.1.d: "我们终于被承认为“文明国家”的一员，但这并不能保证安全。西方列强已经开始占领我们周边的领土，他们的贪婪目光永远不会停止。在这个弱肉强食的世界里，我们必须做出选择：是成为殖民地，还是成为帝国。"
eastasian_expansionism_events.1.f: "\"西方列强的军事优势是显而易见的。他们像分割蛋糕一样分割亚洲大陆。他们的逻辑很简单 - 强者吞噬弱者是自然法则。\""
eastasian_expansionism_events.1.a: "不吃人，就被吃。"
eastasian_expansionism_events.2.t: "扩张的极限"
eastasian_expansionism_events.2.d: "[ROOT.GetCountry.GetName]遭受了前所未有的羞辱，国内的不满之声日益高涨。"
eastasian_expansionism_events.2.f: "\"现政府是国家的叛徒！如果现政府没有履行我们命运使命的意愿，我们已准备好铲除他们！"
eastasian_expansionism_events.2.a: "这是不可避免的现实。"
eastasian_expansionism_events.3.t: "又一个文明国家"
eastasian_expansionism_events.3.d: "现在，我们的邻国通过外交、军事和经济改革，在国际社会上被公认为“文明国家”。"
eastasian_expansionism_events.3.f: "\"我们应该正式表示祝贺。因为他们现在将和我们坐在同一张桌子旁。\""
eastasian_expansionism_events.3.a: "发送祝贺外交文件。简洁明了。"
eastasian_expansionism_events.4.t: "共荣圈"
eastasian_expansionism_events.4.d: "我们终于获得了足够的资源和市场，使亚洲摆脱了西方列强的控制。"
eastasian_expansionism_events.4.f: "\"西方列强为了本国的繁荣，压迫其他国家、其他民族，特别是对亚洲进行侵略，妄图使其从属于自己，这种野心从未停止。我们将与各国相互合作，建立新的秩序。\""
eastasian_expansionism_events.4.a: "亚洲将在我们的领导下繁荣昌盛。"
eastasian_expansionism_events.101.t: "主权线和利益线"
eastasian_expansionism_events.101.d: "一位有影响力的政治家发表讲话，强调了海外扩张的必要性。他认为，为了国家的生存，仅仅守护国境是不够的，还必须将影响力扩展到与我们利益相关的地区。"
eastasian_expansionism_events.101.f: "\"我认为，国家独立自卫的方道有两条，第一是守护‘主权线’，第二是保护‘利益线’。所谓主权线是指国家的疆域，而利益线是指与该主权线的安危密切相关的区域。\n\n大体上，没有哪个国家没有主权线和利益线，但在当今列国之间，要维持一国的独立，仅仅守护主权线是远远不够的，我认为必须保护利益线。\""
eastasian_expansionism_events.101.a: "确保利益线对我们的生存至关重要。"
modifier_line_of_interest: "确保利益线"
eastasian_expansionism_events.101.b: "我们应该专注于国内问题。"
modifier_ignore_line_of_interest: "无视利益线"
eastasian_expansionism_events.102.t: "秘密结社的恐怖袭击"
eastasian_expansionism_events.102.d: "一个信奉极端爱国主义的秘密结社团体，因不满政府软弱的外交政策，暗杀了一名高级官员。他们谴责推行西式改革的政府对外过于屈服，抛弃了国家的传统价值观。"
eastasian_expansionism_events.102.f: "\"这不是简单的暗杀，而是爱国的义举！\" 青年在法庭上高呼。\n\n\"被告夺走了外交部长的生命。这怎么能说是爱国呢？\" 法官问道。\n\n\"他没有理解神圣的使命！我们民族必须将亚洲从西方帝国主义手中解放出来！\"\n\n法庭外，支持这位青年的民族主义者正在集会。报纸大肆报道了这起事件，一些媒体甚至将暗杀者的行为美化为‘纯粹的爱国心’。"
eastasian_expansionism_events.102.a: "严惩恐怖分子。"
modifier_punished_terrorists: "惩罚恐怖分子"
eastasian_expansionism_events.102.b: "承认他们的爱国心，但谴责他们的方法。"
modifier_recognized_cause: "承认正义事业"
eastasian_expansionism_events.102.c: "考虑转向强硬外交政策。"
modifier_policy_changed: "改变政府方针"
eastasian_expansionism_events.103.t: "挑衅"
eastasian_expansionism_events.103.d: "驻扎在前线的军队未经中央政府批准，擅自进行了军事挑衅。国境附近发生了爆炸，负责人将其伪装成对方国家的攻击，以此作为报复攻击的理由。"
eastasian_expansionism_events.103.f: "\"部长，在[SCOPE.sCountry('target_country').GetNameNoFormatting]国境发生了事件。\" 参谋急忙报告。\n\n\"什么事件？\" 外交部长问道。\n\n\"我们的军官...未经上级命令擅自行动。他们炸毁了部分铁路，并伪装成[SCOPE.sCountry('target_country').GetNameNoFormatting]的攻击。我们的军队已经越过国境，占领了主要设施。\"\n\n房间里充满了紧张气氛。参谋们都震惊了。\n\n\"最高司令官最初很愤怒，但既然事情已经发生，就批准了军队的行动。\""
eastasian_expansionism_events.103.a: "事后批准军部的行动，继续作战。"
modifier_operation_approved: "作战批准"
eastasian_expansionism_events.103.b: "逮捕指挥官并下令撤退。"
modifier_arrested_commander: "指挥官被捕"
eastasian_expansionism_events.104.t: "移民与扩张"
eastasian_expansionism_events.104.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] 中，持有好战和扩张主义观点的人物正在迅速获得影响力。"
eastasian_expansionism_events.104.f: "“谈到领土扩张，听起来可能很危险，但我们所说的领土扩张绝不是指占领他国领土，并在那里插上国旗，将其合并到 [ROOT.GetCountry.GetNameNoFormatting] 中。 仅仅是因为西方列强正在海外压制我们的物资和商品流通，我们只是在寻找 [ROOT.GetCountry.GetNameNoFormatting] 的资本、[ROOT.GetCountry.GetNameNoFormatting] 的技术、[ROOT.GetCountry.GetNameNoFormatting] 的劳动力可以摆脱白人种族压迫，自由活动的海外场所。”" # 桥本欣五郎
eastasian_expansionism_events.104.a: "他的话很有说服力"
eastasian_expansionism_events.104.b: "有必要过度刺激外国吗？"
modifier_considered_weak: "被认为是柔弱的人物"
