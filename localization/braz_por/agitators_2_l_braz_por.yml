 french_pretenders.4.t: "Verdadeiro País"
 french_pretenders.4.d: "Os membros das classes tradicionais do país estão declarando apoio ao movimento [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')], contrariando quem o vê como ideais políticos da Revolução impostos artificialmente."
 french_pretenders.4.f: "\"Você esteve na cidade recentemente? É obsceno como as coisas acontecem lá. É como se a ordem estivesse invertida com o que o povo anda fazendo. Aqui, pelo menos, todos ainda sabem como devem se comportar e o que são.\""
 french_pretenders.4.a: "Um brinde ao agricultor esforçado e à sua família!"
 french_pretenders.4.b: "Deus abençoe o sacerdote e seu rebanho."
 french_pretenders.4.c: "Protegeremos juntos o país [ROOT.GetCountry.GetNameNoFormatting] dos radicais sem Deus."
