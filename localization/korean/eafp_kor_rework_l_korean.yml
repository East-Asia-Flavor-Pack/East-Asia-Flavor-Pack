eafp_kor_mainline.110.mt: "소견"
eafp_kor_mainline.110.md: "대왕 대비가 대신들을 소견하다."
eafp_kor_mainline.110.mf: "\"하늘이 어찌하여 차마 이렇게 하는가? 하늘이 어찌하여 차마 이렇게 하는가?\"\n\"슬픔을 당하는 것이 어찌 이토록 지극한가?\"\n\n하매, [SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]이 울부짖고 흐느끼면서 말하기를,\n\"5백 년 종사가 어찌 오늘에 갑자기 이렇게 될 줄 알았겠습니까? 바라옵건대, 너그러이 억누르소서.\"\n\n하고, 정원용과 김도희가 말하길,\n\"신들이 복이 없어 이런 무너지는 아픔을 당하였으니 하늘·땅이 망망합니다. 무슨 말로 우러러 위로하겠습니까마는, 이제 종사가 매우 위험하니, 신민이 바라는 바는 오직 우리 [Concept('concept_eafp_regent_who_halmuni', '자성 전하')]이십니다.\"\n\n하고, 권돈인과 [SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]이 소리내어 울며 말하기를,\n\"신들은 불충하기 이를 데 없는 몸으로서 질긴 목숨이 끊어지지 않고 늙어 흰 머리가 되어 이런 무너지는 변을 당하니, 슬프기 그지없습니다. 이것은 모두 신들의 죄입니다.\"\n\"국운이 어찌 이렇게까지 되었습니까?\"\n\n하였으며, 김도희가 말하기를,\n\"종사의 대계는 한시가 급합니다. 바라옵건대, 빨리 하교하소서.\"\n\n하니 대왕 대비가 얼굴을 가리고 울먹이며 말하기를..."
eafp_kor_mainline.110.oa: "\"종사의 부탁이 시급하다.\""

eafp_kor_mainline.111.mt: "하교"
eafp_kor_mainline.111.md: "대왕 대비가 이원범을 종사의 부탁으로 삼는다고 하교하다"
eafp_kor_mainline.111.mf: "...하고는 말과 울음이 반반이고 또 목소리가 작아서 신하들이 잘 듣지 못하였다. 정원용이 말하기를,\n"종사의 대계가 급합니다. 바라옵건대, 너그러이 억누르고 분명하게 하교하여 신들이 상세히 듣게 하소서. 이는 막중하고 막대한 일이니 말씀으로만 받들 수 없습니다. 바라옵건대, 문자로 써서 내리소서."\n\n하니, 대왕 대비가 말하기를,\n"여기에 문자로 쓴 것이 있소."\n\n하니 정원용이 다시 묻길,\n"연세가 지금 몇입니까?"\n\n하니 답하시길\n"[SCOPE.GetValue('cheoljong_age')]세이다."\n\n하니 [SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName] 등이 말하기를,\n"종사의 대계가 이제 이미 정해졌으니, 아주 경행입니다. 이는 지극히 중대한 일이니, 군총의 얼마간을 먼저 정하여 보내서 본제를 배위하는 것이 좋을 듯합니다."\n\n하니, 답하기를,\n"먼저 배위를 보낸다는 말은 과연 좋다.""
eafp_kor_mainline.111.oa: ""영묘조의 핏줄은 금상과 강화에 사는 이원범(李元範)뿐이므로,\n이를 종사의 부탁으로 삼으니, 곧 광(㼅)의 셋째 아들이다.""

eafp_kor_mainline.112.mt: "봉영"
eafp_kor_mainline.112.md: "대왕대비가 봉영하는 의절을 전례에 따라 거행하게 하다."
eafp_kor_mainline.112.mf: "하교하시길,\n"봉영하는 행차가 조만간 대궐에 들어올 것이니, 봉작하는 한 조항은 해조를 시켜 곧 거행하게 하되, 군호는 덕완군으로 의망하여 들이라."\n"그리고 은언군 내외의 복작을 해조를 시켜 당일로 거행하게 하라."\n\n하매, 좌의정 김도희가 아뢰기를,\n"이제 하교를 받자옵건대, 종사의 부탁이 이미 정해졌으니, 아주 경행스럽기 그지 없습니다. 삼가 생각하옵건대, 신왕이 서무를 밝게 익히는 방도는 오로지 [Concept('concept_eafp_regent_who_halmuni', '자성 전하')]께서 [Concept('concept_eafp_regent_type_halmuni', '수렴')]하여 이끄시는 가르침에 달려 있습니다. 바라옵건대, 빨리 전교를 내려 뭇사람의 심정에 답하소서."\n\n하니, 대왕대비가 하교하기를,\n"신왕은 나이가 20세에 가깝고, 나는 나이가 예순이 지나고 또한 이미 정신이 혼모하였은즉 이제 어찌 다시 이 일을 논하랴마는...""
eafp_kor_mainline.112.oa: "#N "...나라의 일이 지극히 중한데 이미 미룰 곳이 없으니, 애써 따르겠다."#!"
eafp_k112_event_tt: "#V 명경대왕대비 김씨#!가 #color:{0.5,0.8,1.0} 권력 공유자#!가 되며,\n권력 공유 형태를 [concept_eafp_regent_type_halmuni]으로 전환합니다."

eafp_kor_mainline.113.mt: "선왕의 유지"
eafp_kor_mainline.113.md: "선왕이 말년에 세도가문의 권력을 약화시키려 했던 노력이 완전히 수포로 돌아가지는 않았다. 그 기반 덕분에 임금은 어느 정도 자신의 뜻을 관철할 수 있게 되었다."
eafp_kor_mainline.113.mf: "승지 등이 아뢰기를,\n\"전하께서는 종친으로서 즉위하시어 만백성의 추대를 받으셨사옵니다. 이제 유훈을 받들어 친람하시니, 이는 진실로 사직의 큰 복이옵니다. 다만 관례가 아직 견고히 자리하고 있사오니, 성상께서는 때를 살피시어 선왕의 덕업을 계승하심이 마땅하옵니다.\"\n라 하였다."
eafp_kor_mainline.113.oa: "조종의 체모를 조금씩 바로잡겠다."
#

eafp_kor_mainline.114.t: "사위(嗣位)"
eafp_kor_mainline.114.d: "대왕 대비전에서 흥선군의 적자인 제2자에게 사위시키라고 명하고, 영의정 [SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]과 도승지 민치상을 보내어 잠저에서 봉영하여 오게 하였다."
eafp_kor_mainline.114.f: "영중추부사 정원용이 아뢰기를,\n\"신하와 백성들이 복이 없어 이런 망극한 변고를 당했으니 애통하고 원통하여 무엇이라고 아뢰어야 할 바를 모르겠습니다.\"\n하니, 대왕대비가 이르기를,\n\"죽지 못해 사는 이 몸이 차마 망극하고 차마 감당할 수 없는 일을 당하고 나니 그저 원통한 생각뿐이다. 지금 나라의 형세의 안위가 시각을 다투기 때문에 여러 대신들을 청해 종묘 사직의 큰 계책을 의논하여 정하려는 것이다.\"\n하니, 정원용이 아뢰기를,\n\"빨리 대왕대비의 분명한 전지를 내려 즉시 큰 계책을 정하시기를 천만 번 빌고 있습니다.\"\n하니, 대왕대비가 이르기를,\n\"흥선군의 적자에서 둘째 아들 이명복으로 익종 대왕의 대통을 입승하기로 작정하였다.\"\n하자, 정원용이 아뢰기를,\n\"언문 교서를 써서 내려 보내는 것이 좋을 듯합니다.\"\n하니, 대왕대비가 발 안에서 언문 교서 한 장을 내놓았다. 도승지 민치상이 받들어 보고, 여러 대신들이 한문으로 바꾸어 쓴 것을 대왕대비에게 읽어 아뢴 후 받들고 나와 반포하였다. 정원용이 아뢰기를,\n\"나라 형편이 이처럼 위태로운 때를 당하여 삼가 발 안에서 정책하신 것을 보니, 억만년 태산 반석과 같은 터전이 이로부터 비롯되었으므로 경사스럽고 다행스러운 마음을 금치 못하겠습니다.\"\n하니, 대왕대비가 하교하기를,\n\"흥선군의 둘째 아들의 작호는 익성군으로 하비하라.\"\n하였다. 영의정 [SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]이 아뢰기를,\n\"익성군의 나이가 올해 몇 살입니까?\"\n하니, 대왕대비가 이르기를,\n\"[SCOPE.GetValue('gojong_age')] 세가 됨직하다.\"\n하였다. 정원용이 아뢰기를,\n\"받들어 맞이하기 전에 먼저 각 군영의 군사 몇 초로 본가의 둘레를 호위하는 것이 좋을 듯합니다.\"\n하니, 대왕대비가 이르기를,\n\"그렇게 하라.\"\n하였다. 또 하교하기를,\n\"익성군의 관교는 좌승지 서승보가 받들고 가서 전하라.\"\n대왕대비가 봉영 대신으로는 영의정이 나아가고 봉영 승지로는 도승지가 나아가라고 명하였다. 또 전교하기를,\n\"받들어 맞이할 때에는 흥인군도 함께 나아가도록 하라.\"\n하였다."
eafp_kor_mainline.114.o: "종묘 사직의 대책이 정해져 다행이군."

eafp_kor_mainline.115.t: "입궐"
eafp_kor_mainline.115.d: "사왕(嗣王)을 모시고 입궐하다"
eafp_kor_mainline.115.f: "영중추부사 정원용이 아뢰기를,\n\n"나라의 형편이 위태롭게 되어 사람들의 마음이 안정되지 못했을 때 다행히 자성 전하께서 발 안에서 정책 한 명을 내려 주신 덕분에 태평성대를 맞이하게 되었으니 하늘의 해와 같은 기상을 우러러보고서 뭇 사람들이 기뻐하지 않는 이가 없습니다."\n하니, 대왕대비가 이르기를,\n"이처럼 망극한 중에도 대책이 이미 정해졌다. 게다가 익성군이 어린 나이에 범절이 숙성하고 총명하니, 참으로 종묘 사직을 위해 아주 다행스럽다."\n하였다. 판중추부사 김흥근이 아뢰기를,\n"자성의 명교를 받들어 종묘 사직의 대책을 정하였으니, 진실로 참으로 만만 번 경축할 일입니다."\n하고, 영의정 [SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]은 아뢰기를,\n"정책하고 받들어 맞이하여 경광을 우러러 보니 너무나 경사스럽고 기쁩니다."\n하고, 좌의정 조두순은 아뢰기를,\n"이런 망극한 때에 자성 전하의 교지가 특별히 내려져 종묘 사직이 의탁할 데가 있게 되었으니, 온 나라 사람들이 기쁨을 금치 못합니다."\n하니, 대왕대비가 이르기를,\n"이처럼 망극한 중에서 도리어 경사스럽고 다행한 일이다."\n하였다. [SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]이 아뢰기를,\n"주상께서 어린 나이에 왕위를 물려받는 경우 일찍이 수렴청정하는 전례가 있었습니다. 이번에도 규례대로 마련하는 것이 어떻겠습니까?"\n하니, 대왕대비가 이르기를,\n"어떻게 차마 그것을 하겠는가마는, 오늘날 나라의 형편이 외롭고 위태롭기가 하루도 보전하지 못할 것 같으므로 다른 것을 돌아볼 겨를이 없다. 다만 응당 힘써 따라야 하겠다.""
eafp_kor_mainline.115.o: "이어서 수렴청정의 절차를 전례대로 거행하라고 명하였다."
eafp_k115_event_tt: "#V 효유대왕대비 조씨#!가 #color:{0.5,0.8,1.0} 권력 공유자#!가 되며,\n권력 공유 형태를 [concept_eafp_regent_type_halmuni]으로 전환합니다."

