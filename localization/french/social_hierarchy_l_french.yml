 #SocialClass.GetStrata links
 upper_strata_concept: "[concept_upper_strata]"
 middle_strata_concept: "[concept_middle_strata]"
 lower_strata_concept: "[concept_lower_strata]"
 #hierarchy: default_social_hierarchy
 default_social_hierarchy: "Hiérarchie de base"
 default_social_hierarchy_desc: "Mode d’organisation qui classe les membres de la société en catégories clairement définies, cherchant ainsi à décrire les relations sociales entre groupes et individus. Des ressources matérielles et sociales plus importantes sont allouées aux groupes de statut supérieur, ce qui entraîne des opportunités et des résultats divers."
 #classes: default_social_hierarchy
 upper_class: "Classe supérieure"
 upper_class_desc: "Membres de la société jouissant des plus grands privilèges et d’un pouvoir incontesté. Ils constituent l’échelon supérieur de la hiérarchie sociale."
 middle_class: "Classe moyenne"
 middle_class_desc: "Membres de la société ayant plus de privilèges que la classe inférieure. Ils se situent au milieu de la hiérarchie sociale et disposent d’un certain potentiel de mobilité sociale."
 lower_class: "Classe inférieure"
 lower_class_desc: "Membres de la société ayant le moins de privilèges, de pouvoir et de richesse. Ils constituent l’échelon inférieur de la hiérarchie sociale et disposent d’une mobilité sociale limitée."
 #hierarchy: british_indian_caste_system
 british_indian_caste_system: "Système des castes en Inde britannique"
 british_indian_caste_system_desc: "Codification simplifiée par les Britanniques de l’ancien modèle social hindou, initialement créée pour servir et guider l’administration centrale du Raj. La position de chacun au sein de la hiérarchie, ainsi que ses droits et ses privilèges, sont hérités et fixés."
 british_indian_caste_system_trigger_desc: "Possède la [concept_religion|l] #b $hindu$#! et appartient à une [concept_culture|l] ayant le [concept_cultural_trait|l] #b $south_asian_heritage$#!"
 #classes: british_indian_caste_system
 brahmins: "Brahmanes"
 brahmins_desc: "Enseignants ou prêtres notamment, les brahmanes sont les seuls ayant le droit d’interpréter les textes religieux hindous. En tant que tels, ce sont eux qui dictent les privilèges et les droits divins accordés aux autres castes. Au sein du Raj, les brahmanes servent souvent d’intermédiaires ou de représentants politiques."
 kshatriyas: "Kshatriyas"
 kshatriyas_desc: "Généralement guerriers, les kshatriyas occupent des fonctions militaires et de commandement. Ils disposent de la plupart des droits et des privilèges, hormis celui de dicter la volonté divine."
 vaishyas: "Vaishyas"
 vaishyas_desc: "La caste des vaishyas se compose d’artisans, de marchands et de propriétaires terriens. En tant que tels, ils sont autorisés à accumuler des richesses et des connaissances au service des castes supérieures."
 shudras: "Shudras"
 shudras_desc: "Les shudras constituent la dernière des quatre castes reconnues. Ils occupent principalement des postes de serviteurs et d’ouvriers au service des castes supérieures. Ils ne peuvent accumuler ni richesses ni connaissances."
 dalit: "Dalits"
 dalit_desc: "Terme utilisé pour désigner les individus nés en dehors des quatre castes. Les dalits n’ont aucun moyen de rejoindre la hiérarchie. Par conséquent, ils ont toujours été ostracisés et marginalisés depuis des générations, et continuent de l’être aujourd’hui. Les dalits sont contraints d’effectuer toutes sortes de tâches ingrates et ne jouissent d’aucun droit ni privilège."
 STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY: "L’appartenance des [Concept('concept_pop', '$concept_pops$')|l] à cette classe dépend de la [concept_social_hierarchy|l] du [concept_country|l]."
