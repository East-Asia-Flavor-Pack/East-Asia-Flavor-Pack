l_french:
 violent_hostility: "Hostilité"
 violent_hostility_desc: "Les personnes ayant ce statut sont si ouvertement méprisées, calomniées et persécutées que le grand public préférerait les éradiquer de la surface de la Terre que de perdre de l’énergie et du temps à les intégrer dans la société."
 violent_hostility_only_icon: "@acceptance_status_1!"
 cultural_erasure: "Effacement culturel"
 cultural_erasure_desc: "Les personnes ayant ce statut se trouvent sous la coupe de la société dominante, dont l’objectif principal est d’effacer leur culture, leurs traditions et leur système de croyances. Ce n’est qu’ensuite que le groupe dominant commencera à explorer les différents moyens d’assimiler ces personnes dans la société dominante."
 cultural_erasure_only_icon: "@acceptance_status_2!"
 open_prejudice: "Préjugés"
 open_prejudice_desc: "Les personnes ayant ce statut sont autorisées à cohabiter avec les autres membres de la société. Toutefois, cette coexistence neutre en apparence cache un examen minutieux et une désapprobation perpétuelle de leurs propres traditions et de leur système de croyances de la part des personnes de la classe supérieure."
 open_prejudice_only_icon: "@acceptance_status_3!"
 second_rate_citizen: "Citoyen de seconde zone"
 second_rate_citizen_desc: "Les personnes ayant ce statut bénéficient théoriquement d’un grand nombre d’avantages sociaux. Malgré cela, elles sont toujours perçues et traitées comme des personnes inférieures par la société, et se heurtent souvent à la discrimination, à des droits limités et à un accès restreint aux ressources et aux opportunités."
 second_rate_citizen_only_icon: "@acceptance_status_4!"
 full_acceptance: "Acceptation totale"
 full_acceptance_desc: "Les personnes ayant ce statut sont des membres à part entière de la société, et bénéficient d’une mobilité sociale illimitée et d’une stabilité privilégiée. Leurs valeurs fondamentales, leur système de croyances et leur réputation socio-économique constituent le tissu social auquel tout le monde aspire."
 full_acceptance_only_icon: "@acceptance_status_5!"
