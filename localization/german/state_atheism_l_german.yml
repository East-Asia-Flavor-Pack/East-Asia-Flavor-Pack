l_german:
 law_state_atheism: "Staatsatheismus"
 law_state_atheism_desc: "Die Religion wird aus dem öffentlichen Leben verbannt, und der Staat verfolgt eine antireligiöse Politik. Alle Religionen werden diskriminiert, und dem Klerus wird nur eine kleine oder gar überhaupt keine Rolle in der Gesellschaft zugestanden."
 atheist: "Atheist"
 pm_no_urban_clergy: "Staatsatheismus"
 state_atheism.1.t: "Das Opium des Volks"
 state_atheism.1.d: "Wenn wir das Gesetz „[SCOPE.sLaw('current_law_scope').GetName]“ beschließen, wird befürchtet, dass die geknechteten Massen ohne den [ROOT.GetCountry.GetStateReligion.GetName|l]en Glauben als spirituelle Erfüllung in die Verzweiflung stürzen könnten."
 state_atheism.1.f: "Die Religion ist der Seufzer der bedrängten Kreatur, das Gemüt einer herzlosen Welt, wie sie der Geist geistloser Zustände ist. Sie ist das Opium des Volks." #Karl Marx
 state_atheism.1.a: "Gott ist tot."
 state_atheism.1.b: "Wir werden ihre Bäuche nähren statt ihre Seelen."
 state_atheism.1.c: "Opium ist das Opium des Volks."
 opium_of_the_masses_enactment: "Opium des Volks"
 opium_of_the_masses_mod: "Opium des Volkes"
 state_atheism.2.t: "Verband der Gottlosen"
 state_atheism.2.d: "[SCOPE.sPop('godless_pop').GetName] in den entsprechenden Gebäuden ([SCOPE.sBuilding('godless_uni').GetName]) von [SCOPE.sState('godless_state').GetName] sind starke Befürworter eines bestimmten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]). Sie haben den Verband der Gottlosen gegründet, um antireligiöses Gedankengut zu fördern."
 state_atheism.2.f: "„Ich habe gehört, man hat uns als Schurken verunglimpft, die ‚in die höchste Errungenschaft der menschlichen Kultur eingreifen‘. Wenn das die höchste Errungenschaft der Menschheit ist, muss ich aber lachen – um eine höhere Höhe zu erreichen, müsste ich nur über eine Pfütze springen.“"
 state_atheism.2.a: "Eine aufgeklärte Initiative."
 state_atheism.2.b: "Nehmen wir die Atheisten auf den Straßen fest."
 state_atheism.2.c: "Fördern wir den Verband an den Universitäten."
 state_atheism.3.t: "Wohltätige Werke"
 state_atheism.3.d: "Wohltätigkeitsorganisationen, die mit der IG „[SCOPE.gsInterestGroup('works_of_charity_ig').GetName]“ in Verbindung stehen, sind von den Befürwortern eines bestimmten Gesetzes ([SCOPE.sLaw('current_law_scope').GetName]) unter Beschuss genommen worden, weil sie von Geistlichen und frommen Laien besetzt sind. Viele Menschen haben sich zur Verteidigung dieser beliebten Wohltätigkeitsorganisationen zusammengefunden und bedrohen den Erfolg des Gesetzes ([SCOPE.sLaw('current_law_scope').GetName])."
 state_atheism.3.f: "„Es ist mir egal, wie viele Leute sie als ‚Wohltätigkeitsorganisation‘ bezeichnen. Es ist eine religiöse Sekte, und sie hat genauso eine Agenda wie jede andere Sekte da draußen. Es spielt keine Rolle, ob sie behaupten, sie hätten sich geändert – wir wissen doch beide, dass nichts dergleichen geschehen ist! Die Öffentlichkeit soll verdammt sein! Wir müssen dem Treiben dieser Leute ein Ende machen.“"
 state_atheism.3.a: "Setzen wir die Attacken auf die Wohltätigkeitsorganisationen fort."
 state_atheism.3.b: "Fördern wir die staatliche Wohlfahrt, um ihnen das Wasser abzugraben."
 state_atheism.3.c: "Gründen wir konkurrierende Hilfsorganisationen, um ihnen das Wasser abzugraben."
 state_atheism.3.dd: "Lassen wir die Wohltätigkeitsorganisationen einfach gewähren."
