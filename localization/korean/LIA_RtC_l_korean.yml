 chinese_westernization.428.t:0 "내각과 군기처"
 chinese_westernization.428.d:0 "내각과 군기처는 오랫동안 행정의 기둥 역할을 해왔다. 그러나 이러한 기관이 더 이상 역동적인 사회의 요구에 적합하지 않은 낡은 과거의 유물이라는 개혁의 목소리가 권력의 복도에서 속삭이고 있다." # The Grand Secretariat and the Grand Council have long been pillars of our administration. However, voices of reform whisper in the corridors of power, arguing that these institutions are antiquated relics of the past, no longer suited to the needs of our dynamic society.
 chinese_westernization.428.f:0 "화려한 예복을 입은 조신들이 높은 천장 아래에서 불편한 듯 속삭인다. "전통은 우리 제국의 척추입니다." 은빛 줄무늬 수염과 진지한 눈빛의 현명한 원로인 대학사가 말한다. "우리를 여기까지 오게 한 토대를 함부로 버릴 수는 없습니다." 개혁에 대한 요구가 커지고 있음을 대변하는 맞은편 관료가 노인의 시선을 되돌려준다. "그럼에도 불구하고 첫 발을 내딛어야 합니다." 그는 빛나는 눈빛으로 대답한다." # Courtiers in their opulent robes whispered uncomfortably beneath the imperial court's high-vaulted ceiling. "Tradition is the spine of our nation," remarked the Grand Secretary, a wise elder with a silver streaked beard and serious gaze. "We cannot lightly throw away the foundations that have brought us this far."\n\nA bureaucrat across the room, representing the growing call for reform, returned the elder's stare. "And yet," he answered with his shining eyes, "we must take the first step."
 chinese_westernization.428.a:0 "과거 수 세기 동안 그랬던 것처럼 계속 운영한다." # 
 chinese_westernization.428.b:0 "내각과 군기처를 해체하고 책임 내각을 구성한다." # Let us dismantle the Secretariat and the Council, and organize the Responsible Cabinet.

 chinese_westernization.429.t:0 "만한분리" # 다음 업뎃 때 함
 chinese_westernization.429.d:0 "As our society undergoes significant changes, several officials have posted appeals to reform the traditional Eight Banners system."
 chinese_westernization.429.f:0 "'만주인 몽골인 한인은 이미 오래전부터 서로 혼인을 맺어왔고 심정적으로 한 집안이니, 기인 한인을 막론하고 모두 근심과 어려움을 함게하고 편안함과 즐거움을 함게 누려야 마땅합니다. 경성 및 주방의 기인들 중에 각지의 성으로 가서 관리들의 막우가 되고 친척, 지인에게 의탁하거나 농사 수공예 장사 등을 하려는 경우 모두 들어주십시오.'"
 chinese_westernization.429.a:0 ""
 chinese_westernization.429.b:0 ""

 chinese_westernization.431.t:0 "Preparing for the First Constitution" # 다음 업뎃 때 함
 chinese_westernization.431.d:0 "In line with the growing demand that China adopt constitutionalism in order to become stronger and richer, the Throne has become unable to remain deaf to it."
 chinese_westernization.431.f:0 ""If I look around at all the countries in the world, the countries which use autocracy to exert their uncivilised barbarian ancien régime are so scarce that they can be counted on the fingers of one hand, like Turkey and Russia. They are rare like stars in the morning sky. What could one still say about Turkey? Or take Russia: Although at the surface she seems to be looking proudly at the world, I heard the comments of specialists in surveying countries, and her internal situation is precarious like a pile of eggs. It is, again, clear that she will not be able to conserve her autocratic form of government."" # 萬國憲法志
