l_turkish:
 #Landowners IG Traits
 ig_trait_noblesse_oblige: "İmtiyaz Sorumluluğu"
 ig_trait_noblesse_oblige_desc: "Sıradan halktan daha iyi olduğumuza göre onlarla ilgilenmek bizim görevimiz. Kendi kendilerine bir şeyler kurma girişimleri hem kendilerine zarar veriyor hem de başarısızlığa mahkûmlar."
 ig_trait_family_ties: "Aile Bağları"
 ig_trait_family_ties_desc: "Büyük değişimlerin yaşandığı bu zamanda iyi bir evliliğin değerinin hâlâ farkındayız. Aramızdaki bağlar, bizleri ayıran sınırlardan daha kadim. Hem ittifaklardan hem de hükümetlerden daha uzun süre sağlam kalacaklar."
 ig_trait_noble_privileges: "Soylu İmtiyazları"
 ig_trait_noble_privileges_desc: "Nerede o vergi tahsildarlarının yakamızı bıraktığı, bizim de kendi işlerimize baktığımız eski günler? O günlere dönmenin vakti geldi."
 ig_trait_profitable_estates: "Kazançlı Mülkler"
 ig_trait_profitable_estates_desc: "Soylular için iyi olan milletimiz için de iyidir. Refah böyle artar."
 ig_trait_the_velvet_book: "Kadife Kitap"
 ig_trait_the_velvet_book_desc: "Sadece en saygın aileler bu kıymetli kitaba isimlerini kazıyabilir. Buraya ait olanları da olmayanları da biliyoruz."
 ig_trait_bad_boyars: "Kötü Boyarlar"
 ig_trait_bad_boyars_desc: "Ulu çarımızın kötü niyetli boyarlar tarafından yanlış yönlendirildiğini düşünüyorlar demek? Kötü boyarların neler yapabileceğini görecekler..."
 ig_trait_latifundios: "Latifundium"
 ig_trait_latifundios_desc: "Mülklerimizde elde ettiğimiz üretkenlik ve varlık düzeyinin eşi benzeri yok. Ceplerimize su gibi para akıyor. Gerçekten de altın çağımızı yaşıyoruz."
 ig_trait_junkerdom: "Junkerlik"
 ig_trait_junkerdom_desc: "Gücümüz topraklarımızdan gelir ve topraklarımız güçlü topraklardır. Biz ne yapmak istersek ülkemiz de onu yapacaktır."
 ig_trait_patrician_philanthropy: "Hayırsever Aristokratlar"
 ig_trait_patrician_philanthropy_desc: "Diğer yurttaşlar için bir şeyler yapmanın vakti geldi de geçiyor. Yapacağımız her şeyde adımız da en yüce şekilde geçecek tabii..."
 ig_trait_wiener_walzer: "Viyana Valsi"
 ig_trait_wiener_walzer_desc: "Katıldığımız son baloda biri menüet çalınmasını isteme cüretinde bulundu. Bizde vals yapılır yahu! Burada modayı biz belirleriz ve menüet kesinlikle moda #italic değil#!!"
 ig_trait_fazenda_ibicaba: "Fazenda Ibicaba"
 ig_trait_fazenda_ibicaba_desc: "İnsan gücü, atılımlarımızda hep sorun teşkil etmiştir. Bu yüzden ihtiyacımız olan iş gücünü sağlamanın her yolunu denemeliyiz."
 ig_trait_summon_no_zamindars: "Zamindarlara Yer Yok"
 ig_trait_summon_no_zamindars_desc: "Ülkemizi yönetenler, müzakere yapmak ya da esneklik sağlamak gibi bir niyetlerinin olmadığını gösterdiler. Öyleyse buralarda asayişi sağlamak için yaptığımız ince işleri aramasınlar."
 ig_trait_famine_reserves: "Kıtlık Rezervleri"
 ig_trait_famine_reserves_desc: "Acil ihtiyaç halinde tahıl ambarlarımızı açmak görevimizdir. Kiracılarımızın saygısını kazanmak için bundan daha iyi bir yol olabilir mi?"
 #Industrialists IG Traits
 ig_trait_job_creators: "İstihdam Sağlayıcılar"
 ig_trait_job_creators_desc: "Para kazanmak için para harcamak gerekir. Devlet, yatırımlarımıza burnunu sokmadığı sürece kârımızı ekonomik büyüme için kullanmaktan başka seçeneğimiz yok."
 ig_trait_engines_of_progress: "İlerlemeye Güç Verenler"
 ig_trait_engines_of_progress_desc: "İşte modern çağın mucizeleri! Tereddüt etmeye vakit yok. Eğer düşünülüp, tasarlanıp patentlenebiliyorsa; yapılmalı, test edilmeli ve derhal kullanıma sokulmalı."
 ig_trait_tax_avoidance: "Vergiden Sakınma"
 ig_trait_tax_avoidance_desc: "Paramızı nereye harcayacağımızı en iyi kim bilir? Hükümet değil, şimdiki hükümetse hiç değil. Şansımıza onların kifayetsizliği vergi konusunda bizim işimize yarayacak bazı yasal boşluklar bıraktı."
 ig_trait_zaibatsu_cooperation: "Zaibatsu İşbirliği"
 ig_trait_zaibatsu_cooperation_desc: "Sanayi ile devlet arasında sağlıklı bir ilişkinin kurulması herkesin yararınadır. İlişkilerin dostane bir şekilde yürümesi herkes için en hayırlısı olacaktır."
 ig_trait_zaibatsu_withdrawal: "Zaibatsu Küçülmesi"
 ig_trait_zaibatsu_withdrawal_desc: "Döviz spekülasyonuna ve yeni iç yatırımlara odaklanmak, finansal durumumuza ciddi anlamda olumlu etki edecektir. Maalesef halka açık ticari faaliyetler şu anda hükümetin öncelikleri arasında yer almamaktadır."
 ig_trait_kommerskollegium: "Ticaret Odası"
 ig_trait_kommerskollegium_desc: "Bize yakışan, ticari çıkarlarımızın ölçeği büyümeye devam ettikçe kazanılan servetin adil bir şekilde yönetilmesini sağlamaktır."
 ig_trait_ventilate_unify_beautify: "Havalandır, Birleştir ve Güzelleştir"
 ig_trait_ventilate_unify_beautify_desc: "Dışarının halini gördün mü? Hastalıktan kırılan, güneşin âdeta hiç doğmadığı, bitkilerin solup gittiği, salgın hastalıklar ve sefaletin kol gezdiği bir yer olduk çıktık. Bu sıkıntıları çözmek de tabii ki bize düşer."
 ig_trait_the_goods_must_flow: "Ticaretin Akışı Engellenemez"
 ig_trait_the_goods_must_flow_desc: "Ülkemizin üretim hacminin bu kadar yüksek olması hoş ama mallarımız satılmaları gereken pazarlara ulaşamadıkça bunun ne anlamı var? Ülkedeki herkesin, ulaştırmanın önemini anladığından emin olmamızın vakti geldi."
 ig_trait_wounded_honor: "Yaralı Onur"
 ig_trait_wounded_honor_desc: "Aydınlanmanın her türlüsüne karşı çıkan topraklarda bir avuç aydınız biz. Bizim yolumuz üstündür; her türlü düzensizlik, ihanet demektir ve ihanete çok sert karşılık verilmelidir."
 ig_trait_stamped_and_signed: "Damgalı ve İmzalı"
 ig_trait_stamped_and_signed_desc: "Damgalar ve defterler aracılığıyla bu kaosun içinde bir düzen kuruyoruz. Hindistan'ı yönetmek için koca bir kâğıt deryası lazım ve kâğıt döngüsünün sorunsuzca devam etmesini sağlamak bizim işimiz."
 ig_trait_responsible_government: "Sağduyulu Yönetim"
 ig_trait_responsible_government_desc: "Hedefimiz herkes için adalet ve medeniyet tesis etmektir. Tabii ki buna olanak tanıyan yönetimi ebediyen destekleriz."
 #Armed Forces IG Traits
 ig_trait_patriotic_fervor: "Vatanperverlik Ateşi"
 ig_trait_patriotic_fervor_desc: "Strateji ne kadar dâhiyane, silahlar ne kadar gelişmiş olursa olsun bazı savaşlar sadece emek ve cesaretle kazanılabilir. Ülkelerine gönülden bağlı askerler sonlarını düşünmeden kahramanca savaşır."
 ig_trait_veteran_consultation: "Gazi Danışmanlar"
 ig_trait_veteran_consultation_desc: "Teknolojik gelişmeler savaş yöntemlerini değiştiriyor ama bu gelişmelerden yararlanabilmek için nasıl kullanıldıklarını bilmemiz gerekir. Şanslıyız ki aramızda savaşı bizzat deneyimleyenlerin bu konu hakkında fikirleri var."
 ig_trait_materiel_waste: "Malzeme İsrafı"
 ig_trait_materiel_waste_desc: "Ulusa sadakat hükümete sadakat demek değildir. Eğer iktidardakilere güvenemiyorsak elimize ne geçerse istediğimiz gibi kullanmalıyız."
 ig_trait_elan_vital: "Yaşamın Kuvveti"
 ig_trait_elan_vital_desc: "Yeni üretilen silah ve teçhizatlar gayet iyi tabii, ancak zafere giden esas yol düşmanlara boyun eğmeyen azimli bir ruha sahip olmaktan geçer. Ülkelerinin sahip olduğu gerçek değerleri bilen askerler, ihtimaller ne olursa olsun cephede cesurca ilerler."
 ig_trait_newly_created_army: "Yeni Ordu"
 ig_trait_newly_created_army_desc: "Modern bir ordunun kalbi son model tüfekler ya da kaliteli üniformalarla değil, organizasyon ve lojistik becerileriyle atar. Ordu dediğin; her bir askerin ikmalini tam tutarak, mühimmat ve erzak akışını düzenli ve güvenilir bir biçimde sürdürerek ve büyük askeri kompleks içerisinde herkesin görevini bilmesini sağlayarak işler."
 ig_trait_self_strengthening: "Kendini Güçlendirme"
 ig_trait_self_strengthening_desc: "Zekâmız ve bilgeliğimiz, bizi çevreleyenlerden mutlaka daha üstündür. Dolayısıyla dışarıdan öğrenmemiz gereken şey şudur: sağlam gemiler ve etkili silahlar."
 ig_trait_parochial_leadership: "Mahalli Liderlik"
 ig_trait_parochial_leadership_desc: "Bu karanlık zamanlarda herkes kendi başının çaresine bakmalı ve vilayetler her şeyden önce kendi refahını düşünmelidir. Kendi evi tehdit altında olup da evinden uzakta görev yapan her subayın coşkuyla liderlik etmesini bekleyemeyiz."
 ig_trait_el_buen_jefe: "İyi Lider"
 ig_trait_el_buen_jefe_desc: "İyi askerlere iyi subayların liderlik etmesi gerekir. Böyle zamanlarda ulusumuzun ihtiyacı, iyi subaylardır."
 ig_trait_clube_militar: "Clube Militar"
 ig_trait_clube_militar_desc: "Bizim gibi subayların ve askerlerin boş vakitlerinde dinlenebilecekleri, rahatlayabilecekleri ve organize olabilecekleri bir yer olsa ne zararı olur? Hatta oturup konuları konuşabileceğimiz, plan yapabileceğimiz bir mekânın varlığı ülkeye yarayabilir bile."
 ig_trait_coronelismo: "Albay Oligarşisi"
 ig_trait_coronelismo_desc: "Hükümetin yayınladığı son kararnameyi gördün mü? Kiminle karşı karşıya olduklarının farkında değiller mi? Bunca adamı ve mülkü olan, benim gibi madalyalı bir vatandaşa böyle sataşılmaz!"
 ig_trait_divided_ranks: "Bölünmüş Rütbeler"
 ig_trait_divided_ranks_desc: "Askerlerimizle subaylarımız arasında artık görmezden gelinemeyecek kadar derin bir ayrılık söz konusu. Geleneklerinize hiçbir saygı duymayan biri için canınızı tehlikeye atar mıydınız?"
 ig_trait_imperial_service: "İmparatorluğa Hizmet"
 ig_trait_imperial_service_desc: "Bu üniformayı giymek ve hudutlarımızı genişletmek, milyonların gıpta ettiği bir onur. Neyse ki her zaman doldurulması gereken pozisyonlar mevcut."
 ig_trait_veerta: "Veerta"
 ig_trait_veerta_desc: "Bizim ordumuz karşısına çıkan her türlü düşmanı alt edip sayısız zafer kazanarak Hindistan'ı karış karış fethetmiş bir ordudur. Cesaretimiz ve disiplinimiz, bu onurlu zaferlerin sürmesini sağlıyor."
 #Rural Folk IG Traits
 ig_trait_farmers_markets: "Köy Pazarı"
 ig_trait_farmers_markets_desc: "Ürettiğimiz malları ihtiyacı olan insanlara ulaştırmak bugünlerde önem kazanmışa benziyor. İyi koşullar altında bu kişilere malları kendimiz ulaştırabiliriz."
 ig_trait_honest_work: "Alın Teri"
 ig_trait_honest_work_desc: "Biz ekmeğimizi kendi döktüğümüz alın teriyle kazanırız. Eğer ihtiyacımızdan daha fazla üretirsek ne güzel."
 ig_trait_old_ways: "Eski Günler"
 ig_trait_old_ways_desc: "Ülkemizi yönetenlerin gelecek hakkında birçok fikri var gibi görünüyor. Bugünü bu hale getirenlere neden geleceğimizi emanet edelim?"
 ig_trait_obshchina: "Obşina"
 ig_trait_obshchina_desc: "Küçük köyümüzde hayat o kadar da kötü değil. İş bölümü yapmak kolay, üretimi ve kazancı paylaşmak daha da kolay."
 ig_trait_fellahin: "Fellahlar"
 ig_trait_fellahin_desc: "Hayatta bize düşen, bu toprakları elimizden geldiğince iyi bir şekilde işlemektir. Hatta bazen çalışmalarımızın karşılığını aldığımız bile oluyor."
 ig_trait_nucleos_coloniais: "Koloni Merkezleri"
 ig_trait_nucleos_coloniais_desc: "Yeni bir ev, yeni bir başlangıç. Bunda sevilmeyecek ne var? Şu yeni yerleşimde neler varmış bir bakalım..."
 ig_trait_plantation_work: "Plantasyon İşleri"
 ig_trait_plantation_work_desc: "Çok çalışıyor ve kazandığımızla geçiniyoruz. Bazı günler daha fazlasını da elde ediyoruz ve o günlerin kıymetini biliyoruz."
 ig_trait_of_the_sovereign_alone: "Hükümdarın Köylüleri"
 ig_trait_of_the_sovereign_alone_desc: "Toprak sahipleri sırtımıza katlanması imkânsız yükler bindiriyor. Hint köylülerinin yalnızca hükümdara bağlı olduğunu ve bizim üzerimizde meşru bir güçlerinin olmadığını bu aracılara hatırlatmak gerek."
 ig_trait_imandari: "İmandarlar"
 ig_trait_imandari_desc: "Bereketli topraklarımızda büyük bir gayretle çalışmaktayız. Uygun zamanlarda gerekenden fazlasını bile üretebiliriz."
 ig_trait_bazaar_bargains: "Pazar Pazarlıkları"
 ig_trait_bazaar_bargains_desc: "Pazarlar, şehirlerimizi zenginleştirip kilometrelerce öteden ziyaretçi çekiyor. Refahımızı arttırmak için biraz daha organize olmak gerekiyorsa biz bu bedeli ödemeye hazırız."
 #Trade Unions IG Traits
 ig_trait_solidarity: "Dayanışma"
 ig_trait_solidarity_desc: "Çalışmak isteyen herkes çalışabilmeli! Kimse ne geride ne de açıkta bırakılacak. Birbirimizin işleri karşılığında adil bir ücret alma hakkını desteklemeliyiz."
 ig_trait_industrial_organizers: "Sanayi İdarecileri"
 ig_trait_industrial_organizers_desc: "Başta kim olursa olsun bir fabrikanın verimliliği için işçilerin işbirliği yukarıdan gelen emirlerden daha etkili."
 ig_trait_work_to_rule: "Asgari Emek"
 ig_trait_work_to_rule_desc: "Görünüşe göre yönetimdekiler kendi fikirlerimizi bildirmek yerine sesimizi kesip işimize bakmamızı istiyorlar. Bakalım dediklerini \"vasıfsız\" emeğimize uygulayınca hoşlarına gidecek mi..."
 ig_trait_bourse_du_travail: "İşgücü Piyasası"
 ig_trait_bourse_du_travail_desc: "Mesai bitse de örgütlenme bitmez! Birleşik bir cephe oluşturabilmek için sadece fabrikalarda değil, evlerimizde ve mahallelerimizde de birbirimize yardımcı olmamız gerekir."
 #Intelligentsia IG Traits
 ig_trait_propagandists: "Propagandacı"
 ig_trait_propagandists_desc: "Şiirimizde, edebiyatımızda ve siyasi manifestolarımızda dünyanın daha talihsiz yerlerinde yaşayanların parmakla göstereceği bir örnek olarak her şeyden önce anavatanımızın başarılarını yüceltmemiz gerekiyor."
 ig_trait_avant_garde: "Avangart"
 ig_trait_avant_garde_desc: "Başkalarının düşünmeye bile cesaret edemediklerini biz bağırarak söyleyeceğiz. Sanatımız ve fikirlerimiz doğrudan yüreklere tesir edecek ve gözleri zorla açtıracak. Hayrete düşüremezse bile şok ederek belki!"
 ig_trait_social_criticism: "Sosyal Eleştiri"
 ig_trait_social_criticism_desc: "İktidardaki insanlar genelde kendilerinin eleştirilemeyeceğini düşünür fakat bulunulan makam, makamdakinin fikirlerini daha önemli kılmaz. Bizim söyleyecek çok daha önemli şeylerimiz var ve bunları kime söyleyeceğimizi çok iyi biliyoruz."
 ig_trait_restoration: "Restorasyon"
 ig_trait_restoration_desc: "Hem büyük zorlukların hem de büyük başarıların yaşandığı bu çağda, milletimizi eski ihtişamına kavuşturmak için inatla ve gururla çabalıyoruz. Yaptığımız olağanüstü çalışmalar, medeniyetimizin konumunu sağlamlaştırmıştır. Olağanüstü çalışmalarımıza devam ederek onu daha da yükseklere taşıyacağız."
 ig_trait_crisis_of_identity: "Kimlik Krizi"
 ig_trait_crisis_of_identity_desc: "Hizmet ettiğimiz ulus, aslında bizim ulusumuz olmayabilir. Başımızdaki insanlarla ne kadar ortak yönümüz var ki?"
 ig_trait_les_beaux_arts: "Güzel Sanatlar"
 ig_trait_les_beaux_arts_desc: "Sanatımız, sergilerimiz ve yaratıcı yeteneğimiz rakipsizdir. O halde neden biraz gösteriş yapmayalım ki? Başkalarını kıskandırmak hakkımız."
 ig_trait_brasilidade: "Brasilidade"
 ig_trait_brasilidade_desc: "Gel dostum, bu gece kutlama yapalım! Şu tarafta yıldızların ışığı altında elimizde bir şarap şişesi, en güzel şarkıları dinleyelim. Buradaysa... Ah, tuvalinin başına geçmiş bile! Hayat ne güzel, değil mi?"
 ig_trait_bachareis: "Bacharéis"
 ig_trait_bachareis_desc: "Ülkenin ihtiyaçlarını biliyoruz. Sonuçta halk adına konuşuyoruz... Ne? Hayır, halk #italic ile#! konuşuyoruz demedim."
 ig_trait_swaraj: "Swaraj"
 ig_trait_swaraj_desc: "Devlet bizi hem köleleştirdi hem de yabancılaştırdı. Hükümdarlarımız temsil edilmemizi istemiyor ama bir yandan da koşulsuz şartsız itaat etmemizi istiyor. Böyle bir şey olmaz. Gerekirse bunun olmamasını bizzat biz sağlarız."
 ig_trait_westernisation: "Batılılaşma"
 ig_trait_westernisation_desc: "Mevcut hükümetimiz adaleti ve ilerlemeyi temsil etse de ülkemizin büyük bir kısmı hâlâ bu konulara çok uzak. Devletle halk arasındaki bu farkı olabildiğince azaltmayı amaç edinmeliyiz."
 #Petite-Bourgeoisie IG Traits
 ig_trait_treasury_bonds: "Hazine Bonosu"
 ig_trait_treasury_bonds_desc: "Devletin borçlarını ödeyeceğine güvenebildiğimiz sürece, bin bir emekle kazandığımız birikimlerimizi bu yüce ülkeye yatırmak sadece bir vatandaşlık görevinden ibaret değil, aynı zamanda kârlı da!"
 ig_trait_middle_managers: "Orta Kademe Yöneticiler"
 ig_trait_middle_managers_desc: "Herkesi işini kitabına göre yapmaya zorlayamayız ama en azından yapılanları kayıt altına alabiliriz. Birilerinin bu işlerin nasıl yürütüldüğünü unutmaması gerekiyor."
 ig_trait_xenophobia: "Yabancı Düşmanlığı"
 ig_trait_xenophobia_desc: "Ülkemizin bulunduğu durumdan kimin sorumlu olduğunu hepimiz biliyoruz ama kimse korkudan ağzını açıp konuşamıyor. Bu sırada bizi ayakta soymalarına izin verdiğimiz için arkamızdan gülüyorlar. Birilerinin bir şeyler yapması gerek."
 ig_trait_bergsbrukens_valdistrikten: "Maden Seçim Bölgesi"
 ig_trait_bergsbrukens_valdistrikten_desc: "Madencilerin çıkarları ile kentlilerin refahı arasındaki yakın ilişki, ileride devletin diğer ülkelerin ancak hayal edebileceği türden bir desteği arkasına alabileceğini gösteriyor."
 ig_trait_effendi: "Efendi"
 ig_trait_effendi_desc: "Ciddi ve dürüst yollarla zirveye yükseldik. Çabalarımız herkes tarafından haklı olarak takdir ediliyor."
 ig_trait_reorganization: "Yeniden Yapılanma"
 ig_trait_reorganization_desc: "Doğru yetkiler ve kurumlarla büyük reformlar yapabileceğimizi biliyoruz. Hemen işe koyuluruz, yeter ki istensin."
 ig_trait_master_of_the_house: "Hanenin Reisi"
 ig_trait_master_of_the_house_desc: "Lütfen! Oturun lütfen. Biz nezaketten yanayız; fakirlere ve büyük insanlara hizmetkâr, milletimize rahatlatıcı ve düşünür olmak amacındayız."
 ig_trait_haute_finance: "Üst Düzey Finans"
 ig_trait_haute_finance_desc: "Kıtamızda oynanan bu finans oyununda elimizi ilk oynayan taraf olarak zafere ulaşmayı amaçlıyoruz."
 ig_trait_old_lady_of_threadneedle_street: "Threadneedle'ın Yaşlı Hanımefendisi"
 ig_trait_old_lady_of_threadneedle_street_desc: "Ülkenin yardıma ihtiyacı varsa yakınlarda sağduyulu, güvenli ve kriz anlarında bel bağlanabilecek yaşlı bir hanımefendi var: İngiltere Bankası."
 ig_trait_civil_service: "Kamu Hizmeti"
 ig_trait_civil_service_desc: "İnsanların devlet memurları hakkında gülünç fikirleri var. Oysa biz, politikalarınızı oluşturmanıza ve uygulamanıza yardımcı olmak için buradayız, hepsi bu."
 ig_trait_bah_humbug: "Martaval"
 ig_trait_bah_humbug_desc: "Fakir ve muhtaç kimselerin yokluk içinde yaşadığını söylüyorsunuz. Hiç hapishane yok mu? Düşkünlerevleri kapandı mı? O zaman beni yalnız bırakın! Durumu kötü olanlar oralara gitmeli."
 ig_trait_swadesh: "Swadesh"
 ig_trait_swadesh_desc: "Biz de herkes kadar çaba gösteriyoruz ama yine de kredi alamıyor ve yabancı işletmelerin kölesi olmaya zorlanıyoruz. Yöneticilerimiz bizi ekonominin dışında tutmaya çalışırsa biz de aynısını onlara yaparız."
 ig_trait_lines_of_credit: "Kredi Yolları"
 ig_trait_lines_of_credit_desc: "Usta finansörlerimizin sağladığı krediler olmasaydı şirket Hindistan'ı asla fethedemezdi. Bize ayakları yere basan bir iş planıyla gelindiği sürece bu ilişkiyi sürdürmek isteriz."
 ig_trait_cooperative_agencies: "Ortak Kuruluşlar"
 ig_trait_cooperative_agencies_desc: "Yöneticilerimiz devasa sermayelere sahipler fakat ülkemizi pek tanımıyorlar. Onların kaynakları bizim uzmanlığımızla birleşirse vatanımızı hayal bile edemeyecekleri kadar zenginleştirebiliriz."
 #Devout IG Traits
 ig_trait_be_fruitful_and_multiply: "Ailenin Bereketi"
 ig_trait_be_fruitful_and_multiply_desc: "Bazı zevklerden arınmak, kendini ruhani inançlarına adayan bazıları için uygun olabilir. Fakat sıradan halka aşılanması gereken en önemli değer, bir aile kurup çocuklarına bakmaktır."
 ig_trait_divine_right: "Kutsal Hak"
 ig_trait_divine_right_desc: "Hayatımızda belli bir düzenin olduğuna inanırız. Topluluk, iyi ya da kötü, bu düzeni yansıtır. Hükümdarlar erdemli ve hükümleri adil olduğu sürece insanlar bu düzenin amacını anlarlar."
 ig_trait_pious_fiction: "Dindar Kurgu"
 ig_trait_pious_fiction_desc: "Bugün yaygın olan değerler o kadar bozulmuş ve edebiyat o kadar yozlaşmış ki eğitimin kendisi ahlakı bozuyor. İnsanlara ve çocuklarımıza mevcut nizamın \"doğru\" kabul ettiği şeyleri öğretmek yerine hakikati öğretmek daha uygun."
 ig_trait_work_ethic: "İş Ahlakı"
 ig_trait_work_ethic_desc: "Unutmayın; para üretkendir, daha çok para yaratır. Kâr üretimi de bir çeşit yaratımdır. Bu yolla Tanrı'yı onurlandırır ve yüceltiriz."
 ig_trait_asceticism: "Çilecilik"
 ig_trait_asceticism_desc: "Dünyevi zevklerden uzak durmak en doğrusudur. Maddeler dünyası aklınızı karıştırmasın; bunlar gelip geçicidir."
 ig_trait_kar_seva: "Gönüllerin Emeği"
 ig_trait_kar_seva_desc: "Tanrı bizimledir, aramızdadır. O halde özveriyle başkalarına hizmet etmek, Tanrı'nın yarattıklarına ve Tanrı'ya hizmet etmektir. Bize düşen dürüstçe çalışmak, emeğimizin meyvelerini başkalarıyla paylaşmak ve bu yolla Tanrı'ya daha yakın olmaktır."
 ig_trait_temporal_mandate: "Geçici Yetki"
 ig_trait_temporal_mandate_desc: "Göklerle yer arasındaki sınır gibi, din ve devlet arasındaki çizgi de çoğunlukla bulanıktır. Seküler dünyayı yönetmek için her türden insan gerekir; düzenimizi birlikte yürütmenin bir yolunu her zaman bulabiliriz."
 ig_trait_the_best_revenge: "En İyi İntikam"
 ig_trait_the_best_revenge_desc: "Düşmanından intikam almak isteyen, vasıflarını geliştirsin ve hak yolundan ayrılmasın. Böylece intikam er ya da geç alınmış olur zira düşman, karşısında gördüğü vasıflardan ve iyi itibardan çekinecek, sarsılacaktır."
 ig_trait_yeshivot: "Yeşiva"
 ig_trait_yeshivot_desc: "Sifrut Hazal'ı öğrenmek her gencin temel görevidir. Hiç kimse okula gitmeseydi yasalarımızı nasıl hatırlar, nasıl korurduk?"
 ig_trait_traditsye: "Gelenekler"
 ig_trait_traditsye_desc: "Dünyamız hızla değişiyor. Bilinmezliklerle dolu bu değişim fırtınasının peşinden öylece koşarsak dengemizi nasıl muhafaza edebiliriz?"
 ig_trait_heavenly_sovereign: "Göklerin Egemenliği"
 ig_trait_heavenly_sovereign_desc: "İmparator Jimmu'nun vârisleri yeryüzündeki en muhterem müesseselerden birine bağlı kaldılar. Böylesine bir geleneğin kaynağı haklı olarak en büyük hürmeti hak etmektedir ve biz de ülkece bunu kabul etmeliyiz."
 ig_trait_secular_shrine_theory: "Seküler Tapınak Teorisi"
 ig_trait_secular_shrine_theory_desc: "Japon halkının inancında tapınakların sarsılmaz bir yeri vardır; devletin kamusal ritüelleri için kurumsal olarak var olurlar. Şintoizm ideolojiktir ve bütün yurttaşlarımızdan beklediğimiz vatanseverliğin bir ifadesidir."
 ig_trait_haibutsu_kishaku: "Haibutsu Kishaku"
 ig_trait_haibutsu_kishaku_desc: "Yabancı dinler ülkemizden kovulmalı ve bütün temsilleri yok edilmelidir. Yol açtıkları tahribata bakın! Mabetlerine, tapınaklarına, kulübelerine gidin ve onlara burada istenmediklerini gösterin!"
 ig_trait_da_wat: "İnanca Davet"
 ig_trait_da_wat_desc: "Başkalarını da inancımızda bize katılmaya ve Allah'ın iradesine göre yaşamaya davet etmeliyiz. Ümmetimiz herkese kucak açar."
 ig_trait_sharia: "Şeriat"
 ig_trait_sharia_desc: "Doğru yaşamak için neyin doğru neyin yanlış olduğunu tanımlayan yasaları bilmek gerekir. Bu yasaları yorumlamak, üstlenebileceğimiz en onurlu ve en önemli görevlerden biridir."
 ig_trait_mecelle: "Mecelle"
 ig_trait_mecelle_desc: "Hanefi fıkhına dayanan Mecelle-i Ahkâm-ı Adliye, hem inancımızı tatmin eden hem de seküler hukuktan beklentilerimizi karşılayan kuralları takip etmemizi sağlar."
