boshin_war.2.t:0 "幕府的最后"
boshin_war.2.d:0 "幕府威风扫地。"
boshin_war.2.f:0 "现在是战国时代以来最大的战乱时期，蜀葵若不能证明自己尚有余力，幕府的权威将不再发效。"
boshin_war.2.a:0 "准备战争"

#大政奉还

boshin_war.3.t:0 "大政奉还"
boshin_war.3.d:0 "今天，征夷大将军上书将幕府的所有大政权还给朝廷与天皇。"
boshin_war.3.f:0 ""(上略)宠眷，蒙二百余年子孙相承。虽臣奉其职，政刑当失不少，今日之形势至候乃臣薄德之所致，不堪惭惧。当今外国之交际日益盛愈，朝权一途而二出不申候纲纪难立候间，从来之旧习改奉归政权于朝廷。若能广天下之公议尽，仰圣断，仕候共同心协力保护皇国，必可与海外万国并立。""
boshin_war.3.a:0 "避免了战争。"
boshin_war.3.b:0 "也许有价值站在天皇陛下一方。"
boshin_war.3.b_tt:0 "在以后的战争中站在[concept_anti_shogun]阵营一方"

#战争 - 幕府

boshin_war.4.t:0 "戊辰战争"
boshin_war.4.d:0 "大政奉还也不能使[concept_anti_shogun]退让。"
boshin_war.4.f:0 ""朝廷的岩仓具视将伪造诏书传给讨幕派引起了战争。势如水火，只能用枪刀说话了。""
boshin_war.4.a:0 "准备战争!"

#战争 - 天皇

boshin_war.5.t:0 "戊辰战争"
boshin_war.5.d:0 "幕府拒绝了奉还大政。全国官军纷纷起义对抗幕府。我们要讨伐腐败的幕府。"
boshin_war.5.f:0 ""幕府威风扫地，各藩武士愿食其肉。最近数十年，江户幕府公然藐视朝廷，独断行政，专图己利。甚至不得天皇陛下的认可独自与西方列强签订卖国的不平等条约。我们不能坐视不理。愿全国官军共同受人朝贼""
boshin_war.5.a:0 "准备战争!"


#胜战 - 天皇

boshin_war.6.t:0 "内战胜利"
boshin_war.6.d:0 "长久以来的内战以[concept_anti_shogun]的胜利告终了。"
boshin_war.6.f:0 ""
boshin_war.6.a:0 "天皇陛下万岁!"

#胜战 - 幕府

boshin_war.7.t:0 "内战胜利"
boshin_war.7.d:0 "长久以来的内战以幕府与[concept_pro_shogun]的胜利告终了。"
boshin_war.7.f:0 ""
boshin_war.7.a:0 "将军万岁！"

