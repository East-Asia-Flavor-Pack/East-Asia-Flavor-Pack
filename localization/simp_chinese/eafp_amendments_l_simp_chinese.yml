l_simp_chinese:
 amendment_five_household_mutual_responsibility_system: "五家作统法"
 amendment_five_household_mutual_responsibility_system_desc: "将五户编为一统，强制实行相互监视和身份连保。统内成员在纳税和举报犯罪方面负有连带责任，从而加强了国家对乡里的控制力。"
 
 amendment_nobi_system: "奴婢制"
 amendment_nobi_system_desc: "奴婢被视为其主人的私有财产，可进行买卖、继承和赠与。遵循“一贱则贱”的原则，若父母一方为奴婢，其子女亦为奴婢，这种人身依附关系世代相传。"
 
 amendment_seowon: "书院"
 amendment_seowon_desc: "为祭祀性理学儒贤及培养人才而设立的私立教育机构。它们接受国家赐予的田地与奴婢，并享有免税特权，是主导乡里士林舆论的政治中心。"
 
 amendment_licensed_merchants: "官许商人"
 amendment_licensed_merchants_desc: "作为承担为朝廷筹措物资这一国役的代价，由于主要商品的独家销售权和流通权得到保障。他们在国家权力的庇护下掌控都城内的商圈，排他性地享有市场利益。"

 amendment_podocheong: "捕盗厅"
 amendment_podocheong_desc: "专门负责维持汉城治安和调查犯罪的常设警察机构。分为左捕盗厅和右捕盗厅运作，通过巡逻都城内外、逮捕盗贼及执行夜禁，确立首都秩序并遏制犯罪。"