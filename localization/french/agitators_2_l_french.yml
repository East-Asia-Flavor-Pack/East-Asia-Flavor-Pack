 dreyfus.8.t: "Le nouveau procès"
 dreyfus.8.d_1: "Dans ce qui a été surnommé le « procès du siècle » par de nombreux [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting|l]ards, [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] a été entièrement disculpé[SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('FR_E')], causant la cuisante défaite du mouvement anti[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting|l]ard, et le renvoi de ses membres hors de nombreuses institutions de France."
 dreyfus.8.d_2: "Dans un climat d’extrême tension, un tribunal de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] a confirmé la culpabilité de [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName], mais avec « des circonstances atténuantes », lui offrant ainsi une grâce en échange de la reconnaissance de sa culpabilité. Un pardon que [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], visiblement mal nourri[SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('FR_E')], a accepté après quelque temps."
 dreyfus.8.d_3: "Lors d’un procès largement critiqué, orchestré presque entièrement par des membres des rangs supérieurs des [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName|l], [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] a une nouvelle fois été condamné[SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('FR_E')] au bagne à perpétuité, marquant ainsi la défaite totale du mouvement [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting|l]ard, et renforçant la position de l’establishment conservateur français."
 dreyfus.8.f_1: "« Édition spéciale ! Édition spéciale !\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] disculpé[SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('FR_E')] ! [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] disculpé[SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('FR_E')] ! Retrouvez tous les détails de l’affaire dans le [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] !\n[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] et des membres haut placés au sein des forces armées sont maintenant accusés ! [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] réintégré[SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('FR_E')] dans l’armée avec les honneurs !\n\nÉdition spéciale ! Édition spéciale ! »"
 dreyfus.8.f_2: "« Édition spéciale ! Édition spéciale !\n\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] à nouveau condamné[SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('FR_E')] et gracié[SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('FR_E')] ! Retrouvez tous les détails de l’affaire dans le [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] !\nLes anti[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting|l]ards et les [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting|l]ards contestent le verdict et demandent que justice soit faite !\n\nÉdition spéciale ! Édition spéciale ! »"
 dreyfus.8.f_3: "« Édition spéciale ! Édition spéciale !\n\nCoupable de trahison, [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] renvoyé[SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('FR_E')] en prison ! Retrouvez tous les détails de l’affaire dans le [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] !\nLe héros militaire [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] rentre d’exil ! Démissions massives des sénateurs juifs et jacobins !\n\nÉdition spéciale ! Édition spéciale ! »"
 dreyfus.8.a: "La vérité triomphe toujours à la fin."
 dreyfus.8.b: "Un triomphe pour les forces des Lumières."
 dreyfus.8.c: "On dirait que le spectre dreyfusien va nous hanter encore un certain temps."
 dreyfus.8.e: "Une fin insatisfaisante, pour une affaire insatisfaisante."
 dreyfus.8.g: "Il semble que la marche de la « vérité » se soit brusquement arrêtée."
 dreyfus.8.h: "Un triomphe pour les puissances traditionnelles."
 dreyfus.8.tt_1: "Tous les [Concept('concept_interest_group', '$concept_interest_groups$')|l] auront plus de chances d’engendrer des [Concept('concept_leader', '$concept_leaders$')|l] conservateurs et réactionnaires."
