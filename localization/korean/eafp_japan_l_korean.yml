eafp_japan.1.d: "세키가하라 전투 이후 수백년간 일본을 통치해온 막부의 권위가 흔들리고 있다."
eafp_japan.1.f: "현재 막부의 권위는 무너져 가고 있다. 이 전통적인 권력은 과거의 영광에 얽매여 있을 뿐, 어떤 혁신이나 개혁도 하려 하지 않고 있다. 점점 사회는 혼란과 불안에 가득 차있을 뿐이다. 백성들은 이전의 안정과 조화를 그리워하고 있다.\n이제는 새로운 길을 모색해야할 시기가 오고 있다."
