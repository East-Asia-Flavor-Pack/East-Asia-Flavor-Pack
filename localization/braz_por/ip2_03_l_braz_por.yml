 #Utilitarian Content
 ideology_utilitarian_millian: "Utilitarista"
 ideology_utilitarian_millian_desc: "#lore Este grupo acredita que as funções governamentais devem ser codificadas e racionalizadas para promover o bem comum.#!"
 ideology_utilitarian_leader: "Utilitarista"
 ideology_utilitarian_leader_desc: "#lore Esta liderança acredita que é uma função importante do governo buscar o bem comum, seja por meio de liberdades básicas ou despotismo benevolente.#!"
 je_imperialism_of_promise: "Imperialismo da Promessa"
 je_imperialism_of_promise_reason: "Temos o dever de promover o bem comum como for necessário. As liberdades básicas e oportunidades iguais têm um papel central na criação de políticas. Uma abordagem da ideologia [GetIdeology('ideology_utilitarian_millian').GetName] na administração colonial promete ser uma força para o progresso no país [ROOT.GetCountry.GetName] e no mundo todo."
 je_imperialism_of_promise_status: "Supervisionar uma abordagem da ideologia [GetIdeology('ideology_utilitarian_millian').GetName] na administração colonial no país [JournalEntry.GetCountry.GetName]."
 utilitarian_character_trigger: "Qualquer [concept_agitator] ou [concept_leader] tem a [concept_ideology] [GetIdeology('ideology_utilitarian_leader').GetName]."
 has_any_secessionists_fail_tt: "Todos os países separatistas se afastaram do país [ROOT.GetCountry.GetName]."
 bic_collapse_var_tt: "O país [ROOT.GetCountry.GetName] não é mais um [concept_subject]"
 secession_war_in_progress_tt: "Uma [Concept('concept_political_movement', '$movement_cultural_minority$')] está se [Concept('concept_secession', 'separando')]"
 utilitarian.1.t: "Boa Governança para Todos"
 utilitarian.1.d: "Agora os princípios da ideologia [GetIdeology('ideology_utilitarian_millian').GetName] têm um papel central na criação de políticas do país [ROOT.GetCountry.GetName]. A administração foi reformada para atuar como uma máquina perfeita."
 utilitarian.1.f: "O compromisso de [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] com o utilitarismo aumentou com esse sucesso na condução do desenvolvimento do país [ROOT.GetCountry.GetNameNoFormatting]. Embora alguns ainda questionem o valor da abordagem de [SCOPE.sCharacter('relevant_character').GetLastNameNoFormatting] na administração colonial, o grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] decidiu defender uma abordagem utilitarista.\n\nConforme o povo da Índia segue a vida, o tempo dirá se o fruto do trabalho da administração será tão duradouro e abrangente quanto todos esperam. O sucesso é o farol para uma reforma futura."
 utilitarian.1.f2: "O compromisso da administração com o utilitarismo aumentou com esse sucesso na condução do desenvolvimento do país [ROOT.GetCountry.GetNameNoFormatting]. Embora alguns ainda questionem o valor dessa abordagem na administração colonial, os apoiadores ferrenhos decidiram defender uma abordagem utilitarista.\n\nConforme o povo da Índia segue a vida, o tempo dirá se o fruto do trabalho da administração será tão duradouro e abrangente quanto todos esperam. O sucesso é o farol para uma reforma futura."
 utilitarian.1.a: "O futuro parece feliz e promissor."
 utilitarian_bonus: "Influência Utilitarista"
 util_colonial_admin_success: "Sucesso Utilitarista"
 utilitarian.2.t: "Falsas Promessas"
 utilitarian.2.d: "O caos que aflige o país [ROOT.GetCountry.GetName] comprova a falha do projeto de [GetIdeology('ideology_utilitarian_millian').GetName]. Os proponentes foram acusados de desestabilizar a administração de uma maneira irreversível."
 utilitarian.2.f: "A promessa de uma abordagem utilitarista na administração colonial não se concretizou, e esse fracasso deixou os apoiadores mais ferrenhos do projeto decepcionados com as zombarias.\n\n\"Eu sempre soube que o projeto fracassaria. A abordagem toda era basicamente falha desde o início. Não há espaço para uma pauta tão absurda\"."
 utilitarian.2.a: "Eles não têm utilidade aqui."
 utilitarian_malus: "Promessas Quebradas"
 util_colonial_admin_fail: "Influência Enfraquecida"
 utilitarian.3.t: "Um Projeto sem Progresso"
 utilitarian.3.d: "A abordagem da ideologia [GetIdeology('ideology_utilitarian_millian').GetName] na administração colonial foi promissora, mas não se enraizou aqui no país [ROOT.GetCountry.GetName]."
 utilitarian.3.f: "O compromisso de [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] com o utilitarismo fraquejou conforme o projeto perdia o embalo. O grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] não prioriza mais a pauta utilitarista.\n\nEm um momento de silêncio, [SCOPE.sCharacter('relevant_character').GetLastNameNoFormatting] reflete sobre o que aprendeu com essa empreitada. \"Acho que devemos ser mais práticos na maneira como nossos princípios informam nossa criação de políticas\", [SCOPE.sCharacter(‘relevant_character’).GetSheHe] pondera."
 utilitarian.3.f2: "O compromisso da administração com o utilitarismo fraquejou conforme o projeto perdia os apoiadores mais ferrenhos.\n\nEm um momento de silêncio, um homem reflete sobre o que aprendeu com essa empreitada. \"Acho que devemos ser mais práticos na maneira como nossos princípios informam nossa criação de políticas\", ele pondera."
 utilitarian.3.a: "Nosso povo prosperará mesmo assim."
 utilitarian_partial_malus: "Promessas não Cumpridas"
 util_colonial_admin_partial_success: "Sucesso Fraco"
 utilitarian.4.t: "Influência Indevida"
 utilitarian.4.d: "O grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] alega que a opinião pública e a imprensa do país [SCOPE.sCountry('relevant_overlord').GetName] estão influenciando negativamente a política do país [ROOT.GetCountry.GetName]."
 utilitarian.4.f: "\"É claro que o Tempos tem uma opinião. Tenho certeza de que o padeiro e a costureira também têm. [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] deveria ouvir todos eles. Quem se importa com o quão mal-informados eles estão sobre a Índia? Talvez todas as políticas possam ser decididas com uma eleição geral.\"\n\n\"Quando vão aprender que, para governar a Índia, é preciso estar na Índia?\""
 utilitarian.4.a: "Assumir o controle da narrativa na imprensa."
 utilitarian.4.b: "As opiniões do povo [SCOPE.sCountry('relevant_overlord').GetAdjective] são inofensivas."
 stop_meddlesome_affairs: "Opinião Pública Controlada"
 meddlesome_affairs: "Opinião Pública Problemática"
 utilitarian.5.t: "Responsabilidades Imperiais"
 utilitarian.5.d: "As posturas e ações dos administradores do povo [SCOPE.sCulture('not_discriminated_culture').GetName] em [SCOPE.sState('relevant_state').GetName] em relação ao povo [SCOPE.sCulture('discriminated_culture').GetName] ameaçam nossa missão [GetIdeology('ideology_utilitarian_leader').GetName]."
 utilitarian.5.f: "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] comenta sobre os recentes relatos de violência contra o povo [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting] em [SCOPE.sState('relevant_state').GetNameNoFormatting]:\n\n\"O comportamento desenfreado dos administradores do povo [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting], que vieram ao país [ROOT.GetCountry.GetNameNoFormatting] para ganhar dinheiro, prejudica os esforços da nossa missão [GetIdeology('ideology_utilitarian_leader').GetNameNoFormatting]. O povo [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting] precisa de proteção contra as injustiças dos caçadores de fortuna do povo [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting]\"."
 utilitarian.5.a: "Esses administradores devem ser moderados."
 utilitarian.5.b: "Por que interferir agora?"
 unrestrained_fortune_seekers: "Caçadores de Fortuna Desenfreados"
 restrained_fortune_seekers: "Caçadores de Fortuna Contidos"
 utilitarian.6.t: "Fortalecendo Laços"
 utilitarian.6.d: "O lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] está aumentando ativamente os esforços para fortalecer os laços que o país [ROOT.GetCountry.GetName] tem com o país [SCOPE.sCountry('relevant_lobby_country').GetName]."
 utilitarian.6.f: "O retrato [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetCustom('BR_DoDa')] [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetFullNameNoFormatting] paira sobre as duas figuras ilustres que discutem até tarde da noite.\n\n\"Somos todos súditos leais do Império, [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]. Nenhuma política mudará isso. Mas enquanto trabalhamos para ajudar todos os súditos, você só quer ajudar quem lhe interessa\".\n\n\"Se [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetCustom('BR_OA')] [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle] confiar em mim, poderei pedir ajuda a [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetHerHis]\".\n\n\"Se as pessoas confiarem em você, nunca lhe faltará ajuda\"."
 utilitarian.6.a: "Precisamos de mais autonomia agora."
 utilitarian.6.b: "Certifique-se de que os esforços do lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] não sejam interrompidos."
 utilitarian.7.t: "Decisões Atrasadas"
 utilitarian.7.d: "Cartas de [SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName] chegaram com novas diretrizes para oficiais e funcionários do país [ROOT.GetCountry.GetName]."
 utilitarian.7.f: "Muitas vezes, as ações cotidianas desse oficial [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting] são pouco supervisionadas em [SCOPE.sState('relevant_state').GetNameNoFormatting]. As ações dele não são controladas há muito tempo. As cartas de [SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName] descrevem novas orientações sobre como relatar discrepâncias nos documentos.\n\n\"Que chateação. Meus oficiais trabalham muito. Uma discrepância aqui e ali certamente pode ser ignorada\"."
 utilitarian.7.a: "Temos que seguir ordens."
 utilitarian.7.b: "Deixar as autoridades locais julgarem por conta própria."
 bic_by_the_book: "Seguindo as Regras"
 utilitarian.8.t: "Oportunidades Iguais"
 utilitarian.8.d: "[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] recebeu uma mensagem formal do país [SCOPE.sCountry('relevant_overlord').GetName], que recomenda ampliar a educação no país [ROOT.GetCountry.GetName]."
 utilitarian.8.f: "O telegrama chegou tarde da noite. Depois de lê-lo, [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] queria ter deixado isso para o dia seguinte.\n\n\"Querem que eduquemos as massas? Isso certamente vai agitar as coisas. Meu sucessor vai precisar de muitos funcionários fazendo o que ele quer, ou vai sofrer uma oposição bem-informada e articulada. Vamos ter que lidar com isso com cuidado\"."
 utilitarian.8.a: "O grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] pode ajudar a promulgar essas mudanças."
 utilitarian.8.b: "É desvantajoso responder à mensagem."
