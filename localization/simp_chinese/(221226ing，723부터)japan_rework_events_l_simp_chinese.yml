kurofune.34.f:0 ""[SCOPE.sCountry('daimyo_scope').GetName]藩主[SCOPE.sCountry('daimyo_scope').GetRuler.GetCustom('GetUniversalFullName')]宣布合流陛下的朝廷，打倒违法乱纪的[SCOPE.sCountry('jap_scope').GetRuler.GetLastName]幕府。""
