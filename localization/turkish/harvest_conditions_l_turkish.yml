l_turkish:
 #Negative Harvest Conditions
 drought: "Kuraklık"
 drought_desc: "Uzun süre yağmur yağmaması sonucu toprağın kuruduğu ve çoraklaştığı dönem."
 flood: "Sel"
 flood_desc: "Doğanın gücünün çarpıcı bir hatırlatıcısı olan ve durmak bilmeyen yağmurlarla beslenen azgın sular, geçtiği her yeri silip süpürüyor."
 frost: "Buzlanma"
 frost_desc: "Toprağı narin bir buz örtüsüyle kaplayan ince tabaka, uzaktan bakıldığında büyüleyici görünse de altındaki mahsullere verdiği zarar yıkıcı oluyor."
 wildfire: "Orman Yangını"
 wildfire_desc: "Kontrolden çıkmış alevleriyle oradan oraya sıçrayan, geçtiği her yeri küle çeviren yangın."
 hailstorm: "Dolu Fırtınası"
 hailstorm_desc: "Gökten düşen buz parçalarının mahsullere zarar verdiği, şanssız birkaç kişiyi de morartıp şişirdiği bir yağış türü."
 locust_swarm: "Çekirge İstilası"
 locust_swarm_desc: "Kapkara bir bulut gibi gökyüzünü kaplayan ve geçtiği yerdeki mahsulleri silip süpüren çekirge sürüsünün ani baskını."
 heatwave: "Sıcak Hava Dalgası"
 heatwave_desc: "Toprağın kızgın bir tava gibi fokurdadığı, havanın bunaltıcı sıcaklıkla dolup taştığı, anormal derecede sıcak havanın boğucu etkisi."
 disease_outbreak: "Hastalık Salgını"
 disease_outbreak_desc: "Çiftçileri yaklaşan hasat konusunda endişeye düşüren, ekinler arasında hızla yayılan çürüme ve hastalık."
 extreme_winds: "Aşırı Kuvvetli Rüzgârlar"
 extreme_winds_desc: "Geçtiği yerleri harabeye çeviren, mümkünse uzak durulması gereken şiddetli fırtına."
 torrential_rains: "Şiddetli Yağmurlar"
 torrential_rains_desc: "En sağlam şemsiyenin bile nafile kaldığı, bardaktan boşanırcasına yağan ve bir türlü dinmeyen sağanak yağmur."
 #Positive Harvest Conditions
 pollinator_surge: "Polen Dalgalanması"
 pollinator_surge_desc: "Arıların ve minik böceklerin çiçekten çiçeğe dans ettiği, kokuların, bal özünün ve yaşam enerjisinin coşkuyla fışkırdığı, baharın müjdecisi bir doğa şöleni."
 optimal_sunlight: "İdeal Güneş Işığı"
 optimal_sunlight_desc: "Ne çok sıcak ne de soğuk, tam kıvamında bir parlaklıkla insanın içini ısıtan ve yüzünde ister istemez bir tebessüm oluşturan hava durumu."
 moderate_rainfall: "Ölçülü Yağmurlar"
 moderate_rainfall_desc: "Toprağa can suyu veren; yukarıdan süzülen damlaları karşılamak için sabırsızlıkla bekleyen mahsullerin boy verdiği neşeli bir olay."
