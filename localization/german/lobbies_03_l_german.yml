l_german:
 lobby_events.40.t: "Beeindruckende Steuerreform"
 lobby_events.40.d: "Die Verabschiedung des Gesetzes „[SCOPE.sLaw('relevant_law_scope').GetName]“ [SCOPE.sCountry('relevant_lobby_country').GetAltName('IN')] hat die IG „ [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ beeindruckt. Die IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ schließt sich der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ an."
 lobby_events.40.f: "Mitglieder der IG „[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ haben Gesandte der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“ dabei beobachtet, wie sie Unfug treiben, um die Gesetzgeber zu ihren Gunsten zu beeinflussen.\n\n„Diese Lobby ([SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]) scheint gut zu uns zu passen, nicht wahr? Sieh sich nur einer an, was sie alles versucht.“"
 lobby_events.40.a: "Die Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“ wird von der Unterstützung der IG „[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ profitieren."
 lobby_events.40.b: "Ausgezeichnet. Die IG „[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ wird sich mächtige Freunde machen."
 lobby_events.31.t: "Abseits aller Differenzen"
 lobby_events.31.d: "Beeindruckt von der Arbeit der [SCOPE.sCountry('relevant_lobby_country').GetAdjective|l]en Filmemacher möchte die IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ beitreten. Man ist bereit, mit der IG „[SCOPE.gsInterestGroup('relevant_lobby_member').GetName]“ zusammenzuarbeiten, um eigene Interessen durchzusetzen."
 lobby_events.31.f: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting|U] bleibt standhaft in den Gesprächen mit der IG „[SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting]“.\n\n„Wir könnten mächtige Freunde für diese Lobby ([SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]) sein. Ich habe gesehen, wie man [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('IN')] Filme nutzt, um die öffentliche Meinung zu beeinflussen. Auch wir können diese Technologie gewinnbringend einsetzen.“"
 lobby_events.31.a: "Nun gut. Wir werden sehen, was dabei herauskommt."
 lobby_events.31.b: "Das wird keine fruchtbare Partnerschaft."
 ig_join_pol_str_negative: "Untergrabene Ziele"
 ig_join_pol_str_positive: "Gestärkte Ziele"
 lobby_events_ig_blocked: "Blockierte Bemühungen"
 lobby_events.32.t: "Ein leuchtendes Beispiel"
 lobby_events.32.d: "Die IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ betrachtet [SCOPE.sCountry('relevant_lobby_country').GetAltName('AKK')|U] als ein gutes Vorbild für ihre Werte und eine angemessene Führung, der [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] nacheifern sollte. Sie wollen der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ beitreten."
 lobby_events.32.f: "„Ich habe Hoffnung für die Zukunft unseres Landes. Wir dürfen unsere Werte nicht aufgeben. Wir müssen diese Lobby ([SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]) von ganzem Herzen unterstützen.“\n\nEin Teil der IG „[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ dachte über die Worte des Redners nach. Wie ließe sich ein Beitritt zu dieser Lobby ([SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]) zu ihren Gunsten nutzen? Einige Mitglieder argumentierten, [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('NOM')] würde sich in Zukunft als zuverlässiger Verbündeter erweisen."
 lobby_events.32.a: "Ausgezeichnet. Wir können viel [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('VON')] lernen."
 lobby_events.32.b: "Was soll so toll an [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('DAT')] sein?"
 lobby_events.33.t: "Weniger ist mehr"
 lobby_events.33.d: "Da es zu viele Parteien gibt, die jeweils eine eigene Agenda verfolgen, versucht die IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“, sich von der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ zu trennen."
 lobby_events.33.f: "„Die Freunde der IG „[SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting]“ werden unsere eigenen Stimmen übertönen. Es ist uns nicht mehr dienlich, mit dieser Lobby ([SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]) verbunden zu bleiben.“\n\nDie Dringlichkeit des Sprechers wurde auch von anderen Mitgliedern der IG „[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ aufgenommen."
 lobby_events.33.a: "Nun gut. Die IG „[SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting]“ hat das Sagen."
 lobby_events.33.b: "Die Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“ braucht ihre weitere Unterstützung."
 lobby_events.33.c: "Die Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“ braucht ihre weitere Unterstützung."
 lobby_events.34.t: "Lobenswerte Gesetzgebung"
 lobby_events.34.d: "Die IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ betrachtet [SCOPE.sCountry('relevant_lobby_country').GetAltName('AKK')] nach den kürzlich dort erlassenen Gesetzen als vorbildlich. Man will die Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ verlassen."
 lobby_events.34.f: "„Manchmal sorge ich mich um die Zukunft unserer Nation, doch ich ermutige jeden von Ihnen, an [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('AKK')] zu denken. Wenn wir die klugen Maßnahmen, die man dort ergriff, in ihrer Gänze nachahmen, wird die gegenwärtige Regierung uns vielleicht günstigere Möglichkeiten bieten.\n\nWir haben keinen Grund, in dieser Lobby ([SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]) zu bleiben.“"
 lobby_events.34.a: "Gut gesagt! Die Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“ braucht ihre Unterstützung sicher nicht mehr."
 lobby_events.34.b: "Was soll denn so vorbildlich an [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('DAT')] sein?"
 lobby_events.35.t: "Abschätzige Meinung"
 lobby_events.35.d: "Die IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ betrachtet [SCOPE.sCountry('relevant_lobby_country').GetAltName('AKK')] nach den kürzlich dort erlassenen Gesetzen eher abschätzig. Man will sich der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ anschließen."
 lobby_events.35.f: "„Ich halte es für die Pflicht aller ehrbaren Mitglieder unserer Gruppe ([SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]), unsere Interessen sowohl hier [ROOT.GetCountry.GetAltNameNoFormatting('IN')] als auch im Ausland zu unterstützen.\n\nWir können die Verbreitung [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting|l]er Ideologien wie etwa „[SCOPE.gsInterestGroup('relevant_ruler_ig').GetLeader.GetIdeology.GetNameNoFormatting]“ nicht unterstützen.“"
 lobby_events.35.a: "Die Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“ wird von der Unterstützung profitieren."
 lobby_events.35.b: "Die Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“ braucht ihre Unterstützung derzeit nicht."
 appeasement_lobby_pleased: "Lobby-Wachstum"
 appeasement_lobby_pleased_desc: "Unterstützt das Wachstum dieser [concept_political_lobby]"
 appeasement_lobby_displeased: "Lobby-Wachstum behindert"
 appeasement_lobby_displeased_desc: "Behindert das Wachstum dieser [concept_political_lobby]"
 lobby_events.36.t: "Gegen den Freihandelsvorschlag"
 lobby_events.36.d: "Aus Unzufriedenheit mit einem vorgeschlagenen Gesetz ([SCOPE.sLaw('relevant_law_scope').GetName]) setzt sich die IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ dafür ein, dass [ROOT.GetCountry.GetAltNameNoFormatting('NOM')] sich [SCOPE.sCountry('relevant_lobby_country').GetAltName('VON')] distanziert: einem Land, in dem „[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]“ praktiziert wird."
 lobby_events.36.f: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] sprach mit einer Dringlichkeit, die die Anwesenden anrührte: „Wir sind gegen das vorgeschlagene Gesetz ([SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]) und sollten ebenso gegen diese Doktrin [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('IN')] sein.“"
 lobby_events.36.a: "Die IG „[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ ist zu Recht gegen das Gesetz."
 lobby_events.36.b: "Nun gut. Die IG „[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ hat ihre Meinung kundgetan."
 ig_unhappy_with_law_enactment: "Gesetzesbeschluss nicht unterstützt"
 ig_happy_with_law_enactment: "Gesetzesbeschluss unterstützt"
 lobby_events.37.t: "Wahlangelegenheiten"
 lobby_events.37.d: "Beeindruckt von der erfolgreichen Verabschiedung eines Gesetzes ([SCOPE.sLaw('relevant_law_scope').GetName]) [SCOPE.sCountry('relevant_lobby_country').GetAltName('IN')] schließt sich die IG „ [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ an."
 lobby_events.37.f: "„Jeder Tag, der verstreicht, ohne dass wir einen vernünftigen Fortschritt in unserer Sache erzielen, ist ein Misserfolg. Der Beitritt zu dieser Lobby ([SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]) wird mächtige Freunde zum Zuhören zwingen. Das betreffende Gesetz ([SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]) wird die politische Landschaft unserer Nation für Generationen beeinflussen.“"
 lobby_events.37.a: "Ihre Leidenschaft wird dem Gesetz Schwung verleihen."
 lobby_events.37.b: "Nun gut. Doch der Vorschlag ist nicht unsere Priorität."
 ig_law_enactment_time_stall: "Beschlussstagnation"
 ig_law_enactment_time_good: "Beschlussmomentum"
 lobby_events.38.t: "Unerwünschte Gesetzgebung"
 lobby_events.38.d: "Die IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ ist unzufrieden mit einem vorgeschlagenen Gesetz ([SCOPE.sLaw('relevant_law_scope').GetName]). Sie hat sich der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ angeschlossen und kritisiert den Beschluss eines ähnlichen Gesetzes [SCOPE.sCountry('relevant_lobby_country').GetAltName('IN')]."
 lobby_events.38.f: "„Wir können das vorgeschlagene Gesetz ([SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]) unmöglich unterstützen. Man sehe sich nur an, wie schlecht es den Menschen [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('IN')] dient.“\n\nEines der Mitglieder der IG „[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ stimmt zu: „Wir müssen alle notwendigen Mittel einsetzen, um dieses ganze Gesetzesvorhaben ([SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]) zu vereiteln.“"
 lobby_events.38.a: "Loben wir die Bemühungen der IG „[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“."
 lobby_events.38.b: "Hat die IG „[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ denn nichts anderes, worum sie sich kümmern sollte?"
 lobby_events.39.t: "Enthusiastischer Handel"
 lobby_events.39.d: "Der Beschluss eines Gesetzes ([SCOPE.sLaw('relevant_law_scope').GetName]) [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFlag('IN')] wurde von der IG „[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ mit großer Begeisterung aufgenommen. Sie setzt sich nun für engere Bande mit [SCOPE.sCountry('relevant_lobby_country').GetAltName('DAT')] ein."
 lobby_events.39.f: "„Der Erfolg des Gesetzes ([SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]) [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('IN')] ist vielversprechend. Unsere Opposition sieht darin vielleicht keinen Vorteil, doch der Beitritt zur entsprechenden Lobby ([SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]) wird uns dabei helfen, unsere Ziele zu erreichen.“"
 lobby_events.39.a: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] liefert überzeugende Argumente."
 lobby_events.39.b: "Die IG „[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ hat eine Menge Arbeit vor sich, um dieses Gesetz ([SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]) zu beschließen."
 lobby_events.51.t: "Immer weiter steigender Einfluss"
 lobby_events.51.d: "Mitglieder der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ haben diskret jemanden entsandt, um ihre Botschaft in der meist gelesenen Zeitung [ROOT.GetCountry.GetAltNameNoFormatting('VON')] zu verbreiten."
 lobby_events.51.f: "Die Lobby ([SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]) hat mit größtem Geschick die Verbreitung von Materialien vorangetrieben, um sowohl in der politischen Welt als auch im Denken der Öffentlichkeit Fuß zu fassen.\n\nMit großer Zufriedenheit kommentiert ein Lobbyist: „Es lässt sich nicht leugnen, dass die Zahl und die Reichweite von Zeitungen ständig zunimmt. Mit diesem Ansatz erreichen wir sicher einflussreiche Gesetzgeber, die unser Vorhaben unterstützen.“"
 lobby_events.51.a: "Das ist ein schlechtes Vorbild."
 lobby_events.51.b: "Das ist einfallsreich!"
 lobby_member_approval_lost: "Fragwürdige Lobbyistenkontakte"
 lobby_member_approval_gained: "Silberzüngige Lobbyisten"
 appeasement_lobby_gain: "Lobbybeschwichtigung erhöht"
 appeasement_lobby_gain_desc: "Unterstützt die Aktivitäten einer [concept_political_lobby]"
 appeasement_lobby_loss: "Lobbybeschwichtigung verringert"
 appeasement_lobby_loss_desc: "Behindert die Aktivitäten einer [concept_political_lobby]"
 lobby_events.52.t: "Geschäftige Gesetzgebung"
 lobby_events.52.d: "Immer häufigere Sichtungen von Mitgliedern der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“, die in Restaurants und Amüsierlokalen mit Gesetzgebern verkehren, geben Anlass zur Sorge über das Verhalten der Lobbyisten."
 lobby_events.52.f: "Ein Lobbyist reicht einem Politiker ein Getränk und klopft ihm auf die Schulter. Flüssiger Bernstein wirbelt in ihren Gläsern. Jovial sagt er zu ihm: „Ausgezeichnet! Sie sind hier in dieser Lobby ([SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]) unter Freunden. Da die Dinge, die [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('AKK')] betreffen, nun besprochen sind, sollten wir dieses Thema für den Rest des Abends ad acta legen.“"
 lobby_events.52.a: "Dieses zügellose Verhalten sollte nicht geduldet werden."
 lobby_events.52.b: "Der Sachverhalt erfordert keine Interventionsmaßnahmen."
 lobby_events.53.t: "Widersprüchliche Korrespondenz"
 lobby_events.53.d: "Private aufrührerische Briefe, die ein Mitglied der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ verfasste, wurden der Landeszeitung zugespielt. [SCOPE.sCountry('relevant_lobby_country').GetAdjective|U]e Beamte sind darüber mehr als nur leicht verärgert."
 lobby_events.53.f: "Die IG „[SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting]“ schickt einen Vertreter im Namen der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“ zum Gespräch mit den Zeitungsredakteuren. Rasch lenkt dieser Vertreter von der durchgesickerten Korrespondenz ab: „Bei der bemerkenswerten Geschwindigkeit der Druckmaschine kann sicherlich ein weiterer Aufsatz verfasst und verbreitet werden.“\n\nIm Hintergrund laufen die Druckwalzen lärmend weiter, gleichgültig gegenüber den Machenschaften der Männer, die sie bedienen."
 lobby_events.53.a: "Der Schaden ist bereits angerichtet."
 lobby_events.53.b: "Diese Schreiben sollten nicht weiterverbreitet werden."
 lobby_member_pol_str_negative: "Lobbyisten unter Beobachtung"
 lobby_member_pol_str_positive: "Lobbyisten gewinnen die Oberhand"
 lobby_events.54.t: "Ein unkonventioneller Gast"
 lobby_events.54.d: "Die Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ hat häufig [SCOPE.sCharacter('relevant_agitator').GetFullName] als [Select_CString(SCOPE.sCharacter('relevant_agitator').IsFemale, 'Ehrengästin und Rednerin', 'Ehrengast und Redner')] empfangen. Dies erregt nun die Aufmerksamkeit der [SCOPE.sCountry('agitator_home_country').GetAdjective|l]en Beamten."
 lobby_events.54.f: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting|U] zieht die Blicke aller Anwesenden auf sich. Den Anführern der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“ ist der politische Scharfsinn von [SCOPE.sCharacter('relevant_agitator').GetLastNameNoFormatting] mehr als willkommen.\n\nLobbymitglieder bemerken diese glückliche Fügung: „Mit [SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] in unseren Reihen können wir alle Tricksereien [SCOPE.sCountry('agitator_home_country').GetAltNameNoFormatting('VON')] aufdecken.“"
 lobby_events.54.a: "Vielleicht sollten solche Salons weniger häufig zusammenkommen."
 lobby_events.54.b: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting|U] ist äußerst sachkundig."
 lobby_events.55.t: "Problematische Polizei"
 lobby_events.55.d: "Es wurde festgestellt, dass Polizeibeamte in Uniform während ihres Dienstes Tätigkeiten der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ unterstützen, was das Vertrauen der Öffentlichkeit in die Polizei schwächt."
 lobby_events.55.f: "Ein Einwohner von [SCOPE.sState('relevant_state').GetNameNoFormatting] kann seine Kommentare zur Polizeistreife kaum zurückhalten, als diese in makellosen Uniformen und mit einem Hauch von Arroganz vorbeizieht. Die Stimme des Betrachters trieft vor Verachtung.\n\n„Diese Beamten halten sicher einiges von sich. Dabei erledigen sie nur Botengänge für eine Lobby ([SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]) und stecken sich deren Geschenke ein. Sie scheren sich nicht um ihre Pflichten gegenüber dem Volk von [SCOPE.sState('relevant_state').GetNameNoFormatting].“"
 lobby_events.55.a: "Solange alle diskret damit umgehen, ist daran nichts auszusetzen."
 lobby_events.55.b: "Wir müssen das Vertrauen der Öffentlichkeit wiederherstellen."
 lobby_events.56.t: "Ein anrüchiger Buchhalter"
 lobby_events.56.d: "Gegen einen Buchhalter der Regierungsverwaltung, der auch von der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ angestellt wurde, wird wegen Bestechung ermittelt."
 lobby_events.56.f: "Der Ausschuss, der die Untersuchung leitet, kommt zusammen, um die gesammelten Fakten zu prüfen, doch es folgt nur ein langer Streit.\n\n„Ich verstehe schon, dass die Lobby ([SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]) von einer engen Beziehung zu den Gesetzgebern [ROOT.GetCountry.GetAltNameNoFormatting('IN')] profitiert, doch diese Lobbyisten können doch nicht irgendwelches Geld versprechen, um eigene Erfolge zu sichern.“"
 lobby_events.56.a: "Die Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“ ist verantwortlich für Vertreter, die sie angestellt hat."
 lobby_events.56.b: "Vielleicht war es nur ein Schreibfehler."
 lobbyists_in_check: "Lobbyisten im Griff"
 lobbyists_unchecked: "Lobbyisten außer Rand und Band"
 lobby_events.57.t: "Fortschritte in der Medizin"
 lobby_events.57.d: "Die Mitglieder der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ sind sehr beeindruckt von den Fortschritten, die [SCOPE.sCountry('relevant_lobby_country').GetAltName('NOM')] in der Medizin macht. Sie wollen dringend den [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting|l]en Ansatz bei medizinischen Innovationen übernehmen."
 lobby_events.57.f: "Ein Mitglied der Lobby, das vor Kurzem von einer Reise durch [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('AKK')] zurückgekehrt ist und mit [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting|l]en Ärzten gesprochen hat, berichtet über seine Erfahrungen: „Die medizinischen Errungenschaften [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('VON')] sind wirklich spektakulär. Sollten wir uns ein Beispiel an ihnen nehmen, kann dies das Ansehen [ROOT.GetCountry.GetAltNameNoFormatting('VON')] nur verbessern.“"
 lobby_events.57.a: "Schicken wir einige unserer Besten zum Medizinstudium [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('NACH')]."
 lobby_events.57.b: "Forschen wir unverzüglich an ihren Methoden."
 researching_medical_tech_modifer: "Forschung mit Anreizen"
 lobby_events.58.t: "Geschenke unter Freunden"
 lobby_events.58.d: "Eine interne Untersuchung hat ergeben, dass ein Regierungsbeamter zahlreiche Geschenke im Namen der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ von [SCOPE.sCharacter('relevant_lobby_leader').GetFullName] erhalten hat."
 lobby_events.58.f: "Der Beamte, der die Untersuchung leitet, erläutert seine Ergebnisse: „Hat [SCOPE.sCharacter('relevant_lobby_leader').GetFullNameNoFormatting] denn kein Rückgrat? Unter den Geschenken wurde Folgendes gefunden: ein halbes Dutzend Pakete mit Stoff, ein Tranchiermesser, ein Taschenmesser, fünf Paar Handschuhe, dreiundzwanzig Fässer Salz sowie ein Dutzend Flaschen des besten [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Kölnischwassers. Ist das nicht Bestechung zur Unterstützung der Sache dieser Lobby ([SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting])?“"
 lobby_events.58.a: "Die Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]“ hat nichts Verdächtiges getan."
 lobby_events.58.b: "Vielleicht sollte ihr Anführer zurücktreten."
 lobby_member_resigns: "[SCOPE.sCharacter('relevant_lobby_leader').GetFullName] tritt aus der IG „[SCOPE.gsInterestGroup('relevant_lobby_member').GetName]“ zurück"
 lobby_events.59.t: "Lobbyistenvorträge in [SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName]"
 lobby_events.59.d: "Ein Mann, der bei einem einflussreichen Mitglied der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ angestellt ist, hält Vorträge und verteilt Flugblätter, die sich an bestimmte Wählergruppen in [SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName] richten."
 lobby_events.59.f: "Ein Gesetzgeber schreibt an einen Mitpolitiker: „Jeden Tag findet er mich. Ich weiß nicht, wie. Ich bin recht beunruhigt. Was sind seine Ziele? Dieser angeheuerte Abgesandte der Lobby ([SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]) sucht die Tore der [ROOT.GetCountry.GetAdjectiveNoFormatting|l]en Versammlung heim wie der Geist des ermordeten Banquo.“"
 lobby_events.59.a: "Machen wir deutlich, dass die Lobbys für die von ihnen angeworbenen Abgesandten verantwortlich sind."
 lobby_events.59.b: "Alle Bedenken hinsichtlich des Verhaltens des Abgesandten sind unbegründet."
 lobby_events.60.t: "Unbeabsichtigte gute Presse für [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('AKK')]"
 lobby_events.60.d: "Private Briefwechsel von Mitgliedern der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ gelangten als Flugblätter zur Veröffentlichung. Die Briefe preisen durchweg [SCOPE.sCountry('relevant_lobby_country').GetAltName('AKK')], entgegen der Absichten der IG „[SCOPE.gsInterestGroup('relevant_lobby_member').GetName]“."
 lobby_events.60.f: "Bei der Vollversammlung der Lobby ([SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]) macht sich Verdruss breit. Viele sind schnell dabei, einer bestimmten Interessengruppe ([SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting]) die Schuld für dieses Malheur mit den Flugblättern zu geben, die man ohne ihre Zustimmung verteilte.\n\nEin Mitglied stellt den Eifer der Gruppe infrage: „Ja, das war nicht unsere Absicht. Doch ist das nicht nur ein kleiner Rückschlag in unserem großen Unterfangen?“"
 lobby_events.60.a: "Gute Presse für [SCOPE.sCountry('relevant_lobby_country').GetAltNameNoFormatting('AKK')] ist harmlos."
 lobby_events.60.b: "Die IG „[SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting]“ sollte alle verbleibenden Flugblätter wieder einziehen."
