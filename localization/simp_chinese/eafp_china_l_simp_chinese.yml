warlord_china_events.1.t: "起义"
warlord_china_events.1.d: "有报告称[SCOPE.sState('revolt_state').GetCityHubName]发生了叛乱。这似乎与之前零星的叛乱不同。"
warlord_china_events.1.f: "\"[SCOPE.sState('revolt_state').GetCityHubName]的成功简直出乎意料。成功的最主要原因是[SCOPE.sCharacter('governor').GetFullName]逃跑了。\""
warlord_china_events.1.a: "击溃叛徒！"
warlord_china_events.2.t: "革命的蔓延"
warlord_china_events.2.d: "从[SCOPE.sState('revolt_state').GetCityHubName]燃起的叛乱之火正在蔓延。这似乎与至今为止的叛乱规模不同。"
warlord_china_events.2.a: "令人担心。"
warlord_china_events.4.t: "藩属国的背叛"
warlord_china_events.4.d: "中原大部分地区发生了叛乱，政府军和革命军之间的内战仍在继续。长期以来与清朝保持微妙关系而得以延续的藩属国，现在摆脱了清朝中央政府的影响力。"
warlord_china_events.4.a: "这些叛徒！"
warlord_china_events.5.t: "胁迫"
warlord_china_events.5.d: "[SCOPE.sCharacter('YSK_scope').GetFullName]在便殿向皇帝哭诉，劝其退位。"
warlord_china_events.5.f: "\"那年冬天，大概就是这个时候。寒风凛冽，天空飘着雪。16名皇族被拉了过来，只穿着单薄的衣服，浑身发抖。万民都在观看这一景象。时间到了，执行官下令，刽子手抓住罪犯的脖子，拉到断头台前，按了下去。只能听到下雪的声音，那时，听到了。咔嚓一声。\n\n小人所说的法国皇帝的事情，并非不可能发生。请您倾听小人的忠告。\""
warlord_china_events.5.a: "没办法了。投降。"
warlord_china_events.5.tta: "清朝灭亡。"
warlord_china_events.5.b: "逃往满洲。"
warlord_china_events.5.ttb: "清朝撤退到满洲。"
warlord_china_events.5.c: "绝不投降。"
warlord_china_events.6.t: "空荡荡的军营"
warlord_china_events.6.d: "随着革命的火焰蔓延到整个[ROOT.GetCountry.GetName]，军营里已经看不到士兵的身影。他们抛弃了武器、盔甲，甚至自己的职位，逃之夭夭。剩下的只有空荡荡的军营和[ROOT.GetCountry.GetName]摇摇欲坠的权威。"
warlord_china_events.6.f: "“何不趁此机会回家呢？为战争献身只会白白送死。”"
warlord_china_events.6.a: "别无选择，投降吧。"
warlord_china_events.6.tta: "清朝灭亡。"
warlord_china_events.6.b: "逃往满洲。"
warlord_china_events.6.ttb: "清朝撤退到满洲。"
warlord_china_events.6.c: "绝不投降。"
warlord_china_events.21.t: "民国的诞生"
warlord_china_events.21.d: "共和的梦想终于实现了。"
warlord_china_events.21.f: "欢腾的人群聚集在[ROOT.GetCountry.GetCapital.GetCityHubName]的街道上，挥舞着新采用的五色旗。在欢呼声中，一位站在临时舞台上的充满激情的演讲者向人群发表讲话：\n\n“同志们，今天标志着我们挚爱的中国新时代的曙光！满洲野蛮人已经倒下，我们现在踏上通往民主和自治的旅程。但前方的道路充满挑战；我们必须团结起来，坚强地站在一起。”"
warlord_china_events.21.a: "民国万岁！"
warlord_china_events.22.t: "妥协的结果"
# The Result of a Compromise
warlord_china_events.22.d: "根据之前的协议，[SCOPE.sCharacter('old_ruler').GetFullName]卸任，[SCOPE.sCharacter('new_ruler').GetFullName]新任临时大总统之位。"
warlord_china_events.22.f: "\"各省衙门听着。\n\n民国建设已初见端倪，[SCOPE.sCharacter('new_ruler').GetFullName]将竭尽所能发扬共和精神，摒弃专制陋习，恪守宪法，顺应民意，使国家安全稳固，五大民族共同欢欣。\n\n务必实现此愿。国会召开，第一届大总统选出后，[SCOPE.sCharacter('new_ruler').GetFullName]将立即辞职，谨此诚挚告知各位同胞！\"" # 위안스카이 임시대총통 취임 때 연설
warlord_china_events.22.a: "新时代的开始。"
warchi22: "妥协的结果"
warchi22char: "妥协的结果"
warlord_china_events.23.t: "妥协的余波"
warlord_china_events.23.d: "各地的许多人都在占领土地，并充当该地区的国王。"
warlord_china_events.23.f: "\"现在是各自为生的时代。不能指望中央的力量，我们必须自卫。山高皇帝远，猴子称霸不是理所当然的吗？\""
warlord_china_events.23.a: "无论如何，秩序都会恢复。"
