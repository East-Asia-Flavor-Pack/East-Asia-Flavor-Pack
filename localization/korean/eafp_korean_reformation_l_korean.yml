je_korean_reformation: "부국강병의 길"
je_korean_reformation_reason: "유교의 '도'를 근본으로 삼되, 시무(時務)에 밝은 자만이 나라를 구하는 방도를 알 수 있도다. 서양의 '기'는 천하에 대적할 자가 없으니, 이를 취하여 쓰는 것이 어찌 부끄러운 일이랴? 군사의 제도를 개혁하고, 농상공의 이익을 일으키며, 신기의 제작을 배워 우리의 힘을 기르는 것이 급선무다. 서양 각국이 벌써 신법을 시행하여 부강하게 되었으니, 우리도 이제 옛 제도의 좋은 점은 지키되 시의에 맞추어 변통하지 않으면 어찌 만국 가운데 자주독립할 수 있으리오?"
je_korean_reformation_goal: "부국강병의 길 [Concept('concept_journal_entry', '$concept_journal_entries$')] 3개 완료"

je_korean_reformation_society: "부국강병의 길: 사회 개혁"
je_korean_reformation_society_reason: "이제 세계의 형세는 변하여 우리도 변하지 않을 수 없으니 제도를 쇄신함으로써 자강의 길을 열어야 한다."

je_korean_reformation_military: "부국강병의 길: 군제 개혁"
je_korean_reformation_military_reason: "군정의 수많은 폐단을 돌아보건대, 오랜 세월 이어온 5군영 체제는 군역의 회피와 군정의 도주를 불렀을 뿐이다. 군대를 기르고 병사를 양성하여 체계화된 정규군 체제를 갖춰야 한다." 

je_korean_reformation_economy: "부국강병의 길: 상공업 진흥"
je_korean_reformation_economy_reason: "과거 유수원이 전하기를, '나라가 발전하려거든 사민이 각자 맡은 일을 열심히 해야 하고 이에 귀천이 있을 수 없다' 하였다. 사농공상의 구분은 오랜 성리학의 가르침이지만, 지금에 와서 보건대 사가 우선 정돈하고 이치에 맞게 하면 나머지 농,공,상은 권치 아니해도 본연의 일에 힘쓰게 될 것이니, 이것이야말로 사민의 분별이요, 나라가 강성해지는 길이다."

je_korean_reformation_diplomacy: "부국강병의 길: 외교 개혁"
je_korean_reformation_diplomacy_reason: "지난 수백 년간 우리는 사대교린의 법도를 따랐으나, 이제는 변화에 응하지 않을 수 없다. 공사를 파견하고, 조약을 체결하여 천하만국과 대등하게 교류함으로써 국권을 보전하고 국익을 증진해야 한다."

