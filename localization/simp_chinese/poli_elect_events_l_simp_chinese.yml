 poli_election_regular.3.a:0 "[SCOPE.sCharacter('electioneering_leader').GetFullName]的领导力令人怀疑。"
 poli_election_regular.3.b:0 "我们要将[SCOPE.sCharacter('electioneering_leader').GetFullName]做的傻事传遍全国。"
 poli_election_regular.3.c:0 "我们不能让[SCOPE.sCharacter('electioneering_leader').GetFullName]的失算传下去!"
 
 poli_election_regular.4.t:0 "惨不忍睹的[SCOPE.sParty('electioneering_party').GetName]的选举游说"
 poli_election_regular.4.d:0 "在[SCOPE.sState('electioneering_state').GetName]进行的[SCOPE.sParty('electioneering_party').GetName]一方的选举游说令选举人非常反感。特别是[SCOPE.sCharacter('electioneering_leader').GetFullName]的失言决定了大势!"
 poli_election_regular.4.f:0 ""口说无凭，不要相信谣言!我不是骗人精!"\n\n"那[SCOPE.sCharacter('electioneering_leader').GetFirstName]同志,这些证据是什么? [SCOPE.sCharacter('electioneering_leader').GetFullName]的代言人,快点说清楚吧!"\n\n"我不知道! 再次强调一下，我不是骗子!""
 poli_election_regular.4.a:0 "[SCOPE.sCharacter('electioneering_leader').GetFullName], 这个骗子!"
 poli_election_regular.4.b:0 "我们要让所有人都知道[SCOPE.sParty('electioneering_party').GetName]的丑陋的真面目。"
 poli_election_regular.4.c:0 "处罚传播关于[SCOPE.sParty('electioneering_party').GetName]的谣言的人!"

