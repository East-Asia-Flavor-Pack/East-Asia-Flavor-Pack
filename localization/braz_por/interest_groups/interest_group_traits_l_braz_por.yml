l_braz_por:
 #Landowners IG Traits
 ig_trait_noblesse_oblige: "Obrigação de Nobreza"
 ig_trait_noblesse_oblige_desc: "Somos melhores que os cidadãos comuns, por isso temos o dever de cuidar deles. Suas tentativas de organização são autodestrutivas e fadadas ao fracasso."
 ig_trait_family_ties: "Laços Familiares"
 ig_trait_family_ties_desc: "Mesmo nesses tempos de mudanças, ainda valorizamos um bom casamento. Nossas conexões são mais antigas do que as fronteiras atravessadas e superarão alianças e governos."
 ig_trait_noble_privileges: "Privilégios da Nobreza"
 ig_trait_noble_privileges_desc: "O que aconteceu com aquela ideia de que a nobreza deveria cumprir seus deveres sem ser perseguida por coletores de impostos? Chegou a hora de resgatar esse tempo."
 ig_trait_profitable_estates: "Estados Lucrativos"
 ig_trait_profitable_estates_desc: "Você não sabia? O que é bom para a nobreza é bom para a nação, a prosperidade se espalha."
 ig_trait_the_velvet_book: "O Livro de Veludo"
 ig_trait_the_velvet_book_desc: "Só as famílias mais ilustres podem registrar seus nomes nesse livro venerável. Nós sabemos quem é digno e quem não é."
 ig_trait_bad_boyars: "Boiardos Maus"
 ig_trait_bad_boyars_desc: "Então estão dizendo que o bom czar do país está sendo desvirtuado pelos boiardos maus? Ah, nós podemos mostrar do que os boiardos maus são capazes."
 ig_trait_latifundios: "Latifúndios"
 ig_trait_latifundios_desc: "A produtividade e a riqueza das nossas propriedades são incomparáveis. O dinheiro flui por nossas mãos como a água em corredeiras. São dias de ouro para todos nós."
 ig_trait_junkerdom: "Supremacia de Junkers"
 ig_trait_junkerdom_desc: "Nosso poder vem das nossas terras, e nossas terras são muito fortes. Seja qual for nossa decisão, a nação nos seguirá."
 ig_trait_patrician_philanthropy: "Filantropia Patrícia"
 ig_trait_patrician_philanthropy_desc: "Já é hora de fazermos algo por nossos semelhantes... e garantir que nossos nomes sejam gravados em tudo que for construído, é claro."
 ig_trait_wiener_walzer: "Valsa Vienense"
 ig_trait_wiener_walzer_desc: "No último baile, alguém teve a audácia de pedir que um minueto fosse tocado. Meu bem, nós tocamos valsa! Nós definimos o que está na moda, e #italic não#! é o minueto!"
 ig_trait_fazenda_ibicaba: "Fazenda Ibicaba"
 ig_trait_fazenda_ibicaba_desc: "Força de trabalho é um problema constante para os nossos empreendimentos, então devemos fazer o possível para conseguir a mão de obra que precisamos."
 ig_trait_summon_no_zamindars: "Não Convocar Zamindars"
 ig_trait_summon_no_zamindars_desc: "Os governantes do nosso país mostraram que não têm interesse em negociações ou flexibilidade. Nesse caso, eles não podem perder as coisas mais sutis que fazemos para manter a ordem."
 ig_trait_famine_reserves: "Reservas de Fome"
 ig_trait_famine_reserves_desc: "É nosso dever abrir lojas de grãos quando surge uma emergência. E há maneira melhor de comprar a boa vontade dos nossos inquilinos?"
 #Industrialists IG Traits
 ig_trait_job_creators: "Criadores de Empregos"
 ig_trait_job_creators_desc: "É necessário gastar dinheiro para fazer dinheiro. Enquanto acreditarmos que o governo não interferirá em nossos investimentos, nossos lucros serão destinados apenas ao crescimento econômico."
 ig_trait_engines_of_progress: "Motores do Progresso"
 ig_trait_engines_of_progress_desc: "Eis as maravilhas da era moderna! Não há tempo a perder. Se algo pode ser pensado, projetado e patenteado, deve ser construído, testado e imediatamente utilizado."
 ig_trait_tax_avoidance: "Evasão Fiscal"
 ig_trait_tax_avoidance_desc: "Quem mais sabe como nosso dinheiro deve ser gasto? Não é o governo, muito menos o atual. Felizmente, a incompetência deles deixou lacunas fiscais que podem ser bem aproveitadas."
 ig_trait_zaibatsu_cooperation: "Cooperação de Zaibatsus"
 ig_trait_zaibatsu_cooperation_desc: "Uma relação saudável entre a indústria e o governo beneficia a todos. É de nosso interesse mútuo garantir que essa situação amistosa continue."
 ig_trait_zaibatsu_withdrawal: "Retirada de Zaibatsus"
 ig_trait_zaibatsu_withdrawal_desc: "Seria benéfico para nossa saúde econômica redirecionar o foco à especulação financeira e ao reinvestimento interno. Infelizmente para o governo, o capital aberto não é uma prioridade no momento."
 ig_trait_kommerskollegium: "Kommerskollegium"
 ig_trait_kommerskollegium_desc: "Conforme a escala dos nossos interesses comerciais continua crescendo, cabe a nós garantir que a riqueza obtida seja gerenciada de maneira equitativa."
 ig_trait_ventilate_unify_beautify: "Ventilar, Unificar e Embelezar"
 ig_trait_ventilate_unify_beautify_desc: "Você já viu como as coisas estão? É uma oficina de doenças, um lugar onde o sol nunca brilha, onde as plantas murcham e perecem e onde a miséria e a peste trabalham juntas. Claro que cabe a nós resolver essa bagunça."
 ig_trait_the_goods_must_flow: "As Mercadorias Devem Fluir"
 ig_trait_the_goods_must_flow_desc: "É ótimo produzir tanto quanto a nossa nação, mas de que adianta se nossas mercadorias não chegam aos mercados necessários? Chegou a hora de garantirmos que o país entenda a necessidade de um bom transporte."
 ig_trait_wounded_honor: "Honra Ferida"
 ig_trait_wounded_honor_desc: "Nós somos os poucos esclarecidos em uma terra que resiste ao esclarecimento. Nossos métodos são superiores: qualquer desordem é uma traição, e a traição deve sofrer a punição mais severa."
 ig_trait_stamped_and_signed: "Carimbado e Assinado"
 ig_trait_stamped_and_signed_desc: "Carimbos e livros-razão são os métodos que usamos para transformar caos em ordem. O governo da Índia exige um mar de papéis, e nosso dever é garantir que ele flua impecavelmente."
 ig_trait_responsible_government: "Governo Responsável"
 ig_trait_responsible_government_desc: "Nossa missão é levar a justiça e a civilização a todos os homens e, é claro, eternizar o governo que possibilitar isso para todo o sempre."
 #Armed Forces IG Traits
 ig_trait_patriotic_fervor: "Fervor Patriótico"
 ig_trait_patriotic_fervor_desc: "Mesmo com estratégias brilhantes e armas avançadas, algumas batalhas só podem ser vencidas com trabalho duro e coragem. Os soldados que realmente acreditam no que seu país defende lutarão com valentia, apesar das dificuldades."
 ig_trait_veteran_consultation: "Consultoria Veterana"
 ig_trait_veteran_consultation_desc: "Os avanços tecnológicos estão mudando o panorama da guerra, mas só podemos usá-los se os entendermos. Por sorte, aqueles de nós com experiência podem ter alguma ideia."
 ig_trait_materiel_waste: "Desperdício Material"
 ig_trait_materiel_waste_desc: "Lealdade à nação não é lealdade ao governo. Se não podemos confiar em quem está no comando, talvez possamos usar o que recebemos como quisermos."
 ig_trait_elan_vital: "Élan Vital"
 ig_trait_elan_vital_desc: "Embora as armas mais modernas sejam muito boas, o caminho até a vitória depende de um espírito motivador que não se curve diante da adversidade. Os soldados que realmente acreditam no que a nação representa avançarão com bravura, independentemente das probabilidades."
 ig_trait_newly_created_army: "Exército Recém-Criado"
 ig_trait_newly_created_army_desc: "O coração de um exército moderno não está nos fuzis mais modernos ou nos uniformes mais belos, mas sim na organização e na logística. Manter todos os soldados abastecidos, garantir um fluxo regular e confiável de munições e rações, certificar-se de que cada homem saiba seu papel na vasta máquina militar... é assim que se faz um exército de valor."
 ig_trait_self_strengthening: "Autofortalecimento"
 ig_trait_self_strengthening_desc: "Nossa inteligência e sabedoria são necessariamente superiores às de todos ao nosso redor. Portanto, só temos que aprender uma coisa com o exterior: navios sólidos e armas eficientes."
 ig_trait_parochial_leadership: "Liderança Paroquial"
 ig_trait_parochial_leadership_desc: "Nesses tempos sombrios, é cada um por si, e cada província deve cuidar do próprio bem-estar acima de tudo. Não é razoável esperar que cada oficial lidere com entusiasmo longe de casa quando seu próprio lar pode estar ameaçado."
 ig_trait_el_buen_jefe: "El Buen Jefe"
 ig_trait_el_buen_jefe_desc: "O que todo bom soldado precisa é de um bom oficial para liderá-lo. Atualmente, o que toda a nação precisa é de um bom oficial."
 ig_trait_clube_militar: "Clube Militar"
 ig_trait_clube_militar_desc: "Um lugar onde oficiais e soldados como nós possam descansar, relaxar e se organizar no tempo livre não fará mal a ninguém. No mínimo, um lugar para nós podermos conversar e nos planejar pode ajudar o país."
 ig_trait_coronelismo: "Coronelismo"
 ig_trait_coronelismo_desc: "Você viu o decreto mais recente do governo? Ele não sabe com quem está lidando? Ninguém deveria mexer com um cavalheiro condecorado, com tantos homens e propriedades como eu!"
 ig_trait_divided_ranks: "Ranques Divididos"
 ig_trait_divided_ranks_desc: "A divisão entre os nossos soldados e nossos oficiais aumentou demais para ser ignorada. Por que um homem arriscaria a própria vida por alguém que trata os costumes dele com tanto desprezo?"
 ig_trait_imperial_service: "Serviço Imperial"
 ig_trait_imperial_service_desc: "Usar nosso uniforme e expandir nossas fronteiras é uma honra cobiçada por milhões de pessoas. Sorte que sempre há cargos a serem preenchidos."
 ig_trait_veerta: "Veerta"
 ig_trait_veerta_desc: "Nosso exército conquistou toda a Índia e conseguiu uma sequência de vitórias contra vários tipos de inimigos. Nossa coragem e disciplina garantem que essa maré de honra nunca acabe."
 #Rural Folk IG Traits
 ig_trait_farmers_markets: "Mercados de Fazendeiros"
 ig_trait_farmers_markets_desc: "Levar as mercadorias que produzimos até as pessoas que precisam delas parece ser uma grande preocupação hoje em dia. Em circunstâncias adequadas, nós mesmos somos capazes de fazer isso."
 ig_trait_honest_work: "Trabalho Honesto"
 ig_trait_honest_work_desc: "Ganhamos a vida com nosso suor e trabalho honesto. Se isso significa produzir mais do que precisamos, melhor ainda."
 ig_trait_old_ways: "Modos Antigos"
 ig_trait_old_ways_desc: "Estas pessoas que governam o país parecem ter várias ideias sobre como deve ser o futuro. Por que devemos acreditar nelas se são as mesmas pessoas que moldaram o presente?"
 ig_trait_obshchina: "Obshchina"
 ig_trait_obshchina_desc: "A vida em nosso pequeno vilarejo não é tão ruim. Dividir o trabalho entre todos nós é fácil, e distribuir os produtos e os lucros é mais fácil ainda."
 ig_trait_fellahin: "Felás"
 ig_trait_fellahin_desc: "Nosso destino é cuidar desses campos da melhor maneira possível. Às vezes, nosso trabalho realmente compensa."
 ig_trait_nucleos_coloniais: "Núcleos Coloniais"
 ig_trait_nucleos_coloniais_desc: "Um novo lar significa um novo começo na vida. Como não amar isso? Venha, vamos ver o que o novo assentamento tem a oferecer."
 ig_trait_plantation_work: "Trabalho em Plantações"
 ig_trait_plantation_work_desc: "Nós nos esforçamos dia após dia e recebemos o que precisamos para sobreviver. Mas em alguns dias recebemos mais do que isso, e valorizamos esses dias."
 ig_trait_of_the_sovereign_alone: "Apenas da Soberania"
 ig_trait_of_the_sovereign_alone_desc: "O peso que o dono da terra coloca sobre nós é insustentável. Esses intermediários devem ser lembrados de que nós somos ryots apenas da soberania e que eles não têm nenhum poder legítimo sobre nós."
 ig_trait_imandari: "Imandari"
 ig_trait_imandari_desc: "Nossa terra é rica e nós trabalhamos com dedicação. Em tempos favoráveis, conseguimos produzir até mais do que precisamos."
 ig_trait_bazaar_bargains: "Negociações com Bazares"
 ig_trait_bazaar_bargains_desc: "São os nossos bazares que enriquecem nossas cidades e atraem viajantes de todos os cantos. Se a prosperidade exigir mais organização, esse é um preço que estamos dispostos a pagar."
 #Trade Unions IG Traits
 ig_trait_solidarity: "Solidariedade"
 ig_trait_solidarity_desc: "Quem quer trabalhar deve ter um trabalho! Ninguém será excluído ou esquecido. Devemos apoiar o nosso direito comum a um emprego com remuneração justa."
 ig_trait_industrial_organizers: "Organizadores Industriais"
 ig_trait_industrial_organizers_desc: "Não importa quem é o responsável, a colaboração dos trabalhadores afeta mais o desempenho da fábrica do que qualquer regra imposta pelos superiores."
 ig_trait_work_to_rule: "Operação-Padrão"
 ig_trait_work_to_rule_desc: "Parece que os responsáveis querem que fiquemos quietos e façamos o que mandam, em vez de pensarmos por conta própria. Vamos ver se vão gostar quando aplicarmos essa filosofia ao nosso trabalho \"não qualificado\"."
 ig_trait_bourse_du_travail: "Bourse du Travail"
 ig_trait_bourse_du_travail_desc: "A organização não acaba com o expediente! Uma frente unida requer ajuda mútua não só no chão de fábrica, mas também em nossos lares e comunidades."
 #Intelligentsia IG Traits
 ig_trait_propagandists: "Propagandistas"
 ig_trait_propagandists_desc: "Em nossas poesias, cartas e manifestos políticos, devemos, acima de tudo, promover o progresso alcançado em nosso país natal como exemplo do que essa nova era reserva às partes menos favorecidas do mundo."
 ig_trait_avant_garde: "Vanguarda"
 ig_trait_avant_garde_desc: "O que outros nem se atrevem a pensar, já estaremos divulgando. Nossa arte e nossas ideias entrarão direto no coração e abrirão os olhos, seja por encanto ou choque!"
 ig_trait_social_criticism: "Crítica Social"
 ig_trait_social_criticism_desc: "As pessoas no poder costumam pensar que estão além da censura, mas a autoridade não torna interessantes as ideias de alguém. Temos muitas coisas relevantes para dizer e sabemos exatamente quem deve ouvi-las."
 ig_trait_restoration: "Restauração"
 ig_trait_restoration_desc: "Nesta era de grandes desafios e grandes conquistas, nós temos orgulho da nossa busca obstinada para restaurar a antiga grandeza da nação. Um trabalho extraordinário reafirmou a condição da nossa civilização, e um trabalho extraordinário a levará a patamares ainda maiores."
 ig_trait_crisis_of_identity: "Crise de Identidade"
 ig_trait_crisis_of_identity_desc: "A nação a qual servimos pode não ser a nação que somos. Quanto realmente temos em comum com as pessoas no comando?"
 ig_trait_les_beaux_arts: "Les Beaux-Arts"
 ig_trait_les_beaux_arts_desc: "Nossas artes, nossas exposições e nosso talento criativo são incomparáveis. Por que não deveríamos nos exibir? Merecemos causar inveja."
 ig_trait_brasilidade: "Brasilidade"
 ig_trait_brasilidade_desc: "Venha, amigo, vamos comemorar esta noite! Aqui podemos ouvir as baladas mais belas sob a luz das estrelas com uma garrafa nas mãos, e ali... Ah, veja o que ele já está pintando! Isso que é vida, não acha?"
 ig_trait_bachareis: "Bacharéis"
 ig_trait_bachareis_desc: "Nós sabemos do que a nação precisa! Afinal, falamos pelo povo... Quê? Não, nós não dissemos que falamos #italic com#! o povo."
 ig_trait_swaraj: "Swaraj"
 ig_trait_swaraj_desc: "Nós estamos alienados e escravizados pelo Estado ao mesmo tempo. Nossos governantes se recusam a nos atender, mas também exigem nosso serviço sem contestação. O fracasso é certo e, se for preciso, nós vamos nos esforçar para garantir isso."
 ig_trait_westernisation: "Ocidentalização"
 ig_trait_westernisation_desc: "Nosso governo atual atua como um representante da justiça e do progresso, mas boa parte do nosso país continua longe disso. Devemos tentar reduzir a separação entre o Estado e o povo."
 #Petite-Bourgeoisie IG Traits
 ig_trait_treasury_bonds: "Títulos do Tesouro"
 ig_trait_treasury_bonds_desc: "Enquanto pudermos acreditar que o governo pagará suas dívidas, depositar nossas economias suadas em financiamentos desta grande nação não é só patriotismo, mas também um bom investimento."
 ig_trait_middle_managers: "Gerentes Intermediários"
 ig_trait_middle_managers_desc: "Não podemos fazer com que todos sigam as regras à risca, mas ao menos podemos manter o que é feito nos manuais. Alguém tem que se lembrar do jeito certo de fazer as coisas."
 ig_trait_xenophobia: "Xenofobia"
 ig_trait_xenophobia_desc: "Todos sabem quem são os culpados pela situação do nosso país, mas as pessoas têm medo de dizer. Enquanto isso, eles riem pelas nossas costas diante da impunidade. Alguém precisa agir."
 ig_trait_bergsbrukens_valdistrikten: "Bergsbrukens Valdistrikt"
 ig_trait_bergsbrukens_valdistrikten_desc: "A colaboração estreita entre os interesses de mineração e o patrimônio dos burgueses significa que, em tempos melhores, podemos garantir que o estado receba um tipo de apoio com o qual outros países só podem sonhar."
 ig_trait_effendi: "Effendi"
 ig_trait_effendi_desc: "Por meio de hábitos sérios e meios honestos nós chegamos ao topo e nossos esforços são devidamente elogiados por todos."
 ig_trait_reorganization: "Reorganização"
 ig_trait_reorganization_desc: "Sabemos que, com os mandatos certos e os departamentos adequados, podemos fazer muitas reformas. Basta um comando para começarmos."
 ig_trait_master_of_the_house: "Mestre da Casa"
 ig_trait_master_of_the_house_desc: "Por favor, sente-se! Aspiramos ao refinamento aqui – sermos servos dos pobres, mordomos dos grandes, consoladores e filósofos da nação."
 ig_trait_haute_finance: "Haute Finance"
 ig_trait_haute_finance_desc: "No jogo da economia continental, nosso objetivo é vencer sendo os primeiros a jogar."
 ig_trait_old_lady_of_threadneedle_street: "A Velha Senhora da Rua Threadneedle"
 ig_trait_old_lady_of_threadneedle_street_desc: "Se a nação precisar de ajuda, há uma senhora por aí que é prudente, estável e sempre pode ser consultada em uma crise: o Banco da Inglaterra."
 ig_trait_civil_service: "Serviço Público"
 ig_trait_civil_service_desc: "As pessoas têm ideias engraçadas sobre funcionários públicos. Estamos aqui para ajudá-las a formular e implementar políticas, só isso."
 ig_trait_bah_humbug: "Bah Humbug"
 ig_trait_bah_humbug_desc: "Você diz que os pobres e desprovidos passam necessidade. Não há prisões? As casas de trabalho ainda funcionam? Então me deixe em paz! Quem estiver na pior deve ir para esses lugares."
 ig_trait_swadesh: "Swadesh"
 ig_trait_swadesh_desc: "Somos tão esforçados quanto qualquer outro povo, mas não temos esse reconhecimento e os negócios estrangeiros nos forçam à servidão. Se os nossos governantes querem nos excluir da economia, nós faremos o mesmo com eles."
 ig_trait_lines_of_credit: "Linhas de Crédito"
 ig_trait_lines_of_credit_desc: "Se não fosse o crédito fornecido pelos nossos próprios financistas, a Companhia nunca teria conquistado a Índia. Se recebermos um plano de negócios sério, estaremos totalmente dispostos a continuar com essa relação."
 ig_trait_cooperative_agencies: "Agências Cooperativas"
 ig_trait_cooperative_agencies_desc: "Nossos governantes têm muito capital e pouco conhecimento sobre o nosso país. Se juntarmos os recursos deles e a nossa experiência, poderemos enriquecer nossa terra natal muito mais do que eles conseguiriam sozinhos."
 #Devout IG Traits
 ig_trait_be_fruitful_and_multiply: "Sejam Férteis e Multipliquem-se"
 ig_trait_be_fruitful_and_multiply_desc: "O ascetismo não é um problema para quem dedica a vida à busca espiritual, mas para as pessoas comuns, os valores mais importantes são construir uma família e cuidar dos filhos."
 ig_trait_divine_right: "Direito Divino"
 ig_trait_divine_right_desc: "Acreditamos que há uma ordem em nossas vidas, e a sociedade pode refleti-la de um jeito bom ou ruim. Enquanto os governantes forem virtuosos e os decretos justos, podemos garantir que as pessoas saberão o motivo."
 ig_trait_pious_fiction: "Ficção Piedosa"
 ig_trait_pious_fiction_desc: "Os valores de hoje estão tão envenenados e a literatura tão corrompida que a própria educação tem um efeito corrosivo nos princípios morais. Melhor que ensinar às pessoas o que o sistema atual considera \"verdade\" é ensiná-las o que deveria ser verdade."
 ig_trait_work_ethic: "Ética Trabalhista"
 ig_trait_work_ethic_desc: "Lembre-se, o dinheiro tem uma natureza geradora. Dinheiro gera dinheiro; a produção de lucros é um ato de criação, uma honra e glorificação da própria obra de Deus."
 ig_trait_asceticism: "Ascetismo"
 ig_trait_asceticism_desc: "Abrir mão dos prazeres deste mundo é o caminho certo. Não se deixe perturbar demais pelas mudanças materiais, elas também passarão."
 ig_trait_kar_seva: "Kar Seva"
 ig_trait_kar_seva_desc: "Deus está conosco e entre nós. Logo, servir aos outros de modo altruísta é servir à criação de Deus e ao próprio Deus. Devemos nos envolver em trabalhos honestos e compartilhar os frutos dele com os outros. Assim, ficaremos mais próximos de Deus."
 ig_trait_temporal_mandate: "Mandato Temporal"
 ig_trait_temporal_mandate_desc: "A linha entre o céu e a terra muitas vezes é tênue, assim como a linha entre a fé e o governo. Todos os tipos são necessários para administrar o mundo secular. Sempre podemos encontrar maneiras de fazer com que nossos sistemas funcionem juntos."
 ig_trait_the_best_revenge: "A Melhor Vingança"
 ig_trait_the_best_revenge_desc: "Se quiser se vingar do inimigo, adquira qualidades melhores e siga o caminho da integridade. Assim, você inevitavelmente se vingará do seu inimigo, pois ele ficará incomodado com as suas boas qualidades e lamentará sua boa reputação."
 ig_trait_yeshivot: "Yeshivá"
 ig_trait_yeshivot_desc: "Estudar a Sifrut Chazal é um dever fundamental dos jovens. Se ninguém fosse à escola, como nossas leis seriam lembradas e preservadas?"
 ig_trait_traditsye: "Traditsye"
 ig_trait_traditsye_desc: "O mundo está mudando rapidamente ao nosso redor. Como podemos manter o equilíbrio se corremos atrás desse turbilhão irreconhecível de mudanças?"
 ig_trait_heavenly_sovereign: "Soberania Divina"
 ig_trait_heavenly_sovereign_desc: "Os herdeiros do Imperador Jimmu cuidaram de uma das instituições mais veneráveis do mundo. Essa fonte de tradição merece veneração e, como nação, devemos reconhecer isso."
 ig_trait_secular_shrine_theory: "Teoria do Santuário Secular"
 ig_trait_secular_shrine_theory_desc: "Os santuários são uma crença inerente ao povo japonês. Eles existem institucionalmente para os rituais públicos do Estado. O xintoísmo é ideológico: uma expressão de patriotismo que esperamos de todos os cidadãos."
 ig_trait_haibutsu_kishaku: "Haibutsu Kishaku"
 ig_trait_haibutsu_kishaku_desc: "As religiões estrangeiras devem ser abolidas da nação e suas figuras, destruídas. Vejam só o caos que elas causaram! Entrem em seus santuários, templos, barracos e mostrem que elas não têm lugar aqui!"
 ig_trait_da_wat: "Da'wat"
 ig_trait_da_wat_desc: "Devemos sair e convidar outras pessoas a se juntarem a nós na fé e viverem de acordo com a vontade de Alá. A Umma recebe a todos."
 ig_trait_sharia: "Sharia"
 ig_trait_sharia_desc: "Para viver corretamente é preciso conhecer as leis que definem o que é certo e o que não é. A interpretação da lei é um dos deveres mais honrados e solenes que podemos desempenhar."
 ig_trait_mecelle: "Mecelle"
 ig_trait_mecelle_desc: "Com base na jurisprudência do Hanafismo, o Mecelle-i Ahkâm-ı Adliye garante que seguiremos um código que satisfaça nossa fé e nossas expectativas em relação à lei secular."
