 india_railway.1.t: "Roubo de Trem em [SCOPE.sState('relevant_state').GetNameNoFormatting]"
 india_railway.1.d: "A imprensa internacional tem noticiado o roubo de um trem em [SCOPE.sState('relevant_state').GetNameNoFormatting], liderado por incitantes do povo [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting]."
 india_railway.1.f: "\"Se fossem dacoits, muitos outros teriam morrido. Esses jovens estavam roubando NOSSO dinheiro para NÓS. Eles cometeram erros, mas as intenções são nobres.\"\n\n\"Se são tão nobres assim, por que estavam apontando armas para os compatriotas? Agora um homem inocente está morto. Nunca esquecerei o choro da esposa dele.\""
 india_railway.1.a: "Negar que os guardas do povo [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting] foram subjugados."
 india_railway.1.b: "Não adianta encobrir nossas perdas."
 do_control_the_press: "Controlando a Imprensa"
 not_control_the_press: "Má Publicidade"
 india_railway.2.t: "Roubando da Coroa"
 india_railway.2.d: "As deliberações começaram no julgamento do roubo do trem, no qual os revolucionários foram acusados de roubo e assassinato."
 india_railway.2.f: "O rugido da multidão fora do tribunal aqueceu o coração dos réus, mas abafou a voz do promotor. Implacável, ele persistia.\n\n\"Sequestro, posse de armas ilegais e assassinato. São atos terríveis por si só, meritíssimo, mas esses homens desavergonhados fizeram tudo isso apenas para cometer um crime ainda mais hediondo: tentaram roubar a própria coroa que cuida deles. A multidão lá fora os chamaria de heróis, mas acredito que a lei os chamaria de traidores.\""
 india_railway.2.a: "Fazer deles um exemplo: interrogá-los."
 india_railway.2.b: "Seguir o devido processo e a ordem."
 railway_trial_authority: "Medidas Autoritárias"
 railway_trial_legit: "Processo Devido"
 india_railway.3.t: "Uma Fome Regional"
 india_railway.3.d: "As exportações em massa de grãos e colheitas deixaram a população de [SCOPE.sState('relevant_state').GetNameNoFormatting] vulnerável durante uma fome regional."
 india_railway.3.f: "#italic Querida Elizabeth.\n\nEsses dias, eu estava escoltando as coletas da Coroa pela Índia quando vi uma cena terrível. Um homem, magro como a vareta que segurava, estava de guarda em frente à esposa e aos dois filhos famintos. Quando perguntei aos meus colegas o que ele estava protegendo, eles explicaram que a aldeia havia começado a praticar canibalismo. #!"
 india_railway.3.a: "Usar o transporte ferroviário para fornecer o excedente de alimentos."
 india_railway.3.b: "Não podemos tomar essas medidas."
