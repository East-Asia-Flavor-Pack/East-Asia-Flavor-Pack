lia_event_rlg.1001.d:0 "항구-철도 연결"
lia_event_rlg.1001.f:1 "울산이 거대한 공업도시로써 성장하기 위해서는 대대적인 기반시설 투자가 필수적이었습니다.\n도시계획에 따라 수많은 산단구획과 항구, 그리고 철도가 멋드러지게 조각되고 있습니다."
