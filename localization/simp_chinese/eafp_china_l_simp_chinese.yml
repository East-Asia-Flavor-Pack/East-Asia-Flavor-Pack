chinese_westernization.239.t: "[SCOPE.sState('naval_academy_state').GetPortHubName] 修辞学堂建立失败" # chinese_westernization.139.t 参考
chinese_westernization.239.d: "尽管做出了最大的努力，[SCOPE.sState('naval_academy_state').GetPortHubName] 修辞学堂未能向学生敞开大门，我们不得不放弃现代化计划。" # chinese_westernization.139.d 参考
chinese_westernization.239.f: "学堂的大门紧闭，空荡荡的走廊里只能听到文件沙沙作响的声音和偶尔的叹息声。学堂的领导们坐在办公桌前，盯着自己的计划，想知道哪里出了问题。外面，[SCOPE.sState('naval_academy_state').GetPortHubName] 街道热闹非凡，但学堂里却充满了失败和失望。清朝军队的未来看起来很黯淡。" # chinese_westernization.139.f 参考
chinese_westernization.239.a: "$chinese_westernization.139.a$"
chinese_westernization.240.t: "[SCOPE.sState('naval_academy_state').GetPortHubName] 修辞学堂开学" # chinese_westernization.140.t 参考
chinese_westernization.240.d: "经过几个月的努力和奉献，[SCOPE.sState('naval_academy_state').GetPortHubName] 修辞学堂的领导们成功地开放了学堂，并开始实施现代化计划。" # chinese_westernization.140.d 参考
chinese_westernization.240.f: "学堂的大门敞开，渴望的学生们一个个拿着书本，表情坚定地涌入。学堂的领导们站在入口处，自豪而欣慰地看着他们的梦想变成现实。空气中充满了谈笑声、刀剑碰撞声和军靴声。清朝军队的未来看起来一片光明。" # chinese_westernization.140.f 参考
chinese_westernization.240.a: "$chinese_westernization.140.a$"
