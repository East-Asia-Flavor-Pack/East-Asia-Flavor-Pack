l_simp_chinese:
 #Negative Harvest Conditions
 drought: "干旱"
 drought_desc: "长时间缺少降雨，使受影响的土地处于干旱贫瘠。"
 flood: "洪水"
 flood_desc: "不间断的降雨使得水位上涨，进而破坏了土地和定居点，大自然的力量真是可畏。"
 frost: "霜冻"
 frost_desc: "像一张精美的冰毯包裹住大地的薄冰，远看美轮美奂，但对包裹于下的土地收成造成了毁灭性的打击。"
 wildfire: "野火"
 wildfire_desc: "一种反复无常、破坏力惊人的火焰。火势所到之处大地化为焦土。"
 hailstorm: "雹暴"
 hailstorm_desc: "降水的一种形式。降下的冰块不可避免地毁坏庄稼，偶尔打在倒霉的人身上造成一两处淤伤。"
 locust_swarm: "蝗群"
 locust_swarm_desc: "大量的飞虫遮天蔽日，将身后的庄稼掠夺殆尽。"
 heatwave: "热浪"
 heatwave_desc: "异常炎热的大气笼罩着令人窒息的大地。地面像烧红的铁板，热浪在空气中翻涌。"
 disease_outbreak: "疫病爆发"
 disease_outbreak_desc: "庄稼大面积地出现腐败和病害，农民对来年的收成感到忧心忡忡。"
 extreme_winds: "强风"
 extreme_winds_desc: "狂风大作让所经之地倒伏披靡，最好避开它。"
 torrential_rains: "暴雨"
 torrential_rains_desc: "长时间的倾盆大雨，即便最坚固的雨具也无法抵挡。"
 #Positive Harvest Conditions
 pollinator_surge: "授粉昆虫激增"
 pollinator_surge_desc: "繁忙蜜蜂和其他授粉昆虫在花丛间翩翩起舞，带来了芬芳、花蜜和生机勃勃的生命狂潮。"
 optimal_sunlight: "阳光极佳"
 optimal_sunlight_desc: "不冷不热、阳光和煦，天公作美让人会心一笑。"
 moderate_rainfall: "降雨适中"
 moderate_rainfall_desc: "好雨喜人，为大地注入了生机。庄稼争相成长，希望多多接住降下的甘霖。"
