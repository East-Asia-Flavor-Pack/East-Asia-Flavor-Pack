dlc_eafp: "East Asia Flavor Pack"
dlc_eafp_desc: "During this period, East Asia faced a crucial turning point. This region, which had developed its own civilization for thousands of years, would undergo fundamental changes with the emergence of Western powers. The Qing Dynasty faced crises from internal rebellions and Western invasions that began with the Opium Wars. In Japan, cracks appeared in the Tokugawa Shogunate's isolation policy, with growing numbers calling for 'revere the Emperor, expel the barbarians.' Korea suffered under the corruption of the Sedo politics and peasant rebellions. Could these nations transform themselves into modern states?"
