eafp_kor_mainline.1500.t: "重建景福宫？"
eafp_kor_mainline.1500.d: "重议法宫重建"
eafp_kor_mainline.1500.f: "景福宫作为朝鲜的法宫，其地位长期稳固，但由于壬辰倭乱而荒废，此后由于各种原因，未能进行修复工作。\n如今，由于内部的混乱和来自海外异族的蠢动，国家纲纪动摇，因此开始有人提出重建北阙，以巩固其基础。"
eafp_kor_mainline.1500.a: "对此似乎有必要进行讨论。"
eafp_kor_mainline.1501.t: "愿纳钱"
eafp_kor_mainline.1501.d: "筹措工程财源"
eafp_kor_mainline.1501.f: "显然，宫殿工程需要大量的预算。\n仅靠我们平时的国库，很难全部承担这些费用，因此有人提议募集名为愿纳钱的捐款，以补贴工程，对此，许多有志之士的士大夫家族欣然捐款。"
eafp_kor_mainline.1501.a: "士大夫们给予了很大的帮助！"
eafp_kor_mainline.1502.t: "嘉奖捐赠者"
eafp_kor_mainline.1502.d: "称赞与褒奖"
eafp_kor_mainline.1502.f: "虽然愿纳钱基本上是捐款，但实际上，真正愿意无偿捐出巨款的人并不多。\n如果朝廷亲自对捐赠者进行嘉奖，并给予一定的“答谢”，或许可以更长时间地维持捐赠氛围。"
eafp_kor_mainline.1502.a: "捐赠就是捐赠，但至少可以表达感谢。"
eafp_kor_mainline.1502.b: "给高额捐赠者任命一个合适的官职。"
eafp_kor_mainline.1503.t: "自愿捐赠？"
eafp_kor_mainline.1503.d: "日益高涨的疲劳感"
eafp_kor_mainline.1503.f: "朝廷的捐赠鼓励最初是建议，后来是请求，现在逐渐变成了压力，社会各界对捐赠的疲劳感正在上升。\n虽然到目前为止，形式上仍然接受捐赠，但似乎国家内部已经收到了尽可能多的捐款。"
eafp_kor_mainline.1503.a: "就算名字是这个，也差不多该..."
eafp_kor_mainline.1503.b: "欢迎各位自愿捐款！"
eafp_kor_mainline.1504.t: "火灾！"
eafp_kor_mainline.1504.d: "发生大火！"
eafp_kor_mainline.1504.f: "令人震惊的消息。\n在施工如火如荼进行中，昨晚施工现场发生大火，烧毁了许多已建成的殿阁，甚至蔓延到堆积如山的木材！\n大火今天才被扑灭，但造成了巨大的资源损失，似乎对工程造成了非常大的影响...\n\n#N 工程进度 -250#！"
eafp_kor_mainline.1504.a: "这是亡国的征兆！"
eafp_kor_mainline.1504.b: "末日来临了。"
eafp_kor_mainline.1504.c: "如果金货都监还在的话..."
eafp_kor_mainline.1504.dy: "这都是因为那些野蛮人！！！"
eafp_kor_mainline.1504.e: "哦..."
eafp_kor_mainline.1505.t: "货币争议"
eafp_kor_mainline.1505.d: "有人提出应该发行新货币"
eafp_kor_mainline.1505.f: "“果然应该铸造新的货币并广泛流通。”\n“你在说什么？贵金属全部从清朝和倭国进口，怎么可能说出这种胡话..”\n“你还没有读懂时代的潮流吗？洋夷的棉布每天都在肆无忌惮地涌入，民生正在崩溃。只有铸造大额的新通宝才能纠正这一点。”\n“不可能随意制造大额货币，即使那样做，也会对朝鲜产生毒害！”\n“我们还有很多紧迫的任务。宫殿工程也是当务之急！如果能如此大声地说出来，那就把全部财产捐给北阙工程吧！”"
eafp_kor_mainline.1505.a: "各位请冷静..."
eafp_kor_mainline.1506.t: "发行当百钱"
eafp_kor_mainline.1506.d: "左议政金炳学禀告道。"
eafp_kor_mainline.1506.f: "百姓生活困苦，财政枯竭，却大兴土木，工程之间已无法支撑下去。\n臣以为，钱币应权衡轻重，谨慎使用。\n过去将当十钱或当五钱分割成当二钱或当三钱使用的方法，都是一时权宜之计。\n现在国家财政极度枯竭，应有权衡利弊的原则。\n臣以为，铸造当百大钱，与广泛使用的通宝一起使用，或许能对增加财政有所帮助。\n\n<期刊中可以激活发行当百钱的按钮。>"
eafp_kor_mainline.1506.a: "甚好，速速施行！"
eafp_kor_mainline.1507.t: "上疏文"
eafp_kor_mainline.1507.d: "关于景福宫工程的上疏文呈上。"
eafp_kor_mainline.1507.f: "臣惶恐上奏.......(省略)\n长久工程导致国库空虚......(省略)\n百姓苦不堪言...(省略)\n暂停工程方为上策。"
eafp_kor_mainline.1507.a: "诸位所言极是，调整速度，继续作业。\n<进度 -50>"
eafp_kor_mainline.1507.b: "指摘合理，但若延期，损失更大。\n<进度 +-0>"
eafp_kor_mainline.1507.c: "#V 喝!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!#!<进度 +50>"
eafp_kor_mainline.1509.t: "当百钱的奇迹！"
eafp_kor_mainline.1509.d: "不存在的 ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ"
eafp_kor_mainline.1509.f: "无论发生什么 ㅋㅋㅋㅋㅋㅋㅋ 决不 !!!!!!!!!"
eafp_kor_mainline.1509.a: "货币价值一去不复返 ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ"
eafp_kor_mainline.1510.t: "工程结束"
eafp_kor_mainline.1510.d: "北阙重建"
eafp_kor_mainline.1510.f: "今日，景福宫重建工程正式宣布竣工。\n历经数年风雨，朝鲜的法宫终于重拾昔日辉煌！"
eafp_kor_mainline.1510.a: "大家辛苦了！"
