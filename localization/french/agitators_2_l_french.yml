 dreyfus.5.t: "[SCOPE.sCharacter('emile_zola_scope').GetFullNameNoFormatting] accusé[SCOPE.sCharacter('emile_zola_scope').GetCustom('FR_E')] de diffamation"
 dreyfus.5.d: "Enragé[SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetCustom('FR_E')] contre ce qu’[SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetCustom('FR_IlElle')] considère comme une diffamation du nom et de la réputation des [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName|l], [SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetFullName] a accusé l’auteur[SCOPE.sCharacter('emile_zola_scope').GetCustom('FR_E')] de « J’Accuse... ! », [SCOPE.sCharacter('emile_zola_scope').GetFullName], de diffamation criminelle, exigeant son incarcération pour insolence."
 dreyfus.5.f: "Les cris de colère, d'indignation, de triomphe et de défaite ont étouffé les paroles du juge. Ses détracteurs réclamaient une peine plus sévère, tandis que ses partisans criaient au martyre, comme ils l'avaient fait pour Dreyfus. Un scandale qui entache l'image de la France pour les uns, une occasion perdue de recourir à la pendaison pour les autres. Ils étaient néanmoins tous d'accord sur un point : Émile Zola n'avait pas eu le châtiment qu'il méritait."
 dreyfus.5.a: "Le verdict de la cour est tombé : coupable de tous les chefs d’accusation."
 dreyfus.5.b: "Coupable, mais seule une amende sera infligée."
 dreyfus.5.c: "Non coupable. On ne touche pas à la liberté d’expression."
