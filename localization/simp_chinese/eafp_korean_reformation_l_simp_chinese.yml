je_gunmin_dongchi: "军民同治"
je_gunmin_dongchi_reason: "在[ROOT.GetCountry.GetName]国内，要求政治改革的呼声越来越高。接触过西方立宪政治的#bold 开化知识分子#!们主张[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]与国民共同治理国家的“军民同治”的理想。他们主张维持[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的权威，但应制定国民意见反映到政治中的制度性装置。\n\n但是，#bold 卫正斥邪派#!认为这是对性理学统治秩序的挑战，强烈反对。而且，一部分#bold 激进改革派#!要求引进更大胆的共和制，围绕改革的方向和速度，矛盾正在深化。\n\n#bold 转换为立宪君主制#!\n为了限制[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的专制权，开辟国民参与的道路，需要制定#bold $lawgroup_distribution_of_power$ 法#!。但是，这将面临#bold 卫正斥邪派#!势力的#tooltippable #tooltip:je_gunmin_dongchi_tt 强烈抵抗#!#!。他们认为这是对持续了近500年的体制的根本性变化。"
je_gunmin_dongchi_tt: "#bold 制定$lawgroup_distribution_of_power$ 法期间，会发生以下效果。\n• #bold $je_protect_righteousness$#! [concept_journal_entry]的效果增强"
gunmin_dongchi_events.1.t: "渴望宪政"
gunmin_dongchi_events.1.d: "开化派知识分子和新进官僚们以西方的立宪君主制为模型，要求进行政治体制改革。他们主张限制[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的专制权力，设立议会，将民意反映到国政中，并通过报纸等试图进行公论化。"
gunmin_dongchi_events.1.f: "欧美两洲，建国虽多，而治国之要，惟有二端，即“军民同治”与“合众共和”，总名之为“立宪政治”。大抵立宪政体，有三大权，一曰立法权，制定法律，使立法部管之。二曰行政权，依立法官所定之法律而行政治，使行政部管之。三曰司法权，依立法官所定之法律而施行刑法，处决诉讼之事，使司法部管之。然三大府之组织，各国各异，兹敢概论，以备采择云尔..." # 汉城旬报, 1884年01月30日, 歐米立憲政體
gunmin_dongchi_events.1.a: "不要麻烦。"
gunmin_dongchi_events.2.t: "万民共同会"
gunmin_dongchi_events.2.d: "在[ROOT.GetCountry.GetCapital.GetCityHubName]聚集了1万多名市民，召开了名为“万民共同会”的大规模集会。他们要求摆脱依赖[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]一个人的权力的专制政治，进行立宪政治改革，并持续进行彻夜示威。"
gunmin_dongchi_events.2.f: "“此人是大韩最卑贱的人，无知无觉。但略知忠君爱国之意。如今利国便民之道，官民合心之后才有可能。如果比作帐篷，一根竹子支撑力量不足，但多根竹子合在一起，力量非常坚固。伏愿官民合心，报答我们大[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的圣德，使国祚万万岁。”"
gunmin_dongchi_events.3.t: "挂书"
gunmin_dongchi_events.3.d: "在[ROOT.GetCountry.GetCapital.GetCityHubName]各地发现了匿名揭帖，声称一位曾强烈主张引入君主立宪制的开化派重要人物，实际上正秘密策划废黜[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，建立民主共和国，并由自己出任总统。"
gunmin_dongchi_events.3.f: "“李氏王朝将亡，万民将共举总统，而政府与庶民皆已顺服于此……”"
gunmin_dongchi_events.3.a: "彻底调查，查明真相。"
gunmin_dongchi_events.3.b: "无视虚假煽动。"
gunmin_dongchi_events.3.c: "将出现在匿名信中的所有人物逮捕并进行调查。"
gunmin_dongchi_events.4.t: "献议六条"
gunmin_dongchi_events.4.d: "人民决议了“献议六条”，并向[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]上奏。"
gunmin_dongchi_events.4.f: "第一，不要依赖外国人，管理人员和百姓同心同德，齐心协力，巩固专制皇权。\n\n第二，矿山、铁路、煤炭、山林及借款、借兵是政府与外国人签订的条约，如果各部大臣和中枢院议长没有联合署名盖章，就不能施行。\n\n第三，全国的财政，无论什么税收，都由度支部管辖，其他府和部以及私人的公司不能干涉，预算和决算向人们公布。\n\n第四，从现在开始，对于重大的犯罪，要特别进行公判，向被告彻底说明，最终在被告认罪后施行刑罚。\n\n第五，敕任官由大皇帝陛下咨询政府，根据过半数的赞成来任命。\n\n第六，切实施行规定。"
gunmin_dongchi_events.4.a: "最好接受。"
gunmin_dongchi_events.4.b: "一派胡言。"
gunmin_dongchi_events.5.t: "设立议会的请愿"
gunmin_dongchi_events.5.d: "开化派大臣们向[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]上疏，建议引进议会制度。"
gunmin_dongchi_events.5.f: "“近来欧洲的许多国家，即使是专制政治，也设有商议国事的上下议员，以此咨询国是，广泛听取意见。这是诏书中一次赏赐一次惩罚的事情不要随意施行，都要付诸公论的意思，宽厚而伟大，无比广阔而崇高的圣德符合古代的优秀政治，符合万国通行的规例。即使臣等愚昧，也无法抑制更加感激的心情，不回避圣上的威严，斗胆陈述愚蠢的忠心。”"
gunmin_dongchi_events.5.a: "诸卿的建议确实很及时。"
