lia_event_rlg.1272.f:1 "국가산업화를 진행하는데 있어 연구기관들의 책임은 매우 막중합니다.\n이들 역시 산업역군으로써 국가발전에 이바지할 귀한 인력들이며, 따라서 산업체와 연구실간의 긴밀한 협력이 필수적으로 요구됩니다."
