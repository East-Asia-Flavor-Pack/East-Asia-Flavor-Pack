SAT_FLAVOR_TEXT:0 "岛津家是拥有数百年历史的古老家族，但被幕府排挤出中央政界，统治着边境地区。但他们通过与外国的交流再次开始成长，并通过这种交流比其他大名拥有更开放的思维方式。萨摩能再次成为巨人吗？"
 CHO_FLAVOR_TEXT:0 "毛利家在过去的战争中战败，失去了许多土地，但他们的聪明才智并没有消失。过去的胜利者沉溺于岁月而变得迟钝，他们自己磨练自己，打下基础，现在是抓住机会的时候了。"
 TOS_FLAVOR_TEXT:0 "山内家在战国时代站在德川家一边，获得了现在的土地，至今为止一直是对幕府友好的藩。但是，在剧变的时代和动摇的幕府之下，土佐藩的武士们渐渐与幕府保持距离，在天皇和幕府之间苦恼。土佐的未来会怎样呢？"
