l_korean:
 lobby_events.40.t: "인상적인 조세 개혁"
 lobby_events.40.d: "[SCOPE.sCountry('relevant_lobby_country').GetName]에서 [SCOPE.sLaw('relevant_law_scope').GetName] 법안이 무사히 통과되면서 [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]에 깊은 인상을 남겼다. 그 결과 [SCOPE.gsInterestGroup('relevant_ig').GetName](이)가 [SCOPE.sPoliticalLobby('relevant_lobby').GetName]에 꾸준히 가입하고 있다."
 lobby_events.40.f: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] 회원들이 [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] 사절단을 목격했다. 이들은 입법자들을 끌어들이기 위해 수단을 가리지 않았다.\n\n\"[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] 말인데, 우리하고 색깔이 잘 맞는 것 같군요. 저기 좀 보세요.\""
 lobby_events.40.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting](은)는 [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]의 지지에서 혜택을 받을 것이다."
 lobby_events.40.b: "훌륭하군. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] 정도면 힘 있는 친구가 되어주겠지."
 lobby_events.31.t: "다름을 치워두고"
 lobby_events.31.d: "[SCOPE.sCountry('relevant_lobby_country').GetAdjective]의 영화 제작사에서 수입한 작품에 [SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 깊은 인상을 받았다. 심지어 [SCOPE.sPoliticalLobby('relevant_lobby').GetName]에 가입할 의사마저 보이고 있다. 자신의 이익을 위해서라면 [SCOPE.gsInterestGroup('relevant_lobby_member').GetName](와)과 얼마든지 손을 잡을 것이다."
 lobby_events.31.f: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting](은)는 [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting](와)과의 대화에서 입장을 섣불리 꺾지 않았다.\n\n\"우린 [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]의 힘 있는 친구가 되어줄 수 있습니다. 영상을 통해 대중의 상상을 형성하는 방식을 [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]에서 분명히 보았습니다. 우리도 이 기술을 이용해야 합니다.\""
 lobby_events.31.a: "좋다. 결과가 어떨지 지켜보겠다."
 lobby_events.31.b: "유익한 협력 관계가 되지 않을 것이다."
 ig_join_pol_str_negative: "목표 약화됨"
 ig_join_pol_str_positive: "목표 강화됨"
 lobby_events_ig_blocked: "가로막힌 노력"
 lobby_events.32.t: "찬란한 모범"
 lobby_events.32.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 가치관에 있어 [SCOPE.sCountry('relevant_lobby_country').GetName](을)를 뛰어난 모델로 여기고 있다. [ROOT.GetCountry.GetNameNoFormatting](이)야말로 마땅히 본받아야 할 리더십을 갖추고 있다고 믿는다. 이들은 [SCOPE.sPoliticalLobby('relevant_lobby').GetName]에 가입하고 싶다는 의사를 보이고 있다."
 lobby_events.32.f: "\"저는 조국의 미래에서 희망을 보고 있습니다. 여기서 우리의 귀중한 가치를 포기해서는 안 됩니다. 힘을 합쳐 [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]에 전폭적인 지지를 보내야 합니다.\"\n\n연설자의 주장에 [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]의 일부 회원이 반박했다. [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]에 가입하는 것이 어떻게 이익이 된다는 말인가? 일부 회원들은 [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting](이)야말로 향후 믿을 수 있는 동맹이 될 것이라고 강력하게 주장했다."
 lobby_events.32.a: "좋다. [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]에서 배울 것이 많겠지."
 lobby_events.32.b: "[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]의 무엇이 그렇게 뛰어나단 말인가?"
 lobby_events.33.t: "단순함의 미덕"
 lobby_events.33.d: "너무 많은 정당이 각자의 의제를 추구하고 있다. 결국 [SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 [SCOPE.sPoliticalLobby('relevant_lobby').GetName](와)과 갈라설 방법을 찾기에 이르렀다."
 lobby_events.33.f: "\"[SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting]의 친구들 때문에 우리의 목소리가 들리지 않을 지경입니다. [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]에 관여하는 것은 더 이상 우리에게 도움이 되지 않습니다.\"\n\n연설자의 이런 주장은 다른 [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] 회원들의 열렬한 호응으로 이어졌다."
 lobby_events.33.a: "좋다, 책임은 [SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting]의 것이다."
 lobby_events.33.b: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]에는 저들의 꾸준한 지지가 필요하다."
 lobby_events.33.c: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]에는 저들의 꾸준한 지지가 필요하다."
 lobby_events.34.t: "환영받는 법제화"
 lobby_events.34.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 최근 제정된 법률에 따라 [SCOPE.sCountry('relevant_lobby_country').GetName](을)를 모범으로 여긴다. 이들은 [SCOPE.sPoliticalLobby('relevant_lobby').GetName]에서 이탈할 기미를 보인다."
 lobby_events.34.f: "\"조국의 미래를 떠올리면 불안감이 고개를 들 때가 분명히 있습니다. 여러분 각자 [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]에 관해 진지하게 고민해 보시길 권합니다. 저들의 방식을 우리가 배워 이용할 수 있다면, 현 정부는 우리 야권에 맞서 더 유리한 기회를 건넬 것입니다.\n\n[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]에 남아있을 이유가 더 이상 보이질 않습니다.\""
 lobby_events.34.a: "잘 말했다! [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]에는 더 이상 저들의 지지가 필요하지 않다."
 lobby_events.34.b: "[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]의 무엇이 그렇게 모범적이란 말인가?"
 lobby_events.35.t: "불리한 의견"
 lobby_events.35.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 최근 제정된 법률에 따라 [SCOPE.sCountry('relevant_lobby_country').GetName](을)를 불쾌하게 여긴다. 이들은 [SCOPE.sPoliticalLobby('relevant_lobby').GetName]에 가입할 의사를 보인다."
 lobby_events.35.f: "\"[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]의 존경하는 모든 회원님들, [ROOT.GetCountry.GetNameNoFormatting] 국내외에서 우리의 이익을 지지하는 일은 우리의 의무입니다.\"\n\n\"[SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting]의 [SCOPE.gsInterestGroup('relevant_ruler_ig').GetLeader.GetIdeology.GetNameNoFormatting] 이념 확산을 우리가 조장할 수는 없습니다.\""
 lobby_events.35.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting](은)는 저들의 지지에서 혜택을 받을 것이다."
 lobby_events.35.b: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting](은)는 지금 당장은 저들의 지지가 필요하지 않다."
 appeasement_lobby_pleased: "로비 성장"
 appeasement_lobby_pleased_desc: "해당 [concept_political_lobby]의 성장 지지"
 appeasement_lobby_displeased: "로비 성장 저해"
 appeasement_lobby_displeased_desc: "해당 [concept_political_lobby]의 성장 반대"
 lobby_events.36.t: "자유무역 제안에 맞서"
 lobby_events.36.d: "[SCOPE.sLaw('relevant_law_scope').GetName] 법의 제안에 불만을 품은 [SCOPE.gsInterestGroup('relevant_ig').GetName](이)가 로비를 벌이고 있다. [ROOT.GetCountry.GetNameNoFormatting](와)과 [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting](을)를 시행 중인 [SCOPE.sCountry('relevant_lobby_country').GetName] 사이에 거리를 두는 것이 로비의 목적이었다."
 lobby_events.36.f: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting](은)는 참석자들의 마음을 흔들 정도로 긴박하게 외쳤다. \"우리는 [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] 법제화에 반대합니다. 아울러, [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]에서의 이런 기조에도 똑같이 반대해야 합니다.\""
 lobby_events.36.a: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting](은)는 법에 반대할 권리가 있다."
 lobby_events.36.b: "좋다. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting](이)가 의견을 밝혔군."
 ig_unhappy_with_law_enactment: "법 제정 지원 없음"
 ig_happy_with_law_enactment: "법 제정 지원받음"
 lobby_events.37.t: "투표 문제"
 lobby_events.37.d: "[SCOPE.sCountry('relevant_lobby_country').GetName]에서 [SCOPE.sLaw('relevant_law_scope').GetName] 법안이 무사히 통과되면서, 감명을 받은 [SCOPE.gsInterestGroup('relevant_ig').GetName](이)가 [SCOPE.sPoliticalLobby('relevant_lobby').GetName]에 꾸준히 가입하고 있다."
 lobby_events.37.f: "\"우리의 대의에서 조금이라도 진전이 없는 하루는 그 자체로 실패와 다름이 없습니다. [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]에 동참합니다. 힘 있는 친구들이 우리의 말에 귀를 기울여 줄 겁니다. [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] 법은 앞으로 오랫동안 조국의 정치적 지형에 커다란 영향을 발휘할 수 있습니다.\""
 lobby_events.37.a: "저들의 열정이 법안 제정에 탄력을 불어넣을 것이다."
 lobby_events.37.b: "좋다. 그러나 당장 처리해야 할 제안은 아니군."
 ig_law_enactment_time_stall: "제정 부진"
 ig_law_enactment_time_good: "제정 탄력"
 lobby_events.38.t: "원하지 않는 법제화"
 lobby_events.38.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName](은)는 [SCOPE.sLaw('relevant_law_scope').GetName] 법 제안에 불쾌감을 숨기지 않았다. 심지어 동일한 법을 [SCOPE.sPoliticalLobby('relevant_lobby').GetName]에서 제정한 사례를 비판하며 [SCOPE.sCountry('relevant_lobby_country').GetName](와)과 손을 잡기에 이르렀다."
 lobby_events.38.f: "\"[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] 법 제안은 절대로 지지할 수 없습니다. 이 법안이 [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] 국민들을 얼마나 실망하게 만들었는지 보십시오.\"\n\n[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] 회원 한 명이 동의했다. \"[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] 프로젝트를 완전히 무산시킬 수만 있다면 필요한 수단을 모조리 동원해야 합니다.\""
 lobby_events.38.a: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]의 노고를 치하한다."
 lobby_events.38.b: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting](이)가 이런 일에 신경 쓸 때가 아닐 텐데?"
 lobby_events.39.t: "열정을 담은 거래"
 lobby_events.39.d: "[SCOPE.sCountry('relevant_lobby_country').GetName]에서 [SCOPE.sLaw('relevant_law_scope').GetName] 법안이 무사히 통과되면서 [SCOPE.gsInterestGroup('relevant_ig').GetName]의 열렬한 환영을 받았다. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting](은)는 이제 [SCOPE.sCountry('relevant_lobby_country').GetName](와)과 더 긴밀한 관계를 맺기 위해 로비를 벌이고 있다."
 lobby_events.39.f: "\"[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]에서 [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] 법안이 성공한 모습만 봐도 알 수 있습니다. 우리 야권은 이 혜택을 실제로 보지 못할 수도 있지만, [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]에 힘을 보태는 행위 자체가 목표를 달성하는 수단이 되어줄 것입니다.\""
 lobby_events.39.a: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting]의 주장에 설득력이 있군."
 lobby_events.39.b: "[SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] 법안을 통과시키려면 [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting](이)가 앞으로 할 일이 많다."
 lobby_events.51.t: "커져만 가는 영향력"
 lobby_events.51.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]에서 구성원 한 명을 은밀히 파견했다. [ROOT.GetCountry.GetNameNoFormatting]에서 판매 부수가 가장 많은 신문을 통해 자신들의 사명을 알리는 것이 목적이었다."
 lobby_events.51.f: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting](은)는 정계와 대중의 상상력 모두에 발판을 확보하고 싶었다. 따라서 최고의 실력자들을 끌어모아 자료를 전파할 방법을 면밀히 계산했다.\n\n로비스트는 크게 만족하며 의견을 밝혔다. \"신문 부수와 영향력은 누가 뭐래도 꾸준히 확장되고 있습니다. 이 접근 방식이라면 우리를 지지하는 영향력 있는 입법자들에게 우리의 계획을 반드시 알릴 수 있을 것입니다.\""
 lobby_events.51.a: "이는 나쁜 선례가 될 것이다."
 lobby_events.51.b: "실로 기발한 방법이다!"
 lobby_member_approval_lost: "미심쩍은 로비스트 인맥"
 lobby_member_approval_gained: "달변가 로비스트"
 appeasement_lobby_gain: "로비 유화도 증가"
 appeasement_lobby_gain_desc: "[concept_political_lobby]의 활동 지지"
 appeasement_lobby_loss: "로비 유화도 감소"
 appeasement_lobby_loss_desc: "[concept_political_lobby]의 활동 반대"
 lobby_events.52.t: "입법 사업"
 lobby_events.52.d: "식당이나 유흥 시설에서 [SCOPE.sPoliticalLobby('relevant_lobby').GetName] 구성원들과 의원들이 어울리는 모습이 자주 목격되고 있다. 로비스트의 행동에 관한 우려가 점차 커지는 중이다."
 lobby_events.52.f: "한 로비스트가 정치인에게 술을 건네며 등을 두드렸다. 호박색 액체가 텀블러 안에서 소용돌이쳤다. 그는 즐거움을 감추지 않으며 말했다. \"훌륭하군요! 이렇게 [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting](와)과 우정을 쌓으시다니. [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]에 관한 안건 얘기는 마쳤으니, 이제 남은 시간에는 일 얘기는 접어둡시다.\""
 lobby_events.52.a: "용납되어서는 안 되는 방종한 행동이다."
 lobby_events.52.b: "사실관계만 보면 개입이 필요한 상황은 아니다."
 lobby_events.53.t: "모순된 서신"
 lobby_events.53.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]의 한 구성원이 작성한 사적이고 선동적인 편지들이 중앙 신문에 유출되었다. 이 사건을 알아차린 [SCOPE.sCountry('relevant_lobby_country').GetAdjective]의 관계자들은 불쾌함을 숨기지 않았다."
 lobby_events.53.f: "[SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting]에서는 신문 편집자들과 대화를 나누기 위해 [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] 대표를 보냈다. 대표는 서신 유출에 집중된 대화의 방향을 돌리려 애썼다. \"인쇄기의 놀라운 속도를 고려하면 다른 사설을 금방 찍어내서 배포할 수 있겠군요.\"\n\n사람들이 음모를 꾸미기에 여념이 없는 가운데, 인쇄기 실린더는 아무런 관심도 없다는 듯 커다란 소음을 계속 뿜어낼 뿐이었다."
 lobby_events.53.a: "피해는 이미 발생했다."
 lobby_events.53.b: "이 서신들은 더 이상 유통되어선 안 된다."
 lobby_member_pol_str_negative: "감시받는 로비스트"
 lobby_member_pol_str_positive: "우위를 점한 로비스트"
 lobby_events.54.t: "독특한 손님"
 lobby_events.54.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName](은)는 저명한 손님이자 연사로서 [SCOPE.sCharacter('relevant_agitator').GetFullName](을)를 자주 초대했다. 이는 [SCOPE.sCountry('agitator_home_country').GetAdjective] 관계자들의 관심을 끌었다."
 lobby_events.54.f: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting](은)는 모든 참석자들의 주목을 받았다. [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] 지도부는 [SCOPE.sCharacter('relevant_agitator').GetLastNameNoFormatting]의 뛰어난 정치적 통찰력에 주목했다.\n\n이 뜻밖의 제휴가 로비 구성원들의 입에 오르내렸다. \"[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting](와)과 손을 잡는다면, [SCOPE.sCountry('agitator_home_country').GetNameNoFormatting]의 모든 계략을 폭로할 수 있을지도 몰라.\""
 lobby_events.54.a: "이런 모임을 너무 자주 열지 말아야 할 것이다."
 lobby_events.54.b: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting](은)는 굉장히 박식한 인물이다."
 lobby_events.55.t: "골치 아픈 경찰 조직"
 lobby_events.55.d: "제복을 입은 경찰관들이 근무 중 [SCOPE.sPoliticalLobby('relevant_lobby').GetName] 활동을 지원하는 모습이 발각되었다. 이에 따라 경찰에 대한 대중의 신뢰가 눈에 띄게 낮아졌다."
 lobby_events.55.f: "[SCOPE.sState('relevant_state').GetNameNoFormatting]의 한 주민은 제복을 단정하게 입고 걸어가는 경찰 순경을 보면서 걸음걸이에 약간의 오만함이 느껴진다고 말했다. 그 목소리에서 멸시가 뚝뚝 흘러나왔다.\n\n\"경찰 양반들이 자기네를 지나치게 고평가하는 것 같아요. [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]의 심부름꾼 노릇을 하고 선물을 받기 바쁘죠. [SCOPE.sState('relevant_state').GetNameNoFormatting] 시민들에 대한 의무는 무시하면서 말이에요.\""
 lobby_events.55.a: "모두가 신중하게 행동한다면 문제가 될 일은 없다."
 lobby_events.55.b: "대중의 신뢰를 회복해야 한다."
 lobby_events.56.t: "불명예스러운 회계사"
 lobby_events.56.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]에 고용된 정부 행정 청사 회계사가 뇌물 혐의로 조사를 받고 있다."
 lobby_events.56.f: "획득한 정보들을 고려하기 위해 조사를 이끄는 위원회가 모였다. 위원회 내에서 이번 추문에 관한 논쟁이 벌어졌다.\n\n\"[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting](이)가 [ROOT.GetCountry.GetNameNoFormatting]의 입법자들과의 밀접한 관계에서 이익을 얻는 건 이해합니다. 그러나 로비스트들이 확실한 성공을 위해 무제한의 금액을 약속할 권한을 가져선 안 됩니다.\""
 lobby_events.56.a: "고용한 인원에 대한 책임은 [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]에 있다."
 lobby_events.56.b: "그저 서류상의 실수였을지도 모른다."
 lobbyists_in_check: "로비스트 활동 억제"
 lobbyists_unchecked: "고삐 풀린 로비스트"
 lobby_events.57.t: "의료 분야의 발전"
 lobby_events.57.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] 구성원들은 [SCOPE.sCountry('relevant_lobby_country').GetName](이)가 의료 분야에서 이룬 발전에 큰 감명을 받았다. 그들은 [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting]의 의료 혁신을 이룬 접근 방식을 모델로 삼고자 긴급하게 움직였다."
 lobby_events.57.f: "최근 [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]에 방문해서 [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting]인 의사들과 직접 대화를 나눠본 로비 구성원이 그때의 경험을 자세히 얘기했다. \"[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting](이)가 이룩한 의료 분야의 성취는 꽤 놀랍습니다. 우리가 그 예를 따를 수만 있다면 [ROOT.GetCountry.GetNameNoFormatting]의 위상이 분명히 높아질 것입니다.\""
 lobby_events.57.a: "[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]에 유학해서 의학을 공부할 최고의 인재들을 보내라."
 lobby_events.57.b: "즉시 저들의 방법론을 연구하라."
 researching_medical_tech_modifer: "연구 장려"
 lobby_events.58.t: "친구 사이의 선물"
 lobby_events.58.d: "내부 조사 결과, 정부 관리가 [SCOPE.sPoliticalLobby('relevant_lobby').GetName](을)를 대신해 [SCOPE.sCharacter('relevant_lobby_leader').GetFullName]에게서 많은 선물을 받았다는 사실이 밝혀졌다."
 lobby_events.58.f: "조사를 지휘한 담당자가 조사 결과를 자세히 설명했다. \"[SCOPE.sCharacter('relevant_lobby_leader').GetFullNameNoFormatting]에겐 양심이 없는 겁니까? 보낸 선물을 나열할 테니 직접 판단해 보시죠. 옷감 여섯 필, 조각용 칼 한 개, 주머니칼 한 개, 장갑 다섯 켤레, 소금 스물세 통, 그리고 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 최고급 향수 열두 병. 이게 [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]의 목적 달성을 위해 지원한 뇌물이 아니면 대체 뭐란 말입니까?\""
 lobby_events.58.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting](은)는 의심스러운 행동을 한 적이 없다."
 lobby_events.58.b: "저들의 지도자가 사임해야 할 것이다."
 lobby_member_resigns: "[SCOPE.gsInterestGroup('relevant_lobby_member').GetName](으)로 인해 [SCOPE.sCharacter('relevant_lobby_leader').GetFullName] 사임"
 lobby_events.59.t: "[SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName]에서의 로비스트 강의"
 lobby_events.59.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName]의 핵심 구성원이 고용한 어떤 남자가 [SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName]의 특정 선거구를 대상으로 강의를 주최하며 전단을 뿌리고 있다."
 lobby_events.59.f: "한 입법자가 동료 정치인에게 직접 쓴 편지를 전했다. \"그자는 매일 나를 찾아온다네. 대체 어떻게 위치를 찾아내는 건지 모르겠어. 마음이 불편해질 정도야. 대체 목적이 뭐길래 이렇게까지 하는 거지? [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]에 고용된 사절이 마치 맥베스에 나오는 유령 뱅쿼처럼 [ROOT.GetCountry.GetAdjectiveNoFormatting] 의회를 돌아다니고 있어.\""
 lobby_events.59.a: "로비는 고용한 인물에 대해 명확히 책임져야 한다."
 lobby_events.59.b: "사절의 행동에 대한 우려에는 근거가 없다."
 lobby_events.60.t: "[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]에 대한 돌발적인 호의적 보도"
 lobby_events.60.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] 구성원들이 주고받은 개인 서신이 전단에 실렸다. 이 서신에는 [SCOPE.gsInterestGroup('relevant_lobby_member').GetName]의 의도와 반대로 [SCOPE.sCountry('relevant_lobby_country').GetName](을)를 칭찬하는 내용이 적혀 있었다."
 lobby_events.60.f: "모든 [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] 구성원들의 모임에서 불만이 고조되고 있다. 허가 없이 배포한 전단으로 인해 이번 사건이 발생한 만큼, 그 책임을 [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting]에게 돌리는 여론이 주를 이뤘다.\n\n한 구성원이 이런 분위기에 이의를 제기했다. \"네, 우리 의도가 아니었던 건 분명합니다. 하지만 우리의 원대한 사업에 사소한 차질 하나가 생긴 것에 불과하지 않습니까?\""
 lobby_events.60.a: "[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]에 호의적으로 보도를 한다고 해가 되지는 않는다."
 lobby_events.60.b: "남은 모든 전단을 [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting](이)가 회수해야 한다."
