eafp_kor_mainline.211.mt.e: "에러: 주가 제대로 지정되지 아니하였음"
eafp_kor_mainline.211.md: "#N 궐기#!"
eafp_kor_mainline.211.mf.1: "진주 현지의 명망있는 몰락양반 유계춘(柳繼春)이 농민들의 정신적 구심점 역할을 하자 이를 위험하다 판단한 지역 관아에서 유계춘을 체포하는 악수를 두고 말았습니다.\n\n이에 수청가라는 지역에서 수많은 농민,나무꾼,노동자등이 주축이 된 초군이 대거 운집한 대중 집회가 벌어졌으며, 관은 화들짝 놀라 그를 석방하였습니다.\n\n그러나 군중은 더이상의 평화적인 교섭은 무의미하다 보았고, 결국 유계춘을 중심으로 규합된 군중들이 대대적인 항쟁을 결의하자 장시를 중심으로 수많은 세력이 구름같이 모여드매 그 수가 무려 수천에 이르렀으니..."
eafp_kor_mainline.211.mf.2: "지역의 명망있는 몰락양반 인사가 평소 농민들의 입장을 대변하고 이들의 구심점 역할을 하자 이를 위험하다 판단한 지역 관아에서 그를 체포하는 악수를 두고 말았습니다.\n\n이에 현지 거리에서는 수많은 농민,나무꾼,노동자등이 주축이 된 초군이 대거 운집한 대중 집회가 벌어졌으며, 관은 화들짝 놀라 그를 석방하였습니다.\n\n그러나 군중은 더이상의 평화적인 교섭은 무의미하다 보았고, 결국 석방된 양반을 중심으로 규합된 군중들이 대대적인 항쟁을 결의하자 장시를 중심으로 수많은 세력이 구름같이 모여드매 그 수가 무려 수천에 이르렀으니..."
eafp_kor_mainline.211.oa: "안돼"

eafp_kor_mainline.212.mt: "장을 닫아라!"
eafp_kor_mainline.212.md: "수많은 군중이 모여 조직을 갖추자 이들은 시장의 문을 닫는 철시를 단행하였다."
eafp_kor_mainline.212.mf: "거리에는 불충의 통문이 나돌고, 한때 활기였던 분위기는 분노로 변했습니다.\n\n읍내에서는 이 으스스한 정적을 깨트릴 불씨가 내려앉고 있습니다..."
eafp_kor_mainline.212.oa: "안돼"

eafp_kor_mainline.213.mt: "불을 질러라!"
eafp_kor_mainline.213.md: "한밤중에 터져나온 소란을 시작으로 이윽고 응축된 분노가 화려한 불길이 되어 타오르기 시작하였다."
eafp_kor_mainline.213.mf: "군중들이 거리 곳곳을 돌아다니며 그간 백성들을 가혹히 핍박한 탐관오리와 향리, 이들의 고통에 눈과 귀를 막고 사회적 본분을 망각한 부자와 양반, 그리고 권력에 빌붙어 부패한 관리에 협조한 파렴치한 이들의 가옥을 불지르고 허물었습니다.\n\n한때 백성 위에 군림하며 떵떵거리던 이들 가렴주구들은 오직 일부만이 제 몸만 겨우 챙겨 달아날 수 있을 뿐이었습니다."
eafp_kor_mainline.213.oa: "안돼"

eafp_kor_mainline.214.mt: "하나된 마음"
eafp_kor_mainline.214.md: "그간 억눌린 불만이 마침내 쏟아지니 노인과 아녀자 할것 없이 수많은 주민들이 이에 호응했다."
eafp_kor_mainline.214.mf: "사람들은 음식과 마실 것을 제공하며 장정들을 먹였고, 관리와 병졸들로부터 숨겨주며 물심양면으로 지원하고 있습니다.\n\n떠나버린 민심은 시간이 지날수록 더욱 많은 군중을 심지어 이웃 고을에서까지 불러모았으며, 초군들은 기세를 떨치며 목사가 있는 관청으로 행진하려 합니다."
eafp_kor_mainline.214.oa: "안돼"

eafp_kor_mainline.215.mt: "죄를 알렸다!"
eafp_kor_mainline.215.md: "민중들은 대오를 이뤄 관아를 습격하였고, 구호를 부르짖으며 무력시위를 벌였다."
eafp_kor_mainline.215.mf: "오직 임금의 명을 받아 중앙에서 내려온 수령 본인만이 그 안위를 보장받을수 있었을뿐, 그 역시 도결을 혁파하라는 준엄한 요구에 목사는 두려움에 떨며 문서를 작성해주었습니다.\n\n하지만 눈앞에서 전횡을 일삼던 아전과 서리, 향리들은 처단을 피할수 없었으며 군중 앞으로 끌려와 그간의 업보를 치루며 곤장과 욕설을 맞으며 단죄받았고, 백성들은 환호하며 관아의 미곡을 나누어 먹고 폐단의 원천이 된 토지와 노비문서를 불태웠습니다.\n\n그러나 개중 가장 악독했던 이들은 기어코 미꾸라지처럼 빠져나가 병영으로 도망쳤으며 이를 확인한 민중들은 그 뒤를 쫒아 진군하기 시작했습니다."
eafp_kor_mainline.215.oa: "안돼"

eafp_kor_mainline.216.mt: "모조리 쳐라!"
eafp_kor_mainline.216.md: "두건을 두르고 몽둥이와 농기구로 무장한 수만에 달하는 무리가 병영에 다다르어 악질 향리들을 내놓으라 요구하니, 백성들의 재물을 횡령하고 세금을 포탈하며 일삼은 그 모든 포악한 죄목을 줄줄이 읊으며 눈앞에서 당당히 문책하자 이를 들은 병사들은 단체로 항명하며 봉기에 가담하였다."
eafp_kor_mainline.216.mf: "감히 제 목숨을 부지할수 있을거라 믿은 가렴주구들은 그들을 지키던 병사들의 손에 이끌려 모조리 찾아내어져 척살되었고, 특히 깊은 원망을 샀던 자들은 민중들의 손에 두들겨 맞아 그 시체마저 불살라졌다."
eafp_kor_mainline.216.oa: "안돼"

