l_korean:
 law_state_atheism: "국가 무신론주의"
 law_state_atheism_desc: "종교가 공적 생활에서 금지되며 주는 반종교 정책을 옹호합니다. 모든 종교는 차별을 받으며 성직자는 사회에서 제대로 된 역할을 맡을 수 없습니다."
 atheist: "무신론"
 pm_no_urban_clergy: "국가 무신론주의"
 state_atheism.1.t: "인민의 아편"
 state_atheism.1.d: "[SCOPE.sLaw('current_law_scope').GetName] 법안이 통과되면서, 영적 성취를 제공하는[ROOT.GetCountry.GetStateReligion.GetName] 신앙이 없다면 모여든 대중이 절망에 빠질 수 있다는 우려가 나타난다."
 state_atheism.1.f: "종교는 억압받는 자들의 한숨이며 무자비한 세상의 심장이며 영혼 없는 질병의 영혼이다. 종교는 그런 사람들의 아편이다." #Karl Marx
 state_atheism.1.a: "신은 죽었다."
 state_atheism.1.b: "저들의 영혼이 아닌 육신을 살찌울 것이다."
 state_atheism.1.c: "종교는 인민의 아편이다."
 opium_of_the_masses_enactment: "인민의 아편"
 opium_of_the_masses_mod: "인민의 아편"
 state_atheism.2.t: "무신론자 협회"
 state_atheism.2.d: "[SCOPE.sState('godless_state').GetName]의 [SCOPE.sBuilding('godless_uni').GetName]에 있는 무신론자들은 [SCOPE.sLaw('current_law_scope').GetName] 법안의 강력한 지지자다. 이들은 반종교적 사고방식을 장려하는 수단으로 무신론자 협회라는 단체를 설립했다."
 state_atheism.2.f: "\"우리를 '인류 문화 최고의 성취에 도전하는' 악한으로 폄하하는 소문은 들었습니다. 진정 그것이 인류 문화 최고의 성취라면 저는 비웃겠습니다. 더 높은 곳에 도달하고자 한다면 그저 웅덩이를 뛰어넘기만 하면 됩니다.\""
 state_atheism.2.a: "계명된 행동력이군."
 state_atheism.2.b: "거리의 무신론자들에게 다가간다."
 state_atheism.2.c: "대학에 협회를 설립한다."
 state_atheism.3.t: "자선 사업"
 state_atheism.3.d: "[SCOPE.gsInterestGroup('works_of_charity_ig').GetName](와)과 관련된 자선 단체들은 [SCOPE.sLaw('current_law_scope').GetName] 법안 지지자들의 공격을 받았다. 성직자와 평신도에 의해 운영되고 있다는 이유였다. 수많은 사람이 이런 인기 있는 자선 단체들을 지키기 위해 결집하여 [SCOPE.sLaw('current_law_scope').GetName]의 성공을 위협하고 있다."
 state_atheism.3.f: "\"사람들이 그걸 '자선'으로 부른다 해도 무슨 상관입니까. 결국 종교 행위일 따름입니다. 당연히 다른 종교 행위와 마찬가지로 관련 안건을 갖고 있겠죠. 저들은 다르다고 말한다 해도 무슨 상관입니까. 실상은 다르지 않다는 걸 누구나 아는데 말입니다! 여론은 엿이나 먹으라고 하십시오. 우린 이자들을 쫓아내야 합니다.\""
 state_atheism.3.a: "자선 단체에 대한 공격을 유지한다."
 state_atheism.3.b: "저들의 영향력을 낮추기 위해 주 복지를 증진한다."
 state_atheism.3.c: "저들의 영향력을 낮추기 위해 경쟁 관계의 자선 단체를 설립한다."
 state_atheism.3.dd: "자선 단체들을 내버려 둔다."
 godless_ig_leader: "[SCOPE.gsInterestGroup('godless_ig').GetName]의 [SCOPE.sCharacter('godless_leader').GetFullName](이)가 무신론자 지도자로 대체됨"
 society_of_the_godless_mod: "무신론자 협회"
 antireligious_policies: "반종교 정책"
