RULER_TITLE_KOREAN_EMPRESS:0 "Empress"
RULER_TITLE_KOREAN_PRINCE:0 "Prince"
RULER_TITLE_KOREAN_PRINCESS:0 "Princess"
gov_korean_empire:0 "Korean Empire"
gov_korean_empire_desc:0 "A [concept_government_type] system ruled by the [Concept('concept_ruler','$RULER_TITLE_KOREAN_EMPEROR$')] of the Great Han, which unified the Three Hans of Goguryeo, Baekje, and Silla.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
