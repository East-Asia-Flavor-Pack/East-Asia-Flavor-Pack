 hui_revolt.8.d:0 "[SCOPE.sCharacter('yts_ruler').GetFullName]起义使新疆一片混乱。 [SCOPE.sCountry('chi_scope').GetName]不能留意[SCOPE.sState('ili_scope').GetName]的此时正是掌握该地区的机会。[ROOT.GetCountry.GetName]政府下令占领[SCOPE.sState('ili_scope').GetName]地区。"
 hui_revolt.8.a:0 "好机会。"
 
