 paris_commune_pulse_events.14.t: "Premier arrivé, premier servi"
 paris_commune_pulse_events.14.d: "Après une élection partielle de la Commune de Paris, la Garde nationale a organisé un défilé sur les Grands Boulevards."
 paris_commune_pulse_events.14.f: "Jean-Pierre prit ses bottes, son manteau et son fusil. Une véritable révolution était en marche. Jean-Pierre était avec sa famille et ses amis qu’il connaissait depuis toujours. Paris était déjà célèbre pour ses révolutions, ce qui lui réchauffait le cœur.\n\nMais Jean-Pierre ne savait pas si les autres s’étaient rendu compte qu’ils utilisaient les mêmes balles que l’armée française. Et l’armée française allait bientôt leur tirer dessus."
 paris_commune_pulse_events.14.a: "Nous prêtons allégeance au comité et à la Commune."
 paris_commune_pulse_events.14.b: "Pour la France et l’Internationale."
 paris_commune_pulse_events.14.c: "Nous défilons pour Paris."
