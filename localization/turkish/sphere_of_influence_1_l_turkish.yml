l_turkish:
 tibet_expedition_events.1.t: "Tibet'e!"
 tibet_expedition_events.1.d: "Tibet'e gidip bu toprakları kendimiz için değerlendirmeye karar verdik. Himalaya bölgesine giden bir yolu takip ettikten sonra bir güç gösterisi yapmalıyız. Böylece Tibetlileri müzakere masasına otururuz."
 tibet_expedition_events.1.f: "\"Aslında epey basit,\" Adam için için yanan, ince, uzun bir puroyla duvardaki haritayı gösterirken puro dumanı etrafta süzülüyordu. Haritanın ortasını işaret ederek, \"#italic Bu#! bizim zayıf noktamız. Bu noktayı başka biri ele geçirirse boğazımıza bıçak dayamış demektir. Emniyette olmak için, şeyi...\" Durakladı. Puro dumanından haritayı görmeye çalışıyordu. \"Tibet! Kendimizi korumak için Tibet'i ele geçirmeliyiz.\""
 tibet_expedition_events.1.a: "Tam da buna uygun kişiyi tanıyorum!"
 tibet_expedition_events.3.t: "Keşif İçin Hazırlıklar Tamam"
 tibet_expedition_events.3.d: "[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetFullName] komutasında Tibet keşfimiz başlamaya hazır.\n\n#N Ekibin başında [SCOPE.sCharacter('expedition_leader').GetLastName] olduğu için o ölürse keşif başarısızlıkla sonuçlanacak.#!"
 tibet_expedition_events.3.f: "[SCOPE.sCharacter('expedition_leader').GetLastName] raporları inceleyip kaşlarını çattı. Önemli bir dağ geçidi hakkında söylenenler doğruysa Himalayalar, İsviçre peyniri gibi delik deşikti. Gidip neyin gerçek olduğunu öğrenmekten başka yapılabilecek bir şey yoktu."
 tibet_expedition_events.3.a: "İleri, hedef Tibet!"
 tibet_expedition_events.4.t: "Sınır Ötesi Yak Kazası"
 tibet_expedition_events.4.d: "Bir grup yerel yak çobanı sınırı geçmiş ve bunu ancak Tibet devriyesi müdahale ettikten sonra fark edebilmiş. Bu çobanlar kötü muameleden şikâyet etti. Bu kasıtlı saldırının [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] tarafından aynen cevaplanmasını istiyorlar."
 tibet_expedition_events.4.f: "\"Bu bir prensip meselesi! Ayrıntılara takılma! Uluslararası sınır ihlal edildi. Diplomasimize ve egemenliğimize yapılan bu hakarete uygun cevabı verecek tedbirler alınmalı! Buraya #italic hemen#! bir ordu getirtmem tek kelimene bakar.\""
 tibet_expedition_events.4.a: "Cüretkâr hareketler için hazırlıklı olmalıyız."
 tibet_expedition_events.4.b: "Bu kadar saldırganlık gülünç!"
 tibet_expedition_events.5.t: "Büyük Dağ Bölge Keşfi"
 tibet_expedition_events.5.d: "Keşiftekiler, Tibet'in çevresindeki dağları ve geçitleri incelemeye başladı. Issız topraklarda yol alıp keşfedilmemiş dağlara tırmanmak tehlikeli bir iş olsa da [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] bizzat ilgilenmek istiyor."
 tibet_expedition_events.5.f: "\"Şu zirveyi gördün mü? Oraya #italic tırmanmalıyız#!!\"\n\n\"Ama neden?\"\n\n\"Çünkü #italic orada#! duruyor!\""
 tibet_expedition_events.5.a: "[SCOPE.sCharacter('expedition_leader').GetLastName] için çok tehlikeli, başkası gitsin."
 tibet_expedition_events.5.b: "Andrew Scott Waugh bu iş için uygun."
 tibet_expedition_events.5.c: "Hiçbir zirve Charles Granville Bruce için çok yüksek değildir!"
 tibet_expedition_events.5.dd: "Ekibin başında [SCOPE.sCharacter('expedition_leader').GetLastName] var. Onun gitmesi doğru olur."
 tibet_expedition_events.6.t: "Sülükler!"
 tibet_expedition_events.6.d: "Himalayalar'ın etekleri tehlikeli flora ve faunayla dolu. Tibet Platosu'na giden bir yol vahşi doğayla dolu nahoş bir bölgeden geçiyor. Bu yolu kullanacaksak yolun bizzat [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] tarafından incelenmesi gerek."
 tibet_expedition_events.6.f: "\"Hayır.\"\n\n\"Hayır. Kesinlikle hayır.\"\n\nGözcü son bir kez daha bataklığa baktı. Dudaklarının arasından ister istemez bir kıkırdama çıktı. \"Hahahahahaaa, #italic hayır!#!\"\n\nBu başka birinin sorunu olacaktı."
 tibet_expedition_events.6.a: "[SCOPE.sCharacter('expedition_leader').GetLastName] bunu yapabilir ve yapmak zorunda."
 tibet_expedition_events.6.b: "Belki de dağ havası almak iyi gelir."
 tibet_expedition_events.7.t: "Seferi Kuvvet Oluşturma"
 tibet_expedition_events.7.d: "İlerideki bölge hakkında yeterli bilgiyle [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] birlikleri hazırlayıp Tibet Platosu'na doğru yola çıkmaya hazır olduğunu belirtti."
 tibet_expedition_events.7.f: "Bu kadar zor olmamalıydı. Diğerleri gibi herhangi bir işti ama nasılsa bu iş için doğru adamları almak beklenilenden daha zordu. El altında epey bilindik insan vardı tabii ama neden en iyileri olmasın? Topçular da gelmeli mi? Peki atlar? Subaylar?\n\nEpey kararsız kaldıktan sonra [SCOPE.sCharacter('expedition_leader').GetLastName] nihayet en sevdiği kurşun askerleri çıkarıp masaya dizdi. Akşam ilerleyen saatlerde keşfin karşılaştığı sıkıntılara bir çözüm bulacaktı."
 tibet_expedition_events.7.a: "Keşifte adam eksiği olamaz, olmamalı."
 tibet_expedition_events.7.b: "Yalnızca en yürekli askerler bununla yüzleşebilir."
 tibet_expedition_events.7.c: "Alışılmadık bir yaklaşıma ihtiyaç var."
 tibet_expedition_events.8.t: "Himalayalar'a Doğru"
 tibet_expedition_events.8.d: "Haritalar ve adamlar hazırdı, [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] sonunda Tibet'e ilerleyebilirdi."
 tibet_expedition_events.8.f: "\"Buraya ne altın ne de şan bulmaya geldik,\" subay yavaşça toplananların oluşturduğu sıranın önünde yürüdü, \"En azından kendimiz için değil. Kimse bizi hatırlamayacak.\"\n\nUzaktaki muazzam dağları parmağıyla işaret etti. \"#italic O#! hatırlanacak. Bu unutulmaya yüz tutmuş çimlerin üstünde mi duracağız yoksa kimsenin unutamayacağı #italic o dağın#! tepesinde mi duracağız?\""
 tibet_expedition_events.8.a: "Dünyanın en tepesine!"
 tibet_expedition_events.9.t: "Tibet'te [SCOPE.sCountry('expedition_country').GetName] Müdahalesi"
 tibet_expedition_events.9.d: "Lhasa'daki elçimiz [SCOPE.sCountry('expedition_country').GetName] güçlerinin [SCOPE.sCharacter('expedition_leader').GetFullName] önderliğinde Tibet'in sınırlarını ihlal ettiğini ve baş vilayete doğru ilerlediğini bildirdi."
 tibet_expedition_events.9.f: "Büyükelçinin sesi her ne kadar sakin çıksa da teri kaşlarına kadar gelmişti. Ulağa \"Sizi temin ederim,\" derken parmaklarıyla tedirgin tedirgin masaya vuruyordu, \"Tibet'te her şey tam anlamıyla kontrol altında.\"\n\nDurakladı. Sonraki kelimelerini usta bir stratejistin titizliğiyle şekillendiriyordu. \"Lakin böyle bir hamleye, en kısa zamanda uygun cevabı vermek hükümete yakışır.\"\n\nDerin bir oh çekti. Artık bu bataklıktan çıkmak #italic onların#! işiydi."
 tibet_expedition_events.9.a: "Bu durum pek önemsiz bir mesele. Tibet'i kurtarmak için bir şey yapmaya gerek yok."
 tibet_expedition_events.9.b: "[SCOPE.sCountry('expedition_country').GetName] elçiliğine bir ihtarname gönder."
 tibet_expedition_events.9.c: "Kabul edilemez! Lhasa'ya takviye yollansın, onları desteklediğimizi bilsinler."
 tibet_expedition_events.10.t: "[SCOPE.sCountry('expedition_country').GetName] Geliyor!"
 tibet_expedition_events.10.d: "Raporlara göre [SCOPE.sCountry('expedition_country').GetName] kuvvetleri sınırı geçmiş ve baş vilayete doğru geliyor. Bu durum egemenliğimizin bariz bir ihlali olsa da [SCOPE.sCountry('expedition_country').GetName] karşısında tek başımıza duramayabiliriz."
 tibet_expedition_events.10.f: "\"Hayır, onlara ateş etmedik!\" diye kekeledi muhafız. \"Orada değildiniz! Kaç kişinin geldiğini görmediniz! Silahlarını görmediniz! Bizim bir avuç adamımız vardı. Geri çekilmek zorundaydık!\""
 tibet_expedition_events.10.a: "Şimdilik göz yummak en iyisi."
 tibet_expedition_events.10.b: "Ne kadar güçlü olurlarsa olsunlar onlara karşı direnmeliyiz!"
 tibet_expedition_events.11.t: "[SCOPE.sCountry('expedition_country').GetName] Kuvvetleri Engellensin mi?"
 tibet_expedition_events.11.d: "[SCOPE.sCountry('expedition_country').GetName] baskını baş vilayetimize ilerlemeye devam ediyor. Zaman kazanmak için devriyelere [SCOPE.sCountry('expedition_country').GetName] kuvvetlerinin geçeceği belli olan yollara basit barikatlar kurmalarını söyleyebiliriz.\n\n#N Bu durum [SCOPE.sCountry('expedition_country').GetNameNoFormatting] ile aramızda olay çıkarabilir.#!"
 tibet_expedition_events.11.f: "Görünürde basit bir teklifti. Düşman durdurulacaksa gerçek bir direniş görmeleri gerekiyordu ama... \"Doğrudan bir yüzleşmeyi kaldırabilir miyiz?\" sorusu, bu sorunu çözmek için kafa patlatan her bakan ve generalin aklında yankılanıyordu."
 tibet_expedition_events.11.a: "Bir savaşı göze alamayız. Bırakın ilerlesinler."
 tibet_expedition_events.11.b: "Bir barikattan kimseye zarar gelmez. İlk fırsatta gecikmeleri sağlansın."
 tibet_expedition_events.12.t: "[SCOPE.sCharacter('expedition_leader').GetLastName] Keşfi Engellendi"
 tibet_expedition_events.12.d: "[SCOPE.sCountry('tibet_scope').GetName] devriyesi, [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] önderliğindeki keşfin yoluna barikat kurdu. Keşfin ilerlemesinde herhangi bir gecikme olursa proje için korkunç olur."
 tibet_expedition_events.12.f: "[SCOPE.sCharacter('expedition_leader').GetFullName] önündeki manzaraya bakıp kaşlarını çattı. Yolun karşısında duran Tibet askerleri korkutucu görünüyordu ama [SCOPE.sCharacter('expedition_leader').GetLastName] keşif için hangi silahları getirdiğini biliyordu. Barikattan geçmek sorun değildi. Sorun, bunu başarmanın bedeliydi."
 tibet_expedition_events.12.a: "Mümkün olduğunca büyük bir çanta hazırlayın! İleri!"
 tibet_expedition_events.12.b: "İlerlemek katliam olur. Geri çekilin."
 tibet_expedition_events.13.t: "Tibet'te [SCOPE.sCountry('expedition_country').GetName] Çatışması"
 tibet_expedition_events.13.d: "[SCOPE.sCountry('expedition_country').GetName] keşfi ve yerel Tibet kuvvetleri arasında kanlı bir çatışma olduğu haberi geldi. [SCOPE.sCountry('tibet_scope').GetName] bizim sorumluluğumuzda olduğu için acılarını dindirmemiz gerek ama bazı bakanlar [SCOPE.sCountry('tibet_scope').GetCapitalGetName] hükümetini herhangi bir şekilde güçlendirme düşüncesinden rahatsızlık duyuyor."
 tibet_expedition_events.13.f: "\"O geçitte yaşananlardan utanç duyulmalıdır, tam bir trajedi!\"\n\n\"Hem onlara hem bize ağır bir hakaret!\"\n\n\"Öyleyse beyler, sonraki adımımız ne olacak? Doğrudan onlara mı yardım edelim? Sınıra mı yürüyelim? Silah mı temin edelim?\"\n\nSonrasında gelen tuhaf sessizliği yalnızca kuru bir öksürük bozdu."
 tibet_expedition_events.13.a: "Hiçbir şekilde maddi yardım yapılmamalı."
 tibet_expedition_events.13.b: "[SCOPE.sCountry('tibet_scope').GetName] ordusu desteklensin."
 tibet_expedition_events.14.t: "Himalaya Fırtınası"
 tibet_expedition_events.14.d: "[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] önderliğindeki keşif, [SCOPE.sCountry('tibet_scope').GetCapital.GetName] yolunda ilerlerken beklenmedik hava şartları sebebiyle tehlikeli bir yerde kalakaldı. Gecikmelerin bedeli ağır olsa da hava şartlarına karşı gelmeye çalışmanın bedeli daha vahim olabilir."
 tibet_expedition_events.14.f: "[SCOPE.sCharacter('expedition_leader').GetLastName], botlarının altından ayak parmaklarına doğru esen keskin rüzgârı damarlarında hissediyordu. Don, yerdeki toprağı yiyip bitirmişti. Hava nefesteki buğuyu donduracak kadar soğuk olmasına rağmen [SCOPE.sCharacter('expedition_leader').GetLastName] tek bir askerin bile şikâyet ettiğini duymuyordu. Kardan dolayı göz gözü görmüyordu. Askerlerin nerede olduğunu pek çıkaramıyor ve etrafta ne olup bittiğini anlayamıyordu."
 tibet_expedition_events.14.a: "Kar karşısında yılmadan yola devam!"
 tibet_expedition_events.14.b: "Fırtınanın dinmesini beklemek akıllıca olur."
 tibet_expedition_events.18.t: "Gyantse Dzong"
 tibet_expedition_events.18.d: "Tibet dağında boy gösteren geniş, müstahkem bir manastır olan Gyantse Dzong, Tsangpo Vadisi'nin koruyucusudur ve Lhasa için önemli konumlardan biridir. Bu kale keşif askerleri tarafından alınmadıkça baş vilayete giden güvenli bir yol yok."
 tibet_expedition_events.18.f: "Ele geçirilemez bu kale, çevresini yukarıdan izler. Uzaktaki bu devasa taş yapıya kıyasla yakınlardaki köyler, toz zerresi gibidir. Ulu duvarları ve kadim salonları yüzyıllardır çile, onur, sayısız dua, savaş ve entrikayla yankılandı. Nesiller boyunca liderlerin arzularına tanıklık etti.\n\n[SCOPE.sCharacter('expedition_leader').GetLastName] tüm bunları, silahlarından çıkan mermilerle bir günde sona erdirebilir."
 tibet_expedition_events.18.a: "Kaleye hücum!"
 tibet_expedition_events.18.b: "Gereksiz kan dökülmemeli. Teslim olmaları için konuşun."
 tibet_expedition_events.19.t: "İzinsiz Yağma"
 tibet_expedition_events.19.d: "[SCOPE.sCountry('tibet_scope').GetName] ülkesine yaklaştıkça [SCOPE.sCharacter('expedition_leader').GetLastName] emrindeki askerlerden bazıları asileşmeye başladı. Adamlarımızdan oluşan çetelerin evlere ve manastırlara girip beğendikleri her şeyi cebe attığı haberi geldi."
 tibet_expedition_events.19.f: "\"Sizi temin ederim ki tüm bunlar kabul edilebilir sınırlarda. Ne de olsa bize karşı çıktılar ve sonrasında böyle eylemlerin olması olağan. Ancak o manastırdan gelen haberler abartılmış olmalı.\""
 tibet_expedition_events.19.a: "Ne var yani? Ordular böyledir."
 tibet_expedition_events.19.b: "Askerleri nizama sokun ve yerel yetkililerden özür dileyin."
 tibet_expedition_events.20.t: "Ültimatom Verme"
 tibet_expedition_events.20.d: "Keşfimiz [SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName] yakınlarına gelmişken diplomatik kanallar gibi çetrefilli bir meseleyi ele alma vakti geldi. Bu topraklardaki en yetkili merciyle görüşmemiz gerekiyor."
 tibet_expedition_events.20.f: "Subayı masanın üstüne eğilmiş çığlık atarken buldu.\n\n\"Bir yetkiliyle konuşuyorsun, seni diğerine yönlendiriyor. #italic O#! yetkiliyle konuşuyorsun ve #italic ondan#! yanlış kişiyle konuştuğunu öğreniyorsun. Seni üçüncü bir kişiye yönlendiriyor. O üçüncü kişiyse her şeyi yanlış yaptığını aslında #italic ilk#! konuştuğunun en yetkili olduğunu söylüyor.\"\n\n\"Bunun bir sonu var mı? Kim yetkili? #italic Ben#! yetkili miyim?\""
 tibet_expedition_events.20.a: "Taleplerimiz [SCOPE.sCountry('tibet_scope').GetName] ülkesine gönderilsin."
 tibet_expedition_events.20.b: "Doğrudan [SCOPE.sCountry('overlord_of_tibet').GetName] ile konuşulsun."
 sending_tibet_ultimatum_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName], [SCOPE.sCountry('tibet_scope').GetName] ile müzakere etmeye başladı."
 sending_tibet_overlord_ultimatum_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName], [SCOPE.sCountry('overlord_of_tibet').GetName] ile müzakere etmeye başladı."
 tibet_expedition_events.21.t: "[SCOPE.sCountry('expedition_country').GetName] Ültimatomu"
 tibet_expedition_events.21.d: "Tüm çabalarımıza rağmen [SCOPE.sCountry('expedition_country').GetName] keşfi baş vilayetimize kadar geldi. Talepleri açık olsa da yükü ağır. Bizden otoritelerine boyun eğmemizi istiyorlar."
 tibet_expedition_events.21.f: "\"Aslında epey basit.\" [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting] elçisi sırıtıyordu. \"Zehrin nereden geldiğini biliyorsunuz. Neden bizimle birlikte olmayasınız ki? Diğer tüm yabancı güçlerle ilişkinizi kesin ve geri kalanını bize bırakın.\""
 tibet_expedition_events.21.a: "[SCOPE.sCountry('expedition_country').GetName] ülkesine boyun eğilmeli."
 tibet_expedition_events.21.b: "Bu güç gösterisinin bir değeri yok! #bold Eliniz boş döneceksiniz!#!"
 tibet_expedition_events.22.t: "[SCOPE.sCountry('expedition_country').GetName] Ültimatomu"
 tibet_expedition_events.22.d: "[SCOPE.sCountry('expedition_country').GetName] ülkesinin Tibet keşfi bölgedeki otoritemizi sarstı ve şimdi de kontrolü resmen onlara devretmemizi talep ediyorlar. Bu çok büyük bir hakaret ama onlara karşı durabilir miyiz?"
 tibet_expedition_events.22.f: "\"Aslında epey basit,\" [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting] elçisi sırıtıyordu. \"Ne zamandır zehirli yılan sizdiniz ama artık rolleri değişme vakti. Himalaya Dağı'nın bu parselini bizim yönetimimize bırakın. Biz de sizi rahat bırakalım. Konu kapansın.\""
 tibet_expedition_events.22.a: "[SCOPE.sCountry('expedition_country').GetName] taleplerine boyun eğilmeli."
 tibet_expedition_events.22.b: "Bu güç gösterisinin bir değeri yok! #bold Eliniz boş döneceksiniz!#!"
 tibet_expedition_events.26.t: "[SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName] Sözleşmesi"
 tibet_expedition_events.26.d: "[SCOPE.sCountry('expedition_country').GetName] keşfi doğrudan [SCOPE.sCountry('tibet_scope').GetName] yetkililerine ulaştı ve hükümdarlıklarını tanımaya zorladı. Artık [SCOPE.sCountry('expedition_country').GetName] egemenliği altındalar."
 tibet_expedition_events.26.f: "\"Aslında epey basit,\" [SCOPE.sCountry('expedition_country').GetNameNoFormatting] elçisi sırıtıyordu. \"İlgili kişilerle görüştük ve artık bizimler. Zehrin geldiği yeri biliyorlardı, artık bizi bilecekler.\" [SCOPE.sCountry('ex_tibetan_overlord').GetNameNoFormatting] yetkililerini uğurlarken kıkırdadı."
 tibet_expedition_events.26.a: "[SCOPE.sCountry('tibet_scope').GetName] toprakları daima bizim kalacak!"
 tibet_expedition_events.26.b: "[SCOPE.sCountry('expedition_country').GetName] ülkesi #bold derhal#! [SCOPE.sCountry('tibet_scope').GetNameNoFormatting] üzerindeki kontrolü geri vermelidir."
 tibet_expedition_events.27.t: "[SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName] Sözleşmesi"
 tibet_expedition_events.27.d: "[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetFullName] önderliğindeki Tibet keşfi mutlak başarıyla sonuçlandı. Bu stratejik bölge artık avcumuzun içinde. [SCOPE.sCharacter('expedition_leader').GetLastName], [ROOT.GetCountry.GetCapital.GetCityHubName] şehrinde kutlanmaya başladı. Geleceği parlak."
 tibet_expedition_events.27.f: "\"Aslında epey basit.\" Adam için için yanan, ince, uzun bir puroyla duvardaki haritayı gösterirken puro dumanı etrafta süzülüyordu. \"#italic Bu#! bizim zayıf noktamızdı. Oraya adam ve altın yığmak gerekiyordu. Emniyette olmak için, şeyi...\" Durakladı. Puro dumanından haritayı görmeye çalışıyordu. \"Tibet! Kendimizi korumak için Tibet'i ele geçirmeliydik.\"\n\nKulüpteki diğer adamlara döndü. \"Pekâlâ! Kim bilardo oynamak ister?\""
 tibet_expedition_events.27.a: "[SCOPE.sCharacter('expedition_leader').GetFullName] çok yaşa!"
 tibet_expedition_events.29.t: "Hiddetli Bir Yüz"
 tibet_expedition_events.29.d: "Keşfimiz tehlikeli bir dağ geçidindeyken bir hayvan inine rastladı. İncelemeleri sonucunda orada nadir bir hayvan olan Pallas Kedisi'nin yaşadığı ortaya çıktı."
 tibet_expedition_events.29.f: "İnin derinliklerini görmek için feneri aşağı indirdiğinde nefret dolu bir çift sarı gözün ona baktığını fark etti. Yuvarlak gözbebekleri ve etraflarındaki desenler onu tuhaf bir çeşit insana benzetiyordu. Kalın kaşlı, bıyıklı bir adam gibiydi. Keşif eri, kedi tarafından yargılandığını hissetti. Kedi, bir asker sipere nasıl gömülürse öyle yerine gömülmüştü.\n\nKeşif eri, ışığın açısını değiştirdiğinde üç çift küçük sarı gözün de onu izlediğini fark etti. İnindeki bir anne, güçleri ancak ışığa tıslamaya yeten yavrularını koruyordu. Botanik bahçeleri onlar için epey para verirdi ama para uğruna parmaklarından olmaya değer miydi?"
 tibet_expedition_events.29.a: "Hayvanlar yakalanıp [ROOT.GetCountry.GetCapital.GetCityHubName] şehrine gönderilsin."
 tibet_expedition_events.29.b: "Muhteşem bir post, sahibini bekliyor!"
 tibet_expedition_events.29.c: "Not alınsın fakat hayvanlar yerinden edilmesin."
