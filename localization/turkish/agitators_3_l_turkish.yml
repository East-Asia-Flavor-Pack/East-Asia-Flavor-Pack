 france_annex_luxembourg_desc: "Doğal sınırlarımız içerisinde yer alan Lüksemburg, Fransa'ya dahil olmalı. Cömert bir teklifle efendilerini satışı kabul etmeye ikna edebiliriz."
 natural_borders.5.t: "Lüksemburg'un Satın Alınması"
 natural_borders.5.d: "[SCOPE.sCountry('lux_overlord').GetName], akıllıca davranarak [SCOPE.sCountry('lux_scope').GetName] topraklarının satın alınması için öne sürdüğümüz şartları kabul etti. Bölge, [ROOT.GetCountry.GetAdjective] ulusunun bir parçası olarak hak ettiği yere geri döndü."
 natural_borders.5.f: "Toprak satın almak, eleştirileri susturmak, işgücü kiralamak... İnsan, aklını kullanırsa parayla olağanüstü şeyler yapabilir. Yeterli miktarda parayla bir ülkeyi bile satın alabilirsiniz."
 natural_borders.5.a: "Sınırlarımızın doğal bir uzantısı."
