new_meiji.1.t:0 "어일신"
new_meiji.1.d:0 "기나긴 싸움 끝에, [ROOT.GetCountry.GetRuler.GetFirstName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 정치적 우위를 지닌 군주의 자리를 되찾았다. 이 중대 사건을 기점으로 [ROOT.GetCountry.GetName]의 막부 통치는 수백 년의 역사를 끝으로 끝을 맺었고, 현대화와 혁신의 새로운 시대가 시작되었다."
new_meiji.1.f:0 "\"전 쇼군은 경의와 수치를 동시에 느끼며 깊이 고개 숙였고, 본인의 거처이자 권좌인 에도 성을 덴노께 반환하였다. 오래된 성을 영광스러운 황거로 개축하는 공사는 즉각 시작될 예정이다. 외관은 교토의 전 황거와 같으나, 덴노께서는 일본의 다채로운 양식과 독특한 서양의 유행을 혼합할 계획이다. 이는 일본의 미래를 빗댄 비유일지도 모를 일이다.\""
new_meiji.1.a:0 "이제 곧 안정을 되찾을 것이다."

new_meiji.2.t:0 "정체서"
new_meiji.2.d:0 "신 일본의 국가의 기본방침과 행정조직을 결정한 정체서가 반포되었다."
new_meiji.2.f:0 "제1조, 5개조의 어서문을 국가의 기본방침으로 한다.\n제2조, 태정관에 대해 권력을 집중하고 입법 행정 사법으로 3권 분립의 기조를 마련한다\n\n(하략)"
new_meiji.2.a:0 "좋은 시작이다!"

new_meiji.3.t:0 "열강의 문호개방 요구"
new_meiji.3.d:0 "내전이 끝남과 동시에 평화가 찾아올것이라 기대했으나, 서구 열강은 지금을 기회로 보고 있는 듯 하다."
new_meiji.3.f:0 "서구 열강들은 문호를 개방하라 요구하였으며, 지금 당장은 우리와 적대할 기세는 없어보이지만, 이를 거부하면 차후에 문제가 생길 수도 있어보인다. \n그들은 개항을 하면 우리가 이득을 볼 것이라고 주장하지만 그들이 내민 조약문에는 다음과 같은 문제가 존재한다.\n\n#v 관세 자주권의 결여\n편무적 최혜국 대우\n영사 재판권의 부재#!\n\n이것이 우리에게 이익이 될지, 불이익이 될지 알 수 없지만 시급히 선택해야할 것이다."
new_meiji.3.a:0 "열강의 요구를 인정하고 문호를 개방하라."
new_meiji.3.b:0 "아무리 서구 열강이 뛰어나다고 한들, 이것은 인정할 수 없다!"







