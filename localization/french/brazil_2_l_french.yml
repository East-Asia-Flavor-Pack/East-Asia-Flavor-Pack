 upgrade_amazon_button_1: "Développer l’État amazonien"
 upgrade_amazon_button_1_desc: "Les forêts luxuriantes d’Amazonie sont une source de richesse inexploitée. Il nous incombe de développer ces terres pour le bien de la nation et notre prospérité."
 amazon_1_cooldown_tt: "N’a pas opté pour la décision #bold Développer l’État amazonien#! au cours de la #bold dernière année#!"
 upgrade_amazon_button_2: "Exploiter l’État amazonien"
 upgrade_amazon_button_2_desc: "Bien qu’apprivoisées, les forêts nous cachent encore leurs plus grands trésors. Afin d’exploiter pleinement le potentiel de l’Amazonie, nous devons continuer de travailler cette terre."
 amazon_2_cooldown_tt: "N’a pas opté pour la décision #bold Exploiter l’État amazonien#! au cours de la #bold dernière année#!"
 amazon_border_treaty_button_1: "Signer le traité d’Ayacucho"
 amazon_border_treaty_button_1_desc: "Les frontières amazoniennes occidentales [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetNameNoFlag] ont longtemps souffert d’une mauvaise démarcation, ce qui a entraîné des conflits inutiles et des terres à la juridiction ambiguë.\n\nUn traité frontalier détaillé avec notre voisin amazonien réglerait le problème. En faveur [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetNameNoFormatting], bien sûr."
 amazon_border_treaty_button_2: "Signer le traité de Bogotá"
 amazon_border_treaty_button_2_desc: "Les frontières amazoniennes nord [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetNameNoFlag] sont vagues et ouvertes à l’exploitation par les gouvernements étrangers et les bandits. Des juridictions clairement délimitées et des accords mutuels avec nos voisins permettraient de protéger nos propres frontières et de faire régner la loi sur ces frontières.\n\nUn traité global permettrait de résoudre ce problème en faveur [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 je_amazonas: "Exploitation de l’Amazonie"
 je_amazonas_reason: "Bien que nous connaissions depuis longtemps le [SCOPE.sGoods('rubber_scope').GetName|l] et ses propriétés, ses utilisations ont toujours été limitées, ce qui explique la faible demande commerciale. Toutefois, en raison de la #bold révolution industrielle#! et de la découverte de nouvelles utilisations du [SCOPE.sGoods('rubber_scope').GetNameNoFormatting|l] chaque semaine, les demandes ne cessent de grimper en flèche.\n\nDes mesures doivent être prises pour transformer l’Amazonie et faire de cette jungle hostile une terre développée capable de répondre aux demandes commerciales."
 je_amazonas_tt: "Tous les [Concept('concept_state','$concept_states$')] amazoniens producteurs de caoutchouc doivent avoir leur #bold trait d’État#! amélioré en #bold Exploitation de la forêt amazonienne#!."
 amazon_development_cooldown_modifier: "Apprivoiser l’Amazonie"
 state_trait_amazon_rainforest_level_1: "Développement de la forêt amazonienne"
 state_trait_amazon_rainforest_level_2: "Exploitation de la forêt amazonienne"
 amazonas.1.t: "Apprivoiser l’Amazonie"
 amazonas.1.d: "Nous sommes actuellement en possession de vastes étendues de terres amazoniennes inexploitées. Si certains en louent la beauté naturelle, d’autres, avides de progrès et de capital, n’y voient qu’une frontière sauvage débordant de [SCOPE.sGoods('rubber_scope').GetName|l]."
 amazonas.1.f: "« Notez bien ceci : nous nous tenons à l’orée de ce qui pourrait être le poumon de notre planète. Les terribles merveilles qui pourraient s’y trouver sont à notre portée, prêtes à être conquises. Puisque le Continent Noir a déjà cédé... »\n\n« Dites, monsieur... Je crois que j’ai oublié mon stylo. Je pourrais peut-être prendre des notes quand nous serons de retour au camp ? »\n\n« Imbécile. Prenez le mien. Bon, reprenons et ne m’interrompez pas ! »"
 amazonas.1.a: "La fortune sourit aux courageux..." #... and spits on the coward.
 amazonas.1.tt: "... et crache sur les lâches."
 amazonas.2.t: "Le traité d’Ayacucho"
 amazonas.2.d: "Après d’intenses délibérations, un accord a été trouvé entre les délégations [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFlag('FS')|l] et [SCOPE.sCountry('bolivia_border_treaty_country_scope').GetAltAdjective('FS')|l], délimitant la frontière entre nos deux nations en [SCOPE.sState('amazonas_state_scope').GetName] et entraînant la cession de vastes étendues de terres [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Au')][SCOPE.GetRootScope.GetCountry.GetNameNoFlag]."
 amazonas.2.f: "Dans un ultime geste théâtral, le traité fut signé, contraignant et inflexible. De nouvelles cartes furent commandées aussi vite que les gouvernements [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFlag('MS')|l] et [SCOPE.sCountry('bolivia_border_treaty_country_scope').GetAltAdjectiveNoFormatting('MS')|l] purent l’ordonner. Une nouvelle frontière était née le long du bassin amazonien.\n\nBien entendu, si tous étaient d’accord en théorie, personne ne savait exactement #italic où#! commençait le bassin amazonien. La décision reviendrait aux municipalités, et il était évident qu’il faudrait faire preuve de bon sens."
 amazonas.2.a: "Au nom de la Sainte Trinité, signez."
 amazonic_indemnities_brazil_1: "Paiement des indemnités du traité d’Ayacucho"
 amazonic_indemnities_recipient_1: "Paiement des indemnités du traité d’Ayacucho"
 amazonas.3.t: "Le traité de Bogotá"
 amazonas.3.d: "Après d’intenses délibérations, un accord a été trouvé entre les délégations [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFlag('FS')|l] et [SCOPE.sCountry('colombia_border_treaty_country_scope').GetAltAdjective('FS')|l], délimitant la frontière entre nos deux nations en [SCOPE.sState('amazonas_state_scope').GetName] et entraînant la cession de vastes étendues de terres [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Au')][SCOPE.GetRootScope.GetCountry.GetNameNoFlag]."
 amazonas.3.f: "« Au sud de Tabatinga et de l’autre côté du Javari. Au nord, au confluent de l’Apaporís et du Japurá. Vous verrez que c’est une bonne affaire, monsieur l’ambassadeur. »\n\n« Et qu’en est-il de ces villes frontalières ? Vous ne prétendez quand même pas parler au nom de deux pays, n’est-ce pas ? Personne n’a besoin de ça. »\n\n« Bien entendu ! Jamais je ne parlerai au nom d’un autre pays. Mais ce serait peut-être la meilleure chose à faire, ne pensez-vous pas ? »"
 amazonas.3.a: "Au nom de la Sainte Trinité, signez."
 amazonic_indemnities_brazil_2: "Paiement des indemnités du traité de Bogotá"
 amazonic_indemnities_recipient_2: "Paiement des indemnités du traité de Bogotá"
 amazonas.4.t: "Manaus, le cœur de l’Amazonie"
 amazonas.4.d: "Financée par les bénéfices du secteur du [SCOPE.sGoods('rubber_scope').GetName|l] en plein développement, la ville de [SCOPE.sState('amazonas_state_scope').GetCityHubName] en [SCOPE.sState('amazonas_state_scope').GetName] est devenue un centre commercial majeur, avec des installations sportives et des équipements encore jamais vus dans la forêt amazonienne."
 amazonas.4.f: "#bold La sève fait tourner [SCOPE.sState('amazonas_state_scope').GetCityHubName]#!\nLe commerce florissant du caoutchouc, provenant des arbres de la forêt amazonienne, a assuré un soutien économique stable à [SCOPE.sState('amazonas_state_scope').GetCityHubName]. Si le café et le lait sont les moteurs des autres régions [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetNameNoFormatting], l’utilité du caoutchouc a permis à d’autres industries de prospérer. Les cordonniers, les fabricants d’outils et les hôpitaux font des miracles grâce à cette nouvelle substance collante... (suite pages 68-69)"
 amazonas.4.a: "Ce sera la pierre angulaire de notre empire du [SCOPE.sGoods('rubber_scope').GetNameNoFormatting|l]..."
 amazonas.4.b: "... et une métropole tropicale #italic sans pareille#!."
 rubber_hub_modifier: "Port de Manaus pour le caoutchouc"
 mercado_adolpho_lisboa_modifier: "Mercado Adolpho Lisboa"
 rubber_baron_palaces_modifier: "Palais des barons du caoutchouc"
 amazonas.5.t: "Manaus, le Paris des tropiques"
 amazonas.5.d: "Regorgeant de barons du caoutchouc incroyablement riches, la ville de [SCOPE.sState('amazonas_state_scope').GetCityHubName], au cœur de la jungle autrefois hostile, est devenue aussi grandiloquente et tapageuse que n’importe quelle ville d’Europe. De nouveaux ouvrages de prestige voient le jour chaque semaine."
 amazonas.5.f: "À [SCOPE.sState('amazonas_state_scope').GetCityHubName], tout le luxe est présent. Les barons du caoutchouc ont l’esprit de compétition, alors toute nouvelle mode devient une course aux excès. En se promenant dans les rues, on pourrait s’imaginer qu’on est à Paris, exception faite de la chaleur."
 amazonas.5.a: "« Je n’ai qu’un rêve : l’opéra. Un grand opéra au milieu de la jungle ! »" #Good old Kinski
 amazonas.5.b: "Que serait un Paris tropical sans lumières ?"
 amazonic_city_of_lights_modifier: "Ville Lumière tropicale"
 amazonas.6.t: "Un avant-poste du progrès"
 amazonas.6.d: "Niché dans les forêts tropicales de [SCOPE.sState('amazon_development_level_one_state_scope').GetName], l’ancien village tranquille de [SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName] est devenu un pôle majeur de l’extraction et du transport du [SCOPE.sGoods('rubber_scope').GetName|l]."
 amazonas.6.f: "« Il faut dormir maintenant. Le soleil se couche. Ton père et toi aurez besoin de forces pour chasser demain. »\n\n« Mais je suis Señor Ramirez, et je suis encore... »\n\n« Ne prononce pas ce nom, plus jamais. N’attire pas ces hommes sur nous... »"
 amazonas.6.a: "... et les « barons » du caoutchouc ont besoin de main-d’œuvre."
 amazonas.6.b: "Leur sens des affaires permettra à [SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName] de prospérer."
 rubber_entrepot_modifier: "Entrepôt de caoutchouc"
 rubber_barons_modifier: "Nouveaux barons du caoutchouc"
 amazonas.7.t: "Des perles à l’état brut"
 amazonas.7.d: "Comme des perles sur un fil, les villes et les entrepôts de [SCOPE.sGoods('rubber_scope').GetName|l] bordent désormais les réseaux fluviaux et ferroviaires de [SCOPE.sState('amazon_development_level_two_state_scope').GetName], apportant le flambeau de la civilisation dans la jungle en échange de ses richesses."
 amazonas.7.f: "« Vous n’avez pas oublié votre stylo, cette fois ? Bien, prenez note. Hum... L’Amazonie, comme je l’avais prédit, a cédé comme le Continent Noir avant elle. Aucune source de magma ou d’écorce n’arrêtera les roues du progrès. Dans ce puissant... Dites, vous avez vu que je me suis souvenu de votre stylo ? Non, n’écrivez pas #bold ça#! ! Arrêtez ! »"
 amazonas.7.a: "Nous sommes les messagers de l’ordre..."
 amazonas.7.b: "... et les annonciateurs du progrès."
 harbingers_of_order_modifier: "Messagers de l’ordre"
 heralds_of_progress_modifier: "Annonciateurs du progrès"
 amazonas.8.t: "Petit à petit"
 amazonas.8.d: "Les barons du [SCOPE.sGoods('rubber_scope').GetName|l], les autorités locales et certains membres des [SCOPE.gsInterestGroup('devout_scope').GetName|l] sont partagés sur le meilleur moyen de façonner les peuples [SCOPE.sCulture('amazonian_culture_scope').GetName] de [SCOPE.sState('amazon_indian_exploitation_state').GetName]. Toutefois, chaque argument est ancré dans leur intérêt personnel."
 amazonas.8.f: "Les mains de son mari et de son fils étaient rougies. Les prêtres et les nonnes avaient donné des coups de bâton au garçon pour avoir dansé dans les couloirs et raconté de vieilles histoires. Les exécuteurs pensaient que l’homme avait trafiqué le caoutchouc qu’il tapotait. Si les hommes au fouet ne les faisaient pas travailler jusqu’à la mort, pensa-t-elle, les hommes du Dieu unique conduiraient leurs âmes jusqu’à la mort."
 amazonas.8.a: "L’éducation est une distraction. Leurs mains sont faites pour travailler, pas pour écrire."
 amazonas.8.b: "Nous ferons d’eux des [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFormatting('MP')]."
 indians_assimilation_modifier: "Envoyer à l’école"
 indians_exploitation_modifier: "Envoyer au travail"
 amazon_exploitation_devout_upset: "Chaires silencieuses"
 amazon_exploitation_landowners_upset: "Quotas non remplis"
 je_francocracia: "Moi, le Suprême" #Yo el Supremo
 je_francocracia_reason: "Le règne excentrique et inflexible du Suprême et [SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle|l] [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetNameNoFlag], le docteur [SCOPE.sCharacter('francia_character_scope').GetFullName], a dominé la plus grande partie de la période post-indépendance du Paraguay. Avec le soutien de sa [GetLawType('law_secret_police').GetName|l], les redoutables #bold Pyraguës#!, le docteur Francia a dirigé le pays d’une main de fer, échangeant son gant de soie contre une poigne de fer à chaque fois que nécessaire.\n\nMais le poids de l’âge commence à se faire sentir sur [SCOPE.sCharacter('francia_character_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle|l]. Ainsi, il se murmure à [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] que la vision d’un paradis isolationniste et rousseauiste de Francia puisse ne pas résister à la mort du docteur."
 je_francocracia_tt: "[SCOPE.sCharacter('francia_character_scope').GetFullName] n’est #bold pas#! le [concept_ruler|l] [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Du')][SCOPE.GetRootScope.GetCountry.GetNameNoFlag]"
 hairy_feet_modifier: "Pyraguës"
