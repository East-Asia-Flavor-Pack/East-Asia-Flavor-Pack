 french_pretenders.1.t: "A Restauração de [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')]"
 french_pretenders.1.d_1: "Com a falha do regime anterior em se legitimar, um golpe rápido levou [ROOT.GetCountry.GetRuler.GetFullName] ao poder. Optando por uma coroação mais reservada e moderna em comparação a alguns dos seus antecessores, [ROOT.GetCountry.GetRuler.GetSheHe] recebeu a coroa de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] do país [ROOT.GetCountry.GetName] na Catedral de Reims."
 french_pretenders.1.f_1: "\"Caros cidadãos! Na presença de Deus, eu juro cumprir fielmente os deveres que o reino espera de mim, governar somente nos termos e de acordo com as leis, fazer justiça ética e igual para todos de acordo com os direitos e agir em todas as coisas sem outro objetivo a não ser o interesse, a felicidade e a glória do povo francês.\""
 french_pretenders.1.d_2: "Com a falha do regime anterior em se legitimar, um golpe rápido levou [ROOT.GetCountry.GetRuler.GetFullName] ao poder. Em um espetáculo de quatro dias de tradição e opulência, não visto desde a era de ouro do Ancien Régime, [ROOT.GetCountry.GetRuler.GetSheHe] recebeu a declaração e a coroação de [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] do país [ROOT.GetCountry.GetName] na Catedral de Reims."
 french_pretenders.1.f_2: "\"A Divina Providência, ao me convocar a este lugar santificado, impôs grandes obrigações. Como Rei da França, eu me comprometo a ser fiel ao tratado da terra, tendo o direito de mantê-la com uma nova solenidade diante dos altares Dele, que pesa reis e nações na mesma balança.\""
 french_pretenders.1.d_3: "Com a falha do regime anterior em se legitimar, um golpe rápido levou [ROOT.GetCountry.GetRuler.GetFullName] ao poder. Com as vestes e a regalia de seu antecessor Napoleão, o Grande, ele se coroou [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] do país [ROOT.GetCountry.GetName] em uma grande cerimônia na Catedral de Notre-Dame."
 french_pretenders.1.f_3: "\"Em consonância com a França, aceito graciosamente as honras conferidas por uma nação agradecida. Juro ao povo que esse será um império de paz. Haverá conquistas, sim, mas serão conquistas de conciliação, religião e moralidade! Esse é o nosso Império, se deve haver um.\""
 french_pretenders.1.a: "Vida longa para [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]!"
 french_pretenders.1.b: "Vida longa para a casa de Orléans!"
 french_pretenders.1.c: "Vida longa para [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]!"
