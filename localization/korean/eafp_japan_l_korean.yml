eafp_japan.2006.t:0 "일엽지추"
eafp_japan.2006.d:0 "막부가 도쿠가와 요시노부를 [concept_gosankyo] 히토츠바시가의 후계자로 지명했다."
eafp_japan.2006.f:0 "도쿠가와 요시노부가 열 살이 되는 해, 막부는 요시노부를 고산쿄중 하나인 히토츠바시 도쿠가와가의 후계자로 임명했다. 요시노부는 어렸을때부터 총명하여 장차 막부를 이끌 수 있을거라는 기대를 품는 사람도 적지 않다. 반면 쇼군 도쿠가와 이에요시의 고령과 후계자 이에사다의 정신적 문제로 인해, 요시노부가 막부의 후계자가 되어야 한다는 의견도 적지 않다.\n하지만 이 의견에 대해 막부 내부의 의견이 분열되었다. 요시노부를 후계자로 세우고자 하는 히토츠바시파와, 정통 후계자인 이에사다를 옹립하자는 난키파로 나뉘어 대립하고 있는 상황이다. 과연 막부의 장래는 어떻게 될 것인가."
eafp_japan.2006.a:0 "히토츠바시파를 지원하라."
eafp_japan.2006.b:0 "이에사다가 적통이다. 난키파에 힘을 실어주어라."

eafp_japan.2007.t:0 "후계자 결정"
eafp_japan.2007.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]의 건강이 악화되자, 마침내 후계자를 결정하기로하였다."
eafp_japan.2007.f:0 "난키파와 히토츠바시파 사이의 알력 다툼이 점점 심화되어 가고 있다. 막부의 지배체제에 심각한 위기감이 드리우고 있다. 이대로 내분이 계속된다면 막부의 권위는 땅에 떨어지고 말 것이다. 하루빨리 후계자 문제에 결말을 내야만 한다.\n"쇼군의 적통을 잇는 것이 마땅한 도리이지만, 막부의 안정을 위해서는 어쩔 수 없는 선택을 해야 합니다. 난키파의 반발이 있겠지만, 요시노부를 후계자로 선택하는 것이 최선의 방책이라 할 것입니다."\n"아무리 그래도 막부의 질서를 꾸려온 적통을 저버릴 순 없지 않겠습니까? 난키파의 입장을 고려하지 않는다면 막부 내부의 분열은 더욱 심화될 것입니다."\n로주들 사이에서 논의가 계속되고 있다. 막부의 장래를 위해서는 하루빨리 이 문제에 결착을 내야만 한다."
eafp_japan.2007.a:0 "천수를 다한 막부에 새 바람을 불어넣을 인물은 요시노부 뿐이다."
eafp_japan.2007.b:0 "아무리 그래도 적통을 저버릴 순 없다. 이에사다를 후계자로 하라."

