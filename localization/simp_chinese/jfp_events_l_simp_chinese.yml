japan_invasion.1.t:0 "完成征日论讨论"
japan_invasion.1.d:0 "自古以来，我国和倭国在有余力的时候就会争斗。是时候结束这种关系了。"
japan_invasion.1.f:0 "现在我国的国力足以征服东亚国家。征服倭国，广扬国名，提高国力。"
japan_invasion.1.a:0 "是时候征服倭寇了。"
japan_invasion.2.t:0 "扬武号事件"
japan_invasion.2.d:0 "测量日本列岛的扬武号进入骏河湾时，伊豆半岛的日军进行了警告射击。"
japan_invasion.2.f:0 "扬武号为了测量日本列岛而航行于海岸，到达骏河湾，但回来的是日军的炮弹。扬武号肩负着和平目的的任务。"
japan_invasion.2.a:0 "回击！"
japan_invasion.2.b:0 "先撤退吧。"
japan_invasion.3.t:0 "扬武号事件"
japan_invasion.3.d:0 "大韩帝国的军舰出现在伊豆半岛时，我军进行了警告射击，但回来的是大韩帝国军的炮弹。"
japan_invasion.3.f:0 ""…因此，朝鲜国朝廷澄清说，和平目的的船只突然受到攻击，因此只是反击。看来他们正以此为借口，试图与皇国缔结不平等条约。""
japan_invasion.3.a:0 "没办法，接受他们的要求吧。"
japan_invasion.3.b:0 "不会谈判的。"
japan_invasion.4.t:0 "日本拒绝条约"
japan_invasion.4.d:0 "日本一直拒绝与我们缔结条约。"
japan_invasion.4.f:0 ""大君主陛下。关于这次事件，倭国朝廷澄清说，他们没有任何罪过，反而责任在于我方，要求赔偿。请重新考虑出兵。""
japan_invasion.4.a:0 "命令帝国军元帅部准备动员令。出兵。"
japan_invasion.5.t:0 "静冈条约"
japan_invasion.5.d:0 "日方屈服于我们的要求，并缔结了通商修好条约。"
japan_invasion.5.f:0 "大韩帝国和大日本国原本友谊深厚已有200多年，但现在看到两国情义不足，再次修复昔日的友好关系，巩固亲睦。\n \n 第一条 日本国作为自主国，与大韩帝国保有平等的权利。"
japan_invasion.5.a:0 "准备下一步"
japan_invasion.6.t:0 "静冈条约"
japan_invasion.6.d:0 "一旦缔结条约，伊豆半岛事态似乎就平静下来了。"
japan_invasion.6.f:0 "与胆敢自称为皇帝国的朝鲜之间的条约暂时告一段落。虽然名义上是平等条约，但对我们日本国来说无疑是不利的条约…"
japan_invasion.6.a:0 "哎呀"
japan_invasion.7.t:0 "日本列岛争夺战"
japan_invasion.7.d:0 "为了明确我们对日本列岛的影响力，有必要击退其他列强。"
japan_invasion.7.f:0 "益文司说，洋夷正在蠢蠢欲动，扩大在倭的影响力。帝国军元帅部主张立即驱逐他们。"
japan_invasion.7.a:0 "攻击！"
japan_invasion.7.b:0 "退一步。"
japan_invasion.8.t:0 "第二次日韩协约"
japan_invasion.8.d:0 "最终，我们在日本列岛的影响力得到了确认。现在日本是我们的傀儡。"
japan_invasion.8.f:0 "日本政府承诺，此后未经大韩帝国政府的调解，将不缔结任何具有国际性质的条约或承诺。"
japan_invasion.8.a:0 "事必归正。"
