hokkaido.1.t: "홋카이도 개척 완료"
hokkaido.1.d: "홋카이도에 많은 사람들이 정착하였다."
hokkaido.1.f: "홋카이도는 이제 더 이상 황량한 벌판이 아니다. 사람들의 땀과 노력으로 가득 찬 들판, 풍요로운 곡식과 가축들이 넘쳐나는 곳이 되었다."
hokkaido.1.a: "홋카이도는 이제 젖과 꿀이 흐르는 땅이 되었다."

hokkaido.2.t: "축성 부지 확보"
hokkaido.2.d: "해안 방어를 강화하기 위해 새로 성을 개축해야 한다는 결론이 났지만, 그 위치를 어디로 해야하는지에 대한 논의가 끊이질 않고 있다."
hokkaido.2.f: "\"새로운 성을 축성하는 것은 해안 방어에 있어 최적의 선택이겠으나, 이는 막대한 비용을 요구할 것입니다. 반면 후쿠야마칸을 개축한다면 비용은 적게 들겠지만 효율이 떨어질 수 있습니다. 번의 재정을 고려하면 후자의 선택이 더 현실적이라 볼 수도 있습니다.\"" # 새로 축성하는 게 해안 방위에 있어 좋은 입지지만 돈이 들어감. 후쿠야마칸을 개축하는게 비용 적어서 번이 좋아할 것임. 
hokkaido.2.a: "후쿠야마칸을 개축하라."
hokkaido.2.b: "오가와 부근에 새로 축성하라."

hokkaido.3.t: "비용 조달"
hokkaido.3.d: "축성에는 막대한 비용이 들어가며, 에조치의 척박한 땅으로는 그 비용을 조달하기 힘들 수도 있다. 만약 막부가 자금을 일부 지원한다면 공사는 한층 수월해질 것이다."
hokkaido.3.f: "\"새로운 성을 축성한다니, 그 비용을 대체 어디서 마련할 생각인가?\"\n\n\"막부가 지원해준다면 가능하지 않겠소. 에조치의 방어를 강화하는 것은 결국 막부에도 이득일 테니.\""
hokkaido.3.a: "막부의 재정으로 축성을 지원하라."
hokkaido.3.b: "번의 재정으로 해결하도록 하라."
hokkaido.3.ttb2: "신축을 번의 재정만으로 감당하는 것은 힘든 일입니다."

hokkaido.4.t: "완공"
hokkaido.4.d: "노력 끝에 성이 완공되었다."
hokkaido.4.f: "오랜 세월의 건설 끝에 에조치에 마침내 성이 지어졌다. 이를 기념하기 위해 상인, 각 마을의 유력자, 그리고 많은 헌금을 해온 기부자들이 모여 큰 축연을 열기로 했다."
hokkaido.4.a: "축연을 성대히 개최하라!"

hokkaido.5.t: "아이누의 영내 습격"
hokkaido.5.d: "에조치에 거주하는 아이누들이 영내를 습격하였다"
hokkaido.5.f: "우려하던 일이 현실로 다가왔다. 에조치에 거주하는 아이누들이 무력으로 영내를 습격한 것이다. 아이누들은 일본인 상인과 농민들을 공격하고 가옥과 창고에 방화를 하는 등 큰 피해를 입혔다. 막부에 이 소식이 전해지자 토벌을 주장하는 목소리가 높아지고 있다."
hokkaido.5.a: "즉시 아이누 토벌을 지시하라!"
hokkaido.5.b: "이번만은 너그럽게 봐주도록 하라."
ainu_protest_modifier: "아이누의 반발"

hokkaido.6.t: "아이누 부족의 자발적인 합류"
hokkaido.6.d: "에조치에 거주하는 아이누들이 자발적으로 영내에 합류하였다."
hokkaido.6.f: "\"보고에 따르면 에조치에 거주하던 아이누의 4개 부족이 자발적으로 영내에 합류하기로 하였다고 합니다. 이것으로 다른 아이누들의 복종이 가속화될 것으로 생각되고 있습니다.\""
hokkaido.6.a: "좋다! 그들을 환영해라!"
