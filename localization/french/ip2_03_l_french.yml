 sikh_empire.2.t: "[SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('relevant_country').GetName] pass[SCOPE.sCountry('relevant_country’).GetAltNameNoFormatting('EEnt')] à l’attaque"
 sikh_empire.2.d: "Pendant que nos généraux assistaient au mariage princier, les forces [SCOPE.sCountry('relevant_country’).GetAltAdjective('FP')|l] ont tenté de s’emparer de territoires en [SCOPE.sState('relevant_state').GetName]."
 sikh_empire.2.f: "Je me trouvais à Lahore quand le maharaja a appris que l’émir avait lancé une attaque sur ses forteresses. Je pourrais même vous dire l’heure qu’il était parce que les festivités se sont soudainement interrompues. L’espace d’un instant, toute la ville est restée silencieuse.\n\nC’est alors que j’ai entendu une voix forte et autoritaire lancer le cri de guerre qui avait terrorisé les sikhs pendant des décennies : « Jo bole so Nihaal », que l’on pourrait traduire par « celui qui parle sera exaucé ». Et tous les soldats du Khalsaji répondirent d’une même voix « Sat Sri Akal », qui signifie « Dieu est vérité »."
 sikh_empire.2.a: "Encouragez plus de soldats à rejoindre nos rangs."
 sikh_empire.2.b: "Demandez au Khalsaji de réfléchir à notre prochaine action."
 sikh_conscription: "Le pouvoir du nombre"
 show_of_strength: "Le pouvoir de la stratégie"
 notification_pan_encroaching_neighbor_message_name: "Sécurisation des frontières"
 notification_pan_encroaching_neighbor_message_desc: "[SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('relevant_country').GetName] [SCOPE.sCountry('relevant_country').GetAltNameNoFormatting('AOnt')] tenté de s’emparer de territoires en [SCOPE.sState('relevant_state').GetName]. Nous devons riposter."
