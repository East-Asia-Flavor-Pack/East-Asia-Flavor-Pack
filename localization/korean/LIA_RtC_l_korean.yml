 manchus_and_han_events.101.t:0 "만주와 한"
 manchus_and_han_events.101.d:0 "많은 한족들이 민족주의라는 개념에 대해 깨달음을 얻기 시작하며 강한 정체성에 대한 인식을 가지게 되었다. 한족주의자들은 중국인들이 자신의 문화 유산을 보존하고 [ROOT.GetCountry.GetName]으로부터 독립을 선언하기 위해 통합해야 한다고 믿는다."
 manchus_and_han_events.101.f:0 ""우리 한족은 만주인들을 쫓아내고 중국의 정당한 주인으로서의 위치를 되찾아야 합니다!" 한 불같은 한족주의자 지도자가 북적이는 집회에서 선언했다. "우리는 너무 오랫동안 내부 분쟁과 외부 간섭 때문에 분열되어 약해졌습니다. 하지만 이제 그런 일은 없을 것입니다! 우리는 자랑스러운 고대 문명으로서의 주권을 주장하며 일어서야 합니다.""
 manchus_and_han_events.101.a:0 "이것은 이미 불안정한 [ROOT.GetCountry.GetName]을 더욱 불안하게 만들 위험이 있다."

 manchus_and_han_events.102.t:0 "동맹회"
 manchus_and_han_events.102.d:0 "중국 전역에서 혁명단체가 싹트고 있다. 최근에는 이러한 혁명단체 여럿이 '동맹회'로 뭉쳤다는 소식을 들렸다. 이들 혁명가들은 [ROOT.GetCountry.GetName]이 외국의 영향에서 벗어나기를 바라며, [ROOT.GetCountry.GetName] 군주제가 어떤 개혁을 제공할 것인지를 기다리려 하지 않는다. 더 걱정되는 것은 지역군벌들 일부가 그들을 돕는 것처럼 보인다는 것이다."
 manchus_and_han_events.102.f:0 "'달단을 몰아내고,\n중화를 회복하고,\n민국을 세우고,\n토지권을 평등화하자.'"
 manchus_and_han_events.102.a:0 "그들의 영향력을 무력화해야 한다."

 manchus_and_han_events.103.t:0 "[SCOPE.sState('revolt_state').GetName]에서의 반란"
 manchus_and_han_events.103.d:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]의 군주제를 뒤집으려는 혁명가들이 [SCOPE.sState('revolt_state').GetName]에서 반란을 일으켰다. 처음에는 [SCOPE.sState('revolt_state').GetName]에서의 지역 노동자 시위에서 시작되었지만 점차 폭력적으로 변한 것으로 보인다. 이제 이 불합리한 도발에 어떻게 대응할지 결정할 차례이다."
 manchus_and_han_events.103.f:0 ""중국은 중국인의 중국이다. 우리 동포들은 모두 자기 한족 중국인의 중국을 인지해야 한다. 이방인이 우리 중국의 한 치의 권리도 더럽힐 수는 없다. 만주인에게 복종할 모든 의무는 일률적으로 철폐될 것이다."" # \China is the China of the Chinese. You must all recognise the China of the Chinese of the Han race. Not to allow any alien race to lay their hands on the least rights of our China. Any obligations subordinating people to the Manchus will be one and all annulled.\ 中國為中國人之中國。我同胞皆須自認自己的漢種中國人之中國。不許異種人沾染我中國絲毫權利。所有服從滿洲人之義務一律取消。변형
 manchus_and_han_events.103.a:0 "우린 이 반란을 무력으로 진압할 것이다."
 manchus_and_han_events.103.b:0 "달래기 위해 약간의 개혁을 실시하라."

