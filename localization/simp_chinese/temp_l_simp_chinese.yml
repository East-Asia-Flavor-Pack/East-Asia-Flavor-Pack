je_eafp_korea_enlightenment:0 "富国强兵之路：各自的理想"
je_eafp_korea_enlightenment_reason:0 " 宪宗大王开始改革也已经过去了几十年。在此期间，许多势力和所属的人们以富国强兵为目的，齐心协力发展国家。\n\n 但是，无数的时间流逝，彼此拥有的理想开始反目。有些人觉得现在的进展缓慢，有些人觉得现在的进展过于激进。\n\n 无法满足所有人拥有的理想。但是，他们拥有的改革热情是相同的。能够创造更美好未来的里程碑应该指向哪里呢？\n\n #v 目前状况：#! #v 中立#!" #目前状况部分定制本地处理请求
