concept_eafp_regent_pocket_money: "착복"
concept_eafp_regent_pocket_money_desc: "권력 공유자와의 정치적 거래, 혹은 권력 공유자의 독단적 전횡등으로 인해 발생할 수 있는 효과입니다.\n\n착복된 자금의 #V 10%#!는 [concept_investment_pool]에 우선 적립된 후 나머지 #V 9할#!은 권력 공유자 개인의 사유재산으로써 기록되며, 이러한 과정을 통해 축재된 재산은 다시 권력 공유자로 하여금 국가 재산을 사영화하거나 혹은 군주와 정치적 거래를 하는데에 쓰일수도 있습니다."

concept_eafp_regent_type_halmuni: "수렴청정"
concept_eafp_regent_type_halmuni_desc: "임금이 너무 어린나이에 즉위할 때, 왕실의 제일 큰어른인 대비마마께서 발을 내리고 주상을 보필하며 대신들과 국정을 돌보는 섭정 구조입니다.\n\n동아시아 문화권의 익숙한 형태로써, 천자국의 역사와 유교적 명분, 그리고 잘 확립된 전통적 관례에 따라 정당화되어 있습니다."
concept_eafp_regent_type_appa: "섭정"
concept_eafp_regent_type_appa_desc: "국왕의 직계존속이 강력한 혈연적 관계를 이용해 전반적인 국정사안에 최종 결정권을 행사하고 있습니다.\n\n본디 왕의 친아비는 상왕과도 같은 영향력을 지니기 쉽다는 정치적 이유와 왕실 계보를 잇는 법도상의 이유로 인해 변동사항이 발생하더라도 살아있는 대원군이 존재하지 않는 상황이 보통이나, 군주의 요절과 후사 단절 등의 불운이 겹친다면 나타날 수 있는 섭정 형태입니다.\n\n그러나 이러한 구조는 관례적으로도 명목상으로도 정당화되어있지 않은 이례적인 형태로써, 그 본질로 인해 예기치 못한 방향으로 국정흐름이 전개될 가능성이 있습니다."
concept_eafp_regent_type_sedoga: "세도정치"
concept_eafp_regent_type_sedoga_desc: "명목상으로는 전권을 지닌 국왕에 의한 직접통치가 진행 중이며, 그 어떠한 섭정 형태도 현재는 존재하지 않고 있습니다.\n\n그러나 여러가지 사유로 인해 전제군주가 군주답게 통치할 수 있게 해주는 기존의 관례적, 구조적 장치가 붕괴된 상황에서는, 이전 군주의 통치 능력으로 유지되던 체제의 권력 공백을 관료제를 이루던 권세 양반가문이 자연스레 매우는 현상을 초래할 수 있습니다."
concept_eafp_regent_type_king: "친정"
concept_eafp_regent_type_king_desc: "나라의 기강이 바로 세워졌고, 그 누구와도 권력을 공유하지 않습니다.\n당신이 적법한 군주입니다."
concept_eafp_regent_who_halmuni: "대왕대비"
concept_eafp_regent_who_halmuni_desc: "왕실 내 큰어른이자 임금의 법적 할머니로써, 생존해 있을 경우 너무 어린 주상을 보필하며 수렴청정을 시행할 권한이 있습니다.\n왕이 성년이 되면 발을 거두는것이 관례이나, 후사를 남기지 못하고 요절한다면 후계 지명에 있어 법도의 범위 내에서 강력한 영향력을 행사할 수 있습니다."
concept_eafp_regent_who_appa: "대원군"
concept_eafp_regent_who_appa_desc: "임금의 친아비로써 좋든 싫든 군주에게 혈연으로 인한 강력한 영향력을 행사할 수 있습니다.\n통상적인 상황에서는 살아있는 대원군의 존재란 있기 힘든 일이나..."
concept_eafp_regent_who_sedoga: "대감"
concept_eafp_regent_who_sedoga_desc: "패권 세도가문의 수장격 인물로써, 법적으론 아무런 권한이 없고 실질적으로도 모든 것을 쥐락펴락할 수 있는 존재는 더더욱 아닙니다.\n허나 기존 권력간의 견제관계를 지탱해주던 관례적 시스템이 붕괴한 상태서 군주가 통치 능력을 온전히 행사하기 힘든 상황일 경우엔, 권세 가문의 부패와 폭주는 필연적일 수 밖에 없습니다..."
concept_eafp_regent_who_king: "군주"
concept_eafp_regent_who_king_desc: "짐이 곧 국가다."

