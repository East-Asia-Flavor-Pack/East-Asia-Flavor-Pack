# 2차 개혁
je_korean_restoration_second:0 "富国强兵之路"
 je_korean_restoration_second_reason:0 "纠正三政弊端，完成了最大的课题，奠定了基石。现在是踩着它站起来，向四方展示的时候了。"
 je_korean_restoration_second_goal:0 "完成所有改革"
 donghak_complete_tt:0 "解决农民起义"
 je_korean_restoration_economy:0 "振兴工商业"
 je_korean_restoration_economy_reason:0 "过去柳寿垣曾说过，'国家要发展，四民必须努力做好各自的工作，不能有贵贱之分'。士农工商的区分是长久以来的程朱理学教诲，但现在看来，士先整理好，做得合乎道理，那么其余的农、工、商即使不加以劝导，也会努力做好本职工作，这才是四民的分辨，是国家强盛的道路。"
 je_korean_restoration_military:0 "军制改革"
 je_korean_restoration_military_reason:0 "回顾军政的诸多弊端，长期以来的束伍军体制只会导致逃避兵役和逃离军政。朝鲜从现在开始，也应该建立以三军门为基础的系统化正规军体制。"
 je_korean_restoration_politics:0 "新设警部"
 je_korean_restoration_politics_reason:0 "如果要找出众多弊端的原因，那么捕盗厅的作用被过度缩小也是其中之一。扩大捕盗厅的作用，并将其扩展到全国八道，新设警部并赋予其职责，将对纠正秩序和治安大有帮助。"
 je_korean_restoration_education:0 "书院撤废令"
 je_korean_restoration_education_reason:0 "遍布全国的过多书院，早已不是供奉先贤和学习学问的地方，而是成了吸食百姓血汗的恶毒剥削者的巢穴。应该只留下这些书院中清廉正直的一部分，并揭露和纠正积累的腐败和弊端。"
 korean_restoration_2.1.t:0 "富国强兵之路"
 korean_restoration_2.1.d:0 "切除了腐烂的脓疮，现在是重新站起来的时候了。"
 korean_restoration_2.1.f:0 "过去司马迁说过，国家富裕，兵力强盛，才能内外无忧，作为治理国家的人，必须这样做。"
 korean_restoration_2.1.a:0 "开始吧"
 korean_restoration_2.2.t:0 "富国强兵"
 korean_restoration_2.2.d:0 "富国强兵是通过使国家富裕，改善民众生活，并促进兵力增强的政策。"
 korean_restoration_2.2.f:0 "刮目相看，人如果三天不见，就要睁大眼睛仔细看看对方发生了什么变化。现在的我们就是这样。"
 korean_restoration_2.2.a:0 "荣光与朝鲜同在。"
korean_restoration_2.3.t:0 "最后的反扑"
korean_restoration_2.3.d:0 "失去土地的地主和地方的士绅们开始反对改革。"
korean_restoration_2.3.f:0 "这些家伙吸百姓的血来填饱自己的肚子，简直是敲诈勒索之徒！"
korean_restoration_2.3.a:0 "全部镇压！"
korean_restoration_2.3.b:0 "也听听他们的意见吧"
korean_restoration_2.4.t:0 "东学的传播"
korean_restoration_2.4.d:0 "农民们信仰一种奇怪的宗教，公开表达对朝廷的不满。"
korean_restoration_2.4.f:0 "我亦从东而生，受之于东，道虽为天道，学人即东学。况且土地分为东西，西怎能称之为东，东又怎能称之为西呢。"
korean_restoration_2.4.a:0 "观察情况"
korean_restoration_2.4.b:0 "观察情况"
korean_restoration_2.5.t:0 "观光列车"
korean_restoration_2.5.d:0 "乘坐新引进的观光列车旅行的人正在增加。"
korean_restoration_2.5.f:0 "在那两条铁线上运行的沉重铁块，因其喷吐火焰和烟雾，被称为火轮车。"
korean_restoration_2.5.a:0 "这是多么了不起的器物啊。让朝廷投资吧。"
korean_restoration_2.6.t:0 "路灯"
korean_restoration_2.6.d:0 "城市各处都安装了路灯，百姓们都很高兴。"
korean_restoration_2.6.f:0 "每晚钟路都聚集了像云一样的人群想要观看，即使过了九点，壮丁们也互相争抢着，无所事事地来回走动。"
korean_restoration_2.6.a:0 "真美丽啊。"
korean_restoration_2.7.t:0 "新式军队的诞生"
korean_restoration_2.7.d:0 "军制改革已经完成，新式军队已经建成。现在是决定其方向的时候了。"
korean_restoration_2.7.f:0 "军队是国家的盾牌，是环绕百姓的锋利长矛。"
korean_restoration_2.7.a:0 "我军应利用我土地的地形集中防御。"
korean_restoration_2.7.b:0 "进攻就是最好的防御，应该集中精力进攻。"
korean_restoration_2.8.t:0 "创建新式军队"
korean_restoration_2.8.d:0 "新的军队制度被引进，我们的军队变得更强大了。但是由此产生的不满依然存在。"
korean_restoration_2.8.f:0 "让军中强健者学习外国武艺，称之为别技军，光是名字就很奇怪。让武家子弟和儒生少年们脱掉上衣，排成一列，向蛮夷低头敬礼，让他们感到羞耻，这是绝对不能做的事情。"
korean_restoration_2.8.a:0 "公平对待所有军人"
korean_restoration_2.8.b:0 "均衡地转换军队制度"
korean_restoration_2.8.c:0 "推迟旧式军队的工资"
korean_restoration_2.9.t:0 "壬午军乱"
korean_restoration_2.9.d:0 "由于重视新式军队，原有的军人引发了反弹。 传闻他们可能很快就会发动叛乱。"
korean_restoration_2.9.f:0 "他们希望得到的口粮不过是九斗米，而即使是这些，一年过去了也没有充分给予，他们自己准备食物，忙碌地服役，却不敢违反军令，可以说他们很有纪律。"
korean_restoration_2.9.a:0 "把这些逆贼全部镇压！这是命令！"
korean_restoration_2.9.b:0 "这都是寡人无德的错。安抚他们。"
korean_restoration_2.10.t:0 "上疏"
korean_restoration_2.10.d:0 "两班就警部新设一事上疏。"
korean_restoration_2.10.f:0 "所谓警部，就是捕盗厅的新名称，和逮捕罪人的义禁府一样，没有必要扩大同样的机构。"
korean_restoration_2.10.a:0 "接受吧。"
korean_restoration_2.10.b:0 "不管那些家伙说什么，全部无视。"
korean_restoration_2.11.t:0 "击钲"
korean_restoration_2.11.d:0 "一位百姓鸣冤叫屈。看来他们对目前正在实施的改革有意见。"
korean_restoration_2.11.f:0 "据《大典会通》记载，鸣冤叫屈是指百姓为纠正不合理之事，直接向君王陈述自己的事情。"
korean_restoration_2.11.a:0 "接受吧"
korean_restoration_2.11.b:0 "那是不可能的"
korean_restoration_2.12.t:0 "废除书院"
korean_restoration_2.12.d:0 "朝廷下令废除书院。"
korean_restoration_2.12.f:0 "在彻底铲除他们之前，必须先废除最大的积弊温床万东庙，并在此过程中揭露所有积累的腐败和弊端，使儒生们无法反驳。"
korean_restoration_2.12.a:0 "全面废除。"
korean_restoration_2.12.b:0 "分阶段实施。"
korean_restoration_2.13.t:0 "关于外语教育的讨论"
korean_restoration_2.13.d:0 "在剧变的世界局势中，产生了教育外国语言的必要性。"
korean_restoration_2.13.f:0 "中华之外传来的世界地图，一半被涂成英吉利和法兰西，真是奇怪至极。"
korean_restoration_2.13.a:0 "鼓励书生学习英语。"
korean_restoration_2.13.b:0 "鼓励书生学习法语。"
korean_restoration_2.14.t:0 "西式科学"
korean_restoration_2.14.d:0 "越来越多的人想学习西方的惊人技术。"
korean_restoration_2.14.f:0 "洪大容说，在北京城内建造四座大房子，让他们住在那里，称之为天主堂，从此西学开始兴盛。"
korean_restoration_2.14.a:0 "支持西学的教育方式。"
korean_restoration_2.14.b:0 "引进西学的技术。"
#개혁 3
je_korean_restoration_third:0 "改革时期"
 je_korean_restoration_third_reason:0 "至今为止的改革只是基础。为了与列强并肩，必须更进一步。"
 je_korean_restoration_third_goal:0 "从西方引进更系统、更先进的文物。"
 korean_restoration_3.1.t:0 "关于君主立宪制的讨论"
 korean_restoration_3.1.d:0 "全世界都在掀起君主立宪制的浪潮。朝鲜也应该顺应潮流。"
 korean_restoration_3.1.f:0 "陛下，观察西方列强的统治体制，发现大部分列强都采用君主立宪制，不如就此进行讨论如何？必定对国家有利。"
 korean_restoration_3.1.a:0 "这是个好主意。"
 korean_restoration_3.1.b:0 "现在的法治已经足够了。"
 korean_restoration_3.2.t:0 "新的司法部"
 korean_restoration_3.2.d:0 "原本朝鲜是存在以经国大典为首的法典的法治国家，但随着岁月流逝，自然而然地积累了弊端，效力也减弱了。因此，年轻的官员们为了新设司法部而向圣上禀告。"
 korean_restoration_3.2.f:0 "观察我国现在的司法，其权限分散在各处，难以高效运用。因此，想要新设西方式的司法部，恳请陛下允许。"
 korean_restoration_3.2.a:0 "就按你们的意思办吧。"
 korean_restoration_3.2.b:0 "现在已经足够了。"
 korean_restoration_3.3.t:0 "邮政局设置"
 korean_restoration_3.3.d:0 "需要比驿站和烽火体系更系统、更现代的通信体系。"
 korean_restoration_3.3.f:0 "听说西方设立了专门的邮政部门，使官民之间的通信畅通。我们是否也应该这样做呢？"
 korean_restoration_3.3.a:0 "设立负责邮政的部门，就叫邮政局吧。"
korean_restoration_3.3.b:0 "得不偿失啊。算了吧。" 
korean_restoration_3.4.t:0 "引进太阳历"
korean_restoration_3.4.d:0 "现在的日历跟不上世界趋势。 在世界融为一体的时代，我们必须适应。"
korean_restoration_3.4.f:0 "陛下，我国有阴历这一有系统的日历，但它在世界并不通用。 所以请允许引进阳历。"
korean_restoration_3.4.a:0 "允许。" 
korean_restoration_3.4.b:0 "即使是全球化，怎么连日历都要改变？" 
korean_restoration_3.5.t:0 "提高女性权利"
korean_restoration_3.5.d:0 "随着朝鲜近代化的顺利进行，接受过高等教育的女性也在增加。 因此，一些对我国性别歧视的女性权利不满的女性，要求像西方国家一样的女性权利。"
korean_restoration_3.5.f:0 "今天早上举行的御前会议上，汉城判尹向主上禀告说：“陛下，臣惶恐禀告，昨天正午，无数妇女聚集在街上，举着牌子，要求重新考虑女性的权利。 据小臣等重臣了解，西方已经实现了女性权利的提高。 虽然她们的主张违背了从太祖大王时代开始引领朝鲜的性理学道理，但她们的行为越来越过激，恐怕会引发叛乱。 恳请陛下明察。” 对此，上经过长时间的深思熟虑后，下旨..."
korean_restoration_3.5.a:0 "提高女性权利就是文明开化。 允许她们的要求。" 
korean_restoration_3.5.b:0 "女性的义务是生育和为家庭服务。 记住这一点。" 
korean_restoration_3.6.t:0 "引进度量衡"
korean_restoration_3.6.d:0 "朝鲜的度量衡与世界脱节。 如果不改革，朝鲜将被历史的浪潮淹没。"
korean_restoration_3.6.f:0 "现在是与世界各国进行商品交易的时代，我国的度量衡与他国不符，工作困难。 所以想改正，请允许。"
korean_restoration_3.6.a:0 "允许引进已经在各国通用的公制。" 
korean_restoration_3.6.b:0 "允许引进在英国通用的码-磅制。" 
korean_restoration_3.6.c:0 "寡人看来，码... 总之，好像还是我们自己的好。" 
korean_restoration_3.7.t:0 "引进银行"
korean_restoration_3.7.d:0 "引进有系统的近代式银行是资本主义的基石。"
korean_restoration_3.7.f:0 "陛下，所谓的银行，就是把人们的钱聚集起来，以此为基础开展事业的地方，据说对资本的循环有很大的帮助。 引进怎么样？"
korean_restoration_3.7.a:0 "在朝廷设立银行，试试看吧。" 
korean_restoration_3.7.b:0 "似乎没有必要引进。" 
korean_restoration_3.8.t:0 "引进西式官服"
korean_restoration_3.8.d:0 "为了摆脱前近代的迷雾，为了向文明国家飞跃，必须不加区分地学习西方的一切，包括他们的技术、理念等。"
korean_restoration_3.8.f:0 "为了让我们像西方人一样思考，就必须像西方人一样穿衣、像西方人一样吃饭、像西方人一样生活。而这种文明开化的第一步就是将官服改为西式。这将给将来会更多到来的西方人留下好印象，也是朝鲜正式踏上文明国家道路的开端。"
korean_restoration_3.8.a:0 "即使我们变得近代化，衣服也一定要那样吗？算了吧。" 
korean_restoration_3.8.b:0 "效仿世界上最强大的日不落帝国——英国的服饰是正确的。" 
korean_restoration_3.8.c:0 "听说在西方，最讲究教养的国家是法国。" 
korean_restoration_3.8.e:0 "效仿追求简朴和实利的普鲁士的方式是正确的。" 
korean_restoration_3.9.t:0 "断发令"
korean_restoration_3.9.d:0 "在西方，断发是标准的头发样式。与发髻不同，易于管理。"
korean_restoration_3.9.f:0 "断发有益于养生，且便于工作，所以在西方主要使用这种发型。请允许引进。"
korean_restoration_3.9.a:0 "实行断发令。" 
korean_restoration_3.9.b:0 "身体发肤，受之父母，怎能剪掉发髻呢？" 
korean_restoration_3.10.t:0 "金纳税"
korean_restoration_3.10.d:0 "用谷物纳税的制度太不方便了。如果用金子纳税，就容易管理了。"
korean_restoration_3.10.f:0 "我国至今实行大同法，将税制限定为谷物，但管理起来仍然不便。不如像西方那样，以金子为中心征税如何？"
korean_restoration_3.10.a:0 "施行也好。" 
korean_restoration_3.10.b:0 "我认为没有必要那样做。" 
korean_restoration_3.11.t:0 "近代教育"
korean_restoration_3.11.d:0 "朝鲜的教育制度过于偏重程朱理学。我们需要近代式教育制度。"
korean_restoration_3.11.f:0 "为了能够熟练掌握西方的技术，我们需要学习，但我国的教育过于偏重儒学，因此需要对此进行改革。"
korean_restoration_3.11.a:0 "让他们学习西方的知识。"
korean_restoration_3.11.b:0 "儒学是重大事宜。"
korean_restoration_3.12.t:0 "议政府改组"
korean_restoration_3.12.d:0 "原本议政府是支撑朝鲜中央政治的一大支柱。但随着岁月的流逝，现在已经沦为充满弊端和低效率的障碍。因此，一些开化派重臣向圣上请求将议政府改组为内阁。"
korean_restoration_3.12.f:0 "陛下，臣惶恐禀告，如今的议政府曾因权贵而倒塌，世人对其印象不佳。因此，将我国的议政府效仿欧洲的政治体系，改组为内阁如何？殿下务必采纳臣等的意见！"
korean_restoration_3.12.a:0 "卿等之意甚是。废除议政府，组建西方式内阁。"
korean_restoration_3.12.b:0 "议政府的改革已经完成。没有问题。"
korean_restoration_3.13.t:0 "讨论身份制度"
korean_restoration_3.13.d:0 "班常制实际上将朝鲜的阶级分为了四个等级。现在不需要两班了。"
korean_restoration_3.13.f:0 "原本两班和良民是相同的人，但不知从何时起，两班开始拥有特权，仗势欺人。恰好西方所有人都成为良民，废除了阶级，我们也应该效仿。"
korean_restoration_3.13.a:0 "废除班常制，将贱民也合并为良民。"
korean_restoration_3.13.b:0 "身份制度不符合德治的道理，但过于激进的改革会引起混乱。"
korean_restoration_3.14.t:0 "引进新货币"
korean_restoration_3.14.d:0 "虽然经历过无数次失败，但现在货币不是选择，而是必需品。"
korean_restoration_3.14.f:0 "殿下。臣惶恐禀告，从过去的例子来看，货币如果使用不当，可能会给国家带来巨大的变故，但现在与西域交流，使用货币是必不可少的。"
korean_restoration_3.14.a:0 "卿之意甚是。开始在全国八道推行货币。"
korean_restoration_3.14.b:0 "忘记历史了吗？不能使用货币。"
korean_restoration_3.15.t:0 "企业的登场"
korean_restoration_3.15.d:0 "资本大规模流动的企业是现代化的象征。"
korean_restoration_3.15.f:0 "汉城判尹禀告，汉城府的商人们聚集起来组成团体，与外国进行贸易，他们自称为企业。"
korean_restoration_3.15.a:0 "支持他们，激活企业。"
korean_restoration_3.15.b:0 "征税"
korean_restoration_3.16.t:0 "改革完成"
korean_restoration_3.16.d:0 "经过无数讨论，最终朝鲜的改革完成了。虽然并非一切都完美，但这个程度足以与列强匹敌。"
korean_restoration_3.16.f:0 "陛下，米利坚的大使说，合众国宣布不再与朝鲜签订不平等条约。臣斗胆预测，其他列强也会很快表达出这种意向。"
korean_restoration_3.16.a:0 "很好。"
