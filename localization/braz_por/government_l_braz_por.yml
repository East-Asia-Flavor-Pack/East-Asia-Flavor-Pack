 #Transfer of Power
 transfer_of_power_hereditary: "Hereditária"
 transfer_of_power_hereditary_desc: "Com a [concept_transfer_of_power] Hereditário, os [Concept('concept_ruler', '$concept_rulers$')] reinam por toda a vida e têm um [concept_heir] que assume o governo quando o $concept_ruler$ anterior morre."
 transfer_of_power_presidential_elective: "Eletiva Presidencial"
 transfer_of_power_presidential_elective_desc: "Com a [concept_transfer_of_power] Eletiva Presidencial, os [Concept('concept_ruler', '$concept_rulers$')] são escolhidos a partir da liderança do [concept_interest_group] com mais [concept_clout] no fim de cada [concept_election]."
 transfer_of_power_parliamentary_elective: "Eletiva Parlamentar"
 transfer_of_power_parliamentary_elective_desc: "Com a [concept_transfer_of_power] Eletiva Parlamentar, os [Concept('concept_ruler', '$concept_rulers$')] são escolhidos a partir da liderança do [concept_interest_group] no [concept_government_type] com mais [concept_clout]."
 transfer_of_power_dictatorial: "Ditatorial"
 transfer_of_power_dictatorial_desc: "Com a [concept_transfer_of_power] Ditatorial, os [Concept('concept_ruler', '$concept_rulers$')] reinam por toda a vida. Quando um morre, um novo $concept_ruler$ é escolhido a partir da liderança do [concept_interest_group] com mais [concept_clout]."
 transfer_of_power_default: "Aleatória"
 transfer_of_power_default_desc: "Com a [concept_transfer_of_power] Aleatória, os [Concept('concept_ruler', '$concept_rulers$')] reinam por toda a vida. Quando um morre, um novo $concept_ruler$ é gerado aleatoriamente."
