 #Negative Harvest Conditions
 drought: "Sécheresse"
 drought_desc: "Période prolongée sans précipitations qui laisse les terres affectées dans un état aride et stérile."
 flood: "Inondation"
 flood_desc: "Rappel brutal de la puissance de la nature. La montée des eaux, exacerbée par des pluies incessantes, ravage les terres et les habitations."
 frost: "Gel"
 frost_desc: "Fine couche de glace qui recouvre les terres d’une couverture gelée, aussi belle de loin que dévastatrice pour les récoltes."
 wildfire: "Incendie"
 wildfire_desc: "Grand feu destructeur dont les flammes dévorantes dévastent les terres affectées."
 hailstorm: "Grêle"
 hailstorm_desc: "Précipitations sous la forme de billes de glace qui endommagent inévitablement les récoltes et peuvent laisser quelques ecchymoses à ceux qui ont la malchance d’être touchés."
 locust_swarm: "Invasion de sauterelles"
 locust_swarm_desc: "Nuée d’insectes volants qui pillent les récoltes dans leur sillage."
 heatwave: "Canicule"
 heatwave_desc: "Période de chaleur anormale où le sol grille comme une poêle brûlante et l’air s’emplit d’une chaleur étouffante."
 disease_outbreak: "Épidémie"
 disease_outbreak_desc: "Propagation incontrôlée d’une infection ou d’une maladie dans les champs, qui inquiète les agriculteurs pour la récolte à venir."
 extreme_winds: "Vents violents"
 extreme_winds_desc: "Violente tempête qui ravage les terres sur son passage et qu’il est préférable d’éviter."
 torrential_rains: "Pluies torrentielles"
 torrential_rains_desc: "Période prolongée de précipitations si abondantes que même le plus résistant des parapluies ne peut rien face au déluge."
 #Positive Harvest Conditions
 pollinator_surge: "Apparition de pollinisateurs"
 pollinator_surge_desc: "Mélange de parfums, de nectar et de vitalité, engendré par les abeilles et autres petits insectes qui butinent de fleur en fleur."
 optimal_sunlight: "Ensoleillement optimal"
 optimal_sunlight_desc: "Période qui n’est ni trop chaude ni trop froide, dont le rayonnement idéal donne envie de sourire."
 moderate_rainfall: "Précipitations modérées"
 moderate_rainfall_desc: "Phénomène joyeux qui insuffle de la vie dans les terres où poussent des cultures impatientes de recevoir les gouttes d’eau qui tombent du ciel."
