 garibaldi_events.1.t: "Garibaldi offre ses services"
 garibaldi_events.1.d: "Jugeant notre lutte contre [SCOPE.sCountry('garibaldi_spawn_foe_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('garibaldi_spawn_foe_scope').GetName] juste, le révolutionnaire et nationaliste italien [SCOPE.sCharacter('garibaldi_scope').GetFullName] a décidé de se rallier à notre cause, offrant ses services en tant que général."
 garibaldi_events.1.f: "« Je vous propose ni salaire, ni quarts, ni nourriture ;\nJe vous offre seulement la faim, la soif, marches forcées, batailles et mort.\nQue celui qui aime son pays avec son cœur et non pas seulement avec ses lèvres, suivez-moi. »" #Garibaldi
 garibaldi_events.1.a: "Que [SCOPE.sCharacter('garibaldi_scope').GetFullName] dirige nos armées."
 garibaldi_events.1.b: "Cet électron libre n’a rien à faire ici."
 rejected_garibaldi_modifier: "Refus de l’aide de Garibaldi"
 garibaldi_events.2.t: "Garibaldi fait ses adieux"
 garibaldi_events.2.d_1: "Suite à la déclaration de guerre entre [SCOPE.sCountry('garibaldi_italian_nation_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('garibaldi_italian_nation_scope').GetName] et [SCOPE.sCountry('garibaldi_foreign_nation_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('garibaldi_foreign_nation_scope').GetName], [SCOPE.sCharacter('garibaldi_scope').GetFullName] a décidé de quitter [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetCountry.GetNameNoFlag] pour prendre les armes contre les ennemis de l’Italie."
 garibaldi_events.2.d_2: "Maintenant que [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetCountry.GetNameNoFlag] est en paix et que la lutte contre les tyrans est terminée, du moins pour l’instant, [SCOPE.sCharacter('garibaldi_scope').GetFullName] a décidé de quitter le pays pour s’attaquer à une autre cause digne d’intérêt."
 garibaldi_events.2.f: "« Là où des frères se battent pour la liberté de l’Italie, c’est là que nous devons nous précipiter. »" #Garibaldi
 garibaldi_events.2.a: "Bon voyage, général [SCOPE.sCharacter('garibaldi_scope').GetLastName]."
 garibaldi_events.3.t: "La Légion italienne des volontaires"
 garibaldi_events.3.d: "En mobilisant la population italienne de [SCOPE.sState('italian_legion_state_scope').GetName], le général [SCOPE.sCharacter('garibaldi_scope').GetFullName] a levé une légion de compatriotes partageant les mêmes idées afin de rejoindre [SCOPE.GetRootScope.GetCountry.GetAltNameNoFormatting('Le')][SCOPE.GetRootScope.GetCountry.GetNameNoFlag] dans sa lutte contre la tyrannie [SCOPE.sCountry('italian_legion_foe_scope').GetAltAdjective('FS')|l]."
 garibaldi_events.3.f: "« Soldats !\nNous sommes peu nombreux, contrairement à nos ennemis,\net notre victoire n’en sera que plus glorieuse.\nGardez votre sang-froid, réservez vos tirs jusqu’à ce qu’ils soient proches de vous,\npuis tirez,\net attaquez-les à la baïonnette ! »" #Garibaldi
 garibaldi_events.3.a: "Leurs compétences et leur zèle sont absolument nécessaires sur le champ de bataille."
 garibaldi_events.3.b: "Appuyez-vous sur leur expertise pour former et recruter des hommes pour l’armée."
 italian_legion_barracks_modifier: "Casernes de légionnaires italiens"
 italian_legionaries_modifier: "Légionnaires volontaires italiens"
 garibaldi_events.4.t: "Garibaldi agace la paysannerie"
 garibaldi_events.4.d: "Si les capacités de [SCOPE.sCharacter('garibaldi_scope').GetFullName] à influencer le peuple se sont avérées utiles dans la lutte contre les [SCOPE.sCountry('garibaldi_peasants_foe_scope').GetAltAdjective('MP')], certains [GetPopType('farmers').GetName|l] de [SCOPE.sState('garibaldi_peasants_state_scope').GetName] commencent à se retourner contre notre régime à cause de ses sermons radicaux. Plusieurs ministres du gouvernement exigent même une injonction au silence."
 garibaldi_events.4.f: "« Le jour où les paysans seront éduqués dans la vérité, les tyrans et les esclaves ne seront plus de ce monde. »" #Garibaldi
 garibaldi_events.4.a: "Il est trop important pour la cause. Évitons tout antagonisme."
 garibaldi_events.4.b: "Ordonnez-lui de modérer son langage."
 emboldened_peasantry_modifier: "Paysannerie enhardie"
 #Luddite Law Events
 luddite_law_events.1.t: "Darwin chez les machines"
 luddite_law_events.1.d: "Un article publié dans le [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] a suscité le débat dans les cercles littéraires du pays à propos de la loi [SCOPE.sLaw('current_law_scope').GetName]. Partant du principe que les machines sont une sorte de vie mécanique en constante évolution, il nous prévient que, si l’humanité oublie toute prudence, les machines pourraient un jour supplanter l’homme comme espèce dominante."
 luddite_law_events.1.f: "« Nous nous référons à la question : quelle sorte de créature remplacera l’homme pour asseoir sa suprématie sur Terre ? Nous avons souvent entendu cette question ; mais il nous semble que nous sommes nous-mêmes en train de créer nos propres successeurs.\n\nLes machines gagnent du terrain sur nous ; jour après jour nous leur sommes de plus en plus soumis ; chaque jour, de plus en plus d’hommes sont réduits à l’état d’esclaves pour les entretenir ; chaque jour, de plus en plus d’hommes consacrent l’énergie de leur vie entière au progrès de la vie mécanique.\n\nLe résultat est simplement une question de temps. »" #Darwin among the Machines by Samuel Butler
 luddite_law_events.1.a: "Les machines ne nous remplaceront pas."
 luddite_law_events.1.b: "On dirait que quelqu’un a passé un peu trop de temps dans son studio."
 luddite_law_events.1.c: "C’est une idée tout à fait fascinante, vraiment."
 machine_men_with_machine_minds_modifier: "Attention à l’homme-machine"
 time_to_go_outside_modifier: "Le moment de prendre l’air"
 luddite_law_events.2.t: "Une vie simple"
 luddite_law_events.2.d: "[SCOPE.sCharacter('simple_living_leader_scope').GetFullName], chef résolument antimoderne du groupe [SCOPE.gsInterestGroup('simple_living_ig_scope').GetName], a fait l’éloge de la proposition de loi [SCOPE.sLaw('current_law_scope').GetName], affirmant qu’elle détournerait le peuple de culture [SCOPE.sCulture('simple_living_primary_culture_scope').GetName|l] de la voie corrompue de la modernité, et le ramènerait dans la chaleur de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 luddite_law_events.2.f: "« Les hommes de notre époque se targuent des modifications toujours plus importantes qu’ils imposent au monde, qui devient ainsi de plus en plus artificiel. »" #René Guénon
 luddite_law_events.2.a: "Ses paroles sont tout à fait recevables, et cohérentes avec nos objectifs."
 luddite_law_events.2.b: "Ne servons pas de prétexte aux fanatiques."
