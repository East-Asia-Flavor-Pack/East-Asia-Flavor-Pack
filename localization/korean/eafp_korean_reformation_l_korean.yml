eafp_korean_reformation_events.299.t: "일신"
eafp_korean_reformation_events.299.d: "[ROOT.GetCountry.GetName]은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 강력한 의지 아래 군제 개혁을 단행하여, 군대의 편제·장비·훈련·지휘체계를 모두 서구식으로 전환하였다."
eafp_korean_reformation_events.299.f: "\"이제 우리 군대는 세계 열강과 견주어도 손색이 없다. 부국강병의 기틀은 군사에 있으니, 그대들은 국가와 백성을 지키는 방패요, [ROOT.GetCountry.GetName]의 자존심이다.\""
eafp_korean_reformation_events.299.a: "이제 [ROOT.GetCountry.GetName]은 누구에게도 뒤지지 않는다."
