 brazilian_minors.1.t: "Le cri du gaucho"
 brazilian_minors.1.d: "Victoire ! Non seulement nos vaillantes troupes ont repoussé les « caramurus » [SCOPE.sCountry('brazil_scope').GetAltAdjective('MP')|l] sur le champ de bataille, mais elles ont aussi réussi à libérer nos frères de culture [SCOPE.sCulture('sulista_culture_scope').GetName] [SCOPE.sCountry('santa_catarina_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('santa_catarina_scope').GetName] du joug de [SCOPE.sCountry('brazil_scope').GetCapital.GetName]."
 brazilian_minors.1.f: "Au milieu des trophées et des objets récupérés en souvenir sur le champ de bataille, il remarqua une paire de poupées de chiffon allongées face contre terre dans la boue. Le capitaine s’agenouilla à côté de la flaque.\nEn les retournant, il reconnut aussitôt les hommes de la maison de Bragance. Ceux à qui elles avaient appartenu avaient disparu depuis longtemps. Il les jeta dans le feu le plus proche, acclamé par ses hommes."
 brazilian_minors.1.a: "Vive la République « libre et indépendante » de Santa Catarina !"
 brazilian_minors.1.b: "Ils ont bien mérité leur liberté, comme nous avons mérité la nôtre."
 brazilian_minors.1.c: "Malheureusement, la situation actuelle ne laisse guère de place à l’idéalisme."
 brazilian_minors.1.e: "En avant, en route vers [SCOPE.sState('santa_catarina_state_scope').GetCityHubName] !"
 brazilian_minors.2.t: "La répression de Cabanagem"
 brazilian_minors.2.d: "Malgré la capitulation du gouvernement principal de Cabano à [SCOPE.sState('para_state_scope').GetCityHubName], de nombreux rebelles continuent de résister à notre autorité en amont. Endurcie par des années de conflit violent, l’armée [SCOPE.GetRootScope.GetCountry.GetAltAdjectiveNoFlag('FS')|l] a adopté une attitude particulièrement virulente envers les groupes rebelles, principalement composés de combattants libres [SCOPE.sCulture('afro_brazilian_culture_scope').GetName|l]s et [SCOPE.sCulture('amazonian_culture_scope').GetName|l]s."
 brazilian_minors.2.f: "« Écoutez-moi tous ! Nul besoin de vous dire que c’est une grande victoire.\nMais les rêves de vos femmes et de vos bambins devront attendre. Le rebelle s’est échappé en amont, et il combattra jusqu’à ce que mort s’ensuive. Nos nouveaux ordres sont les suivants :\nsi nos ennemis se cachent derrière des arbres, nous les brûlerons.\nS’ils se cachent derrière des remparts, nous empilerons leurs cadavres pour les escalader.\n\nNe ménagez pas vos efforts, et ne négligez aucun détail. Au nom de Dieu et de la maison Bragance, en avant ! »"
 brazilian_minors.2.a: "Pas de pitié pour les traîtres. Brûlez cette vermine."
 crushing_the_cabaganem_modifier: "Le ratissage de l’Amazonie"
 brazilian_minors.3.t: "Le traité de Ponche Verde"
 brazilian_minors.3.d: "Suite à la défaite de l’armée de la République riograndense, le général [SCOPE.sCharacter('gaucho_amnesty_general_scope').GetFullName] a proposé d’accorder des amnisties et de vastes concessions pour ramener [SCOPE.sState('rio_grande_state_scope').GetName] dans son giron, et ainsi éviter une interminable guérilla."
 brazilian_minors.3.f: "« Général, mes hommes ont combattu courageusement. Mais ce ne sont que des hommes. Loin de nous l’idée de nous traiter comme les Français avec les prisonniers britanniques. Et si vous n’avez pas le choix, permettez-leur au moins de mourir dans la dignité. »\n\n« Si cela ne tenait qu’à moi, coronel... Je ne peux que vous garantir que je parlerai à ceux qui peuvent décider de les épargner. S’ils ont du bon sens, ils verront ce que je vois : des fermiers, des marchands et des artisans. »"
 brazilian_minors.3.a: "Accordez des concessions, une amnistie totale, et le remboursement des dettes de guerre."
 brazilian_minors.3.b: "S’ils veulent de la clémence, ils auraient mieux fait de se rendre en 1835."
