### 议会
JAP_democracy.3.t: "奇异的举动"
JAP_democracy.3.d: "弹药掠夺事件"
JAP_democracy.3.f: "由于进言书未被采纳，原参议西乡隆盛在权力斗争中失败，回到家乡创办私学校，之后开始在萨摩聚集势力。集结起来的他们成为了足以威胁政府的势力，看到这一点的官员们开始将私学校视为“培养反政府人士的机构”。怀疑开始后，为了侦察私学校内部并进行离间活动，警视厅的川路利良大警视以“返乡”的名义派遣中原尚雄等24名警员前往鹿儿岛。当地私学校学生对中原尚雄等人的“集体”返乡感到可疑，并为了查明其目的而表现出警惕的动向。之后，新政府为了将位于鹿儿岛县的陆军省炮兵所属仓库中的武器和弹药运往大阪，秘密派遣赤龙丸前往鹿儿岛进行搬运。此次搬运的主要目的是将当时日本陆军的主力装备斯奈德步枪的弹药制造设备搬运到大阪，但此事被私学校势力发现。私学校学生对新政府像“小偷”一样搬运萨摩的“财产”感到愤怒，同时为了获得应对预计冲突的武器和弹药，在夜间袭击了草牟田火药仓库，掠夺了子弹和武器。"
JAP_democracy.3.a: "一言既出，驷马难追。他们的势力不容小觑，暗杀西乡。"
JAP_democracy.3.b: "真是倒霉。重新采纳他们要求的进言书来安抚他们吧。"
JAP_democracy.5.t: "西南战争"
JAP_democracy.5.d: "暗杀计划的暴露和西乡军的结成"
JAP_democracy.5.f: "私学校干部筱原国干、河野主一郎、泷七郎等7人举行会合，委托谷口笃太调查中原等警视厅的内探，当天晚上，从谷口的情报中得知中原一行人返乡的目的是为了暗杀西乡。筱原、渊边群平、池之上四郎、河野主一郎等私学校干部商议对策，派遣西乡隆盛的四弟西乡小兵卫前往小根占，当时西乡隆盛正在那里打猎。此外，得知弹药掠夺事件消息后，从吉田村返回鹿儿岛的桐野利秋与筱原国干等人合谋，于2月2日派遣边见十郎太等3人前往小根占。从西乡小兵卫和边见那里听取了弹药掠夺事件的全部经过后，西乡为了平息因暗杀计划的传闻而沸腾的私学校学生，返回了鹿儿岛。在返回的路上，为了保护西乡，各地的私学校学生紧急赶来，到达鹿儿岛时，已经聚集了相当多的人。私学校党一致逮捕了包括中原在内的60余人，经过严刑拷打，得到了川路大警视指示中原暗杀西乡隆盛的“自白书”，许多私学校学生情绪激动，处于爆发状态。愤怒的人们集结军队，向新政府宣战。"
JAP_democracy.5.a: "讨伐逆贼！"
