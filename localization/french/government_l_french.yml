 transfer_of_power_parliamentary_elective_desc: "Lors d’une [concept_transfer_of_power|l] via des élections parlementaires, les [Concept('concept_ruler', '$concept_rulers$')|l] sont choisis à partir du [concept_interest_group|l] au sein du [concept_government|l] avec le plus de [concept_clout|l]."
 transfer_of_power_dictatorial: "Dictatorial"
 transfer_of_power_dictatorial_desc: "En cas de [concept_transfer_of_power|l] dictatoriale, le [concept_ruler|l] règne à vie. À sa mort, un dirigeant est choisi à partir du [concept_interest_group|l] avec le plus de [concept_clout|l]."
 transfer_of_power_default: "Aléatoire"
 transfer_of_power_default_desc: "En cas de [concept_transfer_of_power|l] aléatoire, le [concept_ruler|l] règne à vie. À sa mort, un dirigeant est choisi au hasard."
