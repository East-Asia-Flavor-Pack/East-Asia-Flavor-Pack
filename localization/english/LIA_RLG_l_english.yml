lia_event_rlg.1071.t:0 "전투력 증강"
lia_event_rlg.1071.d:0 "해병대 중장비 배속"
lia_event_rlg.1071.f:1 "지금까지 우리 해병대 전투병력은 전원 소총병으로만 구성되어 있었습니다.\n이제 각종 중장비가 배속되어 해병대가 직접 운용하게 됨에 따라 작전의 유연성과 화력이 크게 증대되었습니다."
lia_event_rlg.1071.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1072.t:0 "귀신잡는 해병대"
lia_event_rlg.1072.d:0 "전천후 적응훈련"
lia_event_rlg.1072.f:1 "각종 이론과 실전데이터와 함께 끊임없이 갱신되는 방침으로 해병대의 훈련과정은 계속 발전하고 있습니다.\n다양한 전장환경과 온갖 상황을 상정한 과학적 훈련을 통해 전천후 정예부대로 단조되고 있습니다."
lia_event_rlg.1072.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1073.t:0 "산업 호황"
lia_event_rlg.1073.d:0 "물동량 최대치 경신"
lia_event_rlg.1073.f:1 "오늘도 울산 앞바다는 울산 중심가의 사람들만큼이나 북적입니다.\n항구관리 직원들은 매일마다 늘어나는 수송선들을 보며 보람차게 일하고 있습니다."
