tenpo_famine.99.f: "천우신조로 올해의 작황은 작년까지의 지옥에서 벗어났습니다. 대다수의 지역에서 충분히 식량수요를 충족할만한 생산량이 확보되었습니다. 기근으로 인해 인구가 크게 줄었을 것으로 예측되기에 아이러니하게도 이러한 수확량으로도 우린 충분히 배불리 먹을 수 있을 것입니다."
