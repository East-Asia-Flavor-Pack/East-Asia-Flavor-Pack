 warlord_china_events.23.t:0 "타협의 여파"
 warlord_china_events.23.d:0 "각지에 있던 여러 자들이 땅을 차지하고 그 지역의 왕 행세를 하고 있다."
 warlord_china_events.23.f:0 "\"산은 높고 황제는 멀리 있으니, 원숭이가 패왕이 되는 건 당연하지 않겠습니까?\""
 warlord_china_events.23.a:0 "어떻든 간에 질서는 회복될 것이다." # Order will be restored, one way or another.

