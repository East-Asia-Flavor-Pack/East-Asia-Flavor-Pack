l_korean:
 ideology_scholar_paternalistic_leader:0 "전통적 사대부"
 ideology_scholar_paternalistic_leader_desc:0 "#lore 사대부는 오랜 세월에 걸쳐 과거 시험을 통해 집권해온 유교 철학자들을 일컫는 말입니다. 공자와 맹자의 말씀을 섬기며 위로는 복종하고 아래로는 보살피는 유교적 질서를 깨우친 자들이 통치해야 한다고 믿습니다. 만족한 사대부는 보다 온건한 사고방식을, 분노한 사대부는 보다 더 극단적인 사고방식을 가지게 될 가능성이 높습니다.#!"
 ideology_moderate_scholar_paternalistic:0 "온건파 사대부"
 ideology_moderate_scholar_paternalistic_desc:0 "#lore 사대부는 오랜 세월에 걸쳐 과거 시험을 통해 집권해온 유교 철학자들을 일컫는 말입니다. 그 가운데 온건파들은 공자와 맹자의 주장대로 현명하고 교육받은 사람들에 의한 통치를 원하지만, 새 시대에 맞춰 유연한 사고방식을 어느 정도 받아들였습니다. 이들이 현 상황에 만족하지 못하게 된다면 보다 더 극단적인 사고방식을 가지게 될 가능성이 높습니다.#!"
 ideology_reformed_confucian:0 "개혁 유교 사상"
 ideology_reformed_confucian_desc:0 "#lore 전통적으로 유교 사상은 공자와 맹자의 가르침에 따라 위로는 복종하고 아래로는 보살피는 질서를 유지해야 한다는 믿음이었지만, 개혁파 유교 사상가들은 새 시대에는 민심이야말로 하늘의 도리라는, 일종의 도교적인 사상을 전통적인 유교적 가치관에 접목시켰습니다.#!"
 ideology_enlightenment:0 "개화파"
 ideology_enlightenment_desc:0 "#lore 개화파는 서구의 제도와 기술들을 배워 자국의 것으로 만들어야 한다고 생각합니다.#!"
 ideology_confucious_fundamentalism:0 "성리학 근본주의"
 ideology_confucious_fundamentalism_desc:0 "#lore 성리학은 공자와 맹자의 가르침을 바탕으로 주자가 창시한 사상으로, 이전의 유교에 비해 엄격하고 교조적인 특성을 가지고 있습니다. 그중에서도 분노에 찬 성리학 근본주의자들은 유교의 가르침만이 천하의 순리이자 절대적인 진리이며, 만민이 전통적인 유교적 통치 질서에 철저하게 복종해야만 한다고 믿습니다.#!"
 ideology_donghak:0 "동학"
 ideology_donghak_desc:0 "#lore 후천개벽하는 새 시대를 맞아 불교도, 유교도, 천주교도 아닌 조선 고유의 새로운 신앙을 통해 단결하자는 민중 종교 운동입니다. 외세의 침탈과 지배층의 수탈에 맞서 사람이 곧 하늘이라는 기치 아래 모였습니다.#!"
