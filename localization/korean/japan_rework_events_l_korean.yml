#쿠로후네 이후 저널

je_shogun_vs_tenno:0 "천황이냐, 쇼군이냐?"
je_shogun_vs_tenno_reason:0 "시대가 급박하게 변하고 있다. 수백 년간 불편한 공생을 유지해오던 천황과 쇼군은 마침내 그 대립이 정점에 도달함에 따라, 전국에 걸쳐서 전쟁의 기운이 돌기 시작했다. [concept_anti_shogun]는 유교 사상을 명분으로 군주를 대리하는 신하는 대역무도하다고 외치며 쇼군의 영향력으로부터 벗어나려고 몸부림치고 있고, [concept_pro_shogun]는 이에 대항하여 쇼군을 중심으로 결집하고 있다. 수백 년간 이어져 오던 평화의 끝이 보이기 시작했으니 이제 어느 편에 가담해야 할지 선택할 시간이 다가오고 있다."
je_shogun_vs_tenno_goal:0 "공식 입장 선택"

kurofune_var_tt:0 "쿠로후네 사건 이후"

je_kurofune_shogun:0 "장마철 하늘 아래의 일본"
je_kurofune_shogun_reason:0 "전화가 다가오고 있다. 수백 년간 이어져 온 평화가 그동안 일본을 지탱해왔지만, 막부를 향한 비난과 대립이 갈수록 심해짐에 따라, 평화도 살얼음 위의 평화가 됐다. 우리가 서구의 개항 요구로 정신없는 동안, [concept_anti_shogun]들은 그 기회를 이용해서 군세를 키웠고, 이내 도막파들은 막부에 있어서 큰 걸림돌이 됐다. 다가오는 전쟁에서 [concept_pro_shogun]를 결집시키고 막부, 더 나아가 일본을 보존하기 위해선 서구를 통해서 더욱 더 큰 군세를 키워야 할 것이다."
je_kurofune_shogun_goal:0 "외국과의 교류를 통한 신무기 도입"

je_kurofune_shogun_md:0 "서양 열강의 지원"

je_kurofune_tenno:0 "국화꽃 황좌의 염원"
je_kurofune_tenno_reason:0 "앞으로 다가올 미래에 대해 아무것도 하지 않을 수는 없다. 수백 년간 천황은 그저 실권 없는 허수아비로 남아 허울 좋은 대정대리라는 미명 아래 쇼군의 위세에 짓눌려 있었다. 서구의 개항 요구로 막부가 정신없는 동안, 많은 이들이 [concept_anti_shogun]에 합류하여 우리에게 실권을 되돌려주고자 한다. 다가올 전란의 시대에 [concept_pro_shogun]를 분쇄하고 막부를 거꾸러뜨리기 위해서는 외국과의 무역을 통해 신식 무기를 들여와야 한다."
je_kurofune_tenno_goal:0 "외국과의 교류를 통한 신무기 도입"

je_kurofune_tenno_md:0 "서양 열강의 지원"

#쿠로후네 이전, 저널 이벤트

#텐포 대기근

before_kurofune_je.1.t:0 "텐포대기근"
before_kurofune_je.1.d:0 "텐포 4년(1833년)부터 시작된 대기근이 이제 절정에 다다랐다. 빨리 정부가 개입하지 않는다면 기근의 여파가 들불처럼 번져나갈 것이다."
before_kurofune_je.1.f:0 ""홍수와 한파로 인해 작황이 최악의 수준으로 떨어졌습니다. 거리에는 아사로 죽어가는 사람들이 가득하고, 그들의 장례를 해줄 가족들도 배를 곯고 있습니다. 굶주린 민중은 마침내 파종할 씨앗에까지 손을 대기 시작했습니다. 조정에서 비축된 식량을 풀어 지원하지 않는다면 흉작은 악화하기만 할 것입니다.""
before_kurofune_je.1.a:0 "곳간을 열어 민중에게 식량을 나누어 주어라!"
before_kurofune_je.1.b:0 "자연의 무서움은 오니와 같아서 손쓸 방도가 없는 법이다."

#카모봉기

before_kurofune_je.2.t:0 "카모 봉기"
before_kurofune_je.2.d:0 "미카와국 카모군을 중심으로 민중이 봉기를 일으켰다."
before_kurofune_je.2.f:0 ""카모와 누카타 두개의 군에서 신민 만명 이상이 물가와 이자를 낮추라고 요구하며 상인들을 습격하고 있습니다.""
before_kurofune_je.2.a:0 "당장 저 역적들을 진압하라!"
before_kurofune_je.2.b:0 "의견을 들어보자."

bkj_2_md1:0 "민중의 불만"
bkj_2_md2:0 "진정된 민중"

#오시오 헤이하치로의 제안

before_kurofune_je.3.t:0 "양명학자의 제안"
before_kurofune_je.3.d:0 "기근으로 인해 서민의 삶이 고단해지니, 한 양명학자가 조정의 쌀을 풀어 민중을 구제할 것을 요구했다."
before_kurofune_je.3.f:0 ""듣자하니 양명학자 오시오 헤이하치로라는 자가 자신의 장서 5만권을 팔아 그 돈으로 저잣거리의 쌀을 대량으로 구매하고 있다고 합니다. 그리고는 조정의 허락도 없이 제멋대로 그 쌀을 풀어 배를 곯는 이를 구제하고 있어 정부의 입장이 난처해지고 있습니다. 어떻게 대처하는 것이 좋겠습니까?""
before_kurofune_je.3.a:0 "경거망동하는 자는 직접 베어 버리겠다!"
before_kurofune_je.3.b:0 "정부에서도 식량을 나누어 주어라!"

bkj_3:0 "비축 식량 분배"

#이쿠타 요로즈의 난

before_kurofune_je.5.t:0 "이쿠타 요로즈의 난"
before_kurofune_je.5.d:0 "한 국학자가 자신이 오시오 헤이하치로의 제자라고 칭하며 반란을 일으켰다. 그의 뜻을 이어 민중을 구제하겠다고 외치며 관아를 습격하였으나, 결집한 다이묘 군에 의해 토벌되었다."
before_kurofune_je.5.f:0 ""반란의 주도자는 이쿠타 요로즈라는 자로, 예전의 양명학자 오시오 헤이하치로의 제자라고 합니다. 사무라이들과 관료들의 자택을 습격해 금품을 빼앗아 민중에게 나눠주는 도적질을 일삼더니, 급기야는 그 세력을 결집하여 반란을 일으켰다고 합니다. 다행히 오사카 죠다이의 장계에 의하면 반란은 무사히 진압되었다고 하나 인명 손실이 다소간 있다고 하며, 이쿠타는 자결했다고 합니다.""
before_kurofune_je.5.a:0 "이런."

#모리슨 호 사건

before_kurofune_je.6.t:0 "검은 연기를 내뿜는 배"
before_kurofune_je.6.d:0 "우라가 앞바다에 수상하게 생긴 거대한 배가 출현했다. 상상을 초월할 정도로 거대한 그 배는 불쾌한 검은 연기를 내뿜으며 점점 육지로 다가오고 있다. 우라가 봉행에 있던 사람들은 몇십 년 전에 일어났던 영국에 의한 습격 사건을 생각하며 배를 향해 발포하기를 망설이고 있다. 하지만 막부가 내린 '이국선 타격령'을 지키기 위해서는 저 기괴하게 생긴 배를 공격해야만 한다."
before_kurofune_je.6.f:0 ""처음에는 바다 요괴 우미보즈인줄 알았죠. 시커멓고 커다란 것이 고약한 연기를 뿜으며 다가오길래 요괴가 틀림없다고 생각했지 뭡니까? 그런데 더 가까이 다가오니 집채만한 배였지 뭡니까? 세상에, 서양 놈들은 도대체 어떻게 저만한 배를 돛대도 몇 개 안 달고 움직이는 건지 모르겠습니다.""
before_kurofune_je.6.a:0 "발포하라!"
before_kurofune_je.6.b:0 "저 배는 군함이 아닌것 같다. 발포하지 마라."

#이에요시 양위

before_kurofune_je.7.t:0 "쇼군의 양위에 관한 논의"
before_kurofune_je.7.d:0 "쇼군의 후계자 [SCOPE.sCharacter('ieyoshi_character').GetCustom('GetUniversalFullName')]의 능력이 이제 무르익었다. 수십년 간의 통치에 지친 [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')](은)는 양위를 하고 오고쇼 자리에 올라 실무 부담을 덜 수 있게 되었다."
before_kurofune_je.7.f:0 ""쇼군, [SCOPE.sCharacter('ieyoshi_character').GetFirstName] 님이 장성하신지 오래되었으니 아드님에게 양위하시고 오고쇼 자리에 오르시어 막후에서 군림하시는 것이 어떠하신지요.""
before_kurofune_je.7.a:0 "양위하도록 하지. 이제 실무는 지겹다."
before_kurofune_je.7.b:0 "아직은 때가 이르다."

#텐포 금화 발행

before_kurofune_je.8.t:0 "텐포 금화의 발행"
before_kurofune_je.8.d:0 "분세이 금화를 대체할 새로운 금화가 준비되었다."
before_kurofune_je.8.f:0 ""분세이 2년(1819년)에 만들어진 분세이 금화는 오래전 제작된 겐로쿠 금화보다 품위가 떨어졌습니다. 거기에 더해, 기근으로 인해 생겨난 적자를 조폐를 통해 보전할 필요성이 있습니다. 순도가 더 높은 새로운 화폐를 발행하는 것이 어떻겠습니까?""
before_kurofune_je.8.a:0 "새로운 화폐를 발행하도록 해라."

#만사의 옥

before_kurofune_je.9.t:0 "막부에 대한 비판"
before_kurofune_je.9.d:0 "서양의 학문을 공부하는 난학자들 사이에서 막부의 권위에 도전하는 이들이 늘고 있다. 대처하지 않으면 막부에 대한 비판이 들불처럼 번져나갈지도 모른다."
before_kurofune_je.9.f:0 ""네덜란드 사람들은 다른 양이들과 달리 일본국을 어지럽히는 해괴한 사상과 종교를 전파하지 않고 오직 교역만을 원하므로 막부에서 특별히 교류를 허가해 준 바가 있습니다. 이들이 가져오는 의학, 수학, 천문학, 어학 지식은 신묘하기가 이루 말할 바가 없으니, 이를 공부하는 자들의 수효가 불어나 이들을 난학자라 부르게 되었습니다. 그러나 난학의 문물 가운데에는 막부의 지침과 배치되는 것들이 섞여 있었던 모양입니다. 난학자 사이에서 막부에 대한 비판의 목소리가 나날히 커지고 있습니다. 토리이 요조를 비롯한 보수파 막신들은 이 불충한 자들의 처리를 원하고 있습니다. 이대로 그들이 막부를 비판하는 것을 보고만 있을 수는 없습니다.""
before_kurofune_je.9.a:0 "전부 잡아들여라."
before_kurofune_je.9.b:0 "엄중히 경고해라."

#네덜란드 왕의 친서

before_kurofune_je.10.t:0 "네덜란드 [SCOPE.sCharacter('kurofune_net_ruler_character').GetCountry.GetRuler.GetPrimaryRoleTitle]의 친서"
before_kurofune_je.10.d:0 "네덜란드에서 일본국의 정이대장군에게 보낸 서한이 도착했다. 네덜란드의 [SCOPE.sCharacter('kurofune_net_ruler_character').GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('kurofune_net_ruler_character').GetFirstName](이)가 직접 보낸 서한이다."
before_kurofune_je.10.f:0 ""쇄국 체제하의 우리 일본국은 일찍이 다른 양이들과 달리 교역만을 하고 그들의 해괴한 종교를 설파하지 않는 점을 높게 사 오직 화란국과 교류하고 있었습니다. 그러나 그들의 [SCOPE.sCharacter('kurofune_net_ruler_character').GetCountry.GetRuler.GetPrimaryRoleTitle]이 보낸 이 친서는 우리가 다른 국가에게 문을 열고 개국을 하라는 권고를 담고 있습니다. 어떻게 하는 것이 좋을까요?"\n\n"귀국 일본국과 아국 네덜란드의 교류는 그간 양국의 신민들 모두에게 큰 이득이 되어왔소. 그러나 격정의 시대가 다가오고 있으니 부디 다른 유럽 국가들과도 교류를 시작하시어 귀국의 더 큰 부강을 도모하는 것이 어떨지 고려하시기를 바라오. 평화를 사랑하는 우리 네덜란드와는 다르게 우리의 난폭한 이웃나라들은 무력을 사용함에도 거리낌이 없소. 귀국의 앞날에 번영과 평화가 함께하기를 바라오. - 네덜란드의 [SCOPE.sCharacter('kurofune_net_ruler_character').GetCountry.GetRuler.GetPrimaryRoleTitle], [SCOPE.sCharacter('kurofune_net_ruler_character').GetCustom('GetUniversalFullName')]""
before_kurofune_je.10.a:0 "일리있는 말이다."
before_kurofune_je.10.b:0 "거절의 의사를 밝히자."

#고메이 덴노 즉위

before_kurofune_je.11.t:0 "오사히토 천황의 즉위"
before_kurofune_je.11.d:0 "[SCOPE.sCharacter('ninko_character').GetFirstName] 천황이 서거하고, 그의 아들 오사히토([SCOPE.sCharacter('komei_character').GetFirstName])가 새 천황으로 즉위했다."
before_kurofune_je.11.f:0 ""선대 천황 [SCOPE.sCharacter('ninko_character').GetFirstName] 폐하께서는 신민들의 교육에 힘쓰시고, 조정의 힘을 기르기 위해 노력하셨다. 새 천황께서 착좌하셨으니 새로운 시대가 열리리라. 새로운 시대에는 어떤 운명이 우리 야마토를 기다리고 있을까?""
before_kurofune_je.11.a:0 "천황 폐하 만세!"

#젠코지 대지진

before_kurofune_je.12.t:0 "젠코지 대지진"
before_kurofune_je.12.d:0 "마츠시로 번 젠코지 부근에서 매우 큰 지진이 발생했다."
before_kurofune_je.12.f:0 ""젠코지 근처의 시장이 열려있었기에, 많은 피해가 발생하였습니다. 3000채의 건물이 불에 탔고 만명이 넘는 사람이 죽었습니다.""
before_kurofune_je.12.a:0 "막부에게 도움을 요청하자."

#페리 내항에 대한 정보

before_kurofune_je.13.t:0 "미국 함대의 내항에 대한 정보"
before_kurofune_je.13.d:0 "네덜란드 측에서 건네준 정보에 의하면, 미국의 함대가 일본의 개국을 요구하기 위해 출항했다고 한다."
before_kurofune_je.13.f:0 ""화란국의 사신이 이르기를, 미리견국 함대의 함장은 페리라는 이름을 가졌다고 합니다. 그는 흑선을 이끌고 바다를 건너 일본으로 향하고 있다고 합니다.""
before_kurofune_je.13.a:0 "단단히 준비하라."
before_kurofune_je.13.b:0 "헛소리는 무시해라."

#오다와라 지진

before_kurofune_je.14.t:0 "오다와라 지진"
before_kurofune_je.14.d:0 "오다와라 번에서 지진이 발생했다."
before_kurofune_je.14.f:0 ""3000채의 집이 무너졌으며, 오다와라 성의 천수각도 무너졌습니다. 다행히 죽은 사람은 많지 않았습니다.""
before_kurofune_je.14.a:0 "막부에게 도움을 요청하자."

#류큐 방문
before_kurofune_je.15.t:0 "흑선 내항"
before_kurofune_je.15.d:0 "류큐국의 수도 나하에 흑선이 내항했다."
before_kurofune_je.15.f:0 ""무뢰한 놈들! 흑선에서 하선한 양이들은 우리의 수도 나하 슈리성에 입성하겠다는 요구를 일방적으로 해왔다. 우리 번왕 [SCOPE.sCharacter('kurofune_ryu_ruler_character').GetCustom('GetUniversalFullName')] 전하께서는 그자들의 요구를 거절하셨으나 놈들은 막무가내로 시퍼렇게 날이 선 총칼을 매고서는 거리를 행진하며 슈리성에 당도했다. 번왕께서는 그들이 무장을 해제하는 조건으로 슈리성에 그들을 들였고, 술과 음식을 제공할 수 밖에 없었다. 통탄할 노릇이다.""
before_kurofune_je.15.a:0 "무뢰배들 같으니라고!"


#다이묘 공용 저널 완료
before_kurofune_je.16.t:0 "영지 개발 완료"
before_kurofune_je.16.d:0 "오랜 영지 개발 계획의 성과가 결실을 거두기 시작했다."
before_kurofune_je.16.f:0 ""모두의 힘을 합친 결과, 영지가 더욱 풍요로워졌습니다. 마을을 걷는 사람들의 얼굴에는 웃음꽃이 피어있고, 길거리에는 문화가 꽃피고 있으며, 세입 세출의 장부도 아주 좋은 상태를 유지하고 있습니다. 이것은 모두 우리 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]이신 [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]님 덕분입니다.""
before_kurofune_je.16.a:0 "좋구나!"

#사츠마 저널 완료
before_kurofune_je.17.t:0 "신형 함선 진수"
before_kurofune_je.17.d:0 "마침내 우리 [ROOT.GetCountry.GetName]에서 네덜란드를 비롯한 서양의 흑선을 닮은 배가 진수되었다. 앞으로 다가올 전란에서 크게 활약할 것이 기대된다."
before_kurofune_je.17.f:0 ""[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 님, 드디어 우리 야마토인들의 손으로 빚어낸 첫 흑선이 진수되었습니다. 그들의 풍습을 따라 잘 빚은 사케 한 병을 새 배의 선수에 내리쳐 깨뜨리시면서 이 함선의 앞날에 영광이 함께하기를 빌어보심이 어떠하신지요?""
before_kurofune_je.17.a:0 "좋다! 당장 길을 안내하거라!"

#초슈 저널 완료
before_kurofune_je.18.t:0 "육군 보강 완료"
before_kurofune_je.18.d:0 "서양의 군대에 꿀리지 않는 야마토의 신 육군이 양성되었다. 앞으로 다가올 전란에서 크게 활약할 것이 기대된다."
before_kurofune_je.18.f:0 ""기립! [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 님께 례! 천황 폐하 만세!"\n\n"[ROOT.GetCountry.GetRuler.GetFirstName]님과 일본국을 위해서라면 목숨을 바치는 것도 두렵지 않습니다! 명령을!""
before_kurofune_je.18.a:0 "좋다! 다들 훈련에 더욱 매진하라!"

#토사 저널 완료
before_kurofune_je.19.t:0 "새로운 관계 구축"
before_kurofune_je.19.d:0 "미래의 전쟁에 대비하여 사츠마 번과 초슈 번을 향한 관계를 개선하는 것에 성공했다."
before_kurofune_je.19.f:0 ""귀공께서 최근의 막부 회의에서 우리 사츠마 번에게 보여주신 크나큰 배려에 감사드립니다. 사츠마의 우호가 귀공과 함께할 것을 약속드립니다."\n\n""우리 초슈 번의 명예를 걸고, 토사와 초슈 번의 우호관계는 만세토록 지속될 것을 약속합니다.""
before_kurofune_je.19.a:0 "일이 잘 풀렸구나."

#천황 저널 완료
before_kurofune_je.20.t:0 "육군 보강 완료"
before_kurofune_je.20.d:0 "서양의 군대에 꿀리지 않는 야마토의 신 육군이 양성되었다. 앞으로 다가올 전란에서 크게 활약할 것이 기대된다."
before_kurofune_je.20.f:0 ""기립! [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 폐하께 례! 천황 폐하 만세!"\n\n"천황 폐하와 일본국을 위해서라면 목숨을 바치는 것도 두렵지 않습니다! 어명을!""
before_kurofune_je.20.a:0 "좋다! 다들 훈련에 더욱 매진하라!"

#아이즈 저널 완료
before_kurofune_je.21.t:0 "육군 보강 완료"
before_kurofune_je.21.d:0 "서양의 군대에 꿀리지 않는 야마토의 신 육군이 양성되었다. 앞으로 다가올 전란에서 크게 활약할 것이 기대된다."
before_kurofune_je.21.f:0 ""기립! [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 폐하께 례! 천황 폐하 만세!"\n\n"천황 폐하와 일본국을 위해서라면 목숨을 바치는 것도 두렵지 않습니다! 명령을!""
before_kurofune_je.21.a:0 "좋다! 다들 훈련에 더욱 매진하라!"

#홋카이도 개척 저널 완료
before_kurofune_je.22.t:0 "홋카이도 개척 완료"
before_kurofune_je.22.d:0 "홋카이도의 개척이 완료되었다. 그러나 그 척박하고 외진 땅에 거주하고자 하는 사람은 극소수에 불과했다. 강제로라도 인구를 이주시키지 않으면, 그 땅의 생산력을 썩혀 둘 수 밖에 없을 것이다. 다이묘들과의 관계 악화를 무릅쓰고 일본 전역에서 사람을 이주시키는 것이 좋겠지만, 막부 직할령에서만이라도 이주시켜야 한다."
before_kurofune_je.22.f:0 ""예로부터 정이대장군의 첫째가는 의무는 동북쪽의 에조를 토벌하는 일이었습니다. 마지막 남은 에조의 땅이 야마토의 품에 들어왔으니, 실로 경사로운 일이 아니겠습니까? 다만 그 척박한 땅에 신민들이 넘어가 거주하려 하지 않으니, 새로 얻은 영토가 북방에서 내려오는 노서아 양이들의 손아귀에 떨어지지 않을까 근심이 깊습니다.""
before_kurofune_je.22.a:0 "전국에 이주 칙령을 내리고 조정의 양해를 구하라."
before_kurofune_je.22.b:0 "막부 직할령에만 이주 칙령을 내려라."
before_kurofune_je.22.c:0 "멀쩡한 신민들을 괴롭힐 수는 없다."
before_kurofune_je.22.a_tt:0 "전 일본에서 소작농 200가구마다 1가구를 이주시킬 것을 요구함. 다이묘 및 조정과의 관계가 훼손될 수 있음."
before_kurofune_je.22.b_tt:0 "막부 직할령에서 소작농 200가구마다 5가구를 이주시킴."

#홋카이도 이주 명령을 받음
before_kurofune_je.23.t:0 "홋카이도 이주 명령"
before_kurofune_je.23.d:0 "홋카이도의 개척이 완료되었다. 모자란 개척 인구를 벌충하기 위해, 막부로부터 전국의 소작농 100가구마다 1가구를 강제로 홋카이도로 이주시키라는 포고문이 전달되었다. 이를 받아들이지 않는다면 막부와의 관계가 심히 훼손될 것이다."
before_kurofune_je.23.f:0 ""예로부터 정이대장군의 첫째가는 의무는 동북쪽의 에조를 토벌하는 일이었습니다. 마지막 남은 에조의 땅이 야마토의 품에 들어왔으니, 실로 경사로운 일이 아니겠습니까? 다만 그 척박한 땅에 신민들이 넘어가 거주하려 하지 않으니, 새로 얻은 영토가 북방에서 내려오는 노서아 양이들의 손아귀에 떨어지지 않을까 근심이 깊습니다. 조속히 막부의 포고에 따라 신민들을 이주시키십시오."\n\n"막부의 요구는 가혹합니다. 어찌하여 죄 없는 신민들을 그 춥고 척박한 땅에 보내야 한단 말입니까? 게다가 그곳은 막부의 직할령이니, 우리 코쿠다카의 소출만 줄어드는 결과가 될 것입니다.""
before_kurofune_je.23.a:0 "막부의 포고에 따르겠다. 이주시킬 자들을 선별하라."
before_kurofune_je.23.b:0 "적당한 핑계를 대어 무마하라. 우리 인구를 빼앗길 수는 없다."
before_kurofune_je.23.a_tt:0 "우리 봉역의 소작농 200가구마다 1가구를 막부의 홋카이도 이주 계획에 넘김."

#쿠로후네 이전, 저널 연계 이벤트

#오시오 헤이하치로의 난 

before_kurofune.1.t:0 "오시오 헤이하치로의 난"
before_kurofune.1.d:0 "양명학자 오시오 헤이하치로가 현지 다이묘에 대항해 민중을 선동하여 난을 일으켰다. 그는 민중을 구휼하고자 했을 따름인 자신에 대한 번국의 처사가 심히 부당함을 주장하며, 막부가 신민을 돌보아야 한다고 주장하는 서신을 에도로 보냈다. 하지만 막부의 입장은 변함이 없었고 결국 그의 항거는 불법적인 폭동으로 규정되었다."
before_kurofune.1.f:0 ""오시오 헤이하치로가 이끄는 폭도 무리가 탈취한 대포와 폭약으로 무장하고 지금 난바 다리를 건넜다는 소식입니다!""
before_kurofune.1.a:0 "이런."

#오시오 헤이하치로의 난에 대한 반응

before_kurofune.2.t:0 "오시오 헤이하치로의 난"
before_kurofune.2.d:0 "오사카에서 오시오 헤이하치로라는 자가 궐기했다."
before_kurofune.2.f:0 ""300명 정도의 무리가 대포와 폭약을 가지고 난을 일으켰으나 반나절만에 진압당하였습니다. 하지만 그로인해 화재가 발생하여 7만명 정도가 피해를 입었습니다.""
before_kurofune.2.a:0 "우리 영내에서도 반란이 일어나지않게 조심해야겠군."
before_kurofune.2.b:0 "신민을 등한시한 막부가 잘못한 것이 아닌가?"

#모리슨호 사건에 대한 반응 (다이묘)

before_kurofune.301.t:0 "모리슨 호 사건"
before_kurofune.301.d:0 "사츠마 번에서 이국선을 향해 포격을 가했다. 그러나 그 이국선은 무장하지 않은 상선이었다는 것이 나중에 밝혀졌다."
before_kurofune.301.f:0 ""사츠마 번 우라가 봉행에 이국선이 나타났으며, 사츠마 번주는 막부가 내린 이국선 타격령을 준수하여 해당 함선을 포격했습니다. 다만 나중에 밝혀지기를 그 배는 비무장 상태였다고 합니다.""
before_kurofune.301.a:0 "이국선 타격령은 잘못됐다."
before_kurofune.301.b:0 "좋은 결정이다."

#모리슨호 사건에 대한 반응 (막부)

before_kurofune.302.t:0 "모리슨 호 사건"
before_kurofune.302.d:0 "사츠마 번에서 이국선을 향해 포격을 가했다. 그러나 그 이국선은 무장하지 않은 상선이었다는 것이 나중에 밝혀졌다."
before_kurofune.302.f:0 ""사츠마 번 우라가 봉행에 이국선이 나타났으며, 사츠마 번주는 우리 막부가 내린 이국선 타격령을 준수하여 해당 함선을 포격했습니다. 다만 나중에 밝혀지기를 그 배는 비무장 상태였다고 합니다.""
before_kurofune.302.a:0 "이국선 타격령을 재검토하자."
before_kurofune.302.b:0 "잘했다."

#만사의 옥

before_kurofune.4.t:0 "만사의 옥"
before_kurofune.4.d:0 "막부를 비난하는 난학자들을 일망타진할 준비가 완료되었다."
before_kurofune.4.f:0 ""토리이 요조를 비롯한 보수파 막신들은 난학자들과 숨어있는 기독교도를 체포했으며, 그들에게 엄중한 판결을 내렸습니다. 몇몇은 옥중에서 사망했습니다.""
before_kurofune.4.a:0 "추가적으로 더 수사해라."

#만사의 옥에 대한 반응

before_kurofune.5.t:0 "만사의 옥"
before_kurofune.5.d:0 "막부가 자신을 비판하는 난학자들을 잡아들였습니다."
before_kurofune.5.f:0 "토리이 요조를 비롯한 강경 보수파들은, 자신들을 비판하던 난학자들을 잡을 절호의 기회를 노려 그들을 체포하였으며, 고문 끝에 몇몇 학자들이 죽고 감금되었습니다."
before_kurofune.5.a:0 "국가의 문란을 일으키는 자는 잡아 없애야한다."
before_kurofune.5.b:0 "이건 부당한 탄압이다!"

#양위에 대한 반응

before_kurofune.6.t:0 "[SCOPE.sCharacter('ieyoshi_character').GetCustom('GetUniversalFullName')]의 취임"
before_kurofune.6.d:0 "[SCOPE.sCharacter('ienari_character').GetCustom('GetUniversalFullName')]의 아들, [SCOPE.sCharacter('ieyoshi_character').GetCustom('GetUniversalFullNameNoFormatting')](이)가 정이대장군 직에 올랐습니다."
before_kurofune.6.f:0 ""[SCOPE.sCharacter('ienari_character').GetCustom('GetUniversalFullNameNoFormatting')]께서는 오고쇼의 자리에 올랐다고 발표했습니다. 귀찮은 잡무는 모두 새 쇼군에게 떠넘겼지만, 실권은 여전히 그분에게 있습니다.""
before_kurofune.6.a:0 "새 쇼군을 위해 축하하자."
before_kurofune.6.b:0 "짜고치는 연극이로군."

#고메이 덴노 즉위
before_kurofune.7.t:0 "오사히토 천황의 즉위"
before_kurofune.7.d:0 "[SCOPE.sCharacter('ninko_character').GetFirstName] 천황이 서거하고, 그의 아들 오사히토([SCOPE.sCharacter('komei_character').GetFirstName])가 새 천황으로 즉위했다."
before_kurofune.7.f:0 ""선대 천황 [SCOPE.sCharacter('ninko_character').GetFirstName] 폐하께서는 신민들의 교육에 힘쓰시고, 조정의 힘을 기르기 위해 노력하셨다. 새 천황께서 착좌하셨으니 새로운 시대가 열리리라. 새로운 시대에는 어떤 운명이 우리 야마토를 기다리고 있을까?""
before_kurofune.7.a:0 "천황 폐하 만세!"

#메이지 탄생

before_kurofune.8.t:0 "무츠히토 친왕의 탄생"
before_kurofune.8.d:0 "천황 폐하께서 둘째 황자를 낳으셨습니다."
before_kurofune.8.f:0 "첫째 황자께서는 태어나자마자 돌아가셨지만, 둘째 황자 무츠히토([SCOPE.sCharacter('meiji_character').GetFirstName]) 친왕께서는 건강하실것 입니다."
before_kurofune.8.a:0 "후계자의 탄생을 알려라."

#젠코지 대지진의 구호 요청

before_kurofune.9.t:0 "젠코지 대지진에 대한 구호요청"
before_kurofune.9.d:0 "마츠시로 번에서 구호 요청이 도착했다."
before_kurofune.9.f:0 ""지진으로 인해 많은 피해를 입었으며, 그것을 복구하기 위해 많은 비용이 들것이 예상됩니다. 막부의 도움이 필요합니다.""
before_kurofune.9.a:0 "도움을 줘라."
before_kurofune.9.b:0 "내 코가 석자다."

#오다와라 지진의 구호 요청

before_kurofune.10.t:0 "오다와라 지진에 대한 구호요청"
before_kurofune.10.d:0 "마츠시로 번에서 구호 요청이 도착했다."
before_kurofune.10.f:0 ""지진으로 인해 천수각이 무너지고 많은 신민들의 집이 완파되었습니다. 막부의 도움이 필요합니다.""
before_kurofune.10.a:0 "도움을 줘라."
before_kurofune.10.b:0 "내 코가 석자다."


#텐포 개혁 이벤트

#미즈노 타다쿠니 취임

tenpo_restoration.1.t:0 "미즈노 타다쿠니"
tenpo_restoration.1.d:0 "미즈노 타타쿠니가 노중수좌 자리에 올랐다."
tenpo_restoration.1.f:0 ""미즈노 타타쿠니가 정이대장군의 명을 받습니다. 정이대장군께서 원하시는 부강하고 번영하는 나라를 일구기 위해 일소현명 전력을 다하겠습니다. 바라시는 대로, 일본국의 개혁을 위해서 몸을 불사르겠습니다.""
tenpo_restoration.1.a:0 "개혁을 시작하자."
tenpo_restoration.1.a_tt:0 "미즈노 타다쿠니의 개혁이 시작되어 일본을 뒤흔들기 시작함"
tenpo_restoration.1.b:0 "다시 생각해 보니 개혁은 불필요하다."

#이에나리 사망 1 = 양위 안함 2 = 양위 함

tenpo_restoration.2.t1:0 "정이대장군의 서거"
tenpo_restoration.2.t2:0 "오고쇼의 서거"
tenpo_restoration.2.d1:0 "정이대장군 [SCOPE.sCharacter('ienari_character').GetCustom('GetUniversalFullName')](이)가 서거했다."
tenpo_restoration.2.d2:0 "오고쇼가 서거했다."
tenpo_restoration.2.f1:0 ""정이대장군 [SCOPE.sCharacter('ienari_character').GetCustom('GetUniversalFullNameNoFormatting')] 님께서 서거하시고 아드님이신 [SCOPE.sCharacter('ieyoshi_character').GetCustom('GetUniversalFullNameNoFormatting')] 님께서 새로운 정이대장군 자리에 올랐습니다. 이제 개혁을 시작할 차례입니다.""
tenpo_restoration.2.f2:0 ""오고쇼의 시대가 끝나고 [SCOPE.sCharacter('ieyoshi_character').GetCustom('GetUniversalFullNameNoFormatting')] 님께서 실권을 잡으셨으니 이제 개혁의 시대입니다.""
tenpo_restoration.2.a:0 "개혁 같은 게 필요할까?"
tenpo_restoration.2.b:0 "개혁은 필요하다. 상인들부터 처리하자."
tenpo_restoration.2_tt:0 "상인 조합을 해체함"

#카무나카마 해체와 반응

tenpo_restoration.3.t:0 "카부나카마의 해체"
tenpo_restoration.3.d:0 "노중수좌 미즈노 타다쿠니가 카부나카마의 해체를 지시했다."
tenpo_restoration.3.f:0 ""물가의 상승의 주범으로 지목된 것은 상인들의 조합인 카부나카마입니다. 하지만 그들의 해체로 인해 유통망이 붕괴되고, 대출이 중단되자 물가는 더욱 치솟았습니다.""
tenpo_restoration.3.a:0 "... 그래도 개혁을 계속한다."
tenpo_restoration.3.b:0 "개혁을 멈춰라!"
tenpo_restoration.3_tt:0 "농민들을 시골로 돌려보냄"

#히토가에시법과 신수 급여령

tenpo_restoration.4.t:0 "히토가에시법"
tenpo_restoration.4.d:0 "노중수좌 미즈노 타다쿠니가 히토가에시법을 발령했다."
tenpo_restoration.4.f:0 ""에도에는 사람이 너무 많아서 일자리가 없고, 지방에는 일손이 부족합니다. 노중수좌는 시골에서 온 이들을 다시 시골로 돌려보내고자 하였습니다.""
tenpo_restoration.4.a:0 "이게 맞는지 모르겠다. 다음은 뭐지?"
tenpo_restoration.4.b:0 "개혁을 멈춰라!"
tenpo_restoration.4_tt:0 "오사카 근처에 있는 땅을 몰수"

#상지령과 반응

tenpo_restoration.5.t:0 "상지령"
tenpo_restoration.5.d:0 "이번에는 에도와 오사카에 있는 다이묘와 하타모토의 땅을 회수한다는 고시를 발표했다."
tenpo_restoration.5.f:0 ""다이묘와 하타모토의 땅을 회수한다는 고시를 발표하자, 전국에 있는 다이묘와 하타모토들이 반발하고 나섰습니다. 이를 시행한다면 어떤일이 발생할지 모릅니다.""
tenpo_restoration.5.a:0 "미즈노 타다쿠니를 신임한다."
tenpo_restoration.5.b:0 "미즈노 타다쿠니를 쫓아내라."
tenpo_restoration.5_tt1:0 "다이묘들이 반발하고 나섬"
tenpo_restoration.5_tt2:0 "미즈노 타다쿠니가 실각함"

#개혁 성공

tenpo_restoration.6.t:0 "텐포 개혁의 결과"
tenpo_restoration.6.d:0 "미즈노 타다쿠니의 개혁안은 유지되었다."
tenpo_restoration.6.f:0 ""이 개혁안이 어떤 이점과 불이익을 가져올지는 알 수 없지만, 중요한건. 이 정도로도 개혁은 충분하다는 것입니다.""
tenpo_restoration.6.a:0 "좋아."

#개혁 실패

tenpo_restoration.7.t:0 "텐포 개혁의 결과"
tenpo_restoration.7.d:0 "미즈노 타다쿠니는 실각되었고 그의 개혁안은 모조리 폐기되었다."
tenpo_restoration.7.f:0 ""카부나카마는 다시 결성되었고, 히토가에시법은 폐기되었습니다. 상지령 또한 발효되기전에 철회되었습니다.""
tenpo_restoration.7.a:0 "시간 낭비 했군."


#만지로 표류

manjiro.1.t:0 "5형제의 실종"
manjiro.1.d:0 "아시즈리미사키의 앞바다에서 고기를 잡던 배 한 척이 사라졌다. 그 배에 타고 있던 아이들 다섯이 모조리 실종되었다."
manjiro.1.f:0 ""그 지역 유지가 말하길 그 배에 탄 이들은 아픈 어미를 두고 고기를 잡아 살아가던 아이들이라 하였는데 이번에 친 폭풍우로 소식이 끊겼다고 합니다. 그 처지가 참 딱하니 수색을 진행해보는 것이 어떻겠습니까?""
manjiro.1.a:0 "참으로 딱한 일이다. 하지만 나라가 쇄국을 하고 있는데 어찌 사사로이 배를 움직이겠는가?"

#류큐도착

manjiro.2.t:0 "낯설지 않은 이방인들"
manjiro.2.d:0 "이양선을 타고 온 자들이 있는데 행색이 아국의 사람들과 같아 참으로 기이하다."
manjiro.2.f:0 ""모습이 우리 사람들과 같은 것은 조선국이나 중국의 사람으로 생각 할 수 있지만 자신들을 칭하는 이름이 각각 만지로, 시게스케, 히츠노죠으로 우리의 것과 같습니다. 뿐만 아니라 어설프긴 하나 아국의 말을 사용하니 그들을 관리 중인 이들이 심히 동요하고 있습니다.""
manjiro.2.a:0 "심문한 뒤 본토로 보내겠다. 자세한 조사가 필요해 보인다."

#사츠마에서 신문함

manjiro.3.t:0 "10년 간의 모험"
manjiro.3.d:0 "만지로, 서양식으로는 존이라는 이름을 가진 자는 기구한 운명을 타고났다."
manjiro.3.f:0 ""류큐로부터 보내진 이들을 심문해본 결과 이들의 고향은 토사 번으로 어릴 적 고기를 잡으러 배를 타고 나갔다 실종 되어 미국의 포경선에 구조되었다고 합니다. 그 뒤로 약 10년을 미국에서 살아왔다고 하는데 주로 배를 타고 고래를 잡는 일을 했다고 합니다. 주목 할 점은 정보의 양입니다. 그는 서양에 대해 아주 잘 알고 있는데 그의 이야기를 들어보면 미국이란 곳은 그야말로 놀랍기 그지 없는 곳입니다.""
manjiro.3.a:0 "참으로 신기하구나. 내 직접 그자를 심문 해보겠다."

#도사의 인수요청

manjiro.4.t:0 "토사 번의 신병 인수 요청"
manjiro.4.d:0 "나가사키 봉행에서 조사 중인 만지로 일행에 대해 토사 번이 인수를 요청해왔다."
manjiro.4.f:0 ""그들이 말하길 만지로 일행은 본디 토사번의 사람으로 10년 간 타지에서 고생이 많았을 것인데 고향에서 휴식을 취하며 조사를 받게 하는 것이 맞지 않겠느냐고 하였습니다. 충분히 일리가 있는 주장이나 현재 만지로 일행의 신병은 저희가 아닌 봉행 측에 있습니다. 어떻게 하시겠습니까?""
manjiro.4.a:0 "봉행에 연락을 보내 만지로 선생을 비롯한 일행을 토사 번으로 가게 도와주는게 좋을 것 같다."
manjiro.4.b:0 "그들은 장차 나라에 큰 도움이 될 인재들이다. 토사 보다는 우리 시마즈와 가까이 있는 것이 좋을 것이다."

#도사 도착

manjiro.5.t:0 "10년만의 귀향"
manjiro.5.d:0 "존 만지로를 비롯한 3명이 드디어 고향인 우리 땅에 도착했다."
manjiro.5.f:0 ""번주님께서 요청하신 신병 인수가 드디어 봉행 측에서 수락되었고 이번에 저희가 보낸 17명의 관리들과 함께 만지로 일행이 고치에 도착했습니다. 표류민, 특히 살아돌아온 표류민들은 적었기에 수많은 인파들이 그들을 보기 위해 몰려들었고 그 때문에 현장을 지키던 관리들이 곤란해 했습니다만 그 뒤로는 순조롭게 일정이 진행되어 지금 카와다 쇼로가 만지로 일행 심문에 들어갔습니다. 만지로 일행은 서양, 그중에서도 미국에서 오랫동안 살았던 이들이니 이번 기회에 꼭 많은 정보를 얻어야 할 것입니다.""
manjiro.5.a:0 "화란에서 들려오는 소식이 혼란스럽고 기이하니 이번 기회에 꼭 많은 정보를 얻어내야 장차 큰 일이 없을 것이다."

#막부가 고용함

manjiro.6.t:0 "미국에 대한 정보통"
manjiro.6.d:0 "몇 개월 전에 보고된 바에 따르면 미국에 대해 박식한 자가 토사 번에 있다고 한다."
manjiro.6.f:0 ""존 만지로라고 하는 자는 약 10년 전에 고기잡이에 나섰다 표류해 미국까지 갔었는데 사츠마 번, 나가사키 봉행, 토사 번에서 심문을 한 결과 미국에 대해 많은 정보를 가지고 있다고 합니다. 뿐만 아니라 토사 번에서 심문한 내용을 바탕으로 하여 효손키라쿠라는 책을 내었는데 그 내용이 매우 상세해 놀라지 않을 수 없다고 합니다. 그러니 그를 등용해 미국과의 외교적 업무에 투입하는 것이 어떻겠습니까? 필히 도움이 될 것입니다.""
manjiro.6.a:0 "지금 같은 시국에 꼭 필요한 인재로다. 마사히로에게 그 사안을 맡겨라."
manjiro.6.b:0 "비록 상황이 시급하다곤 하나 그는 10년 동안 미국에 있던 자이다. 양이 놈들의 첩자인지 어찌 알고 안으로 들이겠느냐?"

