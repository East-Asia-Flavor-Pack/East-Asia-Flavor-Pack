 india_railway.4.t: "Accessoires de première classe"
 india_railway.4.d: "Si de nombreuses personnes ont adopté le voyage en train, les tensions entre les communautés sont vives car la ségrégation reste très présente."
 india_railway.4.f: "Deux garçons passent la tête par la porte du train pour se rafraîchir par cette journée chaude et ensoleillée.\n\n« Il paraît qu’en première classe, ils ont des ventilateurs de plafond, et des lits et des chaises rembourrés pour rester assis pendant des heures ! »\n\n« Il paraît même qu’ils ont leurs propres toilettes. »\n\n« Ça c’est faux, parce que les riches n’ont pas besoin de toilettes. »\n\n« C’est pour ça que notre compartiment n’en a pas non plus ? »"
 india_railway.4.a: "Les affaires sociales ne sont pas urgentes."
 india_railway.4.b: "Ajoutez des salons de thé pour apaiser les tensions."
 rising_intracommunal_tension: "Tensions croissantes"
 india_railway.5.t: "Des chemins de fer pour la prospérité"
 india_railway.5.d: "Le grand projet ferroviaire est enfin terminé et offre de nouvelles possibilités de voyage et de travail dans tout le pays."
 india_railway.5.f: "Avec la construction de cette gare, l’avenir du Raj est assuré. Notre réseau ferroviaire sera la colonne vertébrale de nos échanges, de notre armée, de notre gouvernement même. La vapeur et le charbon couleront dans les veines de l’empire.\n\nEt cette magnifique gare, baptisée en l’honneur de notre illustre [SCOPE.sCountry('relevant_overlord').GetRuler.GetPrimaryRoleTitle|l], en sera le cœur."
 india_railway.5.f2: "Avec la construction de cette gare, l’avenir du Raj est assuré. Notre réseau ferroviaire sera la colonne vertébrale de nos échanges, de notre armée, de notre gouvernement même. La vapeur et le charbon couleront dans les veines de l’empire.\n\nEt cette magnifique gare, baptisée en l’honneur de notre illustre [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], en sera le cœur."
 india_railway.5.a: "Magnifique."
 india_railway_reward: "Superbes connexions"
