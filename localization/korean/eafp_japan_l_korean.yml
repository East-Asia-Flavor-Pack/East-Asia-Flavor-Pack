eafp_japan.1014.t: "존 만지로"
eafp_japan.1014.d: "존 만지로라는 자가 상륙하여 취조에 응하고 있다. 많은 사람들이 그의 경험담에 관심을 갖고 있다."
eafp_japan.1014.f: "'여기서 '스팀보트'라고 불리는, 지금까지 본 적 없는 배를 타게 되었다. '스팀보트'는 선체 길이가 40여 칸에 달하며, 돛은 하나도 없고 선체 중앙에 거대한 물통이 설치되어 있다. 이 물통에서 끓인 증기를 이용해 선체 안팎에 설치된 철제 바퀴를 돌려 움직인다. 그 속도는 이루 말로 표현할 수 없을 정도로 빠르다.'"
# ここで、「シチンボール」と呼ばれている、これまで見たことのないような船に乗った。「シチンボール」は、船体の長さが四十間あまりで、帆はひとつもなく、ただ船体中央に巨大な湯罐を設置している。その湯罐で沸かした蒸気を用いて、船体の内外に取りつけた鉄輪を回して動く。進んでいく非常な速さは、たとえるものがないほどのものである。
eafp_japan.1014.a: "신기한 얘기로군."

eafp_japan.1015.t: "대규모 일규" # 반복 이벤트
eafp_japan.1015.d: "[SCOPE.sState('scope_state').GetName]의 번에서 대규모 봉기가 발생했다"
eafp_japan.1015.f: "\"이번 봉기는 과도한 세금 때문으로 보입니다. 농민들의 요구사항을 받아들이는 게 좋을 것 같습니다.\""
eafp_japan.1015.a: "번의 관리들을 엄중히 처벌하라."
eafp_japan.1015.b: "봉기는 진압하되, 저들의 요구를 들어주도록 번을 설득하라."

eafp_japan.1016.t: "천황의 즉위" # 메이지, 1867년 언젠가
eafp_japan.1016.d: "천황이 붕어하고, 그의 아들 무쓰히토가 새 천황으로 즉위했다."
eafp_japan.1016.f: "친왕의 즉위가 내정되었음을 제신들에게 선포하고 고금집 어전 한 봉을 권중납원 후지와라 마사노리에게 전달했다."
eafp_japan.1016.a: "천황 폐하 만세!"

eafp_japan.1017.t: "천황의 즉위" # 메이지, 1867년 언젠가, 천황이 ruler일 때
eafp_japan.1017.d: "천황이 붕어하고, 그의 아들 무쓰히토가 새 천황으로 즉위했다."
eafp_japan.1017.f: "\"아국 미증유의 변혁을 이루고자 짐이 몸소 백성에 앞장서 천지신명께 맹세코 크게 국시를 정하여 만민보전의 길을 세우고자 하노라. 백성은 또한 지취에 기초하여 협심노력하라.\""
