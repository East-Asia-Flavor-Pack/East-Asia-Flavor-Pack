eafp_japan.1006.t: "伪造货币" # 반복 이벤트
eafp_japan.1006.d: "在[SCOPE.sState('scope_state').GetName]的藩内，有人秘密大量制造伪造货币被查获。"
eafp_japan.1006.f: "\"伪造货币是蛊惑百姓的腐败根源。必须严惩。\""
eafp_japan.1006.a: "惩罚所有制造伪造货币的人。"
eafp_japan.1006.b: "仅给予警告。"
eafp_japan.1006.c: "借此机会加强中央政府的控制。"
counterfeiting_continues_modifier: "持续的货币伪造"
eafp_japan.1007.t: "国绘图编写完成" # 1838年
eafp_japan.1007.d: "3年前下令编写的天保国绘图终于完成了。"
eafp_japan.1007.f: "“既然藩的边界和土地都已明确记录，那么在征税方面就不会再有混乱了。”"
eafp_japan.1007.a: "是件好事。"
tenpo_kuniezu_modifier: "天保国绘图"
eafp_japan.1008.t: "上皇驾崩" # 1840年12月11日
eafp_japan.1008.d: "曾自行让出天皇之位的上皇驾崩了。"
eafp_japan.1008.f: "文化14年自行让出天皇之位的上皇驾崩了。谥号定为光格，今上天皇表示难以掩饰悲伤之情。"
eafp_japan.1008.a: "令人惋惜。"
eafp_japan.1009.t: "弘道馆开设" # 1841年 某时
eafp_japan.1009.d: "水户藩开设了弘道馆，作为面向藩内武士及其子弟的藩立学校。"
eafp_japan.1009.f: "东照宫平定叛乱，匡正时局，尊王攘夷，真可谓文武兼备，开创了太平之基。魏公受封于东土，早年便仰慕倭建命的品格，尊崇神道，修习武备。懿公继承其志，更加崇尚儒教，阐明人伦，正名以作国家之屏障。\n\n自此百余年间，世代继承遗志，蒙受恩惠，直至今日，为臣为子者，岂能不思广布此道，发扬先德？此乃设立此馆之缘由。" # 弘道馆记, 魏公 - 德川赖房, 懿公 - 德川光圀
eafp_japan.1009.a: "应该没问题吧？"
mitogaku_modifier: "水户学"
eafp_japan.1010.t: "天皇即位" # 고메이, 1846년 언젠가
eafp_japan.1010.d: "天皇驾崩，其子统仁即位为新天皇。"
eafp_japan.1010.f: "得知天皇驾崩的消息，派遣高家品川氏繁前去吊唁。氏繁进入宫中，谒见了太子。"
eafp_japan.1010.a: "天皇陛下万岁！"
eafp_japan.1011.t: "天皇即位" # 고메이, 1846년 언젠가, 천황이 ruler일 때
eafp_japan.1011.d: "天皇驾崩，其子统仁即位为新天皇。"
eafp_japan.1011.f: "\"应团结民众之心，纯化政教，阐明君臣之义，巩固上下之和。振兴神州之气，明确大义，使有志之士在野奋发，此乃朕之深切期望。\"" # 창작
eafp_japan.1011.a: "天皇陛下万岁！"
eafp_japan.1012.t: "善光寺地震"
eafp_japan.1012.d: "善光寺地区发生地震，造成重大损失。"
eafp_japan.1012.f: "晚上10点刚过，发生了大地震。正要急着去登城，还没来得及说出“取出非常服”，灯笼就灭了，在黑暗中摇摇晃晃地走着，摔倒了三次。\n\n站稳脚跟整理好仪容，推开纸拉门，借助星光看向外面，只见周围一片雾气和烟雾。后来才知道，这是南墙倒塌时的尘土。"
eafp_japan.1012.a: "$natural_disaster_events.1.a$"
eafp_japan.1012.b: "$natural_disaster_events.1.b$"
