#도막 좌막 마지막 결정: 대정봉환 요구 직전

boshin_war.101.t:0 "도막이냐 좌막이냐"
boshin_war.101.d:0 "[SCOPE.sCountry(jap_scope).GetRuler.GetLastName] 막부의 권위가 땅바닥에 떨어졌다. 천황에게 대정권을 돌려드리겠다는 핑계로 막부를 몰아내려는 [concept_anti_shogun] 세력과 이를 저지하려는 [concept_pro_shogun] 사이에 곧 전쟁이 시작될 것이다. 우리도 어느 쪽에 참여할지 최종적으로 결정해야 한다."
boshin_war.101.f:0 ""[SCOPE.sCountry(nip_scope).GetRuler.GetFirstName] 천황 폐하의 정당한 권력을 찬탈하고 있던 무도한 막부를 몰아내자는 명분은 전 일본의 지지를 받을 수 있을 것입니다."\n\n"아니 됩니다! [SCOPE.sCountry(jap_scope).GetRuler.GetCustom('GetUniversalFullName')] 쇼군께 빚진 것이 많음을 잊어서는 안 될 것입니다. 공가에게 장악당한 천황 폐하의 조정은 일본을 이끌 역량이 없습니다.""
boshin_war.101.a:0 "우리는 천황 폐하를 위해 싸울 것이다."
boshin_war.101.b:0 "우리는 정이대장군의 편에 서서 싸울 것이다."

#대정봉환 요구

boshin_war.1.t:0 "대정봉환 제안"
boshin_war.1.d:0 "한 번에서 천황의 이름을 빌려 대정봉환을 제안했다. 대정대리를 통해 막부가 명목상 천황을 대신해서 쥐고 있던 모든 실권을 다시 천황에게 반납하라는 요구다."
boshin_war.1.f:0 ""아아! 통탄할지어다. 아마테라스 오미카미께서 보우하시어, 진무 덴노의 시절부터 만세일계로 내려온 대일본의 정기와 만백성이 계축년에 방문한 흑선에 의해 위태롭게 되었고, 황조황종과 신령께 드리는 참배는 한낱 의식으로 격화되어 대일본의 혼 자체를 끊도록 하였다. 그간 대일본의 대군은 고매하신 황종의 너그러운 아량 덕분에 대일본의 정사를 너희에게 맡겼지만, 양이들이 몰려들고 나라가 혼란에 빠진 작금의 상황으로 인해 만백성이 통곡하는 소리에 짐은 오장육부가 찢어지는 것 같도다. 하지만 이러한 상황에도 너희 [SCOPE.sCountry('jap_scope').GetRuler.GetLastName] 가문은 제 위신과 부를 챙기기에 일수임에, 만고의 충신들과 천하의 지사들이 이를 두고만 볼 수 없어, 한낱 부족한 짐에게 친히 국사를 돌보아야 한다고 청해왔노라. 이에 따라, 막부는 그간 도리에 어긋나게 쥐고 있던 대정권을 모두 조정으로 반환하고, 지체없이 조정에 방문하여 충성을 보이도록 하여라." \n 대일본의 [SCOPE.sCountry('nip_scope').GetRuler.GetPrimaryRoleTitle], [SCOPE.sCountry('nip_scope').GetRuler.GetCustom('GetUniversalFullName')].""
boshin_war.1.a:0 "...어쩔 수 없군. 받아들인다."
boshin_war.1.b:0 "거절한다."


#막부 권위 바닥

boshin_war.2.t:0 "막부의 종말"
boshin_war.2.d:0 "막부의 권위도 이제 바닥에 떨어졌다."
boshin_war.2.f:0 "지금은 전국시대 이후로 다시 찾아온 전쟁의 시대입니다. 접시꽃이 힘으로 스스로를 다시 증명해내지 못한다면, 그 권세도 오늘로 끝이 나고 말 것입니다."
boshin_war.2.a:0 "전쟁에 대비하라."

#대정봉환

boshin_war.3.t:0 "대정봉환"
boshin_war.3.d:0 "오늘 정이대장군은, 조정에 막부의 권한을 모두 천황께 반납할 것이라는 내용을 담은 상서를 올렸다."
boshin_war.3.f:0 ""(상략) 조종에 이르러서 총애를 받아, 2백여 년 후손이 그것을 이어 왔습니다. 그리고 제가 그 직을 받들어 왔습니다만, 그 정치의 합당치 않은 일이 적지 않고, 오늘의 형세에 이르러 버린 것도 전적으로 제 부덕의 소치, 참괴해 마지않는 바입니다. 하물며 요즘은 외국과의 교제가 점점 활발해지고, 조정에 권력이 하나로 모이지 못하면 나라의 근본이 성립되지 않으므로 지금 종래의 구습에 따라 정권을 조정에 돌려드리오며, 널리 천하의 공의를 다한 후에 내린 결정을 바라보며 모두 한마음으로 협력하여 함께 황국을 수호한다면 반드시 해외 만국과 어깨를 나란히 할 수 있다고 생각합니다.""
boshin_war.3.a:0 "이걸로 전쟁은 미뤄졌군."
boshin_war.3.b:0 "천황 폐하와 운명을 함께하는 것이 바람직할지도 모른다."
boshin_war.3.b_tt:0 "다가오는 전쟁에서 [concept_anti_shogun] 진영으로 플레이"

#전쟁 - 막부

boshin_war.4.t:0 "보신 전쟁"
boshin_war.4.d:0 "대정봉환이 성사됐으나, [concept_anti_shogun]들은 물러설 기미가 없다."
boshin_war.4.f:0 ""조정의 이와쿠라 토모미라는 자가 천황이 쓴 것 처럼 속인 비밀칙서를 도막파들에게 전달하여 전쟁을 일으켰습니다. 이제 더 이상 방법이 없습니다. 힘으로 저들을 제압하는 방법 뿐입니다.""
boshin_war.4.a:0 "출병 준비를 해라!"

#전쟁 - 천황

boshin_war.5.t:0 "보신 전쟁"
boshin_war.5.d:0 "막부가 대정봉환을 거부했다. 이미 전국에서 관군이 막부에 대항하여 들고일어서고 있다. 현재의 부패한 막부는 토벌되어야만 한다."
boshin_war.5.f:0 ""막부의 권위가 땅바닥으로 추락하고, 각 번의 무사들은 막부를 증오하게 된 지 오래다. 최근 수십 년간, 에도 막부는 대놓고 천황을 무시하고 독단적으로 정치를 해왔으며, 오로지 자신들의 이득을 위해서 통치해왔다. 심지어, 천황폐하의 칙허를 받지 않은 채, 독단적으로 서구의 열강들과 불평등 조약을 체결해 일본의 국익을 팔아넘기기까지 했다. 이는 더 이상 좌시할 수 없다. 우리 관군은 모두 함께 칼을 뽑고 죽을 각오로 조적을 토벌할 것이다!""
boshin_war.5.a:0 "출병 준비를 해라!"


