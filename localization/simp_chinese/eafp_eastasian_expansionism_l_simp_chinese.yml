je_eastasian_expansionism: "生存权保障"
je_eastasian_expansionism_reason: "#bold 进度#! 状态根据特定条件 #tooltippable;tooltip:[Country.GetTooltipTag],je_eastasian_expansionism_special_tooltip_advance 上升#! 或 #tooltippable;tooltip:[Country.GetTooltipTag],je_eastasian_expansionism_special_tooltip_deplete 下降#!。#bold 进度#! 达到 #variable 100%#! 时，[concept_journal_entry] 将被 #r 判定为失败#!。\n\n列强已经瓜分了世界的土地和资源，威胁着我们。为了国家的生存，必须扩张领土，确保资源，建立自给自足的体系，并与邻国合作，摆脱西方列强的压迫。"
je_eastasian_expansionism_special_tooltip_advance: "以下条件会导致 #red 20%#! 的 #bold 进度#! #bold 上升#!：\n• [Country.GetName] 在 [concept_war] 中失败\n• 从 [concept_diplomatic_play] 中退出\n• 接受 [concept_diplomatic_demand]\n• [Country.GetName] 处于 [concept_default] 状态或宣布 [concept_bankruptcy]"
je_eastasian_expansionism_special_tooltip_deplete: "以下条件会导致 #green 20%#! 的 #bold 进度#! #bold 下降#!：\n• [Country.GetName] 在作为 [concept_war_leader] 的 [concept_war] 中获胜\n• [Country.GetName] 成为 [concept_great_power]"
modifier_mass_paranoia: "集体偏执"
modifier_extremists_complain: "极端分子的不满"
eastasian_expansionism_paranoia_progress_bar: "极端分子的不满"
eastasian_expansionism_paranoia_progress_bar_desc: "不满：#v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/#N 100#!)"
