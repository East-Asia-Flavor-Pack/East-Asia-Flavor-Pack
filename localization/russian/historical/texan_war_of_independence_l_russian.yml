l_russian:
 texan_war_of_independence.2.title: "Техасская революция"
 texan_war_of_independence.2.desc: "В случае победы мы прекратим испытывать интерес к Техасу. В случае поражения Техас получит все свои территории."
 texan_war_of_independence.2.flavor: "Буйные техасцы наконец-то явили свою подлинную суть и объявили войну нашей великой нации. Они стремятся захватить наши земли, нет никаких сомнений, что конфликт подогревают Северо-Американские Соединённые Штаты.\nМы не уступим этим предателям!"
 modifier_texas_war_of_independence: "Война за независимость Техаса"
