gunmin_dongchi_events.1.t: "헌정을 향한 갈망"
gunmin_dongchi_events.1.d: "개화파 지식인과 신진 관료들이 서구의 입헌군주제를 모델로 한 정치 체제 개혁을 요구하고 있다. 이들은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 전제 권력을 제한하고 의회를 설립하여 국정에 민의를 반영할 것을 주장하며, 신문 등을 통해 공론화를 시도하고 있다."
gunmin_dongchi_events.1.f: "구미 양 주는 건국은 비록 많아도 치국의 요점은 다만 2가지가 있을 뿐이니, 즉 '군민동치'와 '합중공화'인데, 모두가 이를 '입헌정치'라 일컫는다. 대체로 입헌정체는 세 대권(大權)이 있으니, 첫째는 입법권으로서 법률을 제정하여 입법부로 하여금 이를 관장하도록 한다. 둘째는 행정권으로서 입법관이 제정한 법률에 의거하여 정치를 행하는 것인데, 이는 행정부로 하여금 관장하도록 한다. 셋째는 사법권으로서 입법관이 제정한 법률에 의거하여 형법을 시행하고 소송을 처결하는 일을 사법부로 하여금 관장하도록 한다. 그러나 3부의 조직이 나라마다 각기 다르기 때문에 다음과 같이 개론하여 채택에 이바지 할까 한다..." # 한성순보, 1884년01월30일, 歐米立憲政體
gunmin_dongchi_events.1.a: "번거롭게 하지 말라."
gunmin_dongchi_events.1.b: "저들의 주장이 일리가 있다."

gunmin_dongchi_events.2.t: "[ROOT.GetCountry.GetCustom('sexagenary_cycle_loc')]정변"
gunmin_dongchi_events.2.d: "개화를 주도하던 관료들이 전제 군주제를 뒤엎고 급진적인 개혁을 단행하기 위해 군사 행동을 감행했다. 고위 관료들이 모인 연회장에서 갑작스럽게 사건이 발생했으며, 개혁을 반대하던 대신들이 살해당했다. 이들은 곧바로 궁궐을 장악하고 새로운 정부 구성을 선포했다."
gunmin_dongchi_events.2.f: "연회가 무르익을 무렵, 연회장 밖에서는 불길이 치솟았다. 잠시 후 피를 흘리는 고위 관리가 혼비백산하여 쓰러지자 연회장은 아수라장이 되었다. 곧이어 개화파의 수장들이 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 있는 전각으로 달려들어 속삭였다. \n\n\"청병이 난을 일으켜 매우 급하오니 상께서 잠시 피신하여 그들의 변란을 살펴보시기 바랍니다.\"\n\n위협적인 기세에 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](은)는 억지로 낡은 궁궐로 이어해야 했다.\n\n이윽고 조정 대신들이 차례로 새로운 '조서'에 불려 들어오고는 젊은 장교들과 생도들의 칼에 맞아 뜨락 밑으로 굴러 떨어졌다. 이 광경을 지켜본 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]은 눈물만 흘릴 뿐이었다."
gunmin_dongchi_events.2.a: "우리가 [ROOT.GetCountry.GetName](을)를 바로잡을 것이다!"

gunmin_dongchi_events.3.t: "[ROOT.GetCountry.GetCustom('sexagenary_cycle_loc')]정변"
gunmin_dongchi_events.3.d: "개화 정책에 분노한 척사파가 마침내 군대를 동원하여 궁궐을 장악했다. 이들은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](을)를 압박하여 개화파 인사들을 축출하고 있다."
gunmin_dongchi_events.3.f: "궁궐의 문은 병사들의 피로 물들었고, 개화파 관료들은 속속 체포되거나 도망쳤다. 척사파의 거두가 피 묻은 칼을 찬 채 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 앞에 섰다. \"폐하!\" 그는 차갑게 외쳤다. \"이 모든 난정은 사학에 빠진 역도들이 서구 오랑캐의 법을 억지로 이 땅에 심으려 했기 때문입니다!\"\n\n결국 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]은(는) 무력 앞에 굴복하여 모든 개혁 조서를 취소하고, 국정의 실권을 척사파에게 넘겨줄 수밖에 없었다."
gunmin_dongchi_events.3.a: "우리가 [ROOT.GetCountry.GetName](을)를 바로잡을 것이다!"

gunmin_dongchi_events.4.t: "시대의 시험을 넘어" # 정당 O
gunmin_dongchi_events.4.d: "급진적인 개화파와 보수적인 위정척사파의 격렬한 반발 속에서도, 새로운 [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]와 근대적인 법체계는 이제 뿌리를 내리기 시작했다."
gunmin_dongchi_events.4.f: "척사파의 옛 거두였던 유학자는 멀리 기차가 울부짖는 소리를 들으며 낮게 웃었다.\n\n\"결국, 내가 옳았던 것도 아니고 박 의원이 옳았던 것도 아니었소.\"\n\n박 의원은 고개를 끄덕였다.\n\n\"저는 서양의 의회만 들여오면 모든 것이 해결될 줄 알았습니다. 헌데 저 안에서 벌어지는 것은 아귀다툼뿐이니...\"\n\n두 노인은 거미줄 같은 전깃줄과 바삐 오가는 한복과 양복 차림의 군중을 바라보았다.\n\n\"허나 이렇게까지 세상이 뒤집힐 줄은, 나도 몰랐고 박 의원도 몰랐을 게요. 참으로 해괴망측한 세상이 되었소.\""
gunmin_dongchi_events.4.a: "갈등은 종식되었다. 이제 새 시대를 공고히 할 때다."
eafp_modi_age_of_compromise: "타협의 시대"

gunmin_dongchi_events.5.t: "철권 아래의 발전" # 정당 X
gunmin_dongchi_events.5.d: "개화와 근대화의 목소리가 높아지는 격변의 시기 속에서도, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 강력한 지도 아래 국가의 전제적인 권위는 굳건히 유지되었다."
gunmin_dongchi_events.5.f: "척사파의 옛 거두였던 유학자는 멀리 기차가 울부짖는 소리를 들으며 낮게 웃었다.\n\n\"박 영감이 꿈꾸던 세상이 이것이오? 시끄럽고, 매캐하고, 인정머리 없는 쇳덩이들.\"\n\n박 영감은 고개를 끄덕였다.\n\n\"우리가 서양 기술을 받아들였기에, 외세가 감히 우리를 넘보지 못하는 것이오. 대감이 지키고자 했던 황실은, 결국 내가 들여온 기술이 지키고 있는 셈 아니겠소?\"\n\n두 노인은 거미줄 같은 전깃줄과 바삐 오가는 한복과 양복 차림의 군중을 바라보았다.\n\n\"허나 이렇게까지 세상이 뒤집힐 줄은, 나도 몰랐고 박 영감도 몰랐을 게요. 참으로 해괴망측한 세상이 되었소.\""
gunmin_dongchi_events.5.a: "대한국 대황제 폐하 만세!"
