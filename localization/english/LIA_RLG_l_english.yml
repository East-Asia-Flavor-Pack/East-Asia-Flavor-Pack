lia_event_rlg.35.flavor:2 "출산 축하금, 다둥이 우대혜택, 사회적 캠페인, 돌봄시설 확대등을 통해 도시인구의 원활한 증가를 장려합니다.\n필요 예산은 현재 국가의 경제적 규모와 대상 도시의 발전 정도에 따라 일시불로 책정됩니다.\n현재 보유하고있는 독립시를 대상으로만 정책 시행이 가능하며, 이미 해당 정책의 수혜를 입고 있는 도시는 선택할 수 없습니다."
