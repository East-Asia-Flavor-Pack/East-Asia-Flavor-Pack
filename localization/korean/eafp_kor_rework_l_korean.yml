je_yangjeon: "양전"
je_yangjeon_reason: "[ROOT.GetCountry.GetName]의 조세 제도는 여러 변혁이 있었고 세목 또한 본디 다양하였으나, 여러 이유로 세율을 최저로 일원화하여 오랫동안 세금을 거둬들여 왔습니다. 그러나 옛 성현들의 시대와는 달리 오늘날에 이르러 이런 체제는 더이상 지속불가능해졌으며, 세금을 거두어야 할 곳에 거두어지지 않고, 세금조차 내기 힘든 이들이 나머지를 모두 떠안는 병폐가 지속되었습니다. 이에 양전이라 불리는 토지조사사업을 통해 다시금 어지러진 조세제도를 바로세우기로 하였습니다. 이 사업은 그 특성상 규모가 거대하므로 오랜 시간이 소요됩니다.\n\n하지만 기존의 기득권들은 그들의 이익을 순순히 내려놓으려 하지 않을 것이며, 세금을 정상화하는 과도기적 시기에 기존의 백성들은 필연적으로 의도치 않은 추가적인 조세부담에 시달리게 될 위험도 있습니다..."
