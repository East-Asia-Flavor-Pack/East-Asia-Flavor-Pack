heavenly.101.t:0 "중국 내전의 교착"
heavenly.101.d:0 "[SCOPE.sCountry('chi_scope').GetName]의 남부에서 일어난 거대한 내전은 결국 지리멸렬한 교착 상태에 빠졌다."
heavenly.101.f:0 "중국 남부에서 일어난 거대한 반란은 국내외의 여러가지 요인으로 빠르게 매듭지어지지 못하고 시간을 소모해 양측 모두 지리멸렬한 교착상태에 이르렀습니다. 이 반란이 어떤 식으로 전개될지 우리는 알 수 없지만, 한가지는 확실합니다. 우리에게 이익이 되는 행동을 해야 한다는 것 말입니다."
heavenly.101.a:0 "우린 청에 투자한게 많아."
heavenly.101.b:0 "청나라는 무너질 때가 되었다."
heavenly.101.c:0 "일단은 지켜보도록 하지."
