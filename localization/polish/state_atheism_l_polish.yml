 opium_of_the_masses_mod: "Opium dla mas"
 state_atheism.2.t: "Stowarzyszenie Bezbożników"
 state_atheism.2.d: "[SCOPE.sPop('godless_pop').GetName] w jednym z budynków ([SCOPE.sBuilding('godless_uni').GetName|l]) w obszarze administracyjnym o nazwie [SCOPE.sState('godless_state').GetName] to zbiorowość, która zdecydowanie popiera wprowadzenie następującego prawa: [SCOPE.sLaw('current_law_scope').GetName|l]. W celu promowania antyreligijnych poglądów jej przedstawiciele utworzyli Stowarzyszenie Bezbożników."
 state_atheism.2.f: "– Zdarzyło mi się usłyszeć, jak oczerniali nas, nazywając bandytami brukającymi „największe osiągnięcie ludzkiej kultury”. Czy naprawdę tak wygląda szczytowe dokonanie ludzkości? Śmiechu warte! Aby wznieść się na wyższy poziom, wystarczy przeskoczyć kałużę."
 state_atheism.2.a: "Światła inicjatywa."
 state_atheism.2.b: "Niech zmierzą się z teistami na ulicach."
 state_atheism.2.c: "Promujmy Stowarzyszenie Bezbożników na uczelniach."
 state_atheism.3.t: "Działalność charytatywna"
 state_atheism.3.d: "Cieszące się popularnością organizacje charytatywne związane z grupą interesu znaną jako [SCOPE.gsInterestGroup('works_of_charity_ig').GetName|l] znalazły się pod ostrzałem zwolenników jednego z praw ([SCOPE.sLaw('current_law_scope').GetName|l]), ponieważ ich członkami są duchowni i pobożny laikat. Wiele osób zjednoczyło się w ich obronie, co zagraża pomyślnemu wprowadzeniu wspomnianego prawa."
 state_atheism.3.f: "– Nie obchodzi mnie, ile osób nazywa tę organizację charytatywną. To zwykła sekta, która – jak każda inna – dąży do realizacji własnych celów. Mogą mówić, że się zmienili, ale wszyscy wiemy, że kłamią! Do diabła z opinią publiczną. Musimy dopaść tych ludzi!"
 state_atheism.3.a: "Kontynuujmy ataki na organizacje charytatywne."
 state_atheism.3.b: "Promujmy państwową opiekę społeczną, aby podciąć im skrzydła."
