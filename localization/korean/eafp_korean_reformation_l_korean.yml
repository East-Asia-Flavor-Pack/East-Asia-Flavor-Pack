# 기술 연구 관련 이벤트
eafp_korean_reformation_events.501.t: "회사설" #'회사 정관' 연구 중
eafp_korean_reformation_events.501.d: "근래 들어 서양식 회사 제도를 도입해야 한다는 논의가 활발히 일어나면서, 서양의 회사제도를 소개하는 글들이 잇따라 발표되고 있다."
eafp_korean_reformation_events.501.f: "요즈음 서양 제국에서는 모두 회사를 설립하여 상인들을 불러 모으고 있는데, 이는 실로 부강의 기초라 하겠다. 대저 상업이란 한 고장에 없는 것을 영영 없도록 하는 것도 아니며, 한 고장에 있는 것을 독점하여 자기 소유를 삼게 하는 것이 아니라, 반드시 이곳에 있는 물건을 저쪽 없는 곳에 공급하는 것이다. 또 저쪽에 남는 물건을 부족한 이쪽에다 보태주는 것이니, 이는 하늘이 사람을 기르고, 사람이 생을 누리는 방법이다. 이를 버리고 하지 않으면 농공이 모두 피폐해져, 하늘은 사람을 기르지 못하고, 사람은 생을 보존하지 못한다. 그렇기 때문에 옛날 성인이 주역의 서합(噬嗑)의 상(象)을 보아 사람들에게 낮에 시장에 가 교역하기를 가르친 것이다.\n\n그러나 동방의 상인들은 지금까지 4천여년을 지내오는 동안, 단지 한사람 단독으로 무역하고 바꿀 줄만 알았지, 여러 사람이 모여 함께 경영할 줄은 몰랐기 때문에 상업이 성하지 못하고, 나라 형세가 떨치지 못한 지가 오래였다. 저 서양은 그렇지 않아서 한 사람 혼자 힘으로 무역할 수 없으면 반드시 10명이 함께 하고, 10명의 힘으로도 되지 않으면 반드시 백명·천명이 함께 한다. 그래서 크고 작은 일이 성사되지 않음이 없어, 한 집안이 넉넉해지고 나라가 부강하여, 다만 한 고장에서 안녕을 누릴 뿐 아니라 반드시 온 천하에서 우뚝하고자 한다. 이로 본다면 회사의 사업 역시 시일을 다투는 급무이므로 서양 사람들의 성법(成法)을 동지들께 알린다." # 한성순보, 1883년 11월 20일, 회사설
eafp_korean_reformation_events.501.a: "신기한 제도로군."

eafp_korean_reformation_events.502.t: "주식회사" #'주식회사' 연구 완료
eafp_korean_reformation_events.502.d: "[ROOT.GetCountry.GetName]에 주식회사가 설립되기 시작하면서 신문 광고를 통해 투자자를 모집하는 현상이 나타나고 있다."
eafp_korean_reformation_events.502.f: "아국에도 양잠가가 없는 것은 아니로되 기법이 정미치 못함으로 거대한 이익을 얻을 수 없는지라 본국인 김한륙, 방한영, 한의동, 윤수병, 강홍대 제국이 외국에 유학할 제 인공으로 1년에 8~9차례 양잠하는 기법을 졸업하고 귀국한 고로 이번에 회사를 조직하고 땅과 뽕나무 묘목을 구입하려고 자금을 모집하니 이 사업에 동참할 뜻이 있는 첨군자는 남촌 창동 홍엽정에 설립한 향연합자회사(香煙合資會社)로 왕림하여 본 회사 사무소에 찾아오기를 바란다. 1고금(股金)은 10원씩이니 그믐날까지 본사에 제출하여 이익을 함께 나누길 바란다."
eafp_korean_reformation_events.502.a: "주식회사 설립을 장려하라."

eafp_korean_reformation_events.503.t: "우정총국 낙성식" #'우편 저금' 연구 완료
eafp_korean_reformation_events.503.d: "서울 종로에 우정총국이 정식으로 문을 열었다. 우편제도의 도입으로 전국 통신망이 한층 현대화될 전망이다. 우표 발행과 함께 서울-인천 간 첫 우편물 배달이 시작되었으며, 향후 전국 주요 도시로 확대할 계획이다."
eafp_korean_reformation_events.503.f: "서울 종로의 우정총국 앞은 축하 인파로 북적였다. 우표 판매대에 사람들이 줄을 섰고, 우체부들이 분주히 우편물 꾸러미를 나르고 있었다.\n\n김씨가 우표 한 장을 손에 쥔 채 옆에 선 지인에게 말했다. \"이제는 편지가 며칠 만에 전국을 오간다니, 참으로 세상이 달라졌네.\"\n\n지인이 미소를 지으며 답했다. \"인천 상인들이 가장 반길 일이지. 매일같이 서울과 서신을 주고받을 수 있게 되었으니. 지난달까지는 뱃사람에게 돈 주고 편지 부치곤 했는데, 이제 공식적으로 배달된다니...\"\n\n김씨는 고개를 끄덕이며 덧붙였다. \"내일부터는 인천항의 어물 시세를 당일 안에 알 수 있게 되었으니, 장사도 한결 수월해지겠지.\""
eafp_korean_reformation_events.503.a: "우편망을 전국으로 확대하라."

eafp_korean_reformation_events.504.t: "중앙은행의 설립" #'중앙은행 체계' 연구 완료
eafp_korean_reformation_events.504.d: "오늘 '중앙은행 조례'이 재가되어 [ROOT.GetCountry.GetName] 최초의 중앙은행이 공식적으로 설립되었다. 중앙은행은 국고금 출납과 태환권 발행권을 독점적으로 갖게 되며, 300만 환의 자본금으로 출범한다."
eafp_korean_reformation_events.504.f: "제1조, 중앙은행은 유한한 책임이니 본 은행에서 부채를 갚은 시에는 주식금액 총수를 제한할 것.\n\n제2조, 중앙은행 본점은 황성에 설치하고 지점과 분지소는 각 부와 각 항과 기타 긴요한 지방에 설치하고, 또 타 은행과 거래하는 체약(締約)을 얻되, 그 이유와 현행하는 규칙은 탁지부 대신의 인가를 받을 것.\n\n제3조, 중앙은행 영업연한은 개업일로부터 시작하여 만 30개년으로 정하되 주주총회에 결의를 인하여 영업 연기하는 청원함을 얻을 것."
eafp_korean_reformation_events.504.a: "화폐 안정이 중요하다."

eafp_korean_reformation_events.505.t: "위생 문제" #'현대 하수도' 연구 중간
eafp_korean_reformation_events.505.d: "[ROOT.GetCountry.GetCapital.GetCityHubName](은)는 빠르게 성장하는 대도시가 되어가고 있지만, 기본적인 위생 인프라는 여전히 심각하게 부족한 상황이다. 전통적인 개거 하수도는 오물과 악취를 제대로 처리하지 못해 도시 곳곳에서 불결함과 질병이 확산되고 있다."
eafp_korean_reformation_events.505.f: "문명국의 도시는 가로는 매일 청소하고 물을 도포하여 먼지의 비산을 방지하고 오수구와 같은 곳을 급히 그 위를 덮어 사람 눈에 띄지 않게 함과 악취의 발산을 막고, 특히 도랑에 흐르는 오수가 지중으로 깊이 스며듦을 막기로 하여 그 도랑은 돌, 벽돌, 석회 등으로 구조를 단단히 하여 그 지중에 스며듦이 없게 함이로다. 이를 하수도라 칭하여 전술한 음용수에 상수도와 공히 도시에 중요한 사업이 되리로다.\n\n아국의 도시도 이에 완전한 하수도를 수축할 계획을 세워야 할 것이나, 이 역시 상수도와 마찬가지로 많은 경비를 요하는 고로 지금 바로 이를 개축하고 것은 곤란하므로, 급선무로 하여 전 도시에 오수구를 덮고 수시로 도랑 안을 청소하여 오수의 유통을 원활히 하는 것이 중요하오. 또한 가로는 매일 청소를 게을리하지 말며, 쓰레기를 길가에 버리는 것을 엄금하고 정해진 장소에 버려 소각하는 제도를 세움이 옳도다." # 황성신문, 1906년 11월 15일, 위생요감
eafp_korean_reformation_events.505.a: "하수도 건설을 서둘러야 한다."

eafp_korean_reformation_events.506.t: "순보서"
eafp_korean_reformation_events.506.d: ""
eafp_korean_reformation_events.506.f: "지금 풍기가 점차 열리고 지교(智巧)도 날로 발전하여 선박이 전 세계를 누비고 전선이 서양까지 연락되었는 데다가 공법을 제정하여 국교를 수립하고, 항만·포구를 축조하여 서로 교역하므로 남북극·열대·한대 할 것 없이 이웃 나라와 다름이 없으며, 사변과 물류가 온갖 형태로 나타나고 차복(車服)·기용(器用)에 있어서도 그 기교가 일만 가지이니, 세상 일에 마음을 둔 사람이라면 몰라서는 안될 것이다. 그러므로 우리 조정에서도 '박문국(博文局)'을 설치하고 관리를 두어 외국 소식을 폭넓게 번역하고 아울러 국내의 일까지 기재하여 국내에 알리는 동시에 열국에까지 반포하기로 하고, 이름을 '순보'라 하여 견문을 넓히고, 여러 가지 의문점을 풀어주고, 상리(商利)에도 도움을 주고자 하였으니, 중국·서양의 관보·신보를 우편으로 교신하는 것도 그런 뜻에서이다." # 한성순보, 1883년 10월 31일, 순보서
