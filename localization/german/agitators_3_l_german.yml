 rally_against_france: "Sammeln gegen Frankreich"
 natural_borders.4.t: "Die Wacht am Rhein"
 natural_borders.4.d: "[SCOPE.sCountry('france_scope').GetAltName('NOM')|U] hat sein Streben verlautbaren lassen, die eigenen Grenzen von Savoy bis an den Rhein auszudehnen. Damit besteht die erhebliche Gefahr einer Invasion in [SCOPE.sState('french_claim_state').GetName]."
 natural_borders.4.f: "„Die Franzosen haben seit Bonaparte keine blutige Lektion mehr erteilt bekommen. Wenn sie auch nur einen einzigen Säbel oder eine einzige Kanone in ihrem Arsenal haben, suchen sie schon eine Schlacht.“\n\n„Können wir auf eine neue Allianz zählen, um Frankreich zu zähmen? Der letzte Krieg hat uns alle derart zerschunden zurückgelassen, dass es sich lohnt, jeden Frieden zu bewahren.“"
 natural_borders.4.f2: "Eine Invasion nach der anderen in diese Grenzgebiete hat die Menschen am rechten Ufer verbittert gegenüber den Franzosen zurückgelassen. Eine neue Hymne verbreitet sich in der Region, ein donnernder Appell an jeden deutschen Ritter im Leib wie im Geiste, sich gegen einen weiteren Überfall zu verteidigen."
 natural_borders.4.a: "Mustern wir jeden gesunden Mann, der seine Heimat verteidigen kann."
 natural_borders.4.b: "Vielleicht ist Beschwichtigung das bessere Vorgehen."
 notification_fra_natural_borders_notification_name: "Französisches Streben"
 notification_fra_natural_borders_notification_desc: "[SCOPE.sCountry('france_scope').GetAltName('NOM')|U] hat verkündet, dass es die eigenen „natürlichen Grenzen“, die sich vom Atlantik bis zum Rhein erstrecken, erweitern will."
 notification_fra_natural_borders_notification_tooltip: "#header $notification_fra_natural_borders_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_fra_natural_borders_notification_desc$"
 france_annex_luxembourg: "Luxemburg aufkaufen"
 france_annex_luxembourg_desc: "Luxemburg liegt innerhalb unserer natürlichen Grenzen und sollte Teil Frankreichs sein. Vielleicht würde ein großzügiges Angebot seinen Suzerän dazu bewegen, einem Verkauf zuzustimmen."
 natural_borders.5.t: "Der Kauf von Luxemburg"
 natural_borders.5.d: "[SCOPE.sCountry('lux_overlord').GetAltName('NOM')|U] hat in weiser Voraussicht unseren Bedingungen für den Kauf [SCOPE.sCountry('lux_scope').GetAltName('GEN')|U] zugestimmt. Das Gebiet hat wieder seinen rechtmäßigen Platz als Teil der [ROOT.GetCountry.GetAdjective|l]en Nation eingenommen."
 natural_borders.5.f: "Die bemerkenswerten Dinge, die man mit Geld tun kann – Land kaufen, Kritik zum Verstummen bringen, Arbeitskräfte anwerben –, sind mit der richtigen Einstellung grenzenlos. Mit ausreichend Geld könnte man ein ganzes Land kaufen."
 natural_borders.5.a: "Eine natürliche Erweiterung unserer Grenzen."
 luxembourg_payment: "Luxemburgische Zahlungen"
 luxembourg_payment_received: "Luxemburgische Zahlungen"
