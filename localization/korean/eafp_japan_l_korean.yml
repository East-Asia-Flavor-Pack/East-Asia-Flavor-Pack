eafp_japan.4001.t: "[SCOPE.sCountry('country_scope').GetName]의 요구"
eafp_japan.4001.d: "[SCOPE.sCountry('country_scope').GetName]이(가) 양국을 위한다며 흑선을 앞세워 [ROOT.GetCountry.GetName]의 개항을 요구하고 있다."
eafp_japan.4001.f: "\"지난 50년 동안 서양에서는 많은 변화가 일어났습니다. 증기선의 발명 이후 먼 나라도 가까운 나라처럼 되었고, 특히 전신이 발명된 이후 가장 먼 곳에서도 빠른 소통이 가능해졌습니다.\"\n\n\"증기가 발명된 이후 상업은 매우 확장되었고, 그 결과 서양의 국가들은 부유해졌습니다. 서양 국가들은 증기 통신을 통해 전 세계가 한 가족이 되기를 바랍니다. 다른 국가와의 교류를 거부하는 국가는 이 가족에서 제외될 것으로 예상해야 하며, 어떤 국가도 다른 국가와의 교류를 거부할 권리는 없습니다.\""
# Many changes have taken place in the West within the last fifty years. Since the invention of steam-ships distant countries have become like those that are near at hand, Since the invention of the electric telegraph especially, rapid communication may be had between the most distant parts.\n\nCommerce has become very extensive since the invention of steam, and the countries of the West have in consequence become rich. The nations of the West hope that by means of steam communication all the world will become as one family. Any nation that refuses to hold intercourse with other nations must expect to be excluded from this family, donation has the right to refuse to hold intercourse with others.
eafp_japan.4001.a: "그리고 들어주지 않으면 전쟁이 일어날테지."

eafp_japan.4002.t: "[SCOPE.sCountry('ryu_scope').GetName] 개항"
eafp_japan.4002.d: "[ROOT.GetCountry.GetName]의 개항에 따라 [SCOPE.sCountry('ryu_scope').GetName]도 개항을 하게 되었다."
eafp_japan.4002.f: "$meiji.13.f$"
eafp_japan.4002.a: "$meiji.13.a$"

eafp_japan.4003.t: "천황의 밀칙"
eafp_japan.4003.d: "교토 조정이 막부를 거치지 않고 번에 직접 밀서를 내려 개항에 대한 우려를 표했다."
eafp_japan.4003.f: "'최근 양이와의 조약이 부득이 하게 조인되어 사절에게 전달된 바 있습니다. 진실로 황국의 중대한 일에 있어서 조인 후에 아뢰는 것은 쇼군의 취지에 맞지 않으며, 더욱이 칙답의 절차를 어기고 경솔하게 처리하였으니, 쇼군의 현명함에도 불구하고 유사들의 소양이 어떠한가 의심스럽게 여기고 계십니다.'\n\n'이러한 상황에서 오랑캐 일은 잠시 제쳐두고 지금 국내의 치란이 어떠한가를 더욱 깊이 염려하고 계십니다. 아무튼 공무의 합체로 영구히 안전하도록 간절히 생각하고 계십니다. 이것은 나라의 큰일이므로 모두 함께 의논하여 국내를 치평하고, 막부와 조정이 합체하여 더욱 영구히 지속되도록 도쿠가와 가문을 보좌하여 내부를 정돈하고 외국 오랑캐의 업신여김을 받지 않도록 하기를 바라십니다. 조속히 상의하여 칙유를 행하기 바랍니다.'"
eafp_japan.4003.a: "밀지를 받은 다이묘와 이에 찬동하는 자들을 모두 잡아들여라!"
eafp_japan.4003.b: "피는 피를 불러올 뿐이다."

eafp_japan.4004.t: "외국인의 후지산 등반"
eafp_japan.4004.d: "[SCOPE.sCountry('country_scope').GetName]인이 후지산에 올랐다."
eafp_japan.4004.f: "\"로빈슨 중위가 실측한 바에 따르면 분화구는 길이가 약 1,100야드, 평균 폭이 600야드, 깊이가 350야드 정도인 타원형으로, 능선이 들쭉날쭉한 모양을 하고 있다. 반대편 북쪽 사면에는 낮은 지대에도 초목이 전혀 없는 것처럼 보였고, 우리가 떠난 풍요로운 땅은 멀리 떠다니는 구름에 완전히 가려져 있다.\""
# The yawning crater has a great oval opening, with jagged lips, estimated by Lieut. Robinson, with such means of measurement as he could command, at about 1,100 yards in length, with a mean width of 600, and is probably about 350 in depth. Looking down on the other side, which had a northern aspect, there seemed a total absence of vegetation, even on the lower levels, and the rich country we had left was completely hid by a canopy of clouds drifting far below.
eafp_japan.4004.a: "감히 후지산에 발을 들이다니."

eafp_japan.4005.t: "외국인 살해"
eafp_japan.4005.d: "[SCOPE.sCountry('country_scope').GetName] 상인이 [SCOPE.sState('state_scope').GetName] 무사의 공격을 받아 사망하는 사건이 일어나면서, [SCOPE.sCountry('country_scope').GetName]에서는 [ROOT.GetCountry.GetName]에 배상을 요구하고 있다."
eafp_japan.4005.f: "순간 칼날이 번뜩이자 [SCOPE.sCharacter('character_scope').GetName](은)는 말에서 굴러떨어졌고, 피범벅이 된 길바닥에 시체가 널브러졌다. 뒤따르던 [SCOPE.sCountry('country_scope').GetAdjectiveNoFormatting] 여성의 비명이 공기를 가르며 퍼져나갔다."
eafp_japan.4005.a: "어쩔 수 없군."
eafp_japan.4005.b: "해당 번에서 알아서 할 일이다."
eafp_japan.4005.c: "그들이 무례했을 뿐이다."

eafp_japan.4006.t: "번의 반응"
eafp_japan.4006.d: "번에서는 [SCOPE.sCountry('country_scope').GetName]에 지불할 돈이 없다고 하소연하며 돈을 빌려줄 것을 요청하고 있다."
eafp_japan.4006.f: "\"[SCOPE.sCountry('country_scope').GetName](이)가 요구하는 배상금은 번 1년 세입을 넘습니다! 만일 배상금을 내지 못하면... [SCOPE.sState('state_scope').GetPortHubName](이)가 불바다가 될 겁니다!\""
eafp_japan.4006.a: "어쩔 수 없군."
eafp_japan.4006.b: "빌려줄 돈은 없다."

eafp_japan.4007.t: "[SCOPE.sState('state_scope').GetPortHubName] 포격전"
eafp_japan.4007.d: "번에서 [SCOPE.sCountry('country_scope').GetName] 함대에 선제공격을 날리며 [SCOPE.sCountry('country_scope').GetName] 함대가 반격했다. 항구 시설과 번청 건물이 초토화되었으며, 수많은 민간인이 희생되었다."
eafp_japan.4007.f: "포격이 멈춘 후의 [SCOPE.sState('state_scope').GetPortHubName](은)는 아비규환이었다. 불타는 건물 잔해 사이로 피난민들의 울음소리가 메아리쳤다. 번화했던 거리는 파편과 잔해로 뒤덮였고, 사람들의 비명과 울음소리가 도시를 가득 채웠다."
eafp_japan.4007.a: "이럴수가."

eafp_japan.4008.t: "낭인들의 외국인 습격"
eafp_japan.4008.d: "[SCOPE.sCountry('country_scope').GetAdjective] 사람이 습격을 받아 사망하는 사건이 일어나면서, [SCOPE.sCountry('country_scope').GetName]에서는 [ROOT.GetCountry.GetName]에 배상을 요구하고 있다."
eafp_japan.4008.f: "\"이러한 폭력은 더 이상 용납할 수 없습니다. 즉각 조치를 취하시오.\""
eafp_japan.4008.a: "어쩔 수 없군."
eafp_japan.4008.b: "그들이 무례했을 뿐이다."

eafp_japan.4009.t: "[SCOPE.sCountry('country_scope').GetName] 공사관 방화"
eafp_japan.4009.d: "낭인들이 [SCOPE.sCountry('country_scope').GetAdjective] 공사관에 불을 질렀다. 이로 인해 공사관은 전소되었고, 그들은 [ROOT.GetCountry.GetName]에 막대한 배상금을 요구하고 있다.\"
eafp_japan.4009.f: "\"이렇게까지 하는 것은 도리에 어긋나는 처사이니, [ROOT.GetCountry.GetAdjectiveNoFormatting] 정부에서 당장 책임을 지고 해결하여야 할 것이오.\""
eafp_japan.4009.a: "어쩔 수 없군."
eafp_japan.4009.b: "배상 요구를 거부해라."

