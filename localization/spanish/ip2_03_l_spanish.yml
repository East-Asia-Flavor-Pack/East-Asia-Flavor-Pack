 notification_sikh_wedding_diplomacy_message_desc: "Las relaciones entre [SCOPE.sCountry('pan_scope').GetName] y [SCOPE.sCountry('bic_scope').GetName] han mejorado desde la boda real de [SCOPE.sCountry('pan_scope').GetCapital.GetCityHubName]."
