concept_hitotsubashiha:0 "히토츠바시파"
concept_hitotsubashiha_desc:0 "히토츠바시파는, [concept_gosankyo]중의 하나인 히토츠바시 도쿠가와가의 당주인 히토츠바시 요시노부를 지지하는 세력입니다. 그들은 요시노부를 쇼군의 후계자로 임명되게 만들고, 장기적으로는 그가 쇼군이 되길 바라고 있습니다. 이념적으로는 개혁파가 많이 분포하고 있습니다."

concept_nankiha:0 "난키파"
concept_nankiha_desc:0 "난키파는, [concept_gosanke]중의 하나인 기슈 도쿠가와가의 도쿠가와 요시토미를 쇼군의 후계자로 지명하는 것을 지지하는 세력입니다. 비록 요시토미가 문제가 많은 인물이지만, 혈연적으로는 가장 적합하기에 그를 지지하고 있습니다. 이념적으로는 보수파가 많이 분포하고 있습니다."

concept_gakushuin:0 "가쿠슈인"
concept_gakushuin_desc:0 "가쿠슈인. 즉 학습원은 황족과 화족을 위해 건립된 교육기관으로서, 후일 가쿠슈인 대학의 전신이 됩니다."

concept_ogosho:0 "오고쇼"
concept_ogosho_desc:0 "오고쇼는 퇴위한 전임 쇼군을 가리키는 말입니다. 새로운 쇼군이 취임하면 전임 쇼군은 정치에서 물러나면서 오고쇼라는 칭호를 받게 됩니다. 오고쇼는 명예직에 가까웠지만, 여전히 정치에 상당한 영향력을 미칠 수 있었습니다."

