eafp_kor_mainline.70.mt: "典学"
eafp_kor_mainline.70.md: "郑元容等奏请效法先朝勤学。"
eafp_kor_mainline.70.mf: ""我们英宗大王每日诵读《史记》，八十高龄仍背诵《小学》；正宗大王日日讲论经史，课程极为严格；纯宗大王自幼酷爱学问，年老亦不懈怠。三宗的德业谋略超越百王，皆源于勤于典学。"\n\n"我们翼宗大王与大行大王亦自幼开设筵席，日日恒常，臣等出入常怀敬仰赞颂之情。因此，勤学乃是陛下之家法。如今不必远效尧舜，若能效仿列圣祖对学问的热爱之心，圣德必日臻高明，治化日益昌盛，岂不盛哉？这是臣等深切期望祈愿之处。""
eafp_kor_mainline.70.oa: ""卿等所奏切实，当铭记于心。""
eafp_kor_mainline.71.mt: "经筵"
eafp_kor_mainline.71.md: "国王前往熙政堂，参加进讲入侍。"
eafp_kor_mainline.71.mf: "朴永元读诵自'胡子曰：\"今之儒者\"'至'\"敛容抑志\"'并解释其意。\n\n国王问道："'荒'字之义为何？"\n\n朴永元回奏："意为纷乱不精。人心本虚，随住随长，若不用力于操存省察之功，则驰骋外物而不能止。"\n\n国王问道："'承颜'之义为何？"\n\n朴永元回奏："子女奉养父母，贵在养志，先意承顺颜色，可谓善矣。"\n\n国王问道："'自牧'之'牧'字是何义？"\n\n朴永元回奏："意为自处理，卑以治己也。""
eafp_kor_mainline.71.oa: "国王将新学部分读诵十遍。"
eafp_kor_mainline.72.mt: "经筵"
eafp_kor_mainline.72.md: "国王前往熙政堂，参加进讲入侍。"
eafp_kor_mainline.72.mf: "朴永元奏道："臣初登讲席，伏听玉音过高。法讲时，讲声务高，句读务长，此乃讲体。如今进讲前受音及新受音一二遍，依法讲体固好，而遍数至十，一向高声，未敢知闲暇课读之时，亦如是否？讲声太高，反害涵泳旨义，且有用力动气之害。若低声缓读，则自有动荡血脉之效，而于旨义之探求，亦大为有益。既有愚见，故敢此仰达。""
eafp_kor_mainline.72.oa: ""当如是。""
eafp_kor_mainline.73.mt: "经筵"
eafp_kor_mainline.73.md: "国王前往熙政堂，参加进讲入侍。"
eafp_kor_mainline.73.mf: "郑元容奏道："父亲为儿子斟酒，父母送女儿出嫁时的告诫，皆是'敬'一字。夫妇之间易生无礼，若以恭敬维系，则礼生而家道成矣。"\n\n国王道："我曾在《童蒙先习》中见'郤缺锄田，其妻送饭，如待宾客般相待'之文，与此章所言夫妇间恭敬之义相符合。"\n\n郑元容奏道："是的。学问本就是要多加类推理解，听闻刚才所指，可知圣学已有进步。"\n\n国王道："理解文章意义后，其他也都如此。若理解了那个，这个也能通达吗？"\n\n郑元容奏道："是的。文章意义岂止局限于所谓章句之内？应自行多加引用比较验证，推移而通达各处。夫诚敬二字，不仅特指夫妇之义，而是通于天下万事，上通下通，从始至终成就的，正是诚敬之道。五伦中，夫妇、君臣、朋友皆以义合。若无真实与信任，何谓义乎？妇人事人，信尤为先。婚礼用雁，亦是取其信义。""
eafp_kor_mainline.73.oa: ""是的。雁不二配，可知其有信义。""
eafp_kor_mainline.74.mt: "经筵"
eafp_kor_mainline.74.md: "国王前往熙政堂，参加进讲入侍。"
eafp_kor_mainline.74.mf: "金兰淳从"其四崇好优游"读到"惟患学不至"，解释其意，到"众怒群猜"处问道："陛下理解此意吗？"\n\n国王道："何以如此？"\n\n金兰淳奏道："若资格与经验不符而越级行事，如何能避免众人的猜疑与愤怒？"\n\n国王道："'战战兢兢'皆是警戒谨慎之意，此在第三卷中已有。"\n\n金兰淳奏道："是的。若恐惧小心，便无失误之理。"\n\n国王道："'格'字何意？"\n\n金兰淳奏道："至极之意。""
eafp_kor_mainline.74.oa: ""
eafp_kor_mainline.75.mt: "复习"
eafp_kor_mainline.75.md: "国王前往熙政堂，参加进讲入侍。"
eafp_kor_mainline.75.mf: "国王诵读前学部分一遍后说道："读错处甚多。"\n\n金兰淳奏道："即改正重读即可，无妨。"\n\n国王道："已经熟读，却仍有如此差错。"\n\n金兰淳奏道："此事易发生。筵席上诵读好固然好，但长久不忘，深留聪明中更为可贵。""
eafp_kor_mainline.75.oa: ""是的。今日诵读明日忘却，何以为学？""
eafp_kor_mainline.76.mt: "经筵"
eafp_kor_mainline.76.md: "国王前往熙政堂，参加朝讲入侍。"
eafp_kor_mainline.76.mf: ""今日进讲的正是《尚书》。《尚书》一部，上自典谟下至训诰誓命，二帝三王的传授心法与修齐治平，无不备载。论其心曰精一执中，论其道曰建中建极。至于礼乐教化之盛，典章文物之隆，可谓至矣尽矣。"\n\n"后世君王若欲求治世要诀，莫先于此书，故朱夫子言：'读《尚书》时，莫若先察圣人之心以求圣人之道。'又曰：'《尚书》初读时甚难，如与己无关，后熟读则见尧、舜、禹、汤、文、武之事皆切于己。'"\n\n"想来如今陛下讲读此书，若能深入玩味研究，常加思索，以此心求此道，则今日陛下之心即二帝三王之心，今日陛下之治亦二帝三王之治。惟愿圣上思之又思。""
eafp_kor_mainline.76.oa: ""卿言诚是。""
eafp_kor_mainline.77.mt: "经筵"
eafp_kor_mainline.77.md: "国王前往熙政堂，参加进讲入侍。"
eafp_kor_mainline.77.mf: "国王读新学部分十一遍后，金兰淳奏道："书算以十次为一轮，臣见陛下两次读超过十遍，可见喜读不厌的圣意。"\n\n国王道："何以知之？"\n\n金兰淳奏道："因圣意不在书算数目上，故能知之。"\n\n国王笑道："读了十一遍而止，岂能说不记其数？"\n\n金兰淳奏道："若有厌倦之心，必常看书算，但陛下喜读不厌，不以数字限制，有何事比此更好？多读几遍更佳。""
eafp_kor_mainline.77.oa: "国王道："是的。""
eafp_kor_mainline.79.mt: "经筵"
eafp_kor_mainline.79.md: "国王前往熙政堂，参加日讲入侍。"
eafp_kor_mainline.79.mf: "郑显德说道："近日设立日讲，实乃大小臣僚共同庆贺之事。进讲所需之物乃臣等所管，故每当校准册子之时，不敢专委下吏，各自以敬谨之诚行之。伏闻进讲册子令内阁补足悬吐以进，内阁补吐固无不可，而以讲筵本意度之，此亦臣等职责，非内阁之事明矣。若臣等奉职不当，诚万分惭恐，若幸无此事，伏愿再下处分。"\n\n国王道："此非有事端，悬吐以朱红书之，昼则明晰，夜则黯淡，故令内阁加强后进呈，无论何书，曾有此例，故为之耳。"\n\n洪钟应说道："日讲册悬吐，乃玉堂所管，玉堂所奏，果然当然。此后讲册悬吐，以真朱补添进呈为宜。""
eafp_kor_mainline.79.oa: ""当即送回玉堂。""
eafp_kor_mainline.80.mt: "经筵"
eafp_kor_mainline.80.md: "国王前往熙政堂，参加昼讲入侍。"
eafp_kor_mainline.80.mf: "国王进讲《孟子》，读前受音，自"彭更问曰"至"食志也食功也"。国王复读新受音，自"万章问曰：'宋小国也'"至"后来其无罚"。\n\n金基纨说道："宋王昏暴，不足有为，宋国褊小，无以自立。且其所谓'将行王政'云者，不过侵邻掠地之事，则宜孟子之不与于万章之问。而今乃援引汤、武之事，殷殷以行王政之道为言，盖圣贤望治之心，固不以君之贤愚，国之大小有间也，明矣。今我殿下，以尧、舜之圣，任君师之责，亦粤我东列圣相承，素著小中华之称，则行王之机，今时易然。伏愿殿下，毋以高远而难行，毋自退托而不居，必于行王政三字，深留圣意焉。""
eafp_kor_mainline.80.oa: ""此实目下切实之言，岂可不另念焉？""
eafp_kor_mainline.81.mt: "经筵"
eafp_kor_mainline.81.md: "国王前往熙政堂，参加昼讲入侍。"
eafp_kor_mainline.81.mf: "赵时伟进讲《史记评林·周本纪》，自"周后稷"至"始为成王"。沈有镇读自"成王小周初定"至"诗人作刺"。国王读自"周后稷"至"诗人作刺"。\n\n国王道："'麋鹿在牧，飞鸿满野'是何意？"\n\n赵时伟道："麋鹿比小人，飞鸿比君子也。""
eafp_kor_mainline.81.oa: ""
eafp_kor_mainline.82.mt: "经筵"
eafp_kor_mainline.82.md: "国王前往熙政堂，参加日讲入侍。"
eafp_kor_mainline.82.mf: "国王道："今日所讲虽行数不多，然文理句读颇难理解，未能满十遍而止。"\n\n赵斗淳奏道："课日进讲，自朝至夜，所读几何？"\n\n国王道："筵罢后读至四更，遍数以六十为限。今日之书似难恰满此数，限二日延读何如？"\n\n赵斗淳奏道："十遍讲读乃不可移易之筵体讲规。虽今日如此，切勿以此为他日已试之例为好。""
eafp_kor_mainline.82.oa: ""然也。岂可以此为规乎？""
eafp_kor_mainline.83.mt: "经筵"
eafp_kor_mainline.83.md: "国王前往熙政堂，参加日讲入侍。"
eafp_kor_mainline.83.mf: "国王前往熙政堂。日讲入侍之时，参赞官等各持《诗传》第八卷，依次进前俯伏。\n\n国王道："史官分左右。"\n\n国王诵读前学部分一遍。随即展卷，李敦荣从"绵绵瓜瓞"读至"绵九章"，继而解释其义。\n\n国王道："'蹶厥生'何意？"\n\n赵斗淳奏道："'蹶'与'生'二字注释为'未详'，本非强行解释。"\n\n李敦荣奏道："注中以'动疾兴起'之意释之，臣不知其是否。"\n\n赵斗淳奏道："此乃经义所关，不可留白，故似以或者之说附之，非确切之论也。""
eafp_kor_mainline.83.oa: ""
eafp_kor_mainline.84.mt: "经筵"
eafp_kor_mainline.84.md: "国王前往熙政堂，参加昼讲入侍。"
eafp_kor_mainline.84.mf: "国王前往熙政堂。昼讲入侍之时，参赞官等各持《春秋》第六卷，依次进前俯伏。\n\n金基纨奏道："'夫已多乎道'乃胡传之言。以后世观之，射姑不苟从命而全保本国，固合于道，然以当时情势度之，射姑之不能不往朝于鲁者，或因曹伯之压迫，或因朝中权臣所致。从其在鲁听乐而叹息可见其忧念本国，然不得不往，其情亦可悯。后世'夫已多乎道'之批评，乃不考虑当时情况而发。"\n\n国王道："射姑在鲁叹息，可见其非无所觉悟，若不离本国，权臣必以为罪，故往鲁乃不得已也。"\n\n金基纨奏道："圣教诚然。射姑非不忧虑，而往鲁实属必然，后世之批评过矣。""
eafp_kor_mainline.84.oa: ""知道了。""
eafp_kor_mainline.85.mt: "经筵"
eafp_kor_mainline.85.md: "国王前往宣政殿，参加昼讲入侍。"
eafp_kor_mainline.85.mf: "国王读完前学部分。柳孟养进讲《孟子》，自"齐宣王见孟子于雪宫"至"一游一豫，为诸侯度"。国王读毕新学部分，命陈文义。\n\n柳孟养奏道："此章与上篇沼上对话大略相同。'乐民之乐，忧民之忧'中'忧'与'乐'二字词相反而理相关。忧民之忧则必不知乐己之乐，乐己之乐则必亦不知忧民之忧也。齐王只问乐字，而孟子并举忧字，盖谓不知同忧之义，则亦不知共乐之义也。\n\n'一游一豫，为诸侯度'意为先王的游乐皆与民情相关。近日谒陵回銮时，坡州高阳之民皆蒙恤念之恩，深得先王辅助之意，臣等敬仰殿下泽民之政。若能推广此心，及于八道生民，则更佳。伏愿圣上深加留意。""
eafp_kor_mainline.85.oa: ""知道了。""
eafp_kor_mainline.86.mt: "经筵"
eafp_kor_mainline.86.md: "国王前往熙政堂，参加日讲入侍。"
eafp_kor_mainline.86.mf: "赵鼎镇进讲《孟子》"滕文公问曰：齐人将筑薛"章。国王读毕新学部分。\n\n赵鼎镇奏道："汤王、文王以七十里、百里之地行仁政，既与战国时不同，且由积德累仁而兴。滕文公以折长补短之五十里地，若大国来侵，纵欲行汤、文之政，亦无救于亡。\n\n事至不可为之境，成败付之于天，唯当尽在我之道，故孟子勉之以强为善。非但此时为然，天下万事皆不可计较成败利害，但求尽其道理而已。故曰：正其义不谋其利，明其道不计其功。为治之经法，不出于此。伏望殿下体念焉。""
eafp_kor_mainline.86.oa: ""知道了。""
eafp_kor_mainline.87.mt: "经筵"
eafp_kor_mainline.87.md: "国王前往熙政堂，参加召对入侍。"
eafp_kor_mainline.87.mf: "李度默奏道："中者，天下之大本，万物之所主也。此心一或散逸，则顿违于中，而与是为二，故必敬而存之，然后可以得中之体，而持敬之要，亦不出于一诚字矣。故曰至诚无息，又曰不诚无物。盖圣学工夫，必以诚敬为贯通上下、成始终之工，而日用事为之间，苟或稍有间断，则喜怒哀乐之发，已不免过不及之病，而失之大中之体矣。伏望圣上铭记于心。""
eafp_kor_mainline.87.oa: ""知道了。""
eafp_kor_mainline.88.mt: "经筵"
eafp_kor_mainline.88.md: "国王前往熙政堂，参加召对入侍。"
eafp_kor_mainline.88.mf: "国王读完前学部分。沈有镇进讲《论语》第一卷，自"子曰为政以德"至"不踰矩"。国王读完新学部分。\n\n沈有镇道："《学而篇》之后有《为政篇》，意为学而后可以为政。'为政以德'如'北辰居其所而众星共之'，此指君王之政，盖以皇极之极比作北极之极。北极为天之中，天圆包外，地方居中，天与日月左右旋转，而北极与南极止一处不动。上下贯通，方地居中，此所谓大中，想其形，宛如'中'字，为众星之标准，此北极所以尊于众星也。\n\n君王建中之治亦如是，精一执中，不偏不倚，主一无适，则四方取则。就我国而言，若殿下建中于汉阳，则臣民效之，监司立中于其道内，守宰立中于其县内，百姓各立中于其家，此洪范所谓'会其有极，归其有极'，亦中庸所谓'致中和，天地位，万物育'者也。\n\n'为政以德'源于'执中'，盖德字意为直心，政字意为以正教之，而正者一止也，此皆中立不迁之义。伏愿殿下，效法北辰居其所，执中道，以中成德，以德为政，一政一令无不从中字做去，则此政合夫子为政以德之义，而帝尧光被四表，格于上下，不过如是而已。如此等处，深留圣念，乃臣之所望也。""
eafp_kor_mainline.88.oa: ""知道了。""
eafp_kor_mainline.89.mt: "经筵"
eafp_kor_mainline.89.md: "国王前往熙政堂，参加召对入侍。"
eafp_kor_mainline.89.mf: "国王道："'不患人之不己知'与《论语》首篇'人不知而不慍'，就学者造诣而言，其浅深程度如何？"\n\n南鹤文奏道："'不患'与'不慍'似无浅深可言。"\n\n国王道："不然。人不知而不慍，即一心专在修己，只求在我而已，人之知不知，不入于心，此正君子为己之学也。不患人之不己知，似是勉戒初学之事。盖不患人之不己知者，亦可为不慍之君子，然慍字之义在于我，患字之义在于人，此可见成德与初学之有浅深也。细究一篇语意，则首章既言不慍，此篇又言不患，似是彻上彻下之训也。"\n\n金钟秀奏道："似然矣。"\n\n国王道："今因文义，适有所思。孟子所云求放心，即是语学者初工，而圣人分上，亦可言欤？求放心之义，退、栗亦皆言之，而所论各异。盖圣人初无放心，则不可言求字，然其所以求放心之理，亦未尝不在也。"\n\n金钟秀奏道："以颜子言之，三月不违仁，三月之后，不无违仁之时，则其违仁之时，即此心放下处也。然则虽在圣贤之位，未尝无求字之理矣。"\n\n国王道："'贫而无谄'与孟子所云'视大人藐之'，其造诣浅深，孰优孰劣？"\n\n金钟秀奏道："'贫而无谄'有从容自守之意，'藐视大人'太露气象，若论优劣，则'贫而无谄'尤为难矣。"\n\n国王道："不然。藐大人者，观其气象，威武不能屈，贫贱不能移，有千万人吾往之意，然后可以当矣。至于无谄，则非不难矣，而虽君子以下，稍能自守者，亦可为之，其所造深浅，大有不同者矣。"\n\n金钟秀奏道："'藐大人视之'太露棱角，似不及于'贫而无谄'，雍容自守矣。""
eafp_kor_mainline.89.oa: ""予意则似不然，卿等退出后，更为究释为好。""
