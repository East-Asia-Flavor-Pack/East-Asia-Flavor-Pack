 #Utilitarian Content
 ideology_utilitarian_millian: "Utilitaristisch"
 ideology_utilitarian_millian_desc: "#lore Diese Gruppe glaubt, die Funktionen der Regierung sollten so festgeschrieben und bedacht werden, dass sie das Gemeinwohl fördern.#!"
 ideology_utilitarian_leader: "Utilitarist"
 ideology_utilitarian_leader_desc: "#lore Dieser Anführer glaubt, eine wichtige Funktion der Regierung bestünde darin, dem Gemeinwohl zu dienen, sowohl bei den grundlegenden Freiheiten als auch bei wohlmeinendem Despotentum.#!"
 je_imperialism_of_promise: "Imperialismus der Verheißung"
 je_imperialism_of_promise_reason: "Wir haben eine Pflicht, das Gemeinwohl um jeden Preis zu fördern. Grundlegende Freiheiten und Chancengleichheit spielen eine zentrale Rolle in unseren Politlinien. Ein [GetIdeology('ideology_utilitarian_millian').GetName|l]es Herangehen an die Kolonialverwaltung verspricht, eine starke Kraft des Fortschritts sowohl hier [ROOT.GetCountry.GetAltName('IN')] als auch in der ganzen Welt zu sein."
 je_imperialism_of_promise_status: "Seht ein [GetIdeology('ideology_utilitarian_millian').GetName|l]es Herangehen bei der Kolonialverwaltung [JournalEntry.GetCountry.GetAltName('IN')] vor."
 utilitarian_character_trigger: "Ein beliebiger [concept_agitator] oder [concept_leader] hat die [concept_ideology] „[GetIdeology('ideology_utilitarian_leader').GetName]“."
 has_any_secessionists_fail_tt: "Alle sich abspaltenden Länder haben sich von [ROOT.GetCountry.GetAltName('VON')] gelöst."
 bic_collapse_var_tt: "[ROOT.GetCountry.GetAltName('NOM')|U] ist kein [concept_subject] mehr"
 secession_war_in_progress_tt: "Eine [Concept('concept_political_movement','$movement_cultural_minority$')] [Concept('concept_secession','spaltet sich ab')]"
 utilitarian.1.t: "Gute Regierung für alle"
 utilitarian.1.d: "Die Prinzipien der [GetIdeology('ideology_utilitarian_millian').GetName|l]en Ideologie spielen nun eine zentrale Rolle in den [ROOT.GetCountry.GetAdjective|l]en Politilinien. Die Verwaltung wurde reformiert, um wie eine gut geölte Maschine zu laufen."
 utilitarian.1.f: "Die Hingabe von [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] an den Utilitarismus wurde mit diesem Erfolg beim Lenken der Entwicklung [ROOT.GetCountry.GetAltNameNoFormatting('VON')] nur umso größer. Wo manche noch immer den Wert dieses Ansatzes von [SCOPE.sCharacter('relevant_character').GetLastNameNoFormatting] bei der Kolonialverwaltung infrage stellen, ist die IG „[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ angetreten, um für ein utilitaristisches Vorgehen einzutreten.\n\nWährend die Menschen Indiens ihr Leben weiterführen, wird die Zeit weisen, ob die Früchte der Verwaltungsarbeit so dauerhaft und weitreichend sein werden, wie sich alle erhoffen. Dieser Erfolg ist ein Vorreiter für künftige Reformen."
 utilitarian.1.f2: "Die Hingabe der Verwaltung an den Utilitarismus wurde mit diesem Erfolg beim Lenken der Entwicklung [ROOT.GetCountry.GetAltNameNoFormatting('VON')] nur umso größer. Wo manche noch immer den Wert dieses Ansatzes bei der Kolonialverwaltung infrage stellen, sind tapfere Unterstützer angetreten, um für ein utilitaristisches Vorgehen einzutreten.\n\nWährend die Menschen Indiens ihr Leben weiterführen, wird die Zeit weisen, ob die Früchte der Verwaltungsarbeit so dauerhaft und weitreichend sein werden, wie es sich alle erhoffen. Dieser Erfolg ist ein Vorreiter für künftige Reformen."
 utilitarian.1.a: "Die Zukunft sieht glücklich und strahlend aus."
 utilitarian_bonus: "Utilitaristischer Einfluss"
 util_colonial_admin_success: "Utilitaristischer Erfolg"
 utilitarian.2.t: "Falsche Versprechen"
 utilitarian.2.d: "Das Chaos, das [ROOT.GetCountry.GetAltName('AKK')] verschlingt, ist ein Zeugnis des Scheiterns für das [GetIdeology('ideology_utilitarian_millian').GetName|l]e Projekt. Seine Fürsprecher werden beschuldigt, die Verwaltung unumkehrbar ins Wanken gebracht zu haben."
 utilitarian.2.f: "Die Verheißungen eines utilitaristischen Ansatzes für die Kolonialverwaltung haben sich nicht bewahrheitet. Der Misserfolg hat die treuesten Unterstützer desillusioniert zurückgelassen, während sie nur noch spöttische Bemerkungen ernten.\n\n„Ich wusste immer, dass das Vorhaben scheitern würde. Der gesamte Ansatz war von Anfang grundlegend fehlerhaft. Es gibt keinen Platz für so eine absurde Agenda.“"
 utilitarian.2.a: "Der Utilitarismus hat hier keinen Nutzen."
 utilitarian_malus: "Gebrochene Versprechen"
 util_colonial_admin_fail: "Geschwächter Einfluss"
 utilitarian.3.t: "Ein Vorhaben ohne Fortschritt"
 utilitarian.3.d: "Obschon ein [GetIdeology('ideology_utilitarian_millian').GetName|l]es Herangehen an die Kolonialverwaltung vielversprechend war, konnte es dennoch keine Wurzeln [ROOT.GetCountry.GetAltName('IN')] schlagen."
 utilitarian.3.f: "Die Hingabe von [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] an den Utilitarismus geriet ins Wanken, als das Vorhaben zusehends an Schwung verlor. Für die IG „[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ hat eine utilitaristische Agenda keine Priorität mehr.\n\nEinen ruhigen Augenblick lang dachte [SCOPE.sCharacter('relevant_character').GetLastNameNoFormatting] über die Lehren nach, die man aus dem ganzen Unterfangen ziehen konnte. „Vielleicht müssen wir unsere Grundsätze praktischer in unsere Politikgestaltung einfließen lassen“, überlegte [SCOPE.sCharacter('relevant_character').GetCustom('DE_PRO_PER_S_3P_N')]."
 utilitarian.3.f2: "Die Hingabe der Verwaltung an den Utilitarismus geriet ins Wanken, als das Vorhaben seine treuesten Unterstützer verlor.\n\nEinen ruhigen Augenblick lang dachte einer von ihnen über die Lehren nach, die man aus dem ganzen Unterfangen ziehen konnte. „Vielleicht müssen wir unsere Grundsätze praktischer in unsere Politikgestaltung einfließen lassen“, überlegte er."
 utilitarian.3.a: "Unser Volk wird trotzdem gedeihen."
 utilitarian_partial_malus: "Unerfüllte Versprechen"
 util_colonial_admin_partial_success: "Schwacher Erfolg"
 utilitarian.4.t: "Unangemessener Einfluss"
 utilitarian.4.d: "Die IG „[SCOPE.gsInterestGroup('relevant_ig').GetName]“ behauptet, die öffentliche Meinung und die Presse [SCOPE.sCountry('relevant_overlord').GetAltName('IN')] wirkten sich abträglich auf die [ROOT.GetCountry.GetAdjective|l]en Politlinien aus."
 utilitarian.4.f: "„Natürlich hat die Times eine Meinung. Ich bin sicher, Bäcker John und Näherin Jane haben auch eine. [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] sollte auf sie alle hören. Wen kümmert es, wie schlecht informiert ihre Vorstellungen von Indien sind? Vielleicht lässt sich ja jede Politik durch allgemeine Wahlen entscheiden.\n\nWann werden sie lernen, dass man in Indien sein muss, um Indien zu regieren?“"
 utilitarian.4.a: "Übernehmt die Kontrolle über das Narrativ in der Presse."
 utilitarian.4.b: "Die Meinung der [SCOPE.sCountry('relevant_overlord').GetAdjective|l]en Öffentlichkeit ist harmlos."
 stop_meddlesome_affairs: "Öffentliche Meinung beherrscht"
 meddlesome_affairs: "Schwierige öffentliche Meinung"
 utilitarian.5.t: "Großreichverpflichtungen"
 utilitarian.5.d: "Die Haltungen und Handlungen der [SCOPE.sCulture('not_discriminated_culture').GetName|l]en Verwalter in „[SCOPE.sState('relevant_state').GetName]“ in Bezug auf das [SCOPE.sCulture('discriminated_culture').GetName|l]e Volk bedrohen unsere [GetIdeology('ideology_utilitarian_leader').GetName|l]ische Mission."
 utilitarian.5.f: "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting|U] bezeugte die jüngsten Berichte über Gewalt gegen [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting|l]e Menschen in „[SCOPE.sState('relevant_state').GetNameNoFormatting]“:\n\n„Das hemmungslose Verhalten der [SCOPE. sCulture('not_discriminated_culture').GetNameNoFormatting|l]en Verwalter, die [ROOT.GetCountry.GetAltNameNoFormatting('NACH')] gekommen sind, um reich zu werden, untergräbt die Bemühungen unserer [GetIdeology('ideology_utilitarian_leader').GetNameNoFormatting|l]ischen Mission. Das [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting|l]e Volk braucht Schutz vor den Ungerechtigkeiten, die ihm von [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting|l]en Glücksrittern angetan werden.“"
 utilitarian.5.a: "Diese Verwalter müssen Rücksicht üben."
 utilitarian.5.b: "Warum sich jetzt einmischen?"
 unrestrained_fortune_seekers: "Ungezügelte Glücksritter"
 restrained_fortune_seekers: "Gezügelte Glücksritter"
 utilitarian.6.t: "Gestärkte Bande"
 utilitarian.6.d: "Die Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ verstärkt tatkräftig ihre Bemühungen, um die Bande zwischen [ROOT.GetCountry.GetAltName('DAT')] und [SCOPE.sCountry('relevant_lobby_country').GetAltName('DAT')] zu festigen."
 utilitarian.6.f: "Das Porträt von [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetFullNameNoFormatting] ragte hoch über den beiden angesehenen Persönlichkeiten auf, die bis spät in den Abend miteinander stritten.\n\n„Wir sind alle treue Untertanen des Imperiums, [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]. Keine Politlinie ändert etwas daran. Doch während wir uns bemühen, allen Untertanen zu helfen, wollen Sie nur eigene Interessen vorantreiben.“\n\n„Wenn [SCOPE.sCharacter('nation_ruler').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle] mir vertraut, kann ich auch um [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetCustom('DE_PRO_POS_S_3P')]e Hilfe ersuchen.“\n\n„Wenn das Volk einem vertraut, wird es einem nie an Hilfe fehlen.“"
 utilitarian.6.a: "Wir brauchen gerade jetzt mehr Autonomie."
 utilitarian.6.b: "Sorgen wir dafür, dass die Bemühungen der Lobby „[SCOPE.sPoliticalLobby('relevant_lobby').GetName]“ nicht gestört werden."
 utilitarian.7.t: "Verzögerte Entscheidung"
 utilitarian.7.d: "Mit den Briefen aus [SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName] sind auch neue Regierungsanordnungen für [ROOT.GetCountry.GetAdjective|l]e Offiziere und Beamte gekommen."
 utilitarian.7.f: "Oft werden die alltäglichen Handlungen dieses [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting|l]en Beamten in seiner Ecke von „[SCOPE.sState('relevant_state').GetNameNoFormatting]“ kaum beachtet. Sein Wirken wird schon lange nicht mehr überprüft. Die Briefe aus [SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName] enthalten neue Richtlinien für die Meldung von Unstimmigkeiten in den Unterlagen.\n\n„Was für ein Ärgernis. Meine Beamten arbeiten hart. Eine Unstimmigkeit hier und da ist gewiss zu verschmerzen.“"
 utilitarian.7.a: "Wir müssen uns an Befehle halten."
 utilitarian.7.b: "Sollen das die örtlichen Beamten selbst entscheiden."
 bic_by_the_book: "Nach dem Lehrbuch"
 utilitarian.8.t: "Chancengleichheit"
 utilitarian.8.d: "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hat eine formelle Depesche [SCOPE.sCountry('relevant_overlord').GetAltName('VON')] erhalten, die einen Ausbau der Bildung [ROOT.GetCountry.GetAltName('IN')] empfiehlt."
 utilitarian.8.f: "Das Telegramm war spät in der Nacht gekommen. Nachdem er es gelesen hatte, wünschte sich [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], [ROOT.GetCountry.GetRuler.GetCustom('DE_PRO_PER_S_3P_N')] hätte es sich für den Morgen aufgehoben.\n\n„Man will also, dass wir die Massen bilden? Das wird die Dinge durcheinanderbringen. Entweder wird mein Nachfolger viele Angestellte haben, die ihm zuarbeiten, oder er wird eine gut informierte, wortgewandte Opposition haben. Beim Umgang hiermit müssen wir Bedacht walten lassen.“"
 utilitarian.8.a: "Die IG „[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]“ kann bei der Umsetzung dieser Veränderungen helfen."
 utilitarian.8.b: "Es wird von Nachteil sein, auf diese Depesche zu antworten."
