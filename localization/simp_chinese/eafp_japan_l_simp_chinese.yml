hokkaido.6.d: "居住在虾夷地的阿伊努族自愿加入了领地。"
hokkaido.6.f: "“根据报告，居住在虾夷地的4个阿伊努部落决定自愿加入领地。预计这将加速其他阿伊努族的服从。”"
hokkaido.6.a: "好！欢迎他们！"
