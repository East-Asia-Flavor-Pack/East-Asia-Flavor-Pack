l_korean:
ideology_borjigin:0 "보르지긴 씨족"
ideology_borjigin_desc:0 "이 이해집단은 보르지긴 어웍을 지지하며, 보르지긴의 후예가 아닌 민족들이 몽골에 들어오는 것을 반대합니다. 하지만 자신들이 지지하는 사람이 진정 보르지긴 어웍인지는... 아무도 모를겁니다."
ideology_borjigin_reform:0 "개혁파 보르지긴 씨족"
ideology_borjigin_reform_desc:0 "이 이해집단은 보르지긴 어웍을 지지하며, 보르지긴의 후예가 아닌 민족들이 몽골에 '과도하게' 들어오는 것을 반대합니다. 하지만 자신들이 지지하는 사람이 진정 보르지긴 어웍인지는... 아무도 모를겁니다."
ideology_bogd:0 "젭춘담바 후툭투의 추종자"
ideology_bogd_desc:0  "이 이해집단은 몽골의 모든 중생들을 위해 오신 젭춘담바 후툭투를 지지하며, 젭춘담바 후툭투가 몽골을 직접 통치하는것을 지지합니다."
ideology_russia_mgl:0 "친러파"
ideology_russia_mgl_desc:0  "이 이해집단은 독립된 국가대신, 러시아에게 보호를 받는것이 옳다고 생각합니다."
ideology_china_mgl:0 "친중파"
ideology_china_mgl_desc:0  "이 이해집단은 독립된 국가대신, 중국에게 보호를 받는것이 옳다고 생각합니다."
ideology_golden_horde:0 "황금씨족"#외몽골 지지
ideology_golden_horde_desc:0 "이 인물은 온 우주의 지배자, 칭기스 칸의 후예입니다. 보르지긴의 후예가 아닌 민족들이 몽골에 과도하게 들어오는 것을 반대합니다. 하지만 이 인물이 진정 보르지긴 어웍인지는... 아무도 모를겁니다."
ideology_oirad:0 "두르븡 오이라트"
ideology_oirad_desc:0 "이 이해집단은 오이라트 출신 혹은 오이라트인들과 어울려 지냈습니다. 오이라트인들은 몽골인들에게 외적이라 불렸고 이로 인해 몽골인들을 싫어합니다"
ideology_oiradc:0 "두르븡 오이라트"
ideology_oiradc_desc:0 "이 인물은 오이라트 출신 혹은 오이라트인들과 어울려 지냈습니다. 오이라트인들은 몽골인들에게 외적이라 불렸고 이로 인해 몽골인들을 싫어합니다"
#이해집단
ig_eight_banners_mgl:0 "몽고팔기"
ig_eight_banners_mgl_desc:0 "그들은 몽골인이지만 팔기군에 들어왔습니다."

ig_nomad_mgl:0 "유목민"
ig_nomad_mgl_desc:0 "몽골의 시골계층으로 초원에서 가축을 방목하며 살아갑니다."

ig_yazgurtan_mgl:0 "야즈구르탄"
ig_yazgurtan_mgl_desc:0 "야르구르탄은 12세기부터 몽골을 지배했던 계층으로 $ideology_borjigin$의 후손이거나 부족장의 후손입니다."

ig_soumon_albatu_mgl:0 "수몬 알바투"#유목의 끝 일지때 자유민 게이지가 성직자보단 높지만 귀족보단 낮음->찬성 효과가 모두 기본값으로 초기화됨.(사실상 불가능 하지만 완전 해방보단 쉬움)
ig_soumon_albatu_mgl_desc:0 "수몬 알바투는 몽골의 농노 계층으로 귀족의 아래에 있진 않지만 자유롭진 못합니다."
ig_hamjilga_mgl:0 "함질가"#유목의 끝 일지때 귀족 게이지가 가장 높음+성직자가 자유민보다 높음->반노예제 붙음(개혁을 위한 보너스로 귀족이 높아지면 그에 반대하게 설정)
ig_hamjilga_mgl_desc:0 "함질가는 몽골의 농노 계층으로 귀족 가문의 소유에 있습니다."
ig_shabi_mgl:0 "샤비"#유목의 끝 일지때 성직자 게이지가 가장 높음->반교권주의 붙음(사실상 불가능 하지만 수몬 알바투보단 쉬움) (개혁을 위한 보너스로 성직자가 높아지면 그에 반대하게 설정)
ig_shabi_mgl_desc:0 "샤비는 몽골의 농노 계층으로 종교인의 소유에 있습니다."

#이해집단 트레잇
ig_trait_nomad_mgl_1:0 "초원의 핏줄"
ig_trait_nomad_mgl_1_desc:0 "용감한 몽골의 칭기스, 숭고한 군주 칭기스."
ig_trait_nomad_mgl_2:0 "초원길"
ig_trait_nomad_mgl_2_desc:0 "언제든지 우리는 군대들에게 길을 알려줄 수 있습니다!"
ig_trait_nomad_mgl_3:0 "화이트 조드"
ig_trait_nomad_mgl_3_desc:0 "눈들이 우리의 앞을 가립니다. 우리의 앞엔 잿빛 눈밖에 없습니다. 언젠가 희망의 빛이 찾아올 것이라고 믿지만 실제로는 그저 설맹일 뿐입니다."