 dreyfus.9.t: "[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] admite culpa em entrevista."
 dreyfus.9.d: "Em uma entrevista a um jornalista local, [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName], que agora vive em exílio no país [SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetNameNoFlag] e que muitos acreditam ser responsável pelo Caso [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName], aparentemente admitiu a culpa. Ele confessou ser o verdadeiro autor da lista de cobranças."
 dreyfus.9.f: "\"Eu criei a lista de cobranças a pedido do Coronel Sandherr, que infelizmente faleceu hoje. Ele sabia desse fato, mas eu posso provar que fui eu que escrevi a nota, mesmo que a testemunha tenha desaparecido.\n\nA lista seria usada como prova material da culpa de [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], já que o gabinete de inteligência só conseguiu juntar provas de cunho moral. No entanto, o serviço de espionagem francês já havia informado que o Estado-Maior [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting] tinha documentos que só [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] poderia ter transmitido.\"" #Approx. quote from interview with Esterhazy
 dreyfus.9.a: "De fato, uma nova luz sobre o Caso [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]."
 dreyfus.9.b: "Nada além de mentiras do país [SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetNameNoFormatting] para semear a discórdia."
 dreyfus.9.c: "Esse caso já é maior do que a \"verdade\". Não aceite essa confissão."
 dreyfus_truth_relative: "Evidência Ignorada"
 dreyfus_truth_relative_positive: "Evidência Ignorada"
 dreyfus_aknowledged_evidence: "Evidência Aceita"
 #Slave Revolt Events
 slave_revolt_events.1.t: "Uma Constituição de Liberdade"
 slave_revolt_events.1.d: "Durante séculos, o povo [SCOPE.sCulture('freed_slave_culture_scope').GetName] trabalhou duramente sob o estalo do chicote, sempre ansiando pela liberdade. Com a independência do país [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], aquela esperança remota só depende de uma assinatura para se tornar realidade, já que [SCOPE.GetRootScope.GetCountry.GetRuler.GetCustom('BR_OA')] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] recebeu uma proposta de uma constituição emancipatória."
 slave_revolt_events.1.f: "(1) O povo do país [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] concorda em se tornar um Estado livre soberano e independente de qualquer outra potência do universo.\n\n(2) Todas as pessoas que residem no território do país [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] têm direito à liberdade plena.\n\n(3) A escravidão no país [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] está abolida para sempre."
 slave_revolt_events.1.a: "A liberdade da escravidão será consagrada na constituição."
 slave_revolt_events.1.b: "Então quem trabalhará nos campos? Acho que não."
 #Revolution events
 revolution_pulse2_events.1.t: "No Interesse da Nação"
 revolution_pulse2_events.1.d: "Reforçando a importância de acompanhar os recentes avanços militares, o governo propôs enviar [SCOPE.sCharacter('army_lad_leader_scope').GetFullName] em uma missão para encontrar fatos no país [SCOPE.sCountry('fact_finding_mission_country_scope').GetName] — um plano velado para distanciar o general problemático de seus apoiadores insurgentes."
 revolution_pulse2_events.1.f: "Praticamente no momento em que o vapor saiu do espelho, ocorreu a [SCOPE.sCharacter('army_lad_leader_scope').GetSheHe] que o governo também poderia ter lhe pedido para encontrar neve no deserto. Se tivesse percebido antes, [SCOPE.sCharacter('army_lad_leader_scope').GetSheHe] poderia ter tido o bom senso de apenas dizer \"não\". Dizer isso agora só faria com que [SCOPE.sCharacter('army_lad_leader_scope').GetSheHe] parecesse idiota."
 revolution_pulse2_events.1.a: "Mandem [SCOPE.sCharacter('army_lad_leader_leader_scope').GetHerHim] fazer as malas. Aliás, façam as malas por [SCOPE.sCharacter('army_lad_leader_leader_scope').GetHerHim]."
 revolution_pulse2_events.1.b: "Financiar [SCOPE.sCharacter('army_lad_leader_leader_scope').GetHerHim] para passear por [SCOPE.sCountry('fact_finding_mission_country_scope').GetCapital.GetCityHubName]? Não, agradeço."
 revolution_pulse2_events.1.tt: "Enviamos [SCOPE.sCharacter('army_lad_leader_scope').GetFullName] em uma missão de um ano em busca de fatos."
 ig_amassing_strength: "Juntando Forças"
 sent_leader_on_military_mission_movement: "Liderança da Oposição No Exterior"
 sent_leader_on_military_mission_ig: "Missão Para Encontrar Fatos Insidiosos"
 revolution_pulse2_events.2.t: "Um Oficial e um Cavalheiro"
 revolution_pulse2_events.2.d: "Retornando da missão para encontrar fatos no país [SCOPE.sCountry('fact_finding_mission_country_scope').GetName], com diversas ideias na cabeça e uma mala cheia de bebidas caras, [SCOPE.sCharacter('army_lad_leader_scope').GetFullName] está livre novamente para ir atrás de suas ambições domésticas."
 revolution_pulse2_events.2.f: "Ao perseguir um ganso selvagem por tempo suficiente, é possível aprender algumas coisas: primeiro, que a maioria das feras se cansa antes da determinação humana. Segundo, há mais do que uma única coisa a ser caçada, no caso, tudo que se pode pedir e ainda mais, entregue em bandeja de prata.\n\nE, com um pouco da bebida certa, qualquer liderança sensata iria querer saber dessas novas e terríveis maravilhas."
 revolution_pulse2_events.2.a: "Para o bem ou para o mal, [SCOPE.sCharacter('army_lad_leader_leader_scope').GetLastName] está de volta."
 results_of_the_fact_finding_mission: "Resultados da Missão Para Encontrar Fatos"
 revolution_pulse2_events.3.t: "Nossos Amigos Na Fronteira"
 revolution_pulse2_events.3.d: "À medida que as chamas da revolução invadiam [SCOPE.sState('transnational_unrest_squashing_state_scope').GetName], uma greve violenta tomou a construção [SCOPE.sBuilding('transnational_unrest_squashing_factory_scope').GetName] em [SCOPE.sState('transnational_unrest_squashing_state_scope').GetCityHubName]. Temendo uma escalada e maior perda de lucros, uma cabala de acionistas do país [SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetName] criou uma petição por ajuda imediata, oferecendo a assistência de um batalhão [SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAdjectiveNoFlag] de folga estacionado do outro lado da fronteira."
 revolution_pulse2_events.3.f: "Tenho duzentos homens de prontidão."
 revolution_pulse2_events.3.a: "A situação está saindo do controle. Aceitem a ajuda deles."
 revolution_pulse2_events.3.b: "Nosso policiamento consegue cuidar disso."
 revolution_pulse2_events.3.c: "Vamos evitar o massacre. Adotem uma abordagem conciliadora."
 transnational_unrest_squashing_strike: "Greves Espalhadas Pelas Fábricas"
 transnational_requested_foreign_intervention: "Intervenção Estrangeira Solicitada"
 transnational_negotiations_not_fusillations: "Negociações Sobre Fuzilamentos"
 transnational_bloody_suppression: "Supressões Sangrentas"
 revolution_pulse2_events.4.t: "Briga Por Vales Assolam [SCOPE.sState('company_store_strike_strike_state').GetNameNoFormatting]"
 revolution_pulse2_events.4.d: "Protestando contra o pagamento de salários na forma de vales — crédito que só é possível trocar em uma loja da empresa —, os trabalhadores da grande construção [SCOPE.sBuilding('company_store_strike_building').GetName] em [SCOPE.sState('company_store_strike_state').GetName] começaram uma revolta, incendiando a controversa loja e marchando para os principais escritórios da empresa exigindo salários em dinheiro."
 revolution_pulse2_events.4.f: "\"Você carrega 16 toneladas e ganha o quê?\nMais um dia de idade e mais dívidas\nSão Pedro, não me chame porque não posso ir\nDevo minha alma à loja da empresa\"" #Lyrics of Sixteen Tons by Merle Travis
 revolution_pulse2_events.4.a: "A natureza dos pagamentos é uma questão da empresa. Acabem com a revolta."
 revolution_pulse2_events.4.b: "Não vamos pôr lenha na fogueira. Há mérito nas exigências dos trabalhadores."
 revolution_pulse2_events.4.tt: "Promulgar legislação proibindo a substituição de salários em dinheiro por crédito da empresa."
 sided_with_workers_over_scrips: "Apoio aos Trabalhadores na Questão do Crédito"
 sided_with_capitalists_over_scrips: "Apoio aos Industrialistas na Questão do Crédito"
 abolished_scrip_wages: "Aboliu Salários em Vales"
 revolution_pulse2_events.5.t: "A Guarnição de [SCOPE.sState('garrison_refusal_state').GetCityHubName] Recusa a Ordem"
 revolution_pulse2_events.5.d: "Ordenado a suprimir com violência uma revolta popular em [SCOPE.sState('garrison_refusal_state').GetCityHubName], um batalhão da guarnição de [SCOPE.sState('garrison_refusal_state').GetName] se recusou a cumprir ordens, alegando que a execução de tal comando seria contrária às leis do homem e de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 revolution_pulse2_events.5.f: "\"Patriotismo? Eu levantarei com prazer meu fuzil contra os inimigos do país [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]. Caso o povo [SCOPE.sCountry('garrison_refusal_rival').GetAdjectiveNoFormatting] bata a minha porta, cumprirei com meu dever, como todos nós.\nMas levantar armas contra parentes? Contra irmãos de sangue e fé? Senhor, isso nós não podemos fazer.\""
 revolution_pulse2_events.5.a: "Insubordinação! Enforquem os líderes e prendam o resto."
 revolution_pulse2_events.5.b: "Deixem isso quieto. No fim trocaremos de guarnição."
 seditious_garrison: "Guarnição Conspiradora"
 revolution_pulse2_events.7.t: "Briga de [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')]"
 revolution_pulse2_events.7.d: "A tentativa de prisão de um [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] local em [SCOPE.sState('hatmakerfeud_state').GetName] — acusado de incentivar a violência contra o governo caso suas exigências por maiores direitos trabalhistas não fossem atendidas — rapidamente deu errado quando a população local se reuniu em apoio ao arrivista e jogou o xerife responsável em um rio."
 revolution_pulse2_events.7.f: "\"Deixar o xerife fugir com o [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l]? Acho que não. Por mim, o xerife e o resto da laia dele em [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] podem se lascar.\nSe quiser chegar ao [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l], vai ter que passar por mim. E sem ofensa, rapaz, mas eu sou muito maior que você.\""
 revolution_pulse2_events.7.a: "Enviem o exército! Quero ver eles tentarem de novo."
 revolution_pulse2_events.7.b: "Deixem o [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] em paz e rezem para que este continue sendo um assunto local."
 hatmakersfeud_emboldened_commoners: "Trabalhadores Encorajados"
 revolution_pulse2_events.8.t: "Resistência de [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')]"
 revolution_pulse2_events.8.d: "Encorajados por seu sucesso anterior contra a lei, [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] e centenas de seus apoiadores apareceram para enfrentar o despacho do exército, que agora chega em [SCOPE.sState('hatmakerfeud_state').GetName] - grande parte de seu entusiasmo anterior some enquanto espiam os soldados armando dois canhões diante da multidão."
 revolution_pulse2_events.8.f: "\"Prometemos que manteríamos aquele maldito xerife longe de você e cumprimos, mas isso seria suicídio. Temos treze homens com fuzis e seis pelotões com ferramentas agrícolas. Não resistiríamos nem a uma multidão determinada, muito menos a um exército inteiro.\nVocê precisa fugir. Lutaríamos por você, todos nós, mas não sei se também morreríamos por você.\""
 revolution_pulse2_events.8.a: "Abrir fogo. Iniciem a investida. Dispersem a multidão."
 revolution_pulse2_events.8.b: "Dê a eles um dia para entregarem o criminoso e se dispersarem."
 revolution_pulse2_events.8.tt_1: "O [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] é capturado vivo, levando a interrogatórios e prisões em massa."
 revolution_pulse2_events.8.tt_2: "O [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] é morto, criando um mártir para sua causa."
 revolution_pulse2_events.8.tt_3: "O [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] foge, o que lhe permite retomar seu trabalho secretamente."
 hatmakersfeud_martyrs_for_the_cause: "Mártir Proeminente"
 revolution_pulse2_events.9.t: "Nas Mãos do Estado"
 revolution_pulse2_events.9.d: "Bateram a cabeça dele na parede da cela? Ele foi torturado até a morte? A história oficial de que o revolucionário ligado ao grupo [SCOPE.gsInterestGroup('jailtime_blues_ig').GetName] morreu de cólera só convence os ingênuos e cegos por opção. Apenas uma coisa é certa: os apoiadores dele estão furiosos e querem sangue."
 revolution_pulse2_events.9.f: "\"Estou dizendo, foram os maçons. Soube pelo açougueiro no fim da rua que o guarda é um membro daquela cabala maldita. São eles ou o povo [SCOPE.sCulture('jailtime_blues_pop').GetNameNoFormatting]. Ou ambos. [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] também era, por isso morreu.\"\n\n\"[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] era do povo [SCOPE.sCulture('jailtime_blues_pop').GetNameNoFormatting]?\"\n\n\"Escute, jovem...\" disse ele, soprando uma espessa nuvem de fumaça no quarto iluminado, \"há muitas coisas que não são ensinadas na escola.\""
 revolution_pulse2_events.9.a: "\"Assassinos\", grita a multidão."
 revolution_pulse2_events.9.b: "Somente [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] e o diretor sabem com certeza. Vamos perguntar #italic gentilmente#! a este último."
 jailtime_blues_jail_stormed: "Prisão Invadida por Multidão"
 jailtime_blues_martyr: "A Morte de um Mártir"
 revolution_pulse2_events.10.t: "Revolucionários Invadem Depósito de Armas"
 revolution_pulse2_events.10.d: "Um grupo de revolucionários supostamente afiliado ao grupo [SCOPE.gsInterestGroup('arms_depot_raided_ig').GetName] dominou uma pequena guarnição em [SCOPE.sState('arms_depot_raided_state').GetName], deixando mais de vinte soldados mortos e levando caixas cheias de fuzis e munição, inclusive um canhão de baixo calibre."
 revolution_pulse2_events.10.f: "#bold Procura-se: Ladrões do Arsenal#!\n\nAcredita-se que mais de 30 homens estejam envolvidos no roubo de artilharia e equipamentos em [randomState]. £200 por homem capturado ou morto. £50 por informações que levem à captura ou morte dos acusados.\n\nProvavelmente armados e perigosos. Colaboradores serão considerados igualmente culpados."
 revolution_pulse2_events.10.a: "Vasculhem o interior em busca deles."
 revolution_pulse2_events.10.b: "Em vez disso, vasculhem as cidades."
