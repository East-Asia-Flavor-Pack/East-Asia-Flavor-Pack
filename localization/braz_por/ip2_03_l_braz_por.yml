 notification_pack_animal_loan_message_name: "Camelos Emprestados"
 notification_pack_animal_loan_message_desc: "As relações entre os países [ROOT.GetCountry.GetName] e [SCOPE.sCountry('top_overlord_scope').GetName] melhoraram desde que [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] enviou camelos para ajudar o povo [SCOPE.sCountry('top_overlord_scope').GetAdjective]."
 notification_pack_animal_loan_message_tooltip: "#header $notification_pack_animal_loan_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pack_animal_loan_message_desc$"
 princely_states.4.t: "A Exaltadíssima Ordem da Estrela da Índia"
 princely_states.4.d: "[SCOPE.sCountry('top_overlord_scope').GetRuler.GetCustom('BR_OA')|U] [SCOPE.sCountry('top_overlord_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('top_overlord_scope').GetRuler.GetFullNameNoFormatting] honrará [SCOPE.sCharacter('award_winner_scope').GetFullName], nomeando-o Cavaleiro Grande Comendador da Ordem do Império Indiano."
 princely_states.4.f: "[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] caminhou pelos salões do palácio da família. Os retratos de seus ancestrais pairavam ao seu redor. O que eles fariam se estivessem no seu lugar? Esses homens e mulheres ferozes que não reconheciam nenhuma autoridade além dos deuses? Diriam para [ROOT.GetCountry.GetRuler.GetSheHe] se curvar, ou fariam com que se lembrasse de que alguém precisa dar o primeiro passo? Alguém tem que avançar e dizer \"não\"."
 princely_states.4.a: "Que os céus iluminem quem nos guia."
 princely_states.4.b: "Essa honra não significa nada."
 rejected_overlord_gesture: "Rejeitou a Recompensa"
 princely_states.5.t: "O País [SCOPE.sCountry('bic_scope').GetName] Anexa um Estado Principesco"
 princely_states.5.d: "O país [SCOPE.sCountry('bic_scope').GetName] usou a Doutrina do Lapso e dominou outro Estado Principesco."
 princely_states.5.f: "Quando era jovem, [ROOT.GetCountry.GetRuler.GetSheHe] aprendeu a jogar xadrez com os tutores. Pensando agora, o jogo captura bem um aspecto do cargo de governante, que é nunca se mover mais de uma casa por vez. Ainda assim, se [ROOT.GetCountry.GetRuler.GetSheHe] caísse, ninguém mais importaria. Hoje, quando o país [SCOPE.sCountry('bic_scope').GetName] derrubou outro vizinho, [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] se sentiu um rei no tabuleiro, cercado por inimigos e sem muitas opções. Mas [ROOT.GetCountry.GetRuler.GetSheHe] ainda tinha um movimento e só precisava garantir que seria o correto."
 princely_states.5.a: "A política é abominável!"
 princely_states.5.b: "Talvez haja sabedoria nisso."
