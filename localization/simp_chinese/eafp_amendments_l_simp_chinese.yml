 amendment_octroyed_constitution: "钦定宪法"
 amendment_octroyed_constitution_desc: "此宪法由君主制定并恩赐给臣民。国民的权利并非天赋，而是由君主的恩典所规定，国家主权完全在于君主一人。"

 amendment_pacted_constitution: "协定宪法"
 amendment_pacted_constitution_desc: "此宪法由君主与国民代表之间通过政治妥协与协商而成立。它具有双边契约的性质，意味着君主行使权力需受国民同意的约束。"

 amendment_prerogative_of_supreme_command: "统帅权独立"
 amendment_prerogative_of_supreme_command_desc: "对军队的最高统帅权直属于君主，不受内阁干涉。"

 amendment_house_of_peers: "贵族院"
 amendment_house_of_peers_desc: "上议院由贵族组成。他们的作用是牵制由选举产生的下议院的激进倾向。"

 amendment_imperial_house_law: "皇室典范"
 amendment_imperial_house_law_desc: "有关皇族的事项由不受议会干涉的单独法规和特别法院处理。"