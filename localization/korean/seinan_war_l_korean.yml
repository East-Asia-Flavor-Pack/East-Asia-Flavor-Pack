#이벤트
seinan_war_event.1.t: "메이지 8년 정변"
seinan_war_event.1.d: "육군 대장 사이고 다카모리와 그 반대파가 논쟁을 시작했다."
seinan_war_event.1.f: "메이지 6년, 육군 대장 사이고 다카모리와 그 반대파는 조선 사절 파견 문제에 관해 논쟁했습니다. 이와쿠라 사절단이 파견된 상황이라 사절단이 귀국할 때까지 중대 결정을 미루었으나 사절단이 귀국한 이후인 현재, 사안을 결정해야 할 시기입니다. 오쿠보 도시미치, 기도 다카요시, 이와쿠라 도모미 등은 "오로지 국정을 가다듬고 민력을 두텁게 하여야 한다"라고 답하며 조선 사절 파견을 반대했고, 사이고 다카모리는 조선 사절 파견을 강하게 주장했습니다. 조선 사절 파견, 즉 정한론 논쟁에 따라 신정부의 방향은 달라질 것이며 어쩌면, 유신의 과정에 불만을 품었던 이들의 마음에 반항심을 심을지도 모릅니다."
seinan_war_event.1.a: "조선 사절 파견안을 각하한다."

seinan_war_event.2.t: "사가의 난"
seinan_war_event.2.d: "조정에 반하는 반란이 일어났다."
seinan_war_event.2.f: "조정에 반발심을 품은 사족들이 사가에서 반란을 일으켰습니다."
seinan_war_event.2.a: "진압하라!"

seinan_war_event.3.t: "경신당의 난"
seinan_war_event.3.d: "조정에 반하는 반란이 일어났다."
seinan_war_event.3.f: "경신당 소속의 사족들이 봉기했습니다."
seinan_war_event.3.a: "진압하라!"

seinan_war_event.4.t: "하기의 난"
seinan_war_event.4.d: "조정에 반하는 반란이 일어났다."
seinan_war_event.4.f: "조정에 불만이 많은 무사들이 경신당의 난이 있어났다는 소식을 듣자 궐기했습니다."
seinan_war_event.4.a: "진압하라!"

seinan_war_event.5.t: "아키츠키의 난"
seinan_war_event.5.d: "조정에 반하는 반란이 일어났다."
seinan_war_event.5.f: "아카츠키당 소속의 사족들이 반란을 일으켰습니다."
seinan_war_event.5.a: "진압하라!"

seinan_war_event.6.t: "세이난 전쟁 (西南戦争)"
seinan_war_event.6.d: "정한론 논쟁에서 패하고 고향으로 내려갔던 사이고 다카모리와 조정에 불만을 품은 사족들이 난을 일으켰다."
seinan_war_event.6.f: "사족들이 규슈에 사학교당을 세운 후 조정과의 갈등이 심화되었던 사츠마는 세금을 한푼도 내지 않는 등 불만을 품었습니다. 그 이후 여러 사건이 일어나고 결국은 가고시마 내의 무기고를 습격하여 총과 대포를 노획해 무장하거나 가고시마에서 보신전쟁 당시의 입었던 군복이나 기모노를 입은 무사들이 소지했던 총이나 칼을 들고 집결했고 사이고 다카모리는 거병하여 조정에 반하는 조적이 되었습니다."
seinan_war_event.6.t: "우리는 관군, 우리의 적은 하늘땅도 용서치 않는 조적이다."