 dreyfus.5.t: "[SCOPE.sCharacter('emile_zola_scope').GetFullNameNoFormatting] Sofre Acusação de Difamação"
 dreyfus.5.d: "Com muita raiva pelo que considera difamação do nome e da boa reputação do grupo [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName], [SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetFullName] acusou [SCOPE.sCharacter('emile_zola_scope').GetFullName], que escreveu \"J'Accuse...!\", de difamação criminosa e exige sua prisão por insolência."
 dreyfus.5.f: "Gritos de fúria, indignação, triunfo e perda abafaram os zangões do juiz. Seus detratores disseram que uma punição mais severa era necessária. Seus apoiadores clamavam martírio, como haviam feito com Dreyfus. Por um lado, um escândalo que sujava a França. Por outro, uma pena que ele não estivesse lá para a forca. Todos concordavam com uma coisa: Émile Zola teve a punição errada."
 dreyfus.5.a: "O tribunal julga o réu culpado de todas as acusações."
 dreyfus.5.b: "Culpado, mas a pena será apenas uma multa."
 dreyfus.5.c: "Inocente. A liberdade de expressão é sacrossanta."
 dreyfus.5.tt_1: "[SCOPE.sCharacter('emile_zola_scope').GetFullName] tentará fugir para o exílio para evitar a prisão."
 dreyfus.5.tt_2: "[SCOPE.sCharacter('emile_zola_scope').GetFullName] foi para a prisão."
