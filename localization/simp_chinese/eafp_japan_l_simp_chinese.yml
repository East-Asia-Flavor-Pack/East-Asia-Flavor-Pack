eafp_japan.1001.t: "查获走私" # 1836年12月23日
eafp_japan.1001.d: "滨田藩因与朝鲜进行走私贸易而被抓获。"
eafp_japan.1001.f: "滨田藩的八右卫门与藩的官员共谋进行走私贸易而被抓获。据说前老中松平康任也牵涉其中。"
eafp_japan.1001.a: "严惩不贷，以儆效尤。"
eafp_japan.1001.b: "考虑到滨田藩的财政状况，赦免并给予警告。"
eafp_japan.1001.c: "这次机会一定要捞一笔。"
eafp_japan.1002.t: "走私贸易被抓获" # 1840年11月
eafp_japan.1002.d: "中冈藩因进行走私贸易而被抓获。"
eafp_japan.1002.f: "新泻的航运批发商小川屋金右卫门未经长崎会所，走私汉药材而被发现。据说新泻町的实力商人也被怀疑。"
eafp_japan.1002.a: "严惩不贷，以儆效尤。"
eafp_japan.1002.b: "考虑到藩的财政状况，赦免并给予警告。"
eafp_japan.1002.c: "这次机会一定要捞一笔。"
eafp_japan.1003.t: "继承问题" # 反复事件
eafp_japan.1003.d: "[SCOPE.sState('scope_state').GetName]的藩内，家臣团之间因争夺继承人之位而发生争执。"
eafp_japan.1003.f: "“如果让只会胡闹的人继承家业，藩肯定会崩溃。还不如让侧室的儿子来追求稳定。”\n\n“应该分清拒绝主君隐居的重臣们是真的为藩着想，还是为了维持自己的权力。”" # 正室所生改革派 vs 侧室所生保守派
eafp_japan.1003.a: "不介入。"
eafp_japan.1003.b: "敦促现任当主隐居。" # 改革派胜
eafp_japan.1003.c: "支持当主的决定。" # 保守派胜
eafp_japan.1004.t: "藩政改革争议" # 반복 이벤트
eafp_japan.1004.d: "[SCOPE.sState('scope_state').GetName]的藩内，围绕藩政，改革派和保守派激烈对立，最终改革派袭击了保守派重臣。"
eafp_japan.1004.f: "\"如果放任那些迷恋西方机械的人，藩的根本将会动摇。\"\n\n\"如果固守旧方式，藩就会灭亡！\"" # 개혁파의 보수파 암살 사건 등
eafp_japan.1004.a: "不介入。"
eafp_japan.1004.b: "严惩袭击者。" # 보수파 승
eafp_japan.1004.c: "念在他们是志士，就放过他们吧。" # 개혁파 승
eafp_japan.1005.t: "查获走私" # 반복 이벤트
eafp_japan.1005.d: "在[SCOPE.sState('scope_state').GetName]的藩内，有人走私被查获。"
eafp_japan.1005.f: "\"到底是怎么想的才会做出这种事？违反幕府的规矩偷偷进行贸易，这不是单纯的失误，而是明目张胆的叛逆行为。这件事也会给其他藩一个警告。\""
eafp_japan.1005.a: "严惩，以儆效尤。"
eafp_japan.1005.b: "考虑到藩的财政状况，赦免并给予警告。"
eafp_japan.1005.c: "这次机会一定要捞一笔。"
