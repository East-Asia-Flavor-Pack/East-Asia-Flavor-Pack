l_polish:
 #SocialClass.GetStrata links
 upper_strata_concept: "[concept_upper_strata]"
 middle_strata_concept: "[concept_middle_strata]"
 lower_strata_concept: "[concept_lower_strata]"
 #hierarchy: default_social_hierarchy
 default_social_hierarchy: "Hierarchia bazowa"
 default_social_hierarchy_desc: "System organizacji przyporządkowujący poszczególnych członków społeczeństwa do jasno określonych kategorii. Ma to na celu opisanie charakteru relacji pomiędzy poszczególnymi osobami i grupami. Wyższy status wiąże się z dostępem do większej ilości zasobów materialnych i społecznych, co prowadzi do nierówności."
 #classes: default_social_hierarchy
 upper_class: "Kategoria wyższa"
 upper_class_desc: "Członkowie społeczeństwa mający najwięcej przywilejów i niepodważalną władzę. Zajmują wyższy szczebel w hierarchii społecznej."
 middle_class: "Kategoria średnia"
 middle_class_desc: "Członkowie społeczeństwa mający więcej przywilejów niż kategoria niższa. Zajmują środkowy szczebel w hierarchii społecznej i mają potencjał na ruchliwość społeczną."
 lower_class: "Kategoria niższa"
 lower_class_desc: "Członkowie społeczeństwa mający najmniej przywilejów, władzy i majątku. Zajmują najniższy szczebel hierarchii społecznej, a ich ruchliwość społeczna jest ograniczona."
 #hierarchy: british_indian_caste_system
 british_indian_caste_system: "Brytyjski system kastowy Indii"
 british_indian_caste_system_desc: "Uproszczone przez Brytyjczyków nazewnictwo starożytnych hinduskich klas hierarchii. Pierwotnie powstało po to, aby służyć centralnej administracji Indii Brytyjskich i pomagać jej. Zarówno pozycja w hierarchii, jak i prawa oraz przywileje są dziedziczne i odgórnie ustalone."
 british_indian_caste_system_trigger_desc: "Wyznaje [Concept('concept_religion', 'religię')] #b hinduizmu#! i należy do [Concept('concept_culture', 'kultury')] mającej [Concept('concept_cultural_trait', 'cechę kulturową')] znaną jako #b dziedzictwo południowoazjatyckie#!"
 #classes: british_indian_caste_system
 brahmins: "Bramini"
 brahmins_desc: "Zgodnie z tradycją to nauczyciele i duchowni. Bramini to jedyne osoby mające prawo do interpretowania hinduskich tekstów religijnych. Zgodnie z tą rolą przyznają przywileje i prawa boskie zapewnione każdej innej kaście. Bramini w Indiach Brytyjskich często pełnili funkcję przedstawicieli politycznych i mediatorów."
 kshatriyas: "Kszatrijowie"
 kshatriyas_desc: "Zgodnie z tradycją to wojownicy sprawujący władzę nad wojskiem i zajmujący pozycje przywódcze. Przysługuje im większość praw i przywilejów poza dyktowaniem woli boskiej."
 vaishyas: "Wajśjowie"
 vaishyas_desc: "Do kasty wajśjów należą sprzedawcy, handlarze i właściciele ziemscy. Mogą gromadzić majątki i zdobywać wiedzę w służbie kastom wyższym w hierarchii."
 shudras: "Śudrowie"
 shudras_desc: "Śudrowie to najniższa w hierarchii kasta ze wszystkich czterech. Są zdani na łaskę wyższych kast i mogą jedynie służyć lub pracować fizycznie. Gromadzenie majątku i zdobywanie wiedzy są dla nich zakazane."
 dalit: "Dalit"
 dalit_desc: "Termin używany do opisania osób, które nie urodziły się w żadnej z czterech kast. Dalici są poza hierarchią. Wykluczono ich ze społeczeństwa i na wiele generacji zepchnięto do grupy marginalizowanej. Dalici są zmuszani do mało ważnych prac fizycznych i nie przysługują im żadne prawa ani przywileje."
 STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY: "To, do jakiej klasy należą poszczególne zbiorowości, zależy od [Concept('concept_social_hierarchy', 'hierarchii społecznej')] [Concept('concept_country', '$concept_country_possessive$')|l]."
