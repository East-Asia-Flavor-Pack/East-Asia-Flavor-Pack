eafp_japan.2007.t: "[SCOPE.sCountry('chi_scope').GetName]의 패배" # 아편전쟁 패배 이벤트
eafp_japan.2007.d: "[SCOPE.sCountry('chi_scope').GetName]가 바다건너 [SCOPE.sCountry('gbr_scope').GetName]과의 전쟁에서 패배했다."
eafp_japan.2007.f: "'근래 영길리 국왕이 지나국 황제에 대해 병사를 보내 격렬한 전쟁을 벌인 본말은 아국 배가 매년 나가사키에 도착하여 제출하는 풍설서를 보시어 이미 아시리라 생각합니다. 위무가 성한 지나제국도 오랜 전쟁에 이익이 없어 구라파주의 병학에 이기지 못하고, 결국 영길리와 화친을 맺었습니다. 이로 인해 지나국 고래의 정법이 심히 착란하여, 해구 다섯 곳을 열어 구라파인의 교역 장소로 삼게 했습니다.'\n\n'귀국 또한 이와 같은 재해를 입게 될 것입니다. 모든 재해는 창졸간에 일어나는 것입니다. 지금부터 일본해에 이국선이 표류하는 일이, 예전보다도 많아지게 되어, 이로 인해 그들의 선병과 귀국 민과의 다툼이 일어나고, 결국 병란을 일으키는 데에 이를 것입니다. 이를 숙찰하니 마음이 아픕니다. 전하께서 고명한 견해를 가지신다면, 그 재해를 피하는 방법을 아실 것입니다. 저 또한 안녕의 책략이 있기를 바랍니다.'"
# 近来英吉利国王より、支那国帝に対し、兵を出して烈しく戦争をせし本末は、我国の船毎年長崎に到て呈する風説書を見られて既に知り給うべし。威武盛んなる支那帝国も、久々戦いて利あらず。欧羅巴洲の兵学に長ずるに辟易し、終に英吉利と和親を約せり。是よりして支那国古来の政法甚錯乱し、海口五処を開て、欧羅巴人交易の地となさしむ。\n\n貴国も亦此の如き災害に罹り給わんとす。凡災害は倉卒に発するものなり。今より日本海に異国船の漂ひ浮むこと、古よりも多なりゆきて、是が爲に其船兵のものと貴国の民と争論を開き、終には兵乱を起すに到らん。これを熟察して深く心を痛ましむ。殿下高明の見ましませば、其災害を避ることを知り給ふべし。我も亦安寧の策あらんを望む。 
eafp_japan.2007.a: "저들이 일본에 온다면 어떻게 해야하는가?"

# 히토츠바시 vs 난키
eafp_japan.2101.t: "일엽지추" # 1853년 1월 1일
eafp_japan.2101.d: "후계자 문제를 두고 막부 내에서 대립이 일어나고 있다."
eafp_japan.2101.f: "도쿠가와 요시노부가 열 살이 되는 해, 막부는 요시노부를 고산쿄중 하나인 히토츠바시 도쿠가와가의 후계자로 임명했다. 요시노부는 어렸을 때부터 총명하여 장차 막부를 이끌 수 있을거라는 기대를 품는 사람도 적지 않다. 반면 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('ieyoshi_character').GetFullName]의 고령과 후계자 [SCOPE.sCharacter('iesada_character').GetFullName]의 정신적 문제로 인해, 요시노부가 차차기 쇼군이 되어야 한다는 의견도 적지 않다.\n\n하지만 이 의견에 대해 막부 내부의 의견이 분열되었다. 요시노부를 세우고자 하는 히토츠바시파와, 정통 후계자인 이에모치를 옹립하자는 난키파로 나뉘어 대립하고 있는 상황이다. 과연 막부의 장래는 어떻게 될 것인가."
eafp_japan.2101.a: "이런 중요한 때에 다툼이라니."
hitotsubashiha_vs_nankiha_start_effect.tt: "$kaikakuha$와 $hoshuha$는 앞으로 $hitotsubashiha$와 $nankiha$로 알려집니다."

eafp_japan.2102.t: "후계자 결정" # 1858년 1월 1일
eafp_japan.2102.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]의 건강이 악화되자, 마침내 후계자를 결정하기로 하였다."
eafp_japan.2102.f: "난키파와 히토츠바시파 사이의 알력 다툼이 점점 심화되어 막부의 지배체제에 심각한 위기감이 드리우고 있다. 이대로 내분이 계속된다면 막부의 권위는 땅에 떨어지고 말 것이다. 하루 빨리 후계자 문제에 결말을 내야만 한다.\n\n\"쇼군의 적통을 잇는 것이 마땅한 도리이지만, 막부의 안정을 위해서는 어쩔 수 없는 선택을 해야 합니다. 난키파의 반발이 있겠지만, 요시노부를 후계자로 선택하는 것이 최선의 방책이라 할 것입니다.\"\n\n\"아무리 그래도 막부의 질서를 꾸려온 적통을 저버릴 순 없지 않겠습니까? 난키파의 입장을 고려하지 않는다면 막부 내부의 분열은 더욱 심화될 것입니다.\"\n\n중태에 빠진 쇼군이 힘겹게 입을 열었다. 그의 입에서 나온 말은..."
eafp_japan.2102.a: "\"요시노부가 잇도록 하라.\""
eafp_japan.2102.tta: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]이 $hitotsubashiha$를 지지합니다."
eafp_japan.2102.b: "\"이에모치가 잇도록 하라.\""
