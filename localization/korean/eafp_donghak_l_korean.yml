l_korean:

# 여기다 로컬 다 만들고 나중에 합침

 gg_korea.101.t: "동학"
 gg_korea.101.d: "동학이 점차 민중 사이에서 지지를 얻고 있는 가운데, [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]들은 동학이 백성들을 잘못된 길로 인도하므로 처벌해야 한다고 주장한다."
 gg_korea.101.f: ""경상도는 우리나라에서 노나라나 추나라와 같이 음악과 시가 끊이지 않던 고장이었으나, 이제는 이런 요사스러운 무리가 번성하기에 이르렀습니다. 이 동학이라는 것을 국법으로 다스리지 않는다면 중국의 황건적이나 백련교 같은 도적처럼 되지 않을지 어떻게 알겠습니까?""
 gg_korea.101.a: ""경들의 뜻대로 하라.""
 gg_korea.101.tta: "동학이 더 급진적으로 변합니다."
 gg_korea.101.b: ""백성들을 소란스럽게 하는 일은 경계해야 할 것이다.""
 gg_korea.101.ttb: "동학이 세를 불립니다."
 modifier_donghak_cult_presence: "사교의 준동"

 