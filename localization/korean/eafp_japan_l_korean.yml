eafp_japan.1009.t: "고도칸 개설" # 1841년 언젠가
eafp_japan.1009.d: "미토 번에서 번의 무사 및 그 자제들을 대상으로 하는 번립 학교로써 고도칸을 개설하였다."
eafp_japan.1009.f: "동조궁께서는 난을 평정하고 바로잡아 왕을 높이고 오랑캐를 물리치셨다. 참으로 무예도 문예도 겸비하셔서 태평의 기초를 여셨다. 위공께서는 실로 동쪽 땅에 봉해져 일찍이 야마토타케루의 인품을 사모하여 신토를 존중하고 무비를 닦으셨다. 의공께서 이를 계승하여 더욱 유교를 숭상하고 인륜을 밝혀 이름을 바로잡아 국가의 방패가 되셨다.\n\n그로부터 백 수십 년 동안 대대로 유지를 계승하고 은혜를 받아 오늘날에 이르렀으니, 신하와 자식된 자들이 어찌 이 도를 널리 펼쳐 선덕을 발양할 것을 생각하지 않을 수 있겠는가? 이것이 이 관을 설립한 이유이다." # 弘道館記, 위공 - 도쿠가와 요리후사, 의공 - 도쿠가와 미쓰쿠니
eafp_japan.1009.a: "별 문제 없겠지?"
mitogaku_modifier: "미토학"

eafp_japan.1010.t: "천황의 즉위" # 1846년 언젠가
eafp_japan.1010.d: "천황이 붕어하고, 그의 아들 오사히토가 새 천황으로 즉위했다."
eafp_japan.1010.f: "천황의 붕어 소식을 듣고, 고가인 시나가와 우지시게를 보내어 문안을 드리게 했다. 우지시게는 궁에 들어가서 태자를 알현하였다."
eafp_japan.1010.a: "천황 폐하 만세!"

