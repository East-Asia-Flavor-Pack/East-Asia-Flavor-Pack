 india_railway.1.t: "Zugüberfall in „[SCOPE.sState('relevant_state').GetNameNoFormatting]“"
 india_railway.1.d: "Die internationale Presse berichtet von einem Zugüberfall in „[SCOPE.sState('relevant_state').GetNameNoFormatting]“, der von [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting|l]en Agitatoren durchgeführt wurde."
 india_railway.1.f: "„Wären es ‚Dacoits‘ gewesen, wären noch viel mehr gestorben. Diese jungen Männer haben UNSER Geld für UNS zurückgestohlen. Sie haben Fehler gemacht, doch ihre Absichten waren edel.“\n\n„Wenn sie so edel sind, warum haben sie dann mit Waffen auf ihre Landsleute geschossen? Nun ist ein unschuldiger Mensch tot. Ich werde nie vergessen, wie seine Frau geweint hat.“"
 india_railway.1.a: "Streiten wir ab, dass unsere [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting|l]en Wachen überwältigt wurden."
 india_railway.1.b: "Es bringt nichts, unsere Verluste zu vertuschen."
