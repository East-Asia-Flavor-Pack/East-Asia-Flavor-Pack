eafp_kor_mainline.1.mt: "어린 왕"
eafp_kor_mainline.1.md: "수렴청정"
eafp_kor_mainline.1.mf: "나는 아직도 내가 할아버지를 떠나보내고 용상에 올랐던 차디찬 그 해의 겨울의 일이 기억에 남는다.\n그때 대신들이 날 보러 와서 그런 말을 했었지.\n\n"생각건대, 우리 전하께서 어린 나이에 무거운 부탁을 받으시고...모두들 머리를 들고 눈을 닦으면서 새로운 정화를 바라고 있습니다.\n신 등이 어리석고 모질어 구차하게 살아남아 눈물을 뿌리면서 등대 하였으니, 청컨대 오늘날 가장 절실하고도 시급한 일을 간략하게 먼저 진달하겠습니다..."\n\n"첫째 기거를 삼가실 것입니다.\n전하께서 어리신 나이로 사복하시어 조종의 크나큰 사업을 한 몸에 지고 계시니...항상 사물의 경계를 마음속에 가지시기를 힘쓰신다면, 이것이 곧 성인이 되는 기틀이 되고 하늘에 장수를 기구하는 근본에 부합될 것입니다."\n\n"두 번째는 강학에 부지런한 것입니다.\n삼가 원하건대, 지금부터 권강과 소대를 일과로 부지런히 행하시고...또 경연을 열 때는 자성께서  수렴하시고 청강하시는 것이 또한 본받아 행할 만한 일이니, 바라건대, 전하께서는 힘쓰소서..."\n\n"...다섯 번째는 백성들의 숨은 고통을 살피는 것이며...\n여섯째는 재용을 절약하는 것이니...\n오직 원하건대, 성의를 이에 깊이 두시어 소홀함이 없도록 하소서."\n\n그래서 아마 내가 말했던가.\n\n"아뢴 바의 모든 조항이 간절하고 절실하니, 감히 마음이 새겨 두지 않을 수 있겠는가?""
eafp_kor_mainline.1.oa: "나도 언젠간 훌륭한 왕이 될거야."
eafp_kor_mainline.1.ob: "지루해...이따 후원으로 놀러갈까?"
eafp_kor_mainline.1.ta: "#lore 저 종이들은 할머니한테 가는건가?#!"
eafp_kor_mainline.1.tb: "#lore 아까 먹은 꿀약과 하나 더 먹고 싶다#!"

eafp_kor_mainline.2.mt: "병약한 기운"
eafp_kor_mainline.2.md: "차디찬 겨울바람"
eafp_kor_mainline.2.mf: "*콜록 콜록*\n\n"전하, 괜찮으십니까?"\n"겨울바람이 매서우니 어서 전하를 안으로 모시게."\n"전하, 제가 나인들에게 꿀물을 준비하라 명하겠습니다."\n\n아...*콜록 콜록*"
eafp_kor_mainline.2.oa: "오늘은 조금 춥네..."
eafp_kor_mainline.2.ob: "나는...괜찮아...."
eafp_kor_mainline.2.ta: "#lore 어서 안으로 들어가야겠어.#!"
eafp_kor_mainline.2.tb: "#lore 이정도 쯤은 견딜 수 있어!#!"

eafp_kor_mainline.3.mt: "미숙한 왕권"
eafp_kor_mainline.3.md: "남응중·남경중을 국문하여 사형에 처하다"
eafp_kor_mainline.3.mf: "남응중(南膺中)·남경중(南慶中)을 국문하여 사형에 처하고, 고변인 천기영(千璣英)은 상을 내려 오위 장으로 삼았다.\n\n남응중의 족당은 모두 좋은 문벌 이었는데, 성품이 간교하여 남의 재물을 편취하기 좋아하고 역모를 꾸며 경외에 출몰하면서 속임수만 써왔다.\n\n일이 발각되자 면하지 못할 줄 알고, 동래의 왜관으로 도망해 들어가서 극도로 흉악하고도 부도한 말을 지어내어 투서하여 두 나라의 틈을 부추겼으나, 왜인들도 믿지 않고 그를 잡아서 우리 나라에 넘겨주었다.\n\n이때에 이르러 국문하니, 남경중과 함께 승복하였다. "
eafp_kor_mainline.3.oa: "저런, 아프겠다..."

eafp_kor_mainline.4.mt: "#color:{0.3,0.3,0.3} 일식#!"
eafp_kor_mainline.4.md: "일식이 있었다."
eafp_kor_mainline.4.mf: "승문원 도제조가 아뢰기를,\n\"일식이 이미 지나갔으니, 예부에 회답하는 자문을 관례에 따라 작성하여, 정서하고 관인을 찍은 후, 금군에게 말을 주어 만부로 보내, 봉성장에게 전달하게 하여 북경으로 전달하도록 하는 것이 어떻겠사옵니까?\"\n\n임금이 전교하기를,\n\"윤허한다.\""
eafp_kor_mainline.4.oa: "오..."

eafp_kor_mainline.5.mt: "#color:{0.3,0.3,0.3} 일식#!"
eafp_kor_mainline.5.md: "일식이 있었다."
eafp_kor_mainline.5.mf: "승문원 도제조가 아뢰기를,\n\"일식이 이미 지나갔으니, 예부에 회답하는 자문을 관례에 따라 작성하여, 정서하고 관인을 찍은 후, 금군에게 말을 주어 만부로 보내, 봉성장에게 전달하게 하여 북경으로 전달하도록 하는 것이 어떻겠사옵니까?\"\n\n임금이 전교하기를,\n\"윤허한다.\""
eafp_kor_mainline.5.oa: "오..."

eafp_kor_mainline.6.mt: "불안한 병세"
eafp_kor_mainline.6.md: "약원의 입진을 행하다."
eafp_kor_mainline.6.mf: "관물헌에서 약원의 입진을 행하니 [SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]이 말하기를,\n"요즈음 입진한 의관이 전하는 말을 들으니, 면부에 부기가 있다 합니다. 이제 우러러 보건대, 조금 부기가 있으니, 아랫사람의 심정이 불안하기 그지 없습니다. 대소변은 어떠하시며, 일간의 제절은 또 어떠하십니까?"\n\n하니 임금이 말하기를,\n"대소변은 자못 잘 나온다마는, 다만 약간 부기가 있어서 아직은 쾌히 낫지 않았다."\n\n하였으니 [SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]이 말하기를,\n"소변의 양은 어떠하십니까?"\n\n하니, 임금이 말하기를,\n"간밤에는 한 보시기가 흡족히 되었다."\n\n다시 [SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]이 말하기를,\n"침수와 수라는 어떠하십니까?"\n\n하여 상께서 말하시길,\n"침수는 자못 편안하고 음식도 여느 때와 같다마는, 먹은 뒤에 배가 거북한 기가 조금 있다."라 하였다."
eafp_kor_mainline.6.oa: ""부기가 조금 있으나, 그 밖에는 전일보다 조금 나은 것이 있다...""

eafp_kor_mainline.7.mt: "대점(大漸)"
eafp_kor_mainline.7.md: "약원에서 모두 입직하다."
eafp_kor_mainline.7.mf: "하교하시길,\n"약방의 세 제조와 시임·원임 대신과 각신은 입시하라."\n\n하여 모두 입직하였으며, 종묘·사직·각궁·산천에서 기도를 행하였으나, 임금의 병세가 심히 위독해지었다."
eafp_kor_mainline.7.oa: "이후 궁성을 호위하였다."

eafp_kor_mainline.8.mt: "불안한 병세"
eafp_kor_mainline.8.md: "임금이 희정당에 나아갔다. 약방이 입진하여 입시할 때, 도제조, 제조, 부제조, 가주서, 기사관이 차례로 나아가 엎드렸다. 의관 등이 기둥 밖에 나아가 엎드렸다."
eafp_kor_mainline.8.mf: "임금이 말씀하시기를, \"사관은 좌우로 나누어라.\"\n\n[SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]이 앞으로 나아가 문후하고 나서 아뢰기를, \"의관들이 대기하고 있으니, 입진하게 하시겠습니까?\"\n\n임금이 허락하셨다. 홍남 등이 차례로 진맥한 후 기둥 밖으로 물러나 엎드렸다.\n\n[SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]이 말하기를, \"맥후를 아뢰라.\"\n\n홍남 등이 일어나 엎드려 아뢰기를, \"맥후가 좌우 삼부가 모두 고르고 순조롭습니다.\"\n\n[SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]이 아뢰기를, \"근일에 복용하신 탕제가 과연 효과가 있으십니까?\"\n\n임금이 말씀하시기를, \"탕제는 순조롭게 복용하였으나, 아직 현저한 효과는 알 수 없다.\"\n\n[SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]이 아뢰기를, \"이것은 소도(消導)의 약과는 다르니, 오래오래 드신 후에야 비로소 그 효험을 볼 수 있을 것입니다.\"\n\n[SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]이 아뢰기를, \"병이 조금 나아진 후의 경계는 항상 음식과 기거의 절도에 있으니, 반드시 십분 삼가시고, 천만으로 기원합니다.\""
eafp_kor_mainline.8.oa: "\"아뢴 대로 하겠다.\""

eafp_kor_mainline.9.mt: "대점(大漸)"
eafp_kor_mainline.9.md: "임금의 상태가 이미 만분 위급하여 맥박이 이미 희망이 없어 여러 신하들이 줄지어 모시면서 통곡했다."
eafp_kor_mainline.9.mf: "[SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]이 치양을 돌아보며 말하기를, \"기도 전교를 신속히 작성하라.\"\n\n치양이 전교를 적기를, \"종묘·사직·전각·궁궐·산천에서 기도제를 날을 택하지 말고 당일에 설행하라.\"\n\n[SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]이 병상 앞으로 나아가 유교(遺敎)를 써달라고 청했다.\n\n치양이 전교를 적기를, \"대보(大寶)를 대왕대비전에 바치라.\"\n\n[SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]이 유교를 선포하고, 치양이 읽어 아뢰었다.\n\n일우가 '상대점(上大漸)' 세 글자를 쓰고, 해철이 받들어 나가 바깥뜰에 두루 보이게 했다."
eafp_kor_mainline.9.oa: "대왕대비전이 승전색을 통해 구전으로 하교하시기를,\n\"궁성을 호위하라.\""

eafp_kor_mainline.20.mt: "장계"
eafp_kor_mainline.20.md: "왕이 사형 집행에 대한 장계를 읽고 고민에 빠졌다."
eafp_kor_mainline.20.mf: "왕은 제출된 장계를 읽으며 복잡한 심경에 휩싸여 있다. 그 장계에는 군무에 큰 폐를 끼친 자의 해악과 그에 대한 사형이 마땅하다는 내용이 적혀 있었다."
eafp_kor_mainline.20.oa: "마땅히 죽을 만한 자인지 다시 살펴본다."
eafp_kor_mainline.20.ob: "직접 만나보는 게 낫겠군."

eafp_kor_mainline.21.mt: "감사"
eafp_kor_mainline.21.md: "대신들이 왕에게 백성의 안위를 살필 것을 제안하였다."
eafp_kor_mainline.21.mf: "봉조하, 영부사, 영의정, 좌의정, 우의정이 아뢰기를,\n\n"백성들의 숨은 고통을 살피시옵소서. 인주(人主)의 직분이란 백성을 보전하는 것일 뿐입니다. 무릇 외방에서 온 신료(臣僚)와 일로 인해 온 수재(守宰)를 반드시 인견(引見)하시고 물어보시되, 말을 다하도록 인도하소서. 윗사람의 귀와 눈이 항상 백성에게 있고 백성의 심복(心腹)이 남김없이 윗사람에게 알려진다면, 어찌 제거할 수 없는 폐단이 있겠습니까?""
eafp_kor_mainline.21.oa: "그리 하도록 하겠다."
eafp_kor_mainline.21.ob: "안타까운 일이나, 그보다 시급한 일이 많다."

eafp_kor_mainline.22.mt: "재용"
eafp_kor_mainline.22.md: "국고가 바닥을 보이자 대신들이 왕에게 간청하였다."
eafp_kor_mainline.22.mf: "영의정, 좌의정, 우의정이 아뢰기를,\n\n"재용(財用)을 절약하시옵소서. 제물이란 백성의 목숨이자 곧 그들의 고혈(膏血)입니다. 우리 나라의 입국(立國)의 규모(規模)는 곧 '절검(節儉)'의 두 글자입니다. 그런데도 근세(近世) 이래로 혹 꾸밈이 지나친 폐단을 면하지 못하여 의복·음식의 범절과 거처(居處)·유장(帷帳)의 도구로부터 부시(婦寺)와 복례(僕隷)의 액수(額數)에 이르기까지 모두 옛 제도를 넘고 있습니다. 전하께서 만약 오늘날의 범백사(凡百事)를 원래 이와 같았던 것으로 아신다면, 이는 심히 먼저 성지(聖志)를 세우는 도리가 아닐 것입니다. 오늘 말씀드릴 것이 어찌 이에 그치겠습니까마는, 대경(大經)이 있는 바는 이 몇 가지에 벗어나지 않습니다. 기거(起居)를 삼가시는 것을 근학(勤學)의 근본으로, 궁위(宮闈)를 엄숙하게 하는 것을 행문(倖門)을 막는 근본으로, 백성의 숨은 고통을 살피는 것을 재용(財用)을 절약하는 근본으로 삼으시되, 또 그 대본(大本)은 오로지 전하의 실심(實心)에 있는 것입니다. 오직 원하건대, 성의(聖意)를 이에 깊이 두시어 소홀함이 없도록 하소서.""
eafp_kor_mainline.22.oa: "경들의 말이 옳다. 과인이 앞장서 절약에 힘쓰도록 하겠다."
eafp_kor_mainline.22.ob: "왕실에도 법도와 체면이 있거늘, 어찌 대신들이 왕실에 간섭하려 하는가?"

eafp_kor_mainline.23.mt: "기거"
eafp_kor_mainline.23.md: "왕의 어린 나이와 건강을 우려한 대신들이 보신과 안정을 권하였다."
eafp_kor_mainline.23.mf: "봉조하, 영부사가 아뢰기를,\n\n"기거(起居)를 삼가실 것입니다. 전하께서 어리신 나이로 사복(嗣服)하시어 조종(祖宗)의 크나큰 사업을 한 몸에 지고 계십니다. 더구나 기혈(氣血)이 채 채워지지 아니한데다 슬픔과 아픔이 마음을 싸고 있어 양전(兩殿)께서 오직 병에나 걸리지 않나 하는 근심이 평일보다 백배나 더하실 것이니, 무릇 식음(食飮)·복어(服御)·흥침(興寢) ·보리(步履)때와 동정(動靜)·어묵(語默)·희로(喜怒)·호오(好惡)의 일에 반드시 조신(操愼)하는 것을 공력(工力)으로 삼으시고, 항상 사물(四勿)의 경계를 마음속에 가지시기를 육기(六氣)의 징후같이 힘쓰신다면, 이것이 곧 성인(聖人)이 되는 기틀이 되고 하늘에 장수(長壽)를 기구(祈求)하는 근본에 부합될 것입니다.""
eafp_kor_mainline.23.oa: "과인을 위한 충언을 새겨듣도록 하겠다."
eafp_kor_mainline.23.ob: "나라에 근심이 가득한 상황에서 보신이 무슨 소용이겠는가?"

eafp_kor_mainline.24.mt: "정사"
eafp_kor_mainline.24.md: "왕이 백성들의 처우와 대신들의 임명을 고민하자, 영의정이 제안하였다."
eafp_kor_mainline.24.mf: "우의정이 아뢰기를,\n\n"신이 듣건대, 백성을 기르는 정사로는 염치를 장려하는 일보다 앞세울 것이 없다 합니다. 우리 열조(列祖) 이래로 다 청백리(淸白吏)를 뽑아 산 자는 벼슬을 높이고 죽은 자는 후손을 녹용한 일이 있었으니, 이제 천거해야 할 신하들로 하여금 각각 천거할 만한 사람을 천거하게 하되, 다시 더 사실을 살펴서 더 기록하는 데에 갖추는 것이 진실로 권장하고 면려하는 도리에 관계되겠습니다.""
eafp_kor_mainline.24.oa: "혜안이 따로 없구나. 그리 하지."
eafp_kor_mainline.24.ob: "중대한 사안이니, 대신들과 의논하도록 하겠다."

eafp_kor_mainline.25.mt: "처분"
eafp_kor_mainline.25.md: "영의정이 강시환을 포용하여 용서하는 것은 옳지 못함을 아뢰다."
eafp_kor_mainline.25.mf: "영의정이 아뢰기를,\n\n"신 등은 강시환(姜時煥)의 일을 처분(處分)하신 이후로 놀랍고도 두려운 마음이 지금까지도 풀리지 않는 바가 있는데, 삼가 전후의 자교(慈敎)를 보니, 언사(言事)의 명칭이 있다는 이유로 애석해 하시는 바가 있어서 포용해 용서하시는 것입니까? 자의(慈意)가 있는 바를 거의 우러러 헤아릴 수 있고, 임금이 진언(進言)하는 자를 너그럽게 용서하는 것은 진실로 성덕(聖德)의 아름다운 일이지만, 또한 용납할 수 있는 것과 용납할 수 없는 구별이 없지 않습니다...(중략) 오로지 원하건대, 다시 세 번 생각을 더 하신 다음 특별히 동조(東朝)께 아뢰어 의리(義理)의 대방(大防)이 무너지는 데 이르지 않게 하시면, 울분해 하는 군정(群情)을 조금이나마 위로할 수 있을 것입니다.""
eafp_kor_mainline.25.oa: "이미 정한 일이니, 경은 다시 번거롭게 하지 말라."
eafp_kor_mainline.25.ob: "듣고 보니 번잡한 일이다. 그의 처분을 고려하겠다."

eafp_kor_mainline.26.mt: "개강"
eafp_kor_mainline.26.md: "각신 정기선이 정시에 개강할 것을 아뢰다."
eafp_kor_mainline.26.mf: "각신(閣臣) 정기선(鄭基善)이 말하기를,\n\n""신 등이 진시(辰時) 초에 합(閤)에 나아갔는데, 사시(巳時) 말이 되어서야 비로소 인접(引接)을 받았습니다. 삼가 대내(大內)에서 무슨 시사(視事)가 있어서 개강(開講)의 시각이 이렇게 지나게 되었는지 알 수 없으나, 신료(臣僚)를 연접(延接)하시는 체모는 본래 그렇지가 않은 것입니다. 또 아침의 일기가 청명(淸明)한 시기를 놓치면 바로 몹시 더운 한낮을 당하게 되므로, 강독(講讀)에 방해될 뿐만 아니라, 절선(節宣)하시는 방법에도 손상됨이 있을까 두렵습니다. 삼가 원하건대 명일(明日)부터는 좌목 단자(座目單子)를 들어가 바치면, 곧 불러 연접하여 정시(正時)에 개강(開講)하도록 하소서.""
eafp_kor_mainline.26.oa: "경위를 조사하고 시정하겠다."
eafp_kor_mainline.26.ob: "그것 하나 기다리지 못하는가?"

eafp_kor_mainline.27.mt: "견파"
eafp_kor_mainline.27.md: "비국에서 진장이 잡혀간 일로 책임자를 벌할 것을 아뢰다."
eafp_kor_mainline.27.mf: "비국(備局)에서 아뢰기를,\n\n"강계(江界) 마마해진(馬馬海鎭)의 진장(鎭將)이 작년 가을에 피인(彼人)에게 잡혀 갔다는 말이 풍문으로 전해진 지 이미 오래 되었을 뿐만 아니라, 그 가인(家人)들의 소첩(訴牒)이 있기까지 하였으므로, 본도(本道)에 관문(關文)을 보내어 조사하도록 하였더니, 비록 전해진 말과 어긋나는 바가 없지 않았으나, 본 사건을 알 만한 명확한 근인(根因)이 있었습니다. 그래서 그곳 수령(守令)을 이미 도(道)에서 아뢰어 논죄(論罪)하여 감단(勘斷)하였습니다. 그런데 비록 순영(巡營)과 병영(兵營)을 가지고 말하더라도 이 일이 부내(部內)에서 발생한 지 1년이 넘도록 숨겨 두고 있었으니, 그 당시의 도신(道臣)과 수신(帥臣)도 아울러 견파(譴罷)의 법을 시행토록 하소서.""
eafp_kor_mainline.27.oa: "이 일은 대왕 대비께 일임하도록 하지."
eafp_kor_mainline.27.ob: "그리 하면 문제가 많지 않겠는가..?"

eafp_kor_mainline.28.mt: "구제"
eafp_kor_mainline.28.md: "흉년 구제책에 대한 대사헌의 상소가 전달되었다."
eafp_kor_mainline.28.mf: "대사헌이 상소(上疏)하였는데, 대략 이르기를,\n\n"올해 기호(畿湖)의 가뭄은 실로 처음 있는 재해(災害)인데, 일전에 내린 비는 높고 낮은 지역에 두루 흡족하였습니다. 그러나 중복(中伏)이 이미 임박하고 가을 절기가 멀지 않았는데, 지금 비록 갈아서 뒤집어 엎고 이종(移種)한다 하더라도 사실 자라서 영글 여가가 없을 듯합니다. 일전에 다른 것으로 대신 파종(播種)하라는 명령은 저곳에서 잃은 것을 이곳에서 얻어서 전부 황폐해지지 않게 하는 뜻에서 나온 것이나,...(중략) 신은 생각하건대, 과조(科條)를 엄중하게 세워서 관개(灌漑)하는 수로(水路)가 있거나 저절로 나는 물이 있는 곳이 아닌 것을 제외하고, 본래는 한전(旱田)에 매어 있으나 뒤짚어 수전(水田)으로 만든 것은 자리마다 모두 조사하여 한결같이 도로 한전으로 만들게 하고, 만약 금법(禁法)을 범하는 자가 있을 경우 《대전(大典)》의 속여서 경작한 율(律)을 시행한다면, 반드시 백성들의 생활을 넉넉하게 하고 재해로 흉년이 드는 것을 대비하는 방도에 도움이 되지 않는 바가 없을 것이라고 여깁니다. 또 이는 우선해서 해야 할 일의 한 방책이기도 하니, 또한 원하건대, 묘당(廟堂)에 하문(下問)하시어 재처(裁處)하소서.""
eafp_kor_mainline.28.oa: "구휼을 시행하고 지속적으로 보고하라."
eafp_kor_mainline.28.ob: "안타까우나 별 수 없는 일이다."

eafp_kor_mainline.29.mt: "고난"
eafp_kor_mainline.29.md: "약원의 입진을 행하여 왕의 건강을 염려하다."
eafp_kor_mainline.29.mf: "도제조 권돈인이 말하기를,\n\n"신이 정월 초하룻날에 인정전에서 문안한 뒤로 이제야 비로소 등연하여 천안을 우러러본즉 옥색이 여위고 색택이 꺼칠하시니 아랫사람의 심정이 불안하기 그지 없습니다. 근일에는 주무시는 일이 어떠하십니까? 근일 중외의 여정은 상후가 점점 회복되시는 것을 살피지 못하므로 아직도 초민하고 걱정이 박절하다 합니다. 여정은 그러할 듯합니다.""
eafp_kor_mainline.29.oa: "아직 해야 할 일이 많다."
eafp_kor_mainline.29.ob: "별로 다른 증세는 없으니 괜찮을 것이다."

eafp_kor_mainline.30.mt: "대책"
eafp_kor_mainline.30.md: "대신과 비국의 당상을 인견하여 대책을 논하다."
eafp_kor_mainline.30.mf: "영의정이 이르기를,\n\n"가뭄이 근래에 심하여 민심이 아주 목마른 듯하게 괴로워합니다. 경주의 포환 가운데에, 최항진 등 세 놈의 미봉한 것이 2만 8천 3백 18석 영이고, 아전들 여러 놈의 미봉한 것이 3만 7천 7백 84석입니다. 그 가운데에서 용법한 자는 특별히 탕감하기를 허락하고, 죽은 자는 풍년 들기를 기다려서 수납하며 그 나머지 당연히 봉납해야 할 3만 7천여 석은 3년을 한정해 제모(除耗)하여 민읍으로 하여금 힘을 펴는 것이 있게 하소서.""
eafp_kor_mainline.30.oa: "음, 이리 하는 건 어떤가?"
eafp_kor_mainline.30.ob: "면흉을 위해 기우제를 올릴 것이다."

