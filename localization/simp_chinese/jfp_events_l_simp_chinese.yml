 jku.1.t:0 "接近日本皇室"
 jku.1.d:0 "该听取日本皇室的意见了。"
 jku.1.f:0 ""自三国时代以来倭与日本是血盟，两国之间来往频繁，亲如兄弟。如今面临巨大的威胁，我们要恢复以前的血盟关系。""
 jku.1.a:0 "等待答复"
 jku.2.t:0 "虚设事件"
 jku.2.d:0 "虚设事件"
 jku.2.f:0 "虚设事件"
 jku.2.a:0 "虚设事件"
 jku.3.t:0 "大韩民国使臣到达"
 jku.3.d:0 "大韩帝国皇家派使臣来说愿在两皇家之间树立密切的关系。"
 jku.3.f:0 ""两国的国婚是为了东方的和平，国婚将奠定两国良好关系与美好未来的基础。""
 jku.3.a:0 "没有理由拒绝。"
 jku.4.t:0 "宣布禅让"
 jku.4.d:0 "为了大韩与日本的无限发展与永远的合一，大韩与日本皇帝将让位给两国共同的嫡子。"
 jku.4.f:0 ""静观两国的深交、百姓的往来、皇室的联手，将两国皇室合二为一必定为美事。虽两国的帝国议会办事妥善，两国皇帝与天皇健在，为了两国和平共存，我等于此宣布让位。念及皇孙尚幼需要大人帮助，两国皇帝与天皇将在三年后让位，成为新皇帝的上皇。""
 jku.4.a:0 "宣布让位。"
 jku.5.t:0 "决定国婚"
 jku.5.d:0 "大韩帝国皇室与日本天皇家合二为一的道路上有许多坎坷。"
 jku.5.f:0 ""日本即在旭日东升一方的国家，朝鲜即晨光净土，二者无异。两国皇室的联合将升华成为大东方联合。""
 jku.5.a:0 "任重道远。"
 jku.6.t:0 "货币合并"
 jku.6.d:0 "为了纪念两皇室的统一，有些人提议自国婚日开放两国之间的货币市场。"
 jku.6.f:0 ""合并梁国的货币经济一定利大于弊，而中间许多坎坷是不可免的。首先从规定明确的换率，允许货币的交叉使用开始吧。""
 jku.6.a:0 "许可货币交叉使用"
 jku.7.t:0 "议会两岸制"
 jku.7.d:0 "为了日后，我们要加大大韩帝国议会与日本帝国议会间的交流。"""
 jku.7.a:0 "依为。"
 jku.8.t:0 "统合外务部"
 jku.8.d:0 "一些人提议统合两国外务部，将各自的外交官集结在一起。"
 jku.8.f:0 ""两国以皇室之名组建二元帝国需要在外交上统一意见。愿设立共同外交部管理外务，以两国共同人士均衡管理外务以免日后的非议。""
 jku.8.a:0 "设立统合外务部"
 jku.9.t:0 "设立韩日统合军"
 jku.9.d:0 "有人提议除管理治安的必须兵力以外建立两国统合军。"
 jku.9.f:0 ""将使用不同军制、语言的两国军统合起来一定很困难，但以充分的资源安排充分的口译人力，公正平等地整备两国的干部与士兵翻译肯定有所必要。""
 jku.9.a:0 "设立统合军"
 jku.10.t:0 "统一司法部"
 jku.10.d:0 "有人提议合并两国的司法体系建立统合司法部。"
 jku.10.f:0 ""两国之间来往频繁，皇室为一，对两国人民适用不同的司法体系会加深两国人民之间的沟壑。我们要整顿法律体系，合并两国的司法制度。""
 jku.10.a:0 "统一司法部"
 jku.11.t:0 "统合议会"
 jku.11.d:0 "我们不能对议会的分裂坐以待毙。我们要统合两国的上下两院。"
 jku.11.f:0 ""先后合并两国的上下两院，选出共同的议长吧。规定两国的共同选举日，避免一方的议席过多吧。""
 jku.11.a:0 "选好日子吧。"
 jku.12.t:0 "国婚"
 jku.12.d:0 "两国帝室相见，分酒，决定日后成为一家。韩半岛与日本列岛中展开了盛大的庆典。"
 jku""
 jku.12.a:0 "万岁万岁万万岁!"
 jku.13.t:0 "皇家的喜事"
 jku.13.d:0 "帝室传来了好消息，是男孩子！"
 jku.13.f:0 ""大韩曰姓李名堈，日本曰强仁，此乃大韩皇帝的皇世孙,日本天皇嫡系内亲王之长子，堪称万世一系的皇室正统。""
 jku.13.a:0 "两国的喜事！"
 jku.14.t:0 "制定统一货币"
 jku.14.d:0 "一国不能有两种货币。我们要通过充分的时间将货币体系合并在一起。"
 jku.14.f:0 ""自初一起称货币为环。一环为百钱，一钱为十厘。两年后禁止以下货币与债务的往来。\n\n 1. 圆单位的韩国银行券与朝鲜银行券 \n 2.  円单位的朝鲜银行券，朝鮮銀行仕拂手形，日本政府钞票，日本政府铸货 ""
 jku.14.a:0 "依为之"
 jku.15.t:0 "真正的统一-万世一系帝国皇室"
 jku.15.d:0 "自今天，大韩与日本都已不再。合而为一的韩日二元帝国将成为东方新明珠。"
 jku.15.f:0 ""代表万世一系皇帝陛下的大韩帝国与大日本帝国的统合议会的联合共同领地-韩日二元帝国。""
 jku.15.a:0 "万岁万岁万万岁！"
 jku.16.t:0 "统一刑法"
 jku.16.d:0 "先于司法体制的革新，我们要首先将两国各自的刑法与司法体系一元化。"
 jku.16.f:0 ""未经审判证明有罪确定前，在刑法不变的大原则上推定被控告者无罪。""
 jku.16.a:0 "按时进行"

