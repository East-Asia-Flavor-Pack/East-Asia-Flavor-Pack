 je_haitian_debt: "Uma Dívida Detestável"
 je_haitian_debt_reason: "Declarada em 1804, a independência do Haiti do país [SCOPE.sCountry('france_scope').GetName] seria disputada e comprada a duras penas. Em 1825, diplomaticamente isolado e temendo outra invasão, o governo haitiano concordou em compensar a França pelas perdas, inclusive de vidas humanas, e pelos danos causados pelo #bold Massacre de 1804 no Haiti#!. Em troca, o Haiti ganharia reconhecimento diplomático.\n\nA indenização pesada de 150 milhões de #italic francos#! que prendia o Haiti exigiu empréstimos com juros altos dos bancos privados franceses e, desde então, o país está preso em uma espiral de indenizações, dívidas e juros crescentes.\n\nSe o Haiti quiser voltar a ser conhecido como a #bold Pérola das Antilhas#!, nossas obrigações financeiras devem ser abordadas de algum jeito."
 je_haitian_debt_status_4: "Nosso nível de dívida atual é: #bold massivo#!"
 je_haitian_debt_status_3: "Nosso nível de dívida atual é: #bold grande#!"
 je_haitian_debt_status_2: "Nosso nível de dívida atual é: #bold significativo#!"
 je_haitian_debt_status_1: "Nosso nível de dívida atual é: #bold pequeno#!"
 je_haitian_debt_negotiation_button: "Negociar a Redução da Indenização"
 je_haitian_debt_negotiation_button_desc: "Se as condições diplomáticas estiverem certas, podemos negociar com o país [SCOPE.sCountry('france_scope').GetNameNoFlag] para diminuir a indenização que devemos aos credores. Só podemos solicitar isso #bold uma vez#! e, se o país [SCOPE.sCountry('france_scope').GetNameNoFormatting] aceitar, passaremos a dever uma [concept_obligation|l] a ele."
 je_haitian_debt_payment_button: "Pagar Parte da Dívida"
 je_haitian_debt_payment_button_desc: "Autorizar um grande pagamento à #italic Caisse des dépôts et consignations#! do país [SCOPE.sCountry('france_scope').GetNameNoFlag]."
 je_haitian_cancel_debt_button: "Cancelar Dívida Unilateralmente"
 je_haitian_cancel_debt_button_desc: "Chega. Nós preferimos pagar pela independência com sangue do que ter nossos cofres esvaziados pelo maldito povo [SCOPE.sCountry('france_scope').GetAdjectiveNoFlag]."
 je_haitian_cancel_debt_button_tt: "Essa decisão não será bem recebida no país [SCOPE.sCountry('france_scope').GetName]. Ele pode querer guerra contra nós."
