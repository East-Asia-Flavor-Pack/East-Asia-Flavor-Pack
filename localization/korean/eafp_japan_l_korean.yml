eafp_japan.1101.t: "학문에 대한 열정"
eafp_japan.1101.d: "천황이 선황의 뜻을 이어받아 교육의 꿈을 이루고자 한다."
eafp_japan.1101.f: "\"조정에서 새로운 교육기관을 마련하겠다는 의지를 내비쳤습니다. 고대 조정에서는 대학료라는 것이 존재하여, 고코묘 천황을 비롯한 많은 선황들이 그 학제를 다시 일으키려고 하였으나 재정문제로 번번히 실패하였습니다. 천황 폐하께서 새로운 교육기관을 기획하고 있으며, 기획이 완료되면 다시 알리겠다고 하였습니다.\""
eafp_japan.1101.a: "무슨 일인지 궁금하군."

eafp_japan.1102.t: "학습기관의 필요성 강설"
eafp_japan.1102.d: "이미 교토 일대에선 자치통감강목과 일본 서기를 필두로한 육국사의 학습이 성행하고 있다."
eafp_japan.1102.f: "천황 폐하의 권고로 궁중에서 공가들이 자체적으로 역사서를 회독하는 학습회를 열고 있으나, 이러한 학습의 열정을 담아낼 공식적인 교육기관은 존재하지 않는 실정이다. 폐하의 뜻을 위해서라고 교육기관을 세워야할 필요성이 있으며, 막부가 지원을 해주길 기대하고 있다.\n\n\"근래에 당상의 풍의가 각별히 좋지 않아서, 신분에 걸맞지 않은 유흥을 하고, 비속한 옷을 입고, 저자에 드나든나는 소문이 있어 제지를 가했으나 잦아들지 않아, 관백께서도 진실로 송구스럽게도 아침저녁으로 걱정하고 계십니다.\"\n\"옛적에는 대학료, 사성학교도 있었으나 지금은 폐절되었으니 습학소를 세워 젊은이들을 교육하면 고아하고 단정하며 독신하게 될 것이니, 그 용도의 금액으로 쌀 오륙백석 정도 보내기를 간청합니다.\""
eafp_japan.1102.a: "조정의 일을 조정이 진행하게 하자."
eafp_japan.1102.b: "배우고 때때로 이를 익히면 즐겁지 아니한가? 물심양면으로 조정을 도와라!" #저널 생성 - 국학의 발전

eafp_japan.1103.t: "재원 마련"
eafp_japan.1103.d: "가쿠슈인을 건설하기 위한 재원을 마련하기 위해 조치가 필요하다."
eafp_japan.1103.f: "재원을 마련하는 데에 많은 어려움이 따르고 있다. 가쿠슈인의 기물을 간소히 하고, 건물의 조영에도 이궁이나 수학원에서 쓰지 않는 부분을 해체하여 부재로 충당하는 등의 조치가 필요하다는 의견도 나오고 있다."
eafp_japan.1103.a: "현실과 타협하자."
eafp_japan.1103.b: "돈을 아끼지 마라!"

eafp_japan.1104.t: "가쿠슈인 준공"
eafp_japan.1104.d: "가쿠슈인이 마침내 준공되었다."
eafp_japan.1104.f: "가쿠슈인이 준공되었고, 지진제도 무사히 치뤄졌다.\n드디어 개강식이 거행되자, 천황께서 직접 나서 게으름을 부리지 않고 충근함에 힘쓸 것, 풍류에 빠지지 않게 충실하게 근무하여 충효의 마음가짐을 체득할 것을 권고하였다. 강의를 신청하고자 하는 공가들의 수가 예상을 뛰어넘어 매우 붐비었고, 정해진 연령인 15세부터 40세까지의 나이를 벗어난 청강생들도 등장했다."
eafp_japan.1104.a: "배움의 대한 열정이 갸륵하구나."

