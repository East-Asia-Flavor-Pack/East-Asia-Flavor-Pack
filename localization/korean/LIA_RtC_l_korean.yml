 chinese_westernization.501.t:0 "위대한 회수"
 chinese_westernization.501.d:0 "수년간의 투쟁 끝에, [SCOPE.sCountry('chi_scope').GetName]는 마침내 해외에 빼앗겼던 모든 땅을 되찾는 데 성공했다. [SCOPE.sCountry('chi_scope').GetNameNoFlag]는 외국의 지배를 종식시키고 세계 무대에서 주목할 만한 세력으로서 중국의 입지를 회복했다."
 chinese_westernization.501.f:0 "외국 상인들을 태운 마지막 배가 [SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting] 해안에서 출항하는 순간, 한 소년이 경외감과 자부심이 뒤섞인 표정으로 이를 바라본다. 중국인들은 너무 오랫동안 외세의 손아귀에서 고통받았고, 다른 나라의 이익을 위해 그들의 땅과 자원을 빼앗겼다. 하지만 오늘날 모든 것이 바뀌었다. 오늘날 중국은 정당한 자신의 것을 되찾았고, 소년은 눈앞에서 역사의 무게를 느낄 수 있다./n/n그는 배가 수평선 너머로 사라지는 모습을 바라보며 조국을 위해 많은 고난을 겪은 선조들은 어땠을지 궁금해한다. 그리고 항구를 떠나려는 순간, 그는 이 승리가 [SCOPE.sCountry('chi_scope').GetNameNoFlag]와 중국 전체에 있어 시작에 불과하다는 것을 알게 된다. 결연한 의지와 새로운 목표 의식을 바탕으로 중국은 계속해서 성장하고 발전하여 세계 강대국들 사이에서 정당한 위치를 되찾을 것이다."
