eafp_japan.2101.t: "一叶知秋"
eafp_japan.2101.d: "幕府内部正围绕继承人问题发生对立。"
eafp_japan.2101.f: "德川庆喜十岁那年，幕府任命庆喜为御三卿之一的一桥德川家的继承人。庆喜从小就聪明伶俐，不少人期待他将来能够领导幕府。另一方面，由于[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][SCOPE.sCharacter('ieyoshi_character').GetFullName]年事已高，以及继承人[SCOPE.sCharacter('iesada_character').GetFullName]的精神问题，也有不少人认为庆喜应该成为下任将军。\n\n但是，对于这个意见，幕府内部的意见产生了分歧。拥立庆喜的一桥派和拥立正统继承人家茂的南纪派对立。幕府的将来究竟会如何呢？"
eafp_japan.2101.a: "在这种重要的时刻竟然发生争执。"
hitotsubashiha_vs_nankiha_start_effect.tt: "$kaikakuha$和$hoshuha$今后将被称为$hitotsubashiha$和$nankiha$。"
eafp_japan.2102.t: "决定继承人"
eafp_japan.2102.d: "由于[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFullName]的健康恶化，最终决定确定继承人。"
eafp_japan.2102.f: "南纪派和一桥派之间的明争暗斗日益激烈，幕府的统治体制面临着严重的危机感。如果内讧继续下去，幕府的权威将会扫地。必须尽快解决继承人问题。\n\n“继承将军的嫡系血统是理所当然的，但为了幕府的稳定，必须做出无奈的选择。虽然南纪派会有反弹，但选择庆喜作为继承人才是最好的办法。”\n\n“无论如何也不能抛弃维持幕府秩序的嫡系血统吧？如果不考虑南纪派的立场，幕府内部的分裂将会更加严重。”\n\n陷入重病的将军艰难地张开了嘴。从他口中说出的话是..."
eafp_japan.2102.a: "让庆喜继承吧。"
eafp_japan.2102.tta: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 支持 $hitotsubashiha$。"
eafp_japan.2102.b: "“让家茂继位。”"
eafp_japan.2102.ttb: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 支持 $nankiha$。"
