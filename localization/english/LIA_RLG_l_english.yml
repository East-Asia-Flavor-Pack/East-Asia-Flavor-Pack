je_rlg_start:0 "한성부 분리?"
je_rlg_start_reason:2 "한성은 태조대왕이래로 조선의 도읍이었으며, 그 위대한 뿌리는 옛 삼한에서부터 이어지니 응당히 다른 지역과 달리 대접받을 가치가 있습니다.\n오늘날에 이르러 한성은 예전에 비해 눈에띄게 성장하였고, 이에 한성부 전역의 지위를 새로운 시대에 맞게 명확히 새로 규정하여 다스리는 방안이 제기되었습니다.\n마침 우리의 행정체계는 이전부터 한성부에 대해 한성부판윤이 돌보도록 해 다른 도와 구별하여 통치해 왔으니 다른 나라의 비슷한 사례를 참고한다면 작업은 수월할 것입니다."
#je_rlg_start_goal:0 "경기의 인구와 개발수준을 끌어올리고 미국등의 열강에 사절을 보내 사례를 참고하여, 디시전으로 한성부의 분리격상을 허가하십시오."
#je_rlg_start_deci:0 "상술된 조건들을 만족시킨 후 미국,독일계 열강,영국중 한 나라에 관계개선을 수립한 채 디시전을 누르십시오."
je_rlg_start_deci:0 "경기의 인구와 개발수준을 끌어올리고 미국등의 열강에 사절을 보내 사례를 참고하여, 디시전으로 한성부의 분리격상을 허가하십시오."

je_rlg_metropolis:0 "가자 도시로!"
je_rlg_metropolis_reason:2 "조선이 시작된 후 400년의 세월보다, 지난 40년의 시간동안 우리가 이룩한 것이 더욱 밝은 광휘를 내고 있습니다.\n사방에서 쏟아지는 새로운 문물, 백성들을 이롭게 할 유익한 제도, 병졸들이 입고 쏘는 것들과 문인들이 읽고 쓰는 것들, 그리고 이 모든것이 한데 모이는 우리의 도시들.\n우리는 새로운 시대의 흐름을 타고 있습니다."
je_rlg_metropolis_goal:0 "총 #V 세 곳#! 의 3등급 이상 독립시를 보유하십시오."
je_rlg_metropolis_clear:0 "저널 클리어 보상 : 독립시 지정 한계 증가"

je_rlg_rural_exodus:0 "메트로폴리탄 드림☆"
je_rlg_rural_exodus_reason:2 "눈부신 산업화는 우리 국토 전역을 마치 기찻길 위를 폭주하며 달리듯 도시화의 광풍으로 태워주었고, 수많은 지역에서 그 과실을 누리고 있습니다.\n이제는 멈출 수 없습니다. 수많은 사람들이 꿈과 희망을 가득 품고 저마다 도시로 올라오고 있습니다.\n단언컨데 우리의 미래는 바로 이곳, 도시에 있습니다!"
je_rlg_rural_exodus_goal:0 "총 #V 다섯 곳#! 의 3등급 이상 독립시를 보유하십시오."
je_rlg_rural_exodus_clear:0 "저널 클리어 보상 : 독립시 지정 한계 더욱 증가!"

je_rlg_seoul_1:0 "한성부 개발 : 기초 인프라 부설"
je_rlg_seoul_1_reason:1 "이곳은 우리나라의 자랑스런 도시지만, 아직은 연마가 필요한 원석입니다.\n기초적인 인프라부터 새시대에 걸맞게 새로 건설합시다."
je_rlg_seoul_1_goal:2 "이 진행도는 도시의 성장수준을 나타내며, 모든 목표를 달성한 채 진행도가 가득찰 시 도시가 한단계 성장합니다.\n시간에 따라 조금씩 증가하며, 각 목표를 완수할때마다 진행도를 일정량 가속합니다.\n국가 체제가 #V 민주공화정#! 에 가까울수록, 지방자치가 활성화되기 쉬워 진행도에 여러 도움을 받을 수 있습니다."
je_rlg_seoul_1_con1:0 "도시 내 총 인구를 #V 50만명#! 위로 달성하십시오."
je_rlg_seoul_1_con2:0 "도시 내 실업률을 #V 5%#! 아래로 억제하십시오."

je_rlg_seoul_2:0 "한성부 개발 : 조선의 심장"
je_rlg_seoul_2_reason:1 "수천년의 한민족사에서 이 도시가 그 중요성을 잃었던 적은 단 한번도 없었습니다.\n지금까지 그래왔듯 앞으로도 영원히 우리의 심장으로 남을 것입니다."
