 SETTING_DAYNIGHT_CYCLE_TOOLTIP: "#T $SETTING_DAYNIGHT_CYCLE$#!\nAktiviert einen Wechsel zwischen Tag und Nacht je nach Sonnenstand."
 SETTING_DAYNIGHT_SYSTEMTIME: "Synchronisierung der Ortszeit aktivieren"
 SETTING_DAYNIGHT_SYSTEMTIME_TOOLTIP: "#T $SETTING_DAYNIGHT_SYSTEMTIME$#!\nSynchronisiert den Tagnachtwechsel mit der lokalen Uhrzeit des Computers.\n\n#!Überschreibt die Einstellungen des Simulationstempos."
 SETTING_DAYNIGHT_SPEED: "Simulationstempo"
 SETTING_DAYNIGHT_SPEED_TOOLTIP: "#T $SETTING_DAYNIGHT_SPEED$#!\nBestimmt darüber, wie schnell die Zeit zwischen Tag und Nacht wechselt."
 SETTING_SUN_DURATION: "Sonnenstunden"
 SETTING_SUN_DURATION_TOOLTIP: "#T $SETTING_SUN_DURATION$#!\nBestimmt die Zahl der Sonnenstunden am Tag."
 SETTING_SUNRISE_TIME: "Sonnenaufgangszeit"
 SETTING_SUNRISE_TIME_TOOLTIP: "#T $SETTING_SUNRISE_TIME$#!\nZeitpunkt, an dem die Sonne aufgeht.\n\n#!Wird nur verwendet, wenn die Zeit mit der Ortszeit synchronisiert ist.#!"
 SETTING_DAYNIGHT_SET_TIME: "Manuelle Zeit aktivieren"
 SETTING_DAYNIGHT_SET_TIME_TOOLTIP: "#T $SETTING_DAYNIGHT_SET_TIME$#!\nLegt die Tageszeit auf eine bestimmte Stunde fest.\n\n#!Setzt das Simulationstempo außer Kraft und synchronisiert die Ortszeit."
 SETTING_SUNRISE_SET_TIME_HOUR: "Manuelle Stunde"
 SETTING_SUNRISE_SET_TIME_HOUR_TOOLTIP: "#T $SETTING_SUNRISE_SET_TIME_HOUR$#!\nLegt die Zeit auf diese Stunde fest.\n\n#!Wird nur verwendet, wenn manuelle Zeit verwendet wird."
 SETTING_BUILDINGS_CUTOFF: "Entfernte Gebäude ausblenden"
