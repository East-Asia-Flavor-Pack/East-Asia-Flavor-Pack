 #New Ideologies
 ideology_authoritarian: "Otoriter"
 ideology_authoritarian_desc: "#lore Bu karakter, büyük ulusların güçlü liderlere ihtiyacı olduğunu ve bu makam için sadece kendisinin uygun olduğunu düşünüyor."
 ideology_socialist: "Sosyalist"
 ideology_socialist_desc: "#lore Bu grup kendisini sosyalist ideolojiye adamıştır, üretenlerin üretim araçlarına sahip olması ve kapitalizmin yıkılması gerektiğini savunur."
 ideology_humanitarian: "İnsanlık Yanlısı"
 ideology_humanitarian_desc: "#lore Bu karakter insan ırkını savunur. Devlet her erkek, kadın ve çocuğa devrolunamaz ve tartışmaya kapalı haklar vermeyi garanti etmelidir."
 ideology_protectionist: "Korumacı"
 ideology_protectionist_desc: "#lore Bu karakter, yerel sanayi ve uluslararası ticaretin devlet tarafından yakından gözlenmesi ve düzenlenmesi gerektiğine inanır."
 ideology_humanitarian_royalist: "Aydınlanmış Kralcı"
 ideology_humanitarian_royalist_desc: "#lore Bu karakter ideal toplumun, aydınlanmış ve hümanist bir monarkın yönettiği radikal düzeyde eşitlikçi bir ulus olduğuna inanır.#!"
 #Royal Marriage
 wedding.2.t: "Eş Arayışı"
 wedding.2.d: "[SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('royal_marriage_character').GetFullName] kendine uygun bir soydan gelen bir eş arıyor."
 wedding.2.f: "\"Anne, neden [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] ile evlenemiyorum? O neden yabancı züppenin biriyle evlenmek zorunda ki?\"\n\n\"Biz sıradan insanlarız canım. O asilzadeler bizim seviyemize inmeye tenezzül etmez.\""
 wedding.2.a: "[SCOPE.sCountry('marriage_country_1').GetAdjective] asilzadelerinden [SCOPE.sCharacter('foreign_ruler_1').GetLastName] hanesinin bir üyesi uygun olur."
 wedding.2.b: "[SCOPE.sCountry('marriage_country_2').GetName] topraklarındaki [SCOPE.sCharacter('foreign_ruler_2').GetPrimaryRoleTitle], evliliğe uygun bir akrabaya sahiptir."
 wedding.2.c: "[SCOPE.sCountry('marriage_country_3').GetAdjective] kraliyet ailesi harika bir seçim olur."
 #Abdication event
 wedding.3.t: "Tahttan Feragat"
 wedding.3.d1: "[ROOT.GetCountry.GetName] topraklarında [SCOPE.gsInterestGroup('monarch_ig').GetName] aleyhine gelişen siyasi olaylara öfkelenen [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName], tahtından feragat etmeye karar verdi. Tahtı, vârisi [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName] devralacak."
 wedding.3.d2: "[concept_popularity] eksikliğinin [SCOPE.sLawType('monarchy_law').GetName] kurumuna yarardan çok zarar getirdiğini fark eden [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName], tahttan feragat etmeye karar verdi. Tahtı [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName] devralacak."
 wedding.3.d3: "Durumu ülkeyi yönetmesine engel olan [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName], zihninin açık olduğu nadir bir anda tahtı vârisi [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName] için feragat etmeyi kabul etti."
 wedding.3.f: "\"[SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] delirdi diyorlar. Atıyla mı ne evlenmeye çalışmış.\"\n\n\"[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] ne zırvalar yazıyor da hepsini yalayıp yutuyorsun sen? Bu işler öyle basit değil, belli ki [SCOPE.gsInterestGroup('monarch_ig').GetNameNoFormatting] durumuyla alakalı.\"\n\n\"O kadar karışık bir şey yok. [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] herkesin nefret ettiği biri, o yüzden gitmesi gerek. Demokrasi böyle bir şey.\""
 wedding.3.a: "Seçkin bir grup insanla kapalı bir taç giyme töreni düzenlensin."
 wedding.3.b: "Görkemli bir halka açık taç giyme töreni düzenlensin."
