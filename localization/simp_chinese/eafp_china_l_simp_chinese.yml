eafp_event_rtc.1.t: "[SCOPE.sCountry('chi_scope').GetName] 在与 [SCOPE.sCountry('gbr_scope').GetName] 的战争中取得大胜"
eafp_event_rtc.1.d:2 "关于中国战争的消息迅速在外交界传开。与欧洲各国的担忧相反，英国对清朝取得了压倒性的胜利，并获得了开放港口和赔偿条约。\n\n英国政府正式宣布，这次战争是出于正当理由的自卫行为，但在英国国内，批评该战争不道德和没有理由的声音也不少。"
eafp_event_rtc.1.f:8 "#bold 第一条 #!\n[SCOPE.sCountry('gbr_scope').GetName] 和 [SCOPE.sCountry('chi_scope').GetName] 今后将永久享有和平与友谊。\n\n#bold 第二条 #!\n[SCOPE.sCountry('chi_scope').GetName] 皇帝陛下同意允许 [SCOPE.sCountry('gbr_scope').GetName] 人及其家属和设施，为了商业目的，在以下城市和村庄居住，不受干扰或约束..."
eafp_event_rtc.1.a: "无限涌出的财富就在东方啊！"
eafp_event_rtc.1.b: "时代在变化。"
eafp_event_rtc.1.c: "大清的天命要崩溃了吗？"
eafp_event_rtc.2.t: "来自西方的消息"
eafp_event_rtc.2.d: "被[SCOPE.sCountry('gbr_scope').GetName]的蛮夷击败的[SCOPE.sCountry('chi_scope').GetName]！"
eafp_event_rtc.2.f:2 "我国的使团从清朝归来，带来了重要的消息。清朝在与海外蛮夷英吉利的战斗中失败，被迫进贡并给予恩惠。"
eafp_event_rtc.2.a: "大清的天命要崩溃了吗？"
eafp_event_rtc.5.t: "长发贼之乱"
eafp_event_rtc.5.d: "南方有逆贼作乱！"
eafp_event_rtc.5.f: "自称为[SCOPE.sCountry('heavenly_kingdom_scope').GetName]的这些逆贼组织了上帝会，发动叛乱并占领了南京。逆贼们声称只应侍奉天主，并应互称兄弟。他们试图灭绝中华数千年的礼仪人伦，凡是读书识字的人，怎能袖手旁观？"
eafp_event_rtc.5.a: "大清国的天命不会崩溃！"
eafp_event_rtc.6.t: "太平天国运动"
eafp_event_rtc.6.d: "天地正在开辟！"
eafp_event_rtc.6.f: "“满族是白狐和红狗的后代。他们是未开化和野蛮的种族，向他们屈膝下跪的中国官员比狗和猪还不如。满族人进入中国后，强迫中国人剃发。这违背了我们祖先的传统服饰，是如同禽兽和蛮夷般的侮辱和暴行。即使腐败的贪官污吏剥削百姓，满族人也只是袖手旁观。”"
eafp_event_rtc.6.a: "灭满兴汉！"
eafp_event_rtc.7.t: "[SCOPE.sCountry('heavenly_kingdom_scope').GetName]"
eafp_event_rtc.7.d: "太平天国之乱"
eafp_event_rtc.7.f: "以[SCOPE.sCountry('chi_scope').GetName]的南部为中心，爆发了巨大的叛乱。他们被称为[SCOPE.sCountry('heavenly_kingdom_scope').GetName]，其领导人自称是上帝之子，耶稣的弟弟，并传播着奇怪的基督教。"
eafp_event_rtc.7.a: "清朝就到此为止了吗？"
