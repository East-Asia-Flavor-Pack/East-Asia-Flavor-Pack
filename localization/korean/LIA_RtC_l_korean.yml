 chi_empire_of_chimera_decline_tt:0 "'키메라 제국' 변동치의 영향이 감소합니다."

 manchus_and_han_events.1.t:0 "만주와 한"
 manchus_and_han_events.1.d:0 "많은 한족들이 민족주의라는 개념에 대해 깨달음을 얻기 시작하며 강한 정체성에 대한 인식을 가지게 되었다. 한족주의자들은 중국인들이 자신의 문화 유산을 보존하고 [ROOT.GetCountry.GetName]으로부터 독립을 선언하기 위해 통합해야 한다고 믿는다."
 manchus_and_han_events.1.f:0 ""우리 한족은 만주인들을 쫓아내고 중국의 정당한 주인으로서의 위치를 되찾아야 합니다!" 한 불같은 한족주의자 지도자가 북적이는 집회에서 선언했다. "우리는 너무 오랫동안 내부 분쟁과 외부 간섭 때문에 분열되어 약해졌습니다. 하지만 이제 그런 일은 없을 것입니다! 우리는 자랑스러운 고대 문명으로서의 주권을 주장하며 일어서야 합니다.""
 manchus_and_han_events.1.a:0 "이것은 이미 불안정한 [ROOT.GetCountry.GetName]을 더욱 불안하게 만들 위험이 있다."

 manchus_and_han_events.2.t:0 "동맹회"
 manchus_and_han_events.2.d:0 "중국 전역에서 혁명단체가 싹트고 있다. 최근에는 이러한 혁명단체 여럿이 '동맹회'로 뭉쳤다는 소식을 들렸다. 이들 혁명가들은 [ROOT.GetCountry.GetName]이 외국의 영향에서 벗어나기를 바라며, [ROOT.GetCountry.GetName] 군주제가 어떤 개혁을 제공할 것인지를 기다리려 하지 않는다. 더 걱정되는 것은 지역군벌들 일부가 그들을 돕는 것처럼 보인다는 것이다."
 manchus_and_han_events.2.f:0 "'달단을 몰아내고,\n중화를 회복하고,\n민국을 세우고,\n토지권을 평등화하자.'"
 manchus_and_han_events.2.a:0 "그들의 영향력을 무력화해야 한다."

 manchus_and_han_events.3.t:0 "[SCOPE.sState('revolt_state').GetName]에서의 반란"
 manchus_and_han_events.3.d:0 "[ROOT.GetCountry.GetAdjectiveNoFormatting]의 군주제를 뒤집으려는 혁명가들이 [SCOPE.sState('revolt_state').GetName]에서 반란을 일으켰다. 처음에는 [SCOPE.sState('revolt_state').GetName]에서의 지역 노동자 시위에서 시작되었지만 점차 폭력적으로 변한 것으로 보인다. 이제 이 불합리한 도발에 어떻게 대응할지 결정할 차례이다."
 manchus_and_han_events.3.f:0 ""중국은 중국인의 중국이다. 우리 동포들은 모두 자기 한족 중국인의 중국을 인지해야 한다. 이방인이 우리 중국의 한 치의 권리도 더럽힐 수는 없다. 만주인에게 복종할 모든 의무는 일률적으로 철폐될 것이다."" # \China is the China of the Chinese. You must all recognise the China of the Chinese of the Han race. Not to allow any alien race to lay their hands on the least rights of our China. Any obligations subordinating people to the Manchus will be one and all annulled.\ 中國為中國人之中國。我同胞皆須自認自己的漢種中國人之中國。不許異種人沾染我中國絲毫權利。所有服從滿洲人之義務一律取消。변형
 manchus_and_han_events.3.a:0 "우린 이 반란을 무력으로 진압할 것이다."
 manchus_and_han_events.3.b:0 "달래기 위해 약간의 개혁을 실시하라."

 # 의화단 운동

 boxer_rebellion_events.101.t:0 "의화단의 난 확산"
 boxer_rebellion_events.101.d:0 "의화단의 난이 시작 지역을 넘어 [SCOPE.sState('boxer_appeared_state').GetName]까지 확산되었다. 의화단의 깃발이 이미 곳곳에 보이며, 외세와 현지 동맹들은 점점 확산되는 불안과 폭력에 대해 놀랐다."
 boxer_rebellion_events.101.a:0 "아무 일도 일어나지 않으면 좋겠군."

 boxer_rebellion_events.102.t:0 "[SCOPE.sState('boxer_state').GetName]에서 외국인에 대한 공격"
 boxer_rebellion_events.102.d:0 "의화단이 [SCOPE.sState('boxer_state').GetName] 곳곳에서 서방의 영향력을 공격하고 있다. 밀수업자, 선교사, 아편 판매업자, 누구든 그들의 목표가 되면 살해당하거나 목숨을 구하기 위해 도망쳐야 했다."
 boxer_rebellion_events.102.f:0 ""하느님이 의화단을 돕는 이유는 괴물 같은 자들이 중국을 엉망으로 만들기 때문이다. 그들은 기독교를 선전하고, 하늘을 모독하고, 부처를 숭배하지 않으며, 조상을 섬기지 않는다. 철도를 부숴버리고, 전선을 잘라버리고, 큰 증기선을 파괴해버리자. 그러면 프랑스는 겁을 집어먹고, 영국과 러시아는 조용해질 것이다. 모든 괴물들을 죽이고 [ROOT.GetCountry.GetName]에서 평화를 누리자.""
 boxer_rebellion_events.102.a:0 "못 본 척 한다."
 boxer_rebellion_events.102.b:0 "그들을 진압하라. 서양인들은 무해하다."

 boxer_rebellion_events.103.t:0 "공사관 구역 공격"
 boxer_rebellion_events.103.d:0 "의화단이 [ROOT.GetCountry.GetCapital.GetCityHubName]에 도달했다. 그리고 그들은 외국인들을 즉시 공격하고 있다. 더욱 놀라운 것은, 그들이 수백 명의 외국 고위 인사와 상인이 있는 공사관을 둘러싸고 있다는 것이다. [ROOT.GetCountry.GetName]이 이러한 외국인들을 보호하기 위해 개입하지 않는다면, 이는 의화단에 대한 지지를 선언하고 열강에 대한 전쟁 행위로 보일 수 있다. 하지만 우리가 개입한다면, 그들은 이를 대의를 배신한 것이라 보고 반란을 일으킬 수 있다."
 boxer_rebellion_events.103.f:0 ""하느님이 의화단을 돕는 이유는 괴물 같은 자들이 중국을 엉망으로 만들기 때문이다. 그들은 기독교를 선전하고, 하늘을 모독하고, 부처를 숭배하지 않으며, 조상을 섬기지 않는다. 철도를 부숴버리고, 전선을 잘라버리고, 큰 증기선을 파괴해버리자. 그러면 프랑스는 겁을 집어먹고, 영국과 러시아는 조용해질 것이다. 모든 괴물들을 죽이고 [ROOT.GetCountry.GetName]에서 평화를 누리자.""
 boxer_rebellion_events.103.a:0 "[ROOT.GetCountry.GetName]이 의화단을 지지한다고 선언하라."
 boxer_rebellion_events.103.b:0 "공사관을 보호하라."

 boxer_rebellion_events.104.t:0 "의화단의 잔혹행위"
 boxer_rebellion_events.104.d:0 "중국에서 의화단이 [SCOPE.sCountry('chi_scope').GetCapital.GetCityHubName]에 진입하여 공사관을 포위했고, 우리의 상인과 고위 인사들의 생명을 위협했다. [SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting] 정부 또한 묵인 등 전쟁 선언으로 간주될 수 있는 행동을 취했다. 많은 사람들이 이 상황에서 야만인들로부터 사람들을 보호하기 위해 개입을 촉구하고 있다."
 boxer_rebellion_events.104.f:0 ""상황이 빠르게 악화되고 있습니다. 우리는 무고한 사람들이 학살당하는 것을 그냥 두고 있을 수 없습니다."\n\n"의화단은 중국뿐만 아니라 전 세계 공동체에 위협이 됩니다. 너무 늦기 전에 그들의 미친 행동을 막아야 합니다.""
 boxer_rebellion_events.104.a:0 "전쟁 밖에 없다."
 boxer_rebellion_events.104.b:0 "개입하지 않을 것이다."

 boxer_rebellion_events.105.t:0 "의화단의 난"
 boxer_rebellion_events.105.d:0 "[ROOT.GetCountry.GetName]의 배신에 분개한 의화단이 정부에 맞서 난을 일으켰다."
 boxer_rebellion_events.105.f:0 "\"동포들과 서약을 맺었지. 우릴 무시하는 침략자 만주인을 몰아내고, 우릴 억압하는 만주인을 억제하고, 우리를 학살하는 만주인을 처단하고, 우릴 희롱하는 만주인을 처벌함으로써, 문화와 전통을 회복하고, 타고난 권리를 회수하며, 자유를 되찾고, 모든 사람이 평등하게 행복을 찾을 수 있도록 노력하겠다고.\"" # 吾今與同胞約曰：“張九世復仇之義，作十年血戰之期，磨吾刃，建吾旗，各出其九死一生之魄力，以驅除淩辱我之賊滿人，壓制我之賊滿人，屠殺我之賊滿人，好淫我之賊滿人，以恢復我聲明文物之祖國，以收回我天賦之權利，以挽回我有生以來之自由，以購取人人平等之幸福。”  변형
 boxer_rebellion_events.105.a:0 "반역자들을 처단하라!"

