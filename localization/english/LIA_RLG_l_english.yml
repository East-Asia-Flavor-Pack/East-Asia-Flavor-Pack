lia_event_rlg.530.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.531.t:0 "항만시설 현대화"
lia_event_rlg.531.d:0 "최신형 설비 도입"
lia_event_rlg.531.f:1 "남포의 산업력과 무역량, 그리고 평양의 성장세덕에 이 거대한 항구로도 벅찰 지경에 이르렀습니다.\n이에 최신형 기중기와 컨베이어벨트등이 새로 교체,증설되었으며 수만톤급 선박이 하루에 수천톤을 하역하고도 남을 항만수용량을 달성했습니다!."
lia_event_rlg.531.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.532.t:0 "와우도유원지"
lia_event_rlg.532.d:0 "와우도구역 간척사업"
lia_event_rlg.532.f:1 "와우도구역에 대규모 복합단지가 조성되어 해수욕장,레저스포츠,문화 및 편의시설등등이 들어섰습니다.\n엄밀히 따져 이제는 섬이 아니지만, 그럼에도 불구하고 기암절벽과 함께 간척지 한가운데 우뚝 선 모습은 여전히 아름답습니다."
lia_event_rlg.532.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.533.t:0 "자랑스러운 항구도시"
lia_event_rlg.533.d:0 "서해안의 황금항만"
lia_event_rlg.533.f:1 "끝없는 컨테이너의 물결이 바닷가의 파도와도 같이 출렁이고 있습니다.\n이것이 우리의 손으로 지어낸 서해안의 황금항만 입니다."
lia_event_rlg.533.a:0 "마음에 드는군. <도시개발 진행도 상승>"

#남포-b
lia_event_rlg.550.t:0 "남포의 시민들"
lia_event_rlg.550.d:0 "우리는 남포 시민입니다."
lia_event_rlg.550.f:1 "이번달 남포의 총 인구수는 최근 행정기록에 따르면 50만명을 넘었다고 합니다.\n도시는 수많은 사람들로 북적이고 있습니다."
lia_event_rlg.550.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.551.t:0 "갑문 건설"
lia_event_rlg.551.d:0 "서해갑문 완공"
lia_event_rlg.551.f:1 "대동강의 부동항으로써의 기능을 확장하기 위해 남포갑문이 건설되었습니다.\n이제 이곳은 공식적으로 서해갑문이라고 개칭되었으며, 조수차의 영향을 효과적으로 무력화시키고 있습니다."
lia_event_rlg.551.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.552.t:0 "도시 정비"
lia_event_rlg.552.d:0 "직업알선소 운영"
lia_event_rlg.552.f:1 "도시가 빠르게 팽창하면서 자연스레 직업을 찾아 몰려든 사람들 또한 늘어났습니다.\n당국은 늘어난 도시빈민들과 무허가판자촌 문제를 해결하기 위해 일자리 양성과 더불어 직업알선소를 운영하여 실업률을 낮추는데 성과를 올렸습니다."
lia_event_rlg.552.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.553.t:0 "항구도시"
lia_event_rlg.553.d:0 "산업단지 확장"
lia_event_rlg.553.f:1 "이전까지 이곳은 발전하는 시대상에 미치지 못하고 어촌마을 수준에 더 가까웠습니다.\n하지만 갑문이 들어서고 물동량이 늘어나면서 점차 성장하는 도시의 모습을 갖추기 시작했습니다."
lia_event_rlg.553.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.560.t:0 "성장하는 도시"
lia_event_rlg.560.d:0 "75만 도시"
lia_event_rlg.560.f:1 "75만명의 시민이 남포에 적을 두고 있습니다.\n당국은 행정서비스의 수요를 맞추기 위해 분주히 움직이고 있습니다."
lia_event_rlg.560.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.561.t:0 "비철금속 제련기술"
lia_event_rlg.561.d:0 "남포제련종합기업소"
lia_event_rlg.561.f:1 "남포제련종합기업소에서는 비철금속류를 전문적으로 제련할 수 있습니다.\n주로 평안도와 황해도에서 산출되는 납광석이 이곳에서 제련과정을 거칩니다."
lia_event_rlg.561.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.562.t:0 "제강능력 확대"
lia_event_rlg.562.d:0 "천리마제강연합기업소"
lia_event_rlg.562.f:1 "나라의 산업화가 진행됨에 따라 철강재수요가 폭발적으로 성장하고 있습니다.\n이에 대동강변에 위치한 여러 제강소를 제강연합기업소로 한데 묶어 철강생산력을 극대화시켰습니다."
lia_event_rlg.562.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.563.t:0 "경제 성장"
lia_event_rlg.563.d:0 "도시내 산업체 오늘도 증가세"
lia_event_rlg.563.f:1 "사업을 하려는 사람들은 모두 이 도시를 제일 먼저 생각합니다.\n수많은 공장과 기업과 사업체들이 나날히 새로 등록을 마치고 있습니다."
lia_event_rlg.563.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.570.t:0 "백만 시민"
lia_event_rlg.570.d:0 "인구수 백만명 돌파!"
lia_event_rlg.570.f:1 "이달부로 도시의 총 인구수가 100만명을 돌파하였습니다.\n시내 중심부에서는 기념축제가 열렸습니다!"
lia_event_rlg.570.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.571.t:0 "정밀가공기술 개발"
lia_event_rlg.571.d:0 "태성기계공장"
lia_event_rlg.571.f:1 "국력의 기본은 공업력이며, 공업의 기본은 기계이며, 기계의 기본은 내구성과 정밀도입니다.\n지속적인 연구개발의 성과덕에 우리는 자체적인 정밀기계 생산능력을 갖추었습니다."
lia_event_rlg.571.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.572.t:0 "유리제품 품질향상"
lia_event_rlg.572.d:0 "남포유리연합회사"
lia_event_rlg.572.f:1 "사람들의 생활수준이 높아지면서 유리제품의 수요도 나날히 증가하고 있습니다.\n남포에 위치한 유리공장들은 유리그릇과 유리병등의 일상용품뿐 아니라 판유리와 광학제품등의 수많은 유리제품을 생산합니다."
lia_event_rlg.572.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.573.t:0 "산업 호황"
lia_event_rlg.573.d:0 "물동량 최대치 경신"
lia_event_rlg.573.f:1 "오늘도 남포 앞바다는 남포 중심가의 사람들만큼이나 북적입니다.\n항구관리 직원들은 매일마다 늘어나는 수송선들을 보며 보람차게 일하고 있습니다."
lia_event_rlg.573.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.580.t:0 "대규모 이주행렬"
lia_event_rlg.580.d:0 "150만 시민 달성"
lia_event_rlg.580.f:1 "이제 남포시민이 150만명을 넘었습니다.\n공장과 항만 노동자, 그리고 그들의 가족들까지 모두 함께 도시로 입주해 옵니다."
lia_event_rlg.580.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.581.t:0 "대규모 전력수요"
lia_event_rlg.581.d:0 "전력수급 안정화"
lia_event_rlg.581.f:1 "공단이 점차 거대해지면서 산업용 전기를 어마어마하게 소비하고 있습니다.\n우리의 공장들이 멈출 일 없도록 안정적인 전력수급계획을 수립하였습니다."
lia_event_rlg.581.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.582.t:0 "아동용의약품 생산"
lia_event_rlg.582.d:0 "남포어린이약공장"
lia_event_rlg.582.f:1 "남포에서 생산하는 물품은 철강이나 선박같은 것들만 있는것은 아닙니다.\n미래에 우리 나라를 이끌 아이들이 먹는 영양제와 의약품등을 생산할 제약공장이 오늘 생산라인을 가동합니다."
lia_event_rlg.582.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.583.t:0 "자랑스러운 공업도시"
lia_event_rlg.583.d:0 "대동강의 대단조장"
lia_event_rlg.583.f:1 "한쪽에선 갯벌아주머니들이 쪽배를 끌고 꼬챙이로 해산물을 캐러 나갑니다. 그 맞은편에서는 커다란 굉음을 내뿜는 거대한 증기선이 예인선의 안내를 따라 항구로 접안합니다.\n이것이 우리의 손으로 이뤄낸 남포의 발전입니다."
lia_event_rlg.583.a:0 "마음에 드는군. <도시개발 진행도 상승>"

