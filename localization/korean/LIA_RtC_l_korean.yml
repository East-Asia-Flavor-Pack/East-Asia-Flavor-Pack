concept_china_proper_desc:0 "중국 본토, 또는 관내 18성은 한족이 다수 민족인 역사적인 중국의 영토를 비한족 소수민족과 새로운 외국 이민자가 거주하는 중국의 국경 지역과 비교하여 가리키는 표현입니다.\n\n귀주, 중경, 사천, 남 안휘, 소주, 광동, 복건, 대만, 광서, 절강, 숙주, 남경, 호남, 강서, 운남, 동 호북, 서 호북, 산동, 북경, 하북, 하남, 북 안휘, 산서, 강소, 영하, 감숙, 서안 [Concept('concept_state_region','$concept_state_regions$')]이 이에 해당합니다."
