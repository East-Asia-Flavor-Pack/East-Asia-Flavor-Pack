l_polish:
 lobby_events.40.t: "Imponująca reforma podatkowa"
 lobby_events.40.d: "[SCOPE.sCountry('relevant_lobby_country').GetName] – to państwo ustanowiło prawo o nazwie [SCOPE.sLaw('relevant_law_scope').GetName|l], czym zaimponowało następującej grupie interesu: [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l]. W rezultacie jej członkowie dołączają do lobby nazwie [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.40.f: "Członkowie grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] zauważyli, jak emisariusze z lobby politycznego o nazwie [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] sieją niezgodę, aby przekonać ustawodawców do swoich racji.\n\n– [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting] strategia zdaje się nam bliska. Proszę spojrzeć, jak dobrze sobie radzą."
 lobby_events.40.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] – to lobby skorzysta na wsparciu grupy interesu o nazwie [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l]."
 lobby_events.40.b: "Doskonale. Grupa interesu o nazwie [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] będzie potężnym przyjacielem."
 lobby_events.31.t: "Różnice na bok"
 lobby_events.31.d: "Członkowie grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l], zachwyceni dziełem importowanym od filmowców z państwa o nazwie [SCOPE.sCountry('relevant_lobby_country').GetName], planują dołączyć do następującego lobby politycznego: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Wyrażają ponadto chęć współpracy z grupą interesu o nazwie [SCOPE.gsInterestGroup('relevant_lobby_member').GetName|l] w celu wzmocnienia swoich interesów."
 lobby_events.31.f: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] wykazuje się niezwykłą stanowczością w swoich rozmowach z grupą interesu o nazwie [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting|l].\n\n– Możemy być potężnymi przyjaciółmi ugrupowania, którym jest [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]. Wiem z autopsji, że [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting|l] władza wykorzystuje filmy, aby wpływać na to, w jaki sposób społeczeństwo postrzega świat. My też możemy czerpać korzyści z tej technologii."
 lobby_events.31.a: "Dobrze, zobaczmy, co z tego wyniknie."
 lobby_events.31.b: "To nie będzie owocna współpraca."
 ig_join_pol_str_negative: "Podważone cele"
 ig_join_pol_str_positive: "Promowane cele"
 lobby_events_ig_blocked: "Zablokowane działania"
 lobby_events.32.t: "Idealny wzór"
 lobby_events.32.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] – ta grupa interesu uważa państwo o nazwie [SCOPE.sCountry('relevant_lobby_country').GetName] za wzór do naśladowania pod względem wyznawanych wartości oraz przywództwa i uważa, że państwo takie jak [ROOT.GetCountry.GetNameNoFormatting] powinno wziąć z niego przykład. Członkowie grupy chcą dołączyć do następującego lobby: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.32.f: "– Martwię się o przyszłość naszego państwa. Nie wolno nam porzucić naszych wartości. Musimy całym sercem promować ugrupowanie, którym jest [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting].\n\nNiektórzy członkowie grupy interesu o nazwie [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] zastanawiali się nad słowami mówcy. Jak dołączenie do wspomnianego ugrupowania miałoby zadziałać na ich korzyść? Z kolei inni twierdzili, że państwo takie jak [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] może w przyszłości okazać się solidnym sojusznikiem."
 lobby_events.32.a: "Doskonale. Strona [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting|l] może nas sporo nauczyć."
 lobby_events.32.b: "[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]? Co jest takiego wspaniałego w tym państwie?"
 lobby_events.33.t: "Mniej znaczy więcej"
 lobby_events.33.d: "Grupa interesu znana jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l] chce odejść z lobby politycznego o nazwie [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Twierdzi, że zbyt wiele partii dąży do zrealizowania swoich celów politycznych."
 lobby_events.33.f: "– [SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting] i przyjaciele tej grupy interesu zagłuszą nasze głosy. Dalsze angażowanie się w sprawy ugrupowania, którym jest [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting], nie ma sensu.\n\nPozostali członkowie grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] zareagowali na słowa mówcy z entuzjazmem."
 lobby_events.33.a: "Dobrze, grupa interesu znana jako [SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting|l] przejmie kontrolę."
 lobby_events.33.b: "Ugrupowanie, którym jest [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting], potrzebuje nieustannego wsparcia."
 lobby_events.33.c: "Ugrupowanie, którym jest [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting], potrzebuje nieustannego wsparcia."
 lobby_events.34.t: "Prawodawstwo godne pochwały"
 lobby_events.34.d: "Po niedawnych zmianach prawnych w państwie o nazwie [SCOPE.sCountry('relevant_lobby_country').GetName] stało się ono wzorem do naśladowania dla grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l]. Jej członkowie chcą opuścić następujące lobby polityczne: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.34.f: "– Czasami boję się o przyszłość naszego narodu, ale zachęcam was wszystkich, abyście zobaczyli, czego dokonała strona [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting|l]. Gdybyśmy wdrożyli te same korzystne środki co oni, być może bieżąca administracja dałaby nam więcej pożytecznych możliwości działań przeciwko naszej opozycji.\n\n– Nie mamy już żadnego powodu, by dalej należeć do ugrupowania, którym jest [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]."
 lobby_events.34.a: "Dobrze powiedziane! Ugrupowanie, którym jest [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting], nie potrzebuje już wsparcia."
 lobby_events.34.b: "[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]? Co jest godnego naśladowania w tym państwie?"
 lobby_events.35.t: "Nieprzychylna opinia"
 lobby_events.35.d: "Po niedawnych zmianach prawnych w państwie o nazwie [SCOPE.sCountry('relevant_lobby_country').GetName] stało się ono dla grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetName|l] przykładem tego, jak nie należy postępować. Członkowie grupy chcą dołączyć do następującego lobby politycznego: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.35.f: "– Uważam, że wszyscy szanowani członkowie grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] mają obowiązek wspierać nasze interesy zarówno tu, w państwie o nazwie [ROOT.GetCountry.GetNameNoFormatting], jak i za granicą.\n\n– Nie możemy pozwolić, aby [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting|l] ideologia, [SCOPE.gsInterestGroup('relevant_ruler_ig').GetLeader.GetIdeology.GetNameNoFormatting|l], się rozprzestrzeniała."
 lobby_events.35.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] – to lobby skorzysta na ich wsparciu."
 lobby_events.35.b: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] – to lobby nie potrzebuje teraz ich wsparcia."
 appeasement_lobby_pleased: "Rozwój lobby"
 appeasement_lobby_pleased_desc: "Popieranie rozwoju tego [Concept('concept_political_lobby', 'lobby politycznego')]"
 appeasement_lobby_displeased: "Rozwój lobby zahamowany"
 appeasement_lobby_displeased_desc: "Przeciwstawianie się rozwojowi tego [Concept('concept_political_lobby', 'lobby politycznego')]"
 lobby_events.36.t: "Sprzeciw wobec propozycji wolnego handlu"
 lobby_events.36.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] – ta grupa interesu jest niezadowolona z propozycji ustanowienia prawa o nazwie [SCOPE.sLaw('relevant_law_scope').GetName|l], dlatego chce, żeby jej państwo, [ROOT.GetCountry.GetNameNoFormatting], oddaliło się od kraju znanego jako [SCOPE.sCountry('relevant_lobby_country').GetName], w którym wspomniane prawo obowiązuje."
 lobby_events.36.f: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] mówi z powagą, która porusza wszystkich słuchaczy.\n\n– [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]? Nie ma na to naszej zgody! W równym stopniu powinniśmy sprzeciwić się stosowaniu tej doktryny w państwie takim jak [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]!"
 lobby_events.36.a: "Grupa interesu znana jako [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] słusznie sprzeciwia się temu prawu."
 lobby_events.36.b: "Dobrze. Grupa interesu znana jako [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] wyraziła swoje zdanie."
 ig_unhappy_with_law_enactment: "Brak poparcia dla ustanowienia prawa"
 ig_happy_with_law_enactment: "Poparcie dla ustanowienia prawa"
 lobby_events.37.t: "Głosowanie ma znaczenie"
 lobby_events.37.d: "[SCOPE.sCountry('relevant_lobby_country').GetName] – to państwo ustanowiło prawo o nazwie [SCOPE.sLaw('relevant_law_scope').GetName|l], czym zaimponowało następującej grupie interesu: [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l]. W rezultacie jej członkowie dołączają następującego lobby politycznego: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.37.f: "– Każdy dzień bez istotnych postępów w ważnej dla nas sprawie jest dniem straconym. Dołączenie do ugrupowania, jakim jest [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting], zmusi naszych potężnych przyjaciół do nadstawienia uszu. [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] to prawo, które na wiele pokoleń zmieni krajobraz polityczny w naszym państwie."
 lobby_events.37.a: "Ich zaangażowanie nada rozpędu walce o ustanowienie tego prawa."
 lobby_events.37.b: "Doskonale, ale ich propozycja nie jest dla nas priorytetem."
 ig_law_enactment_time_stall: "Ustanawianie prawa w stagnacji"
 ig_law_enactment_time_good: "Ustanawianie prawa nabiera rozpędu"
 lobby_events.38.t: "Niechciane prawo"
 lobby_events.38.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] – ta grupa interesu nie jest zadowolona z zaproponowanego prawa o nazwie [SCOPE.sLaw('relevant_law_scope').GetName|l]. Strona [SCOPE.sCountry('relevant_lobby_country').GetAdjective|l], która ustanowiła podobne prawo, spotkała się z krytyką członków wspomnianej grupy interesu. Ci z kolei dołączyli do następującego lobby politycznego: [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.38.f: "– Nie wyobrażamy sobie, jak moglibyśmy popierać propozycję ustanowienia prawa takiego jak [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting|l]. Proszę zobaczyć, jak bardzo zawiodła się na nim ludność [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting|l].\n\n– [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]? Musimy zrobić wszystko, co konieczne, aby doprowadzić do klęski tego projektu – wtóruje inny członek grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l]."
 lobby_events.38.a: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] to grupa interesu, która zasługuje na pochwałę."
 lobby_events.38.b: "Czy oni nie mają nic innego do roboty?"
 lobby_events.39.t: "Entuzjastyczny handel"
 lobby_events.39.d: "[SCOPE.sCountry('relevant_lobby_country').GetName] – to państwo ustanowiło prawo o nazwie [SCOPE.sLaw('relevant_law_scope').GetName|l], co spotkało się z wielkim entuzjazmem następującej grupy interesu: [SCOPE.gsInterestGroup('relevant_ig').GetName|l]. Teraz jej członkowie lobbują za zacieśnieniem stosunków ze wspomnianym państwem."
 lobby_events.39.f: "– Sukces, jaki strona [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting|l] odniosła, ustanawiając prawo o nazwie [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting|l], jest obiecujący. Nasza opozycja może nie dostrzegać płynących z tego korzyści, ale dołączenie do ugrupowania, którym jest [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting], pozwoli nam zrealizować nasze cele."
 lobby_events.39.a: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] ma słuszność."
 lobby_events.39.b: "Jeśli grupa interesu taka jak [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] chce doprowadzić do ustanowienia prawa o nazwie [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting|l], czeka ją wiele pracy."
 lobby_events.51.t: "Stale rosnący wpływ"
 lobby_events.51.d: "Członkowie lobby politycznego znanego jako [SCOPE.sPoliticalLobby('relevant_lobby').GetName] w tajemnicy wysłali jednego ze swoich ludzi, aby wzmocnił ich przekaz w najbardziej poczytnej gazecie państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting]."
 lobby_events.51.f: "Lobby znane jako [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] z niezwykłą precyzją oszacowało ilość materiałów, która pozwoli mu zyskać miejsce zarówno na scenie politycznej, jak i w świadomości opinii publicznej.\n\n– Liczba gazet i ich zasięg stale rosną. To fakt, z którym trudno polemizować. Takie podejście z pewnością pozwoli nam dotrzeć do wpływowych prawodawców, którzy spojrzą na nasz program przychylnym okiem – komentuje z ogromnym zadowoleniem lobbysta."
 lobby_events.51.a: "To zły precedens."
 lobby_events.51.b: "Genialne posunięcie!"
 lobby_member_approval_lost: "Wątpliwe powiązania z lobbystami"
 lobby_member_approval_gained: "Złotouści lobbyści"
 appeasement_lobby_gain: "Zadowalanie lobby zwiększa się"
 appeasement_lobby_gain_desc: "Popieranie działań [Concept('concept_political_lobby', 'lobby politycznego')]"
 appeasement_lobby_loss: "Zadowalanie lobby zmniejsza się"
 appeasement_lobby_loss_desc: "Przeciwstawianie się działaniom [Concept('concept_political_lobby', 'lobby politycznego')]"
 lobby_events.52.t: "Biznes legislacyjny"
 lobby_events.52.d: "Coraz częściej widuje się członków lobby politycznego o nazwie [SCOPE.sPoliticalLobby('relevant_lobby').GetName] spędzających czas z przedstawicielami władz prawodawczych w restauracjach i lokalach rozrywkowych, przez co postępowanie lobbystów budzi zastrzeżenia."
 lobby_events.52.f: "Klepiąc go po plecach, lobbysta podaje politykowi szklankę wypełnioną bursztynowym płynem – tym samym, który wiruje w jego własnej.\n\n– Wspaniale! [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] to twoi przyjaciele i możesz czuć się tu swobodnie. Nasze państwo, [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting], i dotyczące go kwestie zostały już omówione, więc rozmowę o interesach możemy śmiało odłożyć na resztę wieczoru."
 lobby_events.52.a: "Nie możemy tolerować tak niestosownego zachowania."
 lobby_events.52.b: "Nie ma powodu do interwencji."
 lobby_events.53.t: "Dyskusyjna korespondencja"
 lobby_events.53.d: "Do krajowej gazety wyciekły prywatne, podburzające listy napisane przez członka lobby znanego jako [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Nie umknęło to uwadze urzędników państwa o nazwie [SCOPE.sCountry('relevant_lobby_country').GetName], wzbudzając ich niezadowolenie."
 lobby_events.53.f: "W imieniu lobby o nazwie [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] grupa interesu znana jako [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting|l] wysłała na rozmowę z redaktorami gazety przedstawiciela, który stara się odsunąć na bok temat ujawnionej korespondencji.\n\n– Biorąc pod uwagę niesamowitą szybkość prasy drukarskiej, opublikowanie i rozpowszechnienie innego artykułu z pewnością nie stanowiłoby problemu.\n\nW tle słychać donośny stukot cylindrów prasy drukarskiej – obojętnej na intrygi sterujących nią ludzi."
 lobby_events.53.a: "Szkody zostały już wyrządzone."
 lobby_events.53.b: "Trzeba usunąć te listy z obiegu."
 lobby_member_pol_str_negative: "Lobbyści na cenzurowanym"
 lobby_member_pol_str_positive: "Lobbyści zyskują przewagę"
 lobby_events.54.t: "Nietypowy gość"
 lobby_events.54.d: "[SCOPE.sCharacter('relevant_agitator').GetFullName] to postać, która często bywa widywana w lobby politycznym o nazwie [SCOPE.sPoliticalLobby('relevant_lobby').GetName] w roli honorowego gościa i mówcy. Przyciągnęło to uwagę urzędników państwa o nazwie [SCOPE.sCountry('agitator_home_country').GetName]."
 lobby_events.54.f: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] ściąga na siebie uwagę wszystkich obecnych. Przywódcy lobby politycznego o nazwie [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] doceniają polityczny zmysł swojego gościa.\n\nCzłonkowie lobby komentują tę korzystną znajomość w następujący sposób:\n\n– Dzięki obecności ludzi takich jak [SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] w naszych szeregach możemy obnażyć wszystkie sztuczki, jakie stosuje nasze państwo, [SCOPE.sCountry('agitator_home_country').GetNameNoFormatting]."
 lobby_events.54.a: "Może te spotkania nie powinny odbywać się tak często."
 lobby_events.54.b: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] zna się na rzeczy."
 lobby_events.55.t: "Problem z utrzymaniem porządku"
 lobby_events.55.d: "Funkcjonariusze policji zostali przyłapani na wspieraniu działalności lobby politycznego o nazwie [SCOPE.sPoliticalLobby('relevant_lobby').GetName] podczas służby, co zmniejszyło zaufanie opinii publicznej do tej instytucji."
 lobby_events.55.f: "Mieszkaniec obszaru administracyjnego o nazwie [SCOPE.sState('relevant_state').GetNameNoFormatting] ze słyszalną w głosie pogardą wypowiada się na temat członków patrolu policyjnego, którzy hardym krokiem mijają go w nieskazitelnych mundurach.\n\n– Ci policjanci muszą mieć o sobie wysokie mniemanie. Lobby znane jako [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] ma ich na każde swoje zawołanie i nagradza ich prezentami. Nie przejmują się zobowiązaniami wobec obywateli. Nie obchodzi ich [SCOPE.sState('relevant_state').GetNameNoFormatting]!"
 lobby_events.55.a: "Dopóki wszyscy zachowują dyskrecję, to nikomu nie szkodzi."
 lobby_events.55.b: "Musimy odzyskać zaufanie opinii publicznej."
 lobby_events.56.t: "Podejrzany księgowy"
 lobby_events.56.d: "Wobec księgowego zatrudnionego w urzędzie przez lobby znane jako [SCOPE.sPoliticalLobby('relevant_lobby').GetName] toczy się śledztwo w sprawie łapownictwa."
 lobby_events.56.f: "Komitet prowadzący śledztwo zgromadził się w celu przeanalizowania dowodów. Skandal wywołuje wśród jego członków sprzeczki.\n\n– Rozumiem korzyści lobby znanego jako [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] płynące z bliskich znajomości z przedstawicielami władzy prawodawczej państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting], ale ci ludzie nie mają prawa kupować sukcesu żadną ilością pieniędzy."
 lobby_events.56.a: "To lobby znane jako [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] odpowiada za zatrudnionego przez siebie człowieka."
 lobby_events.56.b: "Może to tylko błąd urzędniczy."
 lobbyists_in_check: "Lobbyści pod obserwacją"
 lobbyists_unchecked: "Niekontrolowani lobbyści"
 lobby_events.57.t: "Rozwój medycyny"
 lobby_events.57.d: "Członkowie lobby znanego jako [SCOPE.sPoliticalLobby('relevant_lobby').GetName] są pod wrażeniem postępów w dziedzinie medycyny, jakie uczyniło państwo o nazwie [SCOPE.sCountry('relevant_lobby_country').GetName], i chcieliby jak najszybciej wdrożyć stosowane tam podejście do innowacji medycznych."
 lobby_events.57.f: "Członek lobby, który wrócił ostatnio z wycieczki do państwa o nazwie [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] i rozmawiał z tamtejszymi lekarzami, powiedział więcej o swoich wrażeniach:\n\n– Ich osiągnięcia w medycynie są spektakularne. Gdybyśmy wzięli z nich przykład, nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], zyskałoby lepszą pozycję."
 lobby_events.57.a: "Wyślijmy najlepszych ludzi – niech uczą się medycyny w państwie o nazwie [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]."
 lobby_events.57.b: "Należy natychmiast zbadać ich metodologię."
 researching_medical_tech_modifer: "Promowanie badań"
 lobby_events.58.t: "Prezenty dla przyjaciół"
 lobby_events.58.d: "W wyniku wewnętrznego śledztwa ustalono, że przedstawiciel rządu otrzymał od osoby znanej jako [SCOPE.sCharacter('relevant_lobby_leader').GetFullName] liczne prezenty w imieniu lobby o nazwie [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.58.f: "Urzędnik prowadzący dochodzenie szczegółowo opisuje swoje ustalenia:\n\n– Czy [SCOPE.sCharacter('relevant_lobby_leader').GetFullNameNoFormatting] zna w ogóle takie słowo jak „uczciwość”? Wśród wysłanych prezentów jest między innymi pół tuzina paczek z tkaninami, nóż do krojenia mięsa, scyzoryk, pięć par rękawic, dwadzieścia trzy beczki soli i najlepsza [ROOT.GetCountry.GetAdjectiveNoFormatting|l] woda kolońska, której butelek znaleziono aż tuzin. Czy to nie przekupstwo na rzecz lobby znanego jako [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]?"
 lobby_events.58.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] – to lobby nie zrobiło nic podejrzanego."
 lobby_events.58.b: "Może ich przywódca powinien zrezygnować."
 lobby_member_resigns: "[SCOPE.sCharacter('relevant_lobby_leader').GetFullName] odchodzi z grupy interesu znanej jako [SCOPE.gsInterestGroup('relevant_lobby_member').GetName|l]"
 lobby_events.59.t: "Wykłady lobbystów w mieście o nazwie [SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName]"
 lobby_events.59.d: "Osoba zatrudniona przez wpływowego członka lobby znanego jako [SCOPE.sPoliticalLobby('relevant_lobby').GetName] wygłasza wykłady i rozpowszechnia broszury skierowane do wybranych okręgów wyborczych w mieście o nazwie [SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName]."
 lobby_events.59.f: "Jeden z przedstawicieli władzy prawodawczej pisze do innego polityka: „Widuję tego najemnego wysłannika lobby znanego jako [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] codziennie – nie wiem, jakim cudem. Niepokoi mnie to. Czy nasze państwo, [ROOT.GetCountry.GetNameNoFormatting], w ogóle zna jego cele? Ten człowiek nawiedza nasze zgromadzenia niczym duch zamordowanego Banka”."
 lobby_events.59.a: "Należy wyjaśnić, że to lobby odpowiadają za wynajmowanych przez siebie ludzi."
 lobby_events.59.b: "Nie ma powodów do niepokoju – ta osoba nie robi nic podejrzanego."
 lobby_events.60.t: "[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] i przypadkowo dobra prasa"
 lobby_events.60.d: "W popularnych broszurach opublikowano prywatną korespondencję między członkami lobby znanego jako [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Ujawnione listy zawierają pochwały państwa o nazwie [SCOPE.sCountry('relevant_lobby_country').GetName]. Nie na to liczyła grupa interesu znana jako [SCOPE.gsInterestGroup('relevant_lobby_member').GetName|l]."
 lobby_events.60.f: "Na spotkaniu członków lobby o nazwie [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] panuje frustracja. Wiele osób o wpadkę z serią broszur opublikowanych bez ich zatwierdzenia szybko obwinia grupę interesu znaną jako [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting|l].\n\n– To prawda, nie taki był nasz cel – oświadcza jeden z członków lobby, starając się przebić przez ferwor grupy.\n\n– Czy nie jest to jednak zaledwie drobny błąd na tle naszego wielkiego przedsięwzięcia?"
 lobby_events.60.a: "W pochwałach wobec państwa znanego jako [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] nie ma nic złego."
 lobby_events.60.b: "Niech grupa interesu o nazwie [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting|l] wycofa pozostałe w obiegu broszury."
