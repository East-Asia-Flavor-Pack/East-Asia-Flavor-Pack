eafp_japan.2306.d: "[ROOT.GetCountry.GetCustom('nankiha_loc')]가 이국선타불령을 폐지하자고 주장하고 있다."
eafp_japan.2306.f: "\"이국의 배들을 함부로 자극해서는 안 됩니다. 물과 땔감을 주고 달래 스스로 돌아가도록 해야 합니다.\""
eafp_japan.2306.a: "이국선타불령을 폐지한다."
eafp_japan.2306.b: "요구를 거부한다."

eafp_japan.2307.t: "정략결혼 요구"
eafp_japan.2307.d: "[ROOT.GetCountry.GetCustom('hitotsubashiha_loc')]가 쇼군과 천황가의 혼인을 요구하고 있다."
eafp_japan.2307.f: "\"이미 이전에도 천황가와의 혼인이 있었으니, 오랜 전통이라 할 수 있습니다. 천황가의 권위를 빌려 막부를 지키는 것이 막부와 천하를 구하는 길입니다.\""
eafp_japan.2307.a: "제안대로 한다."
eafp_japan.2307.b: "요구를 거부한다."

eafp_japan.2308.t: "상경 요구"
eafp_japan.2308.d: "[ROOT.GetCountry.GetCustom('hitotsubashiha_loc')]가 쇼군이 상경하여 천황을 배알할 것을 요구하고 있다."
eafp_japan.2308.f: "\"쇼군께서 직접 교토로 가셔서 천황을 배알하는 것이 존황파들의 입을 막는 유일한 방법입니다.\""
eafp_japan.2308.a: "천황 폐하를 배알하기 위해 교토로 간다."
eafp_japan.2308.b: "에도가 정치의 중심이다. 상경은 불필요하다."

eafp_japan.2309.t: "양이 요구" # 안씀
eafp_japan.2309.d: "[ROOT.GetCountry.GetCustom('hitotsubashiha_loc')]가 바다를 건너 몰려오는 오랑캐를 공개적으로 배척할 것을 요구하고 있다."
eafp_japan.2309.f: "\"지금 우리에게 필요한 것은 단호한 양이 선언입니다. 조슈와 사쓰마는 이미 '존왕양이'를 내세워 민심을 얻고 있는데 우리가 침묵한다면 그들에게 모든 주도권을 내주는 꼴이 될 것입니다.\""
eafp_japan.2309.a: "양이를 선언한다."
eafp_japan.2309.b: "현실적이지 않은 요구로군."

