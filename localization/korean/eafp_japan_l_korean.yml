eafp_japan.4002.f: ""
eafp_japan.4002.a: ""

eafp_japan.4003.t: "천황의 밀칙"
eafp_japan.4003.d: "교토 조정이 막부를 거치지 않고 번에 직접 밀서를 내려 개항에 대한 우려를 표했다."
eafp_japan.4003.f: "'최근 양이와의 조약이 부득이 하게 조인되어 사절에게 전달된 바 있습니다. 진실로 황국의 중대한 일에 있어서 조인 후에 아뢰는 것은 쇼군의 취지에 맞지 않으며, 더욱이 칙답의 절차를 어기고 경솔하게 처리하였으니, 쇼군의 현명함에도 불구하고 유사들의 소양이 어떠한가 의심스럽게 여기고 계십니다.'\n\n'이러한 상황에서 오랑캐 일은 잠시 제쳐두고 지금 국내의 치란이 어떠한가를 더욱 깊이 염려하고 계십니다. 아무튼 공무의 합체로 영구히 안전하도록 간절히 생각하고 계십니다. 이것은 나라의 큰일이므로 모두 함께 의논하여 국내를 치평하고, 막부와 조정이 합체하여 더욱 영구히 지속되도록 도쿠가와 가문을 보좌하여 내부를 정돈하고 외국 오랑캐의 업신여김을 받지 않도록 하기를 바라십니다. 조속히 상의하여 칙유를 행하기 바랍니다.'"
eafp_japan.4003.a: "뒤에서 이런 음모를 꾸미고 있었나?!"

eafp_japan.4004.t: "외국인의 후지산 등반"
eafp_japan.4004.d: "[SCOPE.sCountry('country_scope').GetName]인이 후지산에 올랐다."
eafp_japan.4004.f: ""로빈슨 중위가 실측한 바에 따르면 분화구는 길이가 약 1,100야드, 평균 폭이 600야드, 깊이가 350야드 정도인 타원형으로, 능선이 들쭉날쭉한 모양을 하고 있다. 반대편 북쪽 사면에는 낮은 지대에도 초목이 전혀 없는 것처럼 보였고, 우리가 떠난 풍요로운 땅은 멀리 떠다니는 구름에 완전히 가려져 있다.""
# The yawning crater has a great oval opening, with jagged lips, estimated by Lieut. Robinson, with such means of measurement as he could command, at about 1,100 yards in length, with a mean width of 600, and is probably about 350 in depth. Looking down on the other side, which had a northern aspect, there seemed a total absence of vegetation, even on the lower levels, and the rich country we had left was completely hid by a canopy of clouds drifting far below.
eafp_japan.4004.a: "감히 후지산에 발을 들이다니."



