l_korean:
 oscar_wilde_events.1.t: "남자는 누구나 사랑하는 대상의 목숨을 빼앗기 마련이다"
 oscar_wilde_events.1.wilde: "악명 높은 인기 극작가 [SCOPE.sCharacter('oscar_wilde').GetFullName](이)가 동성애 혐의로 2년 간의 노역형을 선고받았다. [SCOPE.sCharacter('oscar_wilde').GetSheHe]를 사면하지 않으면 [ROOT.GetCountry.GetNameNoFlag] 예술계에 같은 선고를 내린 격이 될 것이다."
 oscar_wilde_events.1.flavor_wilde: "\"[SCOPE.sCharacter('oscar_wilde').GetHerHis] 작품에는 우리 조국의 얼 중에서도 손꼽히는 풍자와 재담의 정수가 녹아 있다.\n\n"
 oscar_wilde_events.1.flavor_author: "\"그리스 비극의 참혹한 아름다움이 고스란히 담겨 있다. 나 역시 경험한 바 있는 그런 비극이.\n\n"
 oscar_wilde_events.1.flavor_quote: "세상이 부도덕하다고 손가락질하는 책이야말로 세상의 치부를 보여주는 책이다.\""
 oscar_wilde_tt: "[SCOPE.sCharacter('oscar_wilde').GetFullName](을)를 해방하도록."
 oscar_wilde_events.1.a: "천재는 예외로 해야지."
 oscar_wilde_events.1.b: "판사의 판결을 깎아내리는 모양새가 될 텐데, 그럴 순 없어."
 oscar_wilde_events.1.c: "애초에 동성애를 범죄 행위로 보는 게 야만적이지 않은가..."
