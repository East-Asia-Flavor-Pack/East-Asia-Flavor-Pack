 chinese_westernization.424.t:0 "The Role of Confucianism in the New School System"
 chinese_westernization.424.d:0 "[ROOT.GetCountry.GetName] is faced with a difficult decision regarding the role of Confucianism in the modern school system."
 chinese_westernization.424.f:0 "The debate over the role of Confucianism in the new school system was intense and passionate. Those who advocate for its elimination argue that Confucian teachings are outdated and irrelevant to modern times. They believe that education should be thoroughly tailored to produce talent that will help modernize the country, and that Confucianism has no place in this process.\n\nOther officials disagree, however. They believe that Confucianism is an essential part of Chinese culture and should be preserved. They argue that Confucian teachings impart important values, such as respect for elders, obedience, and social harmony, which are crucial for the maintenance of the realm."
 chinese_westernization.424.a:0 "계속 가르칠 필요가 있긴 해."
 confucian_education_ig_devout:0 "유학 교육"
 chinese_westernization.424.b:0 "그럴 필요 없다."

 chinese_westernization.425.t:0 "Increasing Manchu Power in the Central Government?"
 chinese_westernization.425.d:0 "Previously, dual presidents had been appointed to head each board, usually one Manchu and one Chinese. But the reforms put a single head in each ministry to clarify responsibility, the need to choose between the Manchurians and the Han Chinese for the top positions emerged."
 chinese_westernization.425.f:0 "In the ornate halls of the ministry, a scroll unfurls, its inked words falling heavy in the silent room. It declares the proposed shift from dual presidency to a single head in each ministry - a change as monumental as it was sudden.\n\nA seasoned Manchu official gazes at the proclamation, his stern features inscrutable. He murmurs, almost to himself, "Single leadership might bring efficiency...and the promise of responsibility. But what of the balance of power, the parity that dual presidency provided us?"\n\nMeanwhile, a Chinese bureaucrat overhears, his eyes shining with anticipation. He challenges the older man, "Surely, the prospect of concentrated power calls for merit above heritage. Our empire needs capable leaders, not just Manchu officials.""
 chinese_westernization.425.a:0 "한두 자리를 제외하고 전부 만주인으로 임명하라."
 chinese_westernization.425.tta:0 "이는 한인의 분노를 일으킬 것입니다."
 chinese_westernization.425.b:0 "만주인에게 약간 더 유리하게 임명하라."
 chinese_westernization.425.ttb:0 "이는 한인의 분노를 일으킬 수도 있습니다."
 chinese_westernization.425.c:0 "공평하게 임명하라."

 chinese_westernization.426.t:0 "The Resistance of the Han"
 chinese_westernization.426.d:0 "The Han were deeply disappointed by the decision when they heard of unequal appointments to government posts."
 chinese_westernization.426.f:0 ""China is the China of the Chinese. You must all recognise the China of the Chinese of the Han race. Not to allow any alien race to lay their hands on the least rights of our China Any obligations subordinating people to the Manchus are one and all annulled.""
 chinese_westernization.426.a:0 "곤란하군."

