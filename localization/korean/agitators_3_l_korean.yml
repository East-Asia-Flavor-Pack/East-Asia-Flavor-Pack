l_korean:
 #Natural Borders of France
 je_french_natural_borders: "프랑스의 자연 국경"
 je_french_natural_borders_reason: "프랑스에서 또다시 확장 주의적 경향이 나타났다. 목소리를 높이는 일부 시민들은 프랑스 국경이 라인강의 강둑과 알프스 비탈지대까지 확장되어야 한다고 요구한다."
 own_all_french_homelands: "프랑스 본토의 모든 주를 소유"
 natural_borders.1.t: "국가의 한계선"
 natural_borders.1.d: "\"자연 국경\"이라는 개념이 [SCOPE.sCharacter('borders_leader').GetLastName] 정권 지지자 사이에서 인기를 얻고 있다. 프랑스 애국자들은 [ROOT.GetCountry.GetAdjective] 주를 접경 지역으로 확장할 것을 요구한다."
 natural_borders.1.f: "\"프랑스의 국경은 자연이 결정할 일입니다. 우리는 지평선의 저 끝까지, [SCOPE.sState('rhineland_state').GetStateRegion.GetNameNoFormatting]의 강둑에서 [SCOPE.sState('savoy_state').GetStateRegion.GetNameNoFormatting]의 산맥, 그리고 [SCOPE.sState('flanders_state').GetStateRegion.GetNameNoFormatting]의 해안까지 발을 넓힐 것입니다. 우리의 국경은 그곳에 있어야 합니다.\""
 natural_borders.1.a: "라인강이 국경이 되어야 한다."
 natural_borders.1.b: "이건 말도 안 되는 개념이다."
 dismiss_natural_borders_tt: "\"프랑스의 자연 국경\" 일지 항목이 사라짐"
 natural_borders.2.t: "프랑스의 자연 국경"
 natural_borders.2.d: "이제 [ROOT.GetCountry.GetName](이)가 라인강과 알프스 산맥 끝자락까지 확장되면서, 우리는 프로젝트 지지자들이 '자연 국경'으로 부르는 목표를 달성했다. 이제 새로 획득한 영토를 관리해야 한다."
 natural_borders.2.f: "라인강 유역 관리자가 새로 온 사람을 맞이했다. 요즘 들어 서쪽에서 오는 사람이 많아지고 있었다. 그는 양식을 꺼내서 작성하기 시작했다. \n\"네, 선생님. 성함이 어떻게 되시죠?\"\n\"장 로베르입니다.\"\n\"나이는?\"\n\"31살이요.\"\n\"직업은?\"\n\"없습니다, 친구! 그냥 와 봤지요.\""
 natural_borders.2.a: "그들은 프랑스인이 되는 법을 배워야 한다."
 natural_borders.2.b: "[ROOT.GetCountry.GetName]의 영웅들에게 영광이 있으라!"
 natural_borders.2.c: "우리는 갈리아의 해방자다."
 natural_borders.3.t: "토리노 조약"
 natural_borders.3.d: "[SCOPE.sCountry('savoy_country').GetName](은)는 [SCOPE.sState('savoy_state').GetName]주와 [SCOPE.sState('nice_state').GetName]주를 [ROOT.GetCountry.GetName]에 양도하는 데 동의했다."
 natural_borders.3.d2: "[SCOPE.sCountry('savoy_country').GetName](은)는 [SCOPE.sState('savoy_state').GetName]주를 [ROOT.GetCountry.GetName]에 양도하는 데 동의했다."
 natural_borders.3.f: "\"정치적 필요성이라는 강력한 동기, 이탈리아의 미래에 대한 급박함, 강력한 동맹국에 대한 감사의 정신, 그리고 자국의 특수한 상황으로 인해, 결국 경애하는 [SCOPE.sCharacter('savoy_ruler').GetPrimaryRoleTitle]께서는 안타깝게도 자국과 오랜 세월 밀접한 관계를 맺어 온 여러 지역을 분리하기로 결정하셨다. 국가의 이익과 의무감 앞에서는 모든 반대가 힘을 잃기 마련이다.\"" #Treaty of Turin
 natural_borders.3.a: "사부아를 가급적 빠르게 편입한다."
 natural_borders.3.b: "국민을 진정시키기 위해 국민 투표를 실시한다."
 france_natural_borders_pursuit: "자연 국경을 추구함"
 no_natural_borders: "프랑스 자연 국경을 거부함"
 natural_borders_assimilation: "프랑스 융화"
 natural_borders_achieved: "자연 국경을 달성함"
 france_annex_savoy: "토리노 조약"
 france_annex_savoy_desc: "사부아 지방은 본디 프랑스의 일부이며, 이미 스스로 프랑스인이라고 생각하는 주민들이 많이 살고 있다. 외교적 수단을 통해 점령자에게 영토를 양도하도록 설득할 수 있을지도 모른다."
 obligation_for_savoy_tt: "특약을 내어주고 사부이를, 그리고 가능하다면 니스까지 얻는다."
 sell_savoy: "토리노 조약"
 sell_savoy_desc: "사부아 지방은 자국과 프랑스 사이에서 분쟁의 대상이 되고 있다. 우리가 사부아를 먼저 양도한다면 프랑스는 분명히 우리에게 부채감을 느낄 것이다."
 at_peace_nocontext_tt: "평화 상태임"
 relations_amicable_nocontext_tt: "관계가 친밀함 이상"
 #Coup!
 je_coup: "쿠데타!"
 je_coup_reason: "[SCOPE.gsInterestGroup('coup_ig').GetName](은)는 정부의 지배력을 장악하고 자기 세력의 이익에 더 우호적인 정권을 확립하고자 우리의 민주주의 제도에 대한 쿠데타를 계획하고 있다."
 je_coup_goal: "[SCOPE.gsInterestGroup('coup_ig').GetName](이)가 쿠데타를 실행할 준비를 마침"
 coup_no_progress: "쿠데타 진행도 없음"
 coup_remove_ig: "쿠데타를 계획 중인 이해 집단이 정부에서 제거될 경우, 해당 이해 집단의 찬성이 크게 감소합니다."
 coup_advancing: "쿠데타의 진행도가 증가할 전망"
 coup_declining: "쿠데타의 진행도가 감소할 전망"
 coup_success_tt: "[SCOPE.gsInterestGroup('coup_ig').GetName](이)가 즉시 [SCOPE.sLaw('coup_desired_law').GetName] 법률을 제정할 것임"
 coup.1.t: "쿠데타 음모"
 coup.1.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] 정부 제도에 대한 [SCOPE.sCharacter('coup_leader').GetFullName]의 불만이 커졌다. [SCOPE.gsInterestGroup('coup_ig').GetName] 사이에서 정부를 상대로 쿠데타를 벌여 [SCOPE.sLaw('coup_desired_law').GetName](을)를 세우자는 음모가 점차 형체를 갖추고 있다."
 coup.1.f: "\"아까 들었던 [SCOPE.sCharacter('coup_leader').GetFirstNameNoFormatting]의 연설을 어떻게 생각하나?\"\n\"과감한 의견이더군요. 다만 힘든 시기가 위인을 부른다는 말도 있지요.\"\n\"다른 사람들도 그렇게 생각할까?\"\n\"그렇게 생각하게 될 겁니다.\""
 coup.1.a: "즐거우면서도 지독하군."
 coup.1.b: "[SCOPE.sCharacter('coup_leader').GetFullName](을)를 계속 지켜봐라."
 coup.2.t: "쿠데타!"
 coup.2.d: "[SCOPE.gsInterestGroup('coup_ig').GetName](은)는 [ROOT.GetCountry.GetAdjective] 민주주의에 대한 쿠데타를 성공적으로 지휘했다. [SCOPE.sCharacter('coup_leader').GetFullName](은)는 [SCOPE.sLaw('coup_desired_law').GetName](을)를 통해 주를 이끌 수 있도록 비상사태를 선포했다."
 coup.2.d2: "[SCOPE.gsInterestGroup('coup_ig').GetName](은)는 [ROOT.GetCountry.GetAdjective]의 주에 대한 쿠데타를 성공적으로 지휘했다. 대담하게도, [SCOPE.sCharacter('coup_leader').GetFullName](은)는 전제적 규율 아래 [SCOPE.sLaw('monarchy_law').GetName] 또한 함께 도입할 것을 선언했다."
 coup.2.d3: "[SCOPE.gsInterestGroup('coup_ig').GetName](은)는 [ROOT.GetCountry.GetAdjective]의 주에 대한 쿠데타를 성공적으로 지휘했다. [SCOPE.sCharacter('coup_leader').GetFullName](은)는 기존 정부가 불법적 정부임을 공포했고, 절대적인 통치권을 임시로 휘두르며 [SCOPE.sLaw('coup_desired_law').GetName]의 도입을 선언했다."
 coup.2.d4: "[SCOPE.gsInterestGroup('coup_ig').GetName](은)는 [ROOT.GetCountry.GetAdjective]의 주에 대한 쿠데타를 성공적으로 지휘했다. [SCOPE.sCharacter('coup_leader').GetFullName](은)는 기존 정부의 부르주아 독재를 규탄했고, 절대적인 통치권을 임시로 휘두르며 [SCOPE.sLaw('coup_desired_law').GetName]의 도입을 선언했다."
 coup.2.d5: "[SCOPE.gsInterestGroup('coup_ig').GetName](은)는 [ROOT.GetCountry.GetAdjective]의 주에 대한 쿠데타를 성공적으로 지휘했다. [SCOPE.sCharacter('coup_leader').GetFullName](은)는 기존 정부를 [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]에 대한 모욕이라고 단언했으며, 절대적인 통치권을 임시로 휘두르며 [SCOPE.sLaw('coup_desired_law').GetName]의 도입을 선언했다."
 coup.2.f: "\"서둘러! 안으로 들어가! 통금 시간 다 됐어.\" 문이 닫히며 나는 소리가 귀에 거슬릴 정도였다.\n \"[SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting] 아래의 깡패들한테 잡히고 싶은 건 아니잖아. 놈들은 이의를 말하는 사람을 죄인으로 대한다고.\" 무거운 발소리가 점점 가까워졌고, 둘은 창밖을 엿보고 싶은 충동과 맞서 싸워야 했다.\n\"놈들은 네가 아는 늙은 정치인들을 총으로 쐈어. 그것도 궁성벽 바로 위에서.\"\n\"쉿! 바로 앞까지 왔어. 촛불 꺼.\"\n문 너머에서 발 끄는 소리와 조용한 말소리가 들렸다. 다행히 얼마 지나지 않아 소리가 점차 멀어졌다."
 coup.2.a: "[ROOT.GetCountry.GetNameNoFormatting]에는 강력한 지도자가 필요하다."
 coup.2.b: "군주정이여, 영원하여라!"
 coup.2.c: "공화정이여, 영원하여라!"
 coup.2.e: "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]의 영광을 위하여!"
 coup.2.g: "프롤레타리아 독재여, 영원하여라!"
 coup.3.t: "쿠데타 시도 실패"
 coup.3.d: "[SCOPE.sCharacter('coup_leader').GetFullName](은)는 쿠데타를 거행하고 [SCOPE.sLaw('coup_desired_law').GetName](을)를 도입하기도 전에 갑작스럽게 권좌에서 물러나게 되었다. 민주주의는 여전히 존속되고 있으나, [SCOPE.gsInterestGroup('coup_ig').GetName](은)는 정치적 망명을 받아들일 생각이 없는 듯했다."
 coup.3.f: "\"우리 서로 자유롭게 얘기하고 있다는 건 계획이 차질 없이 진행됐다는 건가요?\"\n\n\"차질 없이?! 정신 나갔어? 계획은 시작하기도 전에 실패했어. 넌 아무 도움도 안 됐잖아! 대체 어디 있었던 건데?\"\n\n\"아, 갈 수가 없는 상황이었어요. 가족 문제가 있었거든요. 저희 이모 통풍 있는 거 아시잖아요. 그래도 상황이 최악은 아닌 것 같은데요.\""
 coup.3.a: "[SCOPE.sCharacter('coup_leader').GetFullName](을)를 체포한 뒤 형장의 이슬로 만든다."
 coup.3.b: "[SCOPE.gsInterestGroup('coup_ig').GetName](이)가 [ROOT.GetCountry.GetName](을)를 배신한 변절자임을 폭로한다."
 coup.3.c: "더 이상 [SCOPE.gsInterestGroup('coup_ig').GetName](을)를 적대시하지 않도록 자제한다."
 coup.4.t: "쿠데타 시도 무산"
 coup.4.d: "[SCOPE.gsInterestGroup('coup_ig').GetName] 구성원들이 [ROOT.GetCountry.GetAdjective] 민주주의를 목표로 꾸미던 음모가 동력을 잃고 흐지부지되었다. 그렇게 [SCOPE.sLaw('coup_desired_law').GetName] 도입 계획은 폐기되었다."
 coup.4.f: "\"[SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting], 당신의 문제가 뭔지 아시오? 머저리 몇 놈에게 흉한 검은 반바지를 입히고 [SCOPE.sState('capital_scope').GetCityHubName](을)를 개판으로 만든 게 전부면서 자기가 뭐라도 된 줄 안다는 거요. '[SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting] 만세!' 같은 소리를 듣고는 그걸 인민의 목소리라고 상상의 나래를 펼치지. 그게 당신의 실수야. 진짜 인민의 목소리는 이거거든. '저 [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting] 멍청한 자식이 지껄이는 꼴 좀 보라지! 애새끼도 이런 애새끼가 있을까?'\"" #P.G. Wodehouse
 coup.4.a: "[SCOPE.sCharacter('coup_leader').GetFullName](이)가 부끄러운 실책을 범했군."
 coup.4.b: "민주주의가 살았구나!"
 coup.5.t: "[SCOPE.gsInterestGroup('coup_ig').GetName](이)가 정부를 버리다"
 coup.5.d: "[SCOPE.gsInterestGroup('coup_ig').GetName](이)가 정부를 완전히 떠났다. [SCOPE.sLaw('coup_desired_law').GetName](은)는 아무래도 정부 청사가 아닌 전장에서 숨이 끊어질 가능성이 커졌다."
 coup.5.f: "\"전쟁은 단순한 정치적 행위가 아니라 실질적인 정치적 도구이며, 정치적 수행의 연장이자 다른 수단을 통해 같은 목적을 이행하는 것이다. 다만 전쟁이 지닌 고유의 특성들은 전쟁 수단의 고유한 본성과 연관되어 있을 뿐이다.\"" #- Carl von Clausewitz
 coup.5.a: "자고로 쥐새끼들은 빛이 들면 뿔뿔이 흩어지는 법이지."
 coup.5.b: "패배 여부를 떠나 [SCOPE.sCharacter('coup_leader').GetFullName](은)는 대대손손 변절자로 알려지리라."
 coup_supported: "쿠데타 시도 지원"
 coup_resisted: "쿠데타 시도 저항"
 coup_prevented: "쿠데타 방지"
 incompetent_coup_attempt: "쿠데타 시도 무산"
 coup_advance_moderate: "쿠데타 진행도 25%만큼 증가"
 failed_coup: "쿠데타 실패"
 modifier_insurrectionary_politician: "반란 분자 지도자"
 modifier_threatened_insurrection: "반란에 맞선 단결"
 modifier_brewing_insurrection: "반란의 조짐"
 #New Ideologies
 ideology_authoritarian: "권위주의자"
 ideology_authoritarian_desc: "#lore 해당 인물은 위대한 국가는 강한 지도자가 필요하다고 믿으며, 자신이 그 직책을 맡을 적임자라고 여깁니다."
 ideology_socialist: "사회주의자"
 ideology_socialist_desc: "#lore 해당 집단은 사회주의 이념에 헌신하며, 생산 수단의 소유와 자본주의 해체를 지지합니다."
 ideology_humanitarian: "인도주의자"
 ideology_humanitarian_desc: "#lore 해당 인물은 인류 그 자체를 지지합니다. 즉 국가에서 모든 남성과 여성, 아이에게 양도와 타협이 불가능한 권리를 보장해주어야 한다는 관점을 고수합니다."
 ideology_protectionist: "보호주의자"
 ideology_protectionist_desc: "#lore 해당 인물은 국내 산업과 국제 무역을 국가 차원에서 주도면밀하게 감시하고 규제해야 한다고 믿습니다."
 ideology_humanitarian_royalist: "계몽된 왕당파"
 ideology_humanitarian_royalist_desc: "#lore 해당 인물은 이상적인 사회 형태란 계몽되고 인본주의적 군주에 의해 지배되는 극도로 평등한 국가라고 믿습니다.#!"
 #Royal Marriage
 wedding.2.t: "배우자 물색"
 wedding.2.d: "[SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('royal_marriage_character').GetFullName](이)가 고귀한 태생의 짝을 찾고 있다."
 wedding.2.f: "\"어머니, 저는 왜 [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle](와)과 결혼할 수 없는 겁니까? 어째서 [SCOPE.sCharacter('royal_marriage_character').GetSheHe]가 외국에서 온 샌님하고 결혼해야 하는 거죠?\"\n\n\"우린 평민이잖니. 높으신 분들이 우리하고 같은 수준으로 내려올 순 없는 거란다.\""
 wedding.2.a: "[SCOPE.sCountry('marriage_country_1').GetAdjective]의 [SCOPE.sCharacter('foreign_ruler_1').GetLastName] 일가 구성원이면 적절할 것 같군."
 wedding.2.b: "[SCOPE.sCountry('marriage_country_2').GetName]의 [SCOPE.sCharacter('foreign_ruler_2').GetPrimaryRoleTitle] 친척 중에 적절한 상대가 있지."
