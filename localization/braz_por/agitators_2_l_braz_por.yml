 paris_commune_pulse_events.1.t: "Tomando a Igreja e o Estado"
 paris_commune_pulse_events.1.d: "A guarda do país [SCOPE.sCountry('paris_commune_nation_scope').GetName], vinculada ao grupo [SCOPE.gsInterestGroup('seize_church_ig_scope').GetName], tomou outra igreja proeminente e pediu orientações ao Comitê Central."
 paris_commune_pulse_events.1.f: "A Guarda Nacional chegou a uma igreja abandonada.\n\"Prova da traição deles\", alguém resmungou. \"Covardes\", retrucou outro. Todos os guardas vasculharam o campanário em busca de troféus, saques e madeira para as barricadas.\n\nSe essa estrutura havia sido reivindicada por Deus, agora não era mais Dele, era do povo."
 paris_commune_pulse_events.1.a: "Fechar a igreja até que a comuna esteja melhor estabelecida."
 paris_commune_pulse_events.1.b: "Encontrar todo o ouro e a prata."
 paris_commune_pulse_events.1.c: "Entregar ao grupo [SCOPE.gsInterestGroup('seize_church_ig_scope').GetName] para as reuniões dele."
