lia_event_rlg.1261.t:0 "두뇌의 요람"
lia_event_rlg.1261.d:0 "한국과학원 설립"
lia_event_rlg.1261.f:1 "우리나라의 산업발전에서 경공업의 역할은 영광스러웠지만, 노동집약적 성장으로는 한계가 찾아오고 있습니다.\n기술집약적 중공업 산업으로의 전환을 시도하기 위해서는 인재들을 잡아둘 수준높은 고등교육기관이 필요하며, 이에 이공계 두뇌들을 양성할 한국과학원이 설립되었습니다."
lia_event_rlg.1261.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1262.t:0 "고급인력 양성"
lia_event_rlg.1262.d:0 "전문대학 투자"
lia_event_rlg.1262.f:1 "밭갈던 농부들이 도시로 올라와 볼트와 너트를 조이기 시작한것도 커다란 변화지만, 산업화를 위해선 더 복잡한 무언가가 필요합니다.\n나날히 커져가는 고급인력수요에 대응하기 위해 기관들을 양성하여 배움을 원하는 누구던지 공학적 개념과 전문기계의 사용법등을 교육받을수 있도록 할 것입니다!"
