 sway_to_orleanism_desc: "En mêlant subtilement pots-de-vin et persuasion, il est possible de convaincre un politicien de soutenir le candidat légitime au trône."
 bonapartist_button: "Encourager les bonapartistes"
 bonapartist_button_desc: "La France a connu son apogée sous l’empereur Napoléon. La restauration de la Maison Bonaparte est clairement ce qu’il faut pour notre pays."
 swayed_to_french_monarchist: "Influence monarchiste directe"
 orleanist_button: "Encourager les orléanistes"
 orleanist_button_desc: "L’avenir de la France passera par les échanges et le commerce. Nous avons besoin d’un monarque à l’écoute des préoccupations de nos citoyens les plus aisés."
 legitimist_button: "Encourager les légitimistes"
 legitimist_button_desc: "La France a subi de plein fouet la décadence de la révolution. Il faut revenir à l’ancien mode de gouvernance dans lequel les gens savaient rester à leur place."
 french_pretenders.5.t: "Prétendants au trône"
 french_pretenders.5.d: "Trois dynasties revendiquent le trône de France : la lignée [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName|l] qui soutient la monarchie de Juillet constitutionnelle, la lignée [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName|l] qui soutient les descendants de Charles X, et la lignée [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName|l] qui cherche à restaurer l’Empire français de Napoléon."
 french_pretenders.5.f: "Trois lignées se sont dressées pour revendiquer la couronne. Autrefois ennemies jurées de Rome, puis joyaux de la chrétienté, et aujourd’hui... héritières d’un avenir incertain. La Révolution est encore très présente dans l’esprit des Français. Une autre maintenant, si tôt, serait une catastrophe. Le sang risque de couler dans les rues avant que la situation ne soit réglée."
 french_pretenders.5.a: "Soutenons les prétendants bonapartistes."
 french_pretenders.5.b: "Soutenons la Maison d’Orléans."
 french_pretenders.5.c: "Soutenons les prétendants légitimistes."
 french_pretenders.5.d1: "À bas la monarchie !"
