 sikh_empire.3.t: "La mort du Lion du Pendjab"
 sikh_empire.3.d: "Le maharaja est mort subitement dans son sommeil. La nation est en deuil."
 sikh_empire.3.f: "Dans les cours [SCOPE.sCountry('relevant_country').GetCountry.GetRuler.GetCustom('FR_DuDela')] [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('relevant_country').GetRuler.GetFullNameNoFormatting], la nouvelle de la mort de [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] fut accueillie dans la liesse générale. « Le lion est mort », s’écriaient les ministres. « Le Pendjab sera bientôt à nous. »\n\nBeaucoup remarquèrent toutefois que [SCOPE.sCountry('relevant_country').GetCountry.GetRuler.GetCustom('FR_LeLa')] [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle|l] ne partageait pas leur joie. L’une de ses épouses l’entendit réfléchir à voix haute : « Le Lion du Pendjab laisse derrière lui de nombreux lionceaux, mais tiendront-ils face à la Compagnie ? Ou les Britanniques viendront-ils bientôt frapper à notre porte ? »"
 sikh_empire.3.a: "Puisse l’héritage du maharaja se perpétuer."
 ranjit_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName] meurt."
 notification_eic_encroaching_pan_message_name: "Position [SCOPE.sCountry('pan_scope').GetAltAdjective('FS')] aux frontières"
 notification_eic_encroaching_pan_message_desc: "Des unités de l’armée [SCOPE.sCountry('pan_scope').GetAltAdjective('FS')] ont adopté une position hostile envers nous après la mort de Ranjît Singh."
 notification_eic_encroaching_pan_message_tooltip: "#header $notification_eic_encroaching_pan_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_eic_encroaching_pan_message_desc$"
 sikh_empire.4.t: "La menace de la rébellion"
 sikh_empire.4.d: "[SCOPE.sCharacter('relevant_general').GetFullName] a exprimé sa profonde désapprobation vis-à-vis du règne [ROOT.GetCountry.GetRuler.GetCustom('FR_DuDela')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] [ROOT.GetCountry.GetRuler.GetFullName]."
 sikh_empire.4.f: "Pendant des heures, dans les bureaux de la Compagnie britannique des Indes orientales à Delhi, des hommes discutèrent des rapports en provenance de l’autre côté de la frontière sikhe. Malgré la fatigue, le responsable de la commission eut tout à coup une idée.\n\n« Et si... nous ne faisions rien ? », suggéra-t-il.\n\n« Rien ? », répéta un jeune homme.\n\n« Comme nous l’avons constaté récemment, il n’y a rien de plus difficile pour un empire qu’une passation de pouvoir. Cela vaut aussi pour les Sikhs. Le chef de leur troupe est mort, les lionceaux ont beaucoup à prouver, et les hyènes montrent déjà les crocs. À quoi bon intervenir ? Laissons-les s’épuiser mutuellement. »"
 sikh_empire.4.a: "Réfutez ses critiques."
 sikh_empire.4.b: "Laissons-[SCOPE.sCharacter('relevant_general')GetCustom('FR_LeLa')] exprimer sa désapprobation."
 sikh_empire.5.t: "Une fin prématurée"
 sikh_empire.5.d: "Une mystérieuse maladie invalidante a rendu [SCOPE.sCharacter('relevant_ruler').GetFullName] inapte à gouverner. Au sein de l’élite dirigeante, les spéculations vont bon train sur les circonstances de son état de santé."
 sikh_empire.5.f: "Le jeune serviteur du palais rentra chez lui, où l’attendait toute sa famille. Tous avaient des questions à lui poser.\n\n« Est-ce que [ROOT.GetCountry.GetRuler.GetCustom('FR_LeLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] s’est empoisonné[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] ? », lui demanda sa mère.\n\n« [ROOT.GetCountry.GetRuler.GetCustom('FR_IlElle')|U] a certainement été assassiné[ROOT.GetCountry.GetRuler.GetCustom('FR_E')] », affirma son père.\n\nMais le jeune homme n’avait que faire de leurs questions, ni de celles de ses frères et sœurs, oncles et tantes. Tout ce qu’il voulait, c’était dormir et ne jamais se réveiller. C’était le seul moyen pour que son esprit ne cesse de lui demander : #italic Qu’y avait-il dans le verre que lui avait donné le vizir ? #!"
 sikh_empire.5.a: "Le peuple pleurera cette perte."
 kharak_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName] est contraint[SCOPE.sCharacter('relevant_ruler').GetCustom('FR_E')] d’abdiquer."
 notification_pan_encroaching_eic_message_name: "La peur d’une agression [SCOPE.sCountry('bic_country').GetAltAdjective('FS')]"
 notification_pan_encroaching_eic_message_desc: "Suite à l’abdication ignominieuse de $Kharak$ $Singh$, on craint de potentielles hostilités avec [SCOPE.sCountry('bic_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('bic_scope').GetName]."
 notification_pan_encroaching_eic_message_tooltip: "#header $notification_pan_encroaching_eic_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pan_encroaching_eic_message_desc$"
 sikh_empire.6.t: "Une grave blessure"
 sikh_empire.6.d: "Alors qu’il revenait des funérailles de son père, [SCOPE.sCharacter('relevant_ruler').GetCustom('FR_LeLa')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('relevant_ruler').GetFullName] a reçu un bloc de pierre qui s’est détaché d’un édifice. Le vizir affirme que [SCOPE.sCharacter('relevant_ruler').GetCustom('FR_LeLa')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] est gravement blessé[SCOPE.sCharacter('relevant_ruler').GetCustom('FR_E')] et qu’il n’y a rien à faire."
 sikh_empire.6.f: "Les citoyens s’étaient massés dans les rues, marqués par les mêmes préoccupations. La mort du maharaja Ranjît était une tragédie, mais il était vieux. La mort de Kharag était inquiétante, mais Waheguru devait l’avoir jugée nécessaire. Mais la mort de [SCOPE.sCharacter('relevant_ruler').GetFirstNameNoFormatting] survenue au lendemain de celle de son père, c’était le comble du désespoir. Comment un enfant pourrait les protéger ? Tomberaient-ils d’abord aux mains des Afghans ou de la Compagnie ?"
 sikh_empire.6.a: "Écoutez le vizir."
 sikh_empire.6.b: "Faites le nécessaire pour sauver le maharaja."
 nau_nihal_dies_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] meurt des suites de ses blessures."
 nau_nihal_lives_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] survit tant bien que mal."
 notification_neighbor_encroaching_pan_message_name: "La peur d’une agression [SCOPE.sCountry('relevant_country').GetAltAdjective('FS')]"
 notification_neighbor_encroaching_pan_message_desc: "L’accident qui a mortellement blessé notre chef a rendu notre pays vulnérable. On craint que [SCOPE.sCountry('relevant_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('relevant_scope').GetName] ne lance une campagne contre nous."
 notification_neighbor_encroaching_pan_message_tooltip: "#header $notification_neighbor_encroaching_pan_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_neighbor_encroaching_pan_message_desc$"
 nau_nihal_survives: "A survécu à la chute d’un bloc de pierre"
 sikh_empire.7.t: "La fin d’une dynastie"
 sikh_empire.7.t2: "La fin de l’héritage du Lion"
 sikh_empire.7.d: "Notre empire n’est plus indépendant. Ce que le Lion du Pendjab avait fondé a disparu."
 sikh_empire.7.d2: "La mort hante les couloirs de notre cour. Avec la mort récente de notre [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], ce que le Lion du Pendjab avait créé pourrait très bien avoir disparu."
 sikh_empire.7.f: "« Ils avaient surnommé Ranjît Singh le Lion du Pendjab », dit le général britannique en souriant, « et je pense que c’était leur première erreur. »\n\nIl passa les doigts sur les documents d’annexion, sur lesquels figuraient les armoiries britanniques. « Tout le monde sait que les lions ne partagent pas leur territoire. »"
 sikh_empire.7.f2: "« Ils avaient surnommé Ranjît Singh le Lion du Pendjab », dit le général en souriant.\n\nIl passa les doigts sur la liste de tous les princes et généraux sikhs morts en se battant les uns contre les autres. « Ne savaient-ils pas que l’ascension précède la chute ? »"
 sikh_empire.7.a: "Hélas, l’héritage du Lion a disparu."
 sikh_empire.8.t: "L’héritage du Lion"
 sikh_empire.8.d: "Notre pays a survécu à des années de turbulence et n’est pas soumis à une autre nation. L’héritage du Lion du Pendjab perdurera."
 sikh_empire.8.f: "« Je me demande ce que dirait le maharaja Ranjît Singh s’il nous voyait », demanda le jeune soldat du Khalsaji. « Serait-il fier de notre fermeté ? Ou déçu de ce que nous avons accompli ? »\n\n« Notre peuple a un foyer et un avenir qui, espérons-le, sera pacifique. Je crois que le Lion serait fier de voir ce qu’il a légué à ses enfants », répondit le capitaine."
 sikh_empire.8.a: "Nous aurons encore de nombreux moments de gloire."
 sikh_sovereignty_success: "Victoire de l’empire"
 lions_legacy: "L’héritage du Lion"
 sikh_empire.9.t: "Le dernier maharaja"
 sikh_empire.9.d: "Le jeune [SCOPE.sCharacter('duleep_character').GetFullName], qui avait été destitué après la chute de l’Empire sikh, a refait surface."
 sikh_empire.9.f: "La tension était palpable à la cour, en raison de l’arrivée imminente du « Prince sans terre », bien que personne n’osait l’appeler ainsi en sa présence. Le jeune homme était charmant et poli, et avait les faveurs de la cour. Élevé sans parents, c’était un prince sans aucune terre à gouverner, mais cela ne semblait pas le préoccuper. D’ailleurs, certains se demandaient même s’il mesurait l’ampleur de tout ce qu’il avait perdu."
 sikh_empire.9.a: "Peut-être trouvera-t-il sa raison d’être."
 sikh_empire.9.b: "Il trouvera bien quelque part où il sera accueilli à bras ouverts."
 duleep_goes_to_gbr_tt: "Part vivre en $GBR$"
 sikh_empire.10.t: "Coup de fusil"
 sikh_empire.10.d1: "[SCOPE.sCharacter('relevant_ruler').GetFullName] a été assassiné[SCOPE.sCharacter('relevant_ruler').GetCustom('FR_E')] en examinant l’arme appartenant à [SCOPE.sCharacter('assassin_scope').GetFullName]. Alors que [SCOPE.sCharacter('relevant_ruler').GetCustom('FR_LeLa')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] inspectait le canon de son fusil, [SCOPE.sCharacter('assassin_scope').GetFirstName] a appuyé sur la gâchette."
 sikh_empire.10.d2: "[SCOPE.sCharacter('relevant_ruler').GetFullName] a été assassiné[SCOPE.sCharacter('relevant_ruler').GetCustom('FR_E')] par un courtisan qui lui montrait un fusil importé. Alors que [SCOPE.sCharacter('relevant_ruler').GetCustom('FR_LeLa')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] inspectait le canon du fusil, le courtisan a appuyé sur la gâchette."
 sikh_empire.10.f: "« Waheguru, Waheguru, Waheguru... » Telle était la plainte incessante que l’on entendait dans toute l’enceinte du palais, le son des lamentations des fidèles qui pleuraient la mort de [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting]. Les autres restaient silencieux. Ceux qui l’avaient détesté avaient maintenant peur des ramifications. Ceux qui étaient fidèles à Dhulîp s’inquiétaient pour sa sécurité. Et les autres étaient las, las de ces morts incessantes qui semblaient les hanter."
 sikh_empire.10.a: "« Quelle perfidie ! »"
 sher_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName] meurt."
 sikh_empire.11.t: "Gloire éphémère"
 sikh_empire.11.d: "La violente intrigue à la cour qui se trame [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName] a fait une nouvelle victime. L’éphémère [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('relevant_ruler').GetFullName] a été retrouvé[SCOPE.sCharacter('relevant_ruler').GetCustom('FR_E')] mort[SCOPE.sCharacter('relevant_ruler').GetCustom('FR_E')] dans ses appartements, [SCOPE.GetRootScope.GetCountry.GetCustom('sikh_ruler_death_reason')]"
 sikh_empire.11.f: "« Comment ça, personne ne veut travailler ici ? », cria le cuisinier du palais. Sa servante, une mère de deux enfants, croisa son regard, stoïque. « Tout le monde pense que cet endroit est maudit, et franchement, qui pourrait leur en vouloir ? », répondit-elle. « Tout l’or du monde ne suffirait pas à ôter l’odeur de la mort qui règne entre ces murs. »\n\nLe cuisinier laissa échapper un profond soupir. « Vous avez raison. Mais alors, qu’allons-nous faire ? Laisser le nouveau roi mourir de faim ? »\n\n« Tout le monde peut manger dans un langar, qu’on soit roi ou paysan, rétorqua la femme. Si la nourriture ne vient pas jusqu’au roi, peut-être peut-il aller jusqu’à la nourriture. »"
 sikh_empire.11.a: "Une fin prématurée."
 sikh_ruler_death_stab: "poignardé[SCOPE.sCharacter('relevant_ruler').GetCustom('FR_E')]."
 sikh_ruler_death_poison: "victime d’un empoisonnement."
 sikh_ruler_death_ceiling_drop: "enseveli[SCOPE.sCharacter('relevant_ruler').GetCustom('FR_E')] sous les décombres du plafond qui s’est effondré."
 sikh_ruler_death_fire: "asphyxié[SCOPE.sCharacter('relevant_ruler').GetCustom('FR_E')] dans un incendie."
 sikh_ruler_death_drowned: "noyé[SCOPE.sCharacter('relevant_ruler').GetCustom('FR_E')] dans sa baignoire."
