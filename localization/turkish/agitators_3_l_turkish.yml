l_turkish:
 #Natural Borders of France
 je_french_natural_borders: "Fransa'nın Doğal Sınırları"
 je_french_natural_borders_reason: "Fransa'da genişlemeci eğilimler bir kez daha yükseldi. Vatandaşlar, daha doğrusu sesi en yüksek çıkan vatandaşlardan bazıları, sınırlarımızın Ren kıyıları ve Alpler'in eteklerine kadar genişlemesini talep ediyor."
 own_all_french_homelands: "Tüm Fransa anavatan vilayetlerine sahip ol"
 natural_borders.1.t: "Ulusun Sınırı"
 natural_borders.1.d: "\"Doğal sınırlar\" fikri [SCOPE.sCharacter('borders_leader').GetLastName] rejimi destekçileri arasında popülerleşmeye başladı. Fransız vatanseverler [ROOT.GetCountry.GetAdjective] devleti sınırlarının, onu çevreleyen bölgelerin içlerine kadar genişletilmesini talep ediyor."
 natural_borders.1.f: "\"Fransa'nın sınırlarını doğa belirlemiştir. Ufkun sınırlarına ulaşacağız, [SCOPE.sState('rhineland_state').GetStateRegion.GetNameNoFormatting] kıyılarından [SCOPE.sState('savoy_state').GetStateRegion.GetNameNoFormatting] dağlarına ve [SCOPE.sState('flanders_state').GetStateRegion.GetNameNoFormatting] sahillerine kadar. Ulusumuzun sınırları böyle olmalıdır.\""
 natural_borders.1.a: "Sınırlarımız Ren'e erişmeli."
 natural_borders.1.b: "Bu abes bir fikir."
 dismiss_natural_borders_tt: "\"Fransa'nın Doğal Sınırları\" Günlük Girdisi kaldırılır."
 natural_borders.2.t: "Fransa'nın Doğal Sınırları"
 natural_borders.2.d: "[ROOT.GetCountry.GetName] sınırları artık Ren ve Alpler'in uzak köşelerine kadar uzanıyor. Bu projenin öncülerinin \"doğal sınırlar\" olarak tanımladığı amaca ulaşmış bulunuyoruz. Bundan sonra sıra yeni ele geçirdiğimiz bölgeleri yönetmekte."
 natural_borders.2.f: "Ren yetkilisi yeni geleni karşıladı. Bugünlerde batıdan gelen çok oluyordu. Belgesini çıkarttı ve yazmaya başladı.\n\"Evet, herr... Yani, mösyö. Adınız lütfen.\"\n\"Jean Robert.\"\n\"Yaşınız?\"\n\"31.\"\n\"Meslek?\"\n\"Ah non, mon ami! Sadece ziyarete geldim.\""
 natural_borders.2.a: "Fransız olmayı öğrenmeleri gerek."
 natural_borders.2.b: "Şan olsun [ROOT.GetCountry.GetName] kahramanlarına!"
 natural_borders.2.c: "Biz Galya'nın kurtarıcılarıyız."
 natural_borders.3.t: "Torino Antlaşması"
 natural_borders.3.d: "[SCOPE.sCountry('savoy_country').GetName], [SCOPE.sState('savoy_state').GetName] ve [SCOPE.sState('nice_state').GetName] vilayetlerini [ROOT.GetCountry.GetName] yönetimine bırakmayı kabul etti."
 natural_borders.3.d2: "[SCOPE.sCountry('savoy_country').GetName], [SCOPE.sState('savoy_state').GetName] vilayetini [ROOT.GetCountry.GetName] yönetimine bırakmayı kabul etti."
 natural_borders.3.f: "\"En kuvvetli siyasi gerekçeler, İtalya'nın geleceğinin gerekleri, güçlü müttefikimize karşı duyduğumuz minnet hissi ve en son olarak da ülkemizin sıradışı koşullarının getirdiği mecburiyetle, pek sevgili [SCOPE.sCharacter('savoy_ruler').GetPrimaryRoleTitle] hazretlerimiz, ulusumuza yüzyıllardır yakından bağlı olan idari bölgeleri büyük pişmanlıkla olsa da ayırma kararı aldı. Ülkemizin çıkarları ve üzerimize düşen vazife karşısında herhangi bir muhalefet olmamalıdır.\"" #Treaty of Turin
 natural_borders.3.a: "Savoy'u hemen ülkeye katın."
 natural_borders.3.b: "Halkı tatmin etmek için bir referandum düzenleyin."
 france_natural_borders_pursuit: "Doğal Sınırları Kovalamak"
 no_natural_borders: "Fransız Doğal Sınırları Reddedildi"
 natural_borders_assimilation: "Fransız Asimilasyonu"
 natural_borders_achieved: "Doğal Sınırlara Erişildi"
 france_annex_savoy: "Torino Antlaşması"
 france_annex_savoy_desc: "Savoy bölgesi, Fransız ulusunun doğal bir parçası ve kendini halihazırda Fransız olarak gören birçok insanın yuvasıdır. Diplomasi kullanılarak bölgedeki işgalcileri çekilmeye ikna etmek mümkün olabilir."
 obligation_for_savoy_tt: "Yükümlülüğümüz karşılığında Savoy ve uygunsa Nice'i alacağız."
 sell_savoy: "Torino Antlaşması"
 sell_savoy_desc: "Savoy bölgesi, ulusumuz ve Fransa arasında bir çekişme öznesi haline gelmiştir. Eğer Savoy'dan çekilmeyi kabul edersek Fransa kendisini bize karşı borçlu hissedecektir."
 at_peace_nocontext_tt: "Barış durumunda."
 relations_amicable_nocontext_tt: "İlişkiler en az Barışçıl düzeyde."
 #Coup!
 je_coup: "Darbe!"
 je_coup_reason: "[SCOPE.gsInterestGroup('coup_ig').GetName] hükümetin kontrolünü ele geçirmek ve kendi çıkarlarına daha uygun bir yönetim kurmak amacıyla demokratik kurumlarımıza karşı bir darbe planlıyor."
 je_coup_goal: "[SCOPE.gsInterestGroup('coup_ig').GetName] darbeyi gerçekleştirmeye hazır."
 coup_no_progress: "Darbede ilerleme yok"
 coup_remove_ig: "Çıkar Grubu darbe planlanırken hükümetten çıkarılırsa Onayları büyük oranda düşer"
 coup_advancing: "Darbenin ilerleme sağlaması bekleniyor"
 coup_declining: "Darbenin ilerlemesinde gerileme bekleniyor"
 coup_success_tt: "[SCOPE.gsInterestGroup('coup_ig').GetName], [SCOPE.sLaw('coup_desired_law').GetName] kanununu hemen devreye sokacak."
 coup.1.t: "Darbe Planları"
 coup.1.d: "[SCOPE.sCharacter('coup_leader').GetFullName], [ROOT.GetCountry.GetAdjective] devlet kurumlarından memnun değil. [SCOPE.gsInterestGroup('coup_ig').GetName] içinde hükümeti devirmek ve [SCOPE.sLaw('coup_desired_law').GetName] kanununu çıkarmak için bir komplo kuruluyor."
 coup.1.f: "\"[SCOPE.sCharacter('coup_leader').GetFirstNameNoFormatting] iyi konuştu mu sence, ne diyorsun?\"\n\"Sert bir öneri. Ama zor zamanlarda büyük insanların yönetimi ele alması gerekir.\"\n\"Halk da böyle düşünür mü?\"\n\"Öyle düşünmelerini sağlamak gerek.\""
 coup.1.a: "Nefis bir şeytanlık."
 coup.1.b: "[SCOPE.sCharacter('coup_leader').GetFullName] sakıncalı biri, gözünüz üzerinde olsun."
 coup.2.t: "Darbe!"
 coup.2.d: "[SCOPE.gsInterestGroup('coup_ig').GetName], [ROOT.GetCountry.GetAdjective] demokrasisine karşı başarılı bir darbe gerçekleştirdi. [SCOPE.sCharacter('coup_leader').GetFullName], kendisine ülkeyi [SCOPE.sLaw('coup_desired_law').GetName] altında yönetme imkânı verecek bir ulusal acil durum ilan etti."
 coup.2.d2: "[SCOPE.gsInterestGroup('coup_ig').GetName], [ROOT.GetCountry.GetAdjective] devletine karşı başarılı bir darbe gerçekleştirdi. [SCOPE.sCharacter('coup_leader').GetFullName], cesur bir ilk icraat olarak mutlakiyetçi bir yönetim altında [SCOPE.sLaw('monarchy_law').GetName] kanununu devreye soktu."
 coup.2.d3: "[SCOPE.gsInterestGroup('coup_ig').GetName], [ROOT.GetCountry.GetAdjective] devletine karşı başarılı bir darbe gerçekleştirdi. [SCOPE.sCharacter('coup_leader').GetFullName], önceki hükümeti gayrimeşru ilan etti ve mutlakiyetçi bir yönetim altında geçici süreliğine [SCOPE.sLaw('coup_desired_law').GetName] kanununu devreye soktu."
 coup.2.d4: "[SCOPE.gsInterestGroup('coup_ig').GetName], [ROOT.GetCountry.GetAdjective] devletine karşı başarılı bir darbe gerçekleştirdi. [SCOPE.sCharacter('coup_leader').GetFullName], önceki hükümetin burjuva diktatörlüğünü kınadı ve mutlakiyetçi bir yönetim altında geçici süreliğine [SCOPE.sLaw('coup_desired_law').GetName] kanununu devreye soktu."
 coup.2.d5: "[SCOPE.gsInterestGroup('coup_ig').GetName], [ROOT.GetCountry.GetAdjective] devletine karşı başarılı bir darbe gerçekleştirdi. [SCOPE.sCharacter('coup_leader').GetFullName], önceki hükümeti [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] karşısında bir hakaret ilan etti ve mutlakiyetçi bir yönetim altında geçici süreliğine [SCOPE.sLaw('coup_desired_law').GetName] kanununu devreye soktu."
 coup.2.f: "\"Çabuk, içeri gir! Sokağa çıkma yasağı başlamak üzere.\" Kapı kapanırken istediğinden biraz fazla ses çıkarttı.\n\"[SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting] destekçisi serseriler seni yakalamasın. Nereye baksalar muhalefet görüyorlar.\" Ağır ayak sesleri gittikçe yaklaştı, pencereden bakma isteğiyle savaştılar.\n\"Eski siyasetçileri saray duvarına dizip vurdular.\"\n\"Sessiz ol! Geldiler. Söndür şu mumu.\"\nKapının arkasından botların yerde sürtünmesi ve boğuk insan sesleri geldi. Şükürler olsun ki orada uzun süre kalmadılar."
 coup.2.a: "[ROOT.GetCountry.GetNameNoFormatting] güçlü bir lidere ihtiyaç duyuyor."
 coup.2.b: "Yaşasın monarşi!"
 coup.2.c: "Yaşasın cumhuriyet!"
 coup.2.e: "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] ve ihtişamı için!"
 coup.2.g: "Yaşasın proletarya diktatörlüğü!"
 coup.3.t: "Darbe Girişimi Engellendi"
 coup.3.d: "[SCOPE.sCharacter('coup_leader').GetFullName], darbesini gerçekleştiremeden ve [SCOPE.sLaw('coup_desired_law').GetName] kanununu çıkaramadan aniden görevinden alındı. Demokrasi şimdilik ayakta olsa da [SCOPE.gsInterestGroup('coup_ig').GetName] siyasi sürgünlerini pek hoş karşılamadı."
 coup.3.f: "\"Birbirimizle rahatça konuşabildiğimize göre sanırım plan sorunsuz şekilde işledi.\"\n\n\"Sorunsuz mu işledi? Kafayı mı yedin sen? Daha başlayamadan bitti. Senin bir faydanı göremedik! Neredeydin sen?\"\n\n\"Ah, yetişemedim işte. Acil bir ailevi durum çıktı, teyzem gut hastası da. Ama işler daha da kötü olabilirmiş bence, durum yine iyi sayılır.\""
 coup.3.a: "[SCOPE.sCharacter('coup_leader').GetFullName] tutuklansın ve idam edilsin."
 coup.3.b: "[SCOPE.gsInterestGroup('coup_ig').GetName] üyeleri vatan haini ilan edilsin."
 coup.3.c: "[SCOPE.gsInterestGroup('coup_ig').GetName] üyelerini daha fazla düşmanlaştırmayalım."
 coup.4.t: "Darbe Girişimi Sönümlendi"
 coup.4.d: "[ROOT.GetCountry.GetAdjective] demokrasisine karşı kurulan komplo [SCOPE.gsInterestGroup('coup_ig').GetName] içinde bütün ivmesini kaybetti. [SCOPE.sLaw('coup_desired_law').GetName] ilan etme planından vazgeçildi."
 coup.4.f: "\"[SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting], senin sorunun şu: Sırf bir avuç yarım akıllıyı siyah şort giyip [SCOPE.sState('capital_scope').GetCityHubName] sokaklarında etrafı dağıtmaya ikna edebildin diye kendini bir şey sanıyorsun. Onların 'Selam olsun sana [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting]!' diye bağırdığını duyuyor ve bunu halkın sesi sanıyorsun. İşte hatan da tam olarak bu. Halkın sesi aslında şöyle diyor: 'Baksanıza şu korkak [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting] kısa pantul giymiş geziyor! Ömrü hayatınızda hiç böyle bir bacaksız gördünüz mü?'\"" #P.G. Wodehouse
 coup.4.a: "[SCOPE.sCharacter('coup_leader').GetFullName] için aşağılayıcı bir başarısızlık."
 coup.4.b: "Demokrasi kurtuldu!"
 coup.5.t: "[SCOPE.gsInterestGroup('coup_ig').GetName] Hükümetten Ayrıldı"
 coup.5.d: "[SCOPE.gsInterestGroup('coup_ig').GetName] hükümetten tamamen çekildi. [SCOPE.sLaw('coup_desired_law').GetName] kanunu ancak savaş meydanında ilan edilebilir, hükümet binası koridorlarında değil."
 coup.5.f: "\"Böylece görmüş olduk ki savaş yalnızca siyasi bir eylem değil, aynı zamanda siyasi bir araçtır da. Siyasi ticaretin bir devamıdır, aynı sonuca ulaşmanın bir başka yoludur. Bunun ötesinde sadece savaşa ait olanlar, yalnızca onun kullandığı araçların doğasıyla ilintilidir.\"" #- Carl von Clausewitz
 coup.5.a: "Üzerlerine ışık tutulunca fareler kaçışır."
 coup.5.b: "[SCOPE.sCharacter('coup_leader').GetFullName], yenilmiş olsun ya da olmasın, sonsuza dek dönek olarak bilinsin."
