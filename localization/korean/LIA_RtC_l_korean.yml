 je_dowager_cixi_reason:0 "함풍제는 2차 아편 전쟁 이후 승하하며 어린 아들을 황위에 남겼다. 함풍제의 황후인 서태후는 동태후와 함께 태후의 자리에 올랐다. 공식적으로는 두 명의 태후가 있었지만 실제로는 서태후가 절대적인 권력을 휘둘렀다. 이로써 서태후는 청나라의 실질적인 통치자로서의 입지를 굳혔다.\n\n하지만 어린 황제가 마냥 그녀의 손아귀에서 꼭두각시 노릇을 할 수 없다. 황제가 나이를 먹어가며 자신만의 통치권을 행사하면서 두 사람 사이의 긴장은 고조된다. 태후가 자신의 지위에 만족한다면 기꺼이 자리에서 물러날 수 있겠지만, 자신의 권력에 위협이 되는 황제가 마음대로 행동하도록 내버려두는 것은 망설여질 뿐이다. 서태후는 황제가 자신의 권위에 계속 도전하도록 내버려둘 것인가, 아니면 자신의 권력을 유지할 방법을 찾을 것인가?" # Emperor Xianfeng died after the Second Opium War, leaving his young son to ascend the throne. Empress Dowager Cixi, Emperor Xianfeng's wife, rose to the title of Empress Dowager alongside Empress Dowager Ci'an. Officially, there were two Empress Dowagers, but in reality, Empress Dowager Cixi wielded absolute power. This solidified her position as the de facto ruler of the Qing Dynasty.\n\nHowever, the young Emperor could not be merely a puppet in her hands. Tensions between them escalated as he grew older and exerted his own control. While Empress Dowager Cixi was content to move away if she was comfortable with her position, she was hesitant to allow the Emperor, who posed a threat to her own power, to exert himself freely. Will she let him continue to challenge her dominance, or will she find a way to keep her hold on power?
