 dreyfus.1.t: "Condenação de [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] por Traição"
 dreyfus.1.d: "Acusado de divulgar informações militares confidenciais ao embaixador [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjective] em [ROOT.GetCountry.GetCapital.GetCityHubName], o oficial do [SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName] [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] foi julgado culpado por traição pelo grupo [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName], com base em uma análise de caligrafia e do conteúdo de um dossiê secreto."
 dreyfus.1.f: "\"Messieurs, apresento-lhes o bordereau interceptado e endereçado diretamente para o embaixador [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting]. Embora a caligrafia não corresponda totalmente à de [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], nenhum espião escreveria uma carta clandestina a próprio punho.\n\nO réu deve ter copiado ou traçado a própria letra, sem prejudicar sua naturalidade para que seu correspondente a reconheça, mas ao mesmo tempo e para ter maior segurança, pediu para seu irmão e cunhada escreverem em seu lugar. Descobri isso por meio de uma de suas cartas, cujo padrão das letras 'ss' é o mesmo visto no bordereau!\""
 dreyfus.1.a: "Cassá-lo e enviá-lo à Ilha do Diabo."
 dreyfus.1.b: "Traição? Pena que já não temos a pena de morte."
 dreyfus.1.c: "Autofalsificação? Dossiês secretos? Solicitar um inquérito em discrição."
 dreyfus.1.tt_1: "O grupo [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] sentencia [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] à prisão perpétua, com pena a ser cumprida na infame Ilha do Diabo."
 dreyfus.1.tt_2: "O grupo [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] sentencia [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] à prisão perpétua."
