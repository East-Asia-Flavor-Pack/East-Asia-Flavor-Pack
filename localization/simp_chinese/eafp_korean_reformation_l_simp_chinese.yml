je_gunmin_dongchi_enlightenment_coup_reason: "通过政变夺取政权的 #bold 激进开化派#!，现在面临着改变国家一切的重任。他们打算废除所有 #bold 封建特权#!，限制 #bold 专制王权#!，并推行 #bold 大规模的西化#!以富国强兵。\n\n然而，这一举动引发了激烈的抵抗。该政权若想稳定维持，必须成功管理内部压力并巩固改革。一旦失败，所取得的一切将化为 #bold 泡影#!"

