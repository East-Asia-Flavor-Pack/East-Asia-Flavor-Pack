korean_empire.1.t:0 "大韩帝国宣布"
korean_empire.1.d:0 "我国是自主独立的国家。现在是时候向世界宣告我们的名字了"
korean_empire.1.f:0 "我国是三韩之地，立国之初就奉天命统一为一个国家。因此，现在将国号定为大韩，没有什么不可以的。即使不向世人公布，世人也都知道大韩这个称号。国号既然已定，那么在圜丘坛祭祀的祭文和颁诏文中都写上大韩。"
korean_empire.1.a:0 "陛下将登上圜丘坛，宣布大韩帝国的成立。"
korean_empire.1.b:0 "我们不能激怒清朝。"
korean_empire.2.t:0 "制定外交策略"
korean_empire.2.d:0 "新的大韩帝国的黎明已经到来。现在是我们决定该怎么做的时候了。"
korean_empire.2.f:0 "长期以来，我们一直受到他国的侵略。现在是我们审判他们的时候了。"
korean_empire.2.a:0 "倭寇长期侵略我们，现在是时候让他们付出代价了。"
korean_empire.2.b:0 "与日本进行外交谈判。"
korean_empire.2.c:0 "既然我们已经恢复了大韩的名称，现在是时候夺回大韩的土地了。"
korean_empire.2.e:0 "现在向海外扩张还为时过早。我们必须巩固内政。"
korean_empire_journal:0 "放弃称帝建元"
korean_empire_journal_desc:0 "我们必须保持我们的身份。"
korean_empire.3.t:0 "正式国旗的必要性"
korean_empire.3.d:0 "本来我国和东亚的周边国家一样，没有作为国家象征的国旗。 但是最近随着国际局势的紧迫变化，国旗的必要性大大增加。"
korean_empire.3.f:0 "“……而且为了区分每艘船的国籍，必须悬挂国旗，国旗是非常贵重的东西，如果甲国的船只盗用乙国的国旗，将被视为海盗，乙国的军舰可以抓捕并惩罚。”"
korean_empire.3.a:0 "我们朝鲜已经有御旗，用御旗作为国旗是正确的。"
korean_empire.3.b:0 "卿的意思很对。 大臣们要尽快制定我国的国旗。"
