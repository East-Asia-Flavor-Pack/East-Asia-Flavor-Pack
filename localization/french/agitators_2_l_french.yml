 algeria_events.5.t: "Attaque de [SCOPE.sState('algerian_raided_state_scope').GetStateRegion.GetName] de [ROOT.GetCountry.GetNameNoFormatting]"
 algeria_events.5.d: "Des maraudeurs battant pavillon [SCOPE.sCountry('algerian_raider_scope').GetAltAdjective('MS')|l] ont attaqué nos colonies en [SCOPE.sState('algerian_raided_state_scope').GetStateRegion.GetName], et massacré une garnison [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] et plusieurs collaborateurs très en vue."
 algeria_events.5.f: "« C’était une diversion, monsieur. Nous pensions poursuivre un petit groupe d’assaillants, car seul du bétail avait été déclaré volé, mais dès que nous sommes entrés dans le ravin, nous avons été submergés par les cris et les coups de feu. Le capitaine a été le premier à tomber, avant que la situation ne dégénère complètement.\n\nÀ présent, tout n’est plus que brume et cendres, monsieur. »"
