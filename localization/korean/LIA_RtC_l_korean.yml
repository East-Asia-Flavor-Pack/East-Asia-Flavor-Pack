 # 장군부 이벤트

 lift_of_the_manchurian_containment_decision:0 "봉금령 폐지"
 lift_of_the_manchurian_containment_decision_desc:0 "최초에는 청 황실이 중원을 상실했을 때를 대비한 배후지로 쓰기 위해 봉금령이 내려졌지만, 여러 외세가 만주를 침탈한 오늘날에는 만주에 이주민을 받아들여 더이상의 영토 잠식을 막아야 한다."

 xinjiang_headquarter_decision:0 "일리장군부 폐지"
 xinjiang_headquarter_decision_desc:0 "야쿱 벡이 이끈 난 이후 이전에 일리를 통치하는 데 쓰였던 체제는 더 이상 효과가 없다는 것이 분명해졌다."
 manchu_headquarter_decision:0 "동삼성 설치"
 manchu_headquarter_decision_desc:0 "외세의 만주 침탈과 뒤이은 한인의 대이주로 더이상 동북방을 따로 관리할 필요성이 사라지게 되었다."
 mongol_headquarter_decision:0 "외몽골 흡수"
 mongol_headquarter_decision_desc:0 "외몽골을 직접 통치하여 몽골인을 청 황제의 권위에 완전히 복종시키는 것이 더 나을 것이다." # It would be better to rule Outer Mongolia directly, making the Mongols completely subservient to the Qing Emperor's authority.

 chi_military_headquarters.101.t:0 "일리장군부 폐지"
 chi_military_headquarters.101.d:0 "야쿱 벡이 이끈 난 이후 이전에 일리를 통치하는 데 쓰였던 체제는 더 이상 효과가 없다는 것이 분명해졌다."
 chi_military_headquarters.101.f:0 "관리들이 회의를 위해 방 안은 확연한 긴박감이 감돌았다. 야쿱 벡의 난이 남긴 여파를 해결하기 위해 각자의 접근법을 옹호하는 목소리가 높아졌다가 떨어졌다.\n\n"계속해서 옛날 방식에 의존할 수 없습니다." 한 관리가 단호하게 말했다. "장군부는 우리를 실망시켰고, 사태를 바로잡을 새로운 직접 행정 기관이 필요합니다."\n\n또 다른 관리가 고개를 끄덕였다. "다시는 이런 반란이 일어나지 않도록 성을 세워야 합니다.""
 chi_military_headquarters.101.a:0 "더 이상 반란은 없을 것이다."

 chi_military_headquarters.102.t:0 "동삼성 설치"
 chi_military_headquarters.102.d:0 "외세의 만주 침탈과 뒤이은 한인의 대이주로 더이상 동북방을 따로 관리할 필요성이 사라지게 되었다."
 chi_military_headquarters.102.f:0 "만주의 평화로운 평온은 외세가 경제적 이득과 영토를 차지하기 위해 국경을 침범하면서 산산이 부서졌다. 외국 군대가 지배권을 확립하면서 이 지역은 전쟁터가 되었다. 그 여파로 한족 이민자들이 피난처와 새로운 기회를 찾아 만주로 몰려들었다.\n\n한족 이주민이 뿌리를 내리면서 큰 변화가 일어났다. 정착민들이 땅을 경작하면서 마을과 도시가 번성하고 만주와 한족의 경계가 모호해졌다. 정부는 포용의 필요를 인식하고 이러한 변화를 수용하기 위해 행정 정책을 조정했다."
 chi_military_headquarters.102.a:0 "관외는 더욱 안전해질 것이다."

 chi_military_headquarters.103.t:0 "외몽골 흡수"
 chi_military_headquarters.103.d:0 "청은 외몽골을 직접 통치하기 시작했고, 몽골인은 청 황제의 권위에 완전히 복종하게 되었다." # The Qing establishes direct rule over Outer Mongolia, leading to the complete submission of the Mongols to the authority of the Qing emperor.
 chi_military_headquarters.103.f:0 "직접 통치 칙령을 들고 청나라 사절단이 도착하자 광활한 몽골 대초원에는 경외감이 스며든다. 상무 정신과 자랑스러운 유산으로 유명한 몽골인들은 청나라 황제 앞에 무릎을 꿇고 자율성과 전통을 희생할 것인가, 아니면 끊임없이 변화하는 세계에서 약속된 안정과 보호를 받아들일 것인가라는 중대한 결정에 직면하게 되었다.\n\n고심과 숙고 끝에 몽골 지도자들은 엄숙한 의식에 모이게 된다. 경건함과 두려움이 뒤섞인 표정으로 청나라 사신들 앞에 무릎을 꿇고 자신들의 권력을 내려놓고 청나라 황제에게 충성을 맹세한다." # A sense of awe permeates the vast expanse of the Mongolian steppes as emissaries from the Qing Dynasty arrive, bearing the imperial decree of direct rule. The Mongols, renowned for their warrior spirit and proud heritage, find themselves facing a momentous decision: to bow before the Qing emperor, sacrificing their autonomy and traditions, or embrace the promised stability and protection in an ever-changing world.\n\nAfter deliberation and contemplation, the Mongol leaders gather in a solemn ceremony. With a mixture of reverence and trepidation, they kneel before the Qing emissaries, symbolically laying down their power and pledging allegiance to the Qing emperor.
 chi_military_headquarters.103.a:0 "몽골 통치가 확고해졌다."

 # 중국 플레이버 이벤트
 
 torching_of_the_summer_palace_decision:0 "원명원 방화"
 torching_of_the_summer_palace_decision_desc:0 "만원지원이라 불리는 원명원은 청나라의 황실 정원이며, 청 황실의 여러 진귀한 보물과 동식물이 보관되어 있습니다. 이 중국 문화의 정수를 태워 그들의 사기에 큰 타격을 줄 수 있습니다."

 chi_flavor.1.t:0 "새로운 천자" # 시스템 상 자연사
 chi_flavor.1.d:0 "새 황제의 즉위를 맞아 만조백관이 고개를 조아리며 만세를 외친다. 전 황제 [SCOPE.sCharacter('former_emperor').GetFullName]께서 붕어하셨고 새 황제 [SCOPE.sCharacter('new_emperor').GetFullName]의 시대가 열렸다."
 chi_flavor.1.a:0 "만세 만세 만만세!"
 
 # 2,3 비었음

 chi_flavor.4.t:0 "원명원 파괴"
 chi_flavor.4.d:0 "베이징을 점령한 [SCOPE.sCountry('occupying_country').GetName] 군대가 원명원을 약탈했다. 정원, 건축물, 예술품으로 유명했던 이 궁전은 단 3일 만에 잿더미로 변했다."
 chi_flavor.4.f:0 "해가 질수록 짙어지는 공포의 먹구름이 베이징을 뒤덮었고, 이는 최근 위풍당당한 원명원을 약탈하며 도시를 더럽힌 [SCOPE.sCountry('occupying_country').GetAdjectiveNoFormatting] 군대의 모습을 극명하게 상기시켜주었다. 하지만 파괴는 거기에서 끝나지 않았다. 정복에 혈안이 된 적 사령관은 원명원을 완전히 파괴할 것을 요구했다. 명령이 울려 퍼지자 대격변의 불길이 치솟았고 궁은 순식간에 지옥으로 변했다. 불길은 끔찍하게도 사흘 동안 맹렬히 휘몰아치며 웅장했던 건물을 불씨와 잔해로 만들었다. 웅장함의 상징이었던 원명원은 한낱 기억과 잿더미로 변해버렸다." # A heavy pall of fear cloaked Beijing, deepening as dusk fell, a stark reminder of the [SCOPE.sCountry('occupying_country').GetAdjectiveNoFormatting] troops that had recently desecrated the city, pillaging the regal Summer Palace. The devastation, on the other hand, was far from over. The enemy's commander, relentless in his conquest, demanded the utter obliteration of the royal residence. As the order echoed, a cataclysmic blaze ignited, the palace surrendering to a fateful inferno. The flames danced manically for three harrowing days, reducing the once grand edifice to mere embers and debris. The Summer Palace, formerly an emblem of magnificence, was reduced to mere memory and ashes.
 chi_flavor.4.a:0 "눈물이 멈추지 않는구나..."
 old_summer_palace_destroyed_ruler_modifier:0 "원명원 파괴의 여파"

 chi_flavor.5.t:0 "관례"
 chi_flavor.5.d:0 "관례를 마친 어린 황제는 이제 성인이 되어 제국을 직접 통치할 준비가 되었다." # Following a coming-of-age ceremony, the young emperor has reached the age of maturity and is ready to take direct control of the empire.
 chi_flavor.5.f:0 "수렴청정을 받던 어린 황제가 나이를 먹음에 따라 섭정 시대도 막을 내리려 하고 있다. 자금성에서 황제의 친정을 기념하는 행사가 준비되었으며 오늘부터 직접 황제가 권리를 행사하게 될 행정작업이 벌써 쌓여가고 있다. 제국은 황제가 더 나은 나라를 만들어 주기를 고대하고 있다."
 chi_flavor.5.a:0 "만세 만세 만만세!"

 chi_flavor.6.t:0 "The Ever-Changing Yangtze"
 chi_flavor.6.d:0 "As the winds of industrialization sweep across the country, even the timeless waters of the Yangtze River bear witness to the changing tides. One of its veteran boatmen, whose life has been inextricably linked with the river, observes these transformations with mixed emotions."
 chi_flavor.6.f:0 "With the dawn's blush sweeping over the Yangtze, the sunburned boatman witnesses his homeland's familiar tapestry now disrupted by growing industrial giants and smoke-belching chimneys. The once-vibrant river under the smog-filled sky has acquired an unfamiliar hue. Touching his time-weathered oar, its surface polished smooth by decades of devoted usage, he whispers to the unresponsive river, "Times are changing, old friend."\n\nAs noon's heat takes hold, the river transforms into a busy avenue of steamboats and barges, a procession of modern machinery alien to his youthful innocence. The grating roars of these iron titans rudely supplant the river's peaceful symphony with a mechanical uproar. Overwhelmed by nostalgia, he yearns for the serene days shared only with his simple wooden boat and the mighty Yangtze's vast embrace.\n\nWith dusk's arrival, the setting sun paints the industrial horizon with a vibrant palette of orange and red, stirring emotions within the boatman. The sight of the ancient blending with the novel, of nature yielding to human progress, elicits feelings as unsettling as they are captivating. Reflecting, the boatman muses, "The Yangtze of my youth has changed" contemplating, "but perhaps change is the only constant. I just hope we remember where we came from... and the river that carried us this far.""
 chi_flavor.6.a:0 "부진장강곤곤래"

 # 7,8 비었음

 chi_flavor.9.t:0 "만국공법"
 chi_flavor.9.d:0 "윌리엄 마틴이 번역한 만국공법이 출판되었다. 번역된 이 책은 나라가 전쟁에서 패배한 후 점차 중요해지던 국제법을 우리 관리들과 학자들이 이해할 수 있도록 필수적인 틀을 제공할 것이다."
 chi_flavor.9.f:0 "도산지회에 옥백을 가져온 것이 만국이었다고 하는데, 어느 씨고 어느 나라인지 그 상세한 것은 들어서 알 수 없다. 의심하건대 사관의 말이 맞지 않거나 구주 바깥도 헤아렸으리라. 오늘날 구주 바깥의 나라는 수풀처럼 많이 있다. 만일 법이 없다면 어찌 그 나라들이 존재할 수 있겠는가. 이것이 정위량 교사가 만국공법을 번역한 이유이다. 위량은 화어에 능해 역성의 진흠, 정주의 이상화, 정원의 방준사, 대죽의 모홍도에게 가 부탁하여 이 글의 삭제와 교정을 한 번 거친 후에 돌아오니, 위량은 옛 것을 좋아하는 박학다식한 선비라고 할 만하다." # preface 1, Elements of International Law
 chi_flavor.9.a:0 "막힌 소견을 틔워주는 책이다."

 chi_flavor.101.t:0 "[GetCurrentGameDate.Format('y년')] 황하 대개도" # 1851년
 chi_flavor.101.d:0 "무릇 황하는 치수하기 어려운 강으로 알려져 있으며, 상고 시대 때부터 숱한 치수가 이루어졌지만 아직까지도 범람은 끊이지 않는다. 결국 [GetCurrentGameDate.Format('y년')] [SCOPE.sState('henan_scope').GetName]성 난고현 동와창의 결구로 황하의 물길이 [SCOPE.sState('shandong_scope').GetName] 북쪽으로 틀어지는 대개도가 일어났다. 특히 이번 범람으로 인한 토사가 제녕과 임청 사이 대운하를 막아버리며 회통하와 통혜하의 통행이 불가능하게 되었다." # '明淸時期 山東의 水利環境과 沿岸都市의 經濟的 變遷' 참고
 chi_flavor.101.a:0 "이런."

 chi_flavor.102.t:0 "[GetCurrentGameDate.Format('y년')] 황하 홍수" # 1887년
 chi_flavor.102.d:0 "[GetCurrentGameDate.Format('y')]년, 황하가 범람하여 중국 북부 전역에 광범위한 피해를 입혔다. 이 홍수는 중국 역사상 최악의 홍수 중 하나이며, 이 지역에 막대한 인명 피해와 재산 피해를 입히는 등 큰 영향을 미쳤다." # In [GetCurrentGameDate.Format('y')], the Yellow River flooded, causing widespread devastation throughout northern China. The flood was one of the worst in Chinese history, and it had a profound impact on the region, causing massive loss of life and property damage.
 chi_flavor.102.f:0 "황하는 항상 예측할 수 없는 존재였지만, [GetCurrentGameDate.Format('y년')]에는 신화 속 공공이 일으킨 것같은 엄청난 홍수가 일어났다. 강물이 둑을 넘고 마을을 가로질러 밀려와 모든 것을 휩쓸어 버렸다. 마을은 홍수에 휩쓸려 파괴와 절망의 흔적만을 남겼다.\n\n홍수가 줄어들면서 재난의 전모가 분명해졌다. 수백만 명의 사람들이 목숨을 잃었고, 더 많은 사람들이 집이 없고 가난에 허덕였다. 농작물이 파괴되고 가축이 폐사했으며, 많은 사람들이 지원할 수단이 없었다." # The Yellow River had always been unpredictable, but in [GetCurrentGameDate.Format('y')], it unleashed a tremendous flood like the mythical Gonggong caused. The river overflowed its banks, and the waters surged across the countryside, sweeping away everything in their path. Villages and towns were swallowed up by the floodwaters, leaving behind a trail of destruction and despair.\n\nAs the floodwaters receded, the full extent of the disaster became clear. Millions of people had lost their lives, and countless more were homeless and destitute. Crops had been destroyed, and livestock had perished, leaving many without a means of support.
 chi_flavor.102.a:0 "이런."

 chi_flavor.103.t:0 "북중국의 가뭄" # 1875-9년 중 1875년 A Drought in North China
 chi_flavor.103.d:0 "최근 날씨가 심상치 않다. 예년에 비해서 [SCOPE.sState('zhili_scope').GetName], [SCOPE.sState('shandong_scope').GetName], [SCOPE.sState('shanxi_scope').GetName] 지역에 비가 매우 적게 내렸으며, 이는 전체적인 수확량에 영향을 미칠 수 있는 심각한 문제이다. 이미 일부 지역에서는 기근의 조짐이 보이고 있다."
 chi_flavor.103.f:0 "몇 주 동안 장씨는 걱정이 많았다. 요즘 오랫동안 비가 오지 않았는데 이러다 벼가 다 말라죽으면 어찌하나. 어느 날, 그는 지평선에 검은 구름이 떠 있는 것을 보고 비의 전조라고 생각하여 환영했지만, 그 구름은 점점 점점 더 가까이 오더니 귀에 거슬리는 날개짓소리를 내기 시작했다.\n\n그는 다른 농부들과 함께 재빨리 방어 태세를 갖췄다. 주전자와 웍으로 소음을 내고 덫과 불을 만들어 메뚜기떼를 쫓아내었다. 농작물을 지키는 데 성공했지만 장은 싸움이 아직 끝나지 않았음을 깨달았다. 앞으로 몇 달 동안은 매일매일 악천후와 메뚜기와의 사투를 벌여야 하지만, 그는 가족의 생존을 위해 할 수 있는 모든 일을 하기로 결심한다."
 chi_flavor.103.a:0 ""

 chi_flavor.104.t:0 "가뭄이 번지다" # 1875-9년 중 1876년 The Drought Spreads
 chi_flavor.104.d:0 "최근 진행되고 있는 기근은 더욱 광범위하게 퍼져 화북 지역 전역으로 번졌다. 이미 지방의 수확량은 절반으로 줄어들었다."
 chi_flavor.104.f:0 "그녀의 노래가 울려퍼져 공기를 가득 채운다. 무당의 춤은 격렬했고, 천상의 세계로 향하는 영적 항해를 육체적으로 구현한 것이었다. 그녀의 얼굴에는 소원을 비는 빗방울처럼 땀방울이 흘러내렸고, 그녀의 발은 본능과 연습에 따라 오랜 동작을 따라 춤을 추었다.\n\n장씨는 주변 주민들과 대화를 나누며 깊은 생각에 잠겼다. 그의 가족 중 한 명은 이미 굶주림으로 세상을 떠났고, 그와 나머지 가족들도 얼마 남지 않았다. 많은 가족들이 식량과 물을 찾아 한때 붐비던 마을을 떠났다. 장씨는 자신과 가족들이 이 위기를 얼마나 더 견뎌낼 수 있을지, 이런 참혹한 상황에서도 희망이 있는지 걱정한다." # Her echoing chants filled the air. A shaman's dance was ferocious, a physical embodiment of her spiritual voyage to the celestial realms. Beads of sweat poured down her face, like raindrops she wished to conjure, while her feet danced in an age-old pattern dictated by instinct and practice.\n\nJiang is deep in thought as she interacts with a group of locals around her. One of his family members has already died of starvation, and he and the rest of his family are not far behind. Many families have fled the once-crowded community in search of food and water. Jiang worries how much longer he and his family can withstand the crisis and whether there is any hope for them in the face of such devastation. 적당히 수정
 chi_flavor.104.a:0 ""

 chi_flavor.105.t:0 "대가뭄" # 1875-9년 중 1877-8년 The Great Drought
 chi_flavor.105.d:0 "가뭄이 계속되면서 농업과 물 공급에 심각한 문제가 발생하고 있다. 극심한 가뭄의 영향을 완화하기 위한 대책 마련이 시급한 과제가 되고 있다." # As the drought continues, our agriculture and water supply are under severe stress. The need for measures to mitigate the impact of this severe drought has become a matter of urgency.
 chi_flavor.105.f:0 "장씨는 슬픔에 잠긴 채 마을을 거닌다. 한때 활기찼던 거리는 이제 텅 빈 가게와 버려진 주택으로 음침하다. 자신의 희미한 숨소리만이 마을의 정적을 깬다. 그는 자신도 앞선 아내와 아이처럼 곧 죽음을 맞이할 것임을 알고 있다.\n\n장씨는 황량한 마을을 둘러보며 가뭄과 기근이 오기 전의 행복했던 시절을 떠올린다. 가족 상봉의 기쁨과 따뜻함, 갓 준비한 음식의 향기, 뛰어놀던 어린아이들의 모습. 하지만 지금은 생명과 희망이 사라진 황량한 풍경만이 남았다.\n\n그는 눈을 감고 마지막으로 심호흡을 한 뒤 자신의 운명을 받아들인다. 그의 고난은 이제 끝났고, 저승에서 가족들이 그를 기다리고 있을 거라는 것을 알기 때문이다. 하지만 어둠 속으로 더 깊이 가라앉는 동안 그는 왜 이런 재앙이 찾아왔는지 궁금해하지 않을 수 없었다." # Jiang strolls around the village, his heart burdened with sadness. The streets, which were once lively, are now dismal, with empty businesses and abandoned residences. Only the sound of his own faint breathing breaks the silence in his own village. He is aware that he, like his wife and child before him, is about to die.\n\nJiang can't help but reflect on the happy times they had before the drought and famine as he looks around the deserted village. The joy and warmth of family reunions, the aroma of freshly prepared food, and the sight of youngsters running and playing. But today all that remains is a desolate landscape devoid of life and hope.\n\nHe shuts his eyes and takes one final deep breath before accepting his fate. His difficulties are ended, and he knows his family will be waiting for him on the other side. But, as he sinks farther into the darkness, he can't help but wonder why this catastrophe has come. 적당히 수정
 chi_flavor.105.a:0 ""

 chi_flavor.106.t:0 "가뭄이 끝나다" # 1875-9년 중 1879년
 chi_flavor.106.d:0 "길고 지독한 가뭄 끝에 마침내 북중국의 하늘 위로 구름이 모이기 시작했다. 메마른 대지에 내리는 첫 빗방울은 안도감과 함께 새로운 희망을 가져다줄 것이다." # After a long and grueling dry spell, the clouds are finally starting to gather over the skies of North China. The first drops of rain falling on the parched land will bring not only relief but also a renewed sense of hope.
 chi_flavor.106.f:0 "태양이 천구를 가로지르고 달이 성쇠를 거듭하자, 마침내 메마른 대지 위에 차갑고 힘찬 비가 내리기 시작한다. 하지만 이미 가뭄과 기근으로 목숨을 잃은 장씨와 그의 가족에게는 너무 늦었다.\n\n비가 계속 내리는 가운데 기근을 피해 이주해 온 한 무리의 사람들이 마을의 폐허를 바라본다. 그들은 혹독한 환경에서 살아남는 것이 얼마나 힘든지 너무나 잘 알고 있다. 그러나 그들이 정착하고 재건을 시작하면서 이 땅이 다시 비옥하고 번영할 것이라는 희미한 희망이 생긴다." # As the sun crosses the celestial sphere and the moon waxes and wanes, cold and energetic rain finally begins to fall on the dry ground. But it's too late for Jiang and his family, who have already perished from the effects of the drought and famine.\n\nAs the rain continues to fall, a group of people who had migrated to escape the famine look upon the ruins of the village. They know all too well the struggles of surviving in such harsh conditions. But as they settle down and start to rebuild, there is a glimmer of hope that the land will once again be fertile and prosperous.
 chi_flavor.106.a:0 ""

