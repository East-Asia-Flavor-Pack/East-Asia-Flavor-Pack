 #hierarchy: default_social_hierarchy
 default_social_hierarchy: "Grundhierarchie"
 default_social_hierarchy_desc: "Ein Ordnungssystem, das die Mitglieder einer Gesellschaft in klar definierte Kategorien unterteilt, die gesellschaftliche Beziehungen zwischen Einzelnen und Gruppen bestimmen sollen. Größere materielle und soziale Ressourcen werden Gruppen mit einem höheren Status zugestanden als jenen mit einem niedrigeren Status, was zu abweichenden Einkommen und Möglichkeiten führt."
 #classes: default_social_hierarchy
 upper_class: "Oberschicht"
 upper_class_desc: "Dieser Teil der Gesellschaft hat die meisten Privilegien und unbestreitbare Macht. Er steht in der Gesellschaftshierarchie ganz oben."
 middle_class: "Mittelschicht"
 middle_class_desc: "Dieser Teil der Gesellschaft hat schon zahlreichere und größere Privilegien als die Unterschicht. Er steht in der Gesellschaftshierarchie in der Mitte und verfügt über eine gewisse soziale Mobilität."
 lower_class: "Unterschicht"
 lower_class_desc: "Dieser Teil der Gesellschaft hat die wenigsten Privilegien, am wenigsten Macht und am wenigsten Reichtum. Er steht am Fuß der Gesellschaftshierarchie und hat nur begrenzte soziale Aufstiegschancen."
 #hierarchy: british_indian_caste_system
 british_indian_caste_system: "Britisch-indisches Kastensystem"
 british_indian_caste_system_desc: "Eine vereinfachte Kodifizierung der Briten für die uralte Klassenhierarchie der Hindus. Anfänglich geschaffen, um der Zentralverwaltung des Raj als Orientierung und Leitfaden zu dienen. Die eigene Stellung in der Hierarchie und daher auch die eigenen Rechte und Privilegien werden vererbt und sind festgelegt."
 british_indian_caste_system_trigger_desc: "Hat die [concept_religion] „#b $hindu$#!“ und gehört zu einer [concept_culture], die die [concept_cultural_trait] „#b $south_asian_heritage$#!“ hat"
 #classes: british_indian_caste_system
 brahmins: "Brahmanen"
 brahmins_desc: "Als traditionelle Lehrer und Priester sind die Brahmanen die einzigen Menschen mit dem Recht, die religiösen Schriften der Hindus auszulegen. Damit bestimmen sie auch über göttliche Rechte und Privilegien, die anderen Kasten zustehen. Brahmanen im Raj dienen oft als politische Vertreter und Mittelsmänner."
 kshatriyas: "Kshatriya"
 kshatriyas_desc: "Als traditionelle Krieger nehmen die Kshatriya Ämter innerhalb des Militärs und der Führung des Landes ein. Sie genießen die meisten Rechte und Privilegien, abgesehen von der Möglichkeit, den göttlichen Willen zu deuten."
 vaishyas: "Vaishya"
 vaishyas_desc: "Die Vaishya-Kaste besteht aus Händlern, Krämern und Grundbesitzern. Als solche dürfen sie Reichtum und Wissen im Dienst der Kasten über ihnen ansammeln."
 shudras: "Shudra"
 shudras_desc: "Die Shudra sind die niedrigste Klasse innerhalb der vier anerkannten Kasten. Sie dürfen nur Diener und Arbeiter werden, die ganz der Gnade höherer Kasten ausgeliefert sind. Sie dürfen weder Reichtum noch Wissen ansammeln."
 dalit: "Dalit"
 dalit_desc: "Dieser Begriff beschreibt all jene, die außerhalb der vier Kasten geboren wurden. Dalit haben keine Möglichkeit, in die Hierarchie eingegliedert zu werden. Daher werden sie seit Generationen ausgegrenzt und unterdrückt. Dalit sind gezwungen, einfache Hilfsarbeiten zu übernehmen, und besitzen keinerlei Rechte oder Privilegien."
 STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY: "Welche $concept_pops$ zu dieser Schicht gehören, hängt von der [concept_social_hierarchy] [Concept('concept_country','$concept_country_possessive$')] ab."
