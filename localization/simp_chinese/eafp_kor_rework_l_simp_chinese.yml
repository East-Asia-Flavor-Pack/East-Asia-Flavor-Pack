je_yangjeon: "量田"
je_yangjeon_reason: "[ROOT.GetCountry.GetName]的税收制度虽经历过多次变革，税目原本也很多样化，但由于各种原因，我们长期将税率统一降至最低来征收税款。然而，与古代圣贤时代不同，这种体制在今天已经不可持续，应征税之处未能征税，而那些难以缴纳税款的人却承担了所有剩余的负担。因此，我们决定通过被称为量田的土地调查事业，重新整顿混乱的税收制度。由于其特性，这项事业规模庞大，需要很长时间。\n\n然而，既得利益者不会轻易放弃他们的利益，在税收正常化的过渡期间，现有百姓也有可能不可避免地遭受意外的额外税负..."
