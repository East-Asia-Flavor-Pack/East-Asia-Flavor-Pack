 reformation_of_qing.3.d:0 "终于改革成功了。"
reformation_of_qing.3.f:0 "旧势力都已从朝廷中被清除，清朝现在怀揣着改革的梦想。"
reformation_of_qing.3.a:0 "大清国万岁！"
reformation_of_qing.4.t:0 "清朝改革成功"
reformation_of_qing.4.d:0 "传来清朝改革成功的消息。"
reformation_of_qing.4.f:0 "清朝的旧势力都已从朝廷中被清除，清朝现在怀揣着改革的梦想。"
reformation_of_qing.4.a:0 "真是万幸！"
reformation_of_qing.5.t:0 "中华帝国的叛乱和军阀的割据"
reformation_of_qing.5.d:0 "在北京，汉族发动叛乱，屠杀皇族和贵族。"
reformation_of_qing.5.f:0 "清朝的末日来临了。"
reformation_of_qing.6.t:0 "中华帝国的叛乱和军阀的割据"
reformation_of_qing.6.d:0 "在北京，汉族发动叛乱，将皇族和贵族全部屠杀。"
reformation_of_qing.6.f:0 "这是个悲伤的消息。北京发生了叛乱，皇族遭到大规模屠杀，趁此机会，觊觎权力的人们起兵，自立为王。我们无能为力。幸存的皇帝和官员们想要流亡到清求之地。"
reformation_of_qing.6.a:0 "在边境附近为他们安排住所"
reformation_of_qing.6.b:0 "在宫中安排最好的位置"
reformation_of_qing.7.t:0 "清朝皇帝入宫"
reformation_of_qing.7.d:0 "从北京避难到汉城的清朝皇帝入宫了。"
reformation_of_qing.7.f:0 "在战乱中，皇族只剩下皇帝一人幸存，但他身负重伤。必须立即进行治疗。"
reformation_of_qing.7.a:0 "尽最大努力治疗皇帝"
reformation_of_qing.8.t:0 "皇帝驾崩"
reformation_of_qing.8.d:0 "许多御医都参与了皇帝的治疗，但他不久后留下了一句遗言便去世了。"
reformation_of_qing.8.f:0 "国家已经衰败，血脉也已断绝，无法再维持社稷。我留下一句遗言，希望忠诚的君臣国人朝鲜能够继承中华帝国。" 说完，他将全国玉玺交给了陛下。现在轮到陛下您来判断了。"
reformation_of_qing.8.a:0 "遵从遗言。（中国军阀会激烈反弹。）"
reformation_of_qing.8.b:0 "不承担负担。"
reformation_of_qing.9.t:0 "中国军阀的反弹"
reformation_of_qing.9.d:0 "朝鲜国王宣布继承清朝皇室，汉族军阀开始反弹。"
reformation_of_qing.9.f:0 "军阀结成联盟，正要入侵我们的土地。"
reformation_of_qing.9.a:0 "必须明确地告诉他们谁才是中原的主人。"
reformation_of_qing.10.t:0 "朝鲜天子的诞生"
reformation_of_qing.10.d:0 "朝贡国朝鲜已经不复存在。朝鲜显然拥有统治中原的命运。"
reformation_of_qing.10.f:0 "朕现在登上天子之位，宣布统治中原所有民族"
reformation_of_qing.10.a:0 "天子陛下万岁！"
