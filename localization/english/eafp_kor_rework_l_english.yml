concept_eafp_landlvl_mil: "Provincial Military Registry Status Level"
concept_eafp_landlvl_mil_desc: "The Military Registry Status Level indicates the overall condition and discipline level of the military camps and military service system in the province, and can be improved or worsened by the following activities or factors.\n\n#P ·$concept_military_wage$#!\n#P ·Main Standing Military Facility Size#!\n#P ·Main Military Supplies Production#!"
concept_eafp_landlvl_adm: "Provincial Administrative Office Status Level"
concept_eafp_landlvl_adm_desc: "The Administrative Office Status Level indicates the overall condition and discipline level of the government offices and their officials in the province, and can be improved or worsened by the following activities or factors.\n\n#P ·$concept_government_wage$#!\n#P ·Main Government Administrative Building Size#!\n#P ·Main Infrastructure Value#!\n#P ·Main Paper Production#!"
concept_eafp_landlvl_civ: "Provincial Livelihood Status Level"
concept_eafp_landlvl_civ_desc: "The Livelihood Status Level indicates the overall economic living standard of residents in the province, and can be improved or worsened by the following activities or factors.\n\n#N ·$concept_tax_level$#!\n#P ·Main Agricultural Production Facility Size#!\n#P ·Main $concept_gdp_per_capita_short$#!\n#N ·Main $concept_generated_pollution$#!"
