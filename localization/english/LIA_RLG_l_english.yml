lia_event_rlg.281.t:0 "최초의 공립박물관"
lia_event_rlg.281.d:0 "인천시립박물관 개관"
lia_event_rlg.281.f:1 "우리나라 최초의 공립박물관이 오늘 중구 송학동에서 개관식을 가졌습니다.\n시민들은 다양한 전시품과 함께 미술작품들을 감상하고 있으며, 곧 서울에서도 박물관이 개관한다는 소문이 있습니다."
lia_event_rlg.281.a:0 "마음에 드는군. <도시개발 진행도 상승>"

