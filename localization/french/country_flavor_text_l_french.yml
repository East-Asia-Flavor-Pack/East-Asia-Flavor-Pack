 #Poland
 KRA_FLAVOR_TEXT: "La destinée du peuple polonais pèse lourdement sur les épaules de l’État libre de Cracovie, dont les puissances constituantes se méfient et qui est occupé par l’Autriche. L’État polonais peut-il renaître de ses cendres ?"
 #North America
 QUE_FLAVOR_TEXT: "Ancienne colonie de la Nouvelle-France, le Bas-Canada est désormais sous autorité britannique. Les tensions entre la population majoritairement française et le gouvernement colonial menacent de s’intensifier dans un avenir proche, ne laissant que peu de chances à une résolution pacifique. Le Québec gagnera-t-il sa liberté ?"
 ONT_FLAVOR_TEXT: "Encouragés par les tensions croissantes au Bas-Canada, les habitants de la province du Haut-Canada se préparent à résister au gouvernement colonial. L’Ontario gagnera-t-il sa liberté ?"
 HBC_FLAVOR_TEXT: "La Compagnie de la Baie d’Hudson est prête à tout pour protéger son monopole sur la traite des fourrures. La Compagnie conclut et rompt des accords comme bon lui semble avec les Premières Nations, sans autre considération que le profit. Cette méthode sera-t-elle suffisante pour garantir la survie de la Compagnie ?"
 NBS_FLAVOR_TEXT: "La colonie du Nouveau-Brunswick s’est fait un nom dans l’industrie florissante de la construction navale, des colons arrivant tout droit d’Écosse et d’Irlande pour travailler le bois. Le Nouveau-Brunswick sera-t-il le chef de file d’un Canada uni ?"
 ORG_FLAVOR_TEXT: "Actuellement sous administration relativement autonome, la Compagnie de la Baie d’Hudson et le gouvernement américain s’intéressent tous deux au district contesté du Columbia. L’une de ces deux puissances triomphera-t-elle, ou le territoire de l’Oregon gagnera-t-il son indépendance ?"
 TEX_FLAVOR_TEXT: "La nouvelle République du Texas est engagée dans une guerre apparemment impossible contre les suzerains mexicains. Un miracle sauvera-t-il l’État de l’étoile solitaire ?"
 HAI_FLAVOR_TEXT: "Sous la présidence de Jean-Pierre Boyer, Haïti a pris le contrôle de toute l’île d’Hispaniola. Cette nation constituée d’anciens esclaves retrouvera-t-elle sa liberté, ou est-elle condamnée au despotisme ?"
 CUB_FLAVOR_TEXT: "Les tensions se multiplient entre les Cubains et leurs suzerains espagnols. Les demandes de représentation au parlement espagnol et la résistance face à l’abolition de l’esclavage ont été accueillies avec une certaine hostilité à Madrid. Une révolution cubaine est-elle inévitable ?"
 #Central Asia
 KHI_FLAVOR_TEXT: "Défiant à la fois la Perse et la Russie, le khanat de Khiva est une puissance indépendante florissante sous le règne des khans. Réussira-t-il à protéger son indépendance ?"
 BUK_FLAVOR_TEXT: "Contrairement aux khanats voisins, les émirats de Boukhara ont adopté la loi islamique plutôt que de fonder leur légitimité sur la descendance de Genghis Khan. La foi l’emportera-t-elle ?"
 KOK_FLAVOR_TEXT: "Le khanat de Kokand lutte contre la désunion et la discorde au sein de la cour du khan. Pourra-t-il s’imposer comme une puissance dominante en Asie centrale ?"
 KAB_FLAVOR_TEXT: "La chute de l’Empire durrani a plongé le pays dans une guerre civile permanente opposant des prétendants au trône. L’ambitieux émir Dost Mohammad réussira-t-il à réunifier l’Afghanistan et à perpétuer la dynastie Barakzai à sa tête ?"
 HER_FLAVOR_TEXT: "Suite à la guerre civile en Afghanistan, l’émirat d’Hérat représente le dernier bastion du régime durrani. Les héritiers de la dynastie réussiront-ils à résister aux incursions perses et à réunifier l’Afghanistan sous la bannière de leur empire restauré ?"
 KAN_FLAVOR_TEXT: "La principauté de Kandahar a pris son indépendance vis-à-vis de l’Afghanistan en 1818, mais a rapidement dû faire face à des conflits internes entre ses dirigeants confédéraux. Les frères Dil au pouvoir réussiront-ils à régler leurs différends et à éclipser l’émir de Kaboul ?"
 AFGHAN_MINOR_FLAVOR_TEXT: "La chute de l’Empire durrani a plongé le pays dans une guerre civile permanente opposant des prétendants au trône. Les khanats du nord réussiront-ils à affirmer leur indépendance au milieu des princes afghans en guerre et à fonder leurs propres empires ?"
 MAI_FLAVOR_TEXT: "$AFGHAN_MINOR_FLAVOR_TEXT$"
 KUN_FLAVOR_TEXT: "$AFGHAN_MINOR_FLAVOR_TEXT$"
 CHT_FLAVOR_TEXT: "La chute de l’Empire durrani a plongé le pays dans une guerre civile permanente opposant des prétendants au trône. L’État de Chitral réussira-t-il à faire face à l’Empire sikh, à la renaissance des États afghans et à l’expansion britannique dans l’Hindou Kouch ?"
 KAF_FLAVOR_TEXT: "Entourés d’États islamiques de plus en plus belliqueux, les « infidèles » de l’Hindou Kouch font face à un avenir incertain. Le royaume du Kafiristan réussira-t-il à conserver ses habitudes, ou tombera-t-il dans les oubliettes de l’histoire ?"
 MAK_FLAVOR_TEXT: "L’État de Kalat s’est forgé une sphère d’influence à la suite de la chute de l’Empire durrani. Les tribus de Makran réussiront-elles à préserver leur territoire face aux menaces que représentent la Perse et les princes afghans ?"
 KAL_FLAVOR_TEXT: "L’État de Kalat s’est forgé une sphère d’influence à la suite de la chute de l’Empire durrani. Réussira-t-il à maintenir la souveraineté à laquelle il aspire depuis longtemps et à étendre son empire pour rivaliser avec ses voisins ?"
 TRM_FLAVOR_TEXT: "$DECENTRALIZED_FLAVOR_TEXT$"
 ZHUZ_FLAVOR_TEXT: "L’expansion russe dans la steppe kazakhe a pris une nouvelle tournure, le tsar russe ayant récemment publié des décrets abolissant la position et les pouvoirs des khans. Les jüz kazakhes s’émanciperont-elles ou tomberont-elles davantage sous la domination russe ?"
 KZH_FLAVOR_TEXT: "$ZHUZ_FLAVOR_TEXT$"
 OZH_FLAVOR_TEXT: "$ZHUZ_FLAVOR_TEXT$"
 UZH_FLAVOR_TEXT: "$ZHUZ_FLAVOR_TEXT$"
 ARB_FLAVOR_TEXT: "Le règne du cheikh Jabir al-Kaabi a conduit le cheikhat de Mohammerah à une période de souveraineté de facto. Mohammerah conservera-t-il son statut privilégié et deviendra-t-il un lieu de pouvoir à part entière ?"
 #Maghreb
 TRI_FLAVOR_TEXT: "Suivant une longue période d’indépendance de facto, la Tripolitaine est retombée sous l’autorité de l’Empire ottoman. Est-ce le retour des Barbaresques ?"
 TUN_FLAVOR_TEXT: "Après avoir été contrainte de mettre un terme au financement des raids barbaresques, l’économie tunisienne a commencé à plonger. Le bey réussira-t-il à restaurer la prospérité de son pays ?"
 ALD_FLAVOR_TEXT: "Après les guerres barbaresques, l’Algérie a perdu une grande partie de son littoral au profit de la France. Les vestiges de la nation pourront-ils repousser de nouvelles incursions françaises ?"
 MOR_FLAVOR_TEXT: "N’étant plus sous protection ottomane, le Maroc est maintenant vulnérable aux politiques d’expansionnisme française et espagnole. Le Maroc survivra-t-il à l’assaut impérialiste ?"
 #Africa
 SOK_FLAVOR_TEXT: "Sous la bannière des Peuls, le califat de Sokoto est en pleine expansion. Mais pourra-t-il réunir l’Afrique de l’Ouest et résister aux puissances occidentales ?"
 GREAT_LAKES_FLAVOR_TEXT: "Les habitants des Grands Lacs ont établi de jeunes empires qui dominent la terre et la mer. Une grande nation verra-t-elle le jour parmi eux ?"
 BUG_FLAVOR_TEXT: "$GREAT_LAKES_FLAVOR_TEXT$"
 ACH_FLAVOR_TEXT: "$GREAT_LAKES_FLAVOR_TEXT$"
 BNY_FLAVOR_TEXT: "$GREAT_LAKES_FLAVOR_TEXT$"
 ANK_FLAVOR_TEXT: "$GREAT_LAKES_FLAVOR_TEXT$"
 TGR_FLAVOR_TEXT: "L’Éthiopie est en plein cœur de l’Ère des Princes. À Gondar, l’empereur n’a aucun réel pouvoir et les dirigeants locaux se partagent le pays entre eux. L’empire sera-t-il un jour réunifié ?"
