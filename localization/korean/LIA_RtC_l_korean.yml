 chi_flavor.201.d1:0 "A group of [SCOPE.sCountry('conflict_country').GetAdjectiveNoFormatting] [SCOPE.sCountry('conflict_country').GetStateReligion.GetName] missionaries were killed in [SCOPE.sState('conflict_state').GetCityHubName] by locals who resented their presence in the city."
 chi_flavor.201.d2:0 "A group of mobs burned [SCOPE.sCountry('conflict_country').GetAdjectiveNoFormatting] church to the ground and looted the building and surrounding areas. During the attack, several missionaries and their families were injured or killed, while others managed to escape."
 chi_flavor.201.f1:0 "That day, the streets of [SCOPE.sState('conflict_state').GetCityHubName] were splattered with blood. As furious crowds savagely attacked the defenseless missionaries, screams and gunfire resonated across the city. The violence immediately escalated, and the missionaries were killed. Local officials were unable to control the turmoil, and the situation quickly reached the attention of the central government."
 chi_flavor.201.f2:0 "The flames of the burning cathedral lighted up the night sky, and the air was thick with the acrid scent of smoke. As the mob pushed its way through the building, the sound of shattered glass and splintered wood rang through the streets. The priest who had been in charge of the church for years watched in horror as his life's work was destroyed right in front of his eyes. He had dedicated himself to preaching God's word, but now he was witnessing the rewards of his labor being ripped away by an enraged mob. The priest could only pray for the safety of those impacted and the restoration of peace to the area as the mob proceeded on to the adjoining cemetery to pillage burial goods."
 chi_flavor.201.a:0 "이 폭동의 주동자들을 즉각 잡아들여라."
 chi_flavor.201.tta:0 "상대국이 분노할 것입니다."
 chi_flavor.201.b:0 "...그리고 이 사태를 막지 못한 관리들을 해임하라."
 chi_flavor.201.ttb:0 "상대국이 조금 분노할 것입니다."
 chi_flavor.201.c:0 "...그리고 [SCOPE.sCountry('conflict_country').GetName]에 배상금을 지불해라."
 chi_flavor.201.ttc:0 "" # TODO?
