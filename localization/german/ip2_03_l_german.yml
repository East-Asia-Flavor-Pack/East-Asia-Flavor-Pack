 SIKH_MILITANCY: "Sikh-Militanz"
 wedding_prestige: "Eine herrschaftliche Hochzeit"
 notification_sikh_wedding_diplomacy_message_name: "Herrschaftliche Diplomatie"
 notification_sikh_wedding_diplomacy_message_desc: "Die Beziehungen zwischen [SCOPE.sCountry('pan_scope').GetAltName('DAT')] und [SCOPE.sCountry('bic_scope').GetAltName('DAT')] haben sich durch die Teilnahme an der herrschaftlichen Hochzeit in [SCOPE.sCountry('pan_scope').GetCapital.GetCityHubName] verbessert."
 notification_sikh_wedding_diplomacy_message_tooltip: "#header $sikh_wedding_diplomacy_message_name$#!\n$TOOLTIP_DELIMITER$\n$sikh_wedding_diplomacy_message_desc$"
 sikh_empire.2.t: "[SCOPE.sCountry('relevant_country').GetAltName('NOM')|U] greift an"
 sikh_empire.2.d: "Während unsere Generäle an der herrschaftlichen Hochzeit teilnahmen, haben Streitkräfte aus [SCOPE.sCountry('relevant_country').GetAltName('DAT')] versucht, Gebiete in „[SCOPE.sState('relevant_state').GetName]“ einzunehmen."
 sikh_empire.2.f: "Ich war in Lahore, als der Maharadscha vom Angriff des Emirs auf seine Festungen erfuhr. Ich könnte sogar die genaue Stunde nennen, denn die Festlichkeiten fanden ein jähes Ende. Für einen Augenblick wurde es in der ganzen Stadt still.\n\nUnd dann brüllte eine laute, befehlsgewohnte Stimme jenen Kriegsschrei, der die Feinde der Sikhs jahrzehntelang in Angst und Schrecken versetzt hatte: „Jo bole so Nihaal“ – wer dies sagt, ist gesegnet. Und jeder Soldat der Khalsaji antwortete mit der bekannten Formel: „Sat Sri Akal“ – Gott ist die letzte Wahrheit."
 sikh_empire.2.a: "Ermutigen wir noch mehr Soldaten, sich den Streitmächten anzuschließen."
 sikh_empire.2.b: "Die Khalsaji sollten unseren nächsten Schritt bedenken."
 sikh_conscription: "Gemeinsam sind wir stark"
 show_of_strength: "Starke Strategien"
 notification_pan_encroaching_neighbor_message_name: "Sicherung der Grenze"
 notification_pan_encroaching_neighbor_message_desc: "Streitkräfte aus [SCOPE.sCountry('relevant_country').GetAltName('DAT')] haben versucht, Gebiete in „[SCOPE.sState('relevant_state').GetName]“ einzunehmen. Wir müssen darauf reagieren."
 notification_pan_encroaching_neighbor_message_tooltip: "#header $notification_pan_encroaching_neighbor_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pan_encroaching_neighbor_message_desc$"
 sikh_empire.3.t: "Tod des Sher-e-Punjab"
 sikh_empire.3.d: "Der Maharadscha ist plötzlich im Schlaf verschieden. Die Nation trauert um diesen Verlust."
 sikh_empire.3.f: "An den Höfen von [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country').GetRuler.GetFullNameNoFormatting] feierte man die Nachricht über den Tod von [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting]. „Der Löwe ist tot“, jubelten die Minister. „Das Punjab wird uns gehören.“\n\nDoch vielen fiel auf, dass [SCOPE.sCountry('relevant_country').GetRuler.GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] sich nicht an dem Jubel beteiligte. „Der Löwe des Punjab hat starke Jungen hinterlassen, doch werden sie gegen die Kompanie standhalten?“, soll eine [SCOPE.sCountry('relevant_country').GetRuler.GetCustom('DE_PRO_POS_S_3P')]er Frauen [SCOPE.sCountry('relevant_country').GetRuler.GetCustom('DE_PRO_PER_S_3P_D')] zugeflüstert haben. „Oder werden schon bald die Briten an unserer Tür klopfen?“"
 sikh_empire.3.a: "Möge das Vermächtnis des Maharadschas weiter Bestand haben."
 ranjit_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName|U] stirbt."
 notification_eic_encroaching_pan_message_name: "[SCOPE.sCountry('pan_scope').GetAdjective|U]e Grenzgeplänkel"
 notification_eic_encroaching_pan_message_desc: "Einheiten des [SCOPE.sCountry('pan_scope').GetAdjective|l]en Militärs haben nach Ranjit Singhs Tod eine feindliche Haltung uns gegenüber angenommen."
 notification_eic_encroaching_pan_message_tooltip: "#header $notification_eic_encroaching_pan_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_eic_encroaching_pan_message_desc$"
 sikh_empire.4.t: "Drohender Aufstand"
 sikh_empire.4.d: "[SCOPE.sCharacter('relevant_general').GetFullName|U] hat offen zum Ausdruck gebracht, wie sehr [SCOPE.sCharacter('relevant_general').GetCustom('DE_PRO_PER_S_3P_N')] die Herrschaft von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] ablehnt."
 sikh_empire.4.f: "Seit Stunden diskutieren die Männer in den Büros der Britischen Ostindien-Kompanie in Delhi über die Berichte von jenseits der Sikh-Grenze. Der Leiter des Komitees ist es leid, doch dann kommt ihm eine Idee.\n\n„Oder vielleicht … tun wir einfach gar nichts“, schlägt er vor.\n\n„Gar nichts?“, fragt ein junger Mann.\n\n„Wie wir kürzlich erfahren mussten, gibt es nur wenige Momente, die für ein Großreich heikler sind als Machtübergänge. Dies gilt auch für die Sikh. Das Oberhaupt ihres Rudels ist tot, die Jungen müssen sich noch beweisen und die Hyänen verbeißen sich schon in ihren Fersen. Warum sollten wir unsere Hand ausspielen? Sollen sie sich doch gegenseitig aufreiben.“"
 sikh_empire.4.a: "Unterdrücken wir [SCOPE.sCharacter('relevant_general').GetCustom('DE_PRO_POS_S_3P')]e Kritik."
 sikh_empire.4.b: "Lassen wir [SCOPE.sCharacter('relevant_general').GetCustom('DE_PRO_PER_S_3P_A')] [SCOPE.sCharacter('relevant_general').GetCustom('DE_PRO_POS_S_3P')]e Ablehnung ausdrücken."
 sikh_empire.5.t: "Vorzeitiges Ende"
 sikh_empire.5.d: "Eine rätselhafte, lähmende Krankheit macht es [SCOPE.sCharacter('relevant_ruler').GetFullName] unmöglich, sich auf dem Thron zu halten. In der Herrscherelite machen sich Spekulationen über die Umstände breit."
 sikh_empire.5.f: "Der junge Palastdiener kehrte nach Hause zurück und sah sich seiner gesamten Familie gegenüber. Alle hatten Fragen an ihn.\n\n„Hat [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] sich zu Tode gesoffen?“, fragte seine voreingenommene Mutter.\n\n„Es muss ein Attentat gewesen sein“, verkündete sein eifriger Vater.\n\nDoch den Diener scherten weder diese Fragen noch die seiner Geschwister, Onkel oder Tanten. Er wünschte sich nur, zu schlafen und nicht mehr aufzuwachen. Nur dann würde sein Verstand aufhören, sich zu fragen: #italic Was war in dem Trunk gewesen, den er für den Wesir überbracht hatte?#!"
 sikh_empire.5.a: "Das Volk wird um diesen Verlust trauern."
 kharak_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName|U] ist gezwungen, abzudanken."
 notification_pan_encroaching_eic_message_name: "Angst vor Aggression durch [SCOPE.sCountry('bic_scope').GetName]"
 notification_pan_encroaching_eic_message_desc: "Mit der unrühmlichen Abdankung von $Kharak$ $Singh$ kommen Ängste bezüglich möglicher Feindseligkeiten in Sachen [SCOPE.sCountry('bic_scope').GetName] auf."
 notification_pan_encroaching_eic_message_tooltip: "#header $notification_pan_encroaching_eic_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pan_encroaching_eic_message_desc$"
 sikh_empire.6.t: "Eine schwere Verletzung"
 sikh_empire.6.d: "[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle|U] [SCOPE.sCharacter('relevant_ruler').GetFullName] wurde bei [SCOPE.sCharacter('relevant_ruler').GetCustom('DE_PRO_POS_S_3P')]er Rückkehr von der Beisetzung des eigenen Vaters von einem herabstürzenden Mauerstück getroffen. Der Wesir besteht darauf, dass der [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] schwer verwundet sei und man nichts tun könne."
 sikh_empire.6.f: "Die Menschen versammelten sich auf den Straßen. Ihnen allen gingen dieselben Gedanken durch den Kopf: Maharadscha Ranjits Tod war bedauerlich, doch der Mann war schon alt gewesen. Kharaks Tod war besorgniserregend, doch Waheguru musste es so bestimmt haben. Aber wenn [SCOPE.sCharacter('relevant_ruler').GetFirstNameNoFormatting] einen Tag nach [SCOPE.sCharacter('relevant_ruler').GetCustom('DE_PRO_POS_S_3P')]em Vater starb, dann war es Zeit für Verzweiflung. Wie sollte ein Kind sie beschützen? Würden sie nun den Afghanen oder der Kompanie in die Hände fallen?"
 sikh_empire.6.a: "Hören wir auf den Wesir."
 sikh_empire.6.b: "Tun wir alles, um den Maharadscha zu retten."
 nau_nihal_dies_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting|U] erliegt [SCOPE.sCharacter('relevant_ruler').GetCustom('DE_PRO_POS_S_3P')]en Verletzungen."
 nau_nihal_lives_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting|U] überlebt – knapp."
 notification_neighbor_encroaching_pan_message_name: "Angst vor Aggression durch [SCOPE.sCountry('relevant_country').GetName]"
 notification_neighbor_encroaching_pan_message_desc: "Der Vorfall, bei dem unser Herrscher tödlich verwundet wurde, hat unser Land angreifbar gemacht. Man fürchtet, [SCOPE.sCountry('relevant_country').GetAltName('NOM')] könnte einen Feldzug gegen uns beginnen."
 notification_neighbor_encroaching_pan_message_tooltip: "#header $notification_neighbor_encroaching_pan_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_neighbor_encroaching_pan_message_desc$"
 nau_nihal_survives: "Umstürzende Säule überlebt"
 sikh_empire.7.t: "Das Ende einer Dynastie"
 sikh_empire.7.t2: "Zusammenbruch des Erbes des Löwen"
 sikh_empire.7.d: "Unser Reich ist nicht mehr unabhängig. Was der Sher-e-Punjab aufgebaut hat, war einmal."
 sikh_empire.7.d2: "Der Tod sucht die Hallen unseres Hofs heim. Nach dem Tod unseres Staatsoberhaupts ([ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]) könnte das, was der Sher-e-Punjab aufbaute, für immer verloren sein."
 sikh_empire.7.f: "„Sie nannten Ranjit Singh den Sher-E-Punjab, den Löwen des Punjab“, sagte der britische General schmunzelnd. „Ich glaube, das war ihr erster Fehler.“\n\nEr fuhr mit den Fingerspitzen über den Annektierungsvertrag und das britische Wappen, das ganz oben darauf prangte. „Sie hätten wissen sollen, dass Löwen niemals ihr Revier teilen.“"
 sikh_empire.7.f2: "„Sie nannten Ranjit Singh den Sher-E-Punjab, den Löwen des Punjab“, sagte der britische General schmunzelnd. „Aber wussten sie es denn nicht?“\n\nEr fuhr mit den Fingerspitzen über die Liste aller Sikh-Fürsten und -Generäle, die im Kampf gegeneinander gestorben waren. „Hochmut kommt vor dem Fall.“"
 sikh_empire.7.a: "Leider ist das Vermächtnis des Löwen nicht mehr."
 sikh_empire.8.t: "Das Vermächtnis des Löwen"
 sikh_empire.8.d: "Unser Land hat stürmischen Jahren widerstanden und ist nicht Klientelland einer anderen Nation. Das Vermächtnis des Sher-e-Punjab lebt weiter."
 sikh_empire.8.f: "„Ich frage mich, was Maharadscha Ranjit Singh sagen würde, wenn er uns jetzt sehen könnte“, dachte der junge Soldat der Khalsaji laut nach. „Wäre er stolz auf unsere Standhaftigkeit? Oder wäre er enttäuscht über unsere Leistungen?“\n\n„Unser Volk hat eine Heimat und eine Zukunft. Hoffentlich eine friedliche“, antwortete der Hauptmann. „Ich denke, der Löwe wäre stolz darauf, dass sein Werk seinen Kindern eine Heimat gesichert hat.“"
 sikh_empire.8.a: "Vor uns liegen noch weitere Tage des Ruhms."
 sikh_sovereignty_success: "Das Reich hat überdauert"
 lions_legacy: "Das Vermächtnis des Löwen"
 sikh_empire.9.t: "Der letzte Maharadscha"
 sikh_empire.9.d: "[ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')|U] junge [SCOPE.sCharacter('duleep_character').GetFullName], abgesetzt nach dem Fall des Reichs der Sikh, ist wieder aufgetaucht."
 sikh_empire.9.f: "Der Hof war in heller Aufregung über die Ankunft des landlosen Fürsten – auch wenn keiner wagte, ihm dies ins Gesicht zu sagen. Der junge Mann war hübsch und höflich und genoss die Sympathie des Hofes. Ohne Eltern aufgewachsen war er ein Fürst, der über nichts zu gebieten hatte. Doch dies schien ihn nicht zu stören. Andererseits fragten sich manche, ob er das wahre Ausmaß dessen, was er verloren hatte, überhaupt begriff."
 sikh_empire.9.a: "Vielleicht wird er noch sein Lebensziel finden."
 sikh_empire.9.b: "Er wird schon irgendwo mit offenen Armen empfangen werden."
 duleep_goes_to_gbr_tt: "Nimmt ein Leben in $GBR$ auf"
 sikh_empire.10.t: "Weggepustet"
 sikh_empire.10.d1: "[SCOPE.sCharacter('relevant_ruler').GetFullName|U] wurde ermordet, als er die Waffe von [SCOPE.sCharacter('assassin_scope').GetFullName] inspizierte. Als [SCOPE.sCharacter('relevant_ruler').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] in den Lauf der Schrotflinte blickte, drückte [SCOPE.sCharacter('assassin_scope').GetFirstName] einfach ab."
 sikh_empire.10.d2: "[SCOPE.sCharacter('relevant_ruler').GetFullName|U] wurde ermordet, als ein Höfling eine importierte Schrotflinte vorführte. Als [SCOPE.sCharacter('relevant_ruler').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] in den Lauf der Schrotflinte blickte, drückte der Höfling einfach ab."
 sikh_empire.10.f: "„Waheguru, Waheguru, Waheguru“, war alles, was auf dem Palastgelände zu hören war. Immer und immer wieder. Der Klang der Trauer derjenigen, die dem nun gesichtslosen [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] treu ergeben waren. Der Rest war still. Wer den Mann verabscheut hatte, fürchtete sich vor den Folgen. Wer Duleep treu ergeben war, sorgten sich um seine Sicherheit. Und der Rest war müde – müde von dem unaufhörlichen Sterben, das sie zu verfolgen schien."
 sikh_empire.10.a: "„Was für ein Verrat!“"
 sher_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName|U] stirbt"
 sikh_empire.11.t: "Abgeschnitten"
 sikh_empire.11.d: "Die grausamen Hofintrigen [ROOT.GetCountry.GetAltName('IN')] haben ein weiteres Opfer gefordert. [SCOPE.sCharacter('relevant_ruler').GetCustom('DE_ART_DEF_S_N')] kurzlebige [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] wurde tot in den eigenen Gemächern aufgefunden: [SCOPE.GetRootScope.GetCountry.GetCustom('sikh_ruler_death_reason')]"
 sikh_empire.11.f: "„Was soll das heißen, dass niemand hier arbeiten will?“, rief der Palastkoch. Seine Dienerin, eine Mutter von zwei Kindern, sah ihm unverwandt in die Augen. „Sie glauben, dieser Ort sei verflucht“, antwortete sie, “und man kann es ihnen kaum verdenken. Keine noch so große Summe an Gold kann den Gestank des Todes vertreiben, der über diesen Steinen hängt.“\n\nDer Koch atmete tief durch. „Nein, das kann es nicht. Was sollen wir dann tun? Den neuen König verhungern lassen?“\n\n„Jeder darf bei einem Langar essen, ob König oder Bauer“, antwortete die Frau. „Wenn das Essen nicht zum König kommt, kann er vielleicht zum Essen kommen.“"
 sikh_empire.11.a: "Ein vorzeitiges Ende."
