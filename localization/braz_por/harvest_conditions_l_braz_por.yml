l_braz_por:
 #Negative Harvest Conditions
 drought: "Seca"
 drought_desc: "Um período prolongado sem chuvas que deixa a terra afetada em um estado infértil e árido."
 flood: "Enchente"
 flood_desc: "Um lembrete do poder da natureza. As águas que sobem por causa da chuva incessante devastam a terra e os assentamentos."
 frost: "Geada"
 frost_desc: "Uma camada fina de gelo que cobre a terra como um manto delicado, tão bela quanto devastadora para as colheita abaixo dela."
 wildfire: "Incêndio"
 wildfire_desc: "Um fogo inconstante e destrutivo cujas chamas selvagens destroem tudo por onde passam."
 hailstorm: "Chuva de Granizo"
 hailstorm_desc: "Uma precipitação em forma de pedaços de gelo que destrói colheitas e, às vezes, machuca as pessoas que tiveram o azar de serem atingidas."
 locust_swarm: "Nuvem de Gafanhotos"
 locust_swarm_desc: "Um surto de insetos voadores que dominam os céus e devastam as colheitas em seu caminho."
 heatwave: "Onda de Calor"
 heatwave_desc: "Um manto sufocante de calor anormal que faz a terra crepitar como uma panela fervente e deixa o ar pesado."
 disease_outbreak: "Surto de Doenças"
 disease_outbreak_desc: "Uma proliferação desesperadora de podridão e doenças nas safras que faz os fazendeiros se preocuparem com a colheita."
 extreme_winds: "Tufões"
 extreme_winds_desc: "Uma tempestade violenta que devasta as terras nas quais passa e deve ser evitada."
 torrential_rains: "Chuvas Torrenciais"
 torrential_rains_desc: "Um período prolongado de chuvas tão pesadas que nem o guarda-chuva mais robusto consegue evitar."
 #Positive Harvest Conditions
 pollinator_surge: "Pico de Polinizadores"
 pollinator_surge_desc: "Um frenesi revigorante de fragrâncias, néctar e vitalidade causado por abelhas e outros insetos que dançam de flor em flor."
 optimal_sunlight: "Luz do Sol ideal"
 optimal_sunlight_desc: "Um clima que não é nem quente e nem frio demais. A luz do sol é tão agradável e ideal que é inevitável sorrir."
 moderate_rainfall: "Chuva Moderada"
 moderate_rainfall_desc: "Um evento alegre que traz vida à terra, na qual as colheitas crescem fortes para saudar as gotas d'água que caem do céu."
