eafp_kor_mainline.252.md: "在[SCOPE.sState('state_scope').GetName]，军籍簿上仍保留着死者姓名，导致活人必须缴纳军布的情况被揭露。"
eafp_kor_mainline.252.mf: ""我父亲十年前就去世了，可他的名字仍在军籍簿上！"\n\n"那你就得代缴。法律就是这样。""
