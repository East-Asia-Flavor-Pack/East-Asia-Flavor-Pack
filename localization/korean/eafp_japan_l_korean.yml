liberty_civil_right_movement_events.4.t: "건백서"
liberty_civil_right_movement_events.4.d: "[SCOPE.sCharacter('agitator_scope').GetName]이(가) 입헌제와 상하공치의 중요성을 다룬 글을 정부에 제출했다. [SCOPE.sCharacter('agitator_scope').GetSheHe]가 제출한 '건백서'는 기각되었으나, 그 전문이 [SCOPE.sCountry('country_scope').GetName]인 신문에 실리며 커다란 반향을 불러 일으켰다."
liberty_civil_right_movement_events.4.f: "\"이보시오, 이 기사를 보았소? 민선의원이라니, 참으로 시의적절한 제안이 아니오?\"\n\n\"허나 아직은 시기상조라 생각하오. 우리나라가 그런 서양식 제도를 받아들일 준비가 되었다고 보시오?\"\n\n\"시기상조라니, 말도 안 되는 소리! 우리도 이제는 새로운 길을 걸어야 하지 않겠나? 민의를 대변할 수 있는 기관이 필요한 때요.\""
liberty_civil_right_movement_events.4.a: "조용해지길 기다려야 겠군."
liberty_civil_right_movement_events.4.b: "조금이라도 기다릴 순 없는건가?"
liberty_civil_right_movement_events.4.c: "신문을 회수하고 기사를 검열하라."
minken_propaganda_modifier: "민권파 선전"
expecting_crowds_modifier: "기대하는 군중"
blackouted_newspaper_modifier: "검은 칠된 신문"

liberty_civil_right_movement_events.5.t: "커져가는 목소리"
liberty_civil_right_movement_events.5.d: "[SCOPE.sState('state_scope').GetName]에서 $movement_liberty_civil_right$에 대한 연설회가 열려 그 규모가 점점 커지고 있다."
liberty_civil_right_movement_events.5.f: "\"오늘 이 자리에 모이신 여러분, 우리는 무엇을 위해 싸우고 있습니까?\"\n\n연단 위 연사의 목소리가 울려 퍼지자 수백 명의 청중이 귀를 기울였다.\n\n\"우리는 자유를 위해 모였습니다! 유신은 막부를 무너뜨렸으나, 진정한 자유는 아직 오지 않았습니다.\"\n\n군중들 사이에서 동의하는 함성이 터져 나왔다. 경찰들이 불안한 눈초리로 지켜보는 가운데, 연사는 계속해서 열변을 토했다.\n\n\"이제 우리도 문명개화의 참뜻을 실천할 때가 왔습니다. 민선의원 설립은 우리의 정당한 권리입니다!\""
liberty_civil_right_movement_events.5.a: "도가 지나치다. 단속을 강화하라."
liberty_civil_right_movement_events.5.b: "이들의 요구를 신중히 검토해야 한다."
quieted_minken_speech_modifier: "연설회 억압"
crowded_minken_speech_modifier: "성황하는 연설회"

liberty_civil_right_movement_events.6.t: "테러 미수"
liberty_civil_right_movement_events.6.d: "급진적 사상에 물든 젊은 민권가들이 정부 고관을 암살하려는 계획을 세웠다. 이들은 $movement_liberty_civil_right$을 탄압한 정치인들에 대한 보복을 계획했으나, 사전에 발각되어 체포되었다."
liberty_civil_right_movement_events.6.f: "\"#italic 압제 정부 전복#!\" \"#italic 자유의 기수#!\"\n\n거리 곳곳에 붉은 글씨로 쓰인 전단이 나부꼈다. 젊은이들은 밤마다 모여 관료들을 노릴 계획을 세웠지만, 그들의 음모는 결국 발각되고 말았다. 어둠 속에서 발자국 소리와 함께 비명이 울려 퍼졌고, 경찰들이 거리를 수색하기 시작했다."
liberty_civil_right_movement_events.6.a: "이 죗값을 철저히 치러야 한다."
liberty_civil_right_movement_events.6.b: "자극해서 좋을 건 없다."
mass_arrested_minken_activists_modifier: "대규모 체포"
some_arrested_minken_activists_modifier: "소규모 체포"

liberty_civil_right_movement_events.7.t: "궐기집회"
liberty_civil_right_movement_events.7.d: "[SCOPE.sState('state_scope').GetName]의 농민들이 조세 경감과 채무 동결을 요구하며 봉기했다. 초기에는 관청을 장악해 차용증을 파기하는 등 지역을 장악했으나 신속한 진압으로 완전히 해산되었다."
liberty_civil_right_movement_events.7.f: "\"우리의 요구는 정당하다! 조세를 경감하고 채무를 동결하라!\"\n\n군중들의 목소리가 울려 퍼지고 봉기군은 엄격한 규율 아래 질서정연하게 행진했다. 며칠 뒤, 진압군의 총성이 하늘을 가로질렀다."
liberty_civil_right_movement_events.7.a: "엄중히 처벌하라."
liberty_civil_right_movement_events.7.b: "민심을 달래야 한다."
liberty_civil_right_movement_events.7.c: "봉기를 빌미삼아 세금을 더 거둬들여라."
minken_tax_resistance_modifier: "조세 저항"

liberty_civil_right_movement_events.8.t: "언론 장악"
liberty_civil_right_movement_events.8.d: "일부 민권가들이 언론 장악을 시도하고 있었다."
liberty_civil_right_movement_events.8.f: "민권가들이 신문사를 장악해 여론을 주도하려 한다는 소식이 들려왔다. 이미 소신문은 개혁파들의 주장으로 가득 차 있고 이를 보고 감명받은 이들이 결사를 창설하고 나서기 시작했다. 이를 묵과하다간 감당할 수 없는 여론의 굴레에 빠지게 될 것이다.
liberty_civil_right_movement_events.8.a: "신문사에 압박을 넣어라."
liberty_civil_right_movement_events.8.b: "겨우 신문 가지고 호들갑이 심하군."

liberty_civil_right_movement_events.9.t: "텅 빈 교실"
liberty_civil_right_movement_events.9.d: "[SCOPE.sState('state_scope').GetName] 대학생들의 민권운동 참여가 격해지면서 교실은 한산해지고 있다."
liberty_civil_right_movement_events.9.f: "최근 대학생들 사이에서 자유를 위해 소리를 내야 한다는 주장이 힘을 받아 운동에 참여하려는 이들이 늘고 있다. 시위가 장기간 이어지며 대학 측에서는 난감한 기색과 함께 정부에 중재를 요청하고 있다."
liberty_civil_right_movement_events.9.a: "대학의 일이니 관여하지 말자."
liberty_civil_right_movement_events.9.b: "학생들을 돌려보내기 위해 최선을 다하겠다.
minken_students_modifier: "학생들의 참여"
minken_students_building_modifier: "텅 빈 교실"
suppress_minken_students_modifier: "학생들의 참여를 막음"

#### 정한론 ####

je_seikanron: "정한론"
je_seikanron_reason: "우리는 마땅히 제국이 되었으니 식민지를 가져야 합니다. 진구 황후 때 우리에게 복속되었지만 어느덧 세폐를 바치지 않게 된 바다 건너 한반도를 다시 점령하는 것이 가장 좋은 길입니다."

je_seikanron_0_states: "우리는 한반도에 발을 들이지 못했다."
je_seikanron_1_states: "우리는 한반도에 교두보를 마련했다. 언젠가 한반도 전체를 점거하고 말리라."
je_seikanron_3_states: "우리는 한반도의 상당 부분을 장악하는데 성공했다. 언젠가 한반도 전체를 점거하고 말리라."
je_seikanron_5_states: "우리는 한반도를 완전히 점유하였다. 드넓은 대륙이 우리 눈앞에 펼쳐져 있다."

seikanron_events.1.t: "전쟁의 함성"
seikanron_events.1.d: "정한론자들이 바라던 [SCOPE.sCountry('korea_scope').GetName]과의 전쟁이 시작되었다."
seikanron_events.1.f: "\"천황 폐하 만세!\"  \"[SCOPE.sCountry('korea_scope').GetNameNoFlag](을)를 향해 전진하라!\"\n\n군중들은 목이 쉬어라 외쳐댔다. 전쟁 선포 소식을 전하는 호외가 뿌려질 때마다 사람들은 서로 부둥켜안았다. 사무라이의 후예임을 자처하는 청년들은 의기양양한 표정을 지었다. 그들의 눈빛에는 유신 이후 잃어버린 무사로서의 자존심을 되찾으려는 결연한 의지가 서려 있었다."
seikanron_events.1.a: "승리는 우리 것이다!"
bugle_for_advance_modifier: "진격의 나팔"

seikanron_events.2.t: "유언비어"
seikanron_events.2.d: "[ROOT.GetCountry.GetName]이 [SCOPE.sCountry('korea_scope').GetName]을 정벌하려고 한다는 기사가 [SCOPE.sCountry('news_country_scope').GetName] 신문에 실렸다. 이에 대해 [SCOPE.sCountry('korea_scope').GetName] 정부에서는 해명을 요구하고 있다."
seikanron_events.2.f: "'일본은 조선을 정벌하려 한다. 일본이 조선을 정벌하려는 이유는 조선이 5년에 한 번씩 실시하던 조공을 중단하고 오래전부터 폐지했기 때문이다.'"
seikanron_events.2.a: "철저하게 부정하라."
seikanron_events.2.b: "이번 기회에 특사를 파견하는 것도 좋겠군."
sending_envoys_to_korea_modifier: "특사 파견"

seikanron_events.3.t: "교섭 거부"
seikanron_events.3.d: "[SCOPE.sCountry('korea_scope').GetName]이 [ROOT.GetCountry.GetName] 신정부를 인정하지 않고 외교적 교섭을 거부하면서 정벌을 요구하는 목소리가 커지고 있다."
seikanron_events.3.f: "\"빨리 천하의 방향을 정하고, 사절을 조선에 파견해서 그들의 무례를 묻고, 그들이 만약 복종하지 않을 때에는 죄를 꾸짖으며 그 땅을 공격하여 크게 신주의 위엄을 신장시키기를 바란다.\""
seikanron_events.3.a: "[SCOPE.sCountry('korea_scope').GetName]에 항의해야 한다."
seikanron_events.3.b: "국력 신장이 우선이다."

seikanron_events.4.t: "전령서"
seikanron_events.4.d: "[SCOPE.sCountry('korea_scope').GetName]에서 공관에 전령서를 보냈다. 그 내용이 무례하여 여론이 들끓고 있다."
seikanron_events.4.f: "'최근 일본인들의 행동을 보면 무법의 나라가 아닌가. 조선에는 조선의 법령이 있다. 우리는 이 법을 왜관에서 실시할 뿐이다. 지금부터라도 약속한 대로 행동하겠다고 하면 지금까지 잘못을 용서할 것이다.'"
seikanron_events.4.a: "이건 도저히 참을 수 없는 모독이다."
seikanron_events.4.b: "[SCOPE.sCountry('korea_scope').GetName]에 사실관계를 따져야 한다."

seikanron_events.5.t: "계몽운동가의 사설"
seikanron_events.5.d: "대표적인 계몽운동가 중 한 명이 [SCOPE.sCountry('korea_scope').GetName] 민중을 위해서는 [SCOPE.sCountry('korea_scope').GetName](와)과 전쟁을 해야 한다는 사설을 작성했다."
seikanron_events.5.f: "\"[SCOPE.sCountry('korea_scope').GetNameNoFormatting] 민중을 위하여 [SCOPE.sCountry('korea_scope').GetNameNoFormatting]의 멸망을 기원한다. 인민의 생명도, 재산도, 자존심도 지켜주지 않는 그런 나라는 오히려 망해 버리는 것이 민중을 구제하는 길이다.\""
seikanron_events.5.a: "저 자가 맞는 말을 했군."
seikanron_events.5.b: "계몽가들도 같은 생각이라니."
enlightenment_activist_editorial_modifier: "계몽운동가의 사설"

seikanron_events.6.t: "장교들의 사직"
seikanron_events.6.d: "정한파 장교들이 불만을 품고 사직서를 제출하는 가운데, [SCOPE.sCharacter('character_scope').GetFullName](은)는 사표들을 제출한 부하 장교들을 불러 만류했다."
seikanron_events.6.f: "\"군인이란 모름지기 호국정신에 투철해서 국가를 보위하는 임무에만 충실해야지, 공연히 정치에 관심을 가지고 본분을 저버리는 경거망동을 해서는 안되오, 사표를 철회하기 바라오.\""
seikanron_events.6.a: "하지만 아무 소용이 없었다."
seikanron_events.6.b: "군인들이 마음을 돌렸다."
seikan_officers_resign_modifier: "장한파 장교들의 사직"

seikanron_events.7.t: "수상한 움직임"
seikanron_events.7.d: "[SCOPE.sState('state_scope').GetName]에 있는 포병 창고에서 무기와 탄약이 사라졌다."
seikanron_events.7.f: "포병 창고에서 무기와 탄약이 연이어 사라졌다는 보고가 들어왔다. 순찰을 강화하고 수사를 시작했으나 범인은 잡히지 않고 있었고, 탐문을 하던 이들이 수상한 움직임을 포착하였다고 보고했다."
seikanron_events.7.a: "수사에 총력을 다하도록!"
seikanron_events.7.b: "미심쩍긴 하나, 군의 일이니 개입하지 않겠다."
weapons_theft_investigation_modifier: "무기 도난 사건 수사"

seikanron_events.8.t: "정한파 자객"
seikanron_events.8.d: "정한파 자객들이 반대하는 정치인을 암살하기 위해 습격했으나 실패했다."
seikanron_events.8.f: "마차 뒤를 따르고 있던 경호원들과 자객들사이에 순식간에 공방전이 벌어졌다. 대검이 난무하는 가운데 [SCOPE.sCharacter('character_scope').GetFirstName](은)는 앉았던 좌석에서 일어나 냅다 몸을 반대방향으로 날렸다. 자객이 휘두른 칼이 [SCOPE.sCharacter('character_scope').GetFirstName]의 한쪽 어깻죽지를 스쳤다.\n\n자객이 뒤따라 쫓아가자 경호원이 재빨리 방아쇠를 당겼다. 탕! 총소리가 울리자 자객들은 약속이라도 한듯 모조리 숲속으로 몸을 날렸다."
seikanron_events.8.a: "범인을 반드시 잡아들여라."
seikan_assassins_attack_modifier: "정한파 자객의 습격"
seikan_assassins_attack_character_modifier: "정한파 자객의 습격"

seikanron_events.9.t: "벽보"
seikanron_events.9.d: "[SCOPE.sState('state_scope').GetName]에 정한파의 불온한 벽보가 나붙고 있다. 암살과 거사를 암시하며 민심을 흉흉하게 휘저어대는 내용이다."
seikanron_events.9.f: "'정의의 칼이 번뜩이고 있다.'\n\n'머지않아 태정관은 핏빛으로 물들고 말리라.'"
seikanron_events.9.a: "불순분자들을 색출하라."
seikanron_events.9.b: "경호를 한층 강화해야겠군."
intimidated_by_investigation_modifier: "활동이 위축됨"

seikanron_events.10.t: "대만 원정?"
seikanron_events.10.d: "정한파의 불만을 돌리기 위해 [SCOPE.sStateRegion('taiwan_scope').GetName]에 출병을 하자는 안건이 각광을 받고 있다."
seikanron_events.10.f: "\"저들은 반드시 조선만을 정벌하자는게 아니라 불만을 밖으로 내뿜도록 하자는 것이니, 대만을 정벌한다면 그들도 반대할 까닭은 없을 것이오.\""
seikanron_events.10.a: "좋은 생각이다."
seikanron_events.10.b: "내치가 우선이다."
seikanron_events.10.tta: "[SCOPE.sCharacter('general_scope').GetName](와)과 [SCOPE.sCharacter('admiral_scope').GetName](이)가 [SCOPE.sStateRegion('taiwan_scope').GetName]로 출병합니다."

seikanron_events.11.t: "대만 원정 - 결과"
seikanron_events.11.d: "대만 출병은 성공적으로 끝났다. 대만에 상륙한 병력은 대대적인 소탕작전 끝에 원주민들을 패주시켰다."
seikanron_events.11.f: "\"패주하는 원주민들을 보십시오!\" 한 장교가 망원경을 내리며 외쳤다. [SCOPE.sCharacter('character_scope').GetFullName](은)는 만족스러운 표정으로 고개를 끄덕였다. 수 주간의 격전 끝에 마침내 승리를 거둔 것이다.\n\n\"각하, 전과 보고가 들어왔습니다. 원주민 부락 다수를 점령했으며, 적군은 산속 깊숙이 도주했다고 합니다.\""
seikanron_events.11.a: "만세!"

seikanron_events.12.t: "대만 원정 - 결과"
seikanron_events.12.d: "대만 출병은 난관에 봉착했다. 대만에 상륙한 병력은 토벌작전에서 고전을 면치 못했다."
seikanron_events.12.f: "\"또 다른 부대가 습격당했다고 합니다!\" 한 장교의 보고였다. [SCOPE.sCharacter('character_scope').GetFullName](은)는 굳은 표정으로 고개를 떨궜다. 수 주간의 격전에도 승리는 요원해 보였다.\n\n\"각하, 피해 상황 보고가 들어왔습니다. 열병으로 인한 사상자가 속출하고 있으며, 원주민들의 게릴라전에 우리 부대가 계속 당하고 있다고 합니다.\""
seikanron_events.12.a: "체면을 구겼군."

seikanron_events.13.t: "사학교"
seikanron_events.13.d: "정한파의 주요 지도자가 고향으로 내려가 학교를 설립해 세력을 결집하고 있다는 보고가 들어왔다."
seikanron_events.13.f: "\"우리 학생들의 수가 늘고 있다네. 특히 사무라이 출신 자제들이 많아.\"\n\n\"하지만 정부의 감시도 심해지고 있어...\"\n\n\"걱정 말게. 우리는 겉으로는 순수한 교육기관일 뿐이야. 하지만 이 울타리 안에서 우리는 진정한 일본 정신을 가르치고 있지.\""
seikanron_events.13.a: "병력을 파견하여 그들을 감시하라."
seikanron_events.13.b: "세력을 결집한다 하여 위협이 되진 않는다."

seikanron_events.14.t: "정한당의 난"
seikanron_events.14.d: "[SCOPE.sState('state_scope').GetName]에서 [SCOPE.sCountry('korea_scope').GetName](을)를 정벌하지 않는 정부에 불만을 품고 난을 일으켰으나 진압당했다. 지도자들은 모두 포박당해 재판을 기다리고 있다."
seikanron_events.14.f: "한 무사가 차가운 감옥 바닥에 무릎을 꿇은 채 자신의 묶인 손목을 내려다보았다. 쇠사슬 소리가 그의 귀에 울렸다. \n\n\"도대체 언제부터였을까...\" 그는 혼잣말처럼 중얼거렸다. 어쩌면 그들이 서양 군함을 처음 보았을 때부터였는지도 모른다. 아니면 하나둘씩 서양식 옷을 입기 시작했을 때부터일까. 총탄이 칼날을 이긴 그 순간부터일까."
seikanron_events.14.a: "사형을 집행하라."
seikanron_events.14.b: "자비를 보여야 불만이 가라앉을 것이다."
captured_and_executed_modifier: "포로가 되어 처형됨"

seikanron_events.15.t: "확전 요구"
seikanron_events.15.d: "[SCOPE.sCountry('korea_scope').GetName](와)과의 상황이 일촉즉발에 놓인 가운데, 정한파는 이 기회를 이용해 [SCOPE.sCountry('korea_scope').GetName] 병합을 시도하라고 요구하고 있다."
seikanron_events.15.f: "\"조선을 완전히 장악해야 합니다. 이건 단순한 정복이 아니라, [ROOT.GetCountry.GetNameNoFormatting]의 생존을 위한 필수적인 조치입니다!\""
seikanron_events.15.a: "그럴 필요는 없다."
seikanron_events.15.b: "[SCOPE.sCountry('korea_scope').GetName](으)로 건너가 모든 것을 가질 것이다."

seikanron_events.16.t: "확전 요구"
seikanron_events.16.d: "[SCOPE.sCountry('korea_scope').GetName](와)과의 상황이 일촉즉발에 놓인 가운데, 정한파는 이 기회를 이용해 [SCOPE.sCountry('korea_scope').GetName] 병합을 시도하라고 요구하고 있다."
seikanron_events.16.f: "\"조선을 완전히 장악해야 합니다. 이건 단순한 정복이 아니라, [ROOT.GetCountry.GetNameNoFormatting]의 생존을 위한 필수적인 조치입니다!\""
