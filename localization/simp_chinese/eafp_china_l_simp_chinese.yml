chinese_westernization.422.t: "关于科举制度未来的争论"
chinese_westernization.422.d: "[ROOT.GetCountry.GetName]正在热烈讨论科举制度的未来。 一些官员主张继续使用，另一些官员建议仅修改某些科目，而另一些官员则呼吁完全废除。"
chinese_westernization.422.f: "关于科举制度未来的争论非常激烈。 许多领导人认识到该制度的缺陷，并认为现在是时候继续前进了。 他们说，考试不是衡量能力的公平或可信赖的标准，它已经过时，并且不能反映不断变化的社会的需求。\n\n但是，其他官员的意见分歧。 他们认为，考试是中国治理体系的重要组成部分，尽管存在缺陷，但必须保留。 他们认为，考试对帝国有益了几个世纪，并且是需要保留的宝贵传统。\n\n还有一些人认为，可以通过一些修改来改进该系统。 他们建议调整科目或考试方式，以使其更加公平和可靠。 他们声称，虽然考试是发现潜力的重要工具，但需要对其进行修改以反映当前的需求。"
chinese_westernization.422.a: "保留科举制。"
imperial_examination_retained_ig_devout: "保留科举制"
imperial_examination_retained_country: "保留科举制"
chinese_westernization.422.b: "或许需要一些改革。"
imperial_examination_reformed: "改革后的科举制"
imperial_examination_reformed_ig_devout: "科举制改革"
imperial_examination_reformed_ig_landowners: "科举制改革"
chinese_westernization.422.c: "彻底废除它！"
imperial_examination_abolished_ig_devout: "废除科举制"
imperial_examination_abolished_ig_landowners: "废除科举制"
