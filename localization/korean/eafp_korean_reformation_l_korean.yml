gunmin_dongchi_events.201.t: "옛 질서"
gunmin_dongchi_events.201.d: "정변을 통해 탄생한 신 정부는 개화파의 반격과 외세의 간섭을 모두 이겨내고 그들의 질서를 법과 제도로서 확고히 했다."
gunmin_dongchi_events.201.f: "\"아! 전제정치의 폐단은 백성을 무시한 극한 상황에 이른 것이다. 그러므로 오늘날 해야 할 일은 개혁뿐이다. 그러나 진한 이하는 가까우므로 본받을 수 없고 당우 이상은 고상하여 바라볼 수 없으며 오직 본받을 수 있는 것은 삼대 시대뿐이라고 할까. 하서, 상서 중에 \"민가근 불가원\", 즉, 백성은 가까이 하고 멀리하지 않는다. 이라고 하였고, 또 \"가애비군 가외비민(可愛非君 可畏非民)\", 즉 사랑스러운 것은 임금이 아니며 두려운 것은 백성이 아니랴? 라고 하였으니 백성을 두려워하는 마음을 가지고 백성들을 가까이 하는 정치를 한다면 국가가 혹 융성할 수 있을 것이다.\"" # 해학유서 2권, 국제 제일, 급무팔제의
gunmin_dongchi_events.201.a: "이대로 나라의 근본을 지켜나가라."
gunmin_dongchi_events.201.b: "흐트러진 기강을 바로잡아, 백성들이 다시 유교적 가르침에 순종하도록 독려해야 한다."
