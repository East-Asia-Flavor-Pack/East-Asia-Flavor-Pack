l_braz_por:
 lobby_events.40.t: "Reforma Tributária Impressionante"
 lobby_events.40.d: "A aprovação da lei [SCOPE.sLaw('relevant_law_scope').GetName] pelo país [SCOPE.sCountry('relevant_lobby_country').GetName] impressionou o grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting], que está se juntando ao lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.40.f: "Membros do grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] viram emissários do lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] fazendo artimanhas para persuadir legisladores.\n\n\"O país [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] parece se alinhar bem conosco, não é? Veja só como estão se saindo.\""
 lobby_events.40.a: "O lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] se beneficiará do apoio do grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]."
 lobby_events.40.b: "Excelente. O grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] fará amizades poderosas."
 lobby_events.31.t: "Diferenças à Parte"
 lobby_events.31.d: "Impressionado com a obra importada de cineastas do país [SCOPE.sCountry('relevant_lobby_country').GetName], o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] planeja se juntar ao lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Ele está disposto a colaborar com o grupo [SCOPE.gsInterestGroup('relevant_lobby_member').GetName] para promover seus interesses."
 lobby_events.31.f: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] está firme nas conversas com o grupo [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting].\n\n\"Podemos ser amigos poderosos do lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]. Já vi como usam filmes no país [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] para moldar a imaginação do público. Nós também podemos aproveitar essa tecnologia.\""
 lobby_events.31.a: "Muito bem, vamos ver o que acontece."
 lobby_events.31.b: "Essa não será uma parceria proveitosa."
 ig_join_pol_str_negative: "Objetivos Enfraquecidos"
 ig_join_pol_str_positive: "Objetivos Fortalecidos"
 lobby_events_ig_blocked: "Esforços Bloqueados"
 lobby_events.32.t: "Um Exemplo Brilhante"
 lobby_events.32.d: "O grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] considera o país [SCOPE.sCountry('relevant_lobby_country').GetName] um forte modelo de seus valores, com liderança adequada que o país [ROOT.GetCountry.GetNameNoFormatting] deveria seguir como exemplo. Ele quer se juntar ao lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.32.f: "\"Tenho esperança no futuro do nosso país. Não devemos abandonar nossos valores. Devemos endossar o lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] com sinceridade.\"\n\nAlguns membros do grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] refletiram sobre as palavras proferidas. Como a adesão ao lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] poderia ser usada a favor deles? Alguns disseram que o país [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] se mostrará um aliado confiável no futuro."
 lobby_events.32.a: "Excelente. Temos muito a aprender com o país [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]."
 lobby_events.32.b: "O que há de tão bom no país [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]?"
 lobby_events.33.t: "Menos é Mais"
 lobby_events.33.d: "Com vários partidos buscando as próprias pautas, o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] quer se separar do lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.33.f: "\"Os amigos do grupo [SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting] abafarão nossas vozes. Não temos mais motivos para continuar envolvidos com o lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting].\"\n\nA insistência do orador foi recebida com entusiasmo por outros membros do grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]."
 lobby_events.33.a: "Muito bem, o grupo [SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting] assumirá o controle."
 lobby_events.33.b: "O lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] precisa do apoio contínuo deles."
 lobby_events.33.c: "O lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] precisa do apoio contínuo deles."
 lobby_events.34.t: "Legislação Louvável"
 lobby_events.34.d: "O grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] considera o país [SCOPE.sCountry('relevant_lobby_country').GetName] um exemplo após as leis promulgadas recentemente lá. Ele quer sair do lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.34.f: "\"Há momentos em que temo pelo futuro de nossa nação, mas incentivo cada um de vocês a pensar no país [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]. Se conseguirmos replicar totalmente as medidas favoráveis que ele tomou, talvez a administração atual ofereça oportunidades mais vantajosas contra nossa oposição.\n\nNão temos motivo para continuar no lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting].\""
 lobby_events.34.a: "Disse tudo! O lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] certamente não precisa mais do apoio deles."
 lobby_events.34.b: "O que o país [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] tem de tão exemplar?"
 lobby_events.35.t: "Opinião Desfavorável"
 lobby_events.35.d: "O grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] não considera o país [SCOPE.sCountry('relevant_lobby_country').GetName] favorável depois das leis que foram promulgadas recentemente lá. Ele quer se juntar ao lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.35.f: "\"Acredito que seja dever de todos os membros respeitáveis do grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] apoiar nossos interesses tanto aqui no país [ROOT.GetCountry.GetNameNoFormatting] quanto no exterior.\"\n\n\"Não podemos incentivar a propagação da ideologia [SCOPE.gsInterestGroup('relevant_ruler_ig').GetLeader.GetIdeology.GetNameNoFormatting] do país [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting].\""
 lobby_events.35.a: "O lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] se beneficiará do apoio deles."
 lobby_events.35.b: "O lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] não precisa do apoio deles agora."
 appeasement_lobby_pleased: "Crescimento de Lobby"
 appeasement_lobby_pleased_desc: "Apoiando o crescimento deste [concept_political_lobby]"
 appeasement_lobby_displeased: "Crescimento de Lobby Interrompido"
 appeasement_lobby_displeased_desc: "Opondo-se ao crescimento deste [concept_political_lobby]"
 lobby_events.36.t: "Contra a Proposta de Livre Mercado"
 lobby_events.36.d: "Infeliz com a lei [SCOPE.sLaw('relevant_law_scope').GetName] proposta, o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] está fazendo lobby para distanciar o país [ROOT.GetCountry.GetNameNoFormatting] do país [SCOPE.sCountry('relevant_lobby_country').GetName], no qual a lei [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] é praticada."
 lobby_events.36.f: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] falou com uma urgência que comoveu os participantes: \"Nós nos opomos à lei [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] proposta e devemos também nos opor a essa doutrina no país [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]\"."
 lobby_events.36.a: "O grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] está certo em se opor à lei."
 lobby_events.36.b: "Muito bem. O grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] já demonstrou sua opinião."
 ig_unhappy_with_law_enactment: "Uma Promulgação de Lei Não Apoiada"
 ig_happy_with_law_enactment: "Uma Promulgação de Lei Apoiada"
 lobby_events.37.t: "Votar é Importante"
 lobby_events.37.d: "Impressionado com a aprovação bem-sucedida da lei [SCOPE.sLaw('relevant_law_scope').GetName] pelo país [SCOPE.sCountry('relevant_lobby_country').GetName], o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] está se juntando ao lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.37.f: "\"Cada dia que passa sem nenhum avanço significativo da nossa causa é um fracasso. A adesão ao lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] obrigará amigos poderosos a nos ouvir. A lei [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] afetará o cenário político da nossa nação por gerações.\""
 lobby_events.37.a: "A paixão deles dará embalo à lei."
 lobby_events.37.b: "Muito bem, mas a proposta não é nossa prioridade."
 ig_law_enactment_time_stall: "Estagnação da Promulgação"
 ig_law_enactment_time_good: "Embalo da Promulgação"
 lobby_events.38.t: "Legislação Indesejada"
 lobby_events.38.d: "O grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] não está feliz com a lei [SCOPE.sLaw('relevant_law_scope').GetName] proposta. Ele se juntou ao lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] e está criticando a promulgação de uma lei parecida no país [SCOPE.sCountry('relevant_lobby_country').GetName]."
 lobby_events.38.f: "\"Não poderíamos apoiar a lei [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] proposta. Veja como ela falhou com o povo [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting].\"\n\nUm dos membros do grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] concordou: \"Devemos fazer o que for necessário para derrubar o projeto de [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]\"."
 lobby_events.38.a: "Elogiar o grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] pelos esforços."
 lobby_events.38.b: "O grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] não tem outros assuntos a tratar?"
 lobby_events.39.t: "Negociando com Entusiasmo"
 lobby_events.39.d: "A aprovação da lei [SCOPE.sLaw('relevant_law_scope').GetName] pelo país [SCOPE.sCountry('relevant_lobby_country').GetName] foi recebida com muito entusiasmo pelo grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting], que agora está fazendo lobby para estreitar os laços com o país [SCOPE.sCountry('relevant_lobby_country').GetName]."
 lobby_events.39.f: "\"O sucesso da lei [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] no país [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] é promissor. Nossa oposição pode não se beneficiar disso, mas a adesão ao lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] será uma ferramenta para atingirmos nossos objetivos.\""
 lobby_events.39.a: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] tem um argumento convincente."
 lobby_events.39.b: "O grupo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] tem muito trabalho pela frente para aprovar a lei [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]."
 lobby_events.51.t: "Influência Crescente"
 lobby_events.51.d: "Membros do lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] enviaram discretamente um representante para divulgar sua missão no jornal mais lido do país [ROOT.GetCountry.GetNameNoFormatting]."
 lobby_events.51.f: "O lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] calculou a disseminação dos materiais com maestria para garantir uma posição no mundo político e na imaginação do povo.\n\nCom grande satisfação, um lobista comenta: \"Não há como negar que o número e o alcance dos jornais só crescem. Essa abordagem certamente alcançará legisladores influentes para que favoreçam nosso esquema\"."
 lobby_events.51.a: "Isso é um mau sinal."
 lobby_events.51.b: "Que engenhosidade!"
 lobby_member_approval_lost: "Conexões de Lobistas Questionáveis"
 lobby_member_approval_gained: "Lobistas Eloquentes"
 appeasement_lobby_gain: "O Apaziguamento do Lobby Aumenta"
 appeasement_lobby_gain_desc: "Apoiando as atividades de um [concept_political_lobby]"
 appeasement_lobby_loss: "O Apaziguamento do Lobby Diminui"
 appeasement_lobby_loss_desc: "Opondo-se às atividades de um [concept_political_lobby]"
 lobby_events.52.t: "Negócios da Legislação"
 lobby_events.52.d: "Cada vez mais membros do lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] são vistos socializando com legisladores em restaurantes e casas de entretenimento, o que está fazendo a conduta dos lobistas ser questionada."
 lobby_events.52.f: "Um lobista entrega um drinque a um político, dando-lhe tapinhas nas costas. O líquido âmbar gira no copo. Jovialmente, ele diz: \"Excelente! Com o lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting], você está entre amigos. Agora que os assuntos sobre o país [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] foram discutidos, chega de falar de negócios pelo restante da noite\"."
 lobby_events.52.a: "Esse comportamento indulgente não deve ser tolerado."
 lobby_events.52.b: "Os fatos não exigem nenhuma intervenção."
 lobby_events.53.t: "Correspondência Contraditória"
 lobby_events.53.d: "Cartas privadas e provocativas de um membro do lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] foram vazadas no jornal nacional. Autoridades do país [SCOPE.sCountry('relevant_lobby_country').GetName] notaram e não ficaram felizes."
 lobby_events.53.f: "O grupo [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting] enviou um representante em nome do lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] para conversar com os editores do jornal, e ele desviou a conversa sobre a correspondência vazada: \"Com a velocidade da prensa móvel, certamente é possível escrever e distribuir outro texto\".\n\nAo fundo, a barulheira dos cilindros da prensa móvel continua, indiferente às maquinações dos homens que os manipulam."
 lobby_events.53.a: "O dano já foi causado."
 lobby_events.53.b: "Essas cartas não devem ser divulgadas mais ainda."
 lobby_member_pol_str_negative: "Lobistas Sob Inquérito"
 lobby_member_pol_str_positive: "Lobistas Ganham a Vantagem"
 lobby_events.54.t: "Convidado Inconveniente"
 lobby_events.54.d: "O lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] frequentemente tem recebido [SCOPE.sCharacter('relevant_agitator').GetFullName] como uma figura palestrante e de honra. Isso está chamando a atenção das autoridades do país [SCOPE.sCountry('agitator_home_country').GetName]."
 lobby_events.54.f: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] exige a atenção de todos os presentes. As lideranças do lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] saúdam a perspicácia política de [SCOPE.sCharacter('relevant_agitator').GetLastNameNoFormatting].\n\nOs membros do lobby comentam sobre essa associação fortuita: \"Com a parceria de [SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting], nós podemos expor todas as artimanhas usadas pelo país [SCOPE.sCountry('agitator_home_country').GetNameNoFormatting]\"."
 lobby_events.54.a: "Esses grupos não deveriam se reunir com tanta frequência."
 lobby_events.54.b: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] tem muito conhecimento."
 lobby_events.55.t: "Policiamento Problemático"
 lobby_events.55.d: "Policiais uniformizados foram descobertos apoiando a atividade do lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] em serviço, o que diminuiu a confiança do público na força policial."
 lobby_events.55.f: "Um morador de [SCOPE.sState('relevant_state').GetNameNoFormatting] comentou sobre os membros da patrulha policial que caminhavam com uniformes imaculados e um toque de arrogância. O desdém transparecia na voz dele.\n\n\"Esses oficiais certamente se acham muito. Eles fazem trabalhos para o lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] e aceitam presentes enquanto ignoram o dever para com o povo de [SCOPE.sState('relevant_state').GetNameNoFormatting]\"."
 lobby_events.55.a: "Contanto que todos sejam discretos, não há mal algum."
 lobby_events.55.b: "Precisamos restaurar a confiança do público."
 lobby_events.56.t: "Contabilista Sem Credibilidade"
 lobby_events.56.d: "Um membro da contabilidade da administração do governo contratado pelo lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] está sendo investigado por suborno."
 lobby_events.56.f: "O comitê que liderava a investigação se reuniu para analisar os fatos e debateu sobre o escândalo.\n\n\"Eu entendo que o lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] se beneficia de uma relação próxima com os legisladores do país [ROOT.GetCountry.GetNameNoFormatting], mas esses lobistas não podem prometer qualquer quantia de dinheiro para garantir o sucesso\"."
 lobby_events.56.a: "O lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] é responsável pelo agente que contrataram."
 lobby_events.56.b: "Pode ter sido apenas um erro administrativo."
 lobbyists_in_check: "Lobistas Sob Controle"
 lobbyists_unchecked: "Lobistas Descontrolados"
 lobby_events.57.t: "Avanço na Medicina"
 lobby_events.57.d: "Os membros do lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] estão muito impressionados com os avanços que o país [SCOPE.sCountry('relevant_lobby_country').GetName] fez na medicina. Eles querem mudar urgentemente a abordagem do povo [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting] em relação à inovação médica."
 lobby_events.57.f: "Um membro do lobby retornou de uma visita ao país [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting], na qual conversou com médicos, e compartilhou sua experiência: \"As realizações médicas do país [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] são espetaculares. Se seguirmos o exemplo dele, isso só vai melhorar a posição do povo [ROOT.GetCountry.GetAdjectiveNoFormatting]\"."
 lobby_events.57.a: "Enviar alguns dos melhores para estudar medicina no país [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]."
 lobby_events.57.b: "Pesquisar a metodologia deles imediatamente."
 researching_medical_tech_modifer: "Pesquisa Incentivada"
 lobby_events.58.t: "Presentes Entre Amigos"
 lobby_events.58.d: "Uma investigação interna revelou que um oficial do governo recebeu muitos presentes de [SCOPE.sCharacter('relevant_lobby_leader').GetFullName] em nome do lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.58.f: "O oficial que liderava a investigação detalhou as descobertas: \"[SCOPE.sCharacter('relevant_lobby_leader').GetFullNameNoFormatting] não tem integridade? Os presentes enviados incluíam o seguinte: meia dúzia de pacotes de tecido, uma faca de trinchar, um canivete, cinco pares de luvas, vinte e três barris de sal e uma dúzia de frascos da melhor colônia do país [ROOT.GetCountry.GetNameNoFormatting]. Isso não é suborno em apoio à causa do lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]?\"."
 lobby_events.58.a: "O lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] não fez nada suspeito."
 lobby_events.58.b: "Talvez a liderança deva renunciar."
 lobby_member_resigns: "[SCOPE.sCharacter('relevant_lobby_leader').GetFullName] renuncia ao grupo [SCOPE.gsInterestGroup('relevant_lobby_member').GetName]"
 lobby_events.59.t: "Palestras de Lobistas em [SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName]"
 lobby_events.59.d: "Um funcionário de um membro poderoso do lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] está fazendo palestras e distribuindo panfletos a eleitorados específicos em [SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName]."
 lobby_events.59.f: "Um legislador escreveu para um político: \"Não sei como, mas ele me encontra todos os dias. É perturbador. O que ele quer? Esse emissário contratado pelo lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] assombra as portas da assembleia do país [ROOT.GetCountry.GetNameNoFormatting] como o fantasma do Banquo assassinado\"."
 lobby_events.59.a: "Deixar claro que os lobbies são responsáveis pelos emissários que contratam."
 lobby_events.59.b: "As preocupações sobre o comportamento do emissário são infundadas."
 lobby_events.60.t: "Publicidade Acidental Favorável para o País [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]"
 lobby_events.60.d: "Correspondências particulares trocadas por membros do lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] foram publicadas em panfletos. As cartas elogiam o país [SCOPE.sCountry('relevant_lobby_country').GetName], contrariando as intenções do grupo [SCOPE.gsInterestGroup('relevant_lobby_member').GetName]."
 lobby_events.60.f: "A frustração se instaurou na reunião dos membros do lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]. Muitos já saíram culpando o grupo [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting] pelo contratempo com os diversos panfletos distribuídos sem permissão.\n\nUm membro contestou o fervor do grupo: \"De fato, não era nossa intenção, mas isso não é apenas um pequeno obstáculo em nossa grandiosa empreitada?\"."
 lobby_events.60.a: "Uma publicidade favorável ao país [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] é inofensiva."
 lobby_events.60.b: "O grupo [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting] deve recolher o restante dos panfletos."
