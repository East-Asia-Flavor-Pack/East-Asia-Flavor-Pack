boshin_war.3.t:0 "도막파의 집결"
boshin_war.3.d:0 "최종적으로 #v [GetDataModelSize(GetGlobalList('tobaku_list'))]#!개의 번이 도막파에 합류하였습니다."
boshin_war.3.f:0 "이제 전쟁은 피할 수 없는 것으로 보입니다. 조적을 물리치기 위해 힘을 모아야합니다."
