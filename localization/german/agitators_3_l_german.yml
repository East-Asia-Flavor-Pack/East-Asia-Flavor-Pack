 modifier_threatened_insurrection: "Vereint gegen einen Aufstand"
 modifier_brewing_insurrection: "Sich zusammenbrauender Aufstand"
 #New Ideologies
 ideology_authoritarian: "Autoritär"
 ideology_authoritarian_desc: "#lore Dieser Charakter ist der Meinung, dass große Nationen starke Führer brauchen und dass er in einzigartiger Weise für diese Position qualifiziert ist."
 ideology_socialist: "Sozialistisch"
 ideology_socialist_desc: "#lore Diese Gruppe hat sich der sozialistischen Ideologie verschrieben und setzt sich für Teilhabe an den Produktionsmitteln und die Abschaffung des Kapitalismus ein."
 ideology_humanitarian: "Humanitaristisch"
 ideology_humanitarian_desc: "#lore Dieser Charakter ist ein Fürsprecher der menschlichen Spezies. Jedem Mann, jeder Frau und jedem Kind sollten vom Staat eine Reihe unveräußerlicher und nicht verhandelbarer Rechte garantiert werden."
 ideology_protectionist: "Protektionistisch"
 ideology_protectionist_desc: "#lore Dieser Charakter ist der Ansicht, dass heimische Industrien und der internationale Handel vom Staat genau überwacht und reguliert werden sollten."
 ideology_humanitarian_royalist: "aufgeklärt-royalistisch"
 ideology_humanitarian_royalist_desc: "#lore Diese Figur glaubt, die ideale Gesellschaftsform sei eine radikal egalitäre Nation, die von einem aufgeklärten und humanistischen Monarchen regiert wird.#!"
 #Royal Marriage
 wedding.2.t: "Auf der Suche nach einem Ehepartner"
 wedding.2.d: "[SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('royal_marriage_character').GetFullName] sucht nach einer guten Partie in Form eines Partners von angemessen distinguierter Herkunft."
 wedding.2.f: "„Mutter, warum kann ich nicht [SCOPE.sCharacter('royal_marriage_character').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] heiraten? Warum muss [SCOPE.sCharacter('royal_marriage_character').GetCustom('DE_PRO_PER_S_3P_N')] irgendeinen feinen Pinkel aus dem Ausland heiraten?“\n\n„Wir sind einfache Leute, Schatz. Es schickt sich schlicht und ergreifend nicht, dass sich die Mächtigen auf unser Niveau herablassen.“"
 wedding.2.a: "Ein Mitglied des [SCOPE.sCountry('marriage_country_1').GetAdjective|l]en Hauses [SCOPE.sCharacter('foreign_ruler_1').GetLastName] wäre passend."
 wedding.2.b: "[SCOPE.sCharacter('foreign_ruler_2').GetCustom('DE_ART_DEF_S_N')|U] [SCOPE.sCharacter('foreign_ruler_2').GetPrimaryRoleTitle] [SCOPE.sCountry('marriage_country_2').GetAltName('VON')] hat einen passenden Verwandten."
 wedding.2.c: "Die [SCOPE.sCountry('marriage_country_3').GetAdjective|l]e Königsfamilie böte eine hervorragende Partie."
 #Abdication event
 wedding.3.t: "Abdankung"
 wedding.3.d1: "Empört über die politischen Ereignisse, die die IG „[SCOPE.gsInterestGroup('monarch_ig').GetName]“ [ROOT.GetCountry.GetAltName('IN')] benachteiligen, hat [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] beschlossen, den Thron an [SCOPE.sCharacter('abdicating_monarch').GetCustom('DE_PRO_POS_S_3P')][SCOPE.sCharacter('heir_scope').GetCustom('DE_END_PRO_S_A')] [Select_CString(heir_scope.IsFemale, 'Erbin', 'Erben')] [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName] abzutreten."
 wedding.3.d2: "Aus der Erkenntnis heraus, dass [SCOPE.sCharacter('abdicating_monarch').GetCustom('DE_PRO_POS_S_3P')] Mangel an [concept_popularity] der von [SCOPE.sCharacter('abdicating_monarch').GetCustom('DE_PRO_PER_S_3P_D')] verkörperten Institution ([SCOPE.sLawType('monarchy_law').GetName]) eher schadet als nützt, hat [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] beschlossen, zugunsten von [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName] abzudanken."
 wedding.3.d3: "[SCOPE.sCharacter('abdicating_monarch').GetCustom('DE_PRO_POS_S_3P')|U] Gebrechen hat [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] regierungsunfähig gemacht. In einem seltenen Augenblick der Klarheit hat [SCOPE.sCharacter('abdicating_monarch').GetCustom('DE_PRO_PER_S_3P_N')] zugestimmt, zugunsten von [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName] abzudanken."
 wedding.3.f: "„Man sagt, [SCOPE.sCharacter('abdicating_monarch').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCharacter('adicating_monarch').GetPrimaryRoleTitle] sei verrückt geworden. Dass [SCOPE.sCharacter('abdicating_monarch').GetCustom('DE_PRO_PER_S_3P_N')] versucht hätte, [SCOPE.sCharacter('abdicating_monarch').GetCustom('DE_PRO_POS_S_3P')] Pferd zu heiraten oder so.“\n\n„Was für einen Unsinn lesen Sie denn in der Zeitung? Diese Fragen sind viel höher aufgehängt und haben offensichtlich mit der Lage in Sachen „[SCOPE.gsInterestGroup('monarch_ig').GetNameNoFormatting]“ zu tun.“\n\n„So kompliziert ist das nicht. Alle hassen [SCOPE.sCharacter('abdicating_monarch').GetCustom('DE_ART_DEF_S_A')] [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle]. Also muss [SCOPE.sCharacter('abdicating_monarch').GetCustom('DE_PRO_PER_S_3P_N')] weg. Simple Demokratie.\""
 wedding.3.a: "Veranstalten wir eine private Krönung im erlesenen Kreis."
 wedding.3.b: "Veranstalten wir eine prächtige öffentliche Krönung."
