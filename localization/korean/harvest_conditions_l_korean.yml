l_korean:
 #Negative Harvest Conditions
 drought: "가뭄"
 drought_desc: "오랜 기간 비가 내리지 않는 상황입니다. 이에 영향을 받은 땅이 건조하고 척박한 상태가 됩니다."
 flood: "홍수"
 flood_desc: "쉴 틈 없이 내리는 강우로 불어난 물이 토지와 정착지를 모두 황폐하게 만듭니다. 자연의 힘을 상기시켜 주는 냉혹한 현상입니다."
 frost: "서리"
 frost_desc: "얇은 얼음층이 대지를 섬세하게 얼어붙은 담요처럼 뒤덮습니다. 멀리서 보면 아름답지만, 그 아래의 농작물에는 몹시 치명적인 현상입니다."
 wildfire: "산불"
 wildfire_desc: "변덕스럽고 파괴적인 불입니다. 거친 불길이 지나가며 땅을 황폐하게 만듭니다."
 hailstorm: "우박 폭풍"
 hailstorm_desc: "강수 현상의 한 형태입니다. 얼음덩어리가 떨어져 작물에 피해를 주며, 운 없는 사람 한두 명은 타박상을 입기도 합니다."
 locust_swarm: "메뚜기 떼"
 locust_swarm_desc: "날아다니는 곤충 무리가 밀려들어 하늘을 뒤덮고 작물을 모조리 약탈합니다."
 heatwave: "폭염"
 heatwave_desc: "비정상적으로 뜨거운 날씨가 숨 막히는 더위를 불러옵니다. 지면이 불에 달궈진 냄비처럼 들끓으며 공기가 후텁지근한 열기로 가득해집니다."
 disease_outbreak: "감염병 유행"
 disease_outbreak_desc: "위험한 부패와 질병이 농작물 사이로 퍼져 나가며 수확 철을 앞둔 농부들을 걱정시킵니다."
 extreme_winds: "심한 강풍"
 extreme_winds_desc: "난폭한 폭풍이 땅을 휩쓸고 지나갑니다. 피할 수 있다면 피하는 편이 좋습니다."
 torrential_rains: "폭우"
 torrential_rains_desc: "많은 양의 비가 장기간 내립니다. 가장 튼튼한 우산마저도 소용없을 정도의 호우가 찾아듭니다."
 #Positive Harvest Conditions
 pollinator_surge: "꽃가루 폭증"
 pollinator_surge_desc: "향기와 꿀과 활력으로 가득한 현상입니다. 바쁘게 움직이는 꿀벌과 다른 작은 곤충들이 꽃과 꽃 사이를 날아다니며 생명력 넘치는 광란을 일으킵니다."
 optimal_sunlight: "최적의 햇빛"
 optimal_sunlight_desc: "너무 따뜻하지도 차갑지도 않은 기후입니다. 이상적으로 맑은 날씨 덕분에 모든 이의 얼굴에 미소가 떠오를 정도입니다."
 moderate_rainfall: "적당한 비"
 moderate_rainfall_desc: "땅속으로 생명을 불어넣어 주는 반가운 현상입니다. 힘이 넘치는 작물이 위에서 떨어지는 빗방울을 맞이하려 솟아오르기도 합니다."
