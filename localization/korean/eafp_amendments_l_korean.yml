l_korean:
 amendment_five_household_mutual_responsibility_system: "오가작통법"
 amendment_five_household_mutual_responsibility_system_desc: "다섯 가구를 하나로 묶어 상호 감시와 신원 보증을 의무화합니다. 구성원들은 세금 납부와 범죄 신고에 대해 연대 책임을 짐으로써 국가의 향촌 통제력을 강화합니다."
 
 amendment_nobi_system: "노비제"
 amendment_nobi_system_desc: "노비는 주인의 사유 재산으로 간주되어 매매, 상속, 증여의 대상이 됩니다. 부모 중 한 쪽이 노비라면 그 자녀 또한 노비가 되어 신분적 예속이 대대로 세습됩니다."
 
 amendment_seowon: "서원"
 amendment_seowon_desc: "성리학적 유현을 제사 지내고 인재를 양성하기 위해 설립된 사설 교육 기관입니다. 국가로부터 토지와 노비를 하사받고 면세 혜택을 누리며, 향촌 사림의 여론을 주도하는 정치적 구심점 역할을 합니다."
 
 amendment_licensed_merchants: "관허상인"
 amendment_licensed_merchants_desc: "조정에 필요한 물품을 조달하는 국역을 담당하는 대가로, 주요 상품에 대한 독점적인 판매권과 유통권을 보장받습니다. 이들은 국가 권력의 비호 아래 도성 내 상권을 장악하고 시장의 이익을 배타적으로 향유합니다."

 amendment_podocheong: "포도청"
 amendment_podocheong_desc: "한성의 치안 유지와 범죄 수사를 전담하는 상설 경찰 기구입니다. 좌포도청과 우포도청의 양 청 체제로 운영되며, 도성 내외의 순찰, 도적 체포, 야간 통행 금지 단속을 통해 수도의 질서를 확립하고 범죄를 억제합니다."
