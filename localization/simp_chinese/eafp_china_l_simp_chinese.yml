boxer_rebellion_events.101.t: "义和团运动蔓延"
boxer_rebellion_events.101.d: "义和团运动已经蔓延到其起始区域之外，到达了[SCOPE.sState('boxer_appeared_state').GetName]。 义和团的旗帜已经随处可见，外国势力和当地盟友对这种日益蔓延的不安和暴力感到震惊。"
boxer_rebellion_events.101.a: "我希望什么都没发生。"
boxer_rebellion_events.102.t: "[SCOPE.sState('boxer_state').GetName]发生针对外国人的袭击"
boxer_rebellion_events.102.d: "义和团正在[SCOPE.sState('boxer_state').GetName]各地袭击西方影响力。 走私者、传教士、鸦片贩子，任何成为他们目标的人都会被杀害或逃命。"
boxer_rebellion_events.102.f: "\"神灵帮助义和团是因为那些怪物正在毁掉中国。 他们宣传基督教，亵渎上天，不崇拜佛陀，不祭拜祖先。 摧毁铁路，切断电线，摧毁大型蒸汽船。 这样法国就会害怕，英国和俄罗斯就会安静下来。 杀死所有怪物，在[ROOT.GetCountry.GetName]享受和平。\""
boxer_rebellion_events.102.a: "视而不见。"
boxer_rebellion_events.102.b: "镇压他们。西方人是无害的。"
boxer_rebellion_events.103.t: "攻击公使馆区"
boxer_rebellion_events.103.d: "义和团已经抵达[ROOT.GetCountry.GetCapital.GetCityHubName]。他们正在立即攻击外国人。更令人震惊的是，他们包围了公使馆，那里有数百名外国显要人物和商人。[ROOT.GetCountry.GetName]如果不介入保护这些外国人，可能会被视为支持义和团，并构成对列强的战争行为。但如果我们介入，他们可能会认为我们背叛了他们的事业并起义。"
boxer_rebellion_events.103.f: "“上帝帮助义和团是因为那些怪物正在把中国搞得一团糟。他们宣传基督教，亵渎上天，不崇拜佛陀，也不祭拜祖先。让我们摧毁铁路，切断电线，摧毁大型轮船。然后法国会吓坏，英国和俄罗斯会安静下来。让我们杀死所有的怪物，在[ROOT.GetCountry.GetName]享受和平。”"
boxer_rebellion_events.103.a: "宣布[ROOT.GetCountry.GetName]支持义和团。"
boxer_rebellion_events.103.b: "保护公使馆。"
boxer_rebellion_events.104.t: "义和团的暴行"
boxer_rebellion_events.104.d: "中国的义和团已经进入[SCOPE.sCountry('chi_scope').GetCapital.GetCityHubName]并包围了公使馆，威胁着我们的商人和显要人物的生命。[SCOPE.sCountry('chi_scope').GetAdjectiveNoFormatting]政府也采取了可能被视为默认宣战的行为。许多人呼吁介入，以保护人们免受这些野蛮人的侵害。"
boxer_rebellion_events.104.f: "“情况正在迅速恶化。我们不能袖手旁观，让无辜的人被屠杀。”\n\n“义和团不仅对中国构成威胁，也对整个国际社会构成威胁。我们必须在为时已晚之前阻止他们的疯狂行为。”"
boxer_rebellion_events.104.a: "这些疯狂的野蛮人！"
boxer_rebellion_events.104.b: "不会有干预！"
boxer_rebellion_events.105.t: "义和团起义"
boxer_rebellion_events.105.d: "义和团对[ROOT.GetCountry.GetName]的背叛感到愤怒，起义反抗政府。"
boxer_rebellion_events.105.f: "“我今天与我的同胞们约定：效仿张九世复仇的义举，进行十年血战，磨砺我们的刀刃，竖起我们的旗帜，各自拿出九死一生的魄力，以驱逐凌辱我们的贼满人，压制我们的贼满人，屠杀我们的贼满人，好淫我们的贼满人，以恢复我们声明文物的祖国，以收回我们天赋的权利，以挽回我们有生以来的自由，以购取人人平等的幸福。”"
boxer_rebellion_events.105.a: "处决叛徒！"
boxer_rebellion_events.106.t: "义和团的覆灭"
boxer_rebellion_events.106.d: "所谓的义和团的活动停止了。"
boxer_rebellion_events.106.f: "待办"
boxer_rebellion_events.106.a: "待办"
# 中国西化
je_chinese_westernization: "用夷变夏"
je_chinese_westernization_reason: "唉，天下何以至此？自乾隆末年以来，官皆溺于鸦片，士民惑于邪教，不知所措，而狡猾的洋夷则传播邪教，散布鸦片，掠夺中国的白银，东西方皆来窥伺天子之疆域。大清何以至此？康乾盛世又在何方？\n\n不可再这样下去了。昔日大明能抵御北虏南倭，全赖张居正的改革。大清的形势已危急至此，若不变革，则昔日元朝之事必将重演。想要活下去，就必须变。"
je_chinese_westernization_goal: "完成 5 个用夷变夏 [Concept('concept_journal_entry', '$concept_journal_entries$')] 条目"
je_chinese_westernization_army: "用夷变夏：陆军现代化"
je_chinese_westernization_army_reason: "曾经引以为傲的八旗都已经落后，在济南之乱中丑态毕露。强大的俄罗斯侵犯西域，而我们的军队却沉醉于昔日的荣光，其枪尖早已锈迹斑斑，守护西北边境一事，唯有重建陆军才可达成。\n\n应充分建立引进西方军事技术的学堂，充分掌握军事技术之后，再将其应用于军队。如此便可抵御俄罗斯，稳定藩部，此乃塞防。"
je_chinese_westernization_navy: "用夷变夏：海军现代化"
je_chinese_westernization_navy_reason: "昔日讨论控制蛮夷之人，皆对其形势了如指掌。如今地球九万里，无处不通船，洋夷经由海路侵犯中国，怎能不学习蛮夷之长处以制服蛮夷？\n\n制造坚固的火炮与船只，建立舰队并驻扎于东南沿海，则国家可得平安，沿海百姓可安枕无忧，蛮夷亦不敢窥伺天子。此乃海防。"
je_chinese_westernization_industry: "用夷变夏：工业化"
je_chinese_westernization_industry_reason: "当今制造机械一事，乃是抵御洋夷挑战的基础，是自强的根本。若能整备百工之技艺，则凡制造宫室与器具，城郭与船只之制度皆可坚固，利用厚生亦可更加深厚，怎能不取外人之长处，化为中国之长处？\n\n通过利用蒸汽的西洋机械，一日便可完成千名工匠之事，制造织物、纸张、陶瓷，从矿山中采掘钢铁以制造武器，若能变得强盛，又有谁敢窥伺？此乃自强。"
je_chinese_westernization_government_reform: "用夷变夏：政府改革"
je_chinese_westernization_government_reform_reason: "为何法律必须变革？变革乃是古今之公理，《易经》有云：'穷则变，变则通，通则久'。\n\n时代变迁，万国日渐互相竞争，若只知坚守旧法，坐井观天，则必将如印度一般，固守旧物而不思变革，最终沦为殖民地。因此必须自我变革法律，此乃变法。"
