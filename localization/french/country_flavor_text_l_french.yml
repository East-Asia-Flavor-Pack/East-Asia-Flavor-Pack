 BGM_FLAVOR_TEXT: "$TGR_FLAVOR_TEXT$"
 GJM_FLAVOR_TEXT: "$TGR_FLAVOR_TEXT$"
 WLG_FLAVOR_TEXT: "$TGR_FLAVOR_TEXT$"
 KFA_FLAVOR_TEXT: "$TGR_FLAVOR_TEXT$"
 SHW_FLAVOR_TEXT: "$TGR_FLAVOR_TEXT$"
 SDM_FLAVOR_TEXT: "$TGR_FLAVOR_TEXT$"
 BRN_FLAVOR_TEXT: "$TGR_FLAVOR_TEXT$"
 HAR_FLAVOR_TEXT: "$TGR_FLAVOR_TEXT$"
 AWS_FLAVOR_TEXT: "$TGR_FLAVOR_TEXT$"
 SAF_FLAVOR_TEXT: "À l’origine un comptoir commercial hollandais, la colonie du Cap est récemment devenue une colonie de la Couronne britannique, perdant ainsi une grande partie de son ancienne autonomie. À présent, la tension monte entre la Couronne britannique et les États boers au nord, tandis qu’à l’est, la puissance de l’Empire zoulou s’accroît. Comment la colonie du Cap va-t-elle surmonter les difficultés qui l’attendent ?"
 #India
 BIC_FLAVOR_TEXT: "L’Inde est le joyau de la couronne de l’Empire britannique. La Compagnie des Indes orientales pourra-t-elle maintenir sa domination sur ce vaste territoire tout en apaisant ses actionnaires ?"
 JAS_FLAVOR_TEXT: "Presque la totalité de l’Inde se trouve désormais sous le contrôle direct ou indirect de la Compagnie britannique des Indes orientales. Les nawabs des États princiers exercent encore leur domination sur leurs territoires, mais répondent en fin de compte de la Compagnie. L’Inde se libérera-t-elle un jour de l’autorité britannique ?"
