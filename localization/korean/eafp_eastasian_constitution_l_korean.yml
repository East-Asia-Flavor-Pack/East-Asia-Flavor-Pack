eafp_eastasian_constitution_events.2.t: "주권은 어디에서 오는가?"
eafp_eastasian_constitution_events.2.d: "헌법 제정 작업 중 국가의 근본을 어떻게 규정할 것인지를 두고 이념 논쟁이 벌어졌다. 이 헌법이 군주가 백성에게 '내려주는' 문서여야 하는지, 아니면 군주와 국민이 함께 '합의하는' 문서여야 하는지 말이다."
eafp_eastasian_constitution_events.2.f: "\"지금 헌법을 제정하고자 할 때에 우리나라의 기축이 무엇인지 확정해야만 한다. 유럽에서는 헌법정치의 맹아가 생겨난 지 천 여년이 되어 인민이 이 제도에 익숙할 뿐 아니라, 종교라는 것이 기축을 이뤄 사람 마음에 깊게 침투하여 인심이 여기에 통일되어 있다. 그러나 우리나라에서는 종교라는 것의 힘이 미약하여 한 국가의 기축이 될 수 있을만한 것이 못 된다.\"" # 예외적 예외로서의 천황―근대일본의 헌법과 주권 논문 ㄱㄱ
eafp_eastasian_constitution_events.2.a: "헌법은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 은혜로 선포되어야 한다."
eafp_eastasian_constitution_events.2.b: "헌법은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]와 국민의 공동 합의여야 한다."

eafp_eastasian_constitution_events.3.t: "군 통수권의 향방"
eafp_eastasian_constitution_events.3.d: "헌법 제정 과정에서 군 통수권을 규정하는 문제가 핵심 쟁점으로 떠올랐다. 군 통수권을 [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]의 통제로부터 완전히 독립시켜 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]에게 직속시킬 것인지, 아니면 [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]의 책임 하에 둘 것인지에 대해 말이다."
eafp_eastasian_constitution_events.3.f: "\"통수권의 독립은육군과 해군이 나란히 서고, 정부가 그 사이에 끼어, 나아가지도 물러서지도 못할 위험이 있다.\""
eafp_eastasian_constitution_events.3.a: "군 통수권은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 직할로 독립시킨다."
eafp_eastasian_constitution_events.3.b: "군 통수권은 [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]의 책임 하에 둔다."

eafp_eastasian_constitution_events.3.t: "의회의 구조"
eafp_eastasian_constitution_events.3.d: "헌법 제정을 위한 논의가 의회의 구성 방식으로 넘어왔다. 개혁파는 신속하고 통일된 의사 결정을 위해 '단원제'를 주장하는 반면, 보수파는 [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]의 급진적인 결정을 견제하고 기성세력의 명예를 보장하기 위해 '양원제'를 강력히 요구하고 있다."
eafp_eastasian_constitution_events.3.f: "\"단원제는 전제로 흐르기 쉽고 경솔에 흐르기 쉬운 것입니다. 이 중대한 헌법을 제정하는 데 단원제로 한다는 것은 신중한 도리가 아니며, 또 이 [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]이(가) 민의를 대표한다 하더라도 민의가 반드시 다수결에만 있는 것은 아닙니다. 소수 의견도 마땅히 존중해야 될 줄 압니다. 그러므로 우리는 민의원의 경솔과 전제를 시정하기 위하여 신중히 고려하는 의미에서 상원을 두자는 것입니다.\"" # 1948년 6월 21일 제헌국회 제22차 본회의 반대 토론??
eafp_eastasian_constitution_events.3.a: "상원을 두어 보수적인 견제 장치를 마련한다."
eafp_eastasian_constitution_events.3.b: "국민의 뜻을 빠르게 결집하는 단원제를 채택한다."
```
eafp_eastasian_constitution_events.4.t: "법 앞의 평등?"
eafp_eastasian_constitution_events.4.d: "새로운 헌법에서 사법제도를 규정하면서, 황실의 구성원들이 일반 국민과 동일한 민사 및 형사 재판을 받아야 하는지가 큰 쟁점이 되었다."
eafp_eastasian_constitution_events.4.f: "\"만약 황실의 일을 헌법 조문 안에 규정한다면, 필연적으로 헌법 개정 절차에 따라 [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]의 의결을 거쳐야만 하는 조항도 생기게 될 것입니다. 이는 황실의 존엄을 손상시킬 우려가 있습니다.\"" # Commentaries on the Constitution of the Empire of Japan
eafp_eastasian_constitution_events.4.a: "황족도 일반 법원에서 재판을 받도록 한다."
eafp_eastasian_constitution_events.4.b: "황족의 명예를 보장할 특별 재판소와 특별법을 적용한다."

eafp_eastasian_constitution_events.5.t: "구 지배층의 특권"
eafp_eastasian_constitution_events.5.d: "오랜 세월 국가를 통치해왔던 구 지배층은 새로운 헌법 체제 내에서 자신들의 명예와 지위를 보장받을 수 있는 헌법적 특권을 요구하고 있다."
eafp_eastasian_constitution_events.5.f: "\"만약 [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]에 세습 귀족을 채워넣는다면, 그곳은 결국 '무위의 귀족'들의 소굴이 될 것입니다. 이들은 인민과 아무런 관계도 없으며, 국가에 대한 공헌이나 식견이 있어서가 아니라 단지 가문 때문에 그 자리에 앉아있게 될 것입니다. 이러한 집단은 결국 국가 발전의 장애물이 되고 정부의 기능을 가로막을 뿐입니다.\""
eafp_eastasian_constitution_events.5.a: "새로운 질서에 공헌한다는 조건 하에 명예적 특권과 정치적 지위를 일부 인정한다."
eafp_eastasian_constitution_events.5.b: "특권은 철저히 폐지되어야 한다. 새로운 시대에는 오직 능력만이 존중받을 것이다."
