 india_railway.4.t: "Erstklassige Ausstattung"
 india_railway.4.d: "Auch wenn viele Leute jetzt mit dem Zug reisen, gibt es Spannungen zwischen Gemeinden, weil die Kastentrennung so stark bleibt."
 india_railway.4.f: "Zwei Jungen lehnen sich aus der Zugtür, der heftige Wind kühlt sie an diesem heißen Tag ab.\n\n„Ich habe gehört, in der ersten Klasse gibt es Deckenventilatoren und Betten! Und die Stühle sind mit Baumwolle gepolstert, damit man stundenlang sitzen kann!“\n\n„Also, ich habe gehört, sie haben sogar eigene Toiletten.“\n\n„Na, das hast du falsch gehört! Feine Leute gehen nicht aufs Klo.“\n\n„Hat unser Abteil deshalb auch keines?“"
 india_railway.4.a: "Gesellschaftliche Angelegenheiten drängen nicht."
 india_railway.4.b: "Mehr Teestände sollten die Spannungen lindern."
 rising_intracommunal_tension: "Steigende Spannungen"
 india_railway.5.t: "Volldampf zum Fortschritt"
 india_railway.5.d: "Das große Eisenbahnprojekt ist endlich fertiggestellt. Die neue Eisenbahn eröffnet vielfältige neue Möglichkeiten: für Reisen, für die Arbeit und als Verbindungsmittel des gesamten Landes."
 india_railway.5.f: "Mit der Fertigstellung dieses Bahnhofs ist die Zukunft des Raj gesichert. Unser Eisenbahnnetz wird das Rückgrat unseres Handels, unseres Militärs und unserer Regierung sein. Dampf und Kohle werden durch die Adern des Empires strömen.\n\nUnd dieser wunderschöne Bahnhof, dem [SCOPE.sCharacter('relevant_overlord').GetCustom('DE_ART_DEF_S_N')] [SCOPE.sCountry('relevant_overlord').GetRuler.GetPrimaryRoleTitle] seinen Namen gab, wird sein pulsierendes Herz sein."
 india_railway.5.f2: "Mit der Fertigstellung dieses Bahnhofs ist die Zukunft des Raj gesichert. Unser Eisenbahnnetz wird das Rückgrat unseres Handels, unseres Militärs und unserer Regierung sein. Dampf und Kohle werden durch die Adern des Empires strömen.\n\nUnd dieser wunderschöne Bahnhof, dem [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] seinen Namen gab, wird sein pulsierendes Herz sein."
 india_railway.5.a: "Großartig."
 india_railway_reward: "Tolle Verbindungen"
 #Victoria Terminus Content
 je_victoria_terminus: "Victoria-Kopfbahnhof"
 je_victoria_terminus_reason: "Die Mitglieder der IG „[SCOPE.gsInterestGroup('relevant_terminus_ig').GetName]“ sammeln Gelder für #tooltippable #tooltip:victoria_terminus_construct_tt #bold die Errichtung eines großen Kopfbahnhofs#! #!#! in $STATE_BOMBAY$. Dieses elegante Gebäude mit zusätzlichen Bahnsteigen und Verwaltungsbüros verspricht, die öffentliche Meinung Indiens zu verbessern."
