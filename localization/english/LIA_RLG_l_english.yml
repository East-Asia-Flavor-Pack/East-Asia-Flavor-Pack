lia_event_rlg.900.t:0 "부산의 시민들"
lia_event_rlg.900.d:0 "우리는 부산 시민입니다."
lia_event_rlg.900.f:1 "이번달 부산의 총 인구수는 최근 행정기록에 따르면 50만명을 넘었다고 합니다.\n도시는 수많은 사람들로 북적이고 있습니다."
lia_event_rlg.900.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.901.t:0 "항구시설 신축"
lia_event_rlg.901.d:0 "부산항 기반시설 완공"
lia_event_rlg.901.f:1 "부산은 전형적인 따뜻한 해안성 기후로 완벽한 항구입지에 더해 일본과 매우 가깝다는 장점이 있습니다.\n이곳을 대도시로 성장시키기 위해 각종 현대식 항구시설과 더불어 도시계획을 위한 도로와 기반시설이 들어서고 있습니다."
lia_event_rlg.901.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.902.t:0 "도시 정비"
lia_event_rlg.902.d:0 "직업알선소 운영"
lia_event_rlg.902.f:1 "도시가 빠르게 팽창하면서 자연스레 직업을 찾아 몰려든 사람들 또한 늘어났습니다.\n당국은 늘어난 도시빈민들과 무허가판자촌 문제를 해결하기 위해 일자리 양성과 더불어 직업알선소를 운영하여 실업률을 낮추는데 성과를 올렸습니다."
lia_event_rlg.902.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.903.t:0 "부산항"
lia_event_rlg.903.d:0 "계획도시로 발돋움"
lia_event_rlg.903.f:1 "이전부터 부산은 해안가의 어촌마을로써 다양한 시설과 항구가 있었지만, 객관적으로 보자면 무계획적이고, 자연적이었습니다.\n하지만 이제 부산은 계획도시로 발돋움할 준비를 마쳤으며, 그 시작은 깔끔한 항구시설입니다."
lia_event_rlg.903.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.910.t:0 "성장하는 도시"
lia_event_rlg.910.d:0 "75만 도시"
lia_event_rlg.910.f:1 "75만명의 시민이 부산에 적을 두고 있습니다.\n당국은 행정서비스의 수요를 맞추기 위해 분주히 움직이고 있습니다."
lia_event_rlg.910.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.911.t:0 "왜관 개혁"
lia_event_rlg.911.d:0 "외국인 규제 철폐"
lia_event_rlg.911.f:1 "이제껏 외국인들은 왜관등지에서 제한적으로만 거주하며 영업할수 있었습니다.\n이제 울타리를 허물고 규제를 개혁해 국제 항구로써 진화할 수 있도록 합시다."
lia_event_rlg.911.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.912.t:0 "조선소 확장"
lia_event_rlg.912.d:0 "부산조선소"
lia_event_rlg.912.f:1 "부산은 대형선박들이 편하게 접안할수 있을만큼 좋은 항구이지만, 조선소의 능력이 그를 뒷받침해주지 못하고 있었습니다.\n그러나 이제 부산에 위치한 조선소에서도 대형선박을 건조,수리할수 있는 능력을 충분히 갖추었습니다."
lia_event_rlg.912.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.913.t:0 "경제 성장"
lia_event_rlg.913.d:0 "도시내 산업체 오늘도 증가세"
lia_event_rlg.913.f:1 "사업을 하려는 사람들은 모두 이 도시를 제일 먼저 생각합니다.\n수많은 공장과 기업과 사업체들이 나날히 새로 등록을 마치고 있습니다."
lia_event_rlg.913.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.920.t:0 "백만 시민"
lia_event_rlg.920.d:0 "인구수 백만명 돌파!"
lia_event_rlg.920.f:1 "이달부로 도시의 총 인구수가 100만명을 돌파하였습니다.\n시내 중심부에서는 기념축제가 열렸습니다!"
lia_event_rlg.920.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.921.t:0 "항구 수용량 포화"
lia_event_rlg.921.d:0 "부산신항 건설"
lia_event_rlg.921.f:1 "나날히 증가하는 무역량에 항구시설을 늘리라는 요구 또한 강해져왔습니다.\n마침 적당한 장소가 있으니 인근에 신항을 건설하기로 했습니다."
lia_event_rlg.921.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.922.t:0 "수산업 장려"
lia_event_rlg.922.d:0 "자갈치시장"
lia_event_rlg.922.f:1 "이 지역 사람들은 예로부터 수많은 수산물들을 즐겨 먹고 거래해왔습니다.\n대규모의 현대식 시설을 갖춘 깔끔한 시장지역이 조성되었으며, 자갈이 많다고 하여 자갈치시장이라고 불리고 있습니다."
lia_event_rlg.922.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.923.t:0 "산업 호황"
lia_event_rlg.923.d:0 "물동량 최대치 경신"
lia_event_rlg.923.f:1 "오늘도 부산 앞바다는 부산 중심가의 사람들만큼이나 북적입니다.\n항구관리 직원들은 매일마다 늘어나는 수송선들을 보며 보람차게 일하고 있습니다."
lia_event_rlg.923.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.930.t:0 "나라의 관문"
lia_event_rlg.930.d:0 "어서오세요 우리나라에"
lia_event_rlg.930.f:1 "이제 부산시민이 150만명을 넘었습니다.\n이 나라에 들어오는 거의 모두가 부산 시민들의 환대를 받고 있습니다."
lia_event_rlg.930.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.931.t:0 "항만시설 현대화"
lia_event_rlg.931.d:0 "최신형 설비 도입"
lia_event_rlg.931.f:1 "부산의 산업력과 무역량, 그리고 동해안 물동량의 급성장덕에 이 거대한 항구로도 벅찰 지경에 이르렀습니다.\n이에 최신형 기중기와 컨베이어벨트등이 새로 교체,증설되었으며 수만톤급 선박이 하루에 수천톤을 하역하고도 남을 항만수용량을 달성했습니다!."
lia_event_rlg.931.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.932.t:0 "해양레저의 중심지"
lia_event_rlg.932.d:0 "해운대 해수욕장"
lia_event_rlg.932.f:1 "부산은 아름다운 소나무와 따뜻한 온천, 그리고 빼어난 모래사장들로 유명하여 오래전부터 명망있는 자들부터 일반 백성들까지 두루 즐기는 장소였습니다.\n부산이 국제항구로써 성장하자 수많은 외국인들에게까지도 부산의 관광성에 대한 입소문이 퍼지고 있으니, 이를 기회로 잡아야 합니다."
lia_event_rlg.932.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.933.t:0 "자랑스러운 항구도시"
lia_event_rlg.933.d:0 "국내최대 국제무역항"
lia_event_rlg.933.f:1 "끝없는 컨테이너의 물결이 바닷가의 파도와도 같이 출렁이고 있습니다.\n동아시아에서 제일가는 국제무역항을 향해서!"
lia_event_rlg.933.a:0 "마음에 드는군. <도시개발 진행도 상승>"

#부산-b
lia_event_rlg.950.t:0 "부산의 시민들"
lia_event_rlg.950.d:0 "우리는 부산 시민입니다."
lia_event_rlg.950.f:1 "이번달 부산의 총 인구수는 최근 행정기록에 따르면 50만명을 넘었다고 합니다.\n도시는 수많은 사람들로 북적이고 있습니다."
lia_event_rlg.950.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.951.t:0 "기지 건설"
lia_event_rlg.951.d:0 "부산진 현대화"
lia_event_rlg.951.f:1 "부산은 전형적인 따뜻한 해안성 기후로 완벽한 항구입지에 더해 일본과 매우 가깝다는 특징이 있습니다.\n경상좌수영의 본거지였으며, 시대가 변함에 따라 수영강 인근은 신식 해군을 주둔시킬수 있는 멋드러진 해군기지로 탈바꿈하였습니다."
lia_event_rlg.951.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.952.t:0 "도시 정비"
lia_event_rlg.952.d:0 "직업알선소 운영"
lia_event_rlg.952.f:1 "도시가 빠르게 팽창하면서 자연스레 직업을 찾아 몰려든 사람들 또한 늘어났습니다.\n당국은 늘어난 도시빈민들과 무허가판자촌 문제를 해결하기 위해 일자리 양성과 더불어 직업알선소를 운영하여 실업률을 낮추는데 성과를 올렸습니다."
lia_event_rlg.952.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.953.t:0 "부산항"
lia_event_rlg.953.d:0 "항구가 들어서다"
lia_event_rlg.953.f:1 "부산은 전형적인 따뜻한 해안성 기후로 완벽한 항구입지에 더해 일본과 매우 가깝다는 장점이 있습니다.\n이곳을 대도시로 성장시키기 위해 각종 현대식 항구시설과 더불어 도시계획을 위한 도로와 기반시설이 들어서고 있습니다."
lia_event_rlg.953.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.960.t:0 "성장하는 도시"
lia_event_rlg.960.d:0 "75만 도시"
lia_event_rlg.960.f:1 "75만명의 시민이 부산에 적을 두고 있습니다.\n당국은 행정서비스의 수요를 맞추기 위해 분주히 움직이고 있습니다."
lia_event_rlg.960.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.961.t:0 "조선소 현대화"
lia_event_rlg.961.d:0 "최신 건함기술"
lia_event_rlg.961.f:1 "해군은 단지 숫자만 많다고 강해질수는 없으며, 이는 임진년의 왜란부터 중국이 영국과 싸운 '그 전쟁'까지 증명합니다.\n해군을 떠받치는 것은 역시 기술입니다. 우리는 세계 최강의 해군을 위해서 아낌없이 연구와 시설에 투자해야 합니다."
lia_event_rlg.961.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.962.t:0 "항만 재정비"
lia_event_rlg.962.d:0 "항구 수용량 확장"
lia_event_rlg.962.f:1 "부산은 해군기지뿐 아니라, 물류 항구로써의 역할 또한 매우 중요합니다.\n항구시설이 최신식으로 재정비되고 확장작업을 끝마쳐 더욱 막대한 물동량을 감당 가능하게 되었습니다."
lia_event_rlg.962.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.963.t:0 "경제 성장"
lia_event_rlg.963.d:0 "도시내 산업체 오늘도 증가세"
lia_event_rlg.963.f:1 "사업을 하려는 사람들은 모두 이 도시를 제일 먼저 생각합니다.\n수많은 공장과 기업과 사업체들이 나날히 새로 등록을 마치고 있습니다."
lia_event_rlg.963.a:0 "마음에 드는군. <도시개발 진행도 상승>"


