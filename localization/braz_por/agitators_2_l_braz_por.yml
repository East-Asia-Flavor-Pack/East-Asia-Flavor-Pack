 notification_haiti_stops_paying_france_desc: "O Haiti se recusou a continuar pagando o nosso país, cancelando unilateralmente quaisquer dívidas que tenham conosco.\n\nAs demandas por uma punição só crescem, e agora temos uma [concept_claim|l] em nossa antiga colônia."
