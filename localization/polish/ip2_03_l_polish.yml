 india_railway.1.t: "[SCOPE.sState('relevant_state').GetNameNoFormatting] – napad na pociąg"
 india_railway.1.d: "Prasa międzynarodowa donosi o napadzie rabunkowym na pociąg w miejscu znanym jako [SCOPE.sState('relevant_state').GetNameNoFormatting]. Całą akcję zorganizowała [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting|l] grupa agitatorów."
 india_railway.1.f: "– Gdyby to byli dakoici, ofiar śmiertelnych byłoby znacznie więcej. Ci młodzi ludzie wykradali NASZE pieniądze z powrotem i robili to dla NAS. Popełnili kilka błędów, ale ich intencje były szlachetne.\n\n– Jeśli są tak szlachetni, to dlaczego wymachiwali bronią w kierunku własnych rodaków? Zginął niewinny człowiek. Płacz jego owdowiałej żony już zawsze będzie dźwięczeć w moich uszach."
 india_railway.1.a: "Zaprzecz, że [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting|l] straż została pokonana."
 india_railway.1.b: "Ukrywanie naszych strat nie ma sensu."
 do_control_the_press: "Kontrolowanie prasy"
 not_control_the_press: "Krytyka w prasie"
 india_railway.2.t: "Okradanie korony"
 india_railway.2.d: "Rozpoczęto obrady w procesie o rabunek pociągu, w którym rewolucjoniści oskarżeni zostali o kradzież i morderstwo."
 india_railway.2.f: "Okrzyki tłumu przed salą sądową rozgrzewają serca obrońców. Te same okrzyki zagłuszają też słowa prokuratora, który nieustępliwie kontynuuje przemowę.\n\n– Porwanie, posiadanie nielegalnej broni palnej i morderstwo. Każdy z tych czynów sam w sobie jest haniebnym występkiem, ale ci bezczelni złoczyńcy zrobili to wszystko z jeszcze gorszych pobudek. Chcieli okraść tę samą koronę, która o nich dba. Tłum skandujący na zewnątrz nazwie ich bohaterami, ale zgodnie z prawem należy nazywać ich zdrajcami."
 india_railway.2.a: "Niech posłużą jako przykład – przesłuchajmy ich."
 india_railway.2.b: "Postępujmy zgodnie z przyjętymi procedurami."
 railway_trial_authority: "Środki autorytatywne"
 railway_trial_legit: "Właściwa procedura"
 india_railway.3.t: "Lokalna klęska głodu"
 india_railway.3.d: "Masowy eksport zboża i plonów sprawił, że mieszkający w miejscu o nazwie [SCOPE.sState('relevant_state').GetNameNoFormatting] ludzie stali się bezbronni w obliczu lokalnej klęski głodu."
 india_railway.3.f: "#italic Droga Elżbieto,\n\njadąc w eskorcie zebranych przez koronę w Indiach dóbr, moim oczom ukazał się najokrutniejszy widok. Mężczyzna, chudy jak kij, który trzymał w dłoni, stał na straży swojej żony i dwójki dzieci. Kiedy zapytałem swoich kompanów, czego strzeże, wyjaśnili mi, że mieszkańcy wioski uciekli się do kanibalizmu. #!"
 india_railway.3.a: "Użyj transportu kolejowego, aby zaopatrzyć ich nadwyżką jedzenia."
 india_railway.3.b: "Nie stać nas na to, by podjąć takie działania."
 state_grain_expensive_tt: "Cena #variable zboża#! jest o ponad #variable 70%#! wyższa od [Concept('concept_base_price', 'ceny bazowej')]"
 railway_famine: "Zgony spowodowane lokalną klęską głodu"
 railway_hunger_relief: "Wysłano pomoc dla głodujących"
 railway_hunger_no_relief: "Wstrzymano pomoc dla głodujących"
 railway_ig_disapproval: "Odmówiono działania na własną korzyść"
 railway_ig_approval: "Wyrachowana grupa interesu"
 india_railway.4.t: "Wyposażenie pierwszej klasy"
 india_railway.4.d: "Kiedy wielu ludzi cieszy się z możliwości podróży koleją, napięcia między społecznościami wciąż rosną z powodu nasilającej się segregacji."
 india_railway.4.f: "Dwóch chłopców wychyla się przez otwarte drzwi pociągu, a silny wiatr chłodzi ich w ten beznadziejnie gorący dzień.\n\n– Słyszałem, że w pierwszej klasie mają wiatraki na suficie, a krzesła i łóżka wypełnione są bawełną, żeby można było na nich spędzić długie godziny!\n\n– A ja słyszałem, że mają tam własne toalety.\n\n– Coś musiało ci się przesłyszeć. Panowie i panie nie potrzebują toalet.\n\n– To dlatego nasz przedział też ich nie ma?"
 india_railway.4.a: "Sprawy społeczne nie są pilne."
 india_railway.4.b: "Większa ilość straganów z herbatą załagodzi napięcie."
 rising_intracommunal_tension: "Wzrastające napięcia"
 india_railway.5.t: "Kolej w służbie dobrobytu"
 india_railway.5.d: "Budowa wielkiej sieci kolei wreszcie dobiegła końca. Dzięki niej otwierają się dla ludzi nowe możliwości – łatwiejszego podróżowania, pracy. Sieć łączy także osoby na terenie całego kraju."
 india_railway.5.f: "Ukończenie budowy tego dworca zapewnia Indiom Brytyjskim bezpieczeństwo. Ta sieć pociągów będzie podstawą dla naszego handlu, wojskowości, jak i działań samego rządu. Para i węgiel będą płynąć w żyłach imperium.\n\nA jego bijącym sercem będzie ten piękny dworzec nazwany na cześć znamienitej osoby, którą jest [SCOPE.sCountry('relevant_overlord').GetRuler.GetPrimaryRoleTitle]."
 india_railway.5.f2: "Ukończenie budowy tego dworca zapewnia Indiom Brytyjskim bezpieczeństwo. Ta sieć pociągów będzie podstawą dla naszego handlu, wojskowości, jak i działań samego rządu. Para i węgiel będą płynąć w żyłach imperium.\n\nA jego bijącym sercem będzie ten piękny dworzec nazwany na cześć znamienitej osoby, którą jest [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 india_railway.5.a: "Wspaniałe."
 india_railway_reward: "Wspaniałe połączenia"
 #Victoria Terminus Content
 je_victoria_terminus: "Victoria Terminus"
 je_victoria_terminus_reason: "Grupie interesu znanej jako [SCOPE.gsInterestGroup('relevant_terminus_ig').GetName|l] udaje się zebrać fundusze na #tooltippable #tooltip:victoria_terminus_construct_tt #bold stworzenie pięknej końcowej stacji kolejowej#! #!#!w następującym miejscu: $STATE_BOMBAY$. Ten elegancki dworzec z dodatkowymi peronami i biurami administracji sprawi, że opinia publiczna na temat Indii się poprawi."
 je_victoria_terminus_status: "Zbuduj dworzec $building_victoria_terminus$ w następującym [Concept('concept_state_region', 'regionie administracyjnym')]: $STATE_BOMBAY$."
 victoria_terminus_possible_tt: "Państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] posiada kolej w następującym [Concept('concept_state_region', 'regionie administracyjnym')]: $STATE_BOMBAY$."
 victoria_terminus_complete_tt: "Państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] zbudowało dworzec $building_victoria_terminus$ w następującym [Concept('concept_state_region', 'regionie administracyjnym')]: $STATE_BOMBAY$"
 victoria_terminus_populated_tt: "[concept_occupancy] siły roboczej dworca $building_victoria_terminus$ wynosi co najmniej #variable 50%#!"
 rejected_victoria_terminus_project_tt: "Państwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] odrzuca propozycję budowy dworca $building_victoria_terminus$."
 does_not_have_state_bombay_tt: "Obszar o nazwie $STATE_BOMBAY$ nie należy do państwa o nazwie [ROOT.GetCountry.GetNameNoFormatting]."
 victoria_terminus.1.t: "Dworzec jedyny w swoim rodzaju"
 victoria_terminus.1.d: "Grupa interesu znana jako [SCOPE.gsInterestGroup('relevant_terminus_ig').GetName|l] wyszła z propozycją wybudowania wielkiej końcowej stacji kolejowej w miejscu o nazwie [SCOPE.sState('relevant_bombay_state').GetName]. Zebrała także znaczną sumę pieniędzy, którą chce przeznaczyć na budowę."
 victoria_terminus.1.f: "Dym z fajki wypełnia małe biuro, w którym urzędnicy dyskutują o projekcie nowej końcowej stacji kolejowej.\n\n– To przedsięwzięcie zdaje się stawać coraz bardziej kosztowne. Czy przebudowa stacji to naprawdę najlepszy sposób na inwestycję naszych środków?\n\n– Moi drodzy, nastała era lokomotyw. Nasze zarobki są proporcjonalne do szybkości dostaw, a w obecnej chwili tempo naszych dostaw dorównuje jedynie dostawom wykonywanym przy użyciu wozu konnego."
 victoria_terminus.1.a: "Natychmiast rozpocznij budowę."
 victoria_terminus.1.b: "Te fundusze powinny zostać ulokowane tam, gdzie są niezbędne."
 victoria_terminus_construct_tt: "Do budowy dworca $building_victoria_terminus$ można użyć [Concept('concept_political_lens', 'obiektywu Polityka')] w obszarze administracyjnym o nazwie $STATE_BOMBAY$."
 dismissed_victoria_terminus_je_tt: "[concept_journal_entry] #bold $je_victoria_terminus$#! zostanie odrzucony"
 victoria_terminus_accepted: "Zaakceptowano budowę końcowej stacji kolejowej"
 victoria_terminus_rejected: "Odrzucono budowę końcowej stacji kolejowej"
 victoria_terminus.2.t: "Cud architektury"
 victoria_terminus.2.d: "Ukończony budynek $building_victoria_terminus$ jest połączeniem różnych wpływów architektonicznych i rozpoczyna nowy rozdział w historii miejsca znanego jako [SCOPE.sState('relevant_bombay_state').GetName], a także całych Indii."
 victoria_terminus.2.f: "Dwóch Brytyjczyków w garniturach stoi przed nowo wybudowaną stacją końcową, podczas gdy kulis dźwiga ich bagaż.\n\n– Gdyby nie trwająca miesiące podróż statkiem, pomyślałbym, że wróciliśmy do Londynu.\n\n– I właśnie w tym tkwi geniusz tego projektu. Nasi rodacy widzą w nim przejaw ekspansji brytyjskiej kultury, a dla lokalnej ludności to przejaw szacunku i kontynuacja ich mogolskiej spuścizny. Wszyscy są zadowoleni, nikt nie został urażony, a co najważniejsze, biznes rozkwita."
 victoria_terminus.2.a: "Ta stacja końcowa będzie dobrze służyła całym Indiom."
 victoria_terminus.2.b: "Nasze nowatorskie osiągnięcie zadziwi świat."
 victoria_terminus_reward_loc: "Nowy węzeł miejski"
 victoria_terminus_reward_int: "Symboliczny rozwój"
 #Sikh Empire Content
 je_sikh_sovereignty: "Suwerenność sikhów"
 je_sikh_sovereignty_reason: "To dopiero pierwsze dni istnienia naszej nowo powstałej dynastii. Nasze rozwijające się królestwo odniosło wielki sukces, odkąd #bold Szer-e-Pendżab#! podbił dawną stolicę imperium Mogołów.\n\nW tej chwili musimy uchronić nasze terytorium przed agresją z zewnątrz i uhonorować zasady naszej wiary, którą jest [GetReligion('sikh').GetName|l]. Niech dziedzictwo tej dynastii będzie długotrwałe!\n\n#b [concept_empire_stability] i [concept_court_intrigue|l]#!\nPaństwo o nazwie [ROOT.GetCountry.GetNameNoFormatting] boryka się nie tylko z zagrożeniami zewnętrznymi. Grupy wpływów na naszym dworze mogą spiskować przeciwko [Concept('concept_ruler', 'władcy')], aby go obalić na rzecz preferowanego przez siebie kandydata. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] (władca) zginie z rąk skrytobójcy, #b stabilność Państwa Sikhów#! zostanie #bold zresetowana#! do wartości #v 0#!, postęp dworskiej intrygi zmaleje, a na tronie zasiądzie nowy kandydat, gdy #b dworska intryga#! osiągnie wartość #v 100%#!."
