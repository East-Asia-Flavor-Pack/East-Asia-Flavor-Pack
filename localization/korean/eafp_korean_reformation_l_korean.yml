eafp_korean_reformation_events.302.a: "개화의 상징이 우리 땅에 등장했다"

eafp_korean_reformation_events.303.t: "탄광 개발"
eafp_korean_reformation_events.303.d: "[SCOPE.sState('first_modern_mine_state').GetMineHubName]에서 최초의 탄광이 문을 열었다."
eafp_korean_reformation_events.303.f: "조선신보에 거한 즉 내장원에서 [SCOPE.sState('first_modern_mine_state').GetMineHubName] 무연탄에 관하여 [SCOPE.sCountry('miner_country').GetAdjectiveNoFormatting]인 [SCOPE.sCharacter('character_scope').GetLastName] 씨와 하나의 계약을 정립하였다는데, 그 계약의 개요가 다음과 같다:\n\n내장원에서 [SCOPE.sState('first_modern_mine_state').GetMineHubName] 무연탄을 채굴할 때 [SCOPE.sCountry('miner_country').GetAdjectiveNoFormatting]인 [SCOPE.sCharacter('character_scope').GetLastName](을)를 기술자로 고용할 것\n\n[SCOPE.sCountry('miner_country').GetAdjectiveNoFormatting]인 계약자는 해당 무연탄을 연탄으로 제조할 것\n\n무연탄 채굴 및 그 제조 경비는 내장원에서 지출할 것\n\n[SCOPE.sCountry('miner_country').GetAdjectiveNoFormatting]인 계약자는 매년 반드시 3만 톤의 연탄을 제조할 것이며, 이 경우 내장원에서 매년 3천 원을 [SCOPE.sCountry('miner_country').GetAdjectiveNoFormatting]인 계약자에게 지급할 것\n\n(단, 3만 톤 이상을 제조할 시에는 [SCOPE.sCountry('miner_country').GetAdjectiveNoFormatting]인 계약자에게 매 1만 톤에 500원씩 추가 지급할 것)\n\n이 계약 기한은 5개년으로 정할 것이라 하였다."
eafp_korean_reformation_events.303.a: "자원 개발은 근대화의 필수 요소다."

eafp_korean_reformation_events.304.t: "직조권업장"
eafp_korean_reformation_events.304.d: "농상공부 산하에 직조권업장이 설립되었다. 이 직조공장은 이윤을 추구하는 동시에 학생들에게 직조기술을 가르치는 역할도 하리라."
eafp_korean_reformation_events.304.f: "'농상공부에서 짜고 만다는 업을 권하는 장을 설립하는 광고를 좌에 게재하노라. 본부에서 인민에 공예(工藝)를 양성하고 이익을 진취케 하기를 위하여 직조권업장(織造勸業塲)을 설립하려 하오니 이를 대하여 뜻을 원하는 자는 세시에 본부 상공에 와 모두 의론을 경하여 타정하라 하였으니 지금부터는 농상공부에서 맡은 직책을 차차 실시하여 인민으로 하여금 생업의 길을 인도하여 아무쪼록 나라를 부강케 하려하니 우리는 진실로 공손히 치하하노라.'"
eafp_korean_reformation_events.304.a: "근대적 직조산업으로 발전시켜야 한다."

eafp_korean_reformation_events.305.t: "철수(鐵水) 첫 배출"
eafp_korean_reformation_events.305.d: "[SCOPE.sState('first_steel_mill_state').GetName]에 완공된 제철소에서 첫 쇳물이 흘러나오며 만세 소리가 울려퍼졌다."
eafp_korean_reformation_events.305.f: "'[SCOPE.sState('first_steel_mill_state').GetCityHubName]에 설치한 제철소는 자본금 수십만 원으로 설립되는 철강업의 위업이라. 토지 매입의 편리와 또한 수운의 편리가 무한하여 이상적인 입지라. 공장 기계설비는 최신식으로, 공장 상에 불필요한 것이 없으며, 외국 기술자의 지도 아래 현대적 제철 기술을 도입하였노라.\n\n세세히 막대한 이익을 타지에 속하고 자기 땅에 있는 무한방물은 무용에 속하니, 인민의 빈한은 또한 면할 수 없는 세라. 지금 제철소는 조선 땅에 가장 유익할지니 다음 제철소가 수립한 이후는 조선인의 일용하는 철물을 필치로 충당할 것이다. 그러면 그 가격도 자연 저하할지며 그 운용도 자연 편리할지로다.'"
eafp_korean_reformation_events.305.a: "철강은 산업의 근간이다."
eafp_modi_korref_305a_building: "들끓는 용광로"
eafp_korean_reformation_events.305.b: "철도와 기계 제작에 쓰기 좋겠군."
eafp_modi_korref_305b_building: "산업의 쌀"

eafp_korean_reformation_events.306.t: "[SCOPE.sState('first_modern_paper_factory_state').GetCityHubName]제지변"
eafp_korean_reformation_events.306.d: "[SCOPE.sState('first_modern_paper_factory_state').GetName]에 서양식 기계 설비를 갖춘 제지 공장이 들어섰다."
eafp_korean_reformation_events.306.f: "한 손님이 말하기를: \"근일에 하나의 전설을 들었는데, [SCOPE.sState('first_modern_paper_factory_state').GetCityHubName]에 제지소를 설치할 계획으로 외국 제지장 기사를 고빙하고 연전에 사들인 조지기계를 개조하여 시용한다고 하니, 만약 본국 종이를 제조할진대 토산 닥나무를 먼 지방에서 가져오면 원가도 매우 비싸고 운비도 적지 않을 것이오. 외국 종이를 제조할진대 재료인 패서나 잡고 등을 사용하는 원가는 많지 않으나, 우리나라 풍습이 백지나 장지를 합용키로 성고하였음에 수요가 제한적일 것이라.\"\n\n다른 손님이 답하기를: \"그대의 말은 물품 제조에 방해되는 뜻이 있소. 지금은 한 가지 공업도 완전히 모르고 한 가지 물품도 아직 창시하지 않은 오늘날의 시국에 제지 한 가지를 계획함도 얼마나 다행이거늘, 정치를 개명하여 사업을 이끌면 물품 수요에 소모가 많아질 것이니 그러한 후에 제조를 더 확장하면 기교도 더 정밀하고 흥작도 더 부지런해져 이익이 더 많아질 것이니, 물품 흥작에 기대가 확실히 있다면 우선 정치 개명에 분발하여 진취하는 것이 낡은 기계를 개량하고 새 기술자를 초빙하여 제지 계획에 늘 마음을 두는 것과 같기를 기대하노라.\""
eafp_korean_reformation_events.306.a: "더 많은 외국 종이를 제조해야 한다."
