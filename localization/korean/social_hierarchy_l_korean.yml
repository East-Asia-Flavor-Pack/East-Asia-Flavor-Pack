l_korean:
 #SocialClass.GetStrata links
 upper_strata_concept: "[concept_upper_strata]"
 middle_strata_concept: "[concept_middle_strata]"
 lower_strata_concept: "[concept_lower_strata]"
 #hierarchy: default_social_hierarchy
 default_social_hierarchy: "기본 계층"
 default_social_hierarchy_desc: "사회 구성원을 명확하게 정의된 범주로 분류하는 조직 체계입니다. 개인과 집단 간의 사회적 관계를 설명하려는 목적을 가지고 있습니다. 상위 계층에 속한 집단은 하위 계층 집단에 비해 더 많은 물질적 및 사회적 자원을 제공받으며, 이는 각기 다른 결과와 기회를 초래합니다."
 #classes: default_social_hierarchy
 upper_class: "상류층"
 upper_class_desc: "가장 많은 특권과 절대적인 권력을 지닌 사회 구성원입니다. 사회 계층에서 최상위 계급에 속합니다."
 middle_class: "중산층"
 middle_class_desc: "하류층보다 더 많은 특권을 가진 사회 구성원입니다. 사회 계층의 중간에 위치하며, 사회적 유동성을 다소나마 가지고 있습니다."
 lower_class: "하류층"
 lower_class_desc: "특권과 권력, 그리고 재산을 가장 적게 가진 사회 구성원입니다. 사회 계층에서 최하위에 속하며, 사회적 유동성이 굉장히 제한적입니다."
 #hierarchy: british_indian_caste_system
 british_indian_caste_system: "영국령 인도 카스트 제도"
 british_indian_caste_system_desc: "고대 힌두 계급 제도를 영국이 간소화하여 법제화한 제도입니다. 초기에는 라지의 중앙 행정을 돕고 안내할 목적으로 만들어졌습니다. 계층에서의 위치, 그에 따른 권리와 특권은 상속되며 고정됩니다."
 british_indian_caste_system_trigger_desc: "#b $hindu$#! [concept_religion]를 믿으며 #b $south_asian_heritage$#! [concept_cultural_trait]을 보유한 [concept_culture]에 속함"
 #classes: british_indian_caste_system
 brahmins: "브라만"
 brahmins_desc: "전통적으로 현자와 성직자에 해당하는 브라만은 힌두교의 경전을 해석할 수 있는 유일한 계층입니다. 즉, 브라만은 다른 모든 카스트에 부여된 신성한 권리와 특권을 결정합니다. 라지에서 브라만은 종종 정치적 대표자나 중재자의 역할을 수행합니다."
 kshatriyas: "크샤트리아"
 kshatriyas_desc: "전통적으로 전사에 해당하는 크샤트리아는 군사 및 통치 직책을 맡습니다. 이들은 신의 뜻을 해석할 권한을 제외한 대부분의 권리와 특권을 누립니다."
 vaishyas: "바이샤"
 vaishyas_desc: "바이샤는 상인, 무역상, 그리고 지주로 구성됩니다. 따라서 상위 카스트를 위해 재산과 지식을 축적할 수 있는 권한을 지닙니다."
 shudras: "수드라"
 shudras_desc: "수드라는 카스트에서 규정한 4개 계급 중 최하위 계층입니다. 이들은 상위 카스트의 자비에 의해 하인이나 노동자 역할만을 맡을 수 있으며, 재산과 지식을 축적할 수 없습니다."
 dalit: "달리트"
 dalit_desc: "카스트 계급에 속하지 않게 태어난 사람을 지칭합니다. 달리트는 카스트 계급에 들어갈 수 없으며, 지난 수백 년 동안 배척되고 소외되어 왔습니다. 이들은 하찮은 노동만을 강요받으며 어떠한 권리나 특권도 누리지 못합니다."
 STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY: "해당 계층에 속한 $concept_pops$은 [Concept('concept_country','$concept_country_possessive$')] [concept_social_hierarchy]에 따라 달라집니다."
