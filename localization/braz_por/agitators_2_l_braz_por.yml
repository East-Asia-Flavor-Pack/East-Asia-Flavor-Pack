 paris_commune_pulse_events.2.t: "Quarenta Tiros de Aviso"
 paris_commune_pulse_events.2.d: "Os communards balearam o general [SCOPE.sCharacter('executed_general_scope').GetLastName] por diversas vezes fora de Paris. Embora Versalhes tenha uma pequena esperança de que ele sobreviva, os communards alegam uma vitória moral."
 paris_commune_pulse_events.2.f: "De um em um, os homens o abandonaram.\nDe dois em dois, os fuzis foram alinhados pelo guarda.\nDe três em três, eles dispararam.\nDe quatro em quatro, os buracos se acumularam.\nDe cinco em cinco, ninguém conseguiria sobreviver."
 paris_commune_pulse_events.2.a: "Eles cumpriram o dever ao matar um general inimigo."
 paris_commune_pulse_events.2.b: "Realizar um julgamento justo. Não somos bárbaros."
 paris_commune_pulse_events.2.c: "Colocá-los na vanguarda por sua bravura."
 paris_commune_pulse_events.2.tt: "O general [SCOPE.sCharacter('executed_general_scope').GetLastName] foi capturado pelos communards e talvez sobreviva, se eles forem derrotados."
