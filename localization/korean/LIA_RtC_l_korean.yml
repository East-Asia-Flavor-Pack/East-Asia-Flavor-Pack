 warlord_china_events.1.t:0 "봉기"
 warlord_china_events.1.d:0 "[SCOPE.sState('revolt_state').GetCityHubName]에서 반란이 일어났다는 보고가 올라왔다. 이전에 있었던 산발적인 반란과는 차원이 다른 것으로 보인다."
 warlord_china_events.1.f:0 "\"[SCOPE.sState('revolt_state').GetCityHubName]의 성공은 그야말로 뜻밖의 일이다. 성공의 가장 큰 원인은 [SCOPE.sCharacter('governor').GetFullName](이)가 달아났기 때문이리라.\""
 warlord_china_events.1.a:0 "반역자들을 쳐부숴라!"

 warlord_china_events.2.t:0 "혁명의 확산"
 warlord_china_events.2.d:0 "[SCOPE.sState('revolt_state').GetCityHubName]에서 일어난 반란의 불길이 걷잡을 수 없이 번지고 있다. 이제까지와의 반란과는 사뭇 다른 규모인 듯하다."
 warlord_china_events.2.a:0 "걱정되는군."

 warlord_china_events.4.t:0 "번국의 배신"
 warlord_china_events.4.d:0 "중원 대부분 지역에서 반란이 일어났고, 정부군과 혁명군 간의 내전이 계속되고 있다. 이에 오랜 시간 동안 청나라에 미묘한 관계를 유지하며 존속해온 번국들이 이제 청나라 중앙정부의 영향력에서 벗어나 버렸다."
 warlord_china_events.4.a:0 "저 배신자들 같으니라고!"

 warlord_china_events.5.t:0 "겁박"
 warlord_china_events.5.d:0 "[SCOPE.sCharacter('YSK_scope').GetFullName]이 편전에서 황제에게 읍소하며 퇴위를 종용했다."
 warlord_china_events.5.f:0 ""그 해 겨울, 아마 딱 이 때일 겁니다. 매서운 칼바람이 불고 하늘에서 눈이 내렸습니다. 16명의 황족이 끌려왔고 얇은 옷 한 벌만을 걸친 채 추위에 온 몸을 떨고 있었다 합니다. 만백성이 그 광경을 구경하고 있었습니다. 시간이 되어 집행관이 명령을 내리자 사형관이 죄인의 목을 잡아 끌었고 단두대로 끌고가 내리눌렀습니다. 눈 내리는 소리만 들리던 그 때, 들렸답니다. 우지직 하는 소리가.\n\n소인이 아뢴 프랑스 황제와 같은 일이 일어나지 말란 법은 없사옵니다. 소인의 충고를 귀 기울여 들어주시옵소서.""
 warlord_china_events.5.a:0 "어쩔 수 없군. 항복한다."
 warlord_china_events.5.b:0 "만주로 몽진한다."
 warlord_china_events.5.c:0 "항복할 수 없다."

 warlord_china_events.6.t:0 "텅 빈 군영"
 warlord_china_events.6.d:0 "혁명의 불길이 [ROOT.GetCountry.GetName] 전역으로 확산되는 가운데, 군영에서는 병사들의 모습을 찾아볼 수 없다. 그들은 무기도, 갑옷도, 자신의 직책마저 버리고 도망쳤다. 남아 있는 것은 빈 군영과 무너진 [ROOT.GetCountry.GetName]의 권위뿐이다."
 warlord_china_events.6.f:0 ""이번 기회에 아예 집으로 돌아가면 어떻겠는가? 전쟁에 몸 바치다간 개죽음만 당할테니.""
 warlord_china_events.6.a:0 "어쩔 수 없군. 항복한다."
 warlord_china_events.6.b:0 "만주로 몽진한다."
 warlord_china_events.6.c:0 "항복할 수 없다."

 warlord_china_events.21.t:0 "민국의 탄생"
# The Birth of a Republic
 warlord_china_events.21.d:0 "오랜 공화정치의 꿈이 드디어 이루어졌다."
# The once-distant dream of a republican China has become a reality.
 warlord_china_events.21.f:0 "군중이 환호하며 [ROOT.GetCountry.GetCapital.GetCityHubName]의 거리에 모이고는 새로 채택된 국기인 오색기를 흔들고 있다. 환호 속에서 임시 무대 위에 선 연설자가 군중에게 연설한다.\n\n\"동지 여러분, 오늘은 우리가 사랑하는 중국의 새로운 시대가 열리는 날입니다! 만주 야만인들이 무너지고 이제 우린 민주주의와 자치를 향한 여정을 시작합니다. 그러나 앞으로의 길은 도전으로 가득 차 있습니다. 우리는 굳건히 단결하여 서야 합니다.\""
# Jubilant crowds have gathered in the streets of [ROOT.GetCountry.GetCapital.GetCityHubName], waving the newly adopted Five-Colored Flag of the Republic. Amidst the cheers, a passionate speaker atop a makeshift stage addresses the crowd:\n\n\"Comrades, today marks the dawn of a new era for our beloved China! The Manchu barbarians has fallen, and we now embark on a journey toward democracy and self-governance. But the road ahead is fraught with challenges; we must unite and stand strong.\"
 warlord_china_events.21.a:0 "민국이여 영원하라!"

 warlord_china_events.22.t:0 "타협의 결과"
# The Result of a Compromise
 warlord_china_events.22.d:0 "이전에 있었던 합의에 따라 [SCOPE.sCharacter('old_ruler').GetFullName](이)가 물러나고 [SCOPE.sCharacter('new_ruler').GetFullName](이)가 새로 임시 대총통 자리에 올랐다."
 warlord_china_events.22.f:0 "\"각 성 아문은 들으라.\n\n민국 건설이 단초를 이루었으니, [SCOPE.sCharacter('new_ruler').GetFullName](은)는 그 능력을 다하여 공화의 정신을 발양하고, 전제의 허물을 척탕하며, 헌법을 삼가 준수하고, 국민의 염원을 따라, 국가가 안전하고 견고하도록 하고, 5대 민족이 함께 기뻐하도록 하고 싶다.\n\n무릇 이러한 뜻은 반드시 이루어져야 합니다. 국회가 소집되고 제1기 대총통이 선출되면 [SCOPE.sCharacter('new_ruler').GetFullName](은)는 즉시 사직할 것을 동포 여러분에게 성심성의껏 알립니다!\"" # 위안스카이 임시대총통 취임 때 연설
 warlord_china_events.22.a:0 "새로운 시대의 시작이다."
 warchi22:0 "타협의 결과"
 warchi22char:0 "타협의 결과"

 warlord_china_events.23.t:0 "타협의 여파"
 warlord_china_events.23.d:0 "각지에 있던 여러 자들이 땅을 차지하고 그 지역의 왕 행세를 하고 있다."
 warlord_china_events.23.f:0 "\"이제는 각자도생의 시대야. 중앙의 힘을 기대할 수 없으니, 우리 스스로가 방어해야지. 산은 높고 황제는 멀리 있으니, 원숭이가 패왕이 되는 건 당연하지 않겠나?\""
 warlord_china_events.23.a:0 "어쨌든 질서는 회복될 것이다."
# Order will be restored, one way or another.

