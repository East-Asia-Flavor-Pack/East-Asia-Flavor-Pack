 je_reformation_of_qing:0 "帝国改革"
 je_reformation_of_qing_reason:0 "康乾盛世以后，大清国日益颓败。为了日后的生存，我们需要大规模改革帝国。"
 je_reformation_of_qing_goal:0 "完成改革吧。"
 reformation_of_qing.1.t:0 "大清使节访问"
 reformation_of_qing.1.d:0 "朝鲜改革的消息传到了北京，大清的使节团访问了朝鲜。"
 reformation_of_qing.1.f:0 ""听说朝鲜经历了很大的变化，如今亲自目睹令我等刮目相看。皇上也愿知改革的秘方。""
 reformation_of_qing.1.a:0 "天下还在中华秩序下。帮助大国的改革吧。"
 reformation_of_qing.1.b:0 "何必帮助鞑虏？"
 reformation_of_qing.2.t:0 "朝鲜表示愿意帮助改革"
 reformation_of_qing.2.d:0 "朝鲜的学者访问了北京，他们对清朝的开化派传达了知识。"
 reformation_of_qing.2.f:0 "清朝学者们热烈欢迎朝鲜学者的来访。"
 reformation_of_qing.2.a:0 "与他们合作"
 reformation_of_qing.2.b:0 "没有改革的必要。"
 reformation_of_qing.3.t:0 "改革成功"
 reformation_of_qing.3.d:0 "改革终于成功了。"
 reformation_of_qing.3.f:0 "旧势力都被驱除，清朝向改革开放的道路迈了第一步。"
 reformation_of_qing.3.a:0 "大清万岁!"
 reformation_of_qing.4.t:0 "清朝的改革成功"
 reformation_of_qing.4.d:0 "清朝改革成功了。"
 reformation_of_qing.4.f:0 "清的旧势力都被驱除，清朝向改革开放的道路迈了第一步。"
 reformation_of_qing.4.a:0 "可喜可喜！"
 reformation_of_qing.5.t:0 "中华帝国的崛起，军阀混战"
 reformation_of_qing.5.d:0 "北京汉族造反，在屠杀皇族与贵族。"
 reformation_of_qing.5.f:0 "清朝即将破灭。"
 reformation_of_qing.6.t:0 "中华帝国的崛起，军阀混战"
 reformation_of_qing.6.d:0 "北京汉族造反，在屠杀皇族与贵族。"
 reformation_of_qing.6.f:0 "自中国传来了噩耗。北京发生了叛变，皇族被大肆屠杀，中原鹿死谁手占地称王。朝廷束手无策。存活的皇帝与百官愿流亡至朝鲜。"
 reformation_of_qing.6.a:0 "将他们安置在国境附近。"
 reformation_of_qing.6.b:0 "将他们安排在宫内最好的位置"
 reformation_of_qing.7.t:0 "清帝入宫"
 reformation_of_qing.7.d:0 "自北京避难至汉城的清帝入宫了。"
 reformation_of_qing.7.f:0 "在变乱之中皇族除皇帝尽数遭难，皇帝也身负重伤。需要立即治疗。"
 reformation_of_qing.7.a:0 "我们要尽力治疗皇帝"
 reformation_of_qing.8.t:0 "皇帝崩殂"
 reformation_of_qing.8.d:0 "尽管所有医官尽力治疗皇帝，皇帝还是死了，留了一句遗言。"
 reformation_of_qing.8.f:0 ""天朝颓败，皇统断绝，社稷不再。朕愿忠实的朝贡国朝鲜继承中华帝国。" 皇帝将传国玉玺递给了殿下。现在该殿下判断了。"
 reformation_of_qing.8.a:0 "遵照遗言。(中原军阀会表示强烈的不满。)"
 reformation_of_qing.8.b:0 "任中华帝国破灭."
 reformation_of_qing.9.t:0 "中国军阀的攒动"
 reformation_of_qing.9.d:0 "朝鲜王声称继承清皇位，汉族军阀表示不会坐视不理。"
 reformation_of_qing.9.f:0 "军阀联合军将进攻朝鲜。"
 reformation_of_qing.9.a:0 "要明确告诉他们谁是中原的主人。"
 reformation_of_qing.10.t:0 "朝鲜天子诞生"
 reformation_of_qing.10.d:0 "朝贡国朝鲜已不再。统治中原是朝鲜明确的命运。"
 reformation_of_qing.10.f:0 ""朕将登基天子，统治中原万民""
 reformation_of_qing.10.a:0 "天子陛下万岁！"

