 custom_chi_emperor_death_rehe:0 "열하에서 붕어하셨다. 이제"
 custom_chi_emperor_death_xian:0 "서안에서 붕어하셨다. 이제"
 custom_chi_emperor_death_nanjing:0 "남경에서 붕어하셨다. 이제"

 chi_flavor.2.t:0 "[GetCurrentGameDate.Format('y년')] 황하 대개도"
 chi_flavor.2.d:0 "무릇 황하는 치수하기 어려운 강으로 알려져 있으며, 상고 시대 때부터 숱한 치수가 이루어졌지만 아직까지도 범람은 끊이지 않는다. 결국 [GetCurrentGameDate.Format('y년')] [SCOPE.sState('henan_scope').GetName]성 난고현 동와창의 결구로 황하의 물길이 [SCOPE.sState('shandong_scope').GetName] 북쪽으로 틀어지는 대개도가 일어났다. 특히 이번 범람으로 인한 토사가 제녕과 임청 사이 대운하를 막아버리며 회통하와 통혜하의 통행이 불가능하게 되었다." # '明淸時期 山東의 水利環境과 沿岸都市의 經濟的 變遷' 참고
 chi_flavor.2.a:0 "이런."
 
 chi_flavor.3.t:0 "원명원 파괴"
 chi_flavor.3.d:0 "베이징을 점령한 [SCOPE.sCountry('occupying_country').GetName] 군대가 원명원을 약탈했다. 정원, 건축물, 예술품으로 유명했던 이 궁전은 단 3일 만에 잿더미로 변했다."
 chi_flavor.3.f:0 "해가 지자 공포가 베이징에 짙게 내려앉았다. 불과 며칠 전, [SCOPE.sCountry('occupying_country').GetNameNoFlag]군은 베이징을 습격하여 원명원을 약탈하고 파괴했다. 그러나 파괴는 그곳에서 끝나지 않았다. 적군의 사령관은 궁전을 완전히 파괴하라고 명령했다. 그리하여 어느 운명적인 날, 적군은 궁전을 불태웠다. 거대한 화염이 궁전을 완전히 집어삼켰고, 그 뒤엔 잔해와 재만 남겼다. 3일 동안이었다. 한때 장엄했던 원명원은 이제는 더 이상 존재하지 않는다."
 chi_flavor.3.a:0 "눈물이 멈추지 않는구나..."
 
 chi_flavor.4.t:0 "서태후의 권력 장악"
 chi_flavor.4.d:0 "전 황제가 승하한 후, 어린 황제가 황위에 올라 전 황후인 서태후의 섭정을 받게 되었다. 그러나 야심 찬 서태후는 자신만의 계획을 세우고 빠르게 권력을 강화하여 청나라의 실질적인 통치자가 되기 위해 움직인다."
 chi_flavor.4.f:0 "젊은 황제가 광활한 제국을 통치하는 복잡함을 이해하기 위해 노력하는 동안, 서태후는 그림자 속에서 시간을 기다리며 지켜보았다. 교활한 두뇌와 궁정 정치에 능통한 그녀는 경쟁자들을 능수능란하게 제압하고 권력을 공고히 했다. 황궁은 그녀의 영향력에 대한 소문으로 떠들썩했고, 심지어 황제 자신도 그녀 앞에서 위축되는 듯 했다. 권력의 고삐를 단단히 쥔 서태후는 이후 수년 동안 중국의 운명을 결정짓게 되었다."
 chi_flavor.4.a:0 "TODO"
