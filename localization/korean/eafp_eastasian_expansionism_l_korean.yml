je_eastasian_expansionism_reason: "#bold 진행도#! 상태는 특정 조건에 따라 #tooltippable;tooltip:[Country.GetTooltipTag],je_eastasian_expansionism_special_tooltip_advance 상승#! 또는 #tooltippable;tooltip:[Country.GetTooltipTag],je_eastasian_expansionism_special_tooltip_deplete 하락#!합니다. #bold 진행도#!가 #variable 100%#!에 도달하면 [concept_journal_entry]이 #r 실패#! 처리됩니다.\n\n열강들은 이미 세계의 토지와 자원을 분할하여 우리를 위협하고 있다. 국가의 생존을 위해서는 영토를 확장하고 자원을 확보하여 자급자족의 체제를 갖추어야 하며, 이웃 나라와 협력하여 서양 열강의 압제에서 벗어나야 한다."
je_eastasian_expansionism_special_tooltip_advance: "다음 조건은 #red 20%#!만큼의 #bold 진행도#! #bold 상승#!으로 이어집니다.\n• [Country.GetName](이)가 [concept_war]에서 패배\n• [concept_diplomatic_play]에서 물러남\n• [concept_diplomatic_demand]를 수락함\n• [Country.GetName](이)가 [concept_default] 상태가 되거나 [concept_bankruptcy] 선언"
je_eastasian_expansionism_special_tooltip_deplete: "다음 조건은 #green 20%#!만큼의 #bold 진행도#! #bold 하락#!으로 이어집니다.\n• [Country.GetName](이)가 [concept_war_leader]인 [concept_war]에서 승리\n• [Country.GetName](이)가 [concept_great_power]이 됨"

