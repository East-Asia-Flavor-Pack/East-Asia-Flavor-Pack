l_spanish:
 #Negative Harvest Conditions
 drought: "Sequía"
 drought_desc: "Un periodo de tiempo prolongado sin lluvias que deja la tierra afectada árida e infértil."
 flood: "Inundación"
 flood_desc: "Un duro recordatorio del poder de la naturaleza, las crecidas de las aguas impulsadas por las incesantes lluvias arrasan tierras y asentamientos por igual."
 frost: "Helada"
 frost_desc: "Una fina capa de hielo que cubre las tierras con un delicado manto helado, tan engañosamente bello desde lejos como devastador para las cosechas que se encuentran bajo este."
 wildfire: "Incendio forestal"
 wildfire_desc: "Un incendio arbitrario y destructivo cuyas llamas descontroladas arrasan las tierras por las que pasa."
 hailstorm: "Granizada"
 hailstorm_desc: "Una forma de precipitación en la que los trozos de hielo que caen dañan las cosechas inevitablemente y, de vez en cuando, causa algún que otro moratón a quien tiene la mala suerte de recibir un impacto."
 locust_swarm: "Plaga de langostas"
 locust_swarm_desc: "Un aluvión de insectos voladores que surcan los cielos saqueando cosechas a su paso."
 heatwave: "Ola de calor"
 heatwave_desc: "Un manto sofocante de calor anormalmente elevado durante el cual el suelo chisporrotea como una sartén al fuego y el aire está repleto de un bochorno agobiante."
 disease_outbreak: "Brote contagioso"
 disease_outbreak_desc: "Una proliferación salvaje de podredumbre y enfermedades entre los cultivos, la cual hace que los agricultores se preocupen por la próxima cosecha."
 extreme_winds: "Vientos extremos"
 extreme_winds_desc: "Una violenta tempestad que arrasa las tierras que atraviesa y que es mejor evitar."
 torrential_rains: "Lluvias torrenciales"
 torrential_rains_desc: "Un periodo prolongado de lluvias tan intensas que ni el paraguas más resistente es capaz de proteger ante el diluvio."
 #Positive Harvest Conditions
 pollinator_surge: "Aumento de polinizadores"
 pollinator_surge_desc: "Un frenesí vital de fragancias, néctar y vigor, que abejas y demás insectos pequeños ponen en marcha al danzar de flor en flor."
 optimal_sunlight: "Luz solar óptima"
 optimal_sunlight_desc: "Un momento en el que no hace demasiado frío ni demasiado calor, durante el cual emana la cantidad ideal de luz con tal deleite que nadie puede evitar sonreír a causa de esto."
 moderate_rainfall: "Lluvia moderada"
 moderate_rainfall_desc: "Un acontecimiento dichoso que insufla vida a la tierra de la que brotan ansiosos los cultivos para saludar a las gotas que caen desde el cielo."
