 rally_against_france: "Se rallie contre la France"
 natural_borders.4.t: "La surveillance du Rhin"
 natural_borders.4.d: "[SCOPE.sCountry('france_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('france_scope').GetName] a annoncé son ambition d’étendre ses frontières de la Savoie au Rhin. [SCOPE.sState('french_claim_state').GetName] court un risque d’invasion."
 natural_borders.4.f: "« Les Français n’ont pas retenu de leçon depuis Bonaparte. S’il y a un seul sabre ou la moindre arme à feu dans leur arsenal, ils sont prêts à se battre. »\n\n« Pourrions-nous compter sur une autre alliance pour contrer la France ? La dernière guerre nous a fait verser assez de sang alors toute paix mérite d’être sauvée. »"
 natural_borders.4.f2: "Les invasions successives de ces terres frontalières ont laissé un goût amer aux habitants de la rive droite à l’égard des Français. Un nouvel hymne balaye la région, un appel tonitruant à tous les chevaliers allemands pour qu’ils assurent une défense contre une future incursion."
 natural_borders.4.a: "Rassemblons tous les hommes capables de défendre leurs foyers."
 natural_borders.4.b: "L’apaisement est peut-être la meilleure approche."
 notification_fra_natural_borders_notification_name: "Ambitions françaises"
 notification_fra_natural_borders_notification_desc: "[SCOPE.sCountry('france_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('france_scope').GetName] a annoncé son intention de s’étendre jusqu’à ses « frontières naturelles », qui vont de l’Atlantique au Rhin."
 notification_fra_natural_borders_notification_tooltip: "#header $notification_fra_natural_borders_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_fra_natural_borders_notification_desc$"
 france_annex_luxembourg: "Acheter le Luxembourg"
 france_annex_luxembourg_desc: "Le Luxembourg se trouve à l’intérieur des frontières naturelles de la France et devrait donc en faire partie. Une offre généreuse pourrait peut-être persuader leur chef d’accepter une vente."
 natural_borders.5.t: "L’achat du Luxembourg"
 natural_borders.5.d: "[SCOPE.sCountry('lux_overlord').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('lux_overlord').GetName] a sagement accepté nos conditions pour l’achat [SCOPE.sCountry('lux_scope').GetAltNameNoFormatting('Du')][SCOPE.sCountry('lux_scope').GetName]. Le territoire a retrouvé sa place légitime au sein de la nation [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l]."
 natural_borders.5.f: "Avec de l’argent et le bon état d’esprit, on peut faire des choses remarquables comme acheter des terres, faire taire les critiques ou embaucher de la main-d’œuvre. Quand on en a suffisamment, on peut même acheter un pays."
 natural_borders.5.a: "Une extension naturelle de nos frontières."
