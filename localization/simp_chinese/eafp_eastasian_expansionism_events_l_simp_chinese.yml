l_simp_chinese:
eastasian_expansionism_events.1.t: "生死存亡"
eastasian_expansionism_events.1.d: "我们终于被承认为“文明”国家的一员，但这并不能保证安全。西方列强已经开始占领我们周围的领土，他们的贪婪目光永远不会停止。在这个弱肉强食的世界里，我们必须做出选择。是成为殖民地，还是成为帝国。"
eastasian_expansionism_events.1.f: "“西方列强的军事优势是显而易见的。他们像切蛋糕一样瓜分亚洲大陆。他们的逻辑很简单——强者吞噬弱者是自然法则。”"
eastasian_expansionism_events.1.a: "不吃人，就被吃。"
eastasian_expansionism_events.3.t: "又一个文明国家"
eastasian_expansionism_events.3.d: "现在，我们的邻国通过外交、军事和经济改革，在国际社会上被承认为“文明”国家。"
eastasian_expansionism_events.3.f: "“西方列强的军事优势是显而易见的。他们像切蛋糕一样瓜分亚洲大陆。他们的逻辑很简单——强者吞噬弱者是自然法则。”"
eastasian_expansionism_events.3.a: "不吃人，就被吃。"
