eafp_korean_reformation_events.308.t: "[SCOPE.sState('first_modern_glass_factory_state').GetCityHubName]玻璃制造所"
eafp_korean_reformation_events.308.d: "首个近代玻璃工厂在[SCOPE.sState('first_modern_glass_factory_state').GetName]成立。"
eafp_korean_reformation_events.308.f: "现今敝店运来玻璃机械，开设玻璃制造业，制造灯皮等类商品，不论内外国家人士，希望有意购买的绅士们光临。有意购买12钱价值灯皮的人，允许纵览制造场，并应要求制造各种玻璃制品。如果带来破损的玻璃灯物，也会收购，并廉价销售各色假漆。"
