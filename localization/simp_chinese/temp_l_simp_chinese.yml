je_eafp_korea_reformation_politics: "富国强兵之路：政治改革"
eafp_korea_reformation_enlightenment.1.t:0 "温和开化派的影响力增大"
eafp_korea_reformation_enlightenment.1.d:0 "最近，温和开化派的主张在朝廷中获得了更大的支持"
eafp_korea_reformation_enlightenment.1.f:0 "主张渐进和谨慎改革的温和开化派的影响力正在增强。他们强调传统价值观与新变化之间的和谐，这种方法得到了朝廷许多官员的响应。另一方面，激进开化派对这一趋势表示担忧。\n“在尊重我们传统的同时接受新的变化，这才是真正的开化之路。”"
eafp_korea_reformation_enlightenment.1.a:0 "温和的方针更加安全和现实"
eafp_korea_reformation_enlightenment.1.b:0 "照这样下去，变革的速度太慢了"
eafp_korea_reformation_enlightenment.2.t:0 "固本新参政策的成果"
eafp_korea_reformation_enlightenment.2.d:0 "温和开化派主张的固本新参政策正在取得一定的成果"
eafp_korea_reformation_enlightenment.2.f:0 "温和开化派推进的固本新参政策正在逐渐显现效果。这一政策以传统制度为基础，同时引进新技术和知识，表明即使没有急剧的社会变革也能实现发展。但是，激进开化派批判这种变化的速度太慢。\n“我们在守护根本的同时接受新的事物，百姓的动摇也少，实现了实质性的发展。”"
eafp_korea_reformation_enlightenment.2.a:0 "进一步扩大和发展这一政策"
eafp_korea_reformation_enlightenment.2.b:0 "现在需要更大胆的改革"
eafp_korea_reformation_enlightenment.3.t:0 "温和开化派的外交成果"
eafp_korea_reformation_enlightenment.3.d:0 "温和开化派的谨慎外交政策有助于改善与周边国家的关系"
eafp_korea_reformation_enlightenment.3.f:0 "温和开化派主导的谨慎而平衡的外交政策正在取得成果。在与周边强国保持适当距离的同时，成功引进了必要的技术和知识。这有助于在维护国家独立性的同时实现发展。但是，激进开化派批判这种做法过于消极。\n“我们不偏向任何一个国家，必须保持平衡地开展外交。这是守护我国安全和利益的道路。”"
eafp_korea_reformation_enlightenment.3.a:0 "维持当前的外交路线"
eafp_korea_reformation_enlightenment.3.b:0 "需要更积极的外交政策"
eafp_korea_reformation_enlightenment.4.t:0 "获得民心的温和开化派"
eafp_korea_reformation_enlightenment.4.d:0 "温和开化派的渐进式改革政策正在获得百姓的支持"
eafp_korea_reformation_enlightenment.4.f:0 "温和开化派的渐进式和稳定的改革政策正在获得百姓的响应。许多人对避免因急剧变化而造成的混乱，同时逐步发展的面貌感到安心。相反，激进开化派担心这种趋势会延缓百姓的意识改善。\n“百姓渴望安定。在他们的日常生活没有太大动摇的情况下，国家也能发展，这正是我们应该追求的道路。”"
eafp_korea_reformation_enlightenment.4.a:0 "百姓的支持很重要。维持现有政策"
eafp_korea_reformation_enlightenment.4.b:0 "有时需要百姓的意识改革"
eafp_korea_reformation_enlightenment.5.t:0 "温和开化派的教育政策成果"
eafp_korea_reformation_enlightenment.5.d:0 "温和开化派推进的教育政策正在呈现积极的结果"
eafp_korea_reformation_enlightenment.5.f:0 "温和开化派主导的教育政策正在取得成果。这一政策和谐地结合了传统的儒家教育和西方的实用学问，在培养适应新时代的人才的同时，有助于维护传统的价值观。但是，激进开化派批判这种教育方式仍然是旧时代的。\n“在不忘记我们根基的同时学习新的知识，这才是真正的学问之路。”"
eafp_korea_reformation_enlightenment.5.a:0 "进一步发展这项教育政策"
eafp_korea_reformation_enlightenment.5.b:0 "需要更具创新性的教育改革"
eafp_korea_reformation_enlightenment.6.t:0 "温健开化派的经济政策成果"
eafp_korea_reformation_enlightenment.6.d:0 "温健开化派的渐进式经济改革正在引导稳定的增长"
eafp_korea_reformation_enlightenment.6.f:0 "温健开化派推进的渐进式经济改革政策正在取得稳定的成果。在保护传统产业的同时，谨慎地引进新技术，经济正在稳步增长。激进开化派批评这种做法过于缓慢，但许多商人和农民都支持这项政策。\n“慢慢改变才是守护百姓生活的道路。急剧的变化只会带来混乱。”"
eafp_korea_reformation_enlightenment.6.a:0 "继续维持当前的经济政策"
eafp_korea_reformation_enlightenment.6.b:0 "必须加快经济改革的速度"
eafp_korea_reformation_enlightenment.7.t:0 "温健开化派的军制改革"
eafp_korea_reformation_enlightenment.7.d:0 "温健开化派的渐进式军制改革正在引导军队的现代化"
eafp_korea_reformation_enlightenment.7.f:0 "温健开化派主导的军制改革正在取得成果。在维持传统军事体系的同时，逐步引进西方的军事技术，推进军队的现代化。这种做法在最大限度地减少军队内部的抵触情绪的同时，也提高了战斗力。激进开化派要求更快的改革，但大多数军队指挥官都支持当前的政策。\n“我们必须和谐地结合我们的传统军事知识和西方的新技术。这才是真正强军的道路。”"
eafp_korea_reformation_enlightenment.7.a:0 "继续当前的军制改革"
eafp_korea_reformation_enlightenment.7.b:0 "需要军队完全西化"
eafp_korea_reformation_enlightenment.8.t:0 "温健开化派的官僚制度改革"
eafp_korea_reformation_enlightenment.8.d:0 "温健开化派的渐进式官僚制度改革正在提高政府的效率"
eafp_korea_reformation_enlightenment.8.f:0 "温健开化派推进的官僚制度改革正在带来积极的变化。在维持传统的科举制度的同时，逐步改变考试内容，更加重视实用知识。因此，有能力的人才被录用，政府的效率得到提高。激进开化派批评这种变化微不足道，但许多管理人员都支持这项改革。\n“我们的传统官僚体系经过了漫长岁月的验证。我们不应该完全抛弃它，而应该根据时代逐步改进它。”"
eafp_korea_reformation_enlightenment.8.a:0 "继续推进当前的官僚制度改革"
eafp_korea_reformation_enlightenment.8.b:0 "需要全面改革官僚制度"
eafp_korea_reformation_enlightenment.9.t:0 "温健开化派的医疗政策"
eafp_korea_reformation_enlightenment.9.d:0 "温健开化派的渐进式医疗改革正在为增进国民健康做出贡献"
eafp_korea_reformation_enlightenment.9.f:0 "温健开化派推进的医疗政策正在取得成果。在维持传统韩医学的优点的同时，谨慎地引进西方医学的优点。因此，在预防和治疗传染病方面取得了很大进展，国民的健康状况总体上得到了改善。激进开化派主张全面引进西方医学，但许多议员和百姓都支持当前的政策。\n“和谐地结合我们的传统医学和西方的医术，是守护百姓健康的最佳方法。”"
eafp_korea_reformation_enlightenment.9.a:0 "继续维持并发展现有的医疗政策"
eafp_korea_reformation_enlightenment.9.b:0 "应该全面引进西方医学"
eafp_korea_reformation_enlightenment.10.t:0 "温和开化派的文化政策"
eafp_korea_reformation_enlightenment.10.d:0 "温和开化派的文化政策实现了传统与现代的和谐"
eafp_korea_reformation_enlightenment.10.f:0 "温和开化派推进的文化政策获得了积极的反应。该政策在保存传统文化的同时，有选择地接受西方的文物，既维护了朝鲜的文化认同感，又接受了新的变化。激进开化派批评这种做法阻碍了文化发展，但许多文人和艺术家都支持这项政策。\n“在守护我们固有文化的同时，接受新的事物，这才是真正的文化发展之路。”"
eafp_korea_reformation_enlightenment.10.a:0 "继续维持现有的文化政策"
eafp_korea_reformation_enlightenment.10.b:0 "有必要全面西化文化"
eafp_korea_reformation_enlightenment.11.t:0 "激进开化派的改革方案备受瞩目"
eafp_korea_reformation_enlightenment.11.d:0 "激进开化派提出的果敢改革方案引起了朝廷的关注"
eafp_korea_reformation_enlightenment.11.f:0 "最近，激进开化派提出的全面改革方案在朝廷内备受关注。该改革方案包含了政治、经济、社会等方面的急剧变化，引起了许多人的关注。温和开化派对该改革方案的实现可能性提出了质疑，但受到了渴望变革的人们的支持。\n“我们现在正站在巨大变革的十字路口。只有果敢的决断才能引领我们走向新的时代。”"
eafp_korea_reformation_enlightenment.11.a:0 "积极探讨并推进该改革方案"
eafp_korea_reformation_enlightenment.11.b:0 "过于激进。应该更慎重地对待"
eafp_korea_reformation_enlightenment.12.t:0 "激进开化派的外交成果"
eafp_korea_reformation_enlightenment.12.d:0 "激进开化派积极的外交政策正在开启新的机会"
eafp_korea_reformation_enlightenment.12.f:0 "激进开化派主导的积极外交政策正在取得成果。通过与西方列强的直接交流，成功地快速引进了新的技术和制度。预计这将加速朝鲜的近代化。但是，温和开化派担心这种急剧的变化可能会损害国家的认同感。\n“世界正在快速变化。我们也应该顺应时代潮流。”"
eafp_korea_reformation_enlightenment.12.a:0 "最大限度地利用这个机会，推进更多的交流"
eafp_korea_reformation_enlightenment.12.b:0 "应该警惕外势力的影响力扩大"
eafp_korea_reformation_enlightenment.13.t:0 "激进开化派的产业政策成果"
eafp_korea_reformation_enlightenment.13.d:0 "激进开化派主导的产业化政策正在取得显著成果"
eafp_korea_reformation_enlightenment.13.f:0 "在激进开化派的主导下，大胆的产业化政策正在结出第一个果实。新的工厂正在建立，现代技术正在引进，生产力正在大大提高。预计这将极大地促进朝鲜的经济发展。然而，温和开化派担心这种剧烈的变化会对传统产业和工人产生负面影响。\n“我们的未来取决于工业化。如果我们忍受现在的痛苦，将来就能享受更大的繁荣。”"
eafp_korea_reformation_enlightenment.13.a:0 "进一步加速产业化政策"
eafp_korea_reformation_enlightenment.13.b:0 "应考虑与传统产业的平衡"
eafp_korea_reformation_enlightenment.14.t:0 "激进开化派的教育改革方案"
eafp_korea_reformation_enlightenment.14.d:0 "正在讨论激进开化派提出的全面教育改革方案"
eafp_korea_reformation_enlightenment.14.f:0 "激进开化派提出的具有划时代意义的教育改革方案受到了朝廷的极大关注。该改革方案包括废除传统的科举制度，全面引进西方式的现代教育。许多人期望通过这种方式培养出适应新时代的人才。然而，温和开化派强调传统教育的重要性，反对这一方案。\n“我们的未来取决于教育。我们必须大胆抛弃旧制度，接受新知识。”"
eafp_korea_reformation_enlightenment.14.a:0 "立即实施该改革方案"
eafp_korea_reformation_enlightenment.14.b:0 "还应考虑传统教育的价值"
eafp_korea_reformation_enlightenment.15.t:0 "激进开化派的法制改革"
eafp_korea_reformation_enlightenment.15.d:0 "激进开化派主导的法制改革正在进行中"
eafp_korea_reformation_enlightenment.15.f:0 "在激进开化派的主导下，大规模的法制改革正在进行中。废除身份制度、废除奴隶制度、提高妇女权利等社会各方面的革命性变革正在尝试。预计这将给朝鲜社会带来根本性的变化。然而，温和开化派担心这种剧烈的变化可能会引起社会混乱。\n“每个人都享有平等的权利，这才是文明国家的面貌。”"
eafp_korea_reformation_enlightenment.15.a:0 "进一步强力推进改革"
eafp_korea_reformation_enlightenment.15.b:0 "需要渐进式的变化"
eafp_korea_reformation_enlightenment.16.t:0 "激进开化派的军事改革"
eafp_korea_reformation_enlightenment.16.d:0 "激进开化派主导的全面军事改革正在进行中"
eafp_korea_reformation_enlightenment.16.f:0 "在激进开化派的主导下，军事制度的全面改革正在进行中。引进西方式的军事体系和武器体系，解散传统的军事组织等大胆的变革正在尝试。预计这将迅速推进朝鲜军队的现代化。然而，温和开化派担心这种剧烈的变化可能会损害军队的传统和认同感。\n“我们的军队必须现代化。只有这样，我们才能保护国家免受外来势力的威胁。”"
eafp_korea_reformation_enlightenment.16.a:0 "进一步加速军事改革"
eafp_korea_reformation_enlightenment.16.b:0 "也应该考虑传统的军事体系"
eafp_korea_reformation_enlightenment.17.t:0 "激进开化派的医疗政策"
eafp_korea_reformation_enlightenment.17.d:0 "正在讨论由激进开化派主导的引进西方医学"
eafp_korea_reformation_enlightenment.17.f:0 "激进开化派提议全面引进西方医学，受到了极大的关注。他们试图取代传统韩医学，并在全国范围内建立西式医院和医疗体系。通过这种方式，他们期望国民健康得到显著改善。然而，温和开化派主张无视传统医学的价值是危险的。\n“西方的医学可以治疗我们未曾经历过的疾病。接受它是守护百姓健康的途径。”"
eafp_korea_reformation_enlightenment.17.a:0 "全面引进西方医学"
eafp_korea_reformation_enlightenment.17.b:0 "应该考虑与传统医学的协调"
eafp_korea_reformation_enlightenment.18.t:0 "激进开化派的城市规划"
eafp_korea_reformation_enlightenment.18.d:0 "正在讨论激进开化派提议的大规模城市重建计划"
eafp_korea_reformation_enlightenment.18.f:0 "激进开化派提议对包括首都汉城在内的主要城市进行大规模重建。该计划旨在彻底改变传统的城市结构，并引进西式城市规划。其中包括现代化的供水和污水处理设施、电力设施和宽阔的道路。然而，温和开化派担心这种急剧的变化可能会损害城市的历史性和独特性。\n“我们的城市必须现代化。只有这样，才能发展成为世界性的大都市。”"
eafp_korea_reformation_enlightenment.18.a:0 "全面实施城市重建计划"
eafp_korea_reformation_enlightenment.18.b:0 "也应该保护传统的城市结构"
eafp_korea_reformation_enlightenment.19.t:0 "激进开化派的媒体政策"
eafp_korea_reformation_enlightenment.19.d:0 "激进开化派强烈主张媒体自由化"
eafp_korea_reformation_enlightenment.19.f:0 "激进开化派主张全面实现媒体自由化。他们提议废除政府的审查制度，鼓励建立西式报社和出版社，并以法律保障媒体自由。通过这种方式，他们试图改善国民意识并促进社会发展。然而，温和开化派担心这种激进的变化可能会导致社会混乱。\n“媒体自由是文明国家的基础。通过它，我们的社会将能够进一步发展。”"
eafp_korea_reformation_enlightenment.19.a:0 "全面实施媒体自由化"
eafp_korea_reformation_enlightenment.19.b:0 "需要阶段性的自由化"
eafp_korea_reformation_enlightenment.20.t:0 "激进开化派的宗教政策"
eafp_korea_reformation_enlightenment.20.d:0 "激进开化派主张宗教自由和接纳西方宗教"
eafp_korea_reformation_enlightenment.20.f:0 "激进开化派开始要求彻底改变宗教政策。他们主张摆脱以传统儒教为中心的国家体制，以宪法保障宗教自由，全面接纳西方宗教，特别是基督教。通过此举，旨在实现社会现代化和提升国际地位。然而，温和开化派警告说，这种急剧变化可能会损害传统文化和价值观。\n“宗教自由是个人基本权利。通过接受新的思想和信仰，我们的社会将会更加发展。”"
eafp_korea_reformation_enlightenment.20.a:0 "全面允许宗教自由和接纳西方宗教"
eafp_korea_reformation_enlightenment.20.b:0 "应考虑与传统宗教的和谐"
