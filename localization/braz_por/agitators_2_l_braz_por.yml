 #Exile Agitator Events
 yeet_agitator_events.1.t: "Solos Inférteis"
 yeet_agitator_events.1.d: "Encontrando tanto o público [ROOT.GetCountry.GetAdjectiveNoFlag] quanto seus supostos aliados políticos pouco receptivos às suas ideias, em frustração, [SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] decidiu se aposentar da vida política, optando por passar o resto dos dias escrevendo reflexões sobre como as coisas poderiam ser."
 yeet_agitator_events.1.f: "\"Trago a verdade para esses caipiras, e o que eu recebo?\nUm silêncio ensurdecedor!\nE chamam [ROOT.GetCountry.GetCapital.GetCityHubName] de cidade de ideias? De #italic cultura#!?\nA única evidência de cultivo que encontrei nessa cidade veio dos campos fora dela, e até #italic eles#! receberam cuidados precários.\nPor mim, todos vocês já vão tarde!\nTodos vocês já vão tarde!\""
 yeet_agitator_events.1.a: "Deixem que [SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] venda suas ideias em paz, longe de [ROOT.GetCountry.GetCapital.GetCityHubName]."
 yeet_agitator_events.1.b: "Informem educadamente a [SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] que sua presença é indesejada no país [ROOT.GetCountry.GetNameNoFormatting]."
 yeet_agitator_events.1.c: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetCustom('BR_OA')] [SCOPE.sCharacter('yeeted_agitator_scope_1').GetWomanMan] só precisa de um \"empurrãozinho\" para voltar à ação."
 yeet_agitator_events.1.tt_1: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] se aposenta da política e se acomoda domesticamente."
 yeet_agitator_events.1.tt_2: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] se aposenta da política e se acomoda no exterior."
 embittered_writings_modifier: "Incitação Estabelecida"
 agitator_exiled_modifier: "Incitante no Exílio"
 yellow_press_adovacte_modifier: "Endossos da Imprensa Marrom"
 newspaper_campaign_modifier: "Custeando Campanha na Imprensa"
 yeet_agitator_events.2.t: "Para Pastos Mais Verdes"
 yeet_agitator_events.2.d: "Contente com a situação política no país [ROOT.GetCountry.GetNameNoFlag], e de olho em novas oportunidades de incitação no exterior, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetFullName] declarou suas intenções de deixar o país — desejando sorte aos governantes atuais pelos próximos anos."
 yeet_agitator_events.2.f: "\"Amigos, o que conquistamos aqui é simplesmente impressionante. A causa de [SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting] é a causa do povo [ROOT.GetCountry.GetAdjectiveNoFormatting], e nossos trabalhos e resultados servem como prova disso.\n\nMas na comemoração da nossa sorte, não devemos nos esquecer daqueles no exterior, com as aspirações de [SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting] sendo ainda uma fraca esperança, lutando sob as botas dos nossos inimigos.\n\nEnquanto a causa deles persistir, a minha também persistirá. Não posso, em sã consciência, repousar meus louros aqui ignorando seus pedidos de justiça.\""
 yeet_agitator_events.2.a: "Adeus, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. Que suas ideias encontrem ouvidos de prontidão no exterior."
 #yeet_agitator_events.2.b: "There are #italic other#! causes in [ROOT.GetCountry.GetNameNoFormatting] as well, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. Let me show you."
 agitator_proof_modifier: "O Fim da História?"
 yeet_agitator_events.3.t: "Os Frutos do Seu Trabalho"
 yeet_agitator_events.3.d: "Contente com a nova conjuntura no país [ROOT.GetCountry.GetNameNoFlag] e sem disposição ou capacidade para enfrentar as incertezas que a vida no exterior oferece, [SCOPE.sCharacter('yeeted_agitator_scope_3').GetFullName] anunciou oficialmente sua aposentadoria da vida política."
 yeet_agitator_events.3.f: "\"Agora [SCOPE.sCharacter('yeeted_agitator_scope_3').GetSheHe] partiu para [SCOPE.sState('retirement_state_scope').GetFarmHubName], e se os boatos forem verdadeiros, para pintar, beber e criar galinhas. Parece que pastorear homens também traz o gosto por pastorear as criaturas mais simples de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')].\"\n\n\"Talvez [SCOPE.sCharacter('yeeted_agitator_scope_3').GetSheHe] só goste de galinhas, [SCOPE.sCharacter('walter_scope').GetFirstNameNoFormatting].\"\n\n\"Cale essa #bold maldita#! boca, [SCOPE.sCharacter('donny_scope').GetFirstNameNoFormatting].\""
 yeet_agitator_events.3.a: "Parece que até os instigadores relaxam no final."
 yeet_agitator_events.3.b: "Vamos honrar a memória de [SCOPE.sCharacter('yeeted_agitator_scope_3').GetFullName]. Talvez com um busto em [ROOT.GetCountry.GetCapital.GetCityHubName]."
