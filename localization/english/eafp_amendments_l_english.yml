 amendment_octroyed_constitution: "Octroyed Constitution"
 amendment_octroyed_constitution_desc: "This constitution is enacted by the monarch and bestowed upon the subjects. The rights of the people are not inherent but defined by the monarch's grace, and sovereignty resides solely with the monarch."

 amendment_pacted_constitution: "Pacted Constitution"
 amendment_pacted_constitution_desc: "This constitution is formed through political compromise and agreement between the monarch and the representatives of the people. It has a contractual nature, meaning the monarch's exercise of power is bound by the consent of the people."

 amendment_prerogative_of_supreme_command: "Independence of Supreme Command"
 amendment_prerogative_of_supreme_command_desc: "The supreme command over the military belongs directly and solely to the monarch, bypassing the cabinet."

 amendment_house_of_peers: "House of Peers"
 amendment_house_of_peers_desc: "The upper house is composed of the nobility. They serve to check and balance the radicalism of the lower house elected by popular vote."

 amendment_imperial_house_law: "Imperial House Law"
 amendment_imperial_house_law_desc: "Matters concerning the Imperial Family are handled by separate regulations and special courts, free from interference by the parliament."