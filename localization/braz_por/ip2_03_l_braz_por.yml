 sikh_empire.2.t: "O País [SCOPE.sCountry('relevant_country').GetName] Ataca"
 sikh_empire.2.d: "Enquanto nossos generais participavam do casamento real, as forças do país [SCOPE.sCountry('relevant_country').GetName] tentaram dominar o território de [SCOPE.sState('relevant_state').GetName]."
 sikh_empire.2.f: "Eu estava em Lahore quando o Marajá soube do ataque do Emir às fortalezas dele. Podia dizer a hora do dia em que as festividades foram subitamente interrompidas. Por um momento, a cidade inteira ficou em silêncio.\n\nE então, eu ouvi uma voz alta e dominadora soltando o brado de guerra que aterrorizou os inimigos dos siques por décadas: \"Jo bole so Nihaal\". Essas palavras abençoam quem as pronuncia. E todos os soldados do Khalsaji deram a resposta já conhecida: \"Sat Sri Akal\". Deus é a verdade suprema."
 sikh_empire.2.a: "Incentivar mais soldados a se unirem às nossas forças."
 sikh_empire.2.b: "Fazer o Khalsaji planejar nossa próxima ação."
 sikh_conscription: "Força nos Números"
 show_of_strength: "Força na Estratégia"
 notification_pan_encroaching_neighbor_message_name: "Protegendo a Fronteira"
 notification_pan_encroaching_neighbor_message_desc: "O país [SCOPE.sCountry('relevant_country').GetName] tentou dominar o território de [SCOPE.sState('relevant_state').GetName]. Nós devemos reagir."
 notification_pan_encroaching_neighbor_message_tooltip: "#header $notification_pan_encroaching_neighbor_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pan_encroaching_neighbor_message_desc$"
 sikh_empire.3.t: "A morte de Sher-e-Punjab"
 sikh_empire.3.d: "O Marajá faleceu subitamente enquanto dormia. A nação lamenta nossa perda."
 sikh_empire.3.f: "Nas cortes [SCOPE.sCountry('relevant_country').GetRuler.GetCustom('BR_DoDa')] [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country').GetRuler.GetFullNameNoFormatting], a notícia da morte de [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] foi celebrada. \"O leão está morto\", os ministros vibraram. \"Punjab será nosso\".\n\nMas muitos notaram que [SCOPE.sCountry('relevant_country').GetRuler.GetCustom('BR_OA')] [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] não acompanhou. \"O Leão de Punjab deixou filhotes fortes, mas será que eles vão resistir à Companhia?\", uma das esposas ouviu. \"Ou os britânicos logo aparecerão em nossa porta?\"."
 sikh_empire.3.a: "Que o legado do Marajá sobreviva."
 ranjit_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName] morre."
 notification_eic_encroaching_pan_message_name: "Postura da Fronteira do País [SCOPE.sCountry('pan_scope').GetName]"
 notification_eic_encroaching_pan_message_desc: "Após a morte de Ranjit Singh, as unidades do exército [SCOPE.sCountry('pan_scope').GetAdjective] assumiram uma posição hostil em relação a nós."
 notification_eic_encroaching_pan_message_tooltip: "#header $notification_eic_encroaching_pan_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_eic_encroaching_pan_message_desc$"
 sikh_empire.4.t: "Ameaça de Rebelião"
 sikh_empire.4.d: "[SCOPE.sCharacter('relevant_general').GetFullName] desaprovou abertamente o governo [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]."
 sikh_empire.4.f: "Por horas, os homens debateram sobre os relatórios de toda a fronteira sique nos escritórios da Companhia das Índias Orientais Britânica, em Deli. O líder do comitê estava ficando cansado quando uma ideia lhe ocorreu.\n\n\"Ou podemos... não fazer nada\", ele sugeriu.\n\n\"Nada?\", perguntou um jovem.\n\n\"Como aprendemos recentemente, poucos momentos são mais precários para um império do que a transição do poder, e isso também é verdade para os siques. O líder do bando morreu, os filhotes têm muito a provar e as hienas já estão no encalço deles. Por que devemos agir? Deixem que se desgastem\"."
 sikh_empire.4.a: "Suprimir as críticas [SCOPE.sCharacter('relevant_general').GetHerHis]."
 sikh_empire.4.b: "Deixar que [SCOPE.sCharacter('relevant_general').GetSheHe] mostre sua desaprovação."
 sikh_empire.5.t: "Fim Prematuro"
 sikh_empire.5.d: "Uma doença misteriosa e debilitante impediu [SCOPE.sCharacter('relevant_ruler').GetFullName] de manter o trono. Uma especulação intensa sobre as circunstâncias está circulando pela elite do governo."
 sikh_empire.5.f: "O jovem criado do palácio voltou para casa e encontrou a família inteira. Todos tinham perguntas.\n\n\"[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] se embriagou até morrer?\", perguntou sua mãe crítica.\n\n\"Deve ter sido assassinato\", disse seu pai zeloso.\n\nMas o rapaz não queria saber dessas perguntas e nem dos irmãos, tios ou tias. Ele só queria dormir e nunca mais acordar. Só assim ele deixaria de ouvir a pergunta da própria mente: #italic \"O que tinha na bebida que o vizir me fez entregar?\" #!"
 sikh_empire.5.a: "O povo lamentará essa perda."
 kharak_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName] teve que abdicar."
 notification_pan_encroaching_eic_message_name: "Medo de Agressão do País [SCOPE.sCountry('bic_scope').GetName]"
 notification_pan_encroaching_eic_message_desc: "A abdicação humilhante de $Kharak$ $Singh$ gerou o medo de possíveis hostilidades com o país [SCOPE.sCountry('bic_scope').GetName]."
 notification_pan_encroaching_eic_message_tooltip: "#header $notification_pan_encroaching_eic_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pan_encroaching_eic_message_desc$"
 sikh_empire.6.t: "Um Ferimento Grave"
 sikh_empire.6.d: "[SCOPE.sCharacter('relevant_ruler').GetCustom('BR_OA')|U] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] foi atingido por materiais de alvenaria enquanto voltava do funeral de seu pai. O vizir insiste que [SCOPE.sCharacter('relevant_ruler').GetCustom('BR_OA')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] sofreu ferimentos graves e que não há nada a ser feito."
 sikh_empire.6.f: "As pessoas se reuniram nas ruas, todas com o mesmo pensamento. A morte do Marajá Ranjit foi lamentável, mas ele estava velho. A morte de Kharak foi preocupante, mas Waheguru provavelmente quis assim. Mas se [SCOPE.sCharacter('relevant_ruler').GetFirstNameNoFormatting] morresse um dia depois do pai, isso seria motivo para pânico. Como uma criança poderia proteger as pessoas? Elas padeceriam primeiro nas mãos dos afegãos ou da Companhia?"
 sikh_empire.6.a: "Ouvir o vizir."
 sikh_empire.6.b: "Fazer de tudo para salvar o Marajá."
 nau_nihal_dies_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] morre por causa dos ferimentos."
 nau_nihal_lives_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] sobrevive por pouco."
 notification_neighbor_encroaching_pan_message_name: "Medo de Agressão do País [SCOPE.sCountry('relevant_country').GetName]"
 notification_neighbor_encroaching_pan_message_desc: "O incidente que feriu fatalmente nosso governante deixou nossa nação vulnerável. Há temores de que o país [SCOPE.sCountry('relevant_country').GetName] comece uma campanha contra nós."
 notification_neighbor_encroaching_pan_message_tooltip: "#header $notification_neighbor_encroaching_pan_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_neighbor_encroaching_pan_message_desc$"
 nau_nihal_survives: "Sobreviveu à Queda do Pilar"
 sikh_empire.7.t: "Fim de uma Dinastia"
 sikh_empire.7.t2: "O Legado do Leão Colapsa"
 sikh_empire.7.d: "Nosso império não é mais independente. O que Sher-e-Punjab estabeleceu já não existe mais."
 sikh_empire.7.d2: "A morte assombra os salões da nossa corte. Agora, com o falecimento recente [ROOT.GetCountry.GetRuler.GetCountry('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], o que Sher-e-Punjab estabeleceu pode desaparecer."
 sikh_empire.7.f: "\"Chamaram Ranjit Singh de Sher-E-Punjab, o Leão de Punjab\", disse o general britânico com um sorriso. \"Acho que esse foi o primeiro erro\".\n\nEle passou os dedos sobre os papéis da anexação, cujo topo era estampado pelo brasão de armas britânico. \"Deviam saber que um leão não compartilha seu território\"."
 sikh_empire.7.f2: "\"Chamaram Ranjit Singh de Sher-E-Punjab, o Leão de Punjab\", disse o general britânico com um sorriso. \"Eles não sabiam?\".\n\nEle passou os dedos sobre uma lista de todos os príncipes e generais siques que se enfrentaram até a morte. \"A ascensão precede a queda\"."
 sikh_empire.7.a: "Infelizmente, o legado do leão acabou."
 sikh_empire.8.t: "Legado do Leão"
 sikh_empire.8.d: "Nosso país sobreviveu a anos de turbulência e não é súdito de outra nação. O legado de Sher-e-Punjab persistirá."
 sikh_empire.8.f: "\"O que será que o Marajá Ranjit Singh diria se nos visse agora?\", perguntou o jovem soldado do Khalsaji. \"Será que ele teria orgulho da nossa perseverança? Ou estaria decepcionado com as nossas conquistas?\".\n\n\"Nosso povo tem um lar e um futuro de paz, espero\", o capitão respondeu. \"Acho que o Leão estaria orgulhoso do trabalho que fez para garantir um lar aos filhos\"."
 sikh_empire.8.a: "Mais dias de glória virão."
 sikh_sovereignty_success: "O Império Prevalece"
 lions_legacy: "O Legado do Leão"
 sikh_empire.9.t: "O Último Marajá"
 sikh_empire.9.d: "O jovem [SCOPE.sCharacter('duleep_character').GetFullName], que havia sido deposto após a queda do Império Sique, ressurgiu agora."
 sikh_empire.9.f: "A corte estava em polvorosa com a chegada do Príncipe Sem-Terra, mas ela não ousava chamá-lo assim abertamente. O jovem era bonito, educado e havia conquistado a simpatia da corte. Criado sem os pais, ele era um príncipe sem nada para governar, mas nunca pareceu incomodado com isso. Por outro lado, alguns se perguntavam se ele entendia o quanto havia perdido."
 sikh_empire.9.a: "Talvez ele encontre um propósito."
 sikh_empire.9.b: "Algum lugar certamente o receberá de braços abertos."
 duleep_goes_to_gbr_tt: "Vai viver na $GBR$"
 sikh_empire.10.t: "Baleado"
 sikh_empire.10.d1: "[SCOPE.sCharacter('relevant_ruler').GetFullName] morreu enquanto inspecionava a arma de [SCOPE.sCharacter('assassin_scope').GetFullName]. Quando [SCOPE.sCharacter('relevant_ruler').GetCustom('BR_OA')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] examinou o cano da escopeta, [SCOPE.sCharacter('assassin_scope').GetFirstName] apertou o gatilho."
 sikh_empire.10.d2: "Um cortesão que mostrava uma escopeta importada assassinou [SCOPE.sCharacter('relevant_ruler').GetFullName]. Quando [SCOPE.sCharacter('relevant_ruler').GetCustom('BR_OA')] [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] examinou o cano da escopeta, o cortesão apertou o gatilho."
 sikh_empire.10.f: "\"Waheguru, Waheguru, Waheguru\". Só se ouvia isso pelo palácio, de novo e de novo. As lamúrias de quem era leal a [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting], que já não tinha mais um rosto. O resto estava em silêncio. Quem detestava o homem temeu os desdobramentos, e quem era leal a Duleep se preocupou com a segurança dele. As outras pessoas estavam cansadas da morte sem fim que parecia assombrá-las."
 sikh_empire.10.a: "\"Que traição!\""
 sher_singh_death_tt: "[SCOPE.sCharacter('relevant_ruler').GetFullName] morre"
 sikh_empire.11.t: "Interrupção"
 sikh_empire.11.d: "A intriga brutal da corte que consumia o país [ROOT.GetCountry.GetName] fez outra vítima. [SCOPE.sCharacter('relevant_ruler').GetCustom('BR_OA')|U] breve [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] morreu em seus aposentos, e a causa da morte foi [SCOPE.GetRootScope.GetCountry.GetCustom('sikh_ruler_death_reason')]"
 sikh_empire.11.f: "\"Como ninguém quer trabalhar aqui?\", gritou o cozinheiro do palácio. A criada, mãe de dois filhos, o encarou sem hesitar: \"Acham que este lugar está amaldiçoado\", ela respondeu. \"Bem, não é para menos. Ouro nenhum elimina o fedor de morte que impregnou nessas pedras\".\n\nO cozinheiro respirou fundo: \"É verdade. Então o que você sugere? Que a gente deixe o novo rei passar fome?\".\n\n\"Todos podem comer em um langar, seja rei ou camponês\", a mulher respondeu. \"Se a comida não vai até o rei, talvez o rei possa ir até a comida\"."
 sikh_empire.11.a: "Um fim prematuro."
