 #New Ideologies
 ideology_authoritarian: "Autoritaire"
 ideology_authoritarian_desc: "#lore Ce personnage pense que les grandes nations ont besoin de figures dominantes, et pense être le seul à pouvoir remplir ce rôle."
 ideology_socialist: "Socialiste"
 ideology_socialist_desc: "#lore Ce groupe véhicule une idéologie socialiste, prônant la propriété des moyens de production et le démantèlement du capitalisme."
 ideology_humanitarian: "Humanitaire"
 ideology_humanitarian_desc: "#lore Ce personnage est un défenseur de l’espèce humaine. Pour lui, chaque homme, femme et enfant devrait se voir garantir par l’État un ensemble de droits inaliénables et non négociables."
 ideology_protectionist: "Protectionniste"
 ideology_protectionist_desc: "#lore Ce personnage estime que les industries nationales et le commerce international devraient être étroitement surveillés et réglementés par l’État."
 ideology_humanitarian_royalist: "Royaliste éclairé"
 ideology_humanitarian_royalist_desc: "#lore Ce personnage estime que la forme idéale de société est une nation radicalement égalitaire dirigée par un monarque éclairé et humaniste.#!"
 #Royal Marriage
 wedding.2.t: "À la recherche d’un conjoint"
 wedding.2.d: "[SCOPE.sCharacter('royal_marriage_character').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('royal_marriage_character').GetFullName] recherche un partenaire de naissance suffisamment noble."
 wedding.2.f: "« Mère, pourquoi est-ce que je ne peux pas épouser [SCOPE.sCharacter('royal_marriage_character').GetCustom('FR_LeLa')] [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle|l] ? Pourquoi doit-[SCOPE.sCharacter('royal_marriage_character').GetCustom('FR_IlElle')] épouser quelqu’un de la haute société étrangère ? »\n\n« Nous sommes des roturiers. Il ne faudrait pas que les grands et les puissants de ce monde s’abaissent à notre niveau. »"
 wedding.2.a: "Quelqu’un de la maison [SCOPE.sCountry('marriage_country_1').GetAltAdjective('FS')|l] de [SCOPE.sCharacter('foreign_ruler_1').GetLastName] ferait parfaitement l’affaire."
 wedding.2.b: "[SCOPE.sCharacter('foreign_ruler_2').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('foreign_ruler_2').GetPrimaryRoleTitle|l] [SCOPE.sCountry('marriage_country_2').GetAltNameNoFormatting('Du')][SCOPE.sCountry('marriage_country_2').GetName] a un parent approprié."
 wedding.2.c: "La famille royale [SCOPE.sCountry('marriage_country_3').GetAltAdjective('FS')|l] ferait parfaitement l’affaire."
 #Abdication event
 wedding.3.t: "Abdication"
 wedding.3.d1: "Outré[SCOPE.sCharacter('abdicating_monarch').GetCustom('FR_E')] par les événements politiques défavorables au groupe [SCOPE.gsInterestGroup('monarch_ig').GetName] [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName], [SCOPE.sCharacter('abdicating_monarch').GetCustom('FR_LeLa')] [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] a décidé d’abdiquer au profit de son hériti[SCOPE.sCharacter('heir_scope').GetCustom('FR_ErEre')], [SCOPE.sCharacter('heir_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('heir_scope').GetFullName]."
 wedding.3.d2: "Bien conscient[SCOPE.sCharacter('abdicating_monarch').GetCustom('FR_E')] que son manque de [concept_popularity|l] puisse s’avérer préjudiciable pour l’institution de la [SCOPE.sLawType('monarchy_law').GetName|l], [SCOPE.sCharacter('abdicating_monarch').GetCustom('FR_LeLa')] [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] a décidé d’abdiquer en faveur [SCOPE.sCharacter('heir_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('heir_scope').GetFullName]."
 wedding.3.d3: "L’infirmité [SCOPE.sCharacter('abdicating_monarch').GetCustom('FR_DuDela')] [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] l’a rendu[SCOPE.sCharacter('abdicating_monarch').GetCustom('FR_E')] inapte à gouverner. Dans un rare moment de lucidité, [SCOPE.sCharacter('abdicating_monarch').GetCustom('FR_IlElle')] a accepté d’abdiquer en faveur [SCOPE.sCharacter('heir_scope').GetCustom('FR_DuDela')] [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('heir_scope').GetFullName]."
 wedding.3.f: "« On raconte que [SCOPE.sCharacter('abdicating_monarch').GetCustom('FR_LeLa')] [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle|l] a perdu la tête. Qu’[SCOPE.sCharacter('abdicating_monarch').GetCustom('FR_IlElle')] a essayé d’épouser son cheval ou quelque chose comme ça. »\n\n« Quelle soupe vous sert-on dans le [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] ? Tout cela a évidemment un rapport avec la situation du groupe [SCOPE.gsInterestGroup('monarch_ig').GetNameNoFormatting]. »\n\n« Ce n’est pas compliqué. Tout le monde déteste [SCOPE.sCharacter('abdicating_monarch').GetCustom('FR_LeLa')] [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle|l], alors [SCOPE.sCharacter('abdicating_monarch').GetCustom('FR_IlElle')] doit partir. C’est le principe de la démocratie. »"
 wedding.3.a: "Organisez un couronnement privé et élitiste."
 wedding.3.b: "Organisez un couronnement grandiose en public."
