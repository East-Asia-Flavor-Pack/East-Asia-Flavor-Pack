gunmin_dongchi_events.101.t: "새로운 질서"
gunmin_dongchi_events.101.d: "정변을 통해 탄생한 신 정부는 척사파의 반격과 외세의 간섭을 모두 이겨내고 그들의 개혁을 법과 제도로서 확고히 했다."
gunmin_dongchi_events.101.f: "\"세월이 흐르면 조선도 다른 나라와 마찬가지로 문명국이 될 것이다. 그 천만의 백성들도 언젠가는 자유에 대하여 말하고 자유를 누리게 될 것이다. 그리고 오늘의 세대가 당하는 노예적 예속을 웃으며 회고할 것이다. 마을마다 학교와 대학이 들어서고 아름다운 반도의 도읍에는 궁전같은 집들과 깨끗한 거리 그리고 공중기념물들을 자랑하게 될 것이다. 그렇다. 이 모든 것들은 꼭 실현될 것이다.\"" # 윤치호 일기 어딘가
gunmin_dongchi_events.101.a: "개화는 완성되었다. 이대로 전진하라!"
gunmin_dongchi_events.101.b: "개화의 정신을 널리 퍼트려, 백성들이 새로운 사회의 주역이 되게 하라."
