 korea_main.10.t:0 "주다례"
 korea_main.10.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]이 친히 혼전에서 주다례를 행하였다."
 korea_main.10.f:0 "삼년상 기간동안 아직 다례 의례를 진행하지 않았다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께서 친히 혼전에서 주다례를 진행할 것을 표명하였으며, 삼방의 사람들은 차례상을 올리기 위해 분주히 움직였다. 마침내 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께서 제사를 행하시자, 모두가 그 모습을 경건히 지켜보았다." 
 korea_main.10.a:0 "고인의 명복을 빈다."

 korea_main.11.t:0 "권강"
 korea_main.11.d:0 "희정당에서 신하들을 불러모아 권강하였다."
 korea_main.11.f:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께서 신하들과 함께 경전을 공부하였다. 경전에는 성현의 말씀이 적혀있지만, 그 중에서도 나라를 통치하기 위한 지혜를 배워 익히는 것이 무엇보다 중요하기에, 신료들도 진지하게 권강에 임하였다." 
 korea_main.11.a:0 "진지하게 배우고자 한다."
 korea_main.11.b:0 "굳이 이런게 필요한가?"

 korea_main.12.t:0 "건강에 대한 대책"
 korea_main.12.d:0 "몸이 점점 안좋아져, 건강을 회복하기 위한 방안을 마련할 필요가 생겼다."
 korea_main.12.f:0 "건강이 점점 안좋아지고 있다. 어의를 불러 검진을 했으나 명확한 병인은 밝혀지지 않았고, 단지 몇가지 처방만을 내렸을 뿐이다." 
