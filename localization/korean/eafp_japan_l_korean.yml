eafp_japan.9998.t:0 "공무합체 제안"

eafp_japan.9997.t:0 "산헤이 봉기"
eafp_japan.9997.d:0 "[concept_morioka] 산헤이 지역 농민들의 대규모 봉기가 두 차례 발생했다"
eafp_japan.9997.f:0 "모리오카번 산헤이 지역은 상공업과 어업이 번성했으나 농업 생산력은 낮았다. 재정난에 처한 번은 전매제 강화, 신역 신설, 신세 거두기 등으로 백성을 수탈하자, 이에 저항한 농어민들이 두 차례에 걸쳐 대규모 봉기를 일으켰다. 이들은 관철한 요구사항들을 번이 받아들이게 했고, 많은 번 관리가 처벌받는 결과를 낳았다"
eafp_japan.9997.a:0 "수탈이 과하면 민심이 떠나 봉기가 일어나는 법이다. 모리오카번에서 알아서 수습하도록하라"
eafp_japan.9997.b:0 "봉기는 진압하되, 민심을 수습하도록 모리오카번을 설득하라."

eafp_japan.9996.t:0 "신수급여령의 논의"
eafp_japan.9996.d:0 "표류한 이국선에게 자비를 베풀자는 의견이 나왔다."
eafp_japan.9996.f:0 ""지난번에 있던 이국선 사건들과 청나라에서 있던건 일련의 사건들을 보아, 무작정 이국선을 공격하는 것은 옳지 않다고 판단됩니다. 그들이 군함이냐 아니면 민간인이 탄 선박이냐를 구분하여, 조난한 민간 선박은 구호의 손길을 내미는게 옳다고 봅니다.""
eafp_japan.9996.a:0 "간단히 정할 일이 아니다. 회의를 열어라"
eafp_japan.9996.b:0 "알아서 정하도록 하라."

bakufu_kaigi:0 "막부 회의를 개최합니다."

eafp_japan.9995.t:0 "번들의 서양식 무기 도입"
eafp_japan.9995.d:0 "각 번주들이 앞다투어 신식 무기를 도입하고 있다."
eafp_japan.9995.f:0 ""사츠마번과 초슈번은 물론이요, 에치젠번에 이르기까지 어디 하나 서양무기를 도입하지 않은 번이 없습니다. 이들의 목적은 무엇인지 알 수 없지만, 그것이 결코 좋은 의도만은 아닐 것은 분명합니다. 특단의 조치를 내려야합니다.""
eafp_japan.9995.a:0 "다이묘들을 전부 조사해라!"
eafp_japan.9995.b:0 "자치를 보장하자."



###### 스페셜 이벤트

boshin_war.t:0 "보신 전쟁"
boshin_war.t2:0 "일본에서의 사건"
boshin_war.f:0 "#color:{0.8,0.8,0.8} 아즈치모모야마 시대가 끝난 지 이백 년, 일본 열도에는 평화가 찾아왔습니다. 하지만 그 평화는 무력이라는 위태로운 기반 위에 세워진 모래성에 불과했습니다. 세월이 흐르며 권력의 역학 관계가 미묘하게 변화했고, 막부의 통치력은 서서히 약화되어 갔습니다. 불만을 품은 자들은 결집하기 시작했고, 변화를 갈망하는 이들의 목소리는 점점 커져만 갔습니다.\n\n 마침내 [GetCurrentGameDate.Format('y년 m월 d일')], 일본은 운명의 갈림길에 섰습니다. 뿌리 깊은 전통과 새로운 시대의 흐름이 충돌하며 국가는 둘로 갈라졌고, 막부와 신정부 간의 치열한 싸움이 시작되었습니다. 이 싸움의 승패에 일본의 운명이 달려 있습니다. 새로운 시대를 향한 변화의 물결을 탈 것인가, 아니면 전통의 질서 속에 안주할 것인가. 어느 쪽이 승리하든 그 여파는 일본 역사의 이정표가 될 것입니다. 칼날이 부딪히는 전장에서, 피어린 땅에서, 새로운 일본의 모습이 자라날 것입니다. #!"
boshin_war.a:0 "이제 싸움은 시작되었다."

opium_war.t:0 "아편전쟁"
opium_war.t2:0 "대청에서의 사건"
opium_war.f:0 "#color:{0.8,0.8,0.8} 청나라와 영국 간의 갈등이 결국 전쟁으로 치닫고 말았습니다. 사건의 발단은 임칙서가 광저우에서 대규모로 몰수한 아편을 폐기한 것에서 시작되었습니다. 이로 인해 청나라와 영국 사이의 긴장이 극도로 고조되었고, 결국 영국 함대가 중국 해안에 나타나면서 전쟁이 발발했습니다.\n 청나라는 아편 밀수로 인한 사회적 문제와 경제적 손실에 시달리고 있었으며, 이에 따라 강력한 단속을 시행하고자 하였습니다. 반면, 영국은 중국 시장에서의 막대한 이익을 포기할 수 없었고, 이를 둘러싼 양국의 이해관계는 충돌을 피할 수 없는 상황에 이르렀습니다.\n\n 이번 전쟁은 단순한 무역 분쟁을 넘어 동서양의 운명을 좌우할 중대한 사안으로 기록될 것입니다.#!"
opium_war.a:0 "전쟁의 시작이로군."

