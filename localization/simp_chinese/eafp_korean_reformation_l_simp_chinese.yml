eafp_korean_reformation_events.399.t: "蓬勃发展的城市"
eafp_korean_reformation_events.399.d: "[SCOPE.sState('state_scope').GetCityHubName] 市区在短短几年内发生了巨大变化。新建的砖瓦建筑与传统的韩屋并排而立，电车、火车和人力车穿梭的道路上，穿着西装的人们和穿着韩服的人们混杂在一起。工厂生产的产品涌出，市场上摆满了国产产品和从西方进口的物品。"
eafp_korean_reformation_events.399.f: "在玉莲的眼里，一切都是第一次看到。港口里，船的桅杆像树林一样林立，街市上，两三层的楼房好像进入云端，像蜈蚣一样爬行的火车，嘴里呼呼地喷着烟，船像天翻地覆一样地滚动，像暴风雨一样地飞奔。宽阔笔直的路上，来来往往的人力车轮子的声音吵得人精神恍惚，士兵叫了两辆人力车，自己也坐上，也让玉莲坐上，那些人力车跑得像箭一样快。玉莲在路上慢慢地走的时候，因为怕在人海中摔倒，所以什么想法都没有，但是一坐上人力车，新的想法就涌上心头。"
eafp_korean_reformation_events.399.a: "[SCOPE.sState('state_scope').GetCityHubName] 已经与世界并驾齐驱。"
