 #막부 승리시 유신

 meiji.101.t:0 "[ROOT.GetCountry.GetRuler.GetFirstName] Restoration"
 meiji.101.d:0 "Japan is united once again after the war. The Shogunate stripped off all remaining political power from the Tenno's court, leaving only ceremonial role for the Tenno as the head of state. Now the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wields the entire power over Japan, serving as both de jure and de facto ruler of the isles. Just as it has always been, the Tenno remains to be a titular monarch. Japanese consitution and legal system is overhauled in order to make that clearer, giving birth to the Japanese Empire. The Tenno now only merely leads spiritual union of Japanese people, relying entirely on the Shogunate for political and economical supports. The entirety of Tenno's previous estates is now seized by the government. The Tenno had to promise to hand over the old Imperial Palace in Kyoto as a cultural heritage and to relocate to a newly-built residence inside the mighty Edo Castle, the Shogun's seat of power. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] has once again proven the capability of the centuries-old Shogunate regime, and shall lead the reformed Japanese Empire to a new era of modernization and reform."
 meiji.101.f:0 ""The Shogun bows with a confident smile, and the Tenno had to accept his bow reluctantly. The Tenno decided to relocate over to Edo, the place where the Shogun resides and rules. Renovations are set to begin at once; a new Imperial Palace to be constructed near the Edo Castle. The Shogun plans to combine Japan's rich decorative traditions with strange Western fashions. A metaphor, perhaps, for the future shape of Japan.""
 meiji.101.a:0 "Industrial might will see us through."
 meiji.101.b:0 "We must look to the intellectuals."

#폐번치현

meiji.102.t:0 "Abolition of the Han System"
meiji.102.d:0 "The political influence of Han, the fiefs of the Daimyo families, dwindles away. It is time that we revoke their autonomy and replacing them with Ken, mere administrative districts, making [ROOT.GetCountry.GetName] a completely centralized nation."
meiji.102.f:0 ""On papers, the Daimyo families have already handed over all control to the central government, but much of their traditional powers still remains on their hands. By completely revoking their control over their fiefs and replace them with Ken, Japan will prosper as a centralized nation. We expect that resistances will be small, if we promise annual compensations proportional to their Kokudaka, the previous incomes of their fiefs.""
meiji.102.a:0 "Notify the Daimyo families."


meiji.103.t:0 "Abolition of the Han System"
meiji.103.d:0 "The central government informed us that all the powers each Daimyo wielded in fiefs will be abolished and those fiefs, Han, will be replaced by administrative districts, Ken, which are completely controlled by the central government. It means that the [SCOPE.sCountry('jap_scope').GetName] would become a completely centralized nation."
meiji.103.f:0 ""On papers, the Daimyo families have already handed over all control to the central government, but much of our traditional powers still remains on our hands. The central government informed us that they will revoke all of Han, our fiefs, and replace them with Ken, administrative districts. Instead, they said that the Daimyo will be compsensated annually in amounts proportional to his Kokudaka, the previous incomes of the fiefs. At glance it seems harsh to strip off everything, but considering that most Daimyo families are in debt as their tax incomes were being spent over military and administrative upkeeps, these terms are quite acceptable.""
meiji.103.a:0 "Accept the decrees of the [SCOPE.sCountry('jap_scope').GetRuler.GetPrimaryRoleTitle]."
meiji.103.b:0 "Decline the decrees."

meiji.104.t:0 "Abolition of the Han System is Completed"
meiji.104.d:0 "All Han, autonomous fiefdoms of the Daimyo families, are now replaced by Ken, administrative districts controlled by the central government."
meiji.104.f:0 ""Daimyo has been appointed as Han stewards and continued to rule their fiefs. But this situation greatly hampered spreading of the reformations from the capital. In order to follow the examples of the western Great Powers, we have replaced Han with Ken. From this day and on, all Han stewards are dismissed. All previous Han stewards shall liquidate all of their operations and return to the capital and get compensated for their long-lasted services.""
meiji.104.a:0 "[SCOPE.sCountry('jap_scope').GetName] is now a fully centralized nation."

