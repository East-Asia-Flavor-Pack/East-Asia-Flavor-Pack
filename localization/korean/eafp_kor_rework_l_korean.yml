concept_eafp_regent_lv4_desc: "#V 효과#!\n• #color:{0.5,0.8,1.0} 권력 공유자#!가 부대 지휘관으로 측근을 임명할 수 있음.\n• #color:{0.5,0.8,1.0} 권력 공유자#!의 이해집단이 분노 관계일 때 정치운동 급진주의 #N +25%#!\n• #color:{0.5,0.8,1.0} 권력 공유자#!가 관직 인사에 개입해 행정력이 하락할 수 있음.\n• 주도적인 외교전을 개시할 때 마다 주군의 @eafp_stress_gain!스트레스 #N +10#!\n• 모든 이전단계의 효과 또한 적용.\n\n현재 힘의 균형 수치: #V [GetPlayer.MakeScope.Var('eafp_var_je_regent').GetValue]#!\n\n현재의 권력 공유 형태에 따라 균형이 맞춰지는 지점인 [GetPlayer.MakeScope.ScriptValue('eafp_val_je_regent_balance')]을 넘어설 때까지 주마다 힘의 균형이 #N 0.25#!만큼 증가합니다."
