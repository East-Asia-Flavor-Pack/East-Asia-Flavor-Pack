l_simp_chinese:
 texan_war_of_independence.2.title: "得克萨斯革命"
 texan_war_of_independence.2.desc: "胜利后，我们会移除得克萨斯的利益。如果我们战败，得克萨斯会收回其全部疆域。"
 texan_war_of_independence.2.flavor: "不服管教的得克萨斯人终于露出了他们的真面目，向我们的伟大祖国宣战。他们的目标是夺取我国土地的控制权，毫无疑问这背后还有美利坚合众国在煽风点火。\n我们会对抗这些叛徒！"
 modifier_texas_war_of_independence: "得克萨斯独立战争"
