dowager_cixi_events.1.t: "辛酉政变"
dowager_cixi_events.1.d: "根据前皇帝的遗嘱，八位大臣将辅佐登基的幼帝。然而，两宫太后和恭亲王对这一点不满，发动政变掌握了政权。"
dowager_cixi_events.1.f: "当幼帝努力理解统治广阔帝国的复杂性时，阴谋在暗中酝酿。凭借狡猾的头脑，慈禧太后巧妙地压制了大臣们，巩固了自己的权力。皇宫里充斥着关于她影响力的传言，甚至连皇帝本人在她面前似乎也畏缩了。牢牢掌握着权力缰绳的慈禧太后，将在随后的几年里决定中国的命运。"
dowager_cixi_events.1.a: "新时代来临了吗？"
dowager_cixi_events.1.tt: "慈禧太后和恭亲王获得权力。"
dowager_cixi_events.2.t: "慈安太后驾崩"
dowager_cixi_events.2.d: "慈安太后驾崩，现在再也没有人能阻止慈禧太后了。"
dowager_cixi_events.2.f: "先皇的正宫，也是皇室中唯一需要慈禧太后以礼相待的慈安太后驾崩，慈禧太后的权力得到了巩固。慈禧太后将作为清朝的实际统治者，通过铲除政敌来继续维持自己的地位。但是皇帝的想法又如何呢？他会配合慈禧太后的步伐吗？"
dowager_cixi_events.2.a: "天子的权威岌岌可危。"
dowager_cixi_events.2.tt: "慈禧太后正在巩固权力。"
dowager_cixi_events.3.t: "慈禧太后的平静驾崩"
dowager_cixi_events.3.d: "在多年的影响力统治之后，慈禧太后平静地离开了人世。"
dowager_cixi_events.3.f: "在昏暗的房间里，周围是忠诚的侍从和值得信赖的顾问，慈禧太后躺在床上，她虚弱的身躯与她曾经拥有的强大存在形成了鲜明的对比。当她的呼吸变得微弱时，聚集在一起的人屏住呼吸，等待着不可避免的时刻。\n\n随着最后一口气，慈禧太后平静地离开了这个世界。宫殿里一片寂静，只有与她最亲近的人的低声啜泣打破了寂静。她的遗言是：“不要再让女人像我一样参政了”。\n\n她的葬礼是一场盛大的景象，花费了惊人的 120 万两白银，动员了数千人来确保举行一场庄严的仪式。葬礼的队伍类似于盛大的皇家游行，包括描绘朝廷官员的纸娃娃，类似于秦始皇陵墓中看到的那些。此外，游行队伍还展示了无数由纸制成的非常规物品，包括穿着现代军装的士兵、纸钟、纸汽车和欧洲式纸自行车。所有这些精心制作的物品都被火化了。"
dowager_cixi_events.3.a: "一个时代的结束。"
dowager_cixi_events.4.t: "慈禧太后被废黜"
dowager_cixi_events.4.d: "慈禧太后，曾经是清朝的强大人物，被剥夺了权力并被软禁。"
dowager_cixi_events.4.f: "慈禧太后通过控制皇帝来行使权力，最终下台。这个消息像野火一样传遍整个帝国，在民众中引起了震惊和不确定性。她，曾经的最高权威，发现自己被限制在自己宫殿的墙壁内。警卫站岗，确保她遵守软禁的条款。这个曾经拥有巨大权力的女人现在被迫过着隐居和反思的生活。"
dowager_cixi_events.4.a: "一个时代的结束。"
dowager_cixi_events.5.t: "皇帝失势"
dowager_cixi_events.5.d: "慈禧太后发动政变，控制了清朝，并将皇帝软禁。"
dowager_cixi_events.5.f: "政变的消息像野火一样蔓延开来，震惊了整个朝廷内外。曾经是权威象征的皇帝发现自己被囚禁在自己富丽堂皇的宫殿里。他的一举一动都受到监视，他的决定被太后的铁腕否决。"
dowager_cixi_events.5.a: "一个时代的终结。"
dowager_cixi_events.6.t: "慈禧太后支持改革"
dowager_cixi_events.6.d: "在日益恶化的局势下，慈禧太后开始同意进行现代化改革。"
dowager_cixi_events.6.f: "慈禧太后长期以来一直试图维护清朝的传统和规章。但随着西方列强最近的压力越来越大，她逐渐开始改变立场。在传统与现代化之间挣扎的清朝政府迎来变革之风。"
dowager_cixi_events.6.a: "前路漫漫。"
dowager_cixi_events.7.t: "恭亲王失势"
dowager_cixi_events.7.d: "慈禧太后将恭亲王赶下了权力宝座。"
dowager_cixi_events.7.f: "恭亲王曾与慈禧太后联手左右清朝的政局。但两人之间的关系很快破裂，他的命运也随之改变。最终，恭亲王被慈禧太后解除了所有职务。"
dowager_cixi_events.7.a: "政局将会变得混乱。"
dowager_cixi_events.11.t: "颐和园重建开始"
dowager_cixi_events.11.d: "在慈禧太后的指示下，颐和园的重建工作正式开始。颐和园在之前的战争中被外国军队严重破坏。修复工作旨在将颐和园恢复到昔日的辉煌，包括重建各种建筑物、寺庙和花园。"
dowager_cixi_events.11.f: "重建颐和园是一项浩大的工程。工人们在烈日下辛勤劳作，为宫殿雄伟的大殿和亭台楼阁奠定基础。西太后坐在她的宝座上观看工程进展，热切地期盼着有一天能再次居住在她心爱的宫殿里。"
dowager_cixi_events.11.a: "希望这能恢复大清的威望。"
dowager_cixi_events.12.t: "颐和园重建完成"
dowager_cixi_events.12.d: "经过多年的努力和奉献，颐和园的重建终于完成了。"
dowager_cixi_events.12.f: "随着最后一块砖的砌成，宏伟的颐和园再次屹立，官员们聚集在一起欣赏新建成的宫殿。建筑的色彩和雕刻的复杂性吸引了在场所有人的目光。西太后本人对宫殿的奢华和宏伟的外观表示满意。\n\n当日落开始时，宫殿被数千盏灯笼照亮，整个建筑群都沐浴在温暖的光芒中。音乐充满了空气，西太后和她的客人们庆祝项目的完成。"
dowager_cixi_events.12.a: "非常华丽。"
dowager_cixi_events.12.tt: "太后会很高兴的。"
dowager_cixi_events.13.t: "颐和园重建中断"
dowager_cixi_events.13.d: "由于不可预见的情况，颐和园的重建突然停止了。"
dowager_cixi_events.13.f: "在夏宫，最后的锤子声逐渐消失，取而代之的是一阵困惑的嗡嗡声。他们满身灰尘和汗水，茫然地盯着半成品和被遗弃的工具。"
dowager_cixi_events.13.a: "至少不会花钱了。"
dowager_cixi_events.21.t: "敲门"
dowager_cixi_events.21.d: "在慈禧太后的统治下，太监们开始索要贿赂。"
dowager_cixi_events.21.f: "“奉太后懿旨，开门。”\n\n“太后龙体欠安，传旨任何人不得入内。”\n\n“我等奉旨前来，岂能空手而归？速速开门。”\n\n“既然如此，不如为太后准备些她老人家喜欢的吃食，也好让她开心开心，费用自当由你等承担。”"
dowager_cixi_events.21.a: "真是胆大妄为。"
dowager_cixi_events.22.t: "慈禧太后的寿辰"
dowager_cixi_events.22.d: "举国上下都在为慈禧太后的寿宴做准备。"
dowager_cixi_events.22.f: "举国上下翘首以盼。空气中弥漫着油漆味，敲打木头的声音不绝于耳，僧侣们吟唱的声音也随之而来。工匠们奉皇命装饰街道，不敢有丝毫懈怠。京城的所有官员都在忙着准备礼物，以博太后一笑。"
dowager_cixi_events.22.a: "恭祝太后万寿金安。"
je_manchus_and_han: "满汉"
je_manchus_and_han_reason: "自从明朝天命衰微，女真人在中原建立了继金朝之后的第二个秩序以来，汉族和满族在建国初期经历了一些冲突，但随着政局的稳定，这些冲突在数百年来勉强得以弥合。\n\n尽管如此，清朝仍然是满族人的国家，在许多领域，满族人的优势在法律上都有明确规定。如果满族人的天命受到威胁，那么这种表面之下的冲突将会全面爆发，对国家构成威胁。\n\n如果试图颁布 $lawgroup_citizenship$ 法，那么受到损害的群体将会 #X 非常愤怒#！"
