 daimyo_desc:1 "#header $Daimyo$#!\n$TOOLTIP_DELIMITER$\nA [concept_diplomatic_pact] that establishes a Daimyo type [concept_subject] relationship between two [Concept('concept_country', '$concept_countries$')]."
 daimyo_proposal_notification_name:0 "Subjugation Demand"
 daimyo_proposal_notification_desc:0 "[INITIATOR_COUNTRY.GetName] demands that we submit to them and become their Daimyo."
 daimyo_proposal_notification_effects_desc:0 "If we accept, we will become their subject."
 daimyo_proposal_accepted_name:0 "Subjugation Accepted"
 daimyo_proposal_accepted_desc:0 "[TARGET_COUNTRY.GetName] accepted the demand for them to become our Daimyo."
 daimyo_proposal_declined_name:0 "Subjugation Refused"
 daimyo_proposal_declined_desc:0 "[TARGET_COUNTRY.GetName] declined the demand for them to become our Daimyo."
 daimyo_action_notification_break_name:0 "Independence Granted"
 daimyo_action_notification_break_desc:0 "[INITIATOR_COUNTRY.GetName] have ended our Daimyo status. We are independent once again."
 daimyo_proposal_notification_break_name:0 "Demand for Independence"
 daimyo_proposal_notification_break_desc:0 "[INITIATOR_COUNTRY.GetName] are demanding that we end their Daimyo status."
 daimyo_proposal_notification_break_effects_desc:0 "If we accept, they will become fully independent."
 daimyo_proposal_break_accepted_name:0 "Independence Granted"
 daimyo_proposal_break_accepted_desc:0 "[TARGET_COUNTRY.GetName] accepted the demand to end our Daimyo status. We are independent once again."
 daimyo_proposal_break_declined_name:0 "Independence Refused"
 daimyo_proposal_break_declined_desc:0 "[TARGET_COUNTRY.GetName] refused the demand to end our Daimyo status."
 daimyo_proposal_third_party_accepted_name:0 "Country Subjugated"
 daimyo_proposal_third_party_accepted_desc:0 "[TARGET_COUNTRY.GetName] agreed to become the Daimyo of [INITIATOR_COUNTRY.GetName]."
 daimyo_proposal_third_party_declined_name:0 "Subjugation Refused"
 daimyo_proposal_third_party_declined_desc:0 "[TARGET_COUNTRY.GetName] refused to become the Daimyo of [INITIATOR_COUNTRY.GetName]."
 daimyo_action_third_party_notification_break_name:0 "Independence Granted"
 daimyo_action_third_party_notification_break_desc:0 "[INITIATOR_COUNTRY.GetName] ended the Daimyo status of [TARGET_COUNTRY.GetName], granting them full independence."
 daimyo_proposal_third_party_break_accepted_name:0 "Independence Granted"
 daimyo_proposal_third_party_break_accepted_desc:0 "[TARGET_COUNTRY.GetName] ended the Daimyo status of [INITIATOR_COUNTRY.GetName], granting them full independence."
 daimyo_proposal_third_party_break_declined_name:0 "Independence Refused"
 daimyo_proposal_third_party_break_declined_desc:0 "[TARGET_COUNTRY.GetName] refused to end the Daimyo status of [INITIATOR_COUNTRY.GetName]."
