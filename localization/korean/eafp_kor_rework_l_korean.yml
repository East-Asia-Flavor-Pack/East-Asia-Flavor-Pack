eafp_kor_mainline.70.mt: "전학"
eafp_kor_mainline.70.md: "정원용 등이 전조의 부지런한 배움을 따를 것을 아뢰다."
eafp_kor_mainline.70.mf: "\"우리 영종대왕께서는 매일 사기를 읽으시고, 팔십 노령에도 '소학'을 외우셨으며, 정종대왕께서는 날마다 경사를 강론하시며 과정이 매우 엄하셨고, 순종대왕께서는 어린 나이에 학문을 좋아하시어 늙어서도 게을리하지 않으셨습니다. 삼종(三宗)의 덕업과 모략이 백왕(百王)보다 높은 것은 모두 전학(典學)에 부지런하심에서 비롯되었습니다.\"\n\n\"우리 익종대왕과 대행대왕도 어린 시절부터 연석(筵席)을 열어 날마다 항상 하셨으니, 신 등이 출입하며 항상 공경히 칭송하는 바입니다. 그러므로 부지런히 배움은 곧 전하의 가법(家法)입니다. 지금 반드시 멀리 요임금과 순임금을 본받지 않더라도, 열성조의 학문을 좋아하신 마음을 본받는다면, 성덕(聖德)이 날로 고명(高明)에 이르고 치화(治化)가 날로 크게 융성해질 것이니, 어찌 성대하지 않겠습니까? 이것이 신 등이 깊이 바라고 기원하는 바입니다.\""
eafp_kor_mainline.70.oa: "\"경 등이 아뢴 바가 절실하니, 마땅히 명심하겠다.\""

eafp_kor_mainline.71.mt: "경연"
eafp_kor_mainline.71.md: "임금이 희정당에 나아가 진강에 입시했다."
eafp_kor_mainline.71.mf: "박영원이 '호자(胡子)가 말하기를 \"지금의 유자(儒者)는\"'부터 '\"용모를 단정히 하고 뜻을 억제한다\"'까지 읽고 뜻을 해석했다.\n\n임금이 말씀하시기를, \"'황(荒)' 자의 뜻은 무엇인가?\"\n\n박영원이 아뢰기를, \"어지럽고 정밀하지 않다는 뜻입니다. 인심(人心)은 본래 비어 있어서 머무르는 대로 자라나므로, 만약 조존성찰(操存省察, 마음을 단속하고 살피는 것)의 공부에 힘쓰지 않으면 외물(外物)을 쫓아다니며 그칠 수 없게 됩니다.\"\n\n임금이 말씀하시기를, \"'승안(承顔)'의 뜻은 무엇인가?\"\n\n박영원이 아뢰기를, \"자식이 어버이를 봉양함에 있어 중요한 것은 뜻을 봉양하는 것이니, 미리 뜻을 헤아려 얼굴색을 받들어 순종하는 것을 선하다고 할 수 있습니다.\"\n\n임금이 말씀하시기를, \"'자목(自牧)'의 '목(牧)' 자는 무슨 뜻인가?\"\n\n박영원이 아뢰기를, \"스스로 처리하는 뜻으로, 낮추어 자신을 다스리는 것입니다.\""
eafp_kor_mainline.71.oa: "임금이 새로 배운 부분을 열 번 읽었다."

eafp_kor_mainline.72.mt: "경연"
eafp_kor_mainline.72.md: "임금이 희정당에 나아가 진강에 입시했다."
eafp_kor_mainline.72.mf: "박영원이 아뢰기를, \"신이 처음 강석(講席)에 올라 엎드려 옥음을 들으니 너무 높으십니다. 법강(法講) 때는 강의 소리를 높이고 구두(句讀)를 길게 하는 것이 강의 체례(講體)입니다. 지금과 같이 진강하여 전에 배운 것과 새로 배운 것을 한두 번 읽을 때는 법강의 체례에 따르는 것이 좋으나, 열 번까지 읽으면서 계속 높은 소리로 하시는데, 연한(燕閒, 편안한 여가) 과독(課讀, 학습)할 때도 이와 같은지 감히 알지 못하겠습니다. 강의 소리가 너무 높으면 도리어 뜻을 깊이 음미함에 있어 해롭고, 또한 힘을 쓰고 기운을 움직이는 해가 있습니다. 만약 낮은 소리로 천천히 읽으면 저절로 혈맥을 동요시키는 효과가 있고, 또한 지의를 탐구하는 데도 훨씬 좋습니다. 이미 어리석은 견해가 있기에, 감히 이렇게 아룁니다.\""
eafp_kor_mainline.72.oa: "\"그렇게 하겠다.\""

eafp_kor_mainline.73.mt: "경연"
eafp_kor_mainline.73.md: "임금이 희정당에 나아가 진강에 입시했다."
eafp_kor_mainline.73.mf: "정원용이 아뢰기를, \"아버지가 아들에게 술을 따르고, 부모가 딸을 보내며 경계하는 것은 모두 '경(敬)' 한 글자입니다. 대저 부부 사이는 쉽게 무례함이 있으므로, 공경으로써 이를 유지하면 예가 생기고 가도(家道)가 이루어집니다.\"\n\n임금이 말씀하시기를, \"내가 일찍이 '동몽선습'이라는 책에서 '격결이 김을 매는데, 그 아내가 밥을 가져다주어 손님처럼 서로 대했다'는 글을 보았는데, 이 장에서 말하는 부부 간의 공경 의미와 서로 부합되는구나.\"\n\n정원용이 아뢰기를, \"그렇습니다. 학문 공부는 본래 많이 유추해서 이해하는 것인데, 지금 지적해주신 것을 들으니 성학이 진보했음을 알 수 있습니다.\"\n\n임금이 말씀하시기를, \"문장의 의미를 알아듣고 나니 다른 것도 모두 이와 같다. 만약 저것을 이해하면 이것도 통할 수 있겠는가?\"\n\n정원용이 아뢰기를, \"그렇습니다. 문장의 의미가 어찌 단지 소위 장구 안에만 머물겠습니까? 스스로 많이 인용하고 비교하여 증험하고, 추이하여 여러 곳으로 통하는 것입니다. 무릇 성(誠)과 경(敬) 두 글자는 특히 부부의 의리만이 아니라, 천하 만사에 위로 통하고 아래로 통하며, 시작부터 끝까지 이루는 것이 곧 성경(誠敬)의 도입니다. 오륜 중에 부부, 군신, 벗은 '의'로써 합하는 것입니다. 만약 진실함과 믿음이 없다면 어찌 의라 하겠습니까? 부인이 사람을 섬김에 '신'이 더욱 앞섭니다. 혼례에 기러기를 쓰는 것도 또한 그 신의를 취한 것입니다.\""
eafp_kor_mainline.73.oa: "\"그렇다. 기러기는 짝을 두 번 바꾸지 않으니, 그 신의가 있음을 알 수 있다.\""

eafp_kor_mainline.74.mt: "경연"
eafp_kor_mainline.74.md: "임금이 희정당에 나아가 진강에 입시했다."
eafp_kor_mainline.74.mf: "김란순이 \"네 번째는 유유자적함을 높이고 좋아하며,(其四崇好優游)\"에서부터 \"배움이 지극하지 못함을 근심하라.(惟患學不至)\"까지 읽고, 의미를 해석하다가 \"여러 사람들이 성내고 뭇하람들이 시기하여(衆怒群猜)\"에 이르러 \"이 뜻을 이해하십니까?\"라고 여쭈었다.\n\n임금이 말씀하시기를, \"어찌 그러한가?\"\n\n김란순이 아뢰기를, \"자격과 경험이 맞지 않는데 뛰어넘어 행한다면 어찌 여러 사람의 의심과 노여움을 면할 수 있겠습니까?\"\n\n임금이 말씀하시기를, \"전전긍긍(戰戰兢兢)은 모두 경계하고 삼가는 뜻인데, 이는 제3권에 있었다.\"\n\n김란순이 아뢰기를, \"그렇습니다. 두려워하고 조심하면 실수할 이치가 없습니다.\"\n\n임금이 말씀하시기를, \"'격(格)' 자는 무슨 뜻인가?\"\n\n김란순이 아뢰기를, \"지극함의 뜻입니다.\""
eafp_kor_mainline.74.oa: ""

eafp_kor_mainline.75.mt: "복습"
eafp_kor_mainline.75.md: "임금이 희정당에 나아가 진강에 입시했다."
eafp_kor_mainline.75.mf: "임금이 전에 배운 부분을 한 번 읊으시고는 \"잘못 읽은 부분이 많다\"고 말씀하셨다.\n\n김란순이 아뢰기를, \"곧 고쳐서 읽으면 되니 문제될 것이 없습니다.\"\n\n임금이 말씀하시기를, \"이미 익혀 읽었는데도 이렇게 실수하는 때가 있구나.\"\n\n김란순이 아뢰기를, \"그런 일은 쉽게 일어날 수 있습니다. 연석에서 잘 읊는 것도 좋지만, 오래도록 잊지 않고 총명함에 깊이 남는 것이 더욱 좋은 일입니다.\""
eafp_kor_mainline.75.oa: "\"그렇다. 오늘 읊고 내일 잊는다면 어찌 배움이라 할 수 있겠는가?\""

eafp_kor_mainline.76.mt: "경연"
eafp_kor_mainline.76.md: "임금이 희정당에 나아가 조강(朝講)에 입시했다."
eafp_kor_mainline.76.mf: "\"오늘 진강하는 것은 바로 '상서(尙書)'입니다. 무릇 상서 한 부는 위로는 전모(典謨)에서부터 아래로는 훈고서명(訓誥誓命)에 이르기까지, 이제(二帝, 요와 순)와 삼왕(三王, 우·탕·문왕)의 전수 심법(傳授心法)과 수제치평(修齊治平)이 모두 갖추어 실려 있습니다. 그 마음을 말하면 정일집중(精一執中)이라 하고, 그 도를 말하면 건중건극(建中建極)이라 합니다. 예악교화의 성대함과 전장문물의 융성함에 이르러서는 지극하고 다함이 있다고 할 수 있습니다.\"\n\n\"후세의 임금들이 치세의 요체를 구하고자 한다면 이 책보다 앞설 것이 없으니, 그래서 주희의 말씀에 '상서를 읽을 때는 먼저 성인의 마음을 살펴 성인의 도를 구하는 것만 못하다'고 하셨습니다. 또 말씀하시기를 '상서는 처음 읽을 때 매우 어려워 자신과 상관없는 것처럼 보이나, 후에 익숙하게 읽으면 요·순·우·탕·문·무의 일이 모두 자신에게 절실함을 보게 된다'고 하셨습니다.\"\n\n\"생각건대 지금 전하께서 이 책을 강독하시니, 깊이 잠겨 완미하고 연구하시며 늘 생각하신다면, 이 마음으로 이 도를 구하시면 오늘날 전하의 마음이 곧 이제삼왕의 마음이요, 오늘날 전하의 다스림이 또한 이제삼왕의 다스림일 것이니, 오직 성상께서는 생각하고 또 생각하소서.\""
eafp_kor_mainline.76.oa: "\"경의 말이 실로 옳다.\""

eafp_kor_mainline.77.mt: "경연"
eafp_kor_mainline.77.md: "임금이 희정당에 나아가 진강에 입시했다."
eafp_kor_mainline.77.mf: "임금이 새로 배운 부분을 11번 읽으시자, 김란순이 아뢰기를, \"서산(書算, 읽은 횟수를 세는 도구)으로 10번을 한 차례로 삼는데, 신이 두 번이나 10번 이상 읽으시는 것을 보니, 읽기를 좋아하고 싫어하지 않으시는 뜻을 헤아릴 수 있습니다.\"\n\n임금이 말씀하시기를, \"어찌 알았는가?\"\n\n김란순이 아뢰기를, \"뜻이 서산의 숫자에 있지 않기 때문에 알 수 있었습니다.\"\n\n임금이 웃으시며 말씀하시기를, \"11번을 읽고 그쳤으니, 어찌 그 수를 기억하지 않았다고 하겠는가?\"\n\n김란순이 아뢰기를, \"만약 싫증내는 마음이 있으시면 서산을 자주 보시겠지만, 좋아하고 싫어하지 않으시어 숫자로 제한하지 않으시니, 이보다 더 좋은 일이 어디 있겠습니까? 몇 번을 더 읽으셔도 더욱 좋을 것입니다.\""
eafp_kor_mainline.77.oa: "임금이 말씀하시기를, \"그렇다.\""

eafp_kor_mainline.78.mt: "경연"
eafp_kor_mainline.78.md: "임금이 희정당에 나아가 진강에 입시했다."
eafp_kor_mainline.78.mf: "임금이 희정당에 나아갔다. 소대에 입시할 때, 참찬관 등이 각각 '통감' 제13권을 들고 차례로 나아가 엎드렸다.\n\n임금이 말씀하시기를, \"사관은 좌우로 나누어라.\"\n\n\"4년에 처음으로 세간가제막전법(稅間架除陌錢法, 가게 선반에 세금을 매기고 동전을 제외하는 법)을 시행했다\"부터 \"의논하는 자들이 모두 관리들의 과도한 수탈을 원망하였다\"까지를 읽고 진강하였다."
eafp_kor_mainline.78.oa: ""

eafp_kor_mainline.79.mt: "경연"
eafp_kor_mainline.79.md: "임금이 희정당에 나아가 일강에 입시했다."
eafp_kor_mainline.79.mf: "정현덕이 말하기를, \"근일 일강을 설치하신 것은 진실로 대소 신료들이 함께 경축하는 바입니다. 그런데 진강에 필요한 것은 신들이 관리하는 바이기에, 매번 책자를 교준(校準)할 때마다 감히 하급 이속(吏屬)에게만 맡기지 않고 각자 경건하고 삼가는 정성을 다하고 있습니다. 엎드려 들으니 진강 책자를 내각(內閣)으로 하여금 현토를 보충해서 올리게 했다고 합니다. 내각이 현토를 보충하는 것이 물론 불가할 것은 없으나, 강연의 본뜻으로 헤아려보면 이 또한 신 등의 직분이지 내각의 일이 아님이 분명합니다. 만약 신 등이 봉직하는 데 부적함이 있다면 진실로 매우 부끄럽고 두렵겠으나, 혹시 그런 일이 없다면 엎드려 원하건대 다시 처분을 내려주시기 바랍니다.\"\n\n임금이 말씀하시기를, \"이는 무슨 사단이 있어서가 아니다. 현토를 주홍색으로 써서 낮에는 분명하나 밤에는 희미하기 때문에 내각에 명하여 강조해서 올리게 했고, 어떤 책이든 일찍이 이런 예가 있었기에 그리 했을 뿐이다.\"\n\n홍종응이 말하기를, \"일강 책자의 현토는 홍문관이 관장하는 것이니, 옥당이 아뢴 바가 과연 당연합니다. 이후로는 강의 책자의 현토를 붉은색으로 보충해서 올리는 것이 좋을 듯합니다.\""
eafp_kor_mainline.79.oa: "\"마땅히 즉시 옥당에 돌려보내겠다.\""

eafp_kor_mainline.80.mt: "경연"
eafp_kor_mainline.80.md: "임금이 희정당에 나아가 주강에 입시했다."
eafp_kor_mainline.80.mf: "임금이 '맹자'를 진강하며 전에 받은 부분을 읽었는데, \"팽씨가 또 물었다\"부터 \"뜻을 먹이는 것이요, 공을 먹이는 것이다\"까지였다. 임금이 다시 새로 받은 부분을 읽었는데, \"만장이 물었다. '송나라는 작은 나라입니다'\"부터 \"후에는 벌이 없을 것이다\"까지였다.\n\n김기찬이 말하기를, \"송나라 왕은 어리석고 포악하여 할 만한 것이 없었고, 송나라는 좁고 작아 스스로 설 수 없었습니다. 또한 그가 말한 '왕정(王政)을 행하겠다'는 것은 단지 이웃을 침략하여 영토를 빼앗는 일에 불과했으니, 맹자가 만장의 질문에 응하지 않는 것이 마땅했을 것입니다. 그런데 지금 맹자는 탕왕과 무왕의 일을 인용하여 간절히 왕정을 행하는 도리를 말했으니, 성현이 다스림을 바라는 마음은 진실로 군주의 어질고 어리석음이나 나라의 크고 작음을 구별하지 않음이 분명합니다. 지금 우리 전하께서는 요임금과 순임금의 성덕으로 군사(君師)의 책임을 맡으셨고, 또한 우리 동방의 역대 성군들이 계승하여 일찍이 '소중화'라는 칭호를 얻었으니, 왕도를 행할 기회가 지금 쉽게 이루어질 수 있습니다. 엎드려 원하건대 전하께서는 높고 멀어 행하기 어렵다 하여 스스로 물러나 머물지 않으시고, 반드시 '왕정을 행한다'는 세 글자에 깊이 성의를 두시기 바랍니다.\""
eafp_kor_mainline.80.oa: "\"이는 진실로 당면한 절실한 말이니, 어찌 특별히 생각하지 않을 수 있겠는가?\""

eafp_kor_mainline.81.mt: "경연"
eafp_kor_mainline.81.md: "임금이 희정당에 나아가 주강에 입시했다."
eafp_kor_mainline.81.mf: "조시위가 '사기평림 주본기'를 진강하면서 \"주후직(周后稷)\"에서부터 \"비로소 성왕(成王)이 되었다\"까지 읽었다. 심유진이 \"성왕이 어릴 때 주나라가 처음 안정되었다\"에서부터 \"시인이 풍자했다\"까지 읽었다. 임금이 \"주후직\"에서부터 \"시인이 풍자했다\"까지 읽었다.\n\n임금이 말씀하시기를, \"'사슴이 목장에 있고, 날아가는 기러기가 들에 가득하다(麋鹿在牧, 蜚鴻滿野)'는 것은 무슨 뜻인가?\"\n\n조시위가 말하기를, \"사슴은 소인에 비유하고, 날아가는 기러기는 군자에 비유한 것입니다.\""
eafp_kor_mainline.81.oa: ""

eafp_kor_mainline.82.mt: "경연"
eafp_kor_mainline.82.md: "임금이 희정당에 나아가 일강에 입시했다."
eafp_kor_mainline.82.mf: "임금이 말씀하시기를, \"오늘 강론한 것은 행수가 많지 않으나, 문리(文理)와 구두(句讀)가 매우 이해하기 어려워 십 번을 채우지 못하고 그쳤다.\"\n\n조두순이 아뢰기를, \"과일(課日)의 진강은 아침부터 밤까지인데, 읽는 것이 몇 번이나 됩니까?\"\n\n임금이 말씀하시기를, \"경연이 끝난 후 4경까지 읽는데, 횟수는 60번을 한도로 한다. 오늘의 책은 이 수를 꼭 채우기 어려울 듯하니, 이틀로 늘려 읽는 것이 어떻겠는가?\"\n\n조두순이 아뢰기를, \"십 번 강독은 바꿀 수 없는 연체강규(筵體講規, 경연의 형식과 규칙)입니다. 비록 오늘은 이와 같이 하더라도, 결코 이것으로 다른 날의 전례로 삼지 마심이 좋겠습니다.\""
eafp_kor_mainline.82.oa: "\"그렇다. 어찌 이것으로 규칙을 삼겠는가?\""

eafp_kor_mainline.83.mt: "경연"
eafp_kor_mainline.83.md: "임금이 희정당에 나아가 일강에 입시했다."
eafp_kor_mainline.83.mf: "임금이 희정당에 나아갔다. 일강에 입시할 때, 참찬관 등이 각각 '시전' 제8권을 들고 차례로 나아가 엎드렸다.\n\n임금이 말씀하시기를, \"사관은 좌우로 나누어라.\"\n\n임금이 전에 배운 부분을 한 번 외우셨다. 이어서 책을 펴시니, 이돈영이 \"면면과리(綿綿瓜瓞, 연면히 이어지는 박과 채소)\"부터 \"면구장(綿九章, 면 아홉 장)\"까지 읽고, 이어서 뜻을 해석하였다.\n\n임금이 말씀하시기를, \"'궐궐생(蹶厥生)'은 무슨 뜻인가?\"\n\n조두순이 아뢰기를, \"'궐(蹶)'과 '생(生)' 두 글자는 '미상(未詳)'으로 해석되어 있으니, 본래 억지로 해석한 것이 아닙니다.\"\n\n이돈영이 아뢰기를, \"주석에서는 '동질흥기(動疾興起, 빨리 움직여 일어남)'의 뜻으로 말했으나, 신은 그것이 옳은지 알지 못합니다.\"\n\n조두순이 아뢰기를, \"경의(經義)에 관한 것이라 공백으로 남길 수 없어서 혹자의 설을 붙인 것으로 보이니, 정확한 논의가 아닌 듯합니다.\""
eafp_kor_mainline.83.oa: ""

eafp_kor_mainline.84.mt: "경연"
eafp_kor_mainline.84.md: "임금이 희정당에 나아가 주강에 입시했다."
eafp_kor_mainline.84.mf: "임금이 희정당에 나아갔다. 주강에 입시할 때, 참찬관 등이 각각 '춘추' 제6권을 들고 차례로 나아가 엎드렸다.\n\n김기찬이 아뢰기를, \"'부이다호도(夫已多乎道)'는 호전의 말입니다. 후세의 관점에서 사고가 구차히 명을 따르지 않고 본국을 보전한 것은 도리에 맞지만, 당시 정세로 보면 사고가 노나라에 조회하지 않을 수 없었던 것은 조백의 압박이나 조정의 권신 때문이었을 것입니다. 사고가 노에서 음악을 들으며 탄식한 것으로 보아 본국을 염려했음을 알 수 있으나, 어쩔 수 없이 노에 간 사정도 가엾습니다. 후세의 '부이다호도'라는 비판은 당시 상황을 고려하지 않은 것입니다.\"\n\n임금이 말씀하시기를, \"사고가 노에서 탄식한 것을 보면 그도 깨달음이 없던 것은 아닐 텐데, 본국을 떠나지 않으면 권신들이 죄로 삼았을 것이니, 노에 간 것은 부득이했을 것이다.\"\n\n김기찬이 아뢰기를, \"성교대로입니다. 사고가 우려하지 않았던 것이 아니나 노에 간 것은 필연적이었으니, 후세의 비판은 지나친 것입니다.\""
eafp_kor_mainline.84.oa: "\"알겠다.\""

eafp_kor_mainline.85.mt: "경연"
eafp_kor_mainline.85.md: "임금이 선정전에 나아가 주강에 입시했다."
eafp_kor_mainline.85.mf: "임금이 전에 배운 부분을 다 읽으셨다. 유맹양이 '맹자'를 진강하며 '제나라 선왕이 설궁에서 맹자를 만났다(齊宣王見孟子於雪宮)'부터 '\"한 번의 유람, 한 번의 즐거움이 제후의 법도가 된다\"라 하였습니다.(一遊一豫，爲諸侯度)'까지 읽었다. 임금이 새로 배운 부분을 다 읽으시고, 문의를 진술하라 명하였다.\n\n유맹양이 아뢰기를, \"이 장은 앞편의 소상에서의 대화와 대략 같습니다. '백성의 즐거움을 즐기고, 백성의 근심을 근심한다(樂民之樂,憂民之憂)'는 말에서 '근심'과 '즐거움' 두 글자는 그 말이 서로 반대되나 그 이치는 서로 관련됩니다. 백성의 근심을 근심하면 반드시 자신의 즐거움을 즐길 줄 모르고, 자신의 즐거움을 즐기면 반드시 또한 백성의 근심을 근심할 줄 모릅니다. 제나라 왕은 단지 '즐거움'자에 대해 물었는데, 맹자는 함께 '근심'자를 들었으니, 대개 근심을 함께하는 의미를 알지 못하면 또한 즐거움을 함께하는 의미도 알지 못한다는 것입니다.\n\n'한 번의 유람, 한 번의 즐거움이 제후의 법도가 된다(一遊一豫，爲諸侯度)'는 것은 선왕의 유람과 즐거움이 모두 민정과 관련이 있다는 것입니다. 요즘 능에 참배하고 환궁하실 때 파주와 고양의 백성들이 모두 돌보아주시는 은택을 입었으니, 선왕이 보조하신 의미를 깊이 얻었으며, 신 등은 전하께서 백성에게 은택을 베푸시는 정사를 공경히 우러러봅니다. 만약 이 마음을 넓혀 팔도의 백성들에게까지 미치게 하신다면 더욱 좋을 것입니다. 엎드려 원하건대 성상께서는 깊이 유념하소서.\""
eafp_kor_mainline.85.oa: "\"알겠다.\""

eafp_kor_mainline.86.mt: "경연"
eafp_kor_mainline.86.md: "임금이 희정당에 나아가 일강에 입시했다."
eafp_kor_mainline.86.mf: "조정진이 '맹자'의 '등문공이 물었다. \"제나라 사람들이 장차 설 땅에 성을 쌓으려 합니다.\"(滕文公問曰:齊人將築薛)'는 장을 진강하였다. 임금이 새로 배운 부분을 다 읽으셨다.\n\n조정진이 아뢰기를, \"탕왕과 문왕이 70리와 100리의 땅으로 인정(仁政)을 행한 것은 이미 전국시대와 다르고, 또한 덕을 쌓고 인을 누적하여 일어난 것입니다. 등문공이 절장보단(折長補短)으로 50리의 땅을 가지고 있는데, 대국이 침범해 온다면 비록 탕왕과 문왕의 정치를 행하고자 해도 또한 망함을 구할 수 없을 것입니다.\n\n일이 어찌할 수 없는 지경에 이르면 성패는 하늘에 맡기고, 오직 마땅히 내게 있는 도리를 다해야 하므로, 맹자께서 강(彊)하게 선을 행하라고 권하신 것입니다. 단지 이때만 그런 것이 아니라, 천하 만사가 모두 성패와 이해를 계교할 수 없고, 다만 그 도리를 다할 따름입니다. 그러므로 '의를 바르게 하고 이를 도모하지 않으며, 도를 밝히고 공을 계산하지 않는다'고 하니, 다스림의 경법이 이를 벗어나지 않습니다. 엎드려 원하건대 마음에 새기소서.\""
eafp_kor_mainline.86.oa: "\"알겠다.\""

eafp_kor_mainline.87.mt: "경연"
eafp_kor_mainline.87.md: "임금이 희정당에 나아가 소대에 입시했다."
eafp_kor_mainline.87.mf: "이도묵이 아뢰기를, \"중(中)이란 천하의 대본(大本)이요, 만물의 중심입니다. 이 마음이 한 번이라도 흩어지면 곧바로 중도에서 벗어나 둘로 나뉘게 되므로, 반드시 경(敬)으로써 보존해야 중(中)의 본체를 얻을 수 있으니, 경(敬)을 지키는 요체 또한 한 글자 성(誠)을 벗어나지 않습니다. 그러므로 '지극한 정성은 쉼이 없다'고 하고, 또 '정성스럽지 않으면 이루어지는 것이 없다'고 하였습니다. 대개 성학(聖學)의 공부는 반드시 성경(誠敬)으로써 위아래를 관통하고 처음부터 끝까지 이루는 공부로 삼아야 하나, 일상생활 속에서 혹시라도 잠시 끊어지면 희노애락의 발현이 이미 지나치거나 미치지 못하는 병통을 면하지 못하여 대중(大中)의 본체를 잃게 됩니다. 엎드려 바라건대 성상께서 마음에 새기소서.\""
eafp_kor_mainline.87.oa: "\"알겠다.\""

eafp_kor_mainline.88.mt: "경연"
eafp_kor_mainline.88.md: "임금이 희정당에 나아가 소대에 입시했다."
eafp_kor_mainline.88.mf: "임금이 전에 배운 부분을 다 읽었다. 심유진이 논어 제1권을 진강하여 '자왈위정이덕(子曰爲政以德: 공자께서 말씀하시기를 '덕으로써 다스리면')'부터 '불유구(不踰矩: 법도를 넘지 않는다)'까지 읽었다. 임금이 새로 배운 부분을 다 읽었다.\n\n심유진이 말하기를, \"학이편 다음에 위정편이 있는 것은 배운 후에야 정치를 할 수 있다는 뜻입니다. '덕으로써 다스린다'는 것은 '북극성이 제자리에 있고 뭇 별들이 그것을 향하는 것'과 같은데, 이는 임금의 정치를 가리킨 것으로, 대개 황극(皇極)의 '극(極)'자를 북극(北極)의 '극'자에 비유한 것입니다. 북극은 하늘의 중심으로, 하늘은 둥글어 바깥을 감싸고 땅은 모나서 가운데에 있으며, 하늘과 해와 달은 좌우로 돌지만 북극과 남극은 한 곳에 머물러 움직이지 않습니다. 위아래로 통하며 땅은 가운데에 있으니, 이것이 이른바 대중(大中)이요, 그 형태를 생각하면 완전히 '중(中)'자 모양을 이루어 뭇 별들의 표준이 되니, 이것이 북극이 뭇 별보다 존귀한 이유입니다.\n\n임금이 '중'을 세우는 다스림도 이와 같아서, 정밀하고 한결같이 그 중도를 지키고 치우침이 없이 한 가지에 주력하면 사방이 본받게 됩니다. 우리나라로 말하자면, 우리 전하께서 한양에 중도를 세우시면 신민(臣民)들이 그것을 본받아, 감사(監司)는 그 도(道) 안에서 중도를 세우고, 수령(守宰)은 그 현(縣) 안에서 중도를 세우며, 백성들은 각각 그 집안에서 중도를 세우니, 이것이 홍범(洪範)에서 이른바 '그 극(極)을 모으고, 그 극에 귀의한다'는 것이며, 중용에서 이른바 '중화를 이루면 천지가 제자리에 있고 만물이 자란다'는 것입니다.\n\n'덕으로써 다스린다'는 것은 '그 중도를 지킨다'는 말에서 나온 것으로, 대개 '덕'이란 글자의 뜻으로는 곧 '직심(直心, 바른 마음)'이요, '정(政)'이란 글자의 뜻으로는 '정(正, 바름)으로써 가르친다'는 것이니, '정'이란 '한 번 그친다'는 뜻으로, 이것은 모두 중립(中立)하여 옮기지 않는다는 뜻입니다.\n\n엎드려 원하건대 전하께서는 북극성이 제자리에 있다는 뜻을 본받아 그 중도를 지키고, 이 중도로써 덕을 이루시며, 이 덕으로써 정치를 하시어, 한 정령(政令)에 중(中)자에서 나오지 않음이 없게 하신다면, 이 정치가 공자의 '덕으로써 다스린다'는 뜻에 합당하고, 제요의 빛이 사방에 미쳐 위아래에 이르는 것도 이와 같을 뿐입니다. 이와 같은 데 깊이 유념하시는 것이 신의 바람입니다.\""
eafp_kor_mainline.88.oa: "\"알겠다.\""

eafp_kor_mainline.89.mt: "경연"
eafp_kor_mainline.89.md: "임금이 희정당에 나아가 소대에 입시했다."
eafp_kor_mainline.89.mf: "임금이 말씀하시기를, \"'사람들이 자기를 알아주지 않음을 근심하지 않는다.(不患人之不己知)'와 논어 첫편에 '사람들이 알아주지 않아도 노여워 하지 않는다.(人不知而不慍)'와는, 학문하는 사람의 조예(造詣)로 말할 적에 그 천심(淺深)의 정도가 어떻게 되는가?\"\n\n남학문이 아뢰기를, \"'불환(不患)'과 '불온(不慍)'은 천심의 정도를 말할 것이 없을 듯합니다.\"\n\n임금이 말씀하시기를, \"그렇지 않다. 사람들이 알아주지 않아도 노여워 않는 것은, 곧 전일한 마음이 오로지 자신의 몸을 닦기에만 있어, 다만 자신에게 있는 것을 강구(講求)해 갈 뿐이고, 사람들이 알아주고 알아주지 않은 마음 속에 들어있지 않기 때문이니, 이는 군자의 위기(爲己)하는 학문에 그치는 것이다. 사람들이 자신을 알아주지 않는 것을 근심하지 않는다는 것은 곧 초학(初學)들을 권면하고 경계하는 일이다. 대개 사람들이 자기를 알아주지 않음을 근심하지 않는 것도 또한 노여워하지 않는 군자가 될 수 있는 일이기는 하나, 그러나 온자(慍字)의 의의는 자기 자신에 있는 것이고 환자(患字)의 의의는 사람들에게 있는 것이니, 이에서 성덕(成德)과 초학(初學)의 천심(淺深)이 있음을 볼 수 있다. 자세히 한 편의 어의(語意)를 추구(推究)해 보건대 수장(首章)에 있어서는 이미 '노여워하지 않음(不慍)'을 말했고 이 편에서 또 '근심하지 않음(患)'을 말했으니, 곧 철상 철하(徹上徹下)의 교훈인 듯하다.\"\n\n김종수가 아뢰기를, \"그런 듯합니다.\"\n\n임금이 말씀하시기를, \"지금 문의로 인해 문득 생각이 있다. 맹자가 말한 '방심을 구한다'는 것은 곧 학자의 초기 공부를 말한 것인데, 성인의 경우에도 말할 수 있는가? '방심을 구한다'는 뜻에 대해 퇴계와 율곡이 모두 말했으나 논의가 각기 다르다. 대개 성인은 처음부터 방심이 없으니 '구(求)'자를 말할 수 없으나, 그 방심을 구하는 이치 또한 일찍이 없지 않다.\"\n\n김종수가 아뢰기를, \"안자(顔子)로 말하자면 '석 달 동안 인(仁)을 어기지 않았다'고 했는데, 석 달 후에는 인을 어긴 때가 없지 않았으니, 그 인을 어긴 때가 곧 이 마음이 놓인 곳입니다. 그렇다면 비록 성현의 지위에 있어도 일찍이 '구(求)'자의 이치가 없지 않습니다.\"\n\n임금이 말씀하시기를, \"'가난하면서도 아첨함이 없다.(貧而無謟)'와 맹자(孟子)가 말한 '대인을 보게 될 적에는 업신여긴다.(視大人藐之)'와는 어느 것이 낫고 어느 것이 못하겠는가?\"\n\n김종수가 아뢰기를, \"'가난하면서도 아첨하지 않음은 조용하게 자신을 지켜 가는 의사(意思)가 있는 것이고, 대인을 볼 적에 업신여김은 너무도 기상(氣像)이 드러나게 되는 일입니다. 만일에 우열(優劣)을 논한다면, 가난하면서도 아첨하지 않기가 더욱 어려운 일입니다.\"\n\n임금이 말씀하시기를, \"그렇지 않다. 대인을 업신여김은 그 기상으로 볼 적에 위무(威武)에도 굴하지 않고 빈천(貧賤)해도 변동되지 않아서, 천만 사람이 앞에 있어도 자신은 그대로 가는 의기(意氣)가 있는 사람인 다음에야 해당될 수 있다. 아첨함이 없는 것에 이르러서는 어렵지 않은 것은 아니나 오직 군자 이하의 조금이나마 자신을 지켜 갈 수 있는 사람이면 또한 할 수 있는 일이어서, 조예(造詣)의 천심(淺深)이 크게 같지 않은 데가 있는 것이다.\"\n\n김종수가 아뢰기를, \"'대인을 보게 될 적에는 업신여긴다'는 것은 너무 모난 구석을 드러내니, '가난하면서도 아첨하지 않고 조용하게 자신을 지켜 가는 것'만 못한 듯합니다.\""
eafp_kor_mainline.89.oa: "\"내 생각에는 그렇지 않은 듯하니, 경들이 물러난 후에 다시 궁구하여 해석하는 것이 좋겠다.\""


