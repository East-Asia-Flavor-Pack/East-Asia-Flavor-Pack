lia_event_rlg.4.flavor:1 "도시로의 가파른 인구유입은 과밀화 문제를 낳게 되었으며, 과감한 예산 투입으로 해결해야합니다.\n여기 정책 대상으로 결정 가능한 도시의 목록이 있습니다."
