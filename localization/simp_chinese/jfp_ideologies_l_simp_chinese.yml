l_simp_chinese:
 ideology_scholar_paternalistic_leader:0 "传统士大夫"
 ideology_scholar_paternalistic_leader_desc:0 "#lore 所谓士大夫指长久以来通过科举掌权的儒学家。他们以孔孟为圣，认为只有通达上服下教儒家道理的人才能统治。满足的士大夫的思维比较稳健，愤怒的士大夫的思维会比较极端。#!"
 ideology_moderate_scholar_paternalistic:0 "稳健派士大夫"
 ideology_moderate_scholar_paternalistic_desc:0 "#lore  所谓士大夫指长久以来通过科举掌权的儒学家。其中稳健派即使主张只有依孔孟之道受教育的贤者才有统治资格，但某种程度上他们有适合新时代的比较活跃的思维。如果他们不满于现状，会变得更加极端。#!"
 ideology_reformed_confucian:0 "改革儒教思想"
 ideology_reformed_confucian_desc:0 "#lore 传统上，儒教思想遵循孔孟之道，维持上服下教的秩序。但改革派儒学家引进了民为天思想。#!"
 ideology_enlightenment:0 "开化派"
 ideology_enlightenment_desc:0 "#lore 开化派主张要学西欧制度与技术为己用#!"
 ideology_confucious_fundamentalism:0 "性理学原理主义"
 ideology_confucious_fundamentalism_desc:0 "#lore 性理学即朱子学，是朱子以孔孟之教为本创始的思想，比以前的儒教更加严格，愤怒的性理学原理主义者们认为只有儒家思想才是天下的顺理，绝对的真理，万民要服从儒家秩序。#!"
 ideology_donghak:0 "东学"
 ideology_donghak_desc:0 "#lore 这是在后天开辟的新时代人们要通过朝鲜特有的，非佛，非儒，非基督的新信仰团结的民众宗教运动。他们反于外国的侵略，封建阶级的剥削，信奉人为天思想。#!"
