 texan_war_of_independence.2.title: "Revolução do Texas"
 texan_war_of_independence.2.desc: "Se vencermos, removeremos o Interesse no Texas. Se perdermos, o Texas recuperará toda a sua fronteira."
 texan_war_of_independence.2.flavor: "Os texanos rebeldes finalmente mostraram quem são e declararam guerra à nossa grande nação. Eles querem assumir o controle das nossas terras com o apoio dos Estados Unidos da América, sem dúvida.\nNós vamos combater esses traidores!"
 modifier_texas_war_of_independence: "Guerra de Independência do Texas"
