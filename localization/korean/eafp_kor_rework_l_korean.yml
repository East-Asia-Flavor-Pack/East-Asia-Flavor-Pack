eafp_scripted_button_educating: "집중 교화"
eafp_scripted_button_educating_desc: "사회의 미풍양속을 해치는 미신을 솎아내기 위해 집중단속기간을 선포합니다. 체포된 수괴들은 처형될 것이나, 단지 어리석고 힘없을 뿐인 일반 백성들에게는 배교를 통한 교화와 석방의 기회가 주어질 것입니다.\n\n이 결정을 통해 국내 천주교 신자의 비율을 줄일 수 있으며, 특히 국내서 활동중인 #P $eafp_modi_missionary_stealth$#! [concept_modifier]이 #V 없는#! 가톨릭 성직자 선동가를 제거할 기회를 제공합니다."
