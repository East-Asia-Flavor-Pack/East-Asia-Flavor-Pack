#黑船以前，日记事件

#天保大饥荒

before_kurofune_je.1.t:0 "天保大饥荒"
before_kurofune_je.1.d:0 "自天保4年(1833年)开始的大饥荒处于鼎盛。"
before_kurofune_je.1.f:0 "洪水与寒潮使收获量低下，街上饿死的尸体遍地都是，要埋葬尸体的家人也在饿肚子。百姓要将明年的种子都吃光了。朝廷不开粮库，百姓会饿死的。"
before_kurofune_je.1.a:0 "竭尽全力解决。"
before_kurofune_je.1.b:0 "无可奈何。"

#加茂起义

before_kurofune_je.2.t:0 "加茂起义"
before_kurofune_je.2.d:0 "以三河国加茂郡为中心，百姓起义了"
before_kurofune_je.2.f:0 "自加茂与額田两郡来的过万的百姓要求降低物价与利息，在袭击商人。"
before_kurofune_je.2.a:0 "立即打压！"
before_kurofune_je.2.b:0 "听取意见。"

bkj_2_md1:0 "百姓的不满"
bkj_2_md2:0 "百姓息怒"

#大盐平八郎的提议

before_kurofune_je.3.t:0 "阳明学家的提议"
before_kurofune_je.3.d:0 "饥荒是百姓的生活贫苦，一学者提议开库救民。"
before_kurofune_je.3.f:0 ""阳明学家大盐平八郎卖自己的藏书5万卷买粮救民，使朝廷难堪。""
before_kurofune_je.3.a:0 "轻举妄动者，杀！"
before_kurofune_je.3.b:0 "开库救民。"

bkj_3:0 "分配库存粮"

#生田万之乱

before_kurofune_je.5.t:0 "生田万之乱"
before_kurofune_je.5.d:0 "一国学家自称大盐平八郎的弟子，起义了。"
before_kurofune_je.5.f:0 "叛乱魁首是生田万，以劫富济贫为始，结集势力谋反。还好叛乱镇压完了，魁首自尽了。"
before_kurofune_je.5.a:0 "是么……"

#马礼逊号事件

before_kurofune_je.6.t:0 "喷黑烟的船"
before_kurofune_je.6.d:0 "浦贺港周围出现了样子奇怪的巨船。大得超乎想象的此船喷着黑烟，逐渐靠近陆地。"
before_kurofune_je.6.f:0 "浦賀奉行之人想起数十年前英国的袭击，犹豫是否要炮击。但朝廷有令'异国船打击令'，我们要必须攻击这个怪船。"
before_kurofune_je.6.a:0 "开火!"
before_kurofune_je.6.b:0 "此船貌似并非军舰，不要开火。"

#家庆让位

before_kurofune_je.7.t:0 "征夷大将军让位"
before_kurofune_je.7.d:0 "后继人[SCOPE.sCharacter('ieyoshi_character').GetCustom('GetUniversalFullName')]已经成年了，数十年的统制使[ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]疲惫不堪，现在终于可以成为大御所减轻负担了。"
before_kurofune_je.7.f:0 "将军，[SCOPE.sCharacter('ieyoshi_character').GetFirstName]已长成，何不让位成为大御所在幕后控制实权？"
before_kurofune_je.7.a:0 "让位，我累了。"
before_kurofune_je.7.b:0 "时期尚早。"

#铸造天保金币

before_kurofune_je.8.t:0 "铸造天保金币"
before_kurofune_je.8.d:0 "我们铸造了新金币以代替文政金币。"
before_kurofune_je.8.f:0 "文政2年(1819年)铸造的文政金币比以前铸造的元禄金币没有权威。而且我们要以铸币税弥补饥荒带来的损失。何不铸造高纯度的新币？"
before_kurofune_je.8.a:0 "新货币的时代到了。"

#蛮社狱

before_kurofune_je.9.t:0 "对幕府的批评"
before_kurofune_je.9.d:0 "越来越多的兰学者挑战幕府的权威。不对应的话星星之火可以燎原。"
before_kurofune_je.9.f:0 "荷兰人与其他洋夷不同，不传扰乱我国的奇怪的宗教与思想，因此我们破例与他们交易。他们传来的医学、数学、天文学、语学知识神秘无比，因此出现了兰学家。但以兰学家为中心，越来越多的人批判幕府。以鸟居耀藏为首的保守派期望他们被处理掉。我们不能坐视他们肆意批判幕府。"
before_kurofune_je.9.a:0 "全都抓起来"
before_kurofune_je.9.b:0 "严重警告。"

#荷兰国王的亲笔

before_kurofune_je.10.t:0 "荷兰[SCOPE.sCharacter('kurofune_net_ruler_character').GetCountry.GetRuler.GetPrimaryRoleTitle]的亲笔"
before_kurofune_je.10.d:0 "荷兰[SCOPE.sCharacter('kurofune_net_ruler_character').GetCountry.GetRuler.GetPrimaryRoleTitle][SCOPE.sCharacter('kurofune_net_ruler_character').GetFirstName]给征夷大将军送来了亲笔。"
before_kurofune_je.10.f:0 "闭关锁国中的日本只与专图交易的荷兰交易。但他们的 [SCOPE.sCharacter('kurofune_net_ruler_character').GetCountry.GetRuler.GetPrimaryRoleTitle]送来的亲笔包含了劝我们敞开门户开国的内容。该怎么办？"\n\n"贵日本国与我荷兰的交易对双方人民带来了很大的利益。但如今时代剧变，愿考虑与其他欧洲国家交流，图富国强兵。其他国家与我国不同，对使用武力没有任何阻拦。愿贵国日益富强。- 荷兰的[SCOPE.sCharacter('kurofune_net_ruler_character').GetCountry.GetRuler.GetPrimaryRoleTitle], [SCOPE.sCharacter('kurofune_net_ruler_character').GetCustom('GetUniversalFullName')]""
before_kurofune_je.10.a:0 "有道理。"
before_kurofune_je.10.b:0 "婉言拒绝。"

#孝明天皇登基

before_kurofune_je.11.t:0 "统仁天皇的登基"
before_kurofune_je.11.d:0 "[SCOPE.sCharacter('ninko_character').GetFirstName]天皇陛下崩殂，他的儿子统仁([SCOPE.sCharacter('komei_character').GetFirstName])登基了。"
before_kurofune_je.11.f:0 "先帝[SCOPE.sCharacter('ninko_character').GetFirstName]陛下倾力教育事业，努力扩大朝廷的权威。新天皇的时代将是什么样子呢？"
before_kurofune_je.11.a:0 "天皇陛下万岁!"

#善光寺大地震

before_kurofune_je.12.t:0 "善光寺大地震"
before_kurofune_je.12.d:0 "松代藩善光寺附近发生了大地震。"
before_kurofune_je.12.f:0 "善光寺附近的市场在开场中，导致了很大的破坏。3000多建筑被烧毁，万余人死亡。"
before_kurofune_je.12.a:0 "求救幕府。"

#关于佩里来航的情报

before_kurofune_je.13.t:0 "关于美国舰队来航的情报"
before_kurofune_je.13.d:0 "据荷兰情报，美国船只出港要求我们开国。"
before_kurofune_je.13.f:0 "据荷兰使臣的情报，美利坚船只的船长名为佩里，他统帅黑船渡海正航向日本。"
before_kurofune_je.13.a:0 "做好准备。"
before_kurofune_je.13.b:0 "天方夜谭！"

#小田原地震

before_kurofune_je.14.t:0 "小田原地震"
before_kurofune_je.14.d:0 "小田原藩发生了地震。"
before_kurofune_je.14.f:0 "3000多建筑倒塌，小田原城的天守阁也破损了。幸亏死亡人数并不多。"
before_kurofune_je.14.a:0 "求救幕府。"

#访问琉球
before_kurofune_je.15.t:0 "黑船来航"
before_kurofune_je.15.d:0 "黑船来到了我们的首都那霸。"
before_kurofune_je.15.f:0 "一群无赖！洋夷从黑船下来，要求访问首里城，我国藩王[SCOPE.sCharacter('kurofune_ryu_ruler_character').GetCustom('GetUniversalFullName')] 拒绝了他们的要求，而他们带来了军队。国王只能以解除武装为条件容纳他们，以酒肉招待。可恨。"
before_kurofune_je.15.a:0 "无礼之至"


#大名公用日记完毕
before_kurofune_je.16.t:0 "领地开发完毕"
before_kurofune_je.16.d:0 "长久以来为开发领地而付出的努力终于得到了回报。"
before_kurofune_je.16.f:0 "我们的齐心协力使领地更加富饶了。村民满面笑容，税收客观，这都是[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]大人的大德。"
before_kurofune_je.16.a:0 "好!"

#薩摩日记完毕
before_kurofune_je.17.t:0 "新船进水"
before_kurofune_je.17.d:0 "我们[ROOT.GetCountry.GetName]建造了模仿荷兰黑船的新船以对应以后的战乱。"
before_kurofune_je.17.f:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]大人，我们大和人亲自建造的第一支黑船进水了。何不学习西方人的传统，将一瓶好酒摔破在船首以祈愿船只的荣耀？"
before_kurofune_je.17.a:0 "好!"

#长州日记完毕
before_kurofune_je.18.t:0 "陆军增强"
before_kurofune_je.18.d:0 "大和的新陆军不亚于西洋。我们已准备好了以后的战乱。"
before_kurofune_je.18.f:0 ""起立! 向[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]敬礼！天皇陛下万岁!"\n\n"我们为了[ROOT.GetCountry.GetRuler.GetFirstName]与日本，可以不惜生命！下达命令吧!""
before_kurofune_je.18.a:0 "好！时刻准备着！"

#土佐日记完毕
before_kurofune_je.19.t:0 "建立新关系"
before_kurofune_je.19.d:0 "我们成功改善了与薩摩，长州藩的关系以准备未来。"
before_kurofune_je.19.f:0 ""感谢您在幕府会议帮助我们萨摩藩。我们萨摩藩会与你们维持友好关系。"\n\n""我们长州藩会与土佐藩永世友好。""
before_kurofune_je.19.a:0 "进展顺利。"

#天皇日记完毕
before_kurofune_je.20.t:0 "陆军增强"
before_kurofune_je.20.d:0 "大和的新陆军不亚于西洋。我们已准备好了以后的战乱。"
before_kurofune_je.20.f:0 ""起立! 向[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]敬礼！天皇陛下万岁!"\n\n"我们为了[ROOT.GetCountry.GetRuler.GetFirstName]与日本，可以不惜生命！下达命令吧!""
before_kurofune_je.20.a:0 "好！时刻准备着！"

#会津日记完毕
before_kurofune_je.21.t:0 "陆军增强"
before_kurofune_je.21.d:0 "大和的新陆军不亚于西洋。我们已准备好了以后的战乱。"
before_kurofune_je.21.f:0 ""起立! 向[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]敬礼！天皇陛下万岁!"\n\n"我们为了[ROOT.GetCountry.GetRuler.GetFirstName]与日本，可以不惜生命！下达命令吧!""
before_kurofune_je.21.a:0 "好！时刻准备着！"

#开拓北海道日记完毕
before_kurofune_je.22.t:0 "北海道开拓完毕"
before_kurofune_je.22.d:0 "我们成功开拓了北海道。但几乎没人愿意居住在鸟不生蛋的贫瘠之地。我们要强制移居人口以维持当地的生产力。最好牺牲与大名们的关系以从日本全地移居人口，但至少也要从幕府直辖地移居人口。"
before_kurofune_je.22.f:0 ""自古以来征夷大将军的首要义务是讨伐东方的虾夷。虾夷的最后一片土地投入了大和的怀抱可谓是喜事。但当地过于贫瘠，没人愿意居住，我们担心新的领土会被自北而下的露西亚洋夷夺取。""
before_kurofune_je.22.a:0 "下全国单位的移居令，请朝廷谅解。"
before_kurofune_je.22.b:0 "移居幕府直辖领的人口。"
before_kurofune_je.22.c:0 "我们不能干扰臣民。"
before_kurofune_je.22.a_tt:0 "下令全日本每200佃农家至少移居1家，我们与大名、朝廷的关系会变坏。"
before_kurofune_je.22.b_tt:0 "从幕府直辖领每200家移居5家。"

#收到北海道移居令
before_kurofune_je.23.t:0 "北海道移居令"
before_kurofune_je.23.d:0 "北海道开拓结束，为了增加当地人口，幕府下令全国每100佃农家移居1家，如果我们拒绝，我们与幕府的关系将受到严重的损伤。"
before_kurofune_je.23.f:0 ""自古以来征夷大将军的首要义务是讨伐东方的虾夷。虾夷的最后一片土地投入了大和的怀抱可谓是喜事。但当地过于贫瘠，没人愿意居住，我们担心新的领土会被自北而下的露西亚洋夷夺取。조속히 막부의 포고에 따라 신민들을 이주시키십시오."\n\n"幕府的要求过于苛刻，我们怎能睁眼将我们的臣民强制送到那寒冷贫瘠之地？而且那里是幕府直辖领，我们石高的收入会减少。""
before_kurofune_je.23.a:0 "听从幕府的下令，选拔移居人口。"
before_kurofune_je.23.b:0 "找恰当的借口以阻止我们的人口被夺去。"
before_kurofune_je.23.a_tt:0 "将我们领地的佃农移居至北海道，每200佃农家一家。"

#黑船以前，日记联系事件

#大盐平八郎之乱

before_kurofune.1.t:0 "大盐平八郎之乱"
before_kurofune.1.d:0 "阳明学加大盐平八郎煽动民众竖起了反大名的旗帜。他主张藩国鱼肉百姓，送来了主张幕府要亲自安抚百姓的书信。但幕府嗤之以鼻，他的抗拒被规定为暴动。"
before_kurofune.1.f:0 ""大盐平八郎所率领的暴徒带着枪支弹药已过了难波桥！""
before_kurofune.1.a:0 "什么……"

#对大盐平八郎之乱的反应

before_kurofune.2.t:0 "大盐平八郎之乱"
before_kurofune.2.d:0 "在大阪，大盐平八郎起义了。"
before_kurofune.2.f:0 ""约300人带着枪支弹药造反，但在一天内被打压了。因此发生了大火，7万人被害。""
before_kurofune.2.a:0 "提防我们领地内的叛乱。"
before_kurofune.2.b:0 "这全是幕府的过错。"

#对马礼逊号事件的反应（大名）

before_kurofune.301.t:0 "马礼逊号事件"
before_kurofune.301.d:0 "薩摩炮击了异国船，但后来人们得知那艘船是商船并未武装。"
before_kurofune.301.f:0 ""萨摩藩浦贺奉行出现了异国船，萨摩藩遵守幕府下达的异国船打击令炮击了该船，后来被查明那艘船并非武装。""
before_kurofune.301.a:0 "异国船打击令是错的。"
before_kurofune.301.b:0 "好决定。"

#对马礼逊号事件的反应（幕府）

before_kurofune.302.t:0 "马礼逊号事件"
before_kurofune.302.d:0 "薩摩炮击了异国船，但后来人们得知那艘船是商船并未武装。"
before_kurofune.302.f:0 ""萨摩藩浦贺奉行出现了异国船，萨摩藩遵守我们幕府下达的异国船打击令炮击了该船，后来被查明那艘船并非武装。""
before_kurofune.302.a:0 "重新检讨异国船打击令。"
before_kurofune.302.b:0 "做的好。"

#蛮社狱

before_kurofune.4.t:0 "蛮社狱"
before_kurofune.4.d:0 "我们准备好将批判幕府的兰学家一网打尽。"
before_kurofune.4.f:0 ""以鸟居耀藏为中心的保守派幕臣逮捕了兰学家与躲藏的基督教徒，给他们下了严刑。几个人在狱中死了。""
before_kurofune.4.a:0 "加快搜查。"

#对蛮社狱的反应

before_kurofune.5.t:0 "蛮社狱"
before_kurofune.5.d:0 "幕府逮捕了批判他们的兰学家。"
before_kurofune.5.f:0 "以鸟居耀藏为中心的保守派幕臣逮捕了兰学家，给他们下了严刑。几个人被拷打致死。"
before_kurofune.5.a:0 "扰乱国家秩序的人应当被铲除。"
before_kurofune.5.b:0 "此举过甚！"

#对让位的反应

before_kurofune.6.t:0 "[SCOPE.sCharacter('ieyoshi_character').GetCustom('GetUniversalFullName')]的就任"
before_kurofune.6.d:0 "[SCOPE.sCharacter('ienari_character').GetCustom('GetUniversalFullName')]之子, [SCOPE.sCharacter('ieyoshi_character').GetCustom('GetUniversalFullNameNoFormatting')]登基征夷大将军。"
before_kurofune.6.f:0 ""[SCOPE.sCharacter('ienari_character').GetCustom('GetUniversalFullNameNoFormatting')]登基大御所。繁杂琐事全都成为了新任将军的职责，但实权仍属于他。""
before_kurofune.6.a:0 "祝贺新将军。"
before_kurofune.6.b:0 "一个愿打一个愿挨。"

#孝明天皇登基
before_kurofune.7.t:0 "统仁天皇的登基"
before_kurofune.7.d:0 [SCOPE.sCharacter('ninko_character').GetFirstName]天皇崩殂，他的儿子统仁([SCOPE.sCharacter('komei_character').GetFirstName])登基了。"
before_kurofune.7.f:0 ""先帝[SCOPE.sCharacter('ninko_character').GetFirstName]陛下倾力教育事业，努力扩大朝廷的权威。新天皇的时代将是什么样子呢？""
before_kurofune.7.a:0 "天皇陛下万岁!"

#明治诞生

before_kurofune.8.t:0 "睦仁亲王诞生"
before_kurofune.8.d:0 "天皇陛下生了二子"
before_kurofune.8.f:0 "一皇子刚出生就死了，但二皇子睦仁([SCOPE.sCharacter('meiji_character').GetFirstName])亲王会健康的。"
before_kurofune.8.a:0 "公布后继任的诞生。"

#求救-善光寺大地震

before_kurofune.9.t:0 "求救-善光寺大地震"
before_kurofune.9.d:0 "松代藩求救我们。"
before_kurofune.9.f:0 ""因地震发生了很大的损失，为了弥补损失预计需要非常高的费用。我们需要幕府的帮助。""
before_kurofune.9.a:0 "帮助他们。"
before_kurofune.9.b:0 "泥菩萨过河……"

#求救-小田原地震

before_kurofune.10.t:0 "求救-小田原地震"
before_kurofune.10.d:0 "松代藩求救我们。"
before_kurofune.10.f:0 ""地震使天守阁破损，很多百姓的家倒塌了，我们需要幕府的帮助。""
before_kurofune.10.a:0 "帮助他们。"
before_kurofune.10.b:0 "泥菩萨过河……"


#天保改革事件

#水野忠邦就任

tenpo_restoration.1.t:0 "水野忠邦"
tenpo_restoration.1.d:0 "水野忠邦成为了老中首座。"
tenpo_restoration.1.f:0 ""水野忠邦愿听从征夷大将军的命令。为了早就征夷大将军所愿的富强国家，我愿粉骨碎身不辱使命权力改革日本。""
tenpo_restoration.1.a:0 "开始改革。"
tenpo_restoration.1.a_tt:0 "水野忠邦的改革开始动摇日本。"
tenpo_restoration.1.b:0 "没有改革的必要。"

#家齐之死 1 = 不让位 2 = 让位

tenpo_restoration.2.t1:0 "征夷大将军崩殂"
tenpo_restoration.2.t2:0 "大御所崩殂"
tenpo_restoration.2.d1:0 "征夷大将军 [SCOPE.sCharacter('ienari_character').GetCustom('GetUniversalFullName')]崩殂了。"
tenpo_restoration.2.d2:0 "大御所崩殂了。"
tenpo_restoration.2.f1:0 ""征夷大将军 [SCOPE.sCharacter('ienari_character').GetCustom('GetUniversalFullNameNoFormatting')]崩殂，太子 [SCOPE.sCharacter('ieyoshi_character').GetCustom('GetUniversalFullNameNoFormatting')]成为了新的征夷大将军，现在是改革的恰机。""
tenpo_restoration.2.f2:0 ""大御所的时代结束， [SCOPE.sCharacter('ieyoshi_character').GetCustom('GetUniversalFullNameNoFormatting')] 掌握了实权，现在是改革的恰机。""
tenpo_restoration.2.a:0 "开始改革，从处理商人开始。"
tenpo_restoration.2.b:0 "改革真的必要么？"
tenpo_restoration.2_tt:0 "解散商人组合。"

#解散株仲间

tenpo_restoration.3.t:0 "解散株仲间"
tenpo_restoration.3.d:0 "老中首座水野忠邦下令解散株仲间。"
tenpo_restoration.3.f:0 ""商人组合株仲间被指为物价上升的要犯。但解散该团体使流通网崩溃，贷出中断，导致物价上升加快。""
tenpo_restoration.3.a:0 "... 咬牙继续改革。"
tenpo_restoration.3.b:0 "停止改革！"
tenpo_restoration.3_tt:0 "下放农民至乡村"

#人返法与薪水给予令

tenpo_restoration.4.t:0 "人返法"
tenpo_restoration.4.d:0 "老中首座水野忠邦下令实施人返法。"
tenpo_restoration.4.f:0 ""江户人太多，没有岗位，地方没有劳动力。老中首座下令上京的村民返回乡村。""
tenpo_restoration.4.a:0 "不知是对是错……下一个是什么？"
tenpo_restoration.4.b:0 "停止改革!"
tenpo_restoration.4_tt:0 "没收大阪周围的土地。"

#上知令

tenpo_restoration.5.t:0 "上知令"
tenpo_restoration.5.d:0 "这次老中首座下令没收江户与大阪周围大名与旗本的土地。"
tenpo_restoration.5.f:0 "全国大名与旗本反对江湖于大阪周围大名与旗本土地的没收。"
tenpo_restoration.5.a:0 "信任水野忠邦。"
tenpo_restoration.5.b:0 "逐出水野忠邦。"
tenpo_restoration.5_tt1:0 "大明门会抗议。"
tenpo_restoration.5_tt2:0 "水野忠邦会被赶下台。"

#改革成功

tenpo_restoration.6.t:0 "天保改革的结果"
tenpo_restoration.6.d:0 "水野忠邦的改革成功了。"
tenpo_restoration.6.f:0 ""不知该改革是利是弊，但改革彻底完成了。""
tenpo_restoration.6.a:0 "好。"

#改革失败

tenpo_restoration.7.t:0 "天保改革的结果"
tenpo_restoration.7.d:0 "水野忠邦被赶下台，他的改革全部被废除了。"
tenpo_restoration.7.f:0 ""商人重新组织了组织株仲间，人返法被废除，上知令也被撤回了。""
tenpo_restoration.7.a:0 "浪费了时间。"


#万次郎漂流

manjiro.1.t:0 "5兄弟的失踪"
manjiro.1.d:0 "在足折岬近海钓鱼的船只失踪了。坐在传里的5名儿童也一连失踪了。"
manjiro.1.f:0 ""地方名士声称坐在那艘船里的孩子们为了生病的母亲捕鱼为业，因这次的风暴销声匿迹。如此可怜，我们何不进行搜索？""
manjiro.1.a:0 "可怜之至，但闭关锁国中怎能私动船只？"

#到达琉球

manjiro.2.t:0 "不陌生的异邦人"
manjiro.2.d:0 "有些人作者异样船到了此地，但很奇怪，形色与我国人无异。"
manjiro.2.f:0 ""朝鲜国或中国人的形色也与我国人无异，但他们自称的名字万次郎、重助、笔之城是我们的名字。而且他们会说一点我们的话语。这使监督他们的人动摇。""
manjiro.2.a:0 "我将审问他们并送回本土，我们需要仔细调查他们。"

#在萨摩审问

manjiro.3.t:0 "10年大冒险"
manjiro.3.d:0 "万次郎，西洋名约翰，命途多舛。"
manjiro.3.f:0 ""审问了自琉球送来的人们，得知他们生于土佐藩，幼时出海钓鱼，失踪，被美国捕鲸船救助，在美国过了约10年。他们熟知西洋情况，他们所说的美国神秘无比。""
manjiro.3.a:0 "真是神奇，让我亲自与他对话吧。"

#土佐要求送还漂流者

manjiro.4.t:0 "土佐藩要求送还漂流者"
manjiro.4.d:0 "土佐藩要求送还正在长崎奉行接受调查的万次郎一行。"
manjiro.4.f:0 ""他们说，万次郎一行本事土佐藩的人，在异国他乡熬了10多年，应该让他们在故乡休息。他们说得有道理但万次郎一行目前不在我们这里而在奉行一方。我们该如何?""
manjiro.4.a:0 "联络奉行，助万次郎一行回土佐藩。"
manjiro.4.b:0 "他们是难得的人才，让他们留在我们萨摩藩吧。"

#到达土佐

manjiro.5.t:0 "时隔10年的回乡"
manjiro.5.d:0 "约翰万次郎一行三人终于回到了故乡。"
manjiro.5.f:0 ""奉行接受了藩主要求送还万次郎一行，他们与我们派的17名官吏回到了高知。生还的漂流民很稀少，导致很多人围观。目前日程进展顺利，他们正在接受调查。万次郎一行在西洋，尤其是在美国呆了很多年，我们一定要趁此机会获得更多的情报。""
manjiro.5.a:0 "最近荷兰传来了很多不详的消息，我们一定要趁此机会获得更多的情报以准备将来的危机。"

幕府的雇佣

manjiro.6.t:0 "美国通"
manjiro.6.d:0 "据几月前的报告，美国通来到了土佐藩。"
manjiro.6.f:0 ""约翰万次郎约十年前出海钓鱼中遇难漂流至美国，萨摩藩，长崎奉行，土佐藩调查结果 他怀有很多美国情报。土佐藩据审问的内容出刊了一本书名曰漂巽紀略，内容之详细令人叹为观止。我们为何不举用他为外交官？定有很大用处。""
manjiro.6.a:0 "此真为时代所需的人才，将此事交给雅弘安排。"
manjiro.6.b:0 "即使事态紧急，他在美国生活了整整十年，他也许是洋夷的探子。"

