eafp_korean_reformation_events.307.t: "[SCOPE.sState('first_modern_tooling_factory_state').GetCityHubName]机械制作所"
eafp_korean_reformation_events.307.d: "首个机械工厂在[SCOPE.sState('first_modern_tooling_factory_state').GetName]成立。"
eafp_korean_reformation_events.307.f: "昨天，[SCOPE.sState('first_modern_tooling_factory_state').GetCityHubName]机械制作所创立总会盛大召开。据说该公司计划在[SCOPE.sState('first_modern_tooling_factory_state').GetCityHubName]建设。该公司的主要业务是响应日益增长的矿山开发需求，生产矿山机械和土木机械。工厂选址交通便利，水运便利，被认为是原材料供应和产品运输的最佳地点。
据说该公司计划在今年内完成工厂建设，并从明年年初开始全面生产。今后，根据需求增加，也在考虑扩建设施和增资。"
eafp_korean_reformation_events.307.a: "专注于矿山机械。"
eafp_modi_korref_307a_building: "专注于矿山机械"
eafp_korean_reformation_events.307.b: "感觉可以在其他地方更好地使用..."
