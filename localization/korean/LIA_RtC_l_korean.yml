 chinese_westernization.303.t:0 "[SCOPE.sState('first_modern_shipyard_state').GetMineHubName] 광산"
 chinese_westernization.303.d:0 "서양의 기술이 적용되어 기계의 힘으로 더욱 많은 광석을 캐내는 광산이 [SCOPE.sState('first_modern_shipyard_state').GetPortHubName]에 문을 열었다."
 chinese_westernization.303.f:0 "광부들은 지금껏 이런 광경을 본 적이 없었다. 거대한 기계들이 철컥거리고 윙윙거리며 기어와 피스톤을 쉴 새 없이 움직였다. 기계는 그 어떤 노동자보다 더 깊고 빠르게 파낼 수 있었고, 곧 광산은 누구도 가능하다고 생각했던 것보다 더 많은 광석을 생산하게 되었다. 광부들은 기계와 함께 일하면서 기계에서 배우고 기계를 유리하게 사용했다. 기술의 힘에 대한 증거인 기계 소리가 터널을 통해 메아리쳤다. 첫 번째 광석 선적이 광산을 떠나자 일꾼들은 자신들이 이룬 일에 자부심을 느끼지 않을 수 없었다."
 chinese_westernization.303.a:0 "이것은 오직 시작에 불과하다."
 chi_first_modern_mine:0 "중국 최초의 근대적 광산"

 chinese_westernization.401.t:0 "동문관의 설립"
 chinese_westernization.401.d:0 "총리아문 설립에 따라 황실은 외국어 교육을 전담하는 학당인 경사동문관, 줄여서 동문관을 설립했다. 동문관의 임무는 외국 세력과 소통하고 세계 무대에서 청나라의 이익을 대변할 수 있는 차세대 외교관 및 관리들을 양성하는 것이다."
 chinese_westernization.401.f:0 "동문관의 개관 또한 제국의 학자들과 관료들 사이에서 열띤 논쟁을 불러일으켰다. 어떤 이들은 외국어 학습이 서구의 무기를 받아들이는 데 있어 중요한 단계라고 주장하는 반면, 다른 이들은 전통 문화와 가치의 침식으로 이어질 것이라고 우려한다./n/n논란이 계속되는 가운데 국경 너머의 세계에 대해 배우고자 하는 젊은 학생들이 새 학교로 몰려들고 있다. "우리는 다른 세계와 고립된 채로 지낼 수 없습니다." 한 야심찬 학생은 말한다. "세계 무대에서 그들과 경쟁하려면 그들의 언어를 배우고 그들의 방식을 이해해야 합니다."/n/n이렇게 여러 주장이 오가는 가운데 동문관은 사명을 시작한다."
