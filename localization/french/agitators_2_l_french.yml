 dreyfus.1.t: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] condamné[SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('FR_E')] pour trahison"
 dreyfus.1.d: "Accusé d’avoir divulgué des informations militaires confidentielles à l’ambassadeur [SCOPE.sCountry('dreyfus_rival_country_scope').GetAltAdjective('MS')|l] à [ROOT.GetCountry.GetCapital.GetCityHubName], l’officier de religion [SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName|l] [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] a été jugé[SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('FR_E')] coupable de trahison par les [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName|l], sur la base d’une expertise graphologique et du contenu d’un dossier secret."
 dreyfus.1.f: "« Messieurs, je vous présente le bordereau intercepté, adressé directement à l’ambassadeur [SCOPE.sCountry('dreyfus_rival_country_scope').GetAltAdjectiveNoFormatting('MS')|l]. Si l’écriture de la lettre ne correspond pas \"clairement\" à celle de M. [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], aucun espion ne rédigerait jamais une lettre clandestine de sa propre main.\n\nL’accusé a très certainement imité ou copié sa propre écriture, en y laissant assez de son caractère naturel pour que son correspondant la reconnaisse, mais en y introduisant, pour plus de sécurité, des différences empruntées à son frère et à sa belle-sœur, chez qui j’ai découvert le même double S que dans le bordereau ! »"
 dreyfus.1.a: "Congédiez-le, puis transférez-le sur l’île du Diable."
 dreyfus.1.b: "Trahison ? Si seulement nous avions encore la peine de mort."
 dreyfus.1.c: "De l’autoforgerie ? Des dossiers secrets ? Ordonnez une enquête discrète."
 dreyfus.1.tt_1: "Les [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName|l] condamnent [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] au bagne à perpétuité et à sa déportation sur l’infâme île du Diable."
