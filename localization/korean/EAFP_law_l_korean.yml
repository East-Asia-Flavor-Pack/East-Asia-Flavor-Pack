l_korean:

 law_gunyeok:0 "군역"
 law_gunyeok_desc:0 "군역은 16세부터 60세까지의 남성에게 부과되는 병역의무로써, 일정 연령에 이르면 병역을 이행하여야 했습니다."

 law_samurai:0 "사무라이 계급"
 law_samurai_desc:0 "사무라이들은 기나긴 역사 속에서 일본의 치안과 방위를 담당했으며, 그것은 지금까지 이어져오고 있습니다."

 law_gwageoje:0 "과거제"
 law_gwageoje_desc:0 "과거제는 중화 문화권에서 자주 사용되던 관료제로, 시험을 통해 관료를 뽑습니다."

 law_dojo:0 "도조법"
 law_dojo_desc:0 "도조법은 소작제도의 한 종류로 매년 수확량에 관계없이 일정한 소작료를 미리 정하는 제도입니다."

 law_joseon_monarchy:0 "조선 왕정"
 law_joseon_monarchy_desc:0 "조선의 군주제는 철인으로서 육성된 국왕과 신하들의 행정으로 기능하도록 설계되어 있습니다."

 law_bakufu:0 "막부"
 law_bakufu_desc:0 "막부는 천황을 상징과 신앙적 존재로 두고, 실권은 쇼군이 보유한 무신정권 체제입니다."

 law_tenno_imperialism:0 "천황 제정"
 law_tenno_imperialism_desc:0 "만세일계의 천황을 중심으로 하는 이 체제는, 전세계에서 유례를 찾기 힘든 체제입니다."

 law_prussia_parliamentary_government:0 "프로이센식 의원내각제"
 law_prussia_parliamentary_government_desc:0 "프로이센식 의원내각제는, 의회가 존재하지만 의회의 권력보다 군주의 권력이 더 강한 체제입니다."

 POP_UPPER_STRATA:0 "[concept_upper_strata]"