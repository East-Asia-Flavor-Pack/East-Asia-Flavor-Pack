 je_japan_rework_start_daimyo:0 "Doubt against the authority of Shogunate"
 je_japan_rework_start_daimyo_reason:0 "The reign of the Shogunate have been here fore hundreds of years. As time passed, the Shogunate became corrupt, pathetic, and unable. Growing voices of doubt challange the authority of the Shogunate."
 je_japan_rework_start_daimyo_goal:0 "Prepare for the nearing fate"

 #쿠로후네 이후 저널

 je_shogun_vs_tenno:0 "Tenno or Shogun?"
 je_shogun_vs_tenno_reason:0 "The world is changing rapidly. For the last few hundreds of years, the Tenno and the Shogun has been engaged in their an symbiotic relationship, but those days are gone. As the conflict between the two reaches its pinnacle, the entire realms is divided and the clouds of war spread over the isles. The long-lasted peace seems to close its end. Now, we must choose which side to join."
 je_shogun_vs_tenno_goal:0 "Choose our allegiance"

 kurofune_var_tt:0 "After the Kurofune incident"

 je_kurofune_shogun:0 "Japan Under a Cloudy Sky"
 je_kurofune_shogun_reason:0 "Flame of war approaches. The peace that has lasted hundreds of years has been supporting Japan, but the condemnations and conflict against the Shogunate grew and grew until that peace is driven onto a shallow sheet of ice. While we were busy with the Western powers trying to meddle with our borders, the followers of [concept_anti_shogun] movements seized the opportunity to strengthen their military powers, to a point where they became tangible threats against us. In order to unite the [concept_pro_shogun] forces and preserve the Shogunate and Japan, we should raise even greater military might by interacting with the West."
 je_kurofune_shogun_goal:0 "Implement advanced weaponry via the West"

 je_kurofune_shogun_md:0 "Support of the Western Great Powers"

 je_kurofune_tenno:0 "Goal of the Chrysanthemum Throne"
 je_kurofune_tenno_reason:0 "We cannot stand and do nothing against the nearing fate. For the last few hundreds of years, the Tenno has been a mere puppet of the mighty Shogunate, who claimed to proxy our Emperor's rightful reign.  While the Shogunate is busy with the Western powers trying to meddle with our borders, many have joined the [concept_anti_shogun] movements, swearing oathes to return powers to us. In order to crush the [concept_pro_shogun] movements and tear down the Shogunate, we should import new weapons of war by trading with the foreign powers."
 je_kurofune_tenno_goal:0 "Implement advanced weaponry via the West"

 je_kurofune_tenno_md:0 "Support of the Western Great Powers"

 #쿠로후네 이전, 저널 이벤트

 #텐포 대기근

 before_kurofune_je.1.t:0 "텐포대기근"
 before_kurofune_je.1.d:0 "텐포 4년(1833년)부터 시작된 대기근이 이제 절정에 다다랐다. 빨리 정부가 개입하지 않는다면 기근의 여파가 들불처럼 번져나갈 것이다."
 before_kurofune_je.1.f:0 ""홍수와 한파로 인해 작황이 최악의 수준으로 떨어졌습니다. 거리에는 아사로 죽어가는 사람들이 가득하고, 그들의 장례를 해줄 가족들도 배를 곯고 있습니다. 굶주린 민중은 마침내 파종할 씨앗에까지 손을 대기 시작했습니다. 조정에서 비축된 식량을 풀어 지원하지 않는다면 흉작은 악화하기만 할 것입니다.""
 before_kurofune_je.1.a:0 "곳간을 열어 민중에게 식량을 나누어 주어라!"
 before_kurofune_je.1.b:0 "자연의 무서움은 오니와 같아서 손쓸 방도가 없는 법이다."

 #카모봉기

 before_kurofune_je.2.t:0 "카모 봉기"
 before_kurofune_je.2.d:0 "미카와국 카모군을 중심으로 민중이 봉기를 일으켰다."
 before_kurofune_je.2.f:0 ""카모와 누카타 두개의 군에서 신민 만명 이상이 물가와 이자를 낮추라고 요구하며 상인들을 습격하고 있습니다.""
 before_kurofune_je.2.a:0 "당장 저 역적들을 진압하라!"
 before_kurofune_je.2.b:0 "의견을 들어보자."

 bkj_2_md1:0 "민중의 불만"
 bkj_2_md2:0 "진정된 민중"

 #오시오 헤이하치로의 제안

 before_kurofune_je.3.t:0 "양명학자의 제안"
 before_kurofune_je.3.d:0 "기근으로 인해 서민의 삶이 고단해지니, 한 양명학자가 조정의 쌀을 풀어 민중을 구제할 것을 요구했다."
 before_kurofune_je.3.f:0 ""듣자하니 양명학자 오시오 헤이하치로라는 자가 자신의 장서 5만권을 팔아 그 돈으로 저잣거리의 쌀을 대량으로 구매하고 있다고 합니다. 그리고는 조정의 허락도 없이 제멋대로 그 쌀을 풀어 배를 곯는 이를 구제하고 있어 정부의 입장이 난처해지고 있습니다. 어떻게 대처하는 것이 좋겠습니까?""
 before_kurofune_je.3.a:0 "경거망동하는 자는 직접 베어 버리겠다!"
 before_kurofune_je.3.b:0 "정부에서도 식량을 나누어 주어라!"

 bkj_3:0 "비축 식량 분배"

 #이쿠타 요로즈의 난

 before_kurofune_je.5.t:0 "이쿠타 요로즈의 난"
 before_kurofune_je.5.d:0 "한 국학자가 자신이 오시오 헤이하치로의 제자라고 칭하며 반란을 일으켰다. 그의 뜻을 이어 민중을 구제하겠다고 외치며 관아를 습격하였으나, 결집한 다이묘 군에 의해 토벌되었다."
 before_kurofune_je.5.f:0 ""반란의 주도자는 이쿠타 요로즈라는 자로, 예전의 양명학자 오시오 헤이하치로의 제자라고 합니다. 사무라이들과 관료들의 자택을 습격해 금품을 빼앗아 민중에게 나눠주는 도적질을 일삼더니, 급기야는 그 세력을 결집하여 반란을 일으켰다고 합니다. 다행히 오사카 죠다이의 장계에 의하면 반란은 무사히 진압되었다고 하나 인명 손실이 다소간 있다고 하며, 이쿠타는 자결했다고 합니다.""
 before_kurofune_je.5.a:0 "이런."

 #모리슨 호 사건

 before_kurofune_je.6.t:0 "검은 연기를 내뿜는 배"
 before_kurofune_je.6.d:0 "우라가 앞바다에 수상하게 생긴 거대한 배가 출현했다. 상상을 초월할 정도로 거대한 그 배는 불쾌한 검은 연기를 내뿜으며 점점 육지로 다가오고 있다. 우라가 봉행에 있던 사람들은 몇십 년 전에 일어났던 영국에 의한 습격 사건을 생각하며 배를 향해 발포하기를 망설이고 있다. 하지만 막부가 내린 '이국선 타격령'을 지키기 위해서는 저 기괴하게 생긴 배를 공격해야만 한다."
 before_kurofune_je.6.f:0 ""처음에는 바다 요괴 우미보즈인줄 알았죠. 시커멓고 커다란 것이 고약한 연기를 뿜으며 다가오길래 요괴가 틀림없다고 생각했지 뭡니까? 그런데 더 가까이 다가오니 집채만한 배였지 뭡니까? 세상에, 서양 놈들은 도대체 어떻게 저만한 배를 돛대도 몇 개 안 달고 움직이는 건지 모르겠습니다.""
 before_kurofune_je.6.a:0 "발포하라!"
 before_kurofune_je.6.b:0 "저 배는 군함이 아닌것 같다. 발포하지 마라."

 #이에요시 양위

 before_kurofune_je.7.t:0 "쇼군의 양위에 관한 논의"
 before_kurofune_je.7.d:0 "쇼군의 후계자 [SCOPE.sCharacter('ieyoshi_character').GetCustom('GetUniversalFullName')]의 능력이 이제 무르익었다. 수십년 간의 통치에 지친 [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')](은)는 양위를 하고 오고쇼 자리에 올라 실무 부담을 덜 수 있게 되었다."
 before_kurofune_je.7.f:0 ""쇼군, [SCOPE.sCharacter('ieyoshi_character').GetFirstName] 님이 장성하신지 오래되었으니 아드님에게 양위하시고 오고쇼 자리에 오르시어 막후에서 군림하시는 것이 어떠하신지요.""
 before_kurofune_je.7.a:0 "양위하도록 하지. 이제 실무는 지겹다."
 before_kurofune_je.7.b:0 "아직은 때가 이르다."

 #텐포 금화 발행

 before_kurofune_je.8.t:0 "텐포 금화의 발행"
 before_kurofune_je.8.d:0 "분세이 금화를 대체할 새로운 금화가 준비되었다."
 before_kurofune_je.8.f:0 ""분세이 2년(1819년)에 만들어진 분세이 금화는 오래전 제작된 겐로쿠 금화보다 품위가 떨어졌습니다. 거기에 더해, 기근으로 인해 생겨난 적자를 조폐를 통해 보전할 필요성이 있습니다. 순도가 더 높은 새로운 화폐를 발행하는 것이 어떻겠습니까?""
 before_kurofune_je.8.a:0 "새로운 화폐를 발행하도록 해라."

 #만사의 옥

 before_kurofune_je.9.t:0 "막부에 대한 비판"
 before_kurofune_je.9.d:0 "서양의 학문을 공부하는 난학자들 사이에서 막부의 권위에 도전하는 이들이 늘고 있다. 대처하지 않으면 막부에 대한 비판이 들불처럼 번져나갈지도 모른다."
 before_kurofune_je.9.f:0 ""네덜란드 사람들은 다른 양이들과 달리 일본국을 어지럽히는 해괴한 사상과 종교를 전파하지 않고 오직 교역만을 원하므로 막부에서 특별히 교류를 허가해 준 바가 있습니다. 이들이 가져오는 의학, 수학, 천문학, 어학 지식은 신묘하기가 이루 말할 바가 없으니, 이를 공부하는 자들의 수효가 불어나 이들을 난학자라 부르게 되었습니다. 그러나 난학의 문물 가운데에는 막부의 지침과 배치되는 것들이 섞여 있었던 모양입니다. 난학자 사이에서 막부에 대한 비판의 목소리가 나날히 커지고 있습니다. 토리이 요조를 비롯한 보수파 막신들은 이 불충한 자들의 처리를 원하고 있습니다. 이대로 그들이 막부를 비판하는 것을 보고만 있을 수는 없습니다.""
 before_kurofune_je.9.a:0 "전부 잡아들여라."
 before_kurofune_je.9.b:0 "엄중히 경고해라."

 #네덜란드 왕의 친서

 before_kurofune_je.10.t:0 "네덜란드 [SCOPE.sCharacter('kurofune_net_ruler_character').GetCountry.GetRuler.GetPrimaryRoleTitle]의 친서"
 before_kurofune_je.10.d:0 "네덜란드에서 일본국의 정이대장군에게 보낸 서한이 도착했다. 네덜란드의 [SCOPE.sCharacter('kurofune_net_ruler_character').GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('kurofune_net_ruler_character').GetFirstName](이)가 직접 보낸 서한이다."
 before_kurofune_je.10.f:0 ""쇄국 체제하의 우리 일본국은 일찍이 다른 양이들과 달리 교역만을 하고 그들의 해괴한 종교를 설파하지 않는 점을 높게 사 오직 화란국과 교류하고 있었습니다. 그러나 그들의 [SCOPE.sCharacter('kurofune_net_ruler_character').GetCountry.GetRuler.GetPrimaryRoleTitle]이 보낸 이 친서는 우리가 다른 국가에게 문을 열고 개국을 하라는 권고를 담고 있습니다. 어떻게 하는 것이 좋을까요?"\n\n"귀국 일본국과 아국 네덜란드의 교류는 그간 양국의 신민들 모두에게 큰 이득이 되어왔소. 그러나 격정의 시대가 다가오고 있으니 부디 다른 유럽 국가들과도 교류를 시작하시어 귀국의 더 큰 부강을 도모하는 것이 어떨지 고려하시기를 바라오. 평화를 사랑하는 우리 네덜란드와는 다르게 우리의 난폭한 이웃나라들은 무력을 사용함에도 거리낌이 없소. 귀국의 앞날에 번영과 평화가 함께하기를 바라오. - 네덜란드의 [SCOPE.sCharacter('kurofune_net_ruler_character').GetCountry.GetRuler.GetPrimaryRoleTitle], [SCOPE.sCharacter('kurofune_net_ruler_character').GetCustom('GetUniversalFullName')]""
 before_kurofune_je.10.a:0 "일리있는 말이다."
 before_kurofune_je.10.b:0 "거절의 의사를 밝히자."

 #고메이 덴노 즉위

 before_kurofune_je.11.t:0 "오사히토 천황의 즉위"
 before_kurofune_je.11.d:0 "[SCOPE.sCharacter('ninko_character').GetFirstName] 천황이 서거하고, 그의 아들 오사히토([SCOPE.sCharacter('komei_character').GetFirstName])가 새 천황으로 즉위했다."
 before_kurofune_je.11.f:0 ""선대 천황 [SCOPE.sCharacter('ninko_character').GetFirstName] 폐하께서는 신민들의 교육에 힘쓰시고, 조정의 힘을 기르기 위해 노력하셨다. 새 천황께서 착좌하셨으니 새로운 시대가 열리리라. 새로운 시대에는 어떤 운명이 우리 야마토를 기다리고 있을까?""
 before_kurofune_je.11.a:0 "천황 폐하 만세!"

 #젠코지 대지진

 before_kurofune_je.12.t:0 "젠코지 대지진"
 before_kurofune_je.12.d:0 "마츠시로 번 젠코지 부근에서 매우 큰 지진이 발생했다."
 before_kurofune_je.12.f:0 ""젠코지 근처의 시장이 열려있었기에, 많은 피해가 발생하였습니다. 3000채의 건물이 불에 탔고 만명이 넘는 사람이 죽었습니다.""
 before_kurofune_je.12.a:0 "막부에게 도움을 요청하자."

 #페리 내항에 대한 정보

 before_kurofune_je.13.t:0 "미국 함대의 내항에 대한 정보"
 before_kurofune_je.13.d:0 "네덜란드 측에서 건네준 정보에 의하면, 미국의 함대가 일본의 개국을 요구하기 위해 출항했다고 한다."
 before_kurofune_je.13.f:0 ""화란국의 사신이 이르기를, 미리견국 함대의 함장은 페리라는 이름을 가졌다고 합니다. 그는 흑선을 이끌고 바다를 건너 일본으로 향하고 있다고 합니다.""
 before_kurofune_je.13.a:0 "단단히 준비하라."
 before_kurofune_je.13.b:0 "헛소리는 무시해라."

 #오다와라 지진

 before_kurofune_je.14.t:0 "오다와라 지진"
 before_kurofune_je.14.d:0 "오다와라 번에서 지진이 발생했다."
 before_kurofune_je.14.f:0 ""3000채의 집이 무너졌으며, 오다와라 성의 천수각도 무너졌습니다. 다행히 죽은 사람은 많지 않았습니다.""
 before_kurofune_je.14.a:0 "막부에게 도움을 요청하자."

 #류큐 방문
 before_kurofune_je.15.t:0 "흑선 내항"
 before_kurofune_je.15.d:0 "류큐국의 수도 나하에 흑선이 내항했다."
 before_kurofune_je.15.f:0 ""무뢰한 놈들! 흑선에서 하선한 양이들은 우리의 수도 나하 슈리성에 입성하겠다는 요구를 일방적으로 해왔다. 우리 번왕 [SCOPE.sCharacter('kurofune_ryu_ruler_character').GetCustom('GetUniversalFullName')] 전하께서는 그자들의 요구를 거절하셨으나 놈들은 막무가내로 시퍼렇게 날이 선 총칼을 매고서는 거리를 행진하며 슈리성에 당도했다. 번왕께서는 그들이 무장을 해제하는 조건으로 슈리성에 그들을 들였고, 술과 음식을 제공할 수 밖에 없었다. 통탄할 노릇이다.""
 before_kurofune_je.15.a:0 "무뢰배들 같으니라고!"


 #다이묘 공용 저널 완료
 before_kurofune_je.16.t:0 "영지 개발 완료"
 before_kurofune_je.16.d:0 "오랜 영지 개발 계획의 성과가 결실을 거두기 시작했다."
 before_kurofune_je.16.f:0 ""모두의 힘을 합친 결과, 영지가 더욱 풍요로워졌습니다. 마을을 걷는 사람들의 얼굴에는 웃음꽃이 피어있고, 길거리에는 문화가 꽃피고 있으며, 세입 세출의 장부도 아주 좋은 상태를 유지하고 있습니다. 이것은 모두 우리 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]이신 [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]님 덕분입니다.""
 before_kurofune_je.16.a:0 "좋구나!"

 #사츠마 저널 완료
 before_kurofune_je.17.t:0 "신형 함선 진수"
 before_kurofune_je.17.d:0 "마침내 우리 [ROOT.GetCountry.GetName]에서 네덜란드를 비롯한 서양의 흑선을 닮은 배가 진수되었다. 앞으로 다가올 전란에서 크게 활약할 것이 기대된다."
 before_kurofune_je.17.f:0 ""[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 님, 드디어 우리 야마토인들의 손으로 빚어낸 첫 흑선이 진수되었습니다. 그들의 풍습을 따라 잘 빚은 사케 한 병을 새 배의 선수에 내리쳐 깨뜨리시면서 이 함선의 앞날에 영광이 함께하기를 빌어보심이 어떠하신지요?""
 before_kurofune_je.17.a:0 "좋다! 당장 길을 안내하거라!"

 #초슈 저널 완료
 before_kurofune_je.18.t:0 "육군 보강 완료"
 before_kurofune_je.18.d:0 "서양의 군대에 꿀리지 않는 야마토의 신 육군이 양성되었다. 앞으로 다가올 전란에서 크게 활약할 것이 기대된다."
 before_kurofune_je.18.f:0 ""기립! [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 님께 례! 천황 폐하 만세!"\n\n"[ROOT.GetCountry.GetRuler.GetFirstName]님과 일본국을 위해서라면 목숨을 바치는 것도 두렵지 않습니다! 명령을!""
 before_kurofune_je.18.a:0 "좋다! 다들 훈련에 더욱 매진하라!"

 #토사 저널 완료
 before_kurofune_je.19.t:0 "새로운 관계 구축"
 before_kurofune_je.19.d:0 "미래의 전쟁에 대비하여 사츠마 번과 초슈 번을 향한 관계를 개선하는 것에 성공했다."
 before_kurofune_je.19.f:0 ""귀공께서 최근의 막부 회의에서 우리 사츠마 번에게 보여주신 크나큰 배려에 감사드립니다. 사츠마의 우호가 귀공과 함께할 것을 약속드립니다."\n\n""우리 초슈 번의 명예를 걸고, 토사와 초슈 번의 우호관계는 만세토록 지속될 것을 약속합니다.""
 before_kurofune_je.19.a:0 "일이 잘 풀렸구나."

 #천황 저널 완료
 before_kurofune_je.20.t:0 "육군 보강 완료"
 before_kurofune_je.20.d:0 "서양의 군대에 꿀리지 않는 야마토의 신 육군이 양성되었다. 앞으로 다가올 전란에서 크게 활약할 것이 기대된다."
 before_kurofune_je.20.f:0 ""기립! [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 폐하께 례! 천황 폐하 만세!"\n\n"천황 폐하와 일본국을 위해서라면 목숨을 바치는 것도 두렵지 않습니다! 어명을!""
 before_kurofune_je.20.a:0 "좋다! 다들 훈련에 더욱 매진하라!"

 #아이즈 저널 완료
 before_kurofune_je.21.t:0 "육군 보강 완료"
 before_kurofune_je.21.d:0 "서양의 군대에 꿀리지 않는 야마토의 신 육군이 양성되었다. 앞으로 다가올 전란에서 크게 활약할 것이 기대된다."
 before_kurofune_je.21.f:0 ""기립! [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 폐하께 례! 천황 폐하 만세!"\n\n"천황 폐하와 일본국을 위해서라면 목숨을 바치는 것도 두렵지 않습니다! 명령을!""
 before_kurofune_je.21.a:0 "좋다! 다들 훈련에 더욱 매진하라!"

 #홋카이도 개척 저널 완료
 before_kurofune_je.22.t:0 "홋카이도 개척 완료"
 before_kurofune_je.22.d:0 "홋카이도의 개척이 완료되었다. 그러나 그 척박하고 외진 땅에 거주하고자 하는 사람은 극소수에 불과했다. 강제로라도 인구를 이주시키지 않으면, 그 땅의 생산력을 썩혀 둘 수 밖에 없을 것이다. 다이묘들과의 관계 악화를 무릅쓰고 일본 전역에서 사람을 이주시키는 것이 좋겠지만, 막부 직할령에서만이라도 이주시켜야 한다."
 before_kurofune_je.22.f:0 ""예로부터 정이대장군의 첫째가는 의무는 동북쪽의 에조를 토벌하는 일이었습니다. 마지막 남은 에조의 땅이 야마토의 품에 들어왔으니, 실로 경사로운 일이 아니겠습니까? 다만 그 척박한 땅에 신민들이 넘어가 거주하려 하지 않으니, 새로 얻은 영토가 북방에서 내려오는 노서아 양이들의 손아귀에 떨어지지 않을까 근심이 깊습니다.""
 before_kurofune_je.22.a:0 "전국에 이주 칙령을 내리고 조정의 양해를 구하라."
 before_kurofune_je.22.b:0 "막부 직할령에만 이주 칙령을 내려라."
 before_kurofune_je.22.c:0 "멀쩡한 신민들을 괴롭힐 수는 없다."
 before_kurofune_je.22.a_tt:0 "전 일본에서 소작농 200가구마다 1가구를 이주시킬 것을 요구함. 다이묘 및 조정과의 관계가 훼손될 수 있음."
 before_kurofune_je.22.b_tt:0 "막부 직할령에서 소작농 200가구마다 5가구를 이주시킴."

 #홋카이도 이주 명령을 받음
 before_kurofune_je.23.t:0 "홋카이도 이주 명령"
 before_kurofune_je.23.d:0 "홋카이도의 개척이 완료되었다. 모자란 개척 인구를 벌충하기 위해, 막부로부터 전국의 소작농 100가구마다 1가구를 강제로 홋카이도로 이주시키라는 포고문이 전달되었다. 이를 받아들이지 않는다면 막부와의 관계가 심히 훼손될 것이다."
 before_kurofune_je.23.f:0 ""예로부터 정이대장군의 첫째가는 의무는 동북쪽의 에조를 토벌하는 일이었습니다. 마지막 남은 에조의 땅이 야마토의 품에 들어왔으니, 실로 경사로운 일이 아니겠습니까? 다만 그 척박한 땅에 신민들이 넘어가 거주하려 하지 않으니, 새로 얻은 영토가 북방에서 내려오는 노서아 양이들의 손아귀에 떨어지지 않을까 근심이 깊습니다. 조속히 막부의 포고에 따라 신민들을 이주시키십시오."\n\n"막부의 요구는 가혹합니다. 어찌하여 죄 없는 신민들을 그 춥고 척박한 땅에 보내야 한단 말입니까? 게다가 그곳은 막부의 직할령이니, 우리 고쿠다카의 소출만 줄어드는 결과가 될 것입니다.""
 before_kurofune_je.23.a:0 "막부의 포고에 따르겠다. 이주시킬 자들을 선별하라."
 before_kurofune_je.23.b:0 "적당한 핑계를 대어 무마하라. 우리 인구를 빼앗길 수는 없다."
 before_kurofune_je.23.a_tt:0 "우리 봉역의 소작농 200가구마다 1가구를 막부의 홋카이도 이주 계획에 넘김."

 #쿠로후네 이전, 저널 연계 이벤트

 #오시오 헤이하치로의 난 

 before_kurofune.1.t:0 "오시오 헤이하치로의 난"
 before_kurofune.1.d:0 "양명학자 오시오 헤이하치로가 현지 다이묘에 대항해 민중을 선동하여 난을 일으켰다. 그는 민중을 구휼하고자 했을 따름인 자신에 대한 번국의 처사가 심히 부당함을 주장하며, 막부가 신민을 돌보아야 한다고 주장하는 서신을 에도로 보냈다. 하지만 막부의 입장은 변함이 없었고 결국 그의 항거는 불법적인 폭동으로 규정되었다."
 before_kurofune.1.f:0 ""오시오 헤이하치로가 이끄는 폭도 무리가 탈취한 대포와 폭약으로 무장하고 지금 난바 다리를 건넜다는 소식입니다!""
 before_kurofune.1.a:0 "이런."

 #오시오 헤이하치로의 난에 대한 반응

 before_kurofune.2.t:0 "오시오 헤이하치로의 난"
 before_kurofune.2.d:0 "오사카에서 오시오 헤이하치로라는 자가 궐기했다."
 before_kurofune.2.f:0 ""300명 정도의 무리가 대포와 폭약을 가지고 난을 일으켰으나 반나절만에 진압당하였습니다. 하지만 그로인해 화재가 발생하여 7만명 정도가 피해를 입었습니다.""
 before_kurofune.2.a:0 "우리 영내에서도 반란이 일어나지않게 조심해야겠군."
 before_kurofune.2.b:0 "신민을 등한시한 막부가 잘못한 것이 아닌가?"

 #모리슨호 사건에 대한 반응 (다이묘)

 before_kurofune.301.t:0 "모리슨 호 사건"
 before_kurofune.301.d:0 "사츠마 번에서 이국선을 향해 포격을 가했다. 그러나 그 이국선은 무장하지 않은 상선이었다는 것이 나중에 밝혀졌다."
 before_kurofune.301.f:0 ""사츠마 번 우라가 봉행에 이국선이 나타났으며, 사츠마 번주는 막부가 내린 이국선 타격령을 준수하여 해당 함선을 포격했습니다. 다만 나중에 밝혀지기를 그 배는 비무장 상태였다고 합니다.""
 before_kurofune.301.a:0 "이국선 타격령은 잘못됐다."
 before_kurofune.301.b:0 "좋은 결정이다."

 #모리슨호 사건에 대한 반응 (막부)

 before_kurofune.302.t:0 "모리슨 호 사건"
 before_kurofune.302.d:0 "사츠마 번에서 이국선을 향해 포격을 가했다. 그러나 그 이국선은 무장하지 않은 상선이었다는 것이 나중에 밝혀졌다."
 before_kurofune.302.f:0 ""사츠마 번 우라가 봉행에 이국선이 나타났으며, 사츠마 번주는 우리 막부가 내린 이국선 타격령을 준수하여 해당 함선을 포격했습니다. 다만 나중에 밝혀지기를 그 배는 비무장 상태였다고 합니다.""
 before_kurofune.302.a:0 "이국선 타격령을 재검토하자."
 before_kurofune.302.b:0 "잘했다."

 #만사의 옥

 before_kurofune.4.t:0 "만사의 옥"
 before_kurofune.4.d:0 "막부를 비난하는 난학자들을 일망타진할 준비가 완료되었다."
 before_kurofune.4.f:0 ""토리이 요조를 비롯한 보수파 막신들은 난학자들과 숨어있는 기독교도를 체포했으며, 그들에게 엄중한 판결을 내렸습니다. 몇몇은 옥중에서 사망했습니다.""
 before_kurofune.4.a:0 "추가적으로 더 수사해라."

 #만사의 옥에 대한 반응

 before_kurofune.5.t:0 "만사의 옥"
 before_kurofune.5.d:0 "막부가 자신을 비판하는 난학자들을 잡아들였습니다."
 before_kurofune.5.f:0 "토리이 요조를 비롯한 강경 보수파들은, 자신들을 비판하던 난학자들을 잡을 절호의 기회를 노려 그들을 체포하였으며, 고문 끝에 몇몇 학자들이 죽고 감금되었습니다."
 before_kurofune.5.a:0 "국가의 문란을 일으키는 자는 잡아 없애야한다."
 before_kurofune.5.b:0 "이건 부당한 탄압이다!"

 #양위에 대한 반응

 before_kurofune.6.t:0 "[SCOPE.sCharacter('ieyoshi_character').GetCustom('GetUniversalFullName')]의 취임"
 before_kurofune.6.d:0 "[SCOPE.sCharacter('ienari_character').GetCustom('GetUniversalFullName')]의 아들, [SCOPE.sCharacter('ieyoshi_character').GetCustom('GetUniversalFullNameNoFormatting')](이)가 정이대장군 직에 올랐습니다."
 before_kurofune.6.f:0 ""[SCOPE.sCharacter('ienari_character').GetCustom('GetUniversalFullNameNoFormatting')]께서는 오고쇼의 자리에 올랐다고 발표했습니다. 귀찮은 잡무는 모두 새 쇼군에게 떠넘겼지만, 실권은 여전히 그분에게 있습니다.""
 before_kurofune.6.a:0 "새 쇼군을 위해 축하하자."
 before_kurofune.6.b:0 "짜고치는 연극이로군."

 #고메이 덴노 즉위
 before_kurofune.7.t:0 "오사히토 천황의 즉위"
 before_kurofune.7.d:0 "[SCOPE.sCharacter('ninko_character').GetFirstName] 천황이 서거하고, 그의 아들 오사히토([SCOPE.sCharacter('komei_character').GetFirstName])가 새 천황으로 즉위했다."
 before_kurofune.7.f:0 ""선대 천황 [SCOPE.sCharacter('ninko_character').GetFirstName] 폐하께서는 신민들의 교육에 힘쓰시고, 조정의 힘을 기르기 위해 노력하셨다. 새 천황께서 착좌하셨으니 새로운 시대가 열리리라. 새로운 시대에는 어떤 운명이 우리 야마토를 기다리고 있을까?""
 before_kurofune.7.a:0 "천황 폐하 만세!"

 #메이지 탄생

 before_kurofune.8.t:0 "무츠히토 친왕의 탄생"
 before_kurofune.8.d:0 "천황 폐하께서 둘째 황자를 낳으셨습니다."
 before_kurofune.8.f:0 "첫째 황자께서는 태어나자마자 돌아가셨지만, 둘째 황자 무츠히토([SCOPE.sCharacter('meiji_character').GetFirstName]) 친왕께서는 건강하실것 입니다."
 before_kurofune.8.a:0 "후계자의 탄생을 알려라."

 #젠코지 대지진의 구호 요청

 before_kurofune.9.t:0 "젠코지 대지진에 대한 구호요청"
 before_kurofune.9.d:0 "마츠시로 번에서 구호 요청이 도착했다."
 before_kurofune.9.f:0 ""지진으로 인해 많은 피해를 입었으며, 그것을 복구하기 위해 많은 비용이 들것이 예상됩니다. 막부의 도움이 필요합니다.""
 before_kurofune.9.a:0 "도움을 줘라."
 before_kurofune.9.b:0 "내 코가 석자다."

 #오다와라 지진의 구호 요청

 before_kurofune.10.t:0 "오다와라 지진에 대한 구호요청"
 before_kurofune.10.d:0 "마츠시로 번에서 구호 요청이 도착했다."
 before_kurofune.10.f:0 ""지진으로 인해 천수각이 무너지고 많은 신민들의 집이 완파되었습니다. 막부의 도움이 필요합니다.""
 before_kurofune.10.a:0 "도움을 줘라."
 before_kurofune.10.b:0 "내 코가 석자다."


 #텐포 개혁 이벤트

 #미즈노 타다쿠니 취임

 tenpo_restoration.1.t:0 "미즈노 타다쿠니"
 tenpo_restoration.1.d:0 "미즈노 타타쿠니가 노중수좌 자리에 올랐다."
 tenpo_restoration.1.f:0 ""미즈노 타타쿠니가 정이대장군의 명을 받습니다. 정이대장군께서 원하시는 부강하고 번영하는 나라를 일구기 위해 일소현명 전력을 다하겠습니다. 바라시는 대로, 일본국의 개혁을 위해서 몸을 불사르겠습니다.""
 tenpo_restoration.1.a:0 "개혁을 시작하자."
 tenpo_restoration.1.a_tt:0 "미즈노 타다쿠니의 개혁이 시작되어 일본을 뒤흔들기 시작함"
 tenpo_restoration.1.b:0 "다시 생각해 보니 개혁은 불필요하다."

 #이에나리 사망 1 = 양위 안함 2 = 양위 함

 tenpo_restoration.2.t1:0 "정이대장군의 서거"
 tenpo_restoration.2.t2:0 "오고쇼의 서거"
 tenpo_restoration.2.d1:0 "정이대장군 [SCOPE.sCharacter('ienari_character').GetCustom('GetUniversalFullName')](이)가 서거했다."
 tenpo_restoration.2.d2:0 "오고쇼가 서거했다."
 tenpo_restoration.2.f1:0 ""정이대장군 [SCOPE.sCharacter('ienari_character').GetCustom('GetUniversalFullNameNoFormatting')] 님께서 서거하시고 아드님이신 [SCOPE.sCharacter('ieyoshi_character').GetCustom('GetUniversalFullNameNoFormatting')] 님께서 새로운 정이대장군 자리에 올랐습니다. 이제 개혁을 시작할 차례입니다.""
 tenpo_restoration.2.f2:0 ""오고쇼의 시대가 끝나고 [SCOPE.sCharacter('ieyoshi_character').GetCustom('GetUniversalFullNameNoFormatting')] 님께서 실권을 잡으셨으니 이제 개혁의 시대입니다.""
 tenpo_restoration.2.a:0 "개혁 같은 게 필요할까?"
 tenpo_restoration.2.b:0 "개혁은 필요하다. 상인들부터 처리하자."
 tenpo_restoration.2_tt:0 "상인 조합을 해체함"

 #카무나카마 해체와 반응

 tenpo_restoration.3.t:0 "카부나카마의 해체"
 tenpo_restoration.3.d:0 "노중수좌 미즈노 타다쿠니가 카부나카마의 해체를 지시했다."
 tenpo_restoration.3.f:0 ""물가의 상승의 주범으로 지목된 것은 상인들의 조합인 카부나카마입니다. 하지만 그들의 해체로 인해 유통망이 붕괴되고, 대출이 중단되자 물가는 더욱 치솟았습니다.""
 tenpo_restoration.3.a:0 "... 그래도 개혁을 계속한다."
 tenpo_restoration.3.b:0 "개혁을 멈춰라!"
 tenpo_restoration.3_tt:0 "농민들을 시골로 돌려보냄"

 #히토가에시법과 신수 급여령

 tenpo_restoration.4.t:0 "히토가에시법"
 tenpo_restoration.4.d:0 "노중수좌 미즈노 타다쿠니가 히토가에시법을 발령했다."
 tenpo_restoration.4.f:0 ""에도에는 사람이 너무 많아서 일자리가 없고, 지방에는 일손이 부족합니다. 노중수좌는 시골에서 온 이들을 다시 시골로 돌려보내고자 하였습니다.""
 tenpo_restoration.4.a:0 "이게 맞는지 모르겠다. 다음은 뭐지?"
 tenpo_restoration.4.b:0 "개혁을 멈춰라!"
 tenpo_restoration.4_tt:0 "오사카 근처에 있는 땅을 몰수"

 #상지령과 반응

 tenpo_restoration.5.t:0 "상지령"
 tenpo_restoration.5.d:0 "이번에는 에도와 오사카에 있는 다이묘와 하타모토의 땅을 회수한다는 고시를 발표했다."
 tenpo_restoration.5.f:0 ""다이묘와 하타모토의 땅을 회수한다는 고시를 발표하자, 전국에 있는 다이묘와 하타모토들이 반발하고 나섰습니다. 이를 시행한다면 어떤일이 발생할지 모릅니다.""
 tenpo_restoration.5.a:0 "미즈노 타다쿠니를 신임한다."
 tenpo_restoration.5.b:0 "미즈노 타다쿠니를 쫓아내라."
 tenpo_restoration.5_tt1:0 "다이묘들이 반발하고 나섬"
 tenpo_restoration.5_tt2:0 "미즈노 타다쿠니가 실각함"

 #개혁 성공

 tenpo_restoration.6.t:0 "텐포 개혁의 결과"
 tenpo_restoration.6.d:0 "미즈노 타다쿠니의 개혁안은 유지되었다."
 tenpo_restoration.6.f:0 ""이 개혁안이 어떤 이점과 불이익을 가져올지는 알 수 없지만, 중요한건. 이 정도로도 개혁은 충분하다는 것입니다.""
 tenpo_restoration.6.a:0 "좋아."

 #개혁 실패

 tenpo_restoration.7.t:0 "텐포 개혁의 결과"
 tenpo_restoration.7.d:0 "미즈노 타다쿠니는 실각되었고 그의 개혁안은 모조리 폐기되었다."
 tenpo_restoration.7.f:0 ""카부나카마는 다시 결성되었고, 히토가에시법은 폐기되었습니다. 상지령 또한 발효되기전에 철회되었습니다.""
 tenpo_restoration.7.a:0 "시간 낭비 했군."


 #만지로 표류

 manjiro.1.t:0 "5형제의 실종"
 manjiro.1.d:0 "아시즈리미사키의 앞바다에서 고기를 잡던 배 한 척이 사라졌다. 그 배에 타고 있던 아이들 다섯이 모조리 실종되었다."
 manjiro.1.f:0 ""그 지역 유지가 말하길 그 배에 탄 이들은 아픈 어미를 두고 고기를 잡아 살아가던 아이들이라 하였는데 이번에 친 폭풍우로 소식이 끊겼다고 합니다. 그 처지가 참 딱하니 수색을 진행해보는 것이 어떻겠습니까?""
 manjiro.1.a:0 "참으로 딱한 일이다. 하지만 나라가 쇄국을 하고 있는데 어찌 사사로이 배를 움직이겠는가?"

 #류큐도착

 manjiro.2.t:0 "낯설지 않은 이방인들"
 manjiro.2.d:0 "이양선을 타고 온 자들이 있는데 행색이 아국의 사람들과 같아 참으로 기이하다."
 manjiro.2.f:0 ""모습이 우리 사람들과 같은 것은 조선국이나 중국의 사람으로 생각 할 수 있지만 자신들을 칭하는 이름이 각각 만지로, 시게스케, 히츠노죠으로 우리의 것과 같습니다. 뿐만 아니라 어설프긴 하나 아국의 말을 사용하니 그들을 관리 중인 이들이 심히 동요하고 있습니다.""
 manjiro.2.a:0 "심문한 뒤 본토로 보내겠다. 자세한 조사가 필요해 보인다."

 #사츠마에서 신문함

 manjiro.3.t:0 "10년 간의 모험"
 manjiro.3.d:0 "만지로, 서양식으로는 존이라는 이름을 가진 자는 기구한 운명을 타고났다."
 manjiro.3.f:0 ""류큐로부터 보내진 이들을 심문해본 결과 이들의 고향은 토사 번으로 어릴 적 고기를 잡으러 배를 타고 나갔다 실종 되어 미국의 포경선에 구조되었다고 합니다. 그 뒤로 약 10년을 미국에서 살아왔다고 하는데 주로 배를 타고 고래를 잡는 일을 했다고 합니다. 주목 할 점은 정보의 양입니다. 그는 서양에 대해 아주 잘 알고 있는데 그의 이야기를 들어보면 미국이란 곳은 그야말로 놀랍기 그지 없는 곳입니다.""
 manjiro.3.a:0 "참으로 신기하구나. 내 직접 그자를 심문 해보겠다."

 #도사의 인수요청

 manjiro.4.t:0 "토사 번의 신병 인수 요청"
 manjiro.4.d:0 "나가사키 봉행에서 조사 중인 만지로 일행에 대해 토사 번이 인수를 요청해왔다."
 manjiro.4.f:0 ""그들이 말하길 만지로 일행은 본디 토사번의 사람으로 10년 간 타지에서 고생이 많았을 것인데 고향에서 휴식을 취하며 조사를 받게 하는 것이 맞지 않겠느냐고 하였습니다. 충분히 일리가 있는 주장이나 현재 만지로 일행의 신병은 저희가 아닌 봉행 측에 있습니다. 어떻게 하시겠습니까?""
 manjiro.4.a:0 "봉행에 연락을 보내 만지로 선생을 비롯한 일행을 토사 번으로 가게 도와주는게 좋을 것 같다."
 manjiro.4.b:0 "그들은 장차 나라에 큰 도움이 될 인재들이다. 토사 보다는 우리 시마즈와 가까이 있는 것이 좋을 것이다."

 #도사 도착

 manjiro.5.t:0 "10년만의 귀향"
 manjiro.5.d:0 "존 만지로를 비롯한 3명이 드디어 고향인 우리 땅에 도착했다."
 manjiro.5.f:0 ""번주님께서 요청하신 신병 인수가 드디어 봉행 측에서 수락되었고 이번에 저희가 보낸 17명의 관리들과 함께 만지로 일행이 고치에 도착했습니다. 표류민, 특히 살아돌아온 표류민들은 적었기에 수많은 인파들이 그들을 보기 위해 몰려들었고 그 때문에 현장을 지키던 관리들이 곤란해 했습니다만 그 뒤로는 순조롭게 일정이 진행되어 지금 카와다 쇼로가 만지로 일행 심문에 들어갔습니다. 만지로 일행은 서양, 그중에서도 미국에서 오랫동안 살았던 이들이니 이번 기회에 꼭 많은 정보를 얻어야 할 것입니다.""
 manjiro.5.a:0 "화란에서 들려오는 소식이 혼란스럽고 기이하니 이번 기회에 꼭 많은 정보를 얻어내야 장차 큰 일이 없을 것이다."

 #막부가 고용함

 manjiro.6.t:0 "미국에 대한 정보통"
 manjiro.6.d:0 "몇 개월 전에 보고된 바에 따르면 미국에 대해 박식한 자가 토사 번에 있다고 한다."
 manjiro.6.f:0 ""존 만지로라고 하는 자는 약 10년 전에 고기잡이에 나섰다 표류해 미국까지 갔었는데 사츠마 번, 나가사키 봉행, 토사 번에서 심문을 한 결과 미국에 대해 많은 정보를 가지고 있다고 합니다. 뿐만 아니라 토사 번에서 심문한 내용을 바탕으로 하여 효손키라쿠라는 책을 내었는데 그 내용이 매우 상세해 놀라지 않을 수 없다고 합니다. 그러니 그를 등용해 미국과의 외교적 업무에 투입하는 것이 어떻겠습니까? 필히 도움이 될 것입니다.""
 manjiro.6.a:0 "지금 같은 시국에 꼭 필요한 인재로다. 마사히로에게 그 사안을 맡겨라."
 manjiro.6.b:0 "비록 상황이 시급하다곤 하나 그는 10년 동안 미국에 있던 자이다. 양이 놈들의 첩자인지 어찌 알고 안으로 들이겠느냐?"

 # 디시전

 bakufu_against:0 "막부와 거리두기"
 bakufu_against_desc:0 "막부와 멀어질 시간이다."
 bakufu_support:0 "막부에 다가서기"
 bakufu_support_desc:0 "막부에게 도움을 주어 친밀도를 높인다."

 #재산 몰수

 japan_rework_decision.1.t:0 "재산 몰수"
 japan_rework_decision.1.d:0 "막부는 우리의 재산의 일부를 몰수하기로 결정했다."
 japan_rework_decision.1.f:0 ""우리는 막부에 행동에 대해 비판하고 나섰고, 이는 막부의 보복으로 다가왔습니다.""
 japan_rework_decision.1.a:0 "이런."

 #영지 몰수

 japan_rework_decision.2.t:0 "영지 몰수"
 japan_rework_decision.2.d:0 "막부는 우리에게 주어진 영지의 일부를 반납하도록 요구했다."
 japan_rework_decision.2.f:0 ""우리는 막부의 요구에 거부의 의사를 표했고, 이는 막부의 보복으로 다가왔습니다.""
 japan_rework_decision.2.a:0 "이런."

 #막부 분노

 japan_rework_decision.3.t:0 "막부의 분노"
 japan_rework_decision.3.d:0 "막부는 우리에게 분노하며 용서하지 않을것이라고 말했다."
 japan_rework_decision.3.f:0 ""막부는 불 같이 화를 내며 우리를 비난했지만, 행동으로는 아무것도 하지 않았습니다.""
 japan_rework_decision.3.a:0 "별거 아니군."

 #재산 하사

 japan_rework_decision.4.t:0 "금화 하사"
 japan_rework_decision.4.d:0 "막부가 우리에게 많은 양의 금화를 하사했다."
 japan_rework_decision.4.f:0 ""우리가 막부의 의견에 찬동하자, 쇼군께서 보답을 주셨습니다.""
 japan_rework_decision.4.a:0 "좋아."

 #영지 하사 

 japan_rework_decision.5.t:0 "영지 하사"
 japan_rework_decision.5.d:0 "막부가 우리에게 영지를 하사했다."
 japan_rework_decision.5.f:0 ""우리가 막부에 비판하는 자에 모욕을 가하자, 쇼군께서 보답을 주셨습니다.""
 japan_rework_decision.5.a:0 "좋아."

 #칭찬

 japan_rework_decision.6.t:0 "막부의 찬사"
 japan_rework_decision.6.d:0 "막부가 우리에게 찬사를 보냈다."
 japan_rework_decision.6.f:0 ""계속되는 막부를 향한 우리의 헌신에, 막부가 공개적으로 우리를 치하했습니다.""
 japan_rework_decision.6.a:0 "이게 다야?"

 #다이묘가 나댐

 japan_rework_decision.7.t:0 "다이묘의 반발"
 japan_rework_decision.7.d:0 "한 다이묘가 우리에게 불만을 나타냈다."
 japan_rework_decision.7.f:0 ""그들과의 관계가 나빠질 조짐을 보입니다.""
 japan_rework_decision.7.a:0 "무시하자."

 #다이묘가 도와줌

 japan_rework_decision.8.t:0 "다이묘의 지원"
 japan_rework_decision.8.d:0 "한 다이묘가 우리를 지원하고 나섰다."
 japan_rework_decision.8.f:0 ""그들과의 관계가 더 좋아질 것입니다.""
 japan_rework_decision.8.a:0 "좋다."


 #쿠로후네 사건 이후

 #1차 내항

 kurofune.1.t:0 "흑선 내항"
 kurofune.1.d:0 "네 척의 미리견 흑선이 우라가 인근에 정박해 개항을 요구했지만, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]의 병을 핑계로 돌려보냈다. 그들은 1년 뒤에 다시 오겠다고 했다."
 kurofune.1.f:0 ""화란국에서 일찍이 경고한 대로, 미리견국 양이들의 흑선 함대가 수교를 요구하며 우라가 봉행에 정박했습니다! 그들은 개항을 요구하고 있습니다. 어떻게 해야 할까요?"\n\n"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께서 병석에 계시니 이를 핑계로 이들을 돌려보내자. 이들의 계획도 시간이 지나면 흐지부지해질 것이다.""
 kurofune.1.a:0 "일단은 한 숨 돌렸군."

 #2차 내항

 kurofune.2.t:0 "두번째 흑선 내항"
 kurofune.2.d:0 "아홉 척의 미리견 흑선이 에도만 인근에 정박했다. 이번에도 요구 사항은 같지만, 이번에는 매우 강경하게 개항을 요구하며 전쟁까지 불사하겠다고 한다."
 kurofune.2.f:0 ""미리견국 양이들의 흑선 함대가 반년만에 다시 돌아왔습니다! 당장 항구 몇 개를 개항하여 함대를 정박하고 보급할 수 있는 권리를 내놓지 않는다면 선전포고하겠다고 합니다!"\n\n"뭐라고? 분명 1년 뒤에나 돌아오겠다고 하지 않았나? 불시에 들어닥쳐서는 이 무슨 폭거란 말인가?"\n\n"비참하지만 양이들의 무력은 도저히 당해낼 수 없습니다. 지금 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께서 결단하시지 않으신다면 에도의 안전을 보장할 수 없습니다!""
 kurofune.2.a:0 "...개항을 선택하자."
 kurofune.2.b:0 "그렇다면 전쟁이다!"

 #일미화친조약

 kurofune.3.t:0 "미일화친조약"
 kurofune.3.d:0 "미국은 우리와 화친조약을 맺을 것을 요구했다. 이들은 또한 함대를 정박하고 연료와 식량을 보급할 수 있도록 항구 두 개를 개방할 것도 요구했다. "편무적 최혜국 대우"라는 문구가 있기는 하나, 대수롭지 않을 것 같다."
 kurofune.3.f:0 " "제 1 조\n 미일 양국·양 국민 사이에는 사람·장소의 관계없이 향후 영원한 화친이 맺어진다.\n제 2 조\n시모다와 하코다테를 개항한다.\n...\n제 9 조\n일본국은 미국에 편무적인 최혜국 대우를 준다.""
 kurofune.3.a:0 "두 나라의 우호를 위하여!"

 #일미화친조약에 대한 일본 국가들의 반응

 kurofune.103.t:0 "미일화친조약"
 kurofune.103.d:0 "미국은 일본국과 화친조약을 맺을 것을 요구했고, 막부는 이를 수용했다. 이들은 또한 함대를 정박하고 연료와 식량을 보급할 수 있도록 항구 두 개를 개방할 것도 요구했고 이것 또한 수용되었다. "편무적 최혜국 대우"라는 문구가 있는데, 느낌이 좋지 않다."
 kurofune.103.f:0 " "제 1 조\n 미일 양국·양 국민 사이에는 사람·장소의 관계없이 향후 영원한 화친이 맺어진다.\n제 2 조\n시모다와 하코다테를 개항한다.\n...\n제 9 조\n일본국은 미국에 편무적인 최혜국 대우를 준다."\n\n"편무적인 최혜국 대우가 무슨 뜻인지 정확하지는 않으나 느낌이 좋지 않습니다. 막부가 이를 조인한 것은 신중하지 못한 움직임일지도 모릅니다.""
 kurofune.103.a:0 "이를 빌미로 이권을 침탈해갈 것이다. 막부의 오판이다."
 kurofune.103.b:0 "막부를 지지한다. 배를 정박할 권리만으로 무슨 일이 생기겠는가?"

 #일본 개항에 따른 열강의 반응

 kurofune.4.t:0 "일본의 개항과 이권침탈의 기회"
 kurofune.4.d:0 "마침내 황금의 나라 일본이 개항을 했다는 소식이다. 조약을 통해 미국은 일본에 정박할 수 있는 권리를 얻어냈으며, 일본의 최혜국 대우를 받게 되었다. 우리도 최혜국 대우를 받아낸다면 자동적으로 여러 이권을 챙길 수 있게 될 것이다."
 kurofune.4.f:0 ""페리가 이끄는 미국의 함대가 일본의 수도에 정박했고, 일본은 이들의 요구를 수용하며 조약을 맺었습니다. 해당 조약에는 일본이 미국에게 편무적으로 최혜국 대우를 할 것이 명시되어 있습니다. 이것은 큰 기회입니다.""
 kurofune.4.a:0 "이런 이권을 놓칠 수는 없다. 우리도 가자!"
 kurofune.4.b:0 "굳이 머나먼 타국을 들쑤셔서 피곤해질 필요는 없다."
 kurofune.4.a_tt:0 "[ROOT.GetCountry.GetName](이)가 [SCOPE.sCountry('jap_scope').GetName]의 최혜국 대우를 얻어냄"

 #일본 개항에 따른 조선의 반응

 kurofune.5.t:0 "일본의 개항"
 kurofune.5.d:0 "일본이 미리견에 굴복하여 개항했다는 소식이다."
 kurofune.5.f:0 ""미리견이 이끄는 함대가 강호에 도달하여 개항을 요구하고 나섰는데, 일왕은 이를 받아들여 양이들에게 나라 문을 열어줬다고 합니다.""
 kurofune.5.a:0 "두려운 일이로다."
 kurofune.5.b:0 "옆나라 일에 신경끄자." 

 #일본 개항에 따른 중국의 반응

 kurofune.6.t:0 "일본의 개항"
 kurofune.6.d:0 "일본이 미리견에 굴복하여 개항했다는 소식이다."
 kurofune.6.f:0 ""미리견이 이끄는 함대가 강호에 도달하여 개항을 요구하고 나섰는데, 일왕은 이를 받아들여 양이들에게 나라 문을 열어줬다고 합니다.""
 kurofune.6.a:0 "두려운 일이로다."
 kurofune.6.b:0 "옆나라 일에 신경끄자." 

 #미국의 일본 침략으로 인한 조선의 반응

 kurofune.7.t:0 "일본 침략"
 kurofune.7.d:0 "미리견이 일본에게 개항을 요구했으나 거부당하자 침략을 개시했다는 소식이 전해졌다."
 kurofune.7.f:0 ""강호에 정박한 미리견의 함대가 일본을 공격하고 나섰습니다.""
 kurofune.7.a:0 "다음은 우리 차례겠군."
 kurofune.7.b:0 "옆나라 일에 신경끄자." 

 #미국의 일본 침략으로 인한 중국의 반응

 kurofune.107.t:0 "일본 침략"
 kurofune.107.d:0 "미리견이 일본에게 개항을 요구했으나 거부당하자 침략을 개시했다는 소식이 전해졌다."
 kurofune.107.f:0 ""강호에 정박한 미리견의 함대가 일본을 공격하고 나섰습니다.""
 kurofune.107.a:0 "남의 일이 아니다."
 kurofune.107.b:0 "옆나라 일에 신경끄자." 

 #안세이 대지진

 kurofune.8.t:0 "도난카이 대지진"
 kurofune.8.d:0 "간토에서 킨키지방까지 아우르는 넓은 범위에 지진이 발생했다."
 kurofune.8.f:0 "몇 세기를 통틀어도 보기 힘든 가장 강력한 지진이 어제와 오늘 일어났다. 마을은 불에 탔으며, 집은 무너저내렸다. 사람들은 갈 곳을 잃고 방황하고있다."
 kurofune.8.a:0 "손 쓸 방법이 없다."
 kurofune.8.b:0 "쇼군에게 구호를 요청한다." 
 kurofune.8.c:0 "쇼군에게 구호를 요청한다." 
 kurofune.8.e:0 "쇼군에게 구호를 요청한다." 
 kurofune.8.g:0 "쇼군에게 구호를 요청한다."

 #구호요청 오다와라

 kurofune.9.t:0 "오다와라 번의 구호 요청"
 kurofune.9.d:0 "오다와라 번에서 구호 요청이 들어왔다."
 kurofune.9.f:0 ""엄청난 규모의 지진으로 인해, 번에 쌓아둔 비축분으로도 이재민을 다 구원할 수 없습니다. 막부의 도움이 필요합니다.""
 kurofune.9.a:0 "도움을 준다."
 kurofune.9.b:0 "거절한다."

 #구호요청 카가

 kurofune.10.t:0 "카가 번의 구호 요청"
 kurofune.10.d:0 "카가 번에서 구호 요청이 들어왔다."
 kurofune.10.f:0 ""지진으로 인해 산사태가 발생하여 사람들이 대거 매몰되었습니다. 막부의 도움이 필요합니다.""
 kurofune.10.a:0 "도움을 준다."
 kurofune.10.b:0 "거절한다."

 #구호요청 기슈

 kurofune.11.t:0 "키슈번의 구호 요청"
 kurofune.11.d:0 "키슈번에서 구호 요청이 들어왔다."
 kurofune.11.f:0 ""지진으로 인해 토사가 밀려와 농지가 황폐화되었습니다. 막부의 도움이 필요합니다.""
 kurofune.11.a:0 "도움을 준다."
 kurofune.11.b:0 "거절한다."

 #구호요청 토사

 kurofune.110.t:0 "토사번의 구호 요청"
 kurofune.110.d:0 "토사번에서 구호 요청이 들어왔다."
 kurofune.110.f:0 ""엄청난 크기의 쓰나미가 몰려와 모든것을 집어 삼켰습니다. 막부의 도움이 필요합니다.""
 kurofune.110.a:0 "도움을 준다."
 kurofune.110.b:0 "거절한다."

 #수호통상조약

 kurofune.12.t:0 "미일수호통상조약"
 kurofune.12.d:0 "미국이 불평등한 통상 조약을 요구해왔다. 개항과 보급의 권리만을 요구했던 저번 미일화친조약과 달리, 이번에는 다양한 이권을 미국에게 내어주는 조항들이 포함되어 있다. 이런 조약을 승인한다면, 일찍이 "최혜국 대우" 조약을 맺은 다른 열강들에게도 우리의 시장을 내어주게 될 수도 있다. 더 큰 문제는, 천황께서 이런 일방적인 조약을 윤허하리라는 보장이 없다는 것이다."
 kurofune.12.f:0 ""이번에 저들이 요구해온 조약은 이전의 화친조약과 내용이 명백히 다릅니다. 이번 조약은 대부분이 아국에 불리한 내용으로 채워져 있으며 대표적으로 우리 영토에서 저들의 영사재판권을 인정하는 것과 양국 간의 무역에 우리 관리들이 간섭 할 수 없게하는 것이 있습니다. 하지만 그렇다고 무시 할 수도 없는 노릇입니다. 저들의 함대는 강하고 코앞에 있습니다."\n\n"천황 폐하의 조정도 이런 조약은 윤허하지 않을 가능성이 높습니다. 우리가 먼저 조약을 체결하고 천황 폐하꼐 사후 동의를 구할 경우 정치적인 대혼란이 발생할 것입니다."
 kurofune.12.a:0 "이것이 시대의 흐름이니 조약에 조인하고 폐하께 양해를 구하자."
 kurofune.12.b:0 "아무리 적들이 강하다고 해도 이것은 선을 넘는 짓이다. 전쟁을 준비하라!"

 #류미 통상조약

 kurofune.13.t:0 "류미수호통상조약"
 kurofune.13.d:0 "미국이 불평등한 통상 조약을 요구해왔다."
 kurofune.13.f:0 ""그들이 요구한 주요 골자는 아국 항구의 개항과 함께 영사 재판권을 인정할 것과 우리의 무역에 대한 권리를 억제하는 것입니다. 전반적으로 우리에게 불리한 내용들로 채워져있으나 이것은 일본의 지배로부터 벗어날 기회입니다! 이를 잘 이용하면 독립의 염원을 이루어내는 것도 무리는 아닙니다.""
 kurofune.13.a:0 "언제까지 막부도 아닌 일개 번의 휘하에 속해 힜을 것이냐. 받아들이자."
 kurofune.13.b:0 "너무 불리한 조약이다. 전쟁을 준비하라!"

 #일미수호통상조약 - 조정의 반응

 kurofune.14.t:0 "미일수호통상조약"
 kurofune.14.d:0 "막부에서 미국과의 불평등 통상 조약 조인에 대한 윤허를 받으러 사람을 보냈다. 이들은 조정의 윤허 없이 독단적으로 조약을 맺은 뒤 천황의 사후 승인을 부탁하고 있다."
 kurofune.14.f:0 ""조약의 전체적인 내용은 황국에 심히 불리한 내용이옵니다. 특히 신토에서 죄를 지은 이들을 그들의 손에 맡겨야하며 무역에 대한 권리를 박탈한다는 내용 또한 포함되어 있사옵니다. 물론 미국의 함대가 강대하긴 하나 이는 너무 무례한 요구라고 사료되옵니다."\n\n"아무리 수백년 대정위임의 전통이 있다 한들 막부가 이토록 무리한 조약을 독단적으로 체결한 것은 무도한 일이옵니다. 부디 조정의 위엄을 세워 막부를 엄히 꾸짖으시옵소서."
 kurofune.14.a:0 "막부의 행동을 용서하고 조약을 윤허한다."
 kurofune.14.b:0 "윤허하지 않는다. 입조하여 해명할 것을 요구하라!"

 #일미수호통상조약 - 다이묘의 반응

 kurofune.15.t:0 "미일수호통상조약"
 kurofune.15.d:0 "막부가 천황 조정의 윤허 없이 독자적으로 불평등 조약에 조인했다."
 kurofune.15.f:0 ""아무리 미국의 함대가 에도만을 봉쇄했다곤 하나 우리에게 불리한 내용밖에 없는 조약에 조인 한 것은 명백히 불명예스러운 일입니다."\n\n"이번 일에는 조정의 칙허 또한 없었다고 합니다. 말 그대로 막부가 독자적으로 행한 일이라는 것입니다. 아무리 수백년 대정위임의 전통이 있다 한들 막부가 이토록 무리한 조약을 독단적으로 체결한 것은 무도한 일이라 볼 수 있습니다.""
 kurofune.15.a:0 "막부놈들의 간이 드디어 배 밖으로 튀어나왔구나."
 kurofune.15.b:0 "막부도 어쩔 수 없었을 것이다."

 #안세이 대옥

 kurofune.16.t:0 "안세이 대옥"
 kurofune.16.d:0 "막부가 천황 조정의 승인 없이 독단적으로 조인한 미일수호통상조약 때문에 천황 조정이 직접 다이묘들에게 칙령을 내리는 사상 초유의 사태가 발생하였다. 이에 대해 다이로 이이 나오스케가 천황 조정을 부추긴 개국 반대파들에 대한 대규모 숙청을 요구했다. 하지만 막부 내에서도 반대의 목소리가 만만치 않다."
 kurofune.16.f:0 ""현재 국내의 상황을 살펴보면 세계 정세를 읽지 못하고 이번 조약에 대해 불만만을 품고 있는 자들이 수두룩 합니다. 안 그래도 서양 세력들이 신토를 노리고 있는 와중인데 불만세력들을 가만히 놔둘 수는 없습니다. 천황 폐하를 부추겨 이번 일을 그르친 개국 반대파들을 이번 기회에 모조리 처리해야 합니다."\n\n"하오나 대정을 대리하고 있다고 하나 엄연히 이 땅은 천황 폐하의 것. 천황 폐하께서 반대하신 조약을 막부가 함부로 체결했다는 그들의 비판에는 일리가 있습니다. 정치적인 조율을 통해 이 갈등을 평화롭게 해결하는 것이 좋을 것 같습니다.""
 kurofune.16.a:0 "근신 및 정계은퇴를 명하고 휘하 번사들은 낭인으로 내쫓아라."
 kurofune.16.b:0 "보다 덜 극단적인 해결책을 모색하라."

 #안세이 대옥으로 다이묘가 은퇴를 명받음
 kurofune.116.t:0 "안세이 대옥"
 kurofune.116.d:0 "막부에서 미일수호통상조약의 독단적 체결에 반대한 다이묘들에게 최후통첩을 보냈다. 명예를 지켜 순순히 정계를 은퇴하고 자연인이 되거나, 각종 제재를 각오하라는 내용이다. 서신의 발신자는 [SCOPE.sCharacter('shogun_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('shogun_scope').GetCustom('GetUniversalFullName')]으로 되어 있으나, 필체를 검정한 결과 다이로 이이 나오스케가 이를 지시한 인물임이 명확해 보인다."
 kurofune.116.f:0 ""[SCOPE.sCharacter('daimyo_retire_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('daimyo_retire_scope').GetCustom('GetUniversalFullName')] 경은 들으라. 경솔한 그대의 언사로 인해 천황 폐하의 눈과 귀가 흐려져 큰 혼란이 초래되었다. 사내대장부로서 또 무인으로서 이는 씻을 수 없는 죄이니, 책임을 지고 명예롭게 모든 권력을 내려놓고 하야하는 것만이 그대와 그대 가문의 명예에 먹칠하지 않는 유일한 방도일 따름이다. 그대가 책임을 저버리지 않고 무사의 도를 지킨다면, 그대의 가문에는 화가 닥치지 않을 것을 보장한다.\n\n   -[SCOPE.sCharacter('shogun_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('shogun_scope').GetCustom('GetUniversalFullName')]""
 kurofune.116.a:0 "어찌할 도리가 없다. 명을 따르리라."
 kurofune.116.b:0 "엎드려 자비를 구해보자."

 #사쿠라다 문 밖의 변

 kurofune.17.t:0 "사쿠라다 문밖의 변"
 kurofune.17.d:0 "안세이 대옥의 숙청을 지시한 이이 나오스케가 습격을 받았다."
 kurofune.17.f:0 ""다이로께선 저택에서 나와 행렬을 갖추어 등성하고 있는 도중이었습니다. 마침 날씨가 좋지 않아 습격에 대한 준비가 되어 있지 않았습니다. 이번 습격에 참가한 이들은 이러한 점을 노린 것 같습니다. 그분은 이번 습격에서 총격을 받아 움직이지 못하는 상태에서 습격자들에 의해 명을 달리하셨습니다.""
 kurofune.17.a:0 "이런."

 #나마무기

 kurofune.18.t:0 "나마무기 사건"
 kurofune.18.d:0 "무사들이 행렬을 방해하는 영국인들을 살해했다."
 kurofune.18.f:0 ""다미요께서 교토로 상경하시는 와중 행렬에 영국인 4명이 끼어들었습니다. 말을 타고 있던 이들은 아무런 예를 표하지도 않고 중앙의 본대까지 접근했으며 경고에도 물러서지 않자 호위무사들은 이들을 공격하여 한명을 살해했습니다. 서양 세력들은 이 사건에 분개하고 있으며 특히 영국은 무력 투사까지 염두에 두고 있는 듯 합니다.""
 kurofune.18.a:0 "영국 공사관에 사람을 보내 사건을 설명하고 배상하자."
 kurofune.18.b:0 "다이묘 행차에 대한 규칙을 알지 못하던 영국인 잘못이다."

 #나마무기 소식

 kurofune.19.t:0 "나마무기 사건"
 kurofune.19.d:0 "사츠마 번주의 행렬에 끼어든 외국인이 살해당했다."
 kurofune.19.f:0 ""에도에서 교토로 향하던 사츠마 번주의 행렬에 영국인 4명이 말을 탄채로 끼어들었고 경고에도 불구하고 번주 본인이 있는 본대까지 접근했다고 합니다. 호위하던 무사들은 그들을 공격했고 4명 중 한명이 살해당했다고 합니다. 서양 세력들, 특히 영국은 배상하지 않으면 공격하겠다고 입장을 내놓았습니다.""
 kurofune.19.a:0 "이런."

 #사츠에이 전쟁

 kurofune.20.t:0 "사츠에이 전쟁"
 kurofune.20.d:0 "증기선 3척을 나포한 영국 함대에 대해 포격을 가했으나 아군이 크게 패했다."
 kurofune.20.f:0 ""7척으로 이루어진 영국 함대는 이전에 벌어진 사건에 대해 배상을 요구했고 아측은 책임을 부인하며 협상을 거부했습니다. 이에 분노한 영국 함대가 아측 증기선 3척을 나포했고 이를 선전포고로 받아들인 아군이 포격을 개시해 전투가 시작되었습니다. 전투는 일방적이었습니다. 고작 7척에 불과하는 영국 함대에 의해 해안포대가 괴멸되었고 도시 내부에 상당한 피해가 발생했습니다. 비록 영국 함대가 후퇴하긴 했으나 여전히 위험한 상황입니다.""
 kurofune.20.a:0 "비록 영국인들이 후퇴했다곤 하나 이는 전력이 아니다. 항복하자."
 kurofune.20.b:0 "양이놈들이 본성을 드러내는구나. 전쟁을 준비하라."

 #사츠에이 전쟁 소식

 kurofune.21.t:0 "사츠에이 전쟁"
 kurofune.21.d:0 "협상을 위해 사츠마에 방문한 영국 함대와 사츠마 간에 전투가 발생했다."
 kurofune.21.f:0 ""배상을 요구한 영국 함대에 사츠마는 책임을 부인했고 이에 격노한 영국인들이 증기선 3척을 나포하자 선제포격을 개시해 전투를 시작했습니다. 영국 함대는 결국 후퇴했지만 사츠마는 엄청난 피해를 입을 수 밖에 없었다고 합니다.""
 kurofune.21.a:0 "서양의 기술력이란 대단하군."

 #합류 이벤트

 #좌막파의 합류 - 쇼군

 kurofune.31.t:0 "충성 맹세 선언"
 kurofune.31.d:0 "[SCOPE.sCountry('daimyo_scope').GetName](은)는 [concept_pro_shogun]에 합류할 것을 천명하고 우리에게 충성을 맹세하였다."
 kurofune.31.f:0 ""[SCOPE.sCountry('daimyo_scope').GetName] 번주 [SCOPE.sCountry('daimyo_scope').GetRuler.GetCustom('GetUniversalFullName')](이)가 앞으로 있을 싸움에서 우리 편에 설 것을 맹세하였습니다.""
 kurofune.31.a:0 "아주 좋군."

 #도막파의 합류 - 쇼군

 kurofune.32.t:0 "막부 타도 선언"
 kurofune.32.d:0 "[SCOPE.sCountry('daimyo_scope').GetName](은)는 [concept_anti_shogun]에 합류할 것을 천명하고 우리와 갈라서기를 택했다."
 kurofune.32.f:0 ""[SCOPE.sCountry('daimyo_scope').GetName] 번주 [SCOPE.sCountry('daimyo_scope').GetRuler.GetCustom('GetUniversalFullName')](이)가 우리를 타도할 것을 선언했습니다.""
 kurofune.32.a:0 "막부를 거역한 것을 반드시 후회하리라."

 #좌막파의 합류 - 천황

 kurofune.33.t:0 "좌막파 선언"
 kurofune.33.d:0 "[SCOPE.sCountry('daimyo_scope').GetName](은)는 [concept_pro_shogun]에 합류할 것을 천명하고 정당한 전 일본의 지배자의 종주권을 부정했다."
 kurofune.33.f:0 ""[SCOPE.sCountry('daimyo_scope').GetName] 번주 [SCOPE.sCountry('daimyo_scope').GetRuler.GetCustom('GetUniversalFullName')](이)가 폐하의 조정을 능멸하고 [SCOPE.sCountry('jap_scope').GetRuler.GetFamilyName] 막부에게 충성을 맹세했습니다.""
 kurofune.33.a:0 "조정을 거역한 것을 반드시 후회하리라."

 #도막파의 합류 - 천황

 kurofune.34.t:0 "막부 타도 선언"
 kurofune.34.d:0 "[SCOPE.sCountry('daimyo_scope').GetName](은)는 [concept_anti_shogun]에 합류할 것을 천명하고 정당한 전 일본의 지배자의 종주권을 바로세우기 위해 싸울 것을 선언했다."
 kurofune.34.f:0 ""[SCOPE.sCountry('daimyo_scope').GetName] 번주 [SCOPE.sCountry('daimyo_scope').GetRuler.GetCustom('GetUniversalFullName')](이)가 폐하의 조정에 합류하고 무도한 [SCOPE.sCountry('jap_scope').GetRuler.GetFamilyName] 막부를 몰아내는 싸움에 가담할 것을 맹세했습니다.""
 kurofune.34.a:0 "아주 좋군."


 #강제발동 트리거

 kurofune.40.t:0 "A Castle upon Pillars of Sands"
 kurofune.40.d:0 "Through all the recent incidents, it is clear that the current [SCOPE.sCountry('jap_scope').GetRuler.GetFamilyName] Shogunate cannot rule Japan in this new era of change."
 kurofune.40.f:0 ""The sky and the earth stain in red, and the crows' whisper gloom in dread. Hollyhock's reign was centuries-old, but it nears its doom, dwindling and cold. Swords and Spears shall shine in war-cries, blood demarks where Japan's tomorrow lies.""
 kurofune.40.a:0 "Prepare the war."

 kurofune.41.t:0 "A Castle upon Pillars of Sands"
 kurofune.41.d:0 "Through all the recent incidents, it is clear that the current [SCOPE.sCountry('jap_scope').GetRuler.GetFamilyName] Shogunate cannot rule Japan in this new era of change."
 kurofune.41.f:0 ""The sky and the earth stain in red, and the crows' whisper gloom in dread. Hollyhock's reign was centuries-old, but it nears its doom, dwindling and cold. Swords and Spears shall shine in war-cries, blood demarks where Japan's tomorrow lies.""
 kurofune.41.a:0 "Prepare the war."


 #도막 좌막 마지막 결정: 대정봉환 요구 직전

 boshin_war.101.t:0 "도막이냐 좌막이냐"
 boshin_war.101.d:0 "[SCOPE.sCountry(jap_scope).GetRuler.GetFamilyName] 막부의 권위가 땅바닥에 떨어졌다. 천황에게 대정권을 돌려드리겠다는 핑계로 막부를 몰아내려는 [concept_anti_shogun] 세력과 이를 저지하려는 [concept_pro_shogun] 사이에 곧 전쟁이 시작될 것이다. 우리도 어느 쪽에 참여할지 최종적으로 결정해야 한다."
 boshin_war.101.f:0 ""[SCOPE.sCountry(nip_scope).GetRuler.GetFirstName] 천황 폐하의 정당한 권력을 찬탈하고 있던 무도한 막부를 몰아내자는 명분은 전 일본의 지지를 받을 수 있을 것입니다."\n\n"아니 됩니다! [SCOPE.sCountry(jap_scope).GetRuler.GetCustom('GetUniversalFullName')] 쇼군께 빚진 것이 많음을 잊어서는 안 될 것입니다. 공가에게 장악당한 천황 폐하의 조정은 일본을 이끌 역량이 없습니다.""
 boshin_war.101.a:0 "우리는 천황 폐하를 위해 싸울 것이다."
 boshin_war.101.b:0 "우리는 정이대장군의 편에 서서 싸울 것이다."

 #대정봉환 요구

 boshin_war.1.t:0 "대정봉환 제안"
 boshin_war.1.d:0 "한 번에서 천황의 이름을 빌려 대정봉환을 제안했다. 대정대리를 통해 막부가 명목상 천황을 대신해서 쥐고 있던 모든 실권을 다시 천황에게 반납하라는 요구다."
 boshin_war.1.f:0 ""막부의 [SCOPE.sCountry('jap_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('jap_scope').GetRuler.GetCustom('GetUniversalFullName')](은)는 들으라. 그간 일본국의 대정권은 고매하신 선대 천황 폐하들의 너그러운 아량에 의해 [SCOPE.sCountry('jap_scope').GetRuler.GetFamilyName] 가문에게 맡겨져 있었다. 하지만 양이들이 몰려들고 나라가 혼란에 빠진 작금의 상황으로 인해, 막부에게 일본국을 맡기고만 있을 수는 없게 되었으니 이제 내가 친히 국사를 돌보는 것이 천지의 순리에 들어맞을 따름이라. 이상으로, 막부는 그간 도리에 어긋나게 쥐고 있던 대정권을 모두 조정으로 반환하고, 지체없이 조정을 방문하여 충성을 보여라. 이 제안은 최후 통첩임을 알라.\n 적법한 전일본의 [SCOPE.sCountry('nip_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('nip_scope').GetRuler.GetCustom('GetUniversalFullName')].""
 boshin_war.1.a:0 "...어쩔 수 없군. 받아들인다."
 boshin_war.1.b:0 "거절한다."


 #막부 권위 바닥

 boshin_war.2.t:0 "막부의 종말"
 boshin_war.2.d:0 "막부의 권위도 이제 바닥에 떨어졌습니다."
 boshin_war.2.f:0 "지금은 전국시대 이후로 다시 찾아온 전쟁의 시대입니다. 이제 누구 편에 설지 반드시 결정해야 합니다."
 boshin_war.2.a:0 "전쟁에 대비하라."

 #대정봉환

 boshin_war.3.t:0 "대정봉환"
 boshin_war.3.d:0 "오늘 정이대장군은, 조정에 막부의 권한을 모두 천황께 반납할 것이라는 내용을 담은 상서를 올렸다."
 boshin_war.3.f:0 ""(상략) 조종에 이르러서 총애를 받아, 2백여 년 후손이 그것을 이어 왔습니다. 그리고 제가 그 직을 받들어 왔습니다만, 그 정치의 합당치 않은 일이 적지 않고, 오늘의 형세에 이르러 버린 것도 전적으로 제 부덕의 소치, 참괴해 마지않는 바입니다. 하물며 요즘은 외국과의 교제가 점점 활발해지고, 조정에 권력이 하나로 모이지 못하면 나라의 근본이 성립되지 않으므로 지금 종래의 구습에 따라 정권을 조정에 돌려드리오며, 널리 천하의 공의를 다한 후에 내린 결정을 바라보며 모두 한마음으로 협력하여 함께 황국을 수호한다면 반드시 해외 만국과 어깨를 나란히 할 수 있다고 생각합니다.""
 boshin_war.3.a:0 "이걸로 전쟁은 미뤄졌군."

 #전쟁 - 막부

 boshin_war.4.t:0 "보신 전쟁"
 boshin_war.4.d:0 "대정봉환이 성사됐으나, [concept_anti_shogun]들은 물러설 기미가 없다."
 boshin_war.4.f:0 "조정의 이와쿠라 토모미라는 자가 천황이 쓴 것 처럼 속인 비밀칙서를 도막파들에게 전달하여 전쟁을 일으켰습니다. 이제 더이상 방법이 없습니다. 싸울 시간입니다."
 boshin_war.4.a:0 "출병 준비를 해라!"

 #전쟁 - 천황

 boshin_war.5.t:0 "보신 전쟁"
 boshin_war.5.d:0 "막부가 대정봉환을 거부해왔다. 이미 전국에서 관군이 막부에 대항하여 들고일어서고 있다. 현재의 부패한 막부는 토벌되어야만 한다."
 boshin_war.5.f:0 "막부의 권위가 땅바닥으로 추락하고, 각 번의 무사들은 막부를 증오하게 된 지 오래다. 최근 수십 년간, 에도 막부는 대놓고 천황을 무시하고 독단적으로 정치를 해왔으며, 오로지 자신들의 이득을 위해서 통치해왔다. 심지어, 천황폐하의 칙허를 받지 않은 채, 독단적으로 서구의 열강들과 불평등조약을 체결해 일본의 국익을 팔아넘기기까지 했다. 이는 더 이상 방면하면 안된다. 우리 관군은 모두 함께 번쩍이는 칼 뽑아 들고 죽을 각오로 조적을 토벌할 것이다!"
 boshin_war.5.a:0 "출병 준비를 해라!"


 #전쟁승리 - 천황

 boshin_war.6.t:0 "내전 승리"
 boshin_war.6.d:0 "기나긴 내전 끝에 [concept_anti_shogun]가 승리를 거뒀다."
 boshin_war.6.f:0 ""
 boshin_war.6.a:0 "천황 폐하 만세!"

