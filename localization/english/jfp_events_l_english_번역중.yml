 hikikomori.1.t:0 "내적완결성"
 hikikomori.1.d:0 "우리는 우리의 내적완결성을 완벽히 했습니다."
 hikikomori.1.f:0 "이제 우리는 한반도 만으로도 세계 열강들과 나란히 할 수 있습니다."
 hikikomori.1.a:0 "만세!"
 je_hikikomori:0 "내적완결성"
