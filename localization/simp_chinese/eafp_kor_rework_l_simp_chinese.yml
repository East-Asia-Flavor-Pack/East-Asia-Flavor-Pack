concept_eafp_regent_balance: "力量的均衡"
concept_eafp_regent_balance_desc: "力量的均衡是衡量[Concept('concept_ruler', GetPlayer.GetRuler.GetPrimaryRoleTitle)]与#color:{0.5,0.8,1.0} 权力分享者#!之间权力平衡的尺度。大致分为五个等级，权力泄漏程度各不相同，每次升级都会额外解锁#color:{0.5,0.8,1.0} 权力分享者#!可以采取的谋取私利行为。\n\n[Concept('concept_eafp_regent_lv1', '@eafp_regent_0!')]\n[Concept('concept_eafp_regent_lv2', '@eafp_regent_4!')]\n[Concept('concept_eafp_regent_lv3', '@eafp_regent_8!')]\n[Concept('concept_eafp_regent_lv4', '@eafp_regent_12!')]\n[Concept('concept_eafp_regent_lv5', '@eafp_regent_16!')]"
concept_eafp_regent_lv1: "#color:{0.5,0.8,1.0} 力量的均衡#! #V 1阶段#!"
concept_eafp_regent_lv1_desc: "#V 效果#!\n• #color:{0.5,0.8,1.0} 权力分享者#!可以[concept_eafp_regent_pocket_money]@coin3!小规模的国库资金。\n• 如果#color:{0.5,0.8,1.0} 权力分享者#!的利益集团不在执政党中，则君主的@eafp_stress_gain!压力#N +1#!/月。\n• 每次重组执政利益集团时，君主的@eafp_stress_gain!压力#N +5#!\n• #color:{0.5,0.8,1.0} 权力分享者#!可以暂时增强自己利益集团的政治力量。\n• #color:{0.5,0.8,1.0} 权力分享者#!可以消耗[concept_eafp_regent_pocket_money]的私有财产来拉动力量的均衡。\n\n当前力量的均衡数值：#V [GetPlayer.MakeScope.Var('eafp_var_je_regent').GetValue]#!\n\n根据当前权力共享形式，每周力量的均衡会增加#N 0.25#!，直到超过平衡点[GetPlayer.MakeScope.ScriptValue('eafp_val_je_regent_balance')]."
concept_eafp_regent_lv2: "#color:{0.5,0.8,1.0} 力量的均衡#! #V 2阶段#!"
concept_eafp_regent_lv2_desc: "#V 效果#!\n• 权力共享势力掠夺地区，可能导致[concept_eafp_regent_pocket_money]和@eafp_state_adm!官厅改善度下降。\n• 权力共享势力掠夺地区，可能导致[concept_eafp_regent_pocket_money]和@eafp_state_mil!军事改善度下降。\n• 权力共享势力掠夺地区，可能导致[concept_eafp_regent_pocket_money]和@eafp_state_civ!民生改善度下降。\n• #color:{0.5,0.8,1.0} 权力分享者#!可能引发礼法论争，导致正统性暂时下降。\n• 适用所有先前阶段的效果。\n\n当前力量的均衡数值：#V [GetPlayer.MakeScope.Var('eafp_var_je_regent').GetValue]#!\n\n根据当前权力共享形式，每周力量的均衡会增加#N 0.25#!，直到超过平衡点[GetPlayer.MakeScope.ScriptValue('eafp_val_je_regent_balance')]."
concept_eafp_regent_lv3: "#color:{0.5,0.8,1.0} 力量的均衡#! #V 3阶段#!"
concept_eafp_regent_lv3_desc: "#V 效果#!\n• #color:{0.5,0.8,1.0} 权力分享者#!可以[concept_eafp_regent_pocket_money]@coin7!中等规模的国库资金。\n• #color:{0.5,0.8,1.0} 权力分享者#!可以将国家拥有的设施私有化。\n• 每次对军队下达动员命令时，君主的@eafp_stress_gain!压力#N +5#!。\n• 适用所有先前阶段的效果。\n\n当前力量的均衡数值：#V [GetPlayer.MakeScope.Var('eafp_var_je_regent').GetValue]#!\n\n根据当前权力共享形式，每周力量的均衡会增加#N 0.25#!，直到超过平衡点[GetPlayer.MakeScope.ScriptValue('eafp_val_je_regent_balance')]."
concept_eafp_regent_lv4: "#color:{0.5,0.8,1.0} 力量的均衡#! #V 4阶段#!"
concept_eafp_regent_lv4_desc: "#V 效果#!\n• #color:{0.5,0.8,1.0} 权力分享者#!可以任命亲信为部队指挥官。\n• 当#color:{0.5,0.8,1.0} 权力分享者#!的利益集团处于愤怒关系时，政治运动激进主义#N +25%#!\n• #color:{0.5,0.8,1.0} 权力分享者#!干预官职人事，可能导致行政力量下降。\n• 每次发起主导外交战时，君主的@eafp_stress_gain!压力#N +10#!\n• 适用所有先前阶段的效果。\n\n当前力量的均衡数值：#V [GetPlayer.MakeScope.Var('eafp_var_je_regent').GetValue]#!\n\n根据当前权力共享形式，每周力量的均衡会增加#N 0.25#!，直到超过平衡点[GetPlayer.MakeScope.ScriptValue('eafp_val_je_regent_balance')]."
concept_eafp_regent_lv5: "#color:{0.5,0.8,1.0} 力量的均衡#! #V 5阶段#!"
concept_eafp_regent_lv5_desc: "#V 效果#!\n• #color:{0.5,0.8,1.0} 权力共享者#!可以 @coin11!大规模地 [concept_eafp_regent_pocket_money]国库资金。\n• #color:{0.5,0.8,1.0} 权力共享者#!的人气 #N +100#!\n• 君主的权威 #N -25%#!\n• 每 #V 4年#!，#color:{0.5,0.8,1.0} 权力共享者#!可以按照自己的喜好 #N 强行制定一项法案。#!\n• 所有前一阶段的效果也适用。\n\n当前力量平衡数值：#V [GetPlayer.MakeScope.Var('eafp_var_je_regent').GetValue]#!\n\n每周力量平衡增加 #N 0.25#!，直到超过根据当前权力共享形式进行平衡的点 [GetPlayer.MakeScope.ScriptValue('eafp_val_je_regent_balance')]."
eafp_modi_monarchy_power: "忠和孝"
concept_eafp_regent_pocket_money: "侵吞"
concept_eafp_regent_pocket_money_desc: "这是由于与权力共享者的政治交易或权力共享者的独断专行而可能产生的效果。\n\n侵吞资金的 #V 10%#!优先存入 [concept_investment_pool]，剩余的 #V 9成#!作为权力共享者个人的私有财产记录，通过这一过程积累的财产可以再次被权力共享者用于将国家财产私有化或与君主进行政治交易。"
concept_eafp_regent_type_halmuni: "垂帘听政"
concept_eafp_regent_type_halmuni_desc: "当国王年幼即位时，王室中最年长的太后放下帘子，辅佐主上，与大臣们一起处理国政的摄政结构。\n\n作为东亚文化圈熟悉的形态，根据天子国的历史和儒教名分，以及完善的传统惯例得到正当化。"
concept_eafp_regent_type_appa: "摄政"
concept_eafp_regent_type_appa_desc: "国王的直系长辈利用强大的血缘关系，对整体国政事务行使最终决定权。\n\n原本国王的亲生父亲容易拥有像太上皇一样的影响力，出于政治原因和继承王室谱系的法度上的原因，即使发生变动，通常也不存在在世的大院君，但如果君主夭折和后嗣断绝等不幸重叠，则可能出现这种摄政形式。\n\n但是，这种结构在惯例上和名义上都没有得到正当化，是一种罕见的形式，由于其本质，国政流程有可能朝着意想不到的方向发展。"
concept_eafp_regent_type_sedoga: "势道政治"
concept_eafp_regent_type_sedoga_desc: "名义上是由拥有全权的国王进行的直接统治，目前不存在任何摄政形式。\n\n但是，由于多种原因，使专制君主能够像君主一样统治的现有惯例和结构性装置崩溃的情况下，由前任君主的统治能力维持的体制的权力空白可能会导致构成官僚制度的权势两班家族自然而然地填补。"
concept_eafp_regent_type_king: "亲政"
concept_eafp_regent_type_king_desc: "国家的纲纪已经确立，不与任何人分享权力。\n你是合法的君主。"
concept_eafp_regent_who_halmuni: "大王大妃"
concept_eafp_regent_who_halmuni_desc: "作为王室内的长辈和国王的法定祖母，如果健在，有权辅佐年幼的主上并实行垂帘听政。\n国王成年后，按照惯例会放下帘子，但如果未能留下后嗣而夭折，则可以在法度的范围内对后继者指定行使强大的影响力。"
concept_eafp_regent_who_appa: "大院君"
concept_eafp_regent_who_appa_desc: "作为国王的亲生父亲，无论喜欢与否，都可以通过血缘关系对君主行使强大的影响力。\n通常情况下，在世的大院君的存在是很难发生的..."
concept_eafp_regent_who_sedoga: "大人"
concept_eafp_regent_who_sedoga_desc: "作为把持朝政的世道家门阀的首领人物，在法律上没有任何权力，实际上更不可能为所欲为。\n然而，在支撑现有权力间制衡关系的惯例性系统崩溃，君主难以完全行使统治能力的情况下，权势家族的腐败和暴走是不可避免的..."
concept_eafp_regent_who_king: "君主"
concept_eafp_regent_who_king_desc: "朕即国家。"
