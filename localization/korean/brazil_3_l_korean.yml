l_korean:
 je_brazilian_nation_building: "브라질 국가 통합"
 je_brazilian_nation_building_reason: "브라질은 모국이 없는 식민지이자 국가가 없는 주라고 할 수 있다. 이 광활한 땅에 살고 있는 모든 민족이 하나의 정체성을 형성하려면 신중한 숙고와 막대한 밑작업, 꾸준한 관리가 필요하다. 과연 하나의 통합된 브라질을 이룩할 수 있을까?"
 je_brazilian_nation_building_ragamuffin_war_south: "#bold 파라포스 전쟁#! 종료 및 [SCOPE.sCulture('sulista_culture').GetNameNoFormatting] 본토 내 [SCOPE.sCulture('sulista_culture').GetName] 문화 갈등이 #bold 10%#! 미만으로 감소"
 je_brazilian_nation_building_ragamuffin_war_done: "#bold 파라포스 전쟁#! 종료 및 [SCOPE.sCulture('amazonic_culture').GetName] 본토를 둔 모든 주의 [concept_devastation] 수준이 #bold 5#! 미만으로 감소"
 je_brazilian_nation_building_brazilian_national_hero_owned: "지역 #bold [concept_brz_national_hero]#!을 선포하였으며 선전에 사용 가능"
 concept_brz_national_hero: "국민 영웅"
 concept_brz_national_hero_desc: "#bold 국민 영웅#!은 브라질에 속하지 않은 주와의 전투에서 승리한 뒤 '#bold 새로운 국민 영웅#!' 이벤트에서 영웅으로 칭송받고 있는 장군입니다."
 je_brazilian_nation_building_integrate_nordestino: "노르데스티노 통합"
 je_brazilian_nation_building_integrate_nordestino_past_tense: "노르데스티노 브라질 편입"
 je_brazilian_nation_building_integrate_nordestino_desc: "북동 지역 주민을 새로운 국가 질서로 끌어들여 진정으로 화해하려면 이 지역에서 가장 큰 불안의 원인 중 하나를 제거해야 한다. 즉 혐오를 부르짖으며 영원한 보존을 요구하는 기관을 제거해야 한다."
 je_brazilian_nation_building_integrate_nordestino_tt: "전 세계 모든 [SCOPE.sCulture('nordestino_culture').GetName] [concept_pop]이 [SCOPE.sCulture('brazilian_culture').GetName](이)가 됨"
 je_brazilian_nation_building_integrate_nordestino_complete_tt: "[SCOPE.sCulture('nordestino_culture').GetName](이)가 [SCOPE.sCulture('brazilian_culture').GetName] 문화에 통합됨"
 je_brazilian_nation_building_integrate_nordestino_removal_tt: "모든 [SCOPE.sCulture('nordestino_culture').GetName] [concept_homeland]가 우리 땅에서 제거됨"
 je_brazilian_nation_building_integrate_sulista: "술리스타 통합"
 je_brazilian_nation_building_integrate_sulista_past_tense: "술리스타 브라질 편입"
 je_brazilian_nation_building_integrate_sulista_desc: "남부의 가우초는 자신들의 이익이 브라질의 이익과 일치하지 않는다는 것을 분명히 느꼈을 것이다. 파라포스 봉기는 당금 이 만 지역이 얼마나 강력한 저력을 갖추고 있는지 똑똑히 보여주었다. 파라포스의 불만을 진정시키려면 당근과 채찍이 모두 필요하다."
 je_brazilian_nation_building_integrate_sulista_tt: "전 세계 모든 [SCOPE.sCulture('sulista_culture').GetName] [concept_pop]이 [SCOPE.sCulture('brazilian_culture').GetName](이)가 됨"
 je_brazilian_nation_building_integrate_sulista_complete_tt: "[SCOPE.sCulture('sulista_culture').GetName](이)가 [SCOPE.sCulture('brazilian_culture').GetName] 문화에 통합됨"
 je_brazilian_nation_building_integrate_sulista_removal_tt: "모든 [SCOPE.sCulture('sulista_culture').GetName] [concept_homeland]가 우리 땅에서 제거됨"
 je_brazilian_nation_building_integrate_paulista: "폴리스타 통합"
 je_brazilian_nation_building_integrate_paulista_past_tense: "폴리스타 브라질 편입"
 je_brazilian_nation_building_integrate_paulista_desc: "자랑스러운 상 파울루 주민들은 고유한 풍습이 있으며, 자체적인 시장에 의존한다. 넓은 브라질 시장에 어울리는 경제적 역할을 마련해 주면 이 지역과 공통되는 국가 정체성을 형성하는 데 주효하게 작용할 것이다."
 je_brazilian_nation_building_integrate_paulista_tt: "전 세계 모든 [SCOPE.sCulture('paulista_culture').GetName] [concept_pop]이 [SCOPE.sCulture('brazilian_culture').GetName](이)가 됨"
 je_brazilian_nation_building_integrate_paulista_je_tt: "#bold 커피의 강#! 일지 항목 활성화 및 완료"
 je_brazilian_nation_building_integrate_paulista_complete_tt: "[SCOPE.sCulture('paulista_culture').GetName](이)가 [SCOPE.sCulture('brazilian_culture').GetName] 문화에 통합됨"
 je_brazilian_nation_building_integrate_paulista_removal_tt: "모든 [SCOPE.sCulture('paulista_culture').GetName] [concept_homeland]가 우리 땅에서 제거됨"
 je_brazilian_nation_building_integrate_amazonic: "아마조니아 통합"
 je_brazilian_nation_building_integrate_amazonic_past_tense: "아마조니아 브라질 편입"
 je_brazilian_nation_building_integrate_amazonic_desc: "북부 지역은 불만이 만연하며, 여타 브라질 지역의 무역 및 정치로부터 유리되어 있다. 아마존을 통합하려면 분열된 북부 주민들을 달래고 반란으로 분열된 지역을 안정시켜야 한다."
 je_brazilian_nation_building_integrate_amazonic_tt: "전 세계 모든 [SCOPE.sCulture('amazonic_culture').GetName] [concept_pop]이 [SCOPE.sCulture('brazilian_culture').GetName](이)가 됨"
 je_brazilian_nation_building_integrate_amazonic_complete_tt: "[SCOPE.sCulture('amazonic_culture').GetName](이)가 [SCOPE.sCulture('brazilian_culture').GetName] 문화에 통합됨"
 je_brazilian_nation_building_integrate_amazonic_removal_tt: "모든 [SCOPE.sCulture('amazonic_culture').GetName] [concept_homeland]가 우리 땅에서 제거됨"
 culture_brazil.1.t: "새로운 국민 영웅"
 culture_brazil.1.d: "[SCOPE.sCharacter('brazilian_national_hero').GetFullName](은)는 전장에서 실력을 증명해 보였다. [SCOPE.sState('state').GetName]에서 놀라운 승리를 거둔 이후 [SCOPE.sCharacter('brazilian_national_hero').GetSheHe]는 조국과 [SCOPE.sCulture('brazilian_national_hero_culture').GetName] 국민을 하나로 단결하는 구심점이 되고 있다."
 culture_brazil.1.f: "\"포르투 알레그리에서 벨렘에 이르기까지 [SCOPE.sCharacter('brazilian_national_hero').GetFullNameNoFormatting](이)가 이룩한 업적은 기적이나 다름없다는 데 모두 동의하실 겁니다. 그런 의미에서 [SCOPE.sCharacter('brazilian_national_hero').GetHerHim]의 이름으로 축배를 듭시다! [SCOPE.sCharacter('brazilian_national_hero').GetLastNameNoFormatting] 만세!\""
 culture_brazil.1.a: "[SCOPE.sCharacter('brazilian_national_hero').GetLastName] [SCOPE.sCharacter('brazilian_national_hero').GetPrimaryRoleTitle](은)는 브라질의 [concept_brz_national_hero]이다!"
 culture_brazil.1.hero_clarification: "[SCOPE.sCharacter('brazilian_national_hero').GetFullName](은)는 [concept_brz_national_hero]으로서의 지위를 이용해 [SCOPE.sCulture('brazilian_national_hero_culture').GetName] 주민을 통합할 수 있음"
 culture_brazil.1.b: "차라리 이 인물을 규탄하는 방향으로 가지."
 culture_brazil.2.t: "브라질리다데"
 culture_brazil.2.d: "하나의 국민 정체성을 확립하기 위한 노력 끝에 드디어 성공했다. '브라질스러움'을 의미하는 #italic 브라질리다데#! 개념이 전국에 퍼졌다."
 culture_brazil.2.f: "\"우리 땅, 우리 국민은 조각을 기워 붙인 모자이크보다 훨씬 견고하다. 아마존으로 모이는 무수한 지류처럼 브라질은 모자이크가 아니라 #italic 한 폭의 수채화#!라고 할 수 있다.\""
 culture_brazil.2.a: "아아, 나의 브라질!"
 culture_brazil.2.b: "이 브라질은 그대의 것이니!"
 culture_brazil.3.t: "폴리스타 통합"
 culture_brazil.3.d: "[SCOPE.sCulture('paulista_culture').GetName] 주민과 상파울루 주민, 내륙의 카이피라 주민들이 중앙 정부와 타협해 점점 커지는 [SCOPE.sCulture('brazilian_culture').GetName] 국가 운동을 받아들였다."
 culture_brazil.3.f: "\"#italic 평온한 이파랑가 해안에\n영웅의 외침이 울려 퍼지네\n자유의 태양이 찬란하게 떠올라\n조국의 하늘에서 빛을 발하네#!\"" #from the national anthem of Brazil
 culture_brazil.3.a: "아, 나의 우상 조국이여! 영원하여라!"
 culture_brazil.4.t: "술리스타 통합"
 culture_brazil.4.d: "파라나와 이과수의 [SCOPE.sCulture('sulista_culture').GetName] 주민과 남부의 카우보이가 중앙 정부와 타협해 점점 커지는 [SCOPE.sCulture('brazilian_culture').GetName] 국가 운동을 받아들였다."
 culture_brazil.4.f: "\"하늘, 태양, 땅, 색채. 우리나라에서 가장 아름다운 것들이다. 그리고 브라질은 무엇을 심든 자라나게 만들지.\"\n\n\"근데 아버지, 왜 우리가 힘들게 번 돈을 가지면 안 되는 건가요? 고생해서 번 돈인데 불공평하잖아요.\"\n\n\"누가 도구를 만든다고 생각하느냐? 내 신발은? 어머니 옷은? 우리가 철과 우유를 필요로 하는 것처럼 브라질도 우리의 목화와 커피를 필요로 한다. 우리는 함께할수록 더 강해진단다, 아들아.\"" #Céu, sol, sul, terra e cor
 culture_brazil.4.a: "아, 나의 우상 조국이여! 영원하여라!"
 culture_brazil.5.t: "아마존 통합"
 culture_brazil.5.d: "북부의 [SCOPE.sCulture('amazonic_culture').GetName] 주민과 아마존 접경지 정착민이 중앙 정부와 타협해 점점 커지는 [SCOPE.sCulture('brazilian_culture').GetName] 국가 운동을 받아들였다."
 culture_brazil.5.f: "\"북부 주가 우리와 함께하고, 우리를 따릅니다!\"\n\n환호 그 이상의 무언가가 청중에게서 흘러나왔다. 오빠를 걱정하는 여동생 같은 안도감이라고 해야 할까? 아니면 본인이 옳았음을 증명한 아버지의 보복 같은 느낌이라고 해야 할까? 어쨌든, 온 집안이 하나가 되었으니 무슨 상관이랴." #Motto of Belém
 culture_brazil.5.a: "아, 나의 우상 조국이여! 영원하여라!"
 culture_brazil.6.t: "노르데스티노 통합"
 culture_brazil.6.d: "바이아, 페르남부쿠, 북동 지역 전체의 [SCOPE.sCulture('nordestino_culture').GetName] 주민이 중앙 정부와 타협해 점점 커지는 [SCOPE.sCulture('brazilian_culture').GetName] 국가 운동을 받아들였다."
 culture_brazil.6.f: "\"종교, 독립, 단결, 자유. 브라질을 대표하는 단어들입니다. 성직자와 커피 농부가 여기서 무엇을 하고 있는지 궁금하실 겁니다. 답을 내놓을 수 있는 분, 계십니까?\"\n\n\"우리는 브라질인입니다. 국가의 요구를 따르는 거죠.\"\n\n\"절반은 정답입니다. 예, 우리는 모두 브라질인입니다. 하지만 뒷부분은 틀렸습니다. 국가는 우리가 가진 모든 것을 소중히 여기라고 요구합니다. 우리 국민이야말로 국가가 가진 #italic 전 재산#!이니까요.\"" #First part is the motto of the Confederation of the Equator
 culture_brazil.6.a: "아, 나의 우상 조국이여! 영원하여라!"
 brz_perfido: "페르피도"
 brz_brasil_brasileiro: "브라질 브라질레이루"
 brz_brasil_pra_mim: "브라질! 나의 브라질!"
 je_south_american_national_identity: "새로운 국민 정체성"
 je_south_american_national_identity_reason: "과거엔 이웃국과 같은 식민지 정부, 같은 지도자 아래에 머무르는 거대한 전체의 일부였다. 하지만 우리는 독립을 쟁취한 이후로 확연한 분화를 이루었다. 이젠 새로운 [SCOPE.sCulture('new_national_culture').GetName] 정체성을 오롯이 받아들일 때가 되었다.="
 je_south_american_national_identity_integrate_a_state: "국민 정체성 장려"
 je_south_american_national_identity_integrate_a_state_desc: "전국에 새로운 국민 문화를 도입하여 우리의 [SCOPE.sCulture('old_national_culture').GetName] [Concept('concept_incorporated_state', '$concept_incorporated_states$')]에 새로운 [SCOPE.sCulture('new_national_culture').GetName] 본토를 부여하는 대장정을 시작한다."
 new_culture_has_25_percent_tt: "해당 주의 인구 #variable 25%#! 이상이 [SCOPE.sCulture('new_national_culture').GetName]"
 culture_south_america.1.t: "국가의 기반"
 culture_south_america.1.d: "우리나라의 국민 각성은 핵심 민족주의자 사이에서 뚜렷한 [SCOPE.sCulture('new_national_culture').GetName] 정체성 대두로 이어졌다."
 culture_south_america.1.f: "\"우리의 신성한 외침은 오롯이 우리 것이다! 사슬이 끊어지는 소리를 들으라! 법과 평화, 단결을 기리는 거룩한 신전을 보아라! 하늘은 얼마나 푸른가! 조국은 얼마나 영광스러운가!\"" #this is, like, five national anthems slammed together
 culture_south_america.1.a: "[SCOPE.sCulture('old_south_american_culture').GetName](은)는 없다. 이제 우린 [SCOPE.sCulture('new_national_culture').GetName] 민족이다!"
 culture_south_america.1.b: "우리는 원대한 이상의 계승자다!"
 culture_south_america.2.t: "국가 가치"
 culture_south_america.2.d: "[SCOPE.sState('south_american_culture_state').GetName] 이웃 지역에서 새로운 [SCOPE.sCulture('new_national_culture').GetName] 정체성을 받아들이는 사람들이 급증하고 있다."
 culture_south_america.2.f: "\"이 얼마나 장엄한 땅이기에 이토록 훌륭한 백성을 품고 있단 말인가? 사랑하는 나라, 사랑하는 땅이여! 나는 그대의 것이다!\"\n\n군중이 화려한 미사여구로 장식된 시인의 시에 정중하게 박수를 보냈다. 화려하게 꾸며져 있었던 것은 사실이나... 시인의 감성은 확실히 전달되었다."
 culture_south_america.2.a: "[SCOPE.sCulture('new_national_culture').GetName] 국가에 온 것을 환영한다!"
 culture_south_america.3.t: "[SCOPE.sCulture('new_national_culture').GetName] 민족"
 culture_south_america.3.d: "전국 각지에서 사람들이 [SCOPE.sCulture('new_national_culture').GetName](을)를 본토로 논한다. [SCOPE.sCulture('old_national_culture').GetName] 정체성은 이제 역사의 유물일 뿐이다."
 culture_south_america.3.f: "중앙 광장에 깃발이 나부끼고, 행렬이 행진하며 나팔과 북 소리가 일제히 울려 퍼졌다. \"조국을 향한 우리의 엄숙한 맹세가 깨지기 전에 태양이 먼저 빛을 잃으리!\" 민중은 그 어느 때보다 진지한 태도로 연호했다."
 culture_south_america.3.a: "[SCOPE.sCulture('new_national_culture').GetName] 국민에게 영광을!"
 every_pop_converts_tt: "해당 국가 내 모든 [SCOPE.sCulture('old_national_culture').GetName] [concept_pop]이 [SCOPE.sCulture('new_national_culture').GetName](으)로 [Concept('concept_assimilation','$concept_assimilate$')]"
 south_america_culture_convert_cooldown_tt: "최근 #bold 5년#! 동안 #bold 국민 정체성 장려#! 결단을 사용하지 않음"
 modifier_assimilation_nnc: "꽃피는 국민 정체성"
