eafp_japan.2007.f: "'근래 영길리 국왕이 지나국 황제에 대해 병사를 보내 격렬한 전쟁을 벌인 본말은 아국 배가 매년 나가사키에 도착하여 제출하는 풍설서를 보시어 이미 아시리라 생각합니다. 위무가 성한 지나제국도 오랜 전쟁에 이익이 없어 구라파주의 병학에 이기지 못하고 결국 영길리와 화친을 맺었습니다. 이로 인해 지나국 고래의 정법이 심히 착란하여 해구 다섯 곳을 열어 구라파인의 교역 장소로 삼게 했습니다.'\n\n'귀국 또한 이와 같은 재해를 입게 될 것입니다. 모든 재해는 창졸간에 일어나는 것입니다. 지금부터 일본 바다에 이국선이 표류하는 일이 예전보다도 많아지게 되어, 이로 인해 그들의 선병과 귀국 민과의 다툼이 일어나고 결국 병란을 일으키는 데에 이를 것입니다. 이를 숙찰하니 마음이 아픕니다. 전하께서 고명한 견해를 가지신다면, 그 재해를 피하는 방법을 아실 것입니다. 저 또한 안녕의 책략이 있기를 바랍니다.'"
# 近来英吉利国王より、支那国帝に対し、兵を出して烈しく戦争をせし本末は、我国の船毎年長崎に到て呈する風説書を見られて既に知り給うべし。威武盛んなる支那帝国も、久々戦いて利あらず。欧羅巴洲の兵学に長ずるに辟易し、終に英吉利と和親を約せり。是よりして支那国古来の政法甚錯乱し、海口五処を開て、欧羅巴人交易の地となさしむ。\n\n貴国も亦此の如き災害に罹り給わんとす。凡災害は倉卒に発するものなり。今より日本海に異国船の漂ひ浮むこと、古よりも多なりゆきて、是が爲に其船兵のものと貴国の民と争論を開き、終には兵乱を起すに到らん。これを熟察して深く心を痛ましむ。殿下高明の見ましませば、其災害を避ることを知り給ふべし。我も亦安寧の策あらんを望む。 
