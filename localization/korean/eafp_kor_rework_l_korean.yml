eafp_kor_mainline.100.mt: "승하"
eafp_kor_mainline.100.md: "오시에 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 창덕궁 중희당에서 승하하였다."
eafp_kor_mainline.100.mf: "아! 서경에 '능히 나라의 일에 부지런하고 능히 집에서 검약한다.'고 한 것은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](을)를 두고 말한 것이다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께서는 만물을 기르고 광대한 것을 다하며 심원한 마음가짐이 깊은 곳에 간직되셨으니 사람들이 그 끝을 엿볼 수 없었다. 선악을 포용하시는 것이 산숲보다 넓으시므로 사람들은 무고히 죄에 걸리는 일이 없었고 조정에는 법에 어그러지는 형벌이 없었다. 말은 반드시 공경하고 태만함이 용색에 보이지 않았다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께서는 시문에 대하여도 신운이 고상하였으며, 평소에 예서를 좋아하여 또한 오묘한 데에 이르렀으나 겸손하여 스스로 잘한다고 하시지 않았으므로, 그 오묘한 데에 이른 것을 아는 사람이 드물었다.\n\n아! [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께서는 문명하고 준철한 자질과 인효하고 공검한 덕을 지니시고 어린 나이에 어렵고 큰 사업을 이어 통한이 마음에 서렸는데 가정을 잇는 사업에 조심하고 민사에 부지런한 정치에 힘쓰셨다. 뜻을 기울여 잘 다스리기를 도모하셨으므로 장차 인의가 정숙하고 공적이 날로 높아져서 전대의 큰 공렬을 빛내고 백세의 훌륭한 공업을 여실 것을 보리라고 기대하였는데, 이 백성이 복이 없고 하늘이 그 수에 인색하여 바라는 정치를 다하시지 못하였는데 문득 상망하는 슬픔을 안게 되었다. 아! 원통하고, 아! 통탄하도다."
eafp_kor_mainline.100.oa: "널리 듣고 재능이 충만함을 '헌(憲)'이라 하니,\n묘호를 #V 헌종#!으로 칭하여 올린다."
eafp_kor_mainline.100.ob: "법도를 크게 밝힘을 '장(章)'이라 하니,\n묘호를 #V 장종#!으로 칭하여 올린다."
eafp_kor_mainline.100.oc: "먼 곳을 회유하고 가까운 데를 열복시킴을 '화(和)'라 하니,\n묘호를 #V 화종#!으로 칭하여 올린다."

eafp_kor_mainline.101.mt: "강화도령"
eafp_kor_mainline.101.md: "강화도로 떠난 행렬이 한양으로 돌아오다."
eafp_kor_mainline.101.mf: "그날 이후로 모든 것이 달라졌다.\n\n수많은 대신들이 섬으로 무리를 이뤄 날 모시러 왔을때도, 나는 내 집안의 역적 혈통으로 인해 그날이 나의 마지막인줄로만 알았다.\n\n그러나 나는 이제 더이상 내 할아버지인 은언군의 가계에 있지 아니하고 선선대 임금의 자식으로 입적되었으며, 이름 또한 외자로 새로이 바꾸어 #V 원범#!에서 #V 변#!이 되었다.\n\n그리고 지금은 하루아침에 용상에 올라 국정을 돌보고 종묘사직을 잇는 너무나도 막중한 무게가 지어졌다.\n\n그러나 내가 비록 일찍이 통감 두권과 소학 1권, 2권은 읽었다지만..."
eafp_kor_mainline.101.oa: "...근년에는 읽은 것조차 없었다..."

eafp_kor_mainline.102.mt: "승하"
eafp_kor_mainline.102.md: "묘시에 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 창덕궁 대조전에서 승하하였다."
eafp_kor_mainline.102.md2: "묘시에 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 경복궁 강녕전에서 승하하였다."
eafp_kor_mainline.102.mf: "옛날 은나라 고종은 오래도록 외방에서 노고를 겪었으므로 그가 즉위하게 되자 감히 정무를 폐거나 편안하게 있지 않았으므로 나라가 잘 다스려져 평안하였으며, 한나라 선제는 여염에서 일어나 백성에 관한 일의 어려움을 알았으므로 명실을 종합하여 분명히 밝혔기 때문에 서업을 중흥시킬 수 있었던 것이다. 하늘이 우리 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께 큰 임무를 내린 것도 이와 같았는데, 향국한 역년이 멀리는 은 고종에게 미치지 못하였고 가까이는 한 선제만도 못하게 됨으로써 중흥하여 잘 다스려진 정치로 하여금 장구히 이어가는 교화를 이루지 못하게 하였는데, 이는 실로 하늘이 한 것이니, 말한들 무엇하겠는가? 아! 원통하다.\n\n신은 고루한 몸으로 우악한 은택을 많이 받았고 벼슬을 역임하여 보필하여 온 지 여러 해가 되었다. 그런데 이제 검석을 어루만질 수 없게 된 뒤에 차마 모사하여 그려 내는 소기를 바치게 되니, 말이 글을 이루지 못했을 뿐만이 아니므로 크게 송구스러울 뿐이다. 아! 원통하도다."
eafp_kor_mainline.102.oa: "슬기롭고 명석해 지혜가 깊음을 '철(哲)'이라 하니,\n묘호를 #V 철종#!으로 칭하여 올린다."
eafp_kor_mainline.102.ob: "성스럽고 선한 것이 두루 알려졌음을 '선(宣)'이라 하니,\n묘호를 #V 선종#!으로 칭하여 올린다."
eafp_kor_mainline.102.oc: "법도를 크게 밝힘을 '장(章)'이라 하니,\n묘호를 #V 장종#!으로 칭하여 올린다."
eafp_kor_mainline.102.od: "백성들로 하여금 평안하고 즐겁게 함을 '강(康)'이라 하니,\n묘호를 #V 강종#!으로 칭하여 올린다."

eafp_kor_mainline.103.mt: "입궐"
eafp_kor_mainline.103.md: "임금이 빈전에 나아가 대보를 받고 즉위하는 예를 행하였다."
eafp_kor_mainline.103.mf: "궁에 들어서니 무거운 어깨가 더욱 짓눌리는 듯하다. 수많은 신하들이 나를 향해 절을 올리고 있지만, 그들의 눈빛이 두렵게만 느껴질 뿐이다. 아버지께서는 '이제 네가 조선의 국운을 짊어져야 한다'고 하셨지만, 그 무게가 얼마나 될지 알 수나 있을까?\n\n옥책을 받아드는 손이 떨렸다. 저 멀리 대왕대비의 모습이 보인다."
eafp_kor_mainline.103.oa: "궁궐의 찬 기운에 몸이 떨린다..."

eafp_kor_mainline.104.mt: "붕어"
eafp_kor_mainline.104.md: "묘시에 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 창덕궁 대조전에서 붕어하였다."
eafp_kor_mainline.104.md2: "묘시에 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 경복궁 강녕전에서 붕어하였다."
eafp_kor_mainline.104.mf: "주역에 '스스로 힘써 그치지 않는다'고 한 것은 바로 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](을)를 두고 한 말이다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께서는 천성을 공손히 간직하시고, 인자하고 너그러우신 품성을 지니셨으며, 나라를 다스리는 데에 있어 근면하고 백성을 사랑하는 마음이 깊으셨다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 마음은 바다처럼 넓고 깊어 그 끝을 헤아릴 수 없었으며, 그 덕은 온 나라에 미치셨다.\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께서는 항상 근심하며 힘써 창조하고 규모가 원대하셨으니, 이에 동해에서부터 북해에 이르기까지, 극히 먼 나라들도 정성을 바쳐 교화를 우러러, 모두 존호를 올리고 황제 즉위를 권했으니, 그 영화가 고대에도 없었던 일이다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께서 붕어하신 날, 조정의 대신들과 백성들이 모두 인성한 군주를 잃은 슬픔에 잠겼다. 이는 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]께서 하늘에 배향하고 만년의 태평을 여니, 참으로 쌓은 공이 깊고 남긴 계책이 원대했기 때문이다. 그 은덕을 생각하매 슬픔이 가슴에 가득하고 그리움이 끝이 없다." # 창작
eafp_kor_mainline.104.oa: "기초를 확립하고 표준을 세우는 것을 '고(高)'라 하니\n묘호를 #V 고종#!으로 칭하여 올린다."
eafp_kor_mainline.104.ob: "백성들이 이름을 형언할 수 없는 것을 '신(神)'이라 하니,\n묘호를 #V 신종#!으로 칭하여 올린다."
eafp_kor_mainline.104.oc: "이른 아침부터 밤늦게까지 삼가고 경계하는 것을 '경(敬)'이라 하니,\n묘호를 #V 경종#!으로 칭하여 올린다."

eafp_kor_mainline.105.mt: "거둬진 수렴"
eafp_kor_mainline.105.md: "대왕 대비가 수렴 청정을 거둘 것을 하교하다"
eafp_kor_mainline.105.mf: "대왕 대비가 시임·원임의 대신들을 명초하여 하교하기를,\n\n\"오늘 수렴청정을 거두는 것은 당초 그 청을 애써 따를 때에 이미 작정했던 마음인데, 오늘까지 기다리느라 하루가 한 해 같았다. 주상의 춘추가 한창이고, 성학이 숙성하여 번거로운 만기에 응할 수 있으며, 내 당초의 마음을 성취할 수 있으니, 어찌 이런 경사스러운 일이 있겠는가?\"\n\n하여 [SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName]이 말하기를...\n\n\"주상 전하께서 춘추가 한창이고 성덕이 진취하여 이제 친히 서정을 총괄하셔야 할 것이므로, 자교가 여기에 미치셨습니다....그때 뭇사람의 청에 애써 따르신 자청은 오로지 종사를 위한 대계이고, 오늘 뭇사람에게 크게 펴신 자교는 천지의 상경이니, 공경히 칭송하여 마음을 모아 경축하며 다시 아뢸 만한 다른 말이 없습니다.\"\n\n하니, 판부사와 우의정 등이 번갈아 우러러 찬송하는 뜻을 아뢰었다."
eafp_kor_mainline.105.oa: "\"오늘부로 수렴을 거둔다.\""
eafp_k105_event_tt: "#V 김좌근#!이 #color:{0.5,0.8,1.0} 권력 공유자#!가 되며,\n권력 공유 형태를 [concept_eafp_regent_type_sedoga]로 전환합니다."

eafp_kor_mainline.106.mt: "거둬진 수렴"
eafp_kor_mainline.106.md: "대왕 대비가 수렴 청정을 거두다"
eafp_kor_mainline.106.mf: "\"오늘부터 마땅히 수렴 청정을 그만두기 때문에 유시를 내리지 않을 수 없다. 천지 사이에 다시 어찌 나와 같은 환경을 당한 자가 있겠는가?...단지 종사를 위하는 계책으로 마음을 억누르고 슬픔을 참았었다.\n주상은 춘추가 이제 벌써 한창때여서 모든 정사를 총람할 수 있으니, 어찌 이보다 더 경사스럽고 다행한 일이 있겠는가?...주상이 친히 총람하는 것은 국가의 큰 경사이니, 기쁜 마음이 어찌 끝이 있겠는가? 나의 수렴하고 유시하는 것을 오늘로 마치니, 여러 대신은 반드시 우리 주상을 잘 보필하라.\"하였다.\n\n또 하교하기를,\n\"내가 오늘에 이르기를 기다린 것은 어찌 부질 없이 그랬겠는가?...모름지기 사양하지 말고 오직 백성과 나라를 생각하여 조심하고 삼가서 잘해 나가면 비단 나의 마음이 기쁠 뿐만 아니라 하늘에 계신 조종의 영혼 역시 반드시 기뻐하실 것이오.\n생각건대 이제 춘추가 정성하여 전일에 비할 바가 아니니, 무슨 일인들 친히 총람하지 못하겠소? 이는 내가 깊이 생각한 일이니 반드시 잘 다스리도록 하오. 주상이 생각해 보오. 이 백성들은 모두 대전을 우러르는 자들이며, 나라는 백성을 의지하고 백성들은 나라를 의지하는 것이오. 매양 큰 추위와 더위나 비에 시달리는 괴로움을 생각한다면 어느 때인들 잊을 수가 있겠는가? 마음을 이에 두고 잘 사랑하고 돌보도록 하오.\""
eafp_kor_mainline.106.oa: "\"오늘부로 수렴을 거둔다.\""
eafp_k106_event_tt: "#V 김좌근#!이 #color:{0.5,0.8,1.0} 권력 공유자#!가 되며,\n권력 공유 형태를 [concept_eafp_regent_type_sedoga]로 전환합니다."

eafp_kor_mainline.107.mt: "거둬진 수렴"
eafp_kor_mainline.107.md: "대왕 대비가 수렴 청정을 그만두다."
eafp_kor_mainline.107.mf: "\"예로부터 왕후가 조정의 정사를 직접 맡아 다스리는 것은 바로 나라의 큰 불행이었다. 더구나 나와 같이 덕이 없고 식견도 옅은 사람이 어찌 감히 옛 선대의 현명한 왕후를 방불할 수 있겠는가? 그러나 임금이 세상을 뜨게 된 큰 슬픔을 당했을 때에 여러 신하들이 여러 열성조의 고사를 끌어대어 눈물을 흘리면서 간청하였고, 나도 또한 종묘사직의 대계 때문에 애써 허락한 것이다.\"\n\n\"근래에 오면서 나라의 형세는 더욱 헝클어지고 백성들의 어렵고 구차한 생활은 날로 심해가고 있지만 수습하지 못하고 있는 것은 내가 앉아 있어서는 안될 자리에 부당하게 앉아있기 때문이다. 위로는 하늘의 의사에 부합되게 하지 못하고 아래로는 세상의 도리를 떨쳐 일으켜 힘쓰게 하지 못함으로써 점점 이 지경에까지 이르게 되었다.\"\n\n\"지금으로 말하면 주상의 나이가 이미 혈기 왕성한 때이고 훌륭한 자질을 타고 나서 슬기로운 지혜가 나날이 성숙되어 중요한 공무는 밝게 익히게 되었고 학문도 독실하게 해서 능히 모든 정사를 총괄할 수 있고 복잡한 사무를 직접 다스릴 수 있게 되었다. 영원히 왕업을 계승해 나갈 수 있고 장차 후세에 가서도 떳떳이 말할 수 있게 되었다.\""
eafp_kor_mainline.107.oa: "\"오늘부터 수렴 청정을 거두고 대소의 모든 공무를 일체 주상이 총괄하게 하라.\""
eafp_k107_event_tt: "#V 이하응#!이 #color:{0.5,0.8,1.0} 권력 공유자#!가 되며,\n권력 공유 형태를 [concept_eafp_regent_type_appa]로 전환합니다."

