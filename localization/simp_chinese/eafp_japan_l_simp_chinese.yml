zaibatsu_events.1.t: "财阀的出现"
zaibatsu_events.1.d: "快速的工业化催生了庞大的资本家集团，即所谓的“财阀”。他们正在建立横跨金融、贸易和重工业的庞大帝国。"
zaibatsu_events.1.f: "“昨天三井的布店还只是个不起眼的小店。今天他们就开了银行，买了煤矿，还下水了蒸汽船。他们不只是商人，更像是掌握国家命运的新贵族……”"
zaibatsu_events.1.a: "与这股新力量共同建设国家。"

zaibatsu_events.2.t: "产业界的声音"
zaibatsu_events.2.d: "已成长为国家经济支柱的财阀们，如今不再满足于经济影响力，开始要求在政府中扮演正式角色。他们主张，产业政策应由了解现场的专家，即他们自己来制定。"
zaibatsu_events.2.f: "“若要与西方列强并驾齐驱，政府和产业界必须如一体般行动。为了国家百年大计，是否应该开辟道路，让我们将专业知识和经验直接反映到国政运营中呢？”"

zaibatsu_events.3.t: "产业的食粮"
zaibatsu_events.3.d: "财阀们要求降低谷物价格。他们主张，为了稳定工厂工人的工资，廉价的粮食供应是必需的，而高昂的米价会成为工资上涨的压力，从而拖累国家经济发展。"
zaibatsu_events.3.f: "“生产一匹棉布的人工成本越来越高。再这样下去，从朝鲜或印度进口反而更便宜了。”"

zaibatsu_events.4.t: "要求出售国营事业"
zaibatsu_events.4.d: "为国家发展而设立的国营事业，如今正被越来越多地批评为低效和管理松懈的象征。财阀们正向政府施压，称若将这些事业出售给民间，他们能通过高效经营使国家经济更上一层楼。"
zaibatsu_events.4.f: "“政府运营的产业就是个无底洞。交给我们吧。我们追求利润，所以绝不容忍浪费。”"

zaibatsu_events.101.t: "财阀家族的纷争"
zaibatsu_events.101.d: "[SCOPE.sCompany('zaibatsu_scope').GetName]财阀的创始人家族内部，围绕股权所有权爆发了丑陋的诉讼战。长子一系和次子一系互争正统，开始了法庭斗争，导致[SCOPE.sCompany('zaibatsu_scope').GetName]旗下企业的经营面临瘫痪危机。"
zaibatsu_events.101.f: "“各位董事，今天是我们家族决定未来的重要时刻。根据创始人的意愿，作为长子的我理应继承所有经营权。”\n\n“兄长，这只是您单方面的解释。父亲明确说过要‘家族全体的繁荣’。我也为这家公司付出了血汗，难道要我一夜之间成为陪衬吗？”"
zaibatsu_events.101.a: "由政府出面调解。"
zaibatsu_events.101.b: "这只是他们的家事。"

