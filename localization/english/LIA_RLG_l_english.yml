lia_event_rlg.1251.f:1 "대전을 연구중심의 도시로 성장시키는 계획의 일환으로 국립대학교 설립작업이 시작되었습니다.\n국가의 고등교육수준을 빠르게 끌어올리기 위해 각 지방마다 거점국립대학교를 중심으로 육성하기로 하였으며, 이곳 대전에는 충청남도지역을 위한 거점대학교가 문을 열었습니다."
