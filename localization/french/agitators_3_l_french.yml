 return_to_home_country_desc: "#lore Renvoyez [Character.GetFullName] chez notre [Concept('concept_rivalry','$concept_rival$')|l]"
 exiles_events.100.t: "Rapatriement"
 exiles_events.100.d: "Grâce au soutien du gouvernement, [SCOPE.sCharacter('repatriated_scope').GetFullName] est revenu[SCOPE.sCharacter('repatriated_scope').GetCustom('FR_E')] de son exil [SCOPE.sCountry('repatriator_country_scope').GetAltNameNoFormatting('En')][SCOPE.sCountry('repatriator_country_scope').GetName]. Il semble que son pays d’accueil ait des raisons de partager l’idéologie prônée par [SCOPE.sCharacter('repatriated_scope').GetIdeology.GetName] [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetName]."
 exiles_events.100.f: "Tout le monde n’a pas toujours le droit à une deuxième chance. Autrefois exilé[SCOPE.sCharacter('repatriated_scope').GetCustom('FR_E')], [SCOPE.sCharacter('repatriated_scope').GetFullName] est aujourd’hui accueilli[SCOPE.sCharacter('repatriated_scope').GetCustom('FR_E')] avec le soutien d’un étranger. Le gouvernement l’avait rejeté[SCOPE.sCharacter('repatriated_scope').GetCustom('FR_E')], optant pour un faux paradis toujours plus tyrannique. Mais cette deuxième chance qu’on lui offrait était pour [SCOPE.sCharacter('repatriated_scope').GetCustom('FR_LuiElle')] une deuxième chance de réaliser son rêve. Celui d’une véritable fraternité. Peut-être son travail pourrait-il encore porter ses fruits."
 exiles_events.100.a: "Nous l’avons exilé[SCOPE.sCharacter('repatriated_scope').GetCustom('FR_E')] pour de bonnes raisons."
 exiles_events.100.b: "Bienvenue chez vous !"
 repatriated_agitator: "Militant rapatrié"
 exiling_dissident_radicals_factors: "La quantité de [Concept('concept_radical', '$concept_radicals$')] générée dépend de nos [Concept('concept_law', '$concept_laws$')|l] liées à la liberté d’expression et de la [concept_popularity|l] du [concept_character|l]"
 #Positivist Ideology
 ideology_positivist: "Positiviste"
 ideology_positivist_desc: "Ce personnage est un fervent technocrate et anticlérical, méprisant à la fois le pouvoir arbitraire des monarques et les caprices du peuple."
 #Technocracy Law
 law_technocracy: "Technocratie"
 law_technocracy_desc: "La nation est gouvernée par un conseil non élu d’hommes raisonnables et compétents."
 #Technocracy law events
 technocracy.1.t: "Fiasco public"
 technocracy.1.d: "Suite à une série de mauvaises décisions commerciales, [SCOPE.sCharacter('technocrat_leader').GetFullName] a commencé à s’en prendre à ses détracteurs dans les tabloïds, qui n’avaient pas manqué de détruire sa réputation auprès du public et de discréditer le soutien apporté à la loi [GetLawType('law_technocracy').GetName]."
 technocracy.1.f: "« Les bas instincts sont à l’honneur dans ce théâtre des damnés ! Une ère de pure ignorance et de populisme puritain. Seuls de vrais fous pourraient rejeter le règne bienveillant de ces esprits savants. Vous n’êtes que de vulgaires brebis égarées ! Peut-être devriez-vous rester là, pendant que nous récolterions les bénéfices d’une matrice si utopique que tout le monde tremblerait sous sa magnificence. Et vous nous #bold supplieriez#! d’en faire partie ! Vous pouvez me croire sur parole ! »"
 technocracy.1.a: "Un plan de sauvetage public réglera le problème."
 technocracy.1.b: "Quel comportement honteux."
 technocracy.1.c: "Faites-[SCOPE.sCharacter('technocrat_leader').GetCustom('FR_LeLa')] interner à l’asile."
 foolish_technocrat: "Technocrate stupide"
 disgraced_technocrat: "Technocrate stupide"
 bailed_out_technocrat: "Technocrate renfloué"
 technocracy.2.t: "La nouvelle machine"
 technocracy.2.d: "Un groupe d’ingénieurs @engineers! influents a considérablement amélioré la productivité dans le [SCOPE.sBuilding('new_machine_building').GetName] de [SCOPE.sState('new_machine_state').GetName] grâce à l’application de principes scientifiques. En vertu de la loi [GetLawType('law_technocracy').GetName], ils se disent en mesure d’appliquer ces principes aux mécanismes du gouvernement."
 technocracy.2.f: "Faire preuve d’intelligence, c’est aussi reconnaître nos propres limites et admettre que notre expérience est définie et sujette à des perspectives. Sans ce pilier essentiel, l’intelligence humaine serait en proie à un orgueil démesuré.\n\nPar exemple, on peut concevoir l’idée qu’il est possible de considérer la bureaucratie comme une machine, plutôt que comme l’ensemble des compétences qui la compose. Cela revient à considérer les humains comme des problèmes à résoudre, plutôt que comme des variables indépendantes dotées d’une expérience et d’une intelligence propres."
 technocracy.2.a: "Donnons la priorité au secteur industriel."
 technocracy.2.b: "Une proposition fascinante."
 new_machine_enactment: "La nouvelle machine"
 new_machine_state_mod: "Industrie scientifique"
 new_machine_building_mod: "Industrie scientifique localisée"
 technocracy.3.t: "Élitistes !"
 technocracy.3.d: "Le débat fait rage entre les $FR_academics$ du [SCOPE.sBuilding('university_building').GetName] de [SCOPE.sState('university_state').GetName] sur la question de la gouvernance populaire ou de l’hégémonie d’une élite éclairée. Le débat a attiré l’attention du public en raison des efforts entrepris visant à établir une loi [GetLawType('law_technocracy').GetName]."
 technocracy.3.f: "« Tant que les philosophes ne seront pas rois ou que ceux qu’on appelle aujourd’hui rois et souverains, ne seront pas vraiment et sérieusement philosophes ; tant que la puissance politique et la philosophie ne se trouveront pas ensemble, et qu’une loi supérieure n’écartera pas la foule de ceux qui s’attachent exclusivement aujourd’hui à l’une ou à l’autre, il n’est point, ô mon cher Glaucon, de remède aux maux qui désolent les États, ni même, selon moi, à ceux du genre humain. »" #Plato
 technocracy.3.a: "Le peuple a besoin de grands esprits pour voir ce qui lui convient le mieux."
 technocracy.3.b: "Nous partageons au moins le même dégoût pour les $FR_aristocrats$."
 technocracy_debate_enactment: "Le débat sur la technocratie"
 anti_aristocratic_sentiment: "Sentiment antiaristocratique"
 ATHEIST_CLERGYMEN: "De [concept_religion|l] athée"
