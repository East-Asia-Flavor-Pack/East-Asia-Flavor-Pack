 je_haitian_debt: "Une dette odieuse"
 je_haitian_debt_reason: "Proclamée en 1804, l’indépendance d’Haïti par rapport [SCOPE.sCountry('france_scope').GetAltNameNoFormatting('Au')][SCOPE.sCountry('france_scope').GetName] a été payée au prix fort, non seulement en sang mais aussi en argent. Isolé diplomatiquement et craignant une nouvelle invasion, le gouvernement haïtien accepta en 1825 d’indemniser la France pour les biens pris, les vies perdues et tous les dommages causés lors du #bold massacre haïtien de 1804#!. En contrepartie, Haïti devait bénéficier d’une reconnaissance diplomatique.\n\nL’énorme somme d’indemnisation de 150 millions de francs mise à la charge du pays a nécessité la souscription d’emprunts à taux d’intérêt élevés auprès de banques privées françaises, et depuis lors, Haïti se trouve dans une spirale de paiements d’indemnisation, de dettes et d’intérêts croissants.\n\nSi Haïti espère redevenir la #bold Perle des Antilles#!, il lui faut régler le passif financier d’une manière ou d’une autre."
