l_simp_chinese:
 violent_hostility: "暴力对抗"
 violent_hostility_desc: "拥有这种身份的人群遭到如此公开的蔑视、诽谤和迫害，以至于普通民众宁愿将他们从地球上抹去，也不愿浪费精力和时间将他们融入社会。"
 violent_hostility_only_icon: "@acceptance_status_1!"
 cultural_erasure: "文化抹除"
 cultural_erasure_desc: "拥有这种身份的人群发现自己处于主体民族社会的铁蹄之下，该社会的主要目标是抹去这些人独特的文化、传统和信仰体系。只有在那之后，主体民族才会开始探索如何将这些人同化到主流社会。"
 cultural_erasure_only_icon: "@acceptance_status_2!"
 open_prejudice: "公开歧视"
 open_prejudice_desc: "拥有这种身份的人群被允许与社会其他成员一起生活。然而，这种看似中立的共存状态是以其自身的风俗习惯和信仰体系持续受到上层人士的审视和否定为代价的。"
 open_prejudice_only_icon: "@acceptance_status_3!"
 second_rate_citizen: "二等公民"
 second_rate_citizen_desc: "拥有这种身份的人群名义上享有许多社会福利。但即便如此，他们仍然被社会视为和对待为下等人，常常面临歧视、权利受限以及获取资源和机会的渠道受阻。"
 second_rate_citizen_only_icon: "@acceptance_status_4!"
 full_acceptance: "完全接纳"
 full_acceptance_desc: "拥有这种地位的人群是社会完全接纳的成员，享有无限的社会流动性和优越的稳定性。他们的核心价值观、信仰体系和社会经济声誉塑造了整个社会结构，而其他人都在努力向其看齐。"
 full_acceptance_only_icon: "@acceptance_status_5!"
