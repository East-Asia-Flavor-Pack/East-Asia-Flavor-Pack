 chinese_westernization.103.t:0 "군사 훈련 통합"
# Unifying Military Training
 chinese_westernization.103.d:0 "현재 [ROOT.GetCountry.GetName]의 군사 훈련은 각 성에서 개별적으로 실시되고 있어 군기가 일관되지 않으며 부대 간 협조가 부족하다. 이 문제를 해결하기 위해 정부는 군사 훈련을 통합하여 중앙에서 실시하는 계획을 제안했다. 그러나 많은 총독과 순무들은 이 계획이 자치권을 침해하여 권력을 잃어버릴 수 있다는 이유로 반대하고 있다."
# Currently, military training of [ROOT.GetCountry.GetName] is conducted separately in each province, leading to inconsistent standards and a lack of coordination between troops. To address this issue, the government has proposed a plan to unify military training and conduct it centrally. However, many provincial governors are against this plan, arguing that it infringes upon their autonomy and could lead to a loss of power.
 chinese_westernization.103.f:0 "청나라 내부에서는 군사 훈련의 중앙 집중화를 둘러싼 논쟁이 격렬한 정치적 갈등을 불러일으켰다. 이를 지지하는 사람들은 외부의 공격에서 국가를 보호하는 동시에 내부 안정을 유지하기 위해서는 통일된 군대가 필요하다고 주장한다. 이들은 군사 훈련을 중앙 집중화해야 일관된 군기를 보장하고 부대 간 협조를 개선할 수 있을 것이라 생각한다. 반면 반대자들은 이 계획이 성의 자치를 훼손하고 중앙 정부에 권력이 집중시킬 수 있다고 우려한다. 이들은 지방의 군사 자원이 고갈되어 권력이 약화될 것을 우려한다."
# Within the Qing Dynasty, the dispute over centralizing military training has sparked a bitter political conflict. On the one hand, supporters of the idea claim that a unified army is required to safeguard the country from outside assault while also maintaining internal stability. They see centralizing military training as a way to ensure consistent standards and improve troop coordination. Opponents, on the other hand, worry that the plan undermines provincial autonomy and could lead to a concentration of power in the central government. They are concerned that their provinces' military resources would be drained and their power will be undermined.
 chinese_westernization.103.a:0 "밀어 붙인다."
 military_training_unified_ig_landowners:0 "군사 훈련 일원화"
 chinese_westernization.103.b:0 "잘 구슬린다."
 military_training_unified_country:0 "군사 훈련 일원화"
 chinese_westernization.103.c:0 "아직은 때가 아니다."

 chinese_westernization.121.t1:0 "[SCOPE.sState('military_academy_state').GetPortHubName] 무비학당 설립 시도"
 chinese_westernization.121.t2:0 "[SCOPE.sState('military_academy_state').GetCityHubName] 무비학당 설립 시도"
 chinese_westernization.121.d1:0 "육군의 근대화를 위해 [SCOPE.sState('military_academy_state').GetPortHubName] 무비학당을 설립한다."
 chinese_westernization.121.d2:0 "육군의 근대화를 위해 [SCOPE.sState('military_academy_state').GetCityHubName] 무비학당을 설립한다."
 chinese_westernization.121.f:0 ""중국은 적을 만나야 장수를 선발하는데 서양은 장수 선발을 학당에 기초하고 있습니다.""
 chinese_westernization.121.a:0 "꼭 필요한 일이다."

 chinese_westernization.122.t:0 "관료들의 반발"
 chinese_westernization.122.d1:0 "[SCOPE.sState('military_academy_state').GetPortHubName] 무비학당을 설립하려는 시도에 보수적인 관료들이 반발하고 있다."
 chinese_westernization.122.d2:0 "[SCOPE.sState('military_academy_state').GetCityHubName] 무비학당을 설립하려는 시도에 보수적인 관료들이 반발하고 있다."
 chinese_westernization.122.f:0 ""성경현전이 있는데 어찌 서양을 따라할 수 있습니까? 이 소위 '무비학당'이라는 것은 서양에서나 어울리는 것이지 우리와는 맞지 않습니다.""
 chinese_westernization.122.a:0 "저자들은 지난 전쟁 때의 일을 잊은건가?"
 chinese_westernization.122.b:0 "잘 구워삶을 방법을 찾아야 겠군."

 chinese_westernization.123.t:0 "군인들의 반발"
 chinese_westernization.123.d1:0 "[SCOPE.sState('military_academy_state').GetPortHubName] 무비학당을 설립하려는 시도에 군인들이 반발하고 있다."
 chinese_westernization.123.d2:0 "[SCOPE.sState('military_academy_state').GetCityHubName] 무비학당을 설립하려는 시도에 군인들이 반발하고 있다."
 chinese_westernization.123.f:0 ""정예 팔기군이 황조를 떠받들고 있는데 어째서 그런 해괴한 것에 관심이 쏠린지 모르겠군요. 조상들이 선조 때 입관하여 황조를 세우는데 공헌하였는데, 이를 뒤흔들려고 하시는 겁니까?""
 chinese_westernization.123.a:0 "저자들은 지난 전쟁 때의 일을 잊은건가?"
 chinese_westernization.123.b:0 "잘 구워삶을 방법을 찾아야 겠군."

 chinese_westernization.124.t:0 "세금과 뇌물"
 chinese_westernization.124.d:0 "지역 관료가 학당을 건설하기 위해서는 세금... 또는 뇌물을 지불해야 한다고 말한다."
 chinese_westernization.124.f:0 ""뭔가를 하기 위해서는 반드시 돈이 필요한 법입니다. 특히 이런 오랑캐의 것을 따른다고 하면 방해가 많아지는 법이죠.""
 chinese_westernization.124.a:0 "세금을 낸다."
 chinese_westernization.124.b:0 "세금을 내지 않는다."
 chiwes124a:0 "뇌물"

 chinese_westernization.125.t:0 "외국 장교단의 지원"
 chinese_westernization.125.d:0 "지난 전쟁으로 인해 국내에 들어온 외국 장교단 중 일부가 학당의 교사로 지원하겠다고 나선다."
 chinese_westernization.125.f:0 ""어떠한 국가든 잘 훈련된 군대는 안정과 번영을 위해 필수적입니다. 제 전문 지식이 있다면 강군을 건설하는 데 도움이 될 겁니다.""
 chinese_westernization.125.a:0 "이런 지원은 환영이지."
 chinese_westernization.125.b:0 "더 많은 장교를 꼬드길 수는 없을까?"
 chinese_westernization.125.c:0 "아쉽게도 줄 건 없다만..."
 chiwes125a:0 "소정의 대가"
 chiwes125b:0 "더 많은 대가"

 chinese_westernization.126.t:0 "지역 총독들의 지원"
 chinese_westernization.126.d:0 "몇몇 총독들이 학당에 대한 지지를 표명했다."
 chinese_westernization.126.f:0 "총독들이 화려한 제복을 입은 군인들과 함께 화려한 마차 행렬을 지어 도착한다. "우린 다른 곳에서 왔지만, 청나라가 더 강하고 근대적으로 되기를 바라고 있습니다." 총독 중 한 명이 말한다."
 chinese_westernization.126.a:0 "아주 좋은 일이군!"

 chinese_westernization.127.t:0 "범죄 혐의"
 chinese_westernization.127.d:0 "학당 설립에 관여한 사람 중 한 명이 범죄에 연루되었다는 소문이 돈다."
 chinese_westernization.127.f:0 ""그 소식 들었어? 글쎄, 뭔 학교 짓는 데서 일하던 양반이 그런 흉심을 품었대."\n\n"어유, 난 그렇게 안 봤는데, 그게 사실이야?"\n\n"나야 모르지. 그냥 그런 얘기가 돌고 있더라고.""
 chinese_westernization.127.a:0 "설마 그럴 리가. 그는 그런 사람이 아니다."
 chinese_westernization.127.b:0 "연을 끊지 않으면 차질이 생길 수도 있겠는데..."

 chinese_westernization.128.t:0 "소문은 소문일뿐"
 chinese_westernization.128.d:0 "소문은 그저 소문으로 밝혀졌다. 하지만 정부의 눈길을 끈 듯 하다."
 chinese_westernization.128.f:0 ""왜 아직도 그런 얘기가 돌고 있는 거야? 덕분에 아주 눈치가 보여서 죽는 줄 알았다고. 후, 자칫 잘못하다가는 죽을 뻔했어.""
 chinese_westernization.128.a:0 "소문으로 끝나서 다행이군."

 chinese_westernization.129.t:0 "감사"
 chinese_westernization.129.d:0 "소문은 그저 소문으로 밝혀졌다. 범죄에 연루되었다는 소문이 돈 사람이 감사를 표했다."
 chinese_westernization.129.f:0 ""비호해주신 덕분에 별 일없이 소문이 진정되었습니다. 얼마 되지는 않지만 학당 건설에 더 보탬이 되겠습니다.""
 chinese_westernization.129.a:0 "소문으로 끝나서 다행이군."

 chinese_westernization.130.t:0 "밑 빠진 독"
 chinese_westernization.130.d:0 "학당 건설에 자금은 계속 들어가지만 별 다른 진척이 되지 않는 듯 하다."
 chinese_westernization.130.f:0 "먼지와 땀으로 얼룩진 옷을 입은 감독관이 답답한 마음으로 널브러진 공사장을 둘러본다. "정말로 밑 빠진 독을 보는 것 같군." 그는 또 다른 자재 수레가 짐을 내리는 것을 보면서 중얼거린다. 그의 귀에서 동전이 짤랑이는 소리가 울린다."
 chinese_westernization.130.a:0 "왜 이렇게 돈을 막 쓰는지."
 chinese_westernization.130.b:0 "더 많은 지원이 필요하겠어."
 chiwes130b:0 "추가 지원"

 chinese_westernization.131.t:0 "폭우"
 chinese_westernization.131.d:0 "이례적인 폭우가 쏟아지면서 공사 현장은 진흙투성이의 수렁으로 변했다. 인부들은 최선을 다하고 있지만 하늘도 나름대로의 계획이 있는 것 같다."
 chinese_westernization.131.f:0 "비에 젖은 공사장의 소란 속에서 한 무리의 인부들이 비와 흙으로 옷을 잔뜩 뒤집어쓴 채 임시 대피소 밑에 웅크리고 있다. 그 바로 옆에 수많은 지연으로 지친 선비가 망을 보고 서 있다. 그는 가차없는 빗줄기를 바라보며 한숨을 내쉰다. "오늘은 대자연이 우리에게 교훈을 줄 차례인가 보군.""
 chinese_westernization.131.a:0 "공사가 늦어지겠구만."
 chinese_westernization.131.b:0 "더 많은 지원이 필요하겠어."
 chiwes131b:0 "추가 지원"

 chinese_westernization.132.t:0 "아낌없는 기부"
 chinese_westernization.132.d:0 "한 부유한 후원자가 학당에 상당한 금액을 기부하여 새로운 장비와 자원을 구입할 수 있게 되었다."
# A wealthy patron has made a substantial donation to the academy, allowing for the purchase of new equipment and resources.
 chinese_westernization.132.f:0 "마차가 자갈밭을 밟는 소리가 부유한 후원자의 도착을 알리자 사람들이 학당 앞에 모였다. 후원자는 커다란 은전 뭉치를 들고 마차에서 내린다. "당신이 이곳에서 하는 훌륭한 일에 대해 들었습니다." 후원자가 말한다. "지원을 제공하고자 합니다." 후원자의 통 큰 기부는 좋은 곳에 쓰일 것이다."
# A crowd has gathered in front of the academy as a carriage pulls up, the wealthy patron's arrival heralded by the sound of horses' hooves on cobblestones. The patron steps out of the carriage, holding a large bag of silver coins. "I have heard of the great work you are doing here," the patron says, "and I wish to offer my support." The coins are counted, and the patron's generous donation will be put to good use.
 chinese_westernization.132.a:0 "모든 지원을 환영한다!"
# We welcome all support!
 chinese_westernization.132.b:0 "뭔가 의심스러운데..."
# I'm suspicious of something...

 chinese_westernization.133.t:0 "예산 삭감"
 chinese_westernization.133.d:0 "재정적 어려움으로 인해 황실은 학당에 대한 자금을 삭감하기로 결정했다. 이는 개혁 노력을 크게 지연 시키거나 심지어 중단시킬 수 있다."
# Due to financial difficulties, the imperial court has decided to cut funding to the academy, which could significantly delay or even halt the reform efforts.
 chinese_westernization.133.f1:0 "전령이 [SCOPE.sState('military_academy_state').GetPortHubName] 무비학당에 대한 예산이 삭감되었다는 소식을 전한다. 당신은 믿을 수 없다는 표정으로 편지를 바라본다. 추가 자원이 없으면 계획은 무기한 연기될 것이다. "어떻게 해야 되지?" 스스로에게 묻는다. "계속 하려면 자금이 필요해.""
# The messenger delivers the news that the funding for [SCOPE.sState('military_academy_state').GetPortHubName] Military Academy has been cut. You stare at the letter in disbelief. Without additional resources, the plan will be delayed indefinitely. \How are we supposed to proceed?" you ask yourself. "We need funding to continue."
