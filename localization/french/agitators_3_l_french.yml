l_french:
 #Natural Borders of France
 je_french_natural_borders: "Les frontières naturelles de la France"
 je_french_natural_borders_reason: "Des idées expansionnistes sont à nouveau apparues en France. Les citoyens, ou du moins certains des plus bruyants, exigent que nos frontières s’étendent jusqu’aux rives du Rhin et aux pentes des Alpes."
 own_all_french_homelands: "Possédez tous les États de la patrie française"
 natural_borders.1.t: "Les limites de la nation"
 natural_borders.1.d: "La notion de « frontières naturelles » est devenue populaire chez les partisans du régime de [SCOPE.sCharacter('borders_leader').GetLastName]. Les patriotes français demandent l’expansion de l’État [ROOT.GetCountry.GetAltAdjective('MS')|l] dans les régions voisines."
 natural_borders.1.f: "« Les limites de la France sont définies par la nature. Nous tendrons vers cet horizon, des rives de [SCOPE.sState('rhineland_state').GetStateRegion.GetNameNoFormatting], aux montagnes de [SCOPE.sState('savoy_state').GetStateRegion.GetNameNoFormatting], aux côtes de [SCOPE.sState('flanders_state').GetStateRegion.GetNameNoFormatting]. C’est là que se trouvent les frontières de notre nation. »"
 natural_borders.1.a: "Nos frontières doivent s’étendre jusqu’au Rhin."
 natural_borders.1.b: "Cette notion est absurde."
 dismiss_natural_borders_tt: "L’entrée du journal « Les frontières naturelles de la France » sera rejetée"
 natural_borders.2.t: "Les frontières naturelles de la France"
 natural_borders.2.d: "Maintenant que [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] s’étend jusqu’aux confins du Rhin et des Alpes, nous avons atteint ce que les défenseurs de ce projet appelaient nos « frontières naturelles ». Nous devons à présent administrer nos territoires nouvellement acquis."
 natural_borders.2.f: "Le fonctionnaire rhénan salua le nouvel arrivant. Beaucoup de gens venaient de plus en plus de l’ouest, ces derniers temps. Il sortit son formulaire et commença à écrire.\n« Oui, herr... monsieur. Votre nom, s’il vous plaît ? »\n« Jean Robert. »\n« Âge ? »\n« 31 ans. »\n« Profession ? »\n« Ah non, mon ami ! Simple visite. »"
 natural_borders.2.a: "Ils doivent apprendre à être français."
 natural_borders.2.b: "Gloire aux héros [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] !"
 natural_borders.2.c: "Nous sommes les libérateurs de la Gaule."
 natural_borders.3.t: "Le traité de Turin"
 natural_borders.3.d: "[SCOPE.sCountry('savoy_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('savoy_country').GetName] a accepté de céder les États de [SCOPE.sState('savoy_state').GetName] et de [SCOPE.sState('nice_state').GetName] [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetName]."
 natural_borders.3.d2: "[SCOPE.sCountry('savoy_country').GetAltNameNoFormatting('Le')][SCOPE.sCountry('savoy_country').GetName] a accepté de céder l’État de [SCOPE.sState('savoy_state').GetName] [ROOT.GetCountry.GetAltNameNoFormatting('Au')][ROOT.GetCountry.GetName]."
 natural_borders.3.f: "« Les principaux moteurs de la nécessité politique, les exigences de l’avenir de l’Italie, le sentiment de reconnaissance envers notre puissant allié, et enfin les circonstances exceptionnelles de notre pays, ont conduit, non sans regret, notre [SCOPE.sCharacter('savoy_ruler').GetPrimaryRoleTitle|l] à séparer les provinces qui ont été pendant de nombreux siècles intimement liées à notre nation. Toute opposition doit s’effacer devant les intérêts du pays et le sentiment du devoir. »" #Treaty of Turin
 natural_borders.3.a: "Incorporez la Savoie au plus vite."
 natural_borders.3.b: "Organisez un plébiscite pour apaiser la population."
 france_natural_borders_pursuit: "À la poursuite des frontières naturelles"
 no_natural_borders: "Frontières naturelles françaises rejetées"
 natural_borders_assimilation: "Assimilation française"
 natural_borders_achieved: "Frontières naturelles atteintes"
 france_annex_savoy: "Le traité de Turin"
 france_annex_savoy_desc: "La province de Savoie appartient naturellement à la nation française et compte de nombreux habitants qui se considèrent déjà comme français. Il est peut-être possible, par des moyens diplomatiques, de convaincre leurs occupants de céder ce territoire."
 obligation_for_savoy_tt: "Nous échangerons notre obligation contre la Savoie et, le cas échéant, Nice."
 sell_savoy: "Le traité de Turin"
 sell_savoy_desc: "La province de Savoie est devenue source de désaccord entre notre nation et la France. Si nous acceptons de céder la Savoie, la France se considérera sûrement comme redevable envers nous."
 at_peace_nocontext_tt: "Est en paix"
 relations_amicable_nocontext_tt: "Les relations sont au moins amicales"
 #Coup!
 je_coup: "Coup d’État !"
 je_coup_reason: "Le groupe [SCOPE.gsInterestGroup('coup_ig').GetName] prépare un coup d’État contre nos institutions démocratiques, dans le but de prendre le contrôle du gouvernement et d’instaurer un régime plus favorable à leurs intérêts."
 je_coup_goal: "Le groupe [SCOPE.gsInterestGroup('coup_ig').GetName] est prêt à exécuter le coup d’État"
 coup_no_progress: "Le coup d’État n’a pas progressé"
 coup_remove_ig: "Si le groupe d’intérêt est écarté du gouvernement alors que le coup d’État est en cours de préparation, alors leur approbation sera considérablement réduite"
 coup_advancing: "Le coup d’État devrait gagner en progression"
 coup_declining: "Le coup d’État devrait perdre en progression"
 coup_success_tt: "Le groupe [SCOPE.gsInterestGroup('coup_ig').GetName] promulguera immédiatement la loi [SCOPE.sLaw('coup_desired_law').GetName]"
 coup.1.t: "Fomenter un coup d’État"
 coup.1.d: "[SCOPE.sCharacter('coup_leader').GetFullName] est mécontent[SCOPE.sCharacter('coup_leader').GetCustom('FR_E')] des institutions du gouvernement [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l]. Une conspiration se trame au sein du groupe [SCOPE.gsInterestGroup('coup_ig').GetName] pour exécuter un coup d’État contre le gouvernement et instaurer la loi [SCOPE.sLaw('coup_desired_law').GetName]."
 coup.1.f: "« Que pensez-vous du petit discours de [SCOPE.sCharacter('coup_leader').GetFirstNameNoFormatting] tout à l’heure ? »\n« C’est une proposition radicale. Mais en ces temps difficiles, il faut savoir prendre le taureau par les cornes. »\n« Le peuple le verra-t-il de cet œil ? »\n« Il faudra bien. »"
 coup.1.a: "Délicieusement diabolique."
 coup.1.b: "Gardez un œil sur [SCOPE.sCharacter('coup_leader').GetFullName]."
 coup.2.t: "Coup d’État !"
 coup.2.d: "Le groupe [SCOPE.gsInterestGroup('coup_ig').GetName] a réussi son coup d’État contre la démocratie [ROOT.GetCountry.GetAltAdjective('FS')|l]. [SCOPE.sCharacter('coup_leader').GetFullName] a invoqué un état d’urgence national lui permettant de diriger le pays conformément à la loi [SCOPE.sLaw('coup_desired_law').GetName]."
 coup.2.d2: "Le groupe [SCOPE.gsInterestGroup('coup_ig').GetName] a réussi son coup d’État contre l’État [ROOT.GetCountry.GetAltAdjective('MS')|l]. En guise de première mesure, [SCOPE.sCharacter('coup_leader').GetFullName] a proclamé l’instauration de la loi [SCOPE.sLaw('monarchy_law').GetName] sous un régime absolutiste."
 coup.2.d3: "Le groupe [SCOPE.gsInterestGroup('coup_ig').GetName] a réussi son coup d’État contre l’État [ROOT.GetCountry.GetAltAdjective('MS')|l]. [SCOPE.sCharacter('coup_leader').GetFullName] a déclaré illégitime le gouvernement précédent et a proclamé l’instauration de la loi [SCOPE.sLaw('coup_desired_law').GetName] sous un régime absolu provisoire."
 coup.2.d4: "Le groupe [SCOPE.gsInterestGroup('coup_ig').GetName] a réussi son coup d’État contre l’État [ROOT.GetCountry.GetAltAdjective('MS')|l]. [SCOPE.sCharacter('coup_leader').GetFullName] a condamné la dictature bourgeoise du gouvernement précédent et a proclamé l’instauration de la loi [SCOPE.sLaw('coup_desired_law').GetName] sous un régime absolu provisoire."
 coup.2.d5: "Le groupe [SCOPE.gsInterestGroup('coup_ig').GetName] a réussi son coup d’État contre l’État [ROOT.GetCountry.GetAltAdjective('MS')|l]. [SCOPE.sCharacter('coup_leader').GetFullName] a accusé le gouvernement précédent de faire insulte à [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], et a proclamé l’instauration de la loi [SCOPE.sLaw('coup_desired_law').GetName] sous un régime absolu provisoire."
 coup.2.f: "« Vite, rentre ! C’est presque l’heure du couvre-feu. » La porte claqua un peu trop fort à son goût.\n « Tu ne veux pas te faire surprendre par les hommes de main de [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting]. Ils voient le mal partout. » À l’approche d’une patrouille dehors, ils réprimèrent l’envie de jeter un coup d’œil par la fenêtre.\n« Ils ont exécuté de vieux politiciens contre les murs du palais. »\n« Chut ! Ils sont là. Éteins cette bougie. »\nIls entendirent des bruits de bottes et des voix étouffées derrière la porte, qui finirent par s’éloigner. Heureusement, plus de peur que de mal."
 coup.2.a: "[ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetNameNoFormatting] a besoin d’une figure dominante."
 coup.2.b: "Vive la monarchie !"
 coup.2.c: "Vive la République !"
 coup.2.e: "Pour la gloire de [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] !"
 coup.2.g: "Vive la dictature du prolétariat !"
 coup.3.t: "Coup d’État manqué"
 coup.3.d: "[SCOPE.sCharacter('coup_leader').GetFullName] fut définitivement écarté[SCOPE.sCharacter('coup_leader').GetCustom('FR_E')] du pouvoir avant qu’[SCOPE.sCharacter('coup_leader').GetCustom('FR_IlElle')] ne puisse exécuter son coup d’État et instaurer la loi [SCOPE.sLaw('coup_desired_law').GetName]. Bien que la démocratie perdure pour l’instant, le groupe [SCOPE.gsInterestGroup('coup_ig').GetName] n’a pas apprécié son exil politique."
 coup.3.f: "« Je suppose, puisque nous nous parlons librement, que le plan s’est déroulé sans accroc ? »\n\n« Sans accroc ?! Tu plaisantes ? C’était perdu d’avance. Et toi, tu étais où pendant tout ce temps ? »\n\n« Oh, je n’ai pas pu venir, finalement. Une affaire de famille urgente à régler : ma tante a la goutte, tu comprends. Enfin, les choses auraient pu être pires. »"
 coup.3.a: "Faites arrêter et exécuter [SCOPE.sCharacter('coup_leader').GetFullName]."
 coup.3.b: "Accusez publiquement le groupe [SCOPE.gsInterestGroup('coup_ig').GetName] de trahison envers [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName]."
 coup.3.c: "Évitez de contrarier davantage le groupe [SCOPE.gsInterestGroup('coup_ig').GetName]."
 coup.4.t: "Un coup d’État... dans l’eau"
 coup.4.d: "La conspiration ourdie contre la démocratie [ROOT.GetCountry.GetAltAdjective('FS')|l] a perdu tout élan au sein du groupe [SCOPE.gsInterestGroup('coup_ig').GetName]. Le projet d’instaurer la loi [SCOPE.sLaw('coup_desired_law').GetName] a été abandonné."
 coup.4.f: "« L’ennui avec vous, [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting], c’est que, simplement parce que vous avez réussi à convaincre quelques faibles d’esprit de gâter le paysage de [SCOPE.sState('capital_scope').GetCityHubName] en se promenant en short noir, vous vous prenez pour un grand personnage. Vous les entendez hurler \"Hello, [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting] !\" et vous vous imaginez que c’est la voix du peuple. C’est là que vous vous mettez le doigt dans l’œil. Ce que dit la voix du peuple, c’est : \"Regardez ce crétin de [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting] se balader avec ses culottes courtes. Avez-vous jamais vu un imbécile aussi parfaitement ridicule ?\" »" #P.G. Wodehouse
 coup.4.a: "Une gaffe humiliante pour [SCOPE.sCharacter('coup_leader').GetFullName]."
 coup.4.b: "La démocratie est sauvée !"
 coup.5.t: "Le groupe [SCOPE.gsInterestGroup('coup_ig').GetName] abandonne le gouvernement"
 coup.5.d: "Le groupe [SCOPE.gsInterestGroup('coup_ig').GetName] a quitté le gouvernement. L’institution de la loi [SCOPE.sLaw('coup_desired_law').GetName] se fera sur le champ de bataille, plutôt que dans les couloirs du gouvernement."
 coup.5.f: "« Nous voyons donc que la guerre n’est pas seulement un acte politique, mais un véritable instrument politique, une poursuite des relations politiques, une réalisation de celles-ci par d’autres moyens. En dehors de cela, tout ce qui est strictement propre à la guerre se rapporte à la nature particulière des moyens qu’elle emploie. »" #- Carl von Clausewitz
 coup.5.a: "Les rats se cachent dès que la lumière est braquée sur eux."
 coup.5.b: "Défaite ou non, nous veillerons à ce que le nom [SCOPE.sCharacter('coup_leader').GetFullName] soit à jamais associé à un acte de trahison."
 coup_supported: "Soutien à la tentative de coup d’État"
 coup_resisted: "Résistance face à la tentative de coup d’État"
