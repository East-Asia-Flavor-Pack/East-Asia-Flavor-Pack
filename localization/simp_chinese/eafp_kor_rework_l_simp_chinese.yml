eafp_kor_mainline.327.mt: "复活"
eafp_kor_mainline.327.md: "施行都政，授予官职"
eafp_kor_mainline.327.mf: "下批，任命金敬善为司宪府大司宪，姜弼老为司谏院大司谏...[SCOPE.sCharacter('eafp_char_sedo_heunggeun').GetLastName][SCOPE.sCharacter('eafp_char_sedo_heunggeun').GetFirstName](金兴根)为汉城府判尹，李观熙为忠清道兵马节度使。"
eafp_kor_mainline.327.oa: "这样对吗？"
eafp_kor_mainline.328.mt: "洗草"
eafp_kor_mainline.328.md: "大王大妃命令将属于恩彦君家族的文籍全部销毁"
eafp_kor_mainline.328.mf: "过去大王大妃命令恢复了我祖父的长子常溪君夫妇的爵位，今天又命令将属于祖父恩彦君家族的前后文籍全部销毁。\n\n“50年来冤屈的事情得以昭雪，现在已经没有任何遗憾了，这一切都离不开主上的圣意。向恩彦君夫妇的祠堂派遣正卿进行致祭。”"
eafp_kor_mainline.328.oa: "至少现在不必再受逆贼家门的束缚了。"
eafp_kor_mainline.329.mt: "晋升"
eafp_kor_mainline.329.md: "权力的转移"
eafp_kor_mainline.329.mf: "长期辅佐先王和我的名臣赵寅永、权敦仁等，可以说在某种程度上与赵氏家族的利益息息相关。\n\n但是自从大王大妃再次发声后，金氏家族的威势明显增强。\n\n上次被任命为汉城府判尹的[SCOPE.sCharacter('eafp_char_sedo_heunggeun').GetLastName][SCOPE.sCharacter('eafp_char_sedo_heunggeun').GetFirstName]也凭借着这份权势，历任吏曹判书和左议政，现在即将登上领议政的位置。"
eafp_kor_mainline.329.oa: "至少他看起来像个忠臣...应该没问题吧？"
eafp_kor_mainline.330.mt: "礼讼"
eafp_kor_mainline.330.md: "辛亥赵迁礼论"
eafp_kor_mainline.330.f1: "我虽然继承了先王的王位，但在王室的族谱上，我是作为纯祖大王的儿子入籍的。\n而最终，与这种血统相关的问题还是绊住了我的脚。\n\n事情的起因是对先王们的称谓问题，但现在已经激化为是否将真宗迁到宗庙的问题。\n朝廷分为两大派别，以[SCOPE.sCharacter('eafp_char_sedo_donin').GetLastName][SCOPE.sCharacter('eafp_char_sedo_donin').GetFirstName]为首的一派认为真宗是我的曾祖父，因此不能迁到宗庙，主张不迁论；而以金兴根为首的一派则重视王位继承的统绪，认为我和先王之间有父子之道，因此真宗应该迁到宗庙，主张赵迁论。\n\n也许有人会反问，这种琐碎的礼法争论有什么意义呢？\n如果我还是住在江华岛的时候，也许会这么想...\n但现在我已经成为了国王，我必须承认这个问题最终会影响到我的正统性和国家的根本。\n\n最终，由于我学识的不足，只能袖手旁观，在无数的争论和讨论之后，安东金氏家族说服了无数的臣僚，赵迁论成为了压倒性的舆论，权敦仁也因此承担责任，面临被流放的境地...\n\n...而且...\n“请对放逐的罪人权敦仁处以更重的刑罚。唉！金正喜是一个奸诈的小人...怎么会如此凶险？请将他流放到岛上。”\n无数弹劾幕后指使者金正喜的奏疏如雪片般飞来..."
eafp_kor_mainline.330.f2: "我虽然继承了先王的王位，但在王室的族谱上，我是作为纯祖大王的儿子入籍的。\n而最终，与这种血统相关的问题还是绊住了我的脚。\n\n事情的起因是对先王们的称谓问题，但现在已经激化为是否将真宗迁到宗庙的问题。\n朝廷分为两大派别，以[SCOPE.sCharacter('eafp_char_sedo_donin').GetLastName][SCOPE.sCharacter('eafp_char_sedo_donin').GetFirstName]为首的一派认为真宗是我的曾祖父，因此不能迁到宗庙，主张不迁论；而以金兴根为首的一派则重视王位继承的统绪，认为我和先王之间有父子之道，因此真宗应该迁到宗庙，主张赵迁论。\n\n也许有人会反问，这种琐碎的礼法争论有什么意义呢？\n如果我还是住在江华岛的时候，也许会这么想...\n但现在我已经成为了国王，我必须承认这个问题最终会影响到我的正统性和国家的根本。\n\n最终，由于我学识的不足，只能袖手旁观，在无数的争论和讨论之后，安东金氏家族说服了无数的臣僚，赵迁论成为了压倒性的舆论，权敦仁也因此承担责任，面临被流放的境地..."
eafp_kor_mainline.330.oa: "关于礼法的问题，各位卿家好好...决定吧。"
eafp_kor_mainline.330.ob: "这件事我不明白。金正喜的事情，一开始说的话就已经很惨了，怎么还要继续呢？"
eafp_kor_mainline.331.mt: "蔡希再之乱"
eafp_kor_mainline.331.md: "在黄海道企图谋反的人被揭发！"
eafp_kor_mainline.331.mf: "幸运的是，团伙中的高成旭事先告发，才使得所有主谋都被抓获。这件事始于居住在黄海道延安府的金应道。\n\n他拜访了位于草岛的昭显世子的后代李明燮、李明赫兄弟，煽风点火，不久之后，蔡希再也拜访了这对兄弟，提出了拥立的阴谋，以明燮为盟主，金应道和蔡希再为谋士，结党营私。\n\n其中，明燮在押送汉阳的途中病死了，弟弟明协被流放到咸镜道，以蔡希再为中心的三名主谋被处以凌迟之刑。"
eafp_kor_mainline.331.oa: "我的权威什么时候才能真正树立起来呢..."
eafp_kor_mainline.332.mt: "王妃拣择"
eafp_kor_mainline.332.md: "金氏家族金文根之女被拣择，举行嘉礼"
eafp_kor_mainline.332.mf: "大提学赵斗淳所撰写的教命文中写道，\n“乾坤合德，万物仰赖福泽之功；日月并辉，八表王化昭明……念及肩负的重任，尤其期待内外共同成就……啊！金氏家族，乃乔木世臣之家，端庄成长，显现曾氏之部署。主导四世之名义，上效文靖公之大节，作为同朝之近亲，中与孝宪侯为一家……”\n\n此外，知赠枢府事徐箕淳所撰写的玉册文中写道，\n“关雎乃王道之基……坤象与乾元相谐……因此，贤能辅佐之美德，乃人伦之始。金氏家族，乃忠良华阀之后，诗礼世家名门。谦美之美名早已显扬，思继承圣母之徽音。端庄而勤谨，柔顺而温恭。四方皆颂扬，大福禄必将长久安康。因此教示，理应周知。”"
eafp_kor_mainline.332.oa: "难道我的伴侣也要任人摆布吗！"
eafp_kor_mainline.332.ob: "即便如此，这位女子也并非一无是处..."
eafp_kor_mainline.333.mt: "赦免赵秉铉"
eafp_kor_mainline.333.md: "群臣反对赦免赵秉铉。"
eafp_kor_mainline.333.mf: "左副承旨李元祚禀告道，\n“臣恭阅殿下旨意，命尽快将罪人赵秉铉重新起用。此罪人所犯的背叛罪行如何，关系有多么重大？去年秋季的赦免恩典已经贻误了刑罚。即使殿下想要保全他的心意极其令人尊敬，但骤然解除严厉的王法实属困难。恳请殿下以圣明的决断立即收回成命。”"
eafp_kor_mainline.333.oa: "我怎会不经任何深思熟虑就那样做？立即颁布。"
eafp_kor_mainline.333.ob: "如果卿所言属实的话..."
eafp_kor_mainline.334.mt: "冬至谢恩正使"
eafp_kor_mainline.334.md: "将前往[SCOPE.sCountry('chi_scope').GetName]的庆平君、林百修、金昌洙入宫觐见。"
eafp_kor_mainline.334.mf: "君王说道：“史官分列左右而坐。” 接着命令三位使臣上前。三位使臣上前，君王说道：“希望你们一路平安归来。”\n\n使臣们禀告道：“臣等以不足之资，冒昧地奉命出使，早晚都怀着恐惧之心，不敢不竭尽诚意。然而臣等年幼才疏，不知如何才能胜任此命，免于罪责。”"
eafp_kor_mainline.334.oa: "详细探查当地的民心和盗贼的情况，并详细探查我国沿路各地的民心。"
eafp_kor_mainline.335.mt: "金鲁敬复权"
eafp_kor_mainline.335.md: "群臣反对金鲁敬复权。"
eafp_kor_mainline.335.mf: "大司宪金均、大司谏任百能、掌令李杓、持平金守仁、献纳李赫俊、正言李后善、献弼齐等上疏道，\n“臣等恭阅元懿的批旨，有特别恢复罪人金鲁敬官职和爵位的命令。臣等互相观望，惊恐万分，捶胸顿足，不知圣明时代怎会有如此意想不到的过分之举。唉，此罪人的处境如何，他所受的待遇又是如何？说到他的犯罪，证据无法掩盖，说到他的罪名，关系非常重大。生前得到宽恕，虽蒙受特别恩惠，但死后被削除官职，是自己所造的业难以逃避的。线索依然存在，百奸也无法抹去，大概可以知道公论的严格。现在殿下的这一举动，实在不是臣等平时所仰仗的圣明殿下。因此，臣等斗胆一同恳请，冒犯您的威严，恳请您特别考虑，尽快收回命令，以此保全大防，凝聚众人之心。”"
eafp_kor_mainline.335.oa: "难道唯独不考虑贵州家的事情吗？ 立即颁布。"
eafp_kor_mainline.335.ob: "朕被情所牵，怜悯旧臣的处境，实在太过分了。"
eafp_kor_mainline.336.mt: "元子诞生"
eafp_kor_mainline.336.md: "申时，元子在昌德宫大造殿诞生。"
eafp_kor_mainline.336.mf: "国王谕示姜兰馨道，\n“中宫殿今日申时诞下元子，所有程序由相关部门按照礼仪施行。”"
eafp_kor_mainline.336.oa: "是继承大统的孩子。"
eafp_kor_mainline.337.mt: "洪仁汉复权"
eafp_kor_mainline.337.md: "关于洪仁汉复权，臣子们反对。"
eafp_kor_mainline.337.mf: "“臣并非不知殿下广施恩惠的至仁至德。然而，最应严守的是王法，最难阻止的是公论。王法不明，防线将更加崩溃，公论不彰，道义将逐渐昏暗。这将导致国家不像国家，百姓不像百姓，怎能不感到极大的恐惧呢？因此，台谏接连不断地严厉上疏，不敢采取顺从的态度。恳请圣上以您的智慧深思熟虑，高瞻远瞩，特别撤回宽大的决定，立即收回命令。如此，国家的法度才能具有恒常性，百姓的心才能凝聚在一起。”"
eafp_kor_mainline.337.oa: "已经下达处分，为何如此争执不休？ 立即颁布。"
eafp_kor_mainline.337.ob: "卿等所言有理，传教暂且收回。"
eafp_kor_mainline.338.mt: "元子夭折"
eafp_kor_mainline.338.md: "元子夭折。"
eafp_kor_mainline.338.mf: "元子夭折后，大殿、大王大妃殿、王大妃殿、中宫殿通过药房、内阁、政院、玉堂询问安否。回答说，“知道了”。\n朝廷二品以上官员、六曹堂上、两司长官们呈上慰问信，询问安否。回答说，“知道了”。"
eafp_kor_mainline.338.oa: "就像肠子断了一样.."
eafp_kor_mainline.339.mt: "徐大淳的上疏"
eafp_kor_mainline.339.md: "大司宪徐大淳上疏弹劾庆平君。"
eafp_kor_mainline.339.mf: "大司宪徐大淳上疏道：\n“唉，不知那庆平君是何居心，竟敢捏造出令人难以入耳的话语，并试图强加于人，在宫廷的公共场合肆无忌惮地说着这些话，毫无顾忌。由此可见，世事变迁，无奇不有。殿下英明睿智，怎会被虚假传言所动摇？然而，小人的谗言和巧妙的伎俩，其程度令人深感恐惧。两家的处境如何？忠诚和勤勉又如何？如果背负上这样的恶名，将无法告知先王，朝廷官员若因此感到不安，这岂不是与国家安危息息相关的大事吗？”"
eafp_kor_mainline.339.oa: "将庆平君流放，废除入启。"
eafp_kor_mainline.339.ob: "将庆平君处以门黜之刑。"
eafp_kor_mainline.339.oc: "不要再徒增烦扰。"
eafp_kor_mainline.340.mt: "宗系辨诬"
eafp_kor_mainline.340.md: "持平尹致修派遣差使，请求匡正国系。"
eafp_kor_mainline.340.mf: "持平尹致修上疏，大意如下：\n“臣近日在北京购得一本名为《二十一史约编》的书籍，书中关于本国条目的宗系和修缮，依旧沿袭了模糊不清的内容，且没有止境，令人震惊不已，痛心疾首，甚至不想活下去。臣认为，派遣差使，如实禀告，尽快请求改正，这既是继承祖宗积累的诚意和殷切期望的道义，又能慰藉全国臣民痛心疾首的心情。恳请殿下先将臣的这份奏章呈给朝廷，广泛征求意见，作为讨论的基础。”"
eafp_kor_mainline.340.oa: "如今看了卿的奏章，朕深感震惊和痛心，不敢片刻安宁。理应下问于大臣们。"
eafp_kor_mainline.341.mt: "宗系辨诬"
eafp_kor_mainline.341.md: "从燕京传来消息，陈奏使已对约编的错误之处进行了更正。"
eafp_kor_mainline.341.mf: "“臣等上个月二十二日向礼部递交了正式公文，礼部经过会议，决定对《约编》中的错误之处进行更正。待事情完结后，将购买一份原书，在回国复命之日呈纳。”"
eafp_kor_mainline.341.oa: "使事顺利完成，真是无比庆幸。"
eafp_kor_mainline.342.mt: "四色党派"
eafp_kor_mainline.342.md: "大院君与金炳冀的问答"
eafp_kor_mainline.342.mf: "大院君说道：\n\n“我想将千里缩短为咫尺，将泰山削平为平地，将南大门加高到三层，各位意下如何？”\n\n众位宰相不知该如何回答，金炳冀奏道：\n\n“想要将千里缩短为咫尺，那便是咫尺；想要将南大门加高到三层，那便是三层。如今大监还有什么做不到的呢？然而泰山毕竟是泰山，怎能轻易削平呢？”\n\n说完便出去了。"
eafp_kor_mainline.342.oa: "他自以为是。"
eafp_kor_mainline.343.mt: "议政府和备边司"
eafp_kor_mainline.343.md: "大臣们陈述匡正政事的道理和各种弊端"
eafp_kor_mainline.343.mf: "大王大妃说，\n\n“议政府和备边司都称为庙堂，但文书却只在备边司处理，这极其奇怪，从今以后最好分开处理。”\n\n金佐根禀告说，\n\n“朝廷的重大事务只由备边司管理，议政府不能参与，这确实与慈殿的教旨相同。但这是流传数百年的事情，请允许退下后商议决定。”\n\n赵斗淳禀告说，\n\n“已故相臣崔鸣吉多次说过，备边司成立后，议政府就成了无所事事的衙门，甚至在上疏中也提到了。现在接到了慈殿的教旨，非常正确。请允许退下后多方商议，然后再做决定。”\n\n"
eafp_kor_mainline.343.oa: "金佐根禀告说，\n“一起商议决定后再禀告。”"
eafp_kor_mainline.344.mt: "权力分割？"
eafp_kor_mainline.344.md: "大臣们禀告议政府的地位"
eafp_kor_mainline.344.mf: "领议政金佐根禀告说，\n\n“备边司设立后，议政府成为闲散衙门，就其名实而言，有识之士一直对此感到叹息。前番接到大王大妃的教旨后，退下后与各位同僚一起思考变通之法。备边司的创立已经有300年了，现在应该将启禀或铨衡等事务适当分配给两个衙门，就像宋朝时中书省和枢密院所做的那样。最好制定相关掌理的二次及各种条件的条目，然后禀告并遵行。”\n\n下教旨说，“以此作为定制。”"
eafp_kor_mainline.344.oa: "胡说八道。"
eafp_kor_mainline.345.mt: "废除备边司"
eafp_kor_mainline.345.md: "大王大妃命令将备边司合并到议政府"
eafp_kor_mainline.345.mf: "大王大妃下教旨说，\n\n“议政府是大臣们统率百官、考察所有政事的地方，其重要性与其他官署截然不同。不知从何时起，首尔和地方的事务全部委托给备边司，但从道理上讲，这是不可能的。”\n\n“前番区分文簿也是为了恢复旧例。现在议政府已经新建，从今以后，政府和备局也按照宗簿寺和宗亲府合并的先例合并为一个衙门，备局仍然作为政府的曹房，在大门门框上刻上牌匾悬挂，庙堂的匾额移到大厅悬挂，备局的印信永远熔化销毁，启目及文簿都以议政府作为开头。”"
eafp_kor_mainline.345.oa: "“大体上，与体制或沿革有关的问题，可以参考旧例，由大臣和政府的堂上们详细议定，另行呈报。”"
eafp_kor_mainline.345.tt: "#P 长期以来掌握着无所不能权力的备边司退出了历史舞台。#!"
eafp_kor_mainline.346.mt: "元子诞生"
eafp_kor_mainline.346.md: "卯时元子诞生。"
eafp_kor_mainline.346.mf: "“天助宗庙社稷，元子降生，实乃我国无上喜事。慈殿之喜无以比拟，至第七日将亲自向大王大妃殿献上致词、笺文、表里。随后前往殿中接受陈贺。”"
eafp_kor_mainline.346.oa: "“文官与阴官、武官中被罢黜削职者，悉数洗清恢复任用，命该曹将其安置于军职。”"
eafp_kor_mainline.347.mt: "上疏"
eafp_kor_mainline.347.md: "崔益铉上呈奏章。"
eafp_kor_mainline.347.mf: "“此成宪变乱的几个问题实在是陛下年幼时尚未亲理政事期间所发生的事情，并非全是陛下自身所造成。只是责任在身的官员们蒙蔽陛下聪明，擅自专权，导致国家纲纪尽皆松弛，造成今日之弊害。\n\n恳请陛下从今以后发挥君权，深思熟虑，勤于政事，以至于忘记吃饭睡觉。不要被俗论邪说所引导，不要被亲近或有权势的官员所欺骗，不要有气势凌人之现象，保持本心清洁，彻底抑制欲望，使天理流行。\n\n在下达政令采取措施时，应当执行的就像猛雷烈风般强力施行，应当除去的就除去，如断铁般决断地切除。频繁下令使朝臣清醒，建立毫无疑惑的原则，修养德行的责任交给贤明的师傅，任用罢免官员和调和阴阳的责任交给政丞们，辅佐君王不足之处并纠正过错的责任交给司宪府和司谏院。为君王讨论思考并以正言唤醒君王的责任交给儒臣们，训练选拔军队和防御外敌的事情交给节度使们，钱粮出纳和军费事务交给有司，选拔孝顺清廉之人和收揽士人的工作交给监司。\n\n仅是不居于此类职位而只属于宗亲行列的人，只提高其地位给予丰厚俸禄，不让其干预国事，遵守《中庸》中关于九义的教训与《论语》中对越职论政的警戒，不违背不忘记，日日更新又更新。”"
eafp_kor_mainline.347.oa: "“现观户曹参判崔益铉的上疏，其中多有逼迫朕的语句。岂有此等道理？甚为怪异，施行充配之法。”"
eafp_kor_mainline.348.mt: "上疏"
eafp_kor_mainline.348.md: "李徽林上呈奏章。"
eafp_kor_mainline.348.mf: "“近来恭闻，大院君阁下移居宫外，不思都城，全国人民皆疑惑不安。臣身在远乡，不知何故至此地步，是大院君阁下舍弃繁忙之处，择取寂静之所，而不即刻回返，还是陛下决意顺从大院君之意，不请其速归？\n\n以大院君爱子之至情，长久分离于远方实不妥当，而陛下以至孝之心，亦不可长久不求探望。况且如今边境纷扰不断，外敌窥伺，如何更加警戒谨慎？\n\n即使大院君阁下并非为寻求宁静处所，而是出于过激行为，陛下亦当惶恐不知所措，以柔和言语平息激动，挽回父亲之心。然而倾耳数月，未闻有请其回驾之举。臣实在不解，非但臣不解，朝野皆不解。总之，如此举措，无论公私，一日过则一日不妥，二日过则二日不妥。恭请在数日之内，前往定期请其回返。”"
eafp_kor_mainline.348.oa: "“竟敢以惑乱人心之言，强行附会，放肆上书，违背名分纲纪，已属极为惊人。应当拿获李徽林审问，查明真相，明确治罪，先行实施极边远流之刑。”"
eafp_kor_mainline.349.mt: "疏儒"
eafp_kor_mainline.349.md: "就大院君出行问题呈递奏章的儒生们予以警告。"
eafp_kor_mainline.349.mf: "“近来因疏儒之事一味喧嚣，为何如此？当初大院君出行本为闲暇休息，而外间之人却视为有事。期间投递的奏章多是诬蔑逼迫之词，暗中将大院君的出行归咎于过度举措，又将我归咎于不尽心尽力。这都是这些人制造不存在的事情，意欲任意戏弄。即使是平等或下属关系，伦理纲纪方面也是人们难以言说的，更何况今日作为臣子事奉我的人们还有什么可说的呢？诸位大臣若开口必知这些人的无礼，却视若平常，反而一句斥责之言也不发，不能不令人慨叹。这些人动辄称作'动驾'，近乎恐吓，我如何能因这些人的言论而进退呢？\n\n诸位大臣都应理解我的意思，请退至宾厅召来主导奏章的儒生，好言相劝将其遣返。此后若再有人以此事上疏，便是故意犯上，定当实施犯上不道之律。”"
eafp_kor_mainline.349.oa: "“大院君也因此事而不安，屡次劝阻，却仍如此喧闹，更是极为无礼之事。”"
