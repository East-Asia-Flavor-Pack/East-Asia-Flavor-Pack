lia_event_rlg.1171.t:0 "산업능력 확대"
lia_event_rlg.1171.d:0 "대구경공업단지"
lia_event_rlg.1171.f:1 "나라가 산업화를 진행함에 있어 경공업의 발전은 필수적입니다.\n이에 대구에 국가적 규모로 산업투자가 결정되었으며, 경공업단지가 지정되었습니다."
lia_event_rlg.1171.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1172.t:0 "의, 그리고 주."
lia_event_rlg.1172.d:0 "대구 의류 가구 박람회"
lia_event_rlg.1172.f:1 "대구의 경공업은 날로 규모가 커져가고 있으며, 그 중심에는 섬유,의류산업이 있습니다.\n입는것과 사는것에 대한 시민들의 관심 덕에 대구의류가구박람회가 성공적으로 개최되었습니다."
lia_event_rlg.1172.a:0 "마음에 드는군. <도시개발 진행도 상승>"

