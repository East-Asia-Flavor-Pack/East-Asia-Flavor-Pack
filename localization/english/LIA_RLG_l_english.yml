lia_event_rlg.262.t:0 "최초의 서구식 공원"
lia_event_rlg.262.d:0 "각국공원에 어서오세요"
lia_event_rlg.262.f:1 "유럽인이 설계한 최초의 서양식 공원이 인천에 조성되었습니다.\n시민들은 이를 각국공원이라고 부르며 즐겁게 이용하고 있습니다. 서울 종로에도 서구식 공원이 새로 들어선다는 소문이 있네요?"
lia_event_rlg.262.a:0 "마음에 드는군. <도시개발 진행도 상승>"

