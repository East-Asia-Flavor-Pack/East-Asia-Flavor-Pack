l_simp_chinese:
 tibet_expedition_events.1.t: "到西藏去！"
 tibet_expedition_events.1.d: "我们决定冒险进入西藏，为了我们的利益取得这片土地。我们必须勘测出一条进入喜马拉雅地区的路线，然后展示实力，迫使藏人坐到谈判桌上。"
 tibet_expedition_events.1.f: "“这很简单，真的。”香烟产生的烟雾袅袅升起，那个男人用一支烟头指着墙上的地图。他戳了戳一个中心点。“#italic 那#!就是我们的弱点。如果任何人控制了那个点，就等于把刀架在我们的脖子上。我们必须控制，呃……”他停下来，试图穿透烟雾看清，“西藏！我们必须占领并控制西藏，才能拯救自己。”"
 tibet_expedition_events.1.a: "我正好知道谁适合干这活！"
 tibet_expedition_events.3.t: "远征队出发"
 tibet_expedition_events.3.d: "在[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader').GetFullName]的领导下，我们的西藏远征队出发了。\n\n#N 由于[SCOPE.sCharacter('expedition_leader').GetSheHe]全面负责，如果[SCOPE.sCharacter('expedition_leader').GetSheHe]死亡，远征将以失败告终。#!"
 tibet_expedition_events.3.f: "[SCOPE.sCharacter('expedition_leader').GetLastName]皱着眉头，[SCOPE.sCharacter('expedition_leader').GetSheHe]仔细研究着报告。如果关于某条重要山隘的每一个传言都是真的，那么喜马拉雅山简直就像瑞士奶酪一样到处都有洞。除了亲自出去探查，别无他法，看看到底哪一条传闻才是真的。"
 tibet_expedition_events.3.a: "前进，到西藏去！"
 tibet_expedition_events.4.t: "牦牛越境事故"
 tibet_expedition_events.4.d: "一群当地的牦牛牧民越过了边界，直到被一支藏族巡逻队拦截并赶回，他们才意识到自己犯了错。牧民们抱怨受到了粗暴对待，这让[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader').GetLastName]逮着个机会宣布这是一种恶意侵略行为，必须以同样的方式作出回应。"
 tibet_expedition_events.4.f: "“这是原则问题，细节不重要！国际边界被侵犯了，我们必须采取适当措施来应对这种对外交和我方主权的侮辱！如果你下令，我#italic 现在#!就可以派一个团的人马过去。”"
 tibet_expedition_events.4.a: "我们必须为冒险的行动做好准备。"
 tibet_expedition_events.4.b: "这种侵略言论真是荒唐可笑！"
 tibet_expedition_events.5.t: "山区大调研"
 tibet_expedition_events.5.d: "测绘人员已经开始研究环绕西藏的山脉和山口。深入未知领域，攀登未曾探索过的山峰，这是危险的工作，但[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader').GetLastName]仍然希望参与其中。"
 tibet_expedition_events.5.f: "“你看见那座山峰了吗？我们#italic 必须#!翻越它！”\n\n“但是为什么？”\n\n“因为……山就在#italic 那里#!！”"
 tibet_expedition_events.5.a: "我们不能让[SCOPE.sCharacter('expedition_leader').GetLastName]以身涉险，派别人去。"
 tibet_expedition_events.5.b: "安德鲁•斯科特非常胜任这份工作。"
 tibet_expedition_events.5.c: "对于查尔斯·格兰维尔·布鲁斯来说，没有什么山峰是不可攀登的！"
 tibet_expedition_events.5.dd: "[SCOPE.sCharacter('expedition_leader').GetLastName]是我们现场的负责人，应该接管这里的事务。"
 tibet_expedition_events.6.t: "水蛭！"
 tibet_expedition_events.6.d: "喜马拉雅山麓到处都是危险的动植物。进入青藏高原的一条很有希望的路线需要深入一片满是令人厌恶的野生生物的地区，[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader').GetLastName]将不得不亲自探查。"
 tibet_expedition_events.6.f: "“不要。”\n\n“不要。不要，不要，不要。”\n\n斥候最后一次看了看沼泽里的水。一丝笑声在他唇边响起。“哈哈哈哈哈，#italic 不要！#!”\n\n这将会是别人的问题，不是他的。"
 tibet_expedition_events.6.a: "[SCOPE.sCharacter('expedition_leader').GetLastName]能做到，而且必须做到。"
 tibet_expedition_events.6.b: "也许在山间的空气中休息会更好。"
 tibet_expedition_events.7.t: "组建远征军"
 tibet_expedition_events.7.d: "在对前方地形有了充分了解后，[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader').GetLastName]宣布[SCOPE.sCharacter('expedition_leader').GetSheHe]已经准备好集结队伍，进军青藏高原。"
 tibet_expedition_events.7.f: "这本不应该这么困难。这只是一项工作，和其他任何工作一样，但不知为何，仅仅是找到合适的人来完成这项工作，就比任何人预期的都要困难。当然，现有的常规部队足够了，但为什么不使用精锐呢？要带上炮兵吗？马匹要不要带？军官又要怎么配置？\n\n经过反复权衡，[SCOPE.sCharacter('expedition_leader').GetSheHe]终于挑选出了最喜欢的锡制模型，放在桌上。[SCOPE.sCharacter('expedition_leader').GetSheHe|U]会在晚上仔细研究一下这次远征的问题。"
 tibet_expedition_events.7.a: "这次远征绝不能，也不会缺乏人手。"
 tibet_expedition_events.7.b: "只有最顽强的士兵才能应对接下来的困难。"
 tibet_expedition_events.7.c: "我们需要一点野路子。"
 tibet_expedition_events.8.t: "深入喜马拉雅"
 tibet_expedition_events.8.d: "地图标注妥当，士兵整装待发，[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader').GetLastName]终于可以踏入西藏了。"
 tibet_expedition_events.8.f: "“我们来此既不是为了寻找荣耀，也不是为了寻找黄金。”军官沿着集合的队伍慢慢走过。“至少不是为了我们自己。没有人会记得我们。”\n\n他伸指指向远处的群山。“#italic 那些#!会被铭记。我们是想站在这里，站在这片被遗忘的草地上，还是站在#italic 那里#!，站在那些将超越所有记忆的岩石之上？”"
 tibet_expedition_events.8.a: "前往世界之脊！"
 tibet_expedition_events.9.t: "[SCOPE.sCountry('expedition_country').GetAdjective]干涉西藏"
 tibet_expedition_events.9.d: "我们驻拉萨的使节已经转告，一支[SCOPE.sCountry('expedition_country').GetAdjective]部队，由[SCOPE.sCharacter('expedition_leader').GetFullName]率领，已经越过西藏边境，正朝首都前进。"
 tibet_expedition_events.9.f: "大使平静的嗓音掩盖不了他汗湿的额头。“我向你保证，”他对信使说，紧张地用手指敲击桌面，“西藏局势完全在控制之中。”\n\n他顿了顿，像个高明的战略家一样权衡着下一句话。“不过，政府最好能以它认为合适的方式，尽快作出回应，越快越好。”\n\n他长长地吐了口气。现在轮到#italic 他们#!来解决这团乱局了。"
 tibet_expedition_events.9.a: "这点小骚动算不了什么。不需要采取任何行动来拯救西藏。"
 tibet_expedition_events.9.b: "向[SCOPE.sCountry('expedition_country').GetName]大使馆提出抗议。"
 tibet_expedition_events.9.c: "这是绝对不能接受的！派增援部队到拉萨，告诉他们我们会全力支持。"
 tibet_expedition_events.10.t: "[SCOPE.sCountry('expedition_country').GetAdjective]鬼子来了！"
 tibet_expedition_events.10.d: "前方消息传来，一支[SCOPE.sCountry('expedition_country').GetAdjective]部队已经越境，正朝首都进发。这是对我们主权的赤裸裸的侵犯，但单凭我们自己恐怕难以抵挡[SCOPE.sCountry('expedition_country').GetName]。"
 tibet_expedition_events.10.f: "“不，我们没敢朝他们开火！”守卫结结巴巴地说。“你又不在现场！你没看见有多少人来了！你没看见他们的枪！我们只有十几个人——我们只能退回去！”"
 tibet_expedition_events.10.a: "我们现在必须想想别的办法。"
 tibet_expedition_events.10.b: "不管对方军力如何，我们必须现在奋起反抗！"
 tibet_expedition_events.11.t: "阻挡[SCOPE.sCountry('expedition_country').GetAdjective]军队？"
 tibet_expedition_events.11.d: "[SCOPE.sCountry('expedition_country').GetAdjective]侵略者持续向我们的首都推进。为了争取时间，我们可以指示巡逻队在[SCOPE.sCountry('expedition_country').GetAdjective]部队最有可能选择的行进路线上设置简单的路障。\n\n#N 这可能会导致与[SCOPE.sCountry('expedition_country').GetNameNoFormatting]发生冲突。#!"
 tibet_expedition_events.11.f: "表面上看，这是个简单的方案。如果要阻止敌人，就必须进行更加实际的抵抗。但是……我们能承受正面对抗吗？这个问题一直困扰着每一个处理这个困境的部长和将军。"
 tibet_expedition_events.11.a: "我们不能冒险打一仗。让他们继续前进吧。"
 tibet_expedition_events.11.b: "设路障也无济于事。抓住下一个机会拖延他们。"
 tibet_expedition_events.12.t: "[SCOPE.sCharacter('expedition_leader').GetLastName]远征队受阻"
 tibet_expedition_events.12.d: "一支[SCOPE.sCountry('tibet_scope').GetAdjective]巡逻队在[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader').GetLastName]远征队的行进路线上设置了路障。任何远征进度的延误都可能对这个项目造成灾难性的影响。"
 tibet_expedition_events.12.f: "[SCOPE.sCharacter('expedition_leader').GetFullName]盯着[SCOPE.sCharacter('expedition_leader').GetHerHim]眼前的景象皱起了眉头。挡在[SCOPE.sCharacter('expedition_leader').GetHerHim]面前的大批藏族士兵看起来势不可挡，但[SCOPE.sCharacter('expedition_leader').GetSheHe]知道，[SCOPE.sCharacter('expedition_leader').GetSheHe]的远征队带来了什么样的武器。通过路障并不是问题——问题在于付出的代价。"
 tibet_expedition_events.12.a: "尽可能多杀！冲冲冲！"
 tibet_expedition_events.12.b: "这会是一场屠杀——撤退吧。"
 tibet_expedition_events.13.t: "[SCOPE.sCountry('expedition_country').GetAdjective]人在西藏发生冲突"
 tibet_expedition_events.13.d: "根据报告，[SCOPE.sCountry('expedition_country').GetAdjective]远征队与当地西藏军队发生了血腥的冲突。我们有责任帮助[SCOPE.sCountry('tibet_scope').GetName]，但有些大臣根本不希望增强[SCOPE.sCountry('tibet_scope').GetCapital.GetName]的政府。"
 tibet_expedition_events.13.f: "“在那个关口发生的事是一种耻辱，一场悲剧！”\n\n“这是对他们和我们的严重侮辱！”\n\n“那么，先生们，我们的下一步该怎么办？直接提供援助？向边境进军？供应武器？”\n\n随后尴尬的沉默只被一声干咳打断了。"
 tibet_expedition_events.13.a: "我们无法提供任何物质援助。"
 tibet_expedition_events.13.b: "我们应该支持[SCOPE.sCountry('tibet_scope').GetAdjective]军队。"
 tibet_expedition_events.14.t: "喜马拉雅暴雪"
 tibet_expedition_events.14.d: "[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader').GetLastName]的远征队在通往[SCOPE.sCountry('tibet_scope').GetCapital.GetName]的一条较危险的路线上遭遇了预料之外的恶劣天气。耽搁下去或许代价高昂，但在恶劣天气中艰难前行的代价有可能更高。"
 tibet_expedition_events.14.f: "寒风在[SCOPE.sCharacter('expedition_leader').GetLastName]脚下吹过。冰霜冻结了地面。温度远低于零度，[SCOPE.sCharacter('expedition_leader').GetSheHe]可以听到一名士兵的呼喊。[SCOPE.sCharacter('expedition_leader').GetSheHe|U]猜是关于雪的，但[SCOPE.sCharacter('expedition_leader').GetSheHe]几乎看不到[SCOPE.sCharacter('expedition_leader').GetHerHis]鼻尖以外的世界，不知道那名士兵在哪里，更别说他们周围发生的事了。"
 tibet_expedition_events.14.a: "我们必须不畏风雪，继续前进！"
 tibet_expedition_events.14.b: "最好谨慎行事，挺过这场暴雪。"
 tibet_expedition_events.18.t: "江孜宗堡"
 tibet_expedition_events.18.d: "一座巨大的堡垒式寺院从前方的藏地山石中突兀地矗立出来——江孜宗堡，它是藏布江谷的花岗岩守护者，也是通往拉萨的关键通道之一。只要这座堡垒未被探险队的士兵掌控，就不会有安全的路线通往首都。"
 tibet_expedition_events.18.f: "这座坚不可摧的堡垒俯视着周围的景观。附近的村庄与之相比不过是些尘埃，矗立在头顶的石头巨人显得尤为宏伟。古老的墙壁和厅堂回荡着几个世纪以来的斗争、骄傲、无数的祈祷、战斗和阴谋。它作为几代领导者意志的持久见证，屹立不倒。\n\n[SCOPE.sCharacter('expedition_leader').GetLastName]的炮火可以在一天之内摧毁它。"
 tibet_expedition_events.18.a: "马上攻占那座堡垒！"
 tibet_expedition_events.18.b: "我们来这里不是制造流血的——通过谈判让他们投降。"
 tibet_expedition_events.19.t: "未经批准的劫掠"
 tibet_expedition_events.19.d: "随着[SCOPE.sCharacter('expedition_leader').GetLastName]的士兵接近[SCOPE.sCountry('tibet_scope').GetName]，一些士兵变得不守规矩。有报道称，我们的一群士兵闯进房屋和寺庙，拿走他们想要的任何东西。"
 tibet_expedition_events.19.f: "“我向您保证，先生，这完全在可接受的范围内。我们遭到了反对，这毕竟也是预料之中的事情。当然，那座寺院的报告一定是夸大其词了。”"
 tibet_expedition_events.19.a: "所以呢？军队不就是这个样吗。"
 tibet_expedition_events.19.b: "处罚士兵，并向当地官员道歉。"
 tibet_expedition_events.20.t: "下达最后通牒"
 tibet_expedition_events.20.d: "随着我们的远征队接近[SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName]，是时候处理棘手的外交问题了。我们需要与这片土地上的最高权威交谈。"
 tibet_expedition_events.20.f: "他看到那名军官瘫倒在桌子旁，捂着脑袋尖叫。\n\n“你和一名官员谈话，然而他带你找了另一名官员。你和#italic 另一名#!官员谈话，#italic 他#!说你找错人了，并为你指了第三个人。然后那个家伙——那个家伙说你全都搞错了，#italic 第一个#!人才是拥有所有权力的人。”\n\n“哦，哪里是个头？谁是管事的？难道是#italic 我#!？”"
 tibet_expedition_events.20.a: "当然是向[SCOPE.sCountry('tibet_scope').GetName]提出要求。"
 tibet_expedition_events.20.b: "直接与[SCOPE.sCountry('overlord_of_tibet').GetName]对话。"
 sending_tibet_ultimatum_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName]与[SCOPE.sCountry('tibet_scope').GetName]进行谈判。"
 sending_tibet_overlord_ultimatum_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName]与[SCOPE.sCountry('overlord_of_tibet').GetName]进行谈判。"
 tibet_expedition_events.21.t: "[SCOPE.sCountry('expedition_country').GetAdjective]的最后通牒"
 tibet_expedition_events.21.d: "尽管我们尽了最大努力，[SCOPE.sCountry('expedition_country').GetAdjective]远征队还是到达了我们的首都。他们代价高昂的要求很简单：服从他们的权威。"
 tibet_expedition_events.21.f: "“这很简单，真的，”[SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting]特使咧嘴笑着说。“你们已经了解蝎子了。为什么不转投我们呢？与其他外部势力断绝关系，剩下的就交给我们。”"
 tibet_expedition_events.21.a: "我们会服从[SCOPE.sCountry('expedition_country').GetName]。"
 tibet_expedition_events.21.b: "你的武力展示什么都不是！#bold 马上离开这里，什么也别想得到！#!"
 tibet_expedition_events.22.t: "[SCOPE.sCountry('expedition_country').GetAdjective]的最后通牒"
 tibet_expedition_events.22.d: "[SCOPE.sCountry('expedition_country').GetAdjective]远征队进入西藏削弱了我们在该地区的权威，现在他们要求我们正式将那里的控制权移交给他们。这是一种严重的侮辱，但我们现在敢反对他们吗？"
 tibet_expedition_events.22.f: "“这很简单，真的，”[SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting]特使咧嘴笑着说。“你们一直都是蝎子，但现在轮到我们挥舞毒针了。让我们来管理这片喜马拉雅山区，我们就不再烦你，让这件事最终结束。”"
 tibet_expedition_events.22.a: "我们会服从[SCOPE.sCountry('expedition_country').GetName]的要求。"
 tibet_expedition_events.22.b: "你的武力展示什么都不是！#bold 马上离开这里，什么也别想得到！#!"
 tibet_expedition_events.26.t: "[SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName]条约"
 tibet_expedition_events.26.d: "[SCOPE.sCountry('expedition_country').GetAdjective]远征队直接找到了[SCOPE.sCountry('tibet_scope').GetAdjective]官方，强迫他们承认了[SCOPE.sCountry('expedition_country').GetAdjective]的宗主权。现在他们是[SCOPE.sCountry('expedition_country').GetName]的附属国了。"
 tibet_expedition_events.26.f: "“这很简单，真的，”[SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting]特使咧嘴笑着说。“我们和大人物进行了简单的讨论，现在他们是我们的了。他们了解蝎子，现在是时候了解我们了。”他轻声一笑，挥手示意[SCOPE.sCountry('ex_tibetan_overlord').GetAdjectiveNoFormatting]官员离开。"
 tibet_expedition_events.26.a: "[SCOPE.sCountry('tibet_scope').GetAdjective]的土地将永远属于我们！"
 tibet_expedition_events.26.b: "[SCOPE.sCountry('expedition_country').GetName]必须#bold 马上#!归还[SCOPE.sCountry('tibet_scope').GetNameNoFormatting]。"
 tibet_expedition_events.27.t: "[SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName]条约"
 tibet_expedition_events.27.d: "[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle][SCOPE.sCharacter('expedition_leader').GetFullName]对西藏的远征获得了巨大成功，这个战略区域现在掌握在我们手中。[SCOPE.sCharacter('expedition_leader').GetLastName]在[ROOT.GetCountry.GetCapital.GetCityHubName]受到了热烈欢迎，还有一个光明的未来在等着[SCOPE.sCharacter('expedition_leader').GetHerHim]。"
 tibet_expedition_events.27.f: "“这很简单，真的。”香烟产生的烟雾袅袅升起，那个男人用一支烟头指着墙上的地图。“#italic 那#!就是我们的弱点。我们必须投入一切所需的人力和金钱来确保安全，呃……”他停下来，试图穿透烟雾看清，“西藏！我们必须占领并控制西藏，才能拯救自己。”\n\n他转向俱乐部里的其他人。“现在！谁准备好打台球了？”"
 tibet_expedition_events.27.a: "为[SCOPE.sCharacter('expedition_leader').GetFullName]欢呼！"
 tibet_expedition_events.29.t: "凶狠的脸庞"
 tibet_expedition_events.29.d: "我们的远征队在穿越一处危险的山口时发现了一个动物巢穴。调查显示，这里居住着一种稀有动物——兔狲。"
 tibet_expedition_events.29.f: "他放低提灯向洞穴深处望去，凶恶的金色眼睛回头盯向他。它们圆形的瞳孔和周身的斑点散发出一种特殊的人味，就像一个蓄着胡子、皱着眉头的男人。远征队员想，那只猫在评判他，它钻起洞来和堑壕里的士兵一样熟练。\n\n他改变了光线的角度，三只较小的眼睛回头瞪着。一位母亲在她的窝里，守护着三只刚刚大到可以对着灯光发出嘶嘶声的小猫。动物园会为它们出高价，但这能弥补捉它们付出的手指吗？"
 tibet_expedition_events.29.a: "捉住它们，把它们送到[ROOT.GetCountry.GetCapital.GetCityHubName]。"
 tibet_expedition_events.29.b: "一件华丽的皮草，准备好等人来取！"
 tibet_expedition_events.29.c: "记录下来，但是别打扰它们。"
