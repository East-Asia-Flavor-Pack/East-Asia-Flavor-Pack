eafp_korean_reformation_events.101.t: "警务厅"
eafp_korean_reformation_events.101.d: "为了维护国内治安，将原有的左捕厅和右捕厅合并，设立警务厅。这个新的警察机构将总管汉城府和五部内的警察事务。"
eafp_korean_reformation_events.101.f: "1. 合并左捕厅和右捕厅，设立警务厅，隶属于内务衙门，负责汉城府五部管内的一切警察事务。\n\n1. 设置警务使1员，副管1员，警务官若干员，书记官若干员，总巡若干员，巡检若干员。\n\n1. 总务局由副管主管，警务官若干员辅佐，负责以下事务：\n\n营业、市场、公司、制造所、教堂、讲堂、道场、演艺场、游戏场、徽章、葬礼、彩会游戏、赌博、船舶、江边、道路、桥梁、铁路、电线、公园、车马、建筑、田野、捕鱼、人命损伤、群众骚乱、枪炮、火药、易燃物、刀、水灾、火灾、漂流破损的船只、遗失物品、埋藏物品、传染病预防、消毒、检疫、种痘、食物、饮料、医药、家畜屠宰场、墓地、其他与卫生有关的一切事务，罪犯的搜查逮捕，收集证据并移交给总巡，疯子、弃婴、迷路的孩子、结社、集会、新闻、杂志、图书、其他印刷品等警察事务。"
eafp_korean_reformation_events.101.a: "迈向近代警察制度的第一步。"
eafp_korean_reformation_events.102.t: "小学校令"
eafp_korean_reformation_events.102.d: "为了教育的近代化，决定在全国设立小学校。该制度旨在向孩子们教授修身、读书、作文、算术、体操等近代学问。"
eafp_korean_reformation_events.102.f: "“三代以后，没有不把教育人才作为当务之急的，设立庠、序、学、校就是如此。大体上，只有设立学校才能培养人才，只有培养人才才能振兴治理和教化，国家完备教人的方法，如果连百姓都没有不学习的，就会像三代一样文采斐然。但是，近年来却停滞懈怠，导致政事的方略不明，国家无法振兴。”\n\n“回顾今日，当务之急只有兴办学校，培养人才，这才是耕田和增加财富的工具。驱赶那些只读儒学的百姓，让他们带着书本进入学校，不到一年，其功效必定比列国高出一倍。”\n\n“学部在广泛设立学校的同时，各府各郡也要特别告诫学校的设立，并尽心尽力地研究教导的方法。等待学业有成，朝廷会选拔并任用所需的人才。对于有子弟却不教育的家庭，将追究其父母的罪责，对于不听从教诲，无所事事只顾玩乐的子弟，也将一律追究罪责。”"
eafp_korean_reformation_events.102.a: "通过教育奠定富国强兵的基础。"
eafp_korean_reformation_events.103.t: "文官铨考所"
eafp_korean_reformation_events.103.d: "设立文官铨考所于议政府内，代替科举制，掌管判任文官的考试事务。"
eafp_korean_reformation_events.103.f: "参政大臣赵秉式向外部通告说，'文官铨考所的规章已经颁布，普通考试即将实施，今后凡是新任判任官人员，必须先到本所参加考试后再任用'，并且说，'即使判任文官有前职或从他郡调任，初次任命时也应视为初任。'"
eafp_korean_reformation_events.103.a: "新时代需要新的人才。"
eafp_korean_reformation_events.104.t: "谚文还是汉文？"
eafp_korean_reformation_events.104.d: "关于公文书和出版物是继续使用汉文，只使用谚文，还是使用谚汉文的争论正在激烈进行。"
eafp_korean_reformation_events.104.f: "'谚文是我们的文字。如此轻视谚文，不懂谚文的人，即使其他国家的文字再好，疑问再多，也很难说是朝鲜人。只懂其他国家的文字，不懂自己国家的文字，无论做什么事都有依赖别人的想法，跟随别人的模范的人，比朝鲜的任何人都更有害。\n\n从各个国家来看，没有自己文字的国家，大部分都成了其他国家的属国。朝鲜有文字，却只崇尚别人的东西，轻视自己的东西，汉文比谚文更重要，这是自己成为别人属国的心态。\n\n如果广泛使用谚文，学问就会容易广泛传播，应该改正把我们的文字当作谚文小说而轻视的习惯。'"
eafp_korean_reformation_events.104.a: "采用谚文作为官方文字"
eafp_modi_korref_104a: "采用谚文"
eafp_korean_reformation_events.104.b: "谚汉文混用是实用的"
eafp_modi_korref_104b: "谚汉文混用"
eafp_korean_reformation_events.104.c: "汉文是我们的传统，应该继续使用。"
eafp_modi_korref_104c: "采用汉文"
eafp_korean_reformation_events.105.t: "奴婢们的命运"
eafp_korean_reformation_events.105.d: "奴婢制被废除后，两班阶层强烈反对。 一些两班对奴婢们的行为感到愤怒，并要求政府制定对策。"
eafp_korean_reformation_events.105.f: "“先王朝时期革除了公奴婢，现在连私奴婢都要废除，这是什么世道？ 奴婢们戴着帽子，装成两班的样子，甚至看到以前的主人也不行礼。 上个月，守护我们先山的奴婢突然主张那是自己的土地，反而把我赶走了。”"
eafp_korean_reformation_events.105.a: "禁止压良为贱，世代为奴婢，而不是讨论已经出售的人。"
eafp_modi_korref_105a: "退一步"
eafp_korean_reformation_events.105.b: "彻底革除公私奴婢制度，立即解放现有奴婢。"
eafp_modi_korref_105b: "两班的反抗"
eafp_korean_reformation_events.199.t: "以教育，以实行"
eafp_korean_reformation_events.199.d: "在光化门一带新建立的教育设施象征性地展示了[ROOT.GetCountry.GetName]的变化面貌。 官立学校和私立学校在全国范围内增加，实业学校和技术学校培养了有能力的人才。"
eafp_korean_reformation_events.199.f: "“科学！科学！” 形式回到旅馆，坐下来独自呼喊。 三个少女看着形式。\n\n“应该给朝鲜人最重要的科学。 应该给知识……应该给力量吧？ 应该给文明吧？”\n\n“要那样做的话？”\n\n“应该教导吧？ 应该引导吧！”\n\n“怎么做？”\n\n“以教育，以实行。”"
eafp_korean_reformation_events.199.a: "科学和教育会拯救我们。"
eafp_modi_korref_199a: "科学立国"
eafp_korean_reformation_events.199.b: "以东道西器的精神实现发展。"
eafp_modi_korref_199b: "东道西器"
eafp_korean_reformation_events.201.t: "设置元帅府"
eafp_korean_reformation_events.201.d: "为了加强军事力量，正式设立了元帅府，皇帝陛下亲自作为大元帅统管所有军事事务。"
eafp_korean_reformation_events.201.f: "大皇帝陛下是大元帅，总揽军机，统领陆海军，皇太子殿下是元帅，以一例统率陆海军，设立元帅府。\n\n第1款，第1条，元帅府管辖国防、用兵和军事的各项命令，具有特立的权限，指挥监督军部和京内外各队。\n\n第2条，一切命令由大元帅陛下向元帅殿下传达。\n\n第3条，元帅府设在皇宫内。\n\n第4条，元帅府官员无论任何职位，文事官员不得被选。\n\n第5条，元帅府御宝∙信章如下。 大元帅宝1颗，元帅之宝1颗，元帅府印1颗，各局信章各1颗"
eafp_korean_reformation_events.201.a: "皇帝陛下万岁！"
eafp_korean_reformation_events.202.t: "军器厂"
eafp_korean_reformation_events.202.d: "为了制造各兵科在军部大臣管辖下所需要的枪支和弹药，军器厂被设立。"
eafp_korean_reformation_events.202.f: "军器厂管制\n\n第一条 军器厂属于军部大臣管辖，制造修理陆军需要的兵器、弹药具、材料。\n\n第二条 军器厂设在[SCOPE.sState('first_modern_arsenal_state').GetCityHubName]，并在厂内配置左开制造所。\n\n第三条 军器厂的职员如下：厂长1人，炮兵副参领副官1人，炮兵正副尉1~2等军医1人，1~2等军士1人，主事3人，判任制造所长2人，炮兵参领正尉或技师2人，小任技手6人，判任"
eafp_korean_reformation_events.202.a: "致力于提高生产质量。"
eafp_modi_korref_202a: "专注于生产质量"
eafp_modi_korref_202a_building: "专注于生产质量"
eafp_korean_reformation_events.202.b: "增加步枪和弹药的产量。"
eafp_modi_korref_202b: "大量武器生产"
eafp_modi_korref_202b_building: "大量武器生产"
eafp_korean_reformation_events.203.t: "第一艘军舰"
eafp_korean_reformation_events.203.d: "[ROOT.GetCountry.GetName]的第一艘近代军舰停靠在[SCOPE.sState('first_modern_military_ship_state').GetPortHubName]港。有了这艘军舰，我们不再对外军毫无防备。"
eafp_korean_reformation_events.203.f: "为了观看[ROOT.GetCountry.GetName]的第一艘近代军舰，无数人聚集在[SCOPE.sState('first_modern_military_ship_state').GetPortHubName]港。 远处冒着黑烟驶来的钢铁军舰的样子让观众们惊叹不已。 安装在圆形甲板上的炮们充分展现了它的威容。 现在[ROOT.GetCountry.GetName]也拥有了自己的海军力量。"
eafp_korean_reformation_events.203.a: "这仅仅是个开始。 建造更强大的海军。"
eafp_modi_korref_203a_building: "海军建设热潮"
eafp_korean_reformation_events.203.b: "专注于军舰运营技术和人力培养。"
eafp_modi_korref_203b: "加强海军训练"
eafp_korean_reformation_events.204.t: "新式部队"
eafp_korean_reformation_events.204.d: "[ROOT.GetCountry.GetName]第一支接受近代训练的陆军部队正式成立。 这支部队按照西式军事教范接受训练，配备了现代化的步枪和装备，并接受了定型的队列训练和战术教育。"
eafp_korean_reformation_events.204.f: "在皇宫前的广场上举行了新陆军部队的首次阅兵式。整齐排列的士兵们身穿现代制服，手持新武器行进的样子，让观看的人们热血沸腾。皇帝陛下以大元帅的资格主持了阅兵式，脸上露出了满意的表情。"
eafp_korean_reformation_events.204.a: "为了国防的现代化，创建更多的部队。"
eafp_modi_korref_204a: "扩充部队"
eafp_modi_korref_204a_building: "扩充部队"
eafp_korean_reformation_events.204.b: "集中精力进行军事教育和培养军官。"
eafp_modi_korref_204b: "加强教育"
eafp_korean_reformation_events.205.t: "[SCOPE.sState('state_scope').GetName] 造船厂"
eafp_korean_reformation_events.205.d: "建成了第一个具有自主建造和修理舰船能力的现代化造船厂。"
eafp_korean_reformation_events.205.f: "新建的造船厂雄伟地矗立在俯瞰大海的山丘上。[SCOPE.sCountry('country_scope').GetNameNoFormatting] 聘请的技术人员正在检查设施。\n\n海军大臣向 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 报告说：“这个造船厂最初将负责修理现有舰船，但将来我们一定能亲手建造军舰。”\n\n“[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]问道：“技术人员的培养进展如何？”\n\n“我们正在以在 [SCOPE.sCountry('country_scope').GetNameNoFormatting] 学习过的年轻人为中心，学习造船技术。我们期望他们回来后，能够用我们的技术制造军舰。”\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 满意地点了点头。"
eafp_korean_reformation_events.205.a: "集中所有力量确保军舰建造技术。"
eafp_modi_korref_205a: "集中投资技术"
eafp_korean_reformation_events.205.b: "首先，数量扩张很重要。"
eafp_modi_korref_205b_building: "梦想着大舰队"
eafp_korean_reformation_events.299.t: "维新"
eafp_korean_reformation_events.299.d: "[ROOT.GetCountry.GetName] 在 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 的强烈意志下，进行了军事制度改革，将军队的编制、装备、训练和指挥体系全部转变为西方式。"
eafp_korean_reformation_events.299.f: "“现在我们的军队即使与世界列强相比也毫不逊色。富国强兵的基础在于军事，你们是守护国家和百姓的盾牌，是 [ROOT.GetCountry.GetName] 的自尊心。”"
eafp_korean_reformation_events.299.a: "现在 [ROOT.GetCountry.GetName] 不会输给任何人。"
eafp_modi_korref_299a: "亚洲新兴强国"
eafp_korean_reformation_events.299.b: "在军事力量的基础上巩固国权。"
eafp_modi_korref_299b: "加强军国主义"
eafp_korean_reformation_events.301.t: "汉城电车的开通"
eafp_korean_reformation_events.301.t2: "[SCOPE.sState('state_scope').GetCityHubName] 电车的开通"
eafp_korean_reformation_events.301.d: "从西大门经过钟路和东大门到清凉里的约8公里长的电车线路开通了。"
eafp_korean_reformation_events.301.d2: "从[SCOPE.sState('state_scope').GetCityHubName]开通了约8公里长的电车线路。"
eafp_korean_reformation_events.301.f: "从这个月开始，电气公司开始分发车票并载运行人，几天内只在兴化门前到东大门内往来，城外尚未运行。运行时间暂定为上午8点到下午6点，巡检们应按照该公司广告中的警告，切实保护人民，以免发生冲突。"
eafp_korean_reformation_events.301.f2: "从这个月开始，电气公司开始分发车票并载运行人，几天内只在城内往来，城外尚未运行。运行时间暂定为上午8点到下午6点，巡检们应按照该公司广告中的警告，切实保护人民，以免发生冲突。"
eafp_korean_reformation_events.301.a: "新时代开启了。"
eafp_korean_reformation_events.302.t: "京仁铁路的开通"
eafp_korean_reformation_events.302.t2: "[SCOPE.sState('state_scope').GetCityHubName] 铁路的开通"
eafp_korean_reformation_events.302.d: "从鹭梁津到济物浦的铁路终于开通了。这列由4台蒸汽机车、6节客车和28节货车组成的列车，将原本步行需要12小时的首尔和仁川连接起来，只需1小时30分钟。"
eafp_korean_reformation_events.302.d2: "[SCOPE.sState('state_scope').GetCityHubName] 铁路终于开通了。这列由4台蒸汽机车、6节客车和28节货车组成的列车，可以在短时间内运输货物和乘客。"
eafp_korean_reformation_events.302.f: "京仁铁路公司昨天举行了开业仪式，从仁川出发的火车经过三岔口到达永登浦，将国内外宾客迎到京城，上午9点出发前往仁川，火车的轰鸣声如雷贯耳，震天动地，机车上的烟囱冒出的烟直冲云霄。每节车厢都像一个房间一样，用铁钩将多节车厢连接起来，首尾相接，车厢内部装饰分为上中下三等，其内部陈设和外部装饰都无法用语言形容。坐在车厢里，从窗户向外看去，山川草木都像活动起来一样，飞鸟也无法追赶。瞬间就到达了距离大韩里数80里的仁川，那里的车站陈设的礼仪，五彩缤纷，光彩夺目，真是让大韩人眼花缭乱。"
