 dowager_cixi_events.1.t:0 "기상정변"
 dowager_cixi_events.1.d:0 "전 황제의 유언으로 여덟 대신이 황위에 오른 어린 황제를 보좌하게 되었다. 그러나 이를 못마땅하게 여긴 양궁 황태후와 재경대신들은 정변을 일으켜 정권을 장악하였다."
 dowager_cixi_events.1.f:0 "어린 황제가 광활한 제국을 통치하는 복잡함을 이해하기 위해 노력하는 동안 그림자 속에서는 음모가 꾸며졌다. 교활한 두뇌를 가진 서태후는 대신들을 능수능란하게 제압하고 권력을 공고히 했다. 황궁은 그녀의 영향력에 대한 소문으로 떠들썩했고, 심지어 황제 자신도 그녀 앞에서 위축되는 듯 했다. 권력의 고삐를 단단히 쥔 서태후와 공친왕은 이후 수년 동안 중국의 운명을 결정짓게 되었다."
 dowager_cixi_events.1.a:0 "새로운 시대가 온 건가?"
 dowager_cixi_events.1.tt:0 "서태후와 공친왕이 권력을 얻습니다."

 dowager_cixi_events.2.t:0 "동태후의 붕어"
 dowager_cixi_events.2.d:0 "동태후가 승하하며 이제 서태후를 막을 자는 아무도 남지 않게 되었다."
 dowager_cixi_events.2.f:0 "선황의 정궁이자 황실에서 유일하게 서태후가 예를 다해야 하는 동태후가 붕어하면서, 서태후의 권력은 확고해졌다. 서태후는 청나라의 실질적인 통치자로서 정적을 제거하며 자신의 지위를 계속 이어나갈 것이다. 하지만 황제의 생각은 어떠한가? 그가 서태후의 행보에 발을 맞출 것인가?"
 dowager_cixi_events.2.a:0 "천자의 권위가 위태롭구나."
 dowager_cixi_events.2.tt:0 "서태후가 권력을 강화합니다."

 dowager_cixi_events.3.t:0 "서태후의 평화로운 붕어"
# Peaceful Passing of Empress Dowager Cixi
 dowager_cixi_events.3.d:0 "수년간의 영향력 있는 통치 끝에 서태후는 평화롭게 세상을 떠났다."
# After years of influential rule, Empress Dowager Cixi peacefully passed away.
 dowager_cixi_events.3.f:0 "충성스러운 시종들과 믿을 만한 참모들로 둘러싸인 희미한 불빛의 방에서 서태후가 침대에 누워 있다. 그녀의 연약한 모습은 한때 군림했던 강력한 존재감과 극명한 대조를 이룬다. 서태후의 숨소리가 희미해지자 사람들은 숨을 죽이고 피할 수 없는 순간을 기다린다.\n\n서태후는 마지막 숨을 내쉬며 평화롭게 이 세상을 떠났다. 궁궐에는 정적이 흐르고, 그녀와 가장 가까이 있던 사람들의 부드러운 흐느낌만이 그 정적을 깨뜨린다. 서태후는 "다시는 나처럼 여인이 정사에 나서는 일이 없도록 하여라"는 유언을 남겼다.\n\n장엄한 의식을 위해 120만냥의 거금과 수천 명의 인원이 동원되는 등 성대한 장례식이 치러졌다. 장례식 행렬은 웅장한 황실 행렬과 비슷하고, 진시황릉에서 볼 수 있는 궁정 관리들을 묘사한 종이 인형이 놓여있다. 또한 이 행렬에는 현대식 군복을 입은 군인, 종이 시계, 종이 자동차, 유럽식 종이 자전거 등 종이로 만든 색다른 물건이 무수히 등장했다. 이 정교한 물건들은 모두 화장되었다."
# In the dimly lit chamber, surrounded by loyal attendants and trusted advisors, Empress Dowager Cixi lies on her bed, her frail figure a stark contrast to the powerful presence she once commanded. As her breathing becomes faint, those gathered hold their breath, waiting for the inevitable moment.\n\nWith her last breath, Empress Dowager Cixi peacefully departs this world. A silence descends upon the palace, broken only by the soft sobs of those who were closest to her. Her last word is, "Don't let a woman go into politics like me again."\n\nHer funeral is a grand spectacle, with a staggering sum of 1.2 million taels of silver expended and thousands of people mobilized to ensure a majestic ceremony. The procession for the funeral resemble a grand imperial parade, complete with paper dolls depicting court officials, similar to those seen in the tomb of Emperor Qin Shi Huang. Additionally, the procession features a myriad of unconventional items made from paper, including soldiers in modern military uniforms, paper clocks, paper automobiles, and paper European-style bicycles. All of these elaborate objects are cremated.
 dowager_cixi_events.3.a:0 "한 시대의 끝이로다."

 dowager_cixi_events.4.t:0 "서태후의 실각"
# Deposition of Empress Dowager Cixi
 dowager_cixi_events.4.d:0 "한때 청나라의 권력자였던 서태후는 권력을 박탈당하고 가택 연금에 처해졌다."
# Empress Dowager Cixi, once a powerful figure in the Qing Dynasty, is stripped of her power and placed under house arrest.
 dowager_cixi_events.4.f:0 "황제를 조종하며 권력을 휘둘렀던 서태후가 결국 실각했다. 이 소식은 제국 전역에 들불처럼 퍼져나갔고, 백성들은 충격과 불안에 휩싸였다. 최고 권력자였던 서태후는 자신의 궁전 벽 속에 갇혀버렸다. 근위병들이 보초를 서며 그녀를 감시한다. 막강한 권력을 쥐고 있던 그녀는 이제 은둔과 성찰의 삶을 살아야 할 것이다."
# Empress Dowager Cixi, who wielded power by controlling an emperor, eventually fall off. This news spreads like wildfire throughout the empire, causing shockwaves and uncertainty among the populace. She, once the supreme authority, finds herself confined within the walls of her own palace. Guards stand watch, ensuring her compliance with the terms of her house arrest. The woman who had held immense power is now forced to live a life of seclusion and introspection.
 dowager_cixi_events.4.a:0 "한 시대의 끝이로다."

 dowager_cixi_events.5.t:0 "황제의 실각"
 dowager_cixi_events.5.d:0 "서태후는 정변을 일으켜 청나라를 장악하고 황제를 가택 연금에 처하게 했다."
# In a stunning coup, Empress Dowager Cixi seizes control of the Qing Dynasty and places the Emperor under house arrest.
 dowager_cixi_events.5.f:0 "정변 소식은 들불처럼 번져 황실 안팎에 충격을 안겨줬다. 한때 권위의 상징이었던 황제는 호화로운 궁전 벽 안에 갇혀버리고 말았다. 황제의 일거수일투족은 감시당하고, 태후의 철권이 황제의 결정을 무시한다."
# The news of the coup spreads like wildfire, sending shockwaves through the imperial court and beyond. The Emperor, once the symbol of authority, finds himself confined within the opulent walls of his own palace. His every move is monitored, his decisions overridden by the iron grip of her.
 dowager_cixi_events.5.a:0 "한 시대의 끝이로다."

 dowager_cixi_events.6.t:0 "서태후의 개혁 지지"
 dowager_cixi_events.6.d:0 "악화되고 있는 현 상황 속에서 서태후가 근대화 개혁에 동의하기 시작했다."
 dowager_cixi_events.6.f:0 "서태후는 오랫동안 청 황실의 전통과 규율을 지키려 했다. 하지만 최근 서구 열강의 압력이 거세지자 점차 입장을 바꾸기 시작했다. 전통과 근대화 사이에서 갈등하던 청나라 정부에 변화의 바람이 분다."
 dowager_cixi_events.6.a:0 "가야할 길이 멀다."

 dowager_cixi_events.7.t:0 "공친왕의 실각"
 dowager_cixi_events.7.d:0 "서태후가 공친왕을 권력에서 몰아냈다."
 dowager_cixi_events.7.f:0 "공친왕은 한때 서태후의 손을 잡고 청조의 정국을 좌지우지했다. 하지만 둘 사이는 이윽고 갈라지게 되었고 그의 운명도 달라졌다. 이윽고 공친왕은 서태후에 의해 모든 직위에서 파면되었다."
 dowager_cixi_events.7.a:0 "정국이 혼란스러워지겠어."

 dowager_cixi_events.11.t:0 "이화원 재건 시작"
# The Summer Palace Reconstruction Begins
 dowager_cixi_events.11.d:0 "서태후의 지시에 따라 이화원의 재건이 공식적으로 시작되었다. 이화원은 이전 전쟁 동안 외국 군대에 의해 심하게 손상되었다. 복원 작업은 이화원을 이전의 영광으로 되돌리는 것을 목표로 하며 다양한 건물, 사원, 정원의 재건을 포함한다."
# The reconstruction of the Summer Palace officially began under the direction of Empress Dowager Cixi. The palace was severely damaged by the foreign troops during a previous war. The restoration project aimed to restore the palace to its former glory and included the reconstruction of various halls, temples, and gardens.
 dowager_cixi_events.11.f:0 "이화원 재건은 거대한 계획이다. 노동자들은 뙤약볕 아래서 장엄한 건물과 정자의 기초를 다지기 위해 열심히 일한다. 서태후는 자신의 자히에서 건설이 진행되는 것을 보며, 그녀가 사랑하는 곳에 다시 머물 수 있는 날을 간절히 기대한다."
# The reconstruction of the Summer Palace is a massive undertaking. Workers toil under the scorching sun to lay the foundations for the palace's majestic halls and pavilions. Empress Dowager Cixi watches from her throne as the work progresses, eagerly anticipating the day she can once again reside in her beloved palace.
 dowager_cixi_events.11.a:0 "TODO"

 dowager_cixi_events.12.t:0 "이화원 재건 종료"
# Completion of the Reconstruction of The Summer Palace
 dowager_cixi_events.12.d:0 "수년간의 노력과 헌신 끝에 마침내 이화원 재건이 완료되었다."
# After years of hard work and dedication, the reconstruction of The Summer Palace has finally been completed.
 dowager_cixi_events.12.f:0 "마지막 벽돌이 쌓이자 웅장한 이화원이 다시 한 번 우뚝 솟았다. 관리들은 새로 완성된 궁전에 감탄하기 위해 모였다. 건물의 색깔과 조각의 복잡함이 참석한 모든 사람들의 시선을 사로잡는다. 서태후 자신은 궁전의 호화롭고 웅장한 모습에 만족을 표현합니다.\n\n해가 지기 시작하자 궁전은 수천 개의 등불로 빛나며 전체가 따뜻한 빛을 발한다. 서태후와 손님들이 완공를 축하하며, 음악이 공기를 가득 채운다."
# As the last brick is laid, the magnificent Summer Palace stands tall once again, and the officials gather to admire the newly completed palace. The colors of the buildings and the intricacy of the carvings catch the eye of everyone present. The Empress Dowager Cixi herself express her satisfaction at the lavish and grand appearance of the palace.\n\nAs the sun begin to set, the palace is illuminated by thousands of lanterns, casting a warm glow over the entire complex. Music fill the air as the Empress Dowager Cixi and her guests celebrate the completion of the project.
 dowager_cixi_events.12.a:0 "아주 화려하군."
 dowager_cixi_events.12.tt:0 "The Empress will be pleased."

 dowager_cixi_events.13.t:0 "이화원 재건 중단"
# Halt on the Reconstruction of Summer Palace
 dowager_cixi_events.13.d:0 "예기치 못한 상황으로 인해 이화원 재건이 갑자기 중단되었다."
# Due to unforeseen circumstances, the reconstruction of the Summer Palace is abruptly called off.
 dowager_cixi_events.13.f:0 "여름 궁전에서 마지막 망치질 소리가 희미해지고, 혼란의 웅성거림이 잔물결처럼 번진다. 먼지와 땀으로 뒤덮인 그들은 반쯤 완성된 작품들과 버려진 도구들을 멍하니 바라본다."
 dowager_cixi_events.13.a:0 "돈은 안 들겠구만."

 dowager_cixi_events.21.t:0 "문고리"
 dowager_cixi_events.21.d:0 "서태후의 휘하에서 환관들이 뇌물을 요구한다."
 dowager_cixi_events.21.f:0 "\"태후마마의 명을 받고 왔네. 문 열게.\"\n\n\"마마께서는 지금 편찮으십니다. 당분간 아무도 들이지 말라는 명을 하셨습니다.\"\n\n\"마마의 명을 받고 바로 달려온건데 그게 무슨 소린가? 당장 문 열게.\"\n\n\"그렇다면 마마의 기분을 풀어드려야겠지요. 마마께서 좋아하시는 음식을 준비하겠으니 그 비용만 지불하시면 됩니다.\""
 dowager_cixi_events.21.a:0 "아주 자기 멋대로 구는군."

 dowager_cixi_events.22.t:0 "서태후의 생일"
 dowager_cixi_events.22.d:0 "서태후의 생일연을 준비하기 위해 온 나라가 떠들썩하다."
 dowager_cixi_events.22.f:0 "온 나라가 기대로 들끓고 있다. 공기 중에는 옻칠 냄새, 나무에 부딪치는 망치의 메아리, 그리고 승려들이 노래 부르는 소리로 가득하다. 장인들은 황제의 명에 따라 가도를 꾸미는 데 여념이 없다. 수도의 모든 관료들은 서태후를 기쁘게할 선물을 준비하는데 분주하다."
 dowager_cixi_events.22.a:0 "마마 경하드리옵니다."

