lia_event_rlg.271.t:0 "스포츠?"
lia_event_rlg.271.d:0 "축구와 야구의 도입"
lia_event_rlg.271.f:1 "인천이 외국과 우리나라의 교류의 장이 되면서, 자연스레 외국의 운동경기도 들어왔습니다.\n커다란 둥근 공을 발로만 움직이며 그물안에 넣는 놀이와, 작고 단단한 공을 몽둥이로 쳐 멀리 날리는 놀이가 유행이라고 합니다."
lia_event_rlg.271.a:0 "그건 축국..같은건가...? <도시개발 진행도 상승>"

lia_event_rlg.272.t:0 "사이다?"
lia_event_rlg.272.d:0 "인천탄산수제조소"
lia_event_rlg.272.f:1 "신흥동에 위치한 인천탄산수제조소가 제조하는 과일향을 첨가한 탄산음료가 선풍적인 인기를 끌고 있습니다.\n본디 상류층을 판매대상으로 삼았지만, 상쾌한 맛과 3전이라는 가격에 힘입어 서울에서까지 수요가 넘쳐나고 있습니다."
lia_event_rlg.272.a:0 "입맛에 드는군. <도시개발 진행도 상승>"

