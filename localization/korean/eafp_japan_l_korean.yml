eafp_japan.2001.d: "영국의 군함이 연안 포대의 포격을 맞고 돌아갔다."
eafp_japan.2001.f: "영국의 군함 모리슨호가 우라가 앞바다에 나타나 위세를 떨쳤지만 막부의 방침에 따라 연안 포대의 포격을 받고 퇴각하였다."
