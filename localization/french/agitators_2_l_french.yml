 dreyfus.2.t: "Le procès [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting]"
 dreyfus.2.d: "Convaincus que [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] a été condamné[SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('FR_E')] à tort, ses partisans ont identifié [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName] comme le coupable probable. [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] a toutefois été acquitté par les [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName|l] lors d’un procès à huis clos, avant de se raser la moustache et de fuir le pays."
 dreyfus.2.f: "« En résumé : nous avons intercepté une lettre de l’attaché militaire à l’attention d’Esterhazy, son écriture correspond bien mieux au bordereau que celle de [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], et il est endetté jusqu’au cou. Et comme si ça ne suffisait pas, l’homme a avoué par écrit son mépris pour la France et son armée ! Honorables généraux, ne voyez-vous vraiment pas ce que je vois ? »\n\n« Capitaine, nous ne voyons qu’un homme qui a dépassé les bornes.\nLe vrai coupable a déjà été appréhendé, et sa trahison exposée aux yeux de tous. Considérez ceci comme une affaire classée. »"
 dreyfus.2.a: "C’est pour le moins suspect."
 dreyfus.2.b: "Les [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName|l] savent certainement ce qu’elles font."
 dreyfus_wavering_army: "Soutien défaillant à l’armée"
 dreyfus.3.t: "J’accuse... !"
 dreyfus.3.d: "Un violent réquisitoire a été publié dans le journal L’Aurore par [SCOPE.sCharacter('emile_zola_scope').GetFullName], accusant le gouvernement français et [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName|l] d’antisémitisme et de condamnation illégale envers [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]."
 dreyfus.3.f: "« #bold J’accuse#! les trois experts en écriture d’avoir fait des rapports mensongers et frauduleux, à moins qu’un examen médical ne les déclare atteints d’une maladie de la vue et du jugement.\n\n#bold J’accuse#! les bureaux de la guerre d’avoir mené dans la presse une campagne abominable, pour égarer l’opinion et couvrir leur faute.\n\n#bold J’accuse#! enfin le premier conseil de guerre d’avoir violé le droit, en condamnant un accusé sur une pièce restée secrète,\n\net #bold j’accuse#! le second conseil de guerre d’avoir couvert cette illégalité, par ordre, en commettant à son tour le crime juridique d’acquitter sciemment un coupable. »"
 dreyfus.3.a: "Une étincelle est allumée. Vient maintenant le feu."
 dreyfus.3.b: "La vérité est en marche, et rien ne pourra l’arrêter."
 dreyfus.3.tt_1: "Comme le gouvernement a mené une enquête précoce, la solidité du dossier [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] augmente encore de #bold 1#!."
 dreyfus.3.tt_2: "Le gouvernement a mené une enquête précoce."
 dreyfus.4.t: "Asphyxie à domicile"
 dreyfus.4.d: "Les domestiques de la maison de [SCOPE.sCharacter('zola_asphyxiation_leader').GetFullName], le plus en vue des [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting|l]ards, ont découvert leur employeur mort dans sa chambre. Tragédie, assassinat, cause naturelle ? Quoi qu’il en soit, c’est un coup dur pour l’affaire [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]."
 dreyfus.4.f: "L’autopsie a écarté la piste de l’homicide cet après-midi. Une enquête spéciale, menée à la demande de la famille du défunt, a conclu à une asphyxie au monoxyde de carbone en raison d’une cheminée mal ramonée.\n\nPourtant, les rumeurs persistent : les arnaques et les assassinats abondent, étrangement sans que personne ne veuille revendiquer le meurtre."
 dreyfus.4.a: "Une tragédie."
 dreyfus.4.b: "Organisez des obsèques nationales."
 dreyfus.4.c: "Laissez courir les rumeurs. Il y a peut-être du vrai là-dedans."
