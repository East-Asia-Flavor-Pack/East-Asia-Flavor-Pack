 hui_revolt.1.t:0 "회족의 봉기"
 hui_revolt.1.d:0 "[SCOPE.sState('scope:revolt_state').GetName]의 회족 무슬림들은 [SCOPE.sCountry('chi_scope').GetName] 정부가 종교적인 관습에 관대하게 대우함에도 불구하고 차별에 분개하고 있다. 비무슬림 사이에서도 반만주족 정서가 들끓고 있다. 폭력사태가 확산될 것 같다."
 hui_revolt.1.a:0 "TODO"
 
 hui_revolt.4.t:0 "운남회변"
 hui_revolt.4.d:0 "[SCOPE.sState('revolt_state').GetName]에서 [SCOPE.sCharacter('png_ruler').GetFullName]라는 자가 회족을 이끌고 난을 일으켰다. 사람들은 이 사건를 운남회변이라고 부르고 있다. [SCOPE.sCharacter('png_ruler').GetFullName]의 군대는 다리를 점령하고 [SCOPE.sCountry('chi_scope').GetName] 관리를 몰아내는 등, [SCOPE.sCountry('chi_scope').GetNameNoFlag] 정부가 직접 이 일을 처리할 수 밖에 없게 만들었다."
 hui_revolt.4.f:0 "'한과 함께 평화를, 청 왕조를 끌어내자\n\n회족과 한족이 하나가 되어\n봉기의 깃발을 세우자\n만주 야만족을 없애자\n중화를 되살리자\n부패를 잘라내자\n사람들을 곤경에서 구해내자'"
 hui_revolt.4.a:0 "TODO"
 
 hui_revolt.5.t:0 "동치회란"
 hui_revolt.5.d:0 "회족의 불안이 신강 전역에 존재하는 가운데, [SCOPE.sCharacter('yts_ruler').GetFullName]라는 이름의 타지크인 군인이 반군을 이끌고 [SCOPE.sState('revolt_state').GetName] 일대를 점령하여 [SCOPE.sCountry('chi_scope').GetName] 관리들을 몰아냈다. [SCOPE.sCharacter('yts_ruler').GetFullName]가 스스로를 카슈가르와 야르칸드의 아미르라 선포하고 [SCOPE.sCountry('chi_scope').GetNameNoFlag] 황제에게서의 독립과 완전한 지하드를 선포하는 등 변경의 상황은 걷잡을 수 없게 변했다. 이 반란은 둥간의 난, 또는 동치회란이라 불리고 있다."
 hui_revolt.5.a:0 "TODO"
 
 hui_revolt.6.t:0 "운남회변 진압"
 hui_revolt.6.d:0 "청군이 쿤밍으로 진격하면서 운남회변은 공식적으로 끝났다. 두문수는 쿤밍이 함락되기 전 아편을 한 웅큼 입에 털어 넣고 자결했다. 이제 운남을 안정화하기 위한 조치가 취해지고 있다."
 hui_revolt.6.a:0 "승리는 우리의 것이다!"
 
 hui_revolt.7.t:0 "동치회란 진압"
 hui_revolt.7.d:0 "청군이 카슈가르로 진격하면서 동치회란은 공식적으로 끝났다. 야쿱 베그는 도시가 함락되기 전 빠져나갔다가 외지에서 급사했다고 한다. 이제 이 지역을 안정화하기 위한 조치가 취해지고 있다."
 hui_revolt.7.a:0 "승리는 우리의 것이다!"
 
 hui_revolt.8.t:0 "[SCOPE.sState('ili_scope').GetStateRegion.GetNameNoFlag] 점령"
 hui_revolt.8.d:0 "[SCOPE.sCharacter('yts_ruler').GetFullName]가 난을 일으킨 후 신강은 혼란에 빠져있다. [SCOPE.sCountry('chi_scope').GetName]이 [SCOPE.sState('ili_scope').GetStateRegion.GetName] 지역에 신경을 쓰지 못하는 지금이 바로 그 지역을 장악할 좋을 때일 것이다. 따라서 [ROOT.GetCountry.GetName] 정부는 [SCOPE.sState('ili_scope').GetStateRegion.GetName] 지역을 점령하라는 지시를 내렸다."
 hui_revolt.8.a:0 "좋은 기회로군."
 
 hui_revolt.9.t:0 "[SCOPE.sCountry('rus_scope').GetNameNoFlag]의 [SCOPE.sState('ili_scope').GetStateRegion.GetName] 점령"
 hui_revolt.9.d:0 "[SCOPE.sCharacter('yts_ruler').GetFullName]가 난을 일으킨 후 신강은 혼란에 빠져있다. 이때는 틈타 [SCOPE.sCountry('rus_scope').GetName] 정부는 군대를 [SCOPE.sState('ili_scope').GetStateRegion.GetName]로 진군했다."
 hui_revolt.9.a:0 "어쩔 수 없지..."
 hui_revolt.9.b:0 "당장 물리쳐라!"
 
 hui_revolt.10.t:0 "[SCOPE.sCountry('chi_scope').GetNameNoFlag]의 저항"
 hui_revolt.10.d:0 "[SCOPE.sCountry('chi_scope').GetName]은 [SCOPE.sState('ili_scope').GetStateRegion.GetName] 점령에 대해 크게 항의했다. 피 한 방울 흘리지 않고 이 지역을 차지할 수는 없게 된 듯 하다."
 hui_revolt.10.a:0 "그렇다면 무력으로 빼앗을 뿐이다."
 
 hui_revolt.11.t:0 "[SCOPE.sCountry('chi_scope').GetNameNoFlag]의 승낙"
 hui_revolt.11.d:0 "[SCOPE.sCountry('chi_scope').GetName]은 [SCOPE.sState('ili_scope').GetStateRegion.GetName] 점령에 대해 아무런 말도 없다. 지금 진행 중인 전쟁에 온 신경을 집중하고 있는 듯 하다."
 hui_revolt.11.a:0 "외교의 승리로군."
 
