eafp_japan.1000.t:0 "홋카이도 개척 완료"
eafp_japan.1000.d:0 "홋카이도에 많은 사람들이 정착하였다."
eafp_japan.1000.f:0 "다년에 걸친 노력 끝에 홋카이도 개척 사업이 마침내 완료되었습니다. 척박했던 땅은 이제 기반시설과 농지가 갖춰진 새로운 영토로 거듭났습니다. 광활한 대지에 농경지와 광산, 도로가 놓이고 새로운 도시가 세워졌습니다. 원주민과의 갈등도 극복하고 일본의 새로운 국토로 편입되었습니다. 개척자들의 피와 땀의 결실인 홋카이도는 이제 일본 발전의 원동력이 될 것입니다."
eafp_japan.1000.a:0 "홋카이도는 이제 젖과 꿀이 흐르는 땅이 되었다."

eafp_japan.1001.t:0 "홋카이도 이주 계획"
eafp_japan.1001.d:0 "막부가 일본 신민을 홋카이도로 이주시키려 한다"
eafp_japan.1001.f:0 "그 척박하고 외진 땅에 거주하고자 하는 사람은 극소수에 불과했다. 강제로라도 인구를 이주시키지 않으면, 그 땅의 생산력을 썩혀 둘 수 밖에 없을 것이다. 다이묘들과의 관계 악화를 무릅쓰고 일본 전역에서 사람을 이주시키는 것이 좋겠지만, 막부 직할령에서만이라도 이주시켜야 한다.\n"예로부터 정이대장군의 첫째가는 의무는 동북쪽의 에조를 토벌하는 일이었습니다. 이제 우리는 홋카이도를 개척하려고 합니다. 다만 그 척박한 땅에 신민들이 넘어가 거주하려 하지 않으니, 새로 얻은 영토를 썩히게 될까 근심이 가득합니다.""
eafp_japan.1001.a:0 "전국에 이주 칙령을 내리고 조정의 양해를 구하라."
eafp_japan.1001.b:0 "막부 직할령에만 이주 칙령을 내려라."
eafp_japan.1001.a_tt:0 "전 일본에서 소작농 천 가구마다 한 가구를 이주시킬 것을 요구함. 다이묘 및 조정과의 관계가 훼손될 수 있음."
eafp_japan.1001.b_tt.b_tt:0 "막부 직할령에서 소작농 이백 가구마다 다섯 가구를 이주시킴."

eafp_japan.1002.t:0 "[concept_matsumae]에 북방경비 강화를 명하다."
eafp_japan.1002.d:0 "마츠마에번에 북방경비 강화를 위해 성을 축성할 것을 명했다"
eafp_japan.1002.f:0 "최근 들어 러시아와 아이누의 움직임이 심상치 않다. 만약의 사태에 대비해 북방의 방비를 더욱 강화할 필요가 있다. 이에 막부는 마츠마에번에 성을 축성하여 경계를 강화할 것을 명했다.\n"[concept_ezochi]의 방비를 강화하는 것이 시급한 과제입니다. 하지만 마츠마에번의 재정으로는 성을 축성하는 것이 버거울 것입니다. 막부에서 약간의 지원을 해주는 것이 어떨까요.""
eafp_japan.1002.a:0 "막부의 재정으로 마츠마에성 축성을 지원하라."
eafp_japan.1002.b:0 "마츠마에번의 재정으로 해결하도록 하라."

#1002 이벤트 이후에 발생. 1은 재정 지원x, 2는 재정지원 
eafp_japan.1003.t:0 "마츠마에성의 완공"
eafp_japan.1003.d1:0 "[concept_matsumae]의 노력으로 마츠마에성이 완공되었다"
eafp_japan.1003.d2:0 "막부의 지원과 [concept_matsumae]의 노력으로 마츠마에성이 완공되었다"
eafp_japan.1003.f1:0 "막부의 명에 따라 마츠마에번은 성의 축성에 매진해왔다.이로써 북방의 방비태세가 한층 강화되었다.\n마츠마에번주가 막부에 보고를 올렸다. "성이 완공되어 북방의 방비태세가 갖춰졌습니다. 앞으로도 막부를 위해 최선을 다하겠습니다." 이제 북쪽의 야만인들을 막아내는 요새가 하나 더 생긴 셈이다."
eafp_japan.1003.f2:0 "막부의 명에 따라 마츠마에번은 성의 축성에 매진해왔다. 막부의 재정적 지원과 마츠마에번의 노력이 있었기에 비교적 빠른 시일 내에 완공할 수 있었다. 이로써 북방의 방비태세가 한층 강화되었다.\n마츠마에번주가 막부에 보고를 올렸다. "성이 완공되어 북방의 방비태세가 갖춰졌습니다. 앞으로도 막부를 위해 최선을 다하겠습니다." 이제 북쪽의 야만인들을 막아내는 요새가 하나 더 생긴 셈이다." 
eafp_japan.1003.a:0 "잘 했다. 앞으로도 북방의 경계를 게을리 하지 마라."

#홋카이도 개척 monthly 이벤트
eafp_japan.1004.t:0 "아이누의 [concept_matsumae] 영내 습격"
eafp_japan.1004.d:0 "[concept_ezochi]에 거주하는 아이누들이 마츠마에번의 영내를 습격하였다"
eafp_japan.1004.f:0 "최근 마츠마에번에서 우려하던 일이 현실로 다가왔다. 에조치에 거주하는 아이누들이 무력으로 마츠마에번의 영내를 습격한 것이다. 아이누들은 일본인 상인과 농민들을 공격하고 가옥과 창고에 방화를 하는 등 큰 피해를 입혔다.\n"야만인들을 그냥 두어서는 안 됩니다. 그들에게 우리의 무서움을 보여주어야만 합니다." 막부에 이 소식이 전해지자 고위 관료들 사이에서는 토벌을 주장하는 목소리가 높아지고 있다."
eafp_japan.1004.a:0 "즉시 아이누 토벌에 나설 것을 마츠마에번에 지시하라!"
eafp_japan.1004.b:0 "이번만은 너그럽게 봐주도록 하라."

eafp_japan.1005.t:0 "아이누 부족의 자발적인 합류"
eafp_japan.1005.d:0 "[concept_ezochi]에 거주하는 아이누들이 자발적으로 영내에 합류하였다."
eafp_japan.1005.f:0 "[concept_matsumae]의 보고에 따르면, 에조치에 거주하던 아이누의 4개 부족이 자발적으로 영내에 합류하기로 하였다고 합니다. 이것으로 다른 아이누들의 복종이 가속화 될 것으로 생각되고 있습니다."
eafp_japan.1005.a:0 "좋다! 그들을 환영해라!"

#가쿠슈인 이벤트 체인 1006~1009
eafp_japan.1006.t:0 "학문에 대한 열정"
eafp_japan.1006.d:0 "닌코 천황이 선황의 뜻을 이어받아 교육의 꿈을 이루고자 한다."
eafp_japan.1006.f:0 ""조정에서 새로운 교육기관을 마련하겠다는 의지를 내비쳤습니다. 고대 조정에서는 대학료라는 것이 존재하여, 고코묘 천황을 비롯한 많은 선황들이 그 학제를 다시 일으키려고 하였으나 재정문제로 번번히 실패하였습니다. 닌코 천황 폐하께서 새로운 교육기관을 기획하고 있으며, 기획이 완료되면 다시 알리겠다고 하였습니다.""
eafp_japan.1006.a:0 "무슨일인지 궁금하군."

eafp_japan.1007.t:0 "학습기관의 필요성 강설"
eafp_japan.1007.d:0 "이미 교토 일대에선 자치통감강목과 일본 서기를 필두로한 육국사의 학습이 성행하고 있다."
eafp_japan.1007.f:0 "닌코 천황폐하의 권고로 궁중에서 공가들이 자체적으로 역사서를 회독하는 학습회를 열고 있으나, 이러한 학습의 열정을 담아낼 공식적인 교육기관은 존재하지 않는 실정이다. 천황폐하의 뜻을 위해서라고 교육기관을 세워야할 필요성이 있으며, 막부가 지원을 해주길 기대하고 있다.\n\n"근래에 당상의 풍의가 각별히 좋지 않아서, 신분에 걸맞지 않은 유흥을 하고, 비속한 옷을 입고, 저자에 드나든나는 소문이 있어 제지를 가했으나 잦아들지 않아, 관백께서도 진실로 송구스럽게도 아침저녁으로 걱정하고 계십니다."\n"옛적에는 대학료, 사성학교도 있었으나 지금은 폐절되었으니 습학소를 세워 젊은이들을 교육하면 고아하고 단정하며 독신하게 될 것이니, 그 용도의 금액으로 쌀 오륙백석정도 보내기를 간청합니다.""
eafp_japan.1007.a:0 "조정의 일을 조정이 진행하게 하자."
eafp_japan.1007.b:0 "배우고 때때로 이를 익히면 즐겁지 아니한가? 물심양면으로 조정을 도와라!" #저널 생성 - 국학의 발전

eafp_japan.1008.t:0 "재원 마련"
eafp_japan.1008.d:0 "[concept_gakushuin]을 건설하기 위한 재원을 마련하기 위해 조치가 필요하다."
eafp_japan.1008.f:0 "재원을 마련하는 데에 많은 어려움이 따르고 있다. 가쿠슈인의 기물을 간소히하고, 건물의 조영에도 이궁이나 수학원에서 쓰지 않는 부분을 해체하여 부재로 충당하는듯의 조치가 필요하다는 의견도 나오고 있다."
eafp_japan.1008.a:0 "현실과 타협하자."
eafp_japan.1008.b:0 "돈을 아끼지 마라!"

eafp_japan.1009.t:0 "[concept_gakushuin] 준공"
eafp_japan.1009.d:0 "가쿠슈인이 마침내 준공되었다."
eafp_japan.1009.f:0 "가쿠슈인이 준공되었고, 지진제도 무사히 치뤄졌다.\n드디어 개강식이 거행되자, 천황께서 직접 나서 게으름을 부리지않고 충근함에 힘쓸것, 풍류에 빠지지 않게 충실하게 근무하여 충효의 마음가짐을 체득할것을 권고하였다. 강의를 신청하고자 하는 공가들의 수가 예상을뛰어넘어 매우 붐비었고, 정해진 연령인 15세부터 40세까지의 나이를 벗어난 청강생들도 등장했다."
eafp_japan.1009.a:0 "배움의 대한 열정이 갸륵하구나."

