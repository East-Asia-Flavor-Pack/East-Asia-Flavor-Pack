l_korean:
 violent_hostility: "폭력적 적대"
 violent_hostility_desc: "해당 상태의 사람들은 공공연하게 멸시당하며 비방과 비난을 받고 있습니다. 일반 대중은 이들을 사회에 통합하느라 노력과 시간을 낭비하느니, 차라리 세상에서 없애버리는 편이 낫다고 생각합니다."
 violent_hostility_only_icon: "@acceptance_status_1!"
 cultural_erasure: "문화 말살"
 cultural_erasure_desc: "해당 상태의 사람들은 자신들의 문화와 전통, 신념의 체계를 지우는 것을 주요 목표로 삼은 지배적인 사회에 짓밟히고 있습니다. 이제 지배 집단은 이 사람들을 주류 사회에 융화시킬 방법을 모색하기 시작합니다."
 cultural_erasure_only_icon: "@acceptance_status_2!"
 open_prejudice: "공공연한 편견"
 open_prejudice_desc: "해당 상태의 사람들은 다른 사회 구성원과 함께 살아갈 수 있습니다. 하지만 중립적으로 보이는 이 공존 상태를 유지하는 대가로, 지위가 더 높은 상류층이 이들의 관습과 신념의 체계를 끊임없이 검사하며 탐탁지 않게 여깁니다."
 open_prejudice_only_icon: "@acceptance_status_3!"
 second_rate_citizen: "이등 시민"
 second_rate_citizen_desc: "해당 상태의 사람들은 명목상으로 꽤 많은 사회적 혜택을 누리지만 사회에서는 여전히 하위 계층으로 인식되고 대우받습니다. 또한 차별과 권리 제한, 자원과 기회에 대한 접근 통제에 직면하는 경우가 많습니다."
 second_rate_citizen_only_icon: "@acceptance_status_4!"
 full_acceptance: "완전 수용"
 full_acceptance_desc: "해당 상태의 사람들은 사회의 완전한 구성원으로 인정받으며, 사회적 유동성과 특권적 안정성의 혜택을 제한 없이 누립니다. 이들의 핵심 가치와 신념의 체계 및 사회 경제적 평판은 다른 모든 이가 열망하는 바로 그 사회 구조를 형성합니다."
 full_acceptance_only_icon: "@acceptance_status_5!"
