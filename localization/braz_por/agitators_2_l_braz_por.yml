 algeria_events.5.t: "Invasão a [SCOPE.sState('algerian_raided_state_scope').GetStateRegion.GetName] do País [ROOT.GetCountry.GetNameNoFormatting]"
 algeria_events.5.d: "Saqueadores com a bandeira do país [SCOPE.sCountry('algerian_raider_scope').GetName] invadiram nossos assentamentos em [SCOPE.sState('algerian_raided_state_scope').GetStateRegion.GetName], massacrando uma guarnição e vários colaboradores de alto escalão do povo [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 algeria_events.5.f: "\"Foi uma armadilha, senhor. Pensamos estar perseguindo um grupo pequeno de invasores, pois algumas cabeças de gado foram roubadas, mas quando entramos na ravina, começou a cacofonia de gritos e disparos. O capitão foi o primeiro a cair, e foi tudo por água abaixo.\n\nA partir daí, foi uma nuvem de carnificina e fogo, senhor.\""
 algeria_events.5.a: "Reconstruir. O dia deles chegará."
 algeria_events.5.b: "[SCOPE.sCharacter('algerian_raid_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('algerian_raid_general_scope').GetLastName] é responsável. Convocar um tribunal."
 algeria_events.5.tt: "Julgaremos [SCOPE.sCharacter('algerian_raid_general_scope').GetFullName] na corte marcial. Há #bold 50%#! de chance de [SCOPE.sCharacter('algerian_raid_general_scope').GetSheHe] sofrer condenação e demissão por suas falhas."
