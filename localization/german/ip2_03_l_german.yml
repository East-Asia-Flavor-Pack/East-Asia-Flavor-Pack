 india_railway.3.t: "Regionale Hungersnot"
 india_railway.3.d: "Der massenhafte Export von Getreide und Feldfürchten hat die Bewohner von „[SCOPE.sState('relevant_state').GetNameNoFormatting]“ anfällig für eine regionale Hungersnot gemacht."
 india_railway.3.f: "#italic Liebe Elizabeth,\n\nich begleitete neulich die Eintreiber der Krone durch Indien, als ich einen schrecklichen Anblick miterleben musste. Ein Mann, dünn wie der Stecken, den er in Händen hielt, stand Wache vor seiner hungernden Frau und seinen beiden Kindern. Als ich meine Kameraden fragte, was er bewachte, erklärten sie mir, es gäbe in diesem Dorf Kannibalismus.#!"
 india_railway.3.a: "Nutzen wir das Schienennetz, um sie mit Nahrungsüberschüssen zu versorgen."
 india_railway.3.b: "Wir können uns solche Maßnahmen nicht leisten."
