 confucian: "儒学" #바닐라 종교 이름 변경
 je_donghak_movement: "东学农民运动"
 je_donghak_movement_reason: "东方学术，即东学，随着国家开放并与外部世界接触，开始在[ROOT.GetCountry.GetName] [GetPopType('peasants').GetName]之间传播。东学信徒通常隶属于[SCOPE.gsInterestGroup('donghak_ig').GetName]，他们主张人人平等和权利，并倾向于拒绝外国干涉。\n\n东学信徒建立的基础遍布全国，将来可以用作快速组织起义团体的手段。"
 donghak_petition_complete_tt: "与东学信徒妥协"
 je_gyojo_shinwon: "教祖伸冤运动"
 je_gyojo_shinwon_reason: "[SCOPE.gsInterestGroup('donghak_ig').GetName]的东学信徒向朝廷提交请愿书，要求宽容东学教义、驱逐外国人，并处决腐败的[SCOPE.gsInterestGroup('yangban_ig').GetName]势力。\n\n朝廷承诺会听取他们的要求，社会动荡暂时平息。但是，如果政府忽视请愿书，将再次爆发革命活动。"
 je_korean_rebellion: "朝鲜革命"
 je_korean_rebellion_reason: "在[SCOPE.sCountry('korea_scope').GetName]各地发生的叛乱正在威胁国家的权力平衡。[SCOPE.sCharacter('korea_ruler_scope').GetFullName] [SCOPE.sCharacter('korea_ruler_scope').GetPrimaryRoleTitle]的垮台显然会导致[SCOPE.sCountry('korea_scope').GetNameNoFormatting]独立。此外，这可能为欧洲列强提供在朝鲜半岛获得影响力的机会。"
 korean_ruler_retained_tt: "[SCOPE.sCharacter('korea_ruler_scope').GetFullName]仍然是[SCOPE.sCountry('korea_scope').GetName]的[SCOPE.sCharacter('korea_ruler_scope').GetPrimaryRoleTitle]"
 korean_ruler_deposed_tt: "[SCOPE.sCountry('korea_scope').GetName]政府被[concept_revolution]推翻"
 japan_demands_korea_tt: "我们有机会在[SCOPE.sCountry('korea_scope').GetName]获得#bold 更多影响力#！"
 korea_fail_condition_war_tt: "[SCOPE.sCountry('korea_rebellion_scope').GetName]正在与[SCOPE.sCountry('korea_scope').GetName]进行[concept_war]"
 korea_fail_condition_rebels_tt: "我们在针对[SCOPE.sCountry('korea_rebellion_scope').GetName]的[concept_diplomatic_play]中没有站在[SCOPE.sCountry('korea_scope').GetName]一边"
 korea_fail_condition_gov_tt: "我们在针对[SCOPE.sCountry('korea_rebellion_scope').GetName]的[concept_diplomatic_play]中没有站在[SCOPE.sCountry('korea_scope').GetName]一边"
 gg_korea.1.t: "东学"
 gg_korea.1.d: "受到东学教义的刺激，[GetPopType('peasants').GetName]开始在[ROOT.GetCountry.GetName]各地组织起来。要求社会平等、宗教宽容和排除外国影响力的呼声越来越响亮，不容忽视。"
 gg_korea.1.f: "到了辛酉年，四面八方的士人前来询问，\"听说天主降临于先生。这到底是怎么回事？\"\n\n我回答说：\"这是接受了无往不复的道理。\"\n\n\"这个道应该怎么称呼？\"\n\n\"就叫天道吧。\"\n\n\"与西方的道有什么不同？\"\n\n\"洋学似乎相同，但有差异。洋学有形式，但没有实质。运是一个，道也是一个，但道理可以说是不一样的。\"" #- Donggyeong Daejeon
 gg_korea.1.a: "又一场农民起义要来了吗？"
gg_korea_effect_tt: "#v 东学农民运动#! 活跃期间，[SCOPE.gsInterestGroup('donghak_ig').GetName] 的势力会增强，[Concept('concept_revolution','$concept_revolutions$')] 可能会对本国造成更大的威胁"
 gg_korea.2.t: "东学农民革命"
 gg_korea.2.d: "[SCOPE.gsInterestGroup('donghak_ig').GetName] 的不满逐渐加剧，最终演变成公开冲突。 [ROOT.GetCountry.GetName] 各地的农民都利用东学的根基组织革命团体。"
 gg_korea.2.f: "已向所有村民下达指示。 以最快的速度赶往 [ROOT.GetCountry.GetCapital.GetCityHubName]，驱逐外国人，并灭绝 [SCOPE.sCharacter('gov_leader_scope').GetLastNameNoFormatting] 家族。\n\n这是为了拯救无辜民众及其财产，提供物资，并在所有目击者心中唤起忠诚和虔诚的仁慈游行。 与臭名昭著的政府军士兵的行为截然不同。"
 gg_korea.2.a: "召集军队，准备战斗。"
 gg_korea.3.t: "东洋的学问"
 gg_korea.3.d: "在 [SCOPE.sState('choi_je_wooor_state').GetName] 地区，[SCOPE.sCharacter('choi_je_woo_scope').GetFullName] 提出了东学这一新思想。 东学呼吁人人平等，目标是建设地上天国。"
 gg_korea.3.f: "“西洋若战则胜，若击则夺，无所不能，天下若皆灭亡，亦无唇亡齿寒之忧。保国安民之计，将从何出？惜哉！今世之人，不知时运。故闻吾言，入则以为非，出则聚而议论，不顺道德，可畏甚矣。” #- 东经大全"
 gg_korea.3.a: "这是安慰百姓忧愁的慰藉啊。"
 gg_korea.3.b: "这只不过是欺骗世人，使其陷入危险的妖言。"
 gg_korea.4.ta: "三礼集会"
 gg_korea.4.tb: "[SCOPE.sState('petition_state').GetFarmHubName] 集会"
 gg_korea.4.d: "东学信徒向 [ROOT.GetCountry.GetRuler.GetLastName] 氏 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 朝廷提交了要求一系列改革的请愿书。 他们的要求包括宗教宽容、驱逐外国人、处决腐败官员等。"
 gg_korea.4.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 已经了解了东学信徒。 这要归功于来自乡村的团体组织报告，以及飞向自己和官员的无数信件和奏折。 所有文字的内容都一样。 在读完包含对 [ROOT.GetCountry.GetRuler.GetHerHim] 的忠心的序言后，紧接着是对要求的说明。\n\n这绝不是第一次经历这种情况。 但可以肯定的是，这是最受关注的团体。 可能会疏远新组成的农民，也可能会引起宫廷的愤怒。 实际上只有这两种选择。"
 gg_korea.4.a: "威胁说，如果不解散，就要付出代价。"
 gg_korea.4.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] 会倾听这份请愿书。"
 gg_korea.5.t: "人乃天"
 gg_korea.5.d: "通过谨慎的改革以及与 [SCOPE.gsInterestGroup('donghak_ig').GetName] 的合作，平息了东学农民运动。 现在，[ROOT.GetCountry.GetName] 必须在与世隔绝的情况下保持和谐，延续命脉。"
 gg_korea.5.f: "最后一艘船离开了港口。 终于升起了锁国的旗帜。 在大海的某个地方，受到冲击的欧洲商人正在撰写提交给政府的报告。 西方人会全副武装地想方设法回来。\n\n但是 [ROOT.GetCountry.GetCapital.GetPortHubName] 的百姓也学到了新的东西。 在日常生活中，似乎总有一种无形的气氛在徘徊。 是的，百姓现在不再害怕船只和大炮。 而且不再将彼此视为最大的威胁。 当西方人再次回来时，他们惯用的分裂后统治将不再奏效。 因为这些民族甚至没有分裂的迹象。 仅凭远征军就能占领这数百万的预备军吗？"
 gg_korea.5.a: "我们实现了正义和同志情谊。"
gg_korea.5.b: "我们将在山中建立天堂。"
gg_korea.6.t: "忽视"
gg_korea.6.d: "我们花费了太多的时间等待承诺的改革。东学农民运动势力的耐心已经耗尽。[SCOPE.gsInterestGroup('donghak_ig').GetName]的人们感到被背叛，随时准备起义。"
gg_korea.6.f: "又失去了一名信使。与死者家属的愿望相反，调查员冷静地得出结论，这次也无法再见到这名信使了。收税员、人口普查员、信使、警察……在这个地区，一旦有人偏离道路，就会开始失踪。虽然并非没有安全返回的案例，但仅仅是一些人的失踪就意味着有些事情正在发生变化。恐惧开始在漠不关心的军营中蔓延。而且这种气氛似乎很难改变。\n\n[ROOT.GetCountry.GetNameNoFormatting]不再像一个国家，而更像是由脆弱的蛛网勉强连接起来的城市群。只要稍微越过边界，就会受到来自广阔而可怕的外部世界的各种蔑视。"
gg_korea.6.a: "我们必须接受结果。"
gg_korea.7.ta: "东学农民革命"
gg_korea.7.tb: "[SCOPE.sState('korea_rebellion_capital').GetCityHubName]叛乱"
gg_korea.7.d.japan: "[SCOPE.sCountry('korea_scope').GetName]各地爆发了如野火般的叛乱。[SCOPE.sCountry('korea_scope').GetRuler.GetFullName] [SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle]的统治本身正受到威胁。与其放弃[SCOPE.sCountry('china_scope').GetName]，不如利用这次叛乱来进一步扩大我们在[SCOPE.sCountry('korea_scope').GetNameNoFormatting]的影响力。"
gg_korea.7.d.china: "[SCOPE.sCountry('korea_scope').GetName]各地爆发了如野火般的叛乱。忠诚的[SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle]的统治本身正受到威胁。如果叛乱成功并推翻政府，[SCOPE.sCountry('korea_scope').GetNameNoFormatting]将在外国势力面前毫无防备。"
gg_korea.7.f: "电报的到来使整个房间变得忙碌起来。来自[SCOPE.sCountry('korea_scope').GetNameNoFormatting]的报告只传来坏消息。如果是在平时，读到这些消息的人可能会感到肺里的空气被抽走了一样。但现在不同了。因为读到这些报告的人并不只有我们。很明显，在东海对面的竞争对手也会面临完全相同的情况。无论是陆地还是海上，现在都变成了争夺谁能更快调动兵力的竞争。"
gg_korea.7.a: "[SCOPE.sCountry('korea_scope').GetAdjective]政府必须维持。"
gg_korea.7.b: "如果叛乱胜利，我们的利益将会增加。"
gg_korea.7.c: "没有理由特别关注。"
gg_korea.8.t: "[SCOPE.sCountry('korea_scope').GetName]的机会"
gg_korea.8.d: "我们击退了[SCOPE.sCountry('korea_scope').GetNameNoFormatting]发生的叛乱。而这场胜利让我们有机会在战后秩序中获得优势。如果要求[SCOPE.sCountry('china_scope').GetName]正式承认[SCOPE.sCountry('korea_scope').GetNameNoFormatting]的独立，我们就能更有效地巩固在该地区的影响力。"
gg_korea.8.f: "“两班势力已经没有希望了，但一些部长相对来说具有现代的政务感觉。”\n\n“你说的是谁？”\n\n“[SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting]，[SCOPE.sCharacter('intelligentsia_leader_scope').GetLastNameNoFormatting]，也许[SCOPE.sCharacter('pb_leader_scope').GetLastNameNoFormatting]也可以。紧急内阁需要很多候选人。他们也会很高兴有机会实现自己的愿望。”"
gg_korea.8.a: "发送要求。"
gg_korea.8.b: "我们不能破坏与[SCOPE.sCountry('china_scope').GetName]的关系。"
china_demanded_to_cede_korea_tt: "[SCOPE.sCountry('china_scope').GetName]必须放弃#v $KOR$#!，否则将爆发[concept_war]"
gg_korea.9.t: "[SCOPE.sCountry('japan_scope').GetName]要求[SCOPE.sCountry('korea_scope').GetName]撤军"
gg_korea.9.d: "[SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting] 政府向我们提出了各种要求，其中最重要的是从[SCOPE.sCountry('korea_scope').GetNameNoFormatting]撤军。尽管叛军已经被击败，但由于朝鲜半岛的残余势力拒绝撤军，他们成为了这些要求的幕后支持者。"
gg_korea.9.f: "印刷商怀着恐惧的心情看着法令。每一行字被印出来，烟雾也像预示着不祥之兆一样越变越大。事件正朝着黑暗的顶点发展。叛乱导致混乱四起。[SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting]受到了最严厉的谴责。他们的放纵行为被冷酷地列举出来，就像瞄准刑场的步枪一样。\n\n“难以合理化”，“缺乏挑衅性”，“缺乏令人满意的解释”。这是陷入困境的政府绞尽脑汁想出的委婉说法。如果局势没有突然转变，战争肯定会爆发。"
gg_korea.9.a: "朝鲜就像一个难以处理的累赘。"
gg_korea.9.b: "我们不想再次被外国势力击退。"
