#黑船事件以后

#第一次来航

kurofune.1.t:0 "黑船来航"
kurofune.1.d:0 "四只美利坚黑船停泊于浦贺附近要求开港，我们以[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetCustom('GetUniversalFullName')]生病为由拒绝了他们。他们声称明年会回来。"
kurofune.1.f:0 ""如荷兰国早期的警告，美利坚国洋夷的黑船舰队要求建交，停泊于浦贺奉行！他们要求开港。该怎么办？"\n\n"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]卧病在床，以此为由拒绝他们吧。过时间他们会回去的。""
kurofune.1.a:0 "暂且放心了。"

#第二次来航

kurofune.2.t:0 "第二次黑船来航"
kurofune.2.d:0 "九只美利坚黑船到达了江户湾附近。这次也是同样的要求，但态度强硬，不惧战争。"
kurofune.2.f:0 ""美利坚洋夷的黑船舰队于半年后回来了！他们声称不立即开港，给予补给权，会开火。"\n\n"什么?他们不是说一年以后回来么?不时入侵与强盗有何异？"\n\n"说来惭愧，我们无法战胜洋夷，[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]的英明果断方能守护江户的和平。""
kurofune.2.a:0 "...开港"tamen
kurofune.2.b:0 "战争!"

#日美和亲条约

kurofune.3.t:0 "美日和亲条约"
kurofune.3.d:0 "美国要求我们签订和亲条约。他们要求我们开放两个港口以便他们补给燃料与粮食。条款中有“片务的最惠国待遇”一词，但应该无关紧要。"
kurofune.3.f:0 " "第一条\n 美日两国，两国民之间不分人、地，维持永远的和平。\n第二条\n开放下田、函馆\n...\n第九条\n日本国赋予美国片务的最惠国待遇资格。""
kurofune.3.a:0 "为了两国友好，干杯"

#日本诸国对日美和亲条约的反应

kurofune.103.t:0 "美日和亲条约"
kurofune.103.d:0 "日本幕府收容了美国要求与日本签订和亲条约的要求，以及开放港口以便停泊舰队，补给粮食的要求。条款中有“片务的最惠国待遇”一词，事有蹊跷。"
kurofune.103.f:0 " "第一条\n 美日两国，两国民之间不分人、地，维持永远的和平。\n第二条\n开放下田、函馆\n...\n第九条\n日本国赋予美国片务的最惠国待遇资格。"\n\n"不知片务的最惠国待遇是什么意思，但感觉不妙。幕府也许过于轻易的签订了该条约。""
kurofune.103.a:0 "这是幕府的错误，列强会以此为由夺取利权。"
kurofune.103.b:0 "支持幕府，光港口利用权不成大碍。"

#列强对日本开港的反应

kurofune.4.t:0 "日本开港，侵夺利权的机会"
kurofune.4.d:0 "黄金之邦日本开港了。美国通过条约获得了停泊日本的权利与最惠国待遇。如果我们也获得最惠国待遇，我们也将能够获得很多利权。"
kurofune.4.f:0 ""佩里率领的美国舰队停泊于日本首都，日本收容了他们的要求，将之签为条款。条约中明示日本赋予美国片务的最惠国待遇。这是很大的机会。""
kurofune.4.a:0 "如此好机，不容闪失。去吧！"
kurofune.4.b:0 "不要招惹远国，自作麻烦。"
kurofune.4.a_tt:0 "[ROOT.GetCountry.GetName]获得[SCOPE.sCountry('jap_scope').GetName]的最惠国待遇。"

