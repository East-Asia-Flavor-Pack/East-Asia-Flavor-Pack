lia_event_rtc.1.t:0 "[SCOPE.sCountry('chi_scope').GetName]과의 전쟁에서 대승한 [SCOPE.sCountry('gbr_scope').GetName]"
lia_event_rtc.1.d:2 "중국에서 일어난 전쟁에 대한 소식이 외교가를 중심으로 빠르게 퍼지고 있다. 유럽 각국의 우려와는 정반대로, 영국이 청나라를 상대로 압도적인 승리를 쟁취하여 개항과 배상조약을 받아내었다고 한다.\n\n영국 정부는 공식적으로 이번 전쟁이 적법한 개전 사유에 의한 자기방어적 행위였다고 발표하고 있지만, 영국 국내에서조차 해당 전쟁의 부도덕성과 명분 없음을 비판하는 목소리 또한 적지 않게 관측되고 있다."
lia_event_rtc.1.f:8 "#bold 제1조 #!\n[SCOPE.sCountry('gbr_scope').GetName]과 [SCOPE.sCountry('chi_scope').GetName]은 앞으로 영구히 평화와 우정을 누린다.\n\n#bold 제2조 #!\n[SCOPE.sCountry('chi_scope').GetName] 황제 폐하는 [SCOPE.sCountry('gbr_scope').GetName]인들이 가족과 시설과 함께 상업적인 목적으로 다음 도시와 마을에 방해나 구속 없이 거주할 수 있도록 허락하는 것에 동의한다..."
lia_event_rtc.1.a:0 "무한히 넘쳐 흐르는 부가 바로 동방에 있었구나!"
lia_event_rtc.1.b:0 "시대가 변하고 있군."
lia_event_rtc.1.c:0 "대청의 천명이 무너지는 건가?"

lia_event_rtc.2.t:0 "서쪽에서 날아든 소식"
lia_event_rtc.2.d:0 "[SCOPE.sCountry('gbr_scope').GetName]의 오랑캐들에게 패한 [SCOPE.sCountry('chi_scope').GetName]!"
lia_event_rtc.2.f:2 "아국의 사신단이 청나라에서 돌아오며 중요한 소식을 가져왔다. 청나라가 바다건너 오랑캐인 영길리와의 싸움에서 패해 조공을 책봉해주고 은혜를 베풀었다 한다."
lia_event_rtc.2.a:0 "대청의 천명이 무너지는 건가?"

lia_event_rtc.5.t:0 "장발적의 난"
lia_event_rtc.5.d:0 "남쪽에서 역적이 준동하다!"
lia_event_rtc.5.f:0 "스스로를 [SCOPE.sCountry('heavenly_kingdom_scope').GetName]이라 부르는 이 역적들이 상제회를 조직하고 반란을 일으켜 난징을 점령하였다. 역적들은 천주만을 어버이로 섬기고 서로를 형제로 불러야 한다 주장하고 있다. 중화의 수천 년 예의인륜을 멸절시키려 하고 있으니 무릇 책을 읽고 문자를 아는 사람이라면 어찌 수수방관할 수 있겠는가?"
lia_event_rtc.5.a:0 "다이칭구룬의 천명은 무너지지 않았다!"

lia_event_rtc.6.t:0 "태평천국 운동"
lia_event_rtc.6.d:0 "천지가 개벽하고 있다!"
lia_event_rtc.6.f:0 ""만주족은 하얀 여우와 붉은 개의 자손이다. 그들은 미개하고 야만스러운 종족이며 이들에게 무릎을 꿇고 절을 하는 중국인 관료들은 개나 돼지보다 못한 무지하고 어리석은 자들이다. 만주족들은 중국에 들어와서 중국인들에게 변발을 강요하고 있다. 이것은 우리 선조들의 전통 의상에 어긋나며, 짐승과 오랑캐 같은 모욕이자 만행이다. 부패한 탐관오리들이 백성들을 착취해도 만주족들은 그저 방관만 하고 있을 뿐이다.""
lia_event_rtc.6.a:0 "멸만흥한!"

lia_event_rtc.7.t:0 "[SCOPE.sCountry('heavenly_kingdom_scope').GetName]"
lia_event_rtc.7.d:0 "태평천국의 난"
lia_event_rtc.7.f:2 "[SCOPE.sCountry('chi_scope').GetName]의 남부를 중심으로 거대한 반란이 일어났습니다. 이들은 [SCOPE.sCountry('heavenly_kingdom_scope').GetName]이라 불리며, 그 지도자는 스스로를 하느님의 아들이자 예수의 동생이라 말하며 이상한 기독교를 전파하고 있습니다."
