 exiles_events.100.t: "Repatriação"
 exiles_events.100.d: "[SCOPE.sCharacter('repatriated_scope').GetFullName] voltou do exílio no país [SCOPE.sCountry('repatriator_country_scope').GetName] com o apoio do governo anfitrião. Parece que o país [SCOPE.sCountry('repatriator_country_scope').GetNameNoFormatting] tem motivos para propagar a ideologia [SCOPE.sCharacter('repatriated_scope').GetIdeology.GetName] no país [ROOT.GetCountry.GetName]."
 exiles_events.100.f: "Segundas chances são raras. A casa que havia sido negada a [SCOPE.sCharacter('repatriated_scope').GetSheHe] agora abre as portas com um apoio estrangeiro. Expulsaram [SCOPE.sCharacter('repatriated_scope').GetFullName] antes, preferindo um falso paraíso de coros tirânicos eternos. Mas uma segunda chance para [SCOPE.sCharacter('repatriated_scope').GetSheHe] significava uma segunda chance para o sonho. Para a verdadeira irmandade. Talvez o ótimo trabalho [SCOPE.sCharacter('repatriated_scope').GetHerHis] ainda gere frutos."
 exiles_events.100.a: "Nós exilamos [SCOPE.sCharacter('repatriated_scope').GetFullName] por um bom motivo."
 exiles_events.100.b: "Boas-vindas de volta!"
 repatriated_agitator: "Repatriação de Incitante"
 exiling_dissident_radicals_factors: "A quantidade de [Concept('concept_radical', '$concept_radicals$')] gerados depende das nossas [Concept('concept_law', '$concept_laws$')] de Liberdade de Expressão e da [concept_popularity] do [concept_character]"
 #Positivist Ideology
 ideology_positivist: "Positivismo"
 ideology_positivist_desc: "Este personagem é um tecnocrata e anticlericalista fervoroso, desdenhando do poder arbitrário dos monarcas e dos caprichos inconstantes do povo."
 #Technocracy Law
 law_technocracy: "Tecnocracia"
 law_technocracy_desc: "A nação é governada por um conselho não eleito de homens racionais e habilidosos."
 #Technocracy law events
 technocracy.1.t: "Colapso Público"
 technocracy.1.d: "Depois de uma série de más decisões comerciais, [SCOPE.sCharacter('technocrat_leader').GetFullName] resolveu desabafar contra seus caluniadores nos tabloides. Esses discursos serviram para destruir a reputação pública [SCOPE.sCharacter('technocrat_leader').GetHerHis] e prejudicaram o apoio à lei [GetLawType('law_technocracy').GetName]."
 technocracy.1.f: "\"Louvado seja o sofrimento nesse teatro dos condenados! Uma era de barbárie e populismo puritano. Apenas os loucos rejeitariam o governo benevolente dos poucos iluminados. Vocês são ovelhas perdidas e condenadas! Talvez devessem continuar aí enquanto eu e meus companheiros colhemos os benefícios de uma matriz tão utópica a ponto de todos tremerem diante de tamanha magnificência. E vocês vão #bold implorar #!para fazer parte dela então! Escrevam o que digo, cavalheiros!\""
 technocracy.1.a: "Um resgate público resolverá o assunto."
 technocracy.1.b: "Que comportamento vergonhoso."
 technocracy.1.c: "Que [SCOPE.sCharacter('technocrat_leader').GetSheHe] se comprometa com o manicômio."
 foolish_technocrat: "Tecnocrata em Descrédito"
 disgraced_technocrat: "Tecnocrata em Descrédito"
 bailed_out_technocrat: "Resgate de Tecnocrata"
 technocracy.2.t: "A Nova Máquina"
 technocracy.2.d: "Um grupo de $engineers$ influentes melhorou muito a produtividade na construção [SCOPE.sBuilding('new_machine_building').GetName] de [SCOPE.sState('new_machine_state').GetName] por meio de princípios científicos. Os engenheiros dizem que, com a lei [GetLawType('law_technocracy').GetName], poderiam aplicar esses princípios aos mecanismos do governo."
 technocracy.2.f: "Um ponto notável de inteligência é entender as próprias limitações. Com isso, vem o reconhecimento de que a experiência é finita e sujeita a perspectivas. Sem esse alicerce, a inteligência humana é propensa à arrogância.\n\nPor exemplo, alguém pode conceber a ideia de que é possível tratar burocracia como uma máquina, não como o conjunto de habilidades que ela é. Assim, tratem os humanos como problemas a serem resolvidos, não como variáveis independentes com experiência e inteligência próprias."
 technocracy.2.a: "O setor industrial precisa mais deles."
 technocracy.2.b: "Uma proposta fascinante."
 new_machine_enactment: "A Nova Máquina"
 new_machine_state_mod: "Indústria Científica"
 new_machine_building_mod: "Indústria Científica Localizada"
 technocracy.3.t: "Elitistas!"
 technocracy.3.d: "$academics$ na [SCOPE.sBuilding('university_building').GetName] de [SCOPE.sState('university_state').GetName] debatem fervorosamente sobre a questão do governo popular em comparação ao governo de uma elite esclarecida. A discussão chamou a atenção pública devido a um esforço constante para estabelecer uma lei de [GetLawType('law_technocracy').GetName]."
 technocracy.3.f: "\"Pois eu digo que, a menos que filósofos virem reis em nossos estados ou aqueles que agora chamamos de reis e governantes explorem a filosofia de maneira séria e adequada, e a menos que haja uma conjunção dessas duas coisas, do poder político e da inteligência filosófica, enquanto a gama de naturezas as mantêm mutuamente exclusivas, os problemas não acabarão, querido Glaucon, nem para nossos estados e nem para a raça humana.\"" #Plato
 technocracy.3.a: "O povo precisa de grandes mentes para ver o que é melhor para ele."
 technocracy.3.b: "Pelo menos nós concordamos no desgosto pelos $aristocrats$."
 technocracy_debate_enactment: "O Debate da Tecnocracia"
 anti_aristocratic_sentiment: "Sentimento Antiaristocrático"
 ATHEIST_CLERGYMEN: "Por ter a [concept_religion] Ateísmo"
 #1.3.3
 rally_against_france: "Agrupamento Contra a França"
 natural_borders.4.t: "A Vigília do Reno"
 natural_borders.4.d: "O país [SCOPE.sCountry('france_scope').GetName] anunciou suas ambições de estender suas fronteiras de Savoy até o Reno. Isso coloca o estado [SCOPE.sState('french_claim_state').GetName] em um grande risco de invasão."
 natural_borders.4.f: "\"Os franceses não aprenderam absolutamente nada desde o Bonaparte. Se tiverem um sabre ou uma arma no arsenal, eles vão querer lutar.\"\n\n\"Podemos contar com uma nova aliança para controlar a França? A última guerra nos deixou tão ensanguentados que vale a pena manter qualquer paz.\""
 natural_borders.4.f2: "Invasão após invasão nessas fronteiras deixou o povo à direita do rio ressentido com os franceses. Um novo hino assolou a região, um pedido trovejante para que cada cavaleiro alemão, de corpo e espírito, defenda-se contra outra incursão."
 natural_borders.4.a: "Reúna todos os homens capazes de defender seus lares."
 natural_borders.4.b: "Talvez a conciliação seja a melhor abordagem."
 notification_fra_natural_borders_notification_name: "Ambições Francesas"
 notification_fra_natural_borders_notification_desc: "O país [SCOPE.sCountry('france_scope').GetName] anunciou suas intenções de expandir em direção às suas \"fronteiras naturais\", que vão do Atlântico até o Reno."
 notification_fra_natural_borders_notification_tooltip: "#header $notification_fra_natural_borders_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_fra_natural_borders_notification_desc$"
 france_annex_luxembourg: "Comprar Luxemburgo"
 france_annex_luxembourg_desc: "Luxemburgo fica dentro das nossas fronteiras naturais e deveria ser da França. Talvez uma oferta generosa convença o soberano deles a vender."
 natural_borders.5.t: "A Compra de Luxemburgo"
 natural_borders.5.d: "O país [SCOPE.sCountry('lux_overlord').GetName] sabiamente concordou com nossos termos de compra do país [SCOPE.sCountry('lux_scope').GetName]. O território voltou ao seu devido lugar como parte da nação do povo [ROOT.GetCountry.GetAdjective]."
 natural_borders.5.f: "As coisas incríveis que se pode fazer com dinheiro, como comprar terras, silenciar críticos e contratar mão de obra, são infinitas com a mentalidade certa. Com o bastante, dá até para comprar um país."
 natural_borders.5.a: "Uma extensão natural das nossas fronteiras."
 luxembourg_payment: "Pagamentos de Luxemburgo"
 luxembourg_payment_received: "Pagamentos de Luxemburgo"
