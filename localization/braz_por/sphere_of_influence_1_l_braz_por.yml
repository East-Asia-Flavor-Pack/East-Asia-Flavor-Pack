l_braz_por:
 tibet_expedition_events.1.t: "Para o Tibete!"
 tibet_expedition_events.1.d: "Nós decidimos desbravar o Tibete e garantir essas terras para os nossos próprios interesses. Precisaremos definir uma rota até a região do Himalaia, demonstrar nossa força e obrigar os tibetanos a negociar."
 tibet_expedition_events.1.f: "\"Na verdade, é simples\". A fumaça pairava enquanto o homem apontava para o mapa na parede, segurando um charuto aceso. Ele marcou um ponto central. \"#italic Esse#! é o nosso ponto fraco. Se alguém dominá-lo, vai colocar uma adaga em nosso pescoço. Precisamos garantir, hã...\", ele parou, tentando enxergar através da névoa do fumo. \"O Tibete! Precisamos garantir o Tibete para nos salvarmos\"."
 tibet_expedition_events.1.a: "Conheço a pessoa perfeita para isso!"
 tibet_expedition_events.3.t: "A Expedição Começa"
 tibet_expedition_events.3.d: "Com [SCOPE.sCharacter('expedition_leader').GetCustom('BR_OA')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetFullName] no comando, nossa expedição ao Tibete está pronta para começar.\n\n#N Como [SCOPE.sCharacter('expedition_leader').GetFullName] está no comando, a expedição será um fracasso se [SCOPE.sCharacter('expedition_leader').GetSheHe] morrer.#!"
 tibet_expedition_events.3.f: "[SCOPE.sCharacter('expedition_leader').GetLastName] fechou a cara ao analisar os relatórios. Se todos os boatos sobre uma passagem vital fossem verdadeiros, o Himalaia teria mais buracos do que um queijo suíço. Não havia nada a fazer a não ser seguir em frente e descobrir qual deles é verdadeiro."
 tibet_expedition_events.3.a: "Adiante, para o Tibete!"
 tibet_expedition_events.4.t: "Iaque-cidente Além da Fronteira"
 tibet_expedition_events.4.d: "Um grupo de criadores de iaque locais atravessou a fronteira, mas só perceberam esse erro quando uma patrulha tibetana os interceptou e os levou de volta. Os criadores reclamaram do tratamento grosseiro, pedindo que [SCOPE.sCharacter('expedition_leader').GetCustom('BR_OA')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] considere isso um ato de agressão gratuita que deve ser respondida à altura."
 tibet_expedition_events.4.f: "\"É o princípio da questão, os detalhes não importam! Uma fronteira internacional foi violada! Medidas adequadas devem ser tomadas para tratar desse insulto à diplomacia e à nossa soberania! Posso mandar uma tropa #italic agora mesmo#! se você me permitir.\""
 tibet_expedition_events.4.a: "Temos que nos preparar para uma ação rigorosa."
 tibet_expedition_events.4.b: "Essa conversa sobre agressão é ridícula!"
 tibet_expedition_events.5.t: "A Pesquisa da Grande Montanha"
 tibet_expedition_events.5.d: "Pesquisadores começaram a estudar as montanhas e rotas ao redor do Tibete. Passar por um terreno desconhecido e escalar montanhas inexploradas é perigoso, mas [SCOPE.sCharacter('expedition_leader').GetCustom('BR_OA')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] quer se envolver mesmo assim."
 tibet_expedition_events.5.f: "\"Você viu aquele pico? Nós #italic precisamos#! subir lá!\"\n\n\"Mas por quê?\"\n\n\"Porque... está #italic ali#!!\""
 tibet_expedition_events.5.a: "Não podemos arriscar a vida de [SCOPE.sCharacter('expedition_leader').GetLastName]. Mande outra pessoa."
 tibet_expedition_events.5.b: "Andrew Scott Waugh é perfeitamente qualificado para o trabalho."
 tibet_expedition_events.5.c: "Nenhum pico é páreo para Charles Granville Bruce!"
 tibet_expedition_events.5.dd: "[SCOPE.sCharacter('expedition_leader').GetLastName] é nosso destaque e deve liderar."
 tibet_expedition_events.6.t: "Sanguessugas!"
 tibet_expedition_events.6.d: "O sopé do Himalaia está cheio de flora e fauna traiçoeiras. Uma rota promissora até o Planalto Tibetano atravessa uma região repleta de vida selvagem repugnante. Se quisermos usá-la, [SCOPE.sCharacter('expedition_leader').GetCustom('BR_OA')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] precisará inspecioná-la por conta própria."
 tibet_expedition_events.6.f: "\"Não.\"\n\n\"Não, não e não.\"\n\nO explorador olhou para a água do pântano uma última vez e deu uma risada. \"Hahahahahaaa, #italic não!#!\"\n\nEsse vai ser o problema de outra pessoa, não dele."
 tibet_expedition_events.6.a: "[SCOPE.sCharacter('expedition_leader').GetLastName] consegue e deve fazer isso."
 tibet_expedition_events.6.b: "Talvez descansar no ar da montanha seja melhor."
 tibet_expedition_events.7.t: "Criando uma Força Expedicionária"
 tibet_expedition_events.7.d: "Com um bom conhecimento da terra adiante, [SCOPE.sCharacter('expedition_leader').GetCustom('BR_OA')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] declarou que já pode reunir as tropas e seguir até o Planalto Tibetano."
 tibet_expedition_events.7.f: "Não deveria ter sido tão difícil. Era um trabalho como qualquer outro, mas... por algum motivo, encontrar as pessoas certas para o trabalho estava sendo mais difícil do que o esperado. Gente conhecida estava à disposição, é claro, mas por que não escolher a nata? Alguém da artilharia deveria acompanhar? E cavalos? Oficiais?\n\nDepois de muita hesitação, [SCOPE.sCharacter('expedition_leader').GetSheHe] finalmente escolheu seus modelos de estanho preferidos e os colocou na mesa. [SCOPE.sCharacter('expedition_leader').GetSheHe|U] resolveria os problemas da expedição mais tarde."
 tibet_expedition_events.7.a: "A expedição não pode ter poucos homens."
 tibet_expedition_events.7.b: "Apenas os soldados mais fortes podem enfrentar o que virá."
 tibet_expedition_events.7.c: "Precisamos de uma abordagem pouco ortodoxa."
 tibet_expedition_events.8.t: "Para o Himalaia"
 tibet_expedition_events.8.d: "Com mapas preparados e homens prontos, [SCOPE.sCharacter('expedition_leader').GetCustom('BR_OA')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] pode desbravar o Tibete finalmente."
 tibet_expedition_events.8.f: "\"Não estamos aqui para encontrar glória e nem ouro\". O oficial caminhou lentamente pela fila de pessoas reunidas. \"Não para nós, pelo menos. Ninguém se lembrará de nós\".\n\nEle apontou para as vastas montanhas ao longe. \"Mas #italic aquilo#! será lembrado. Queremos ficar aqui, nesse tufo de grama esquecido? Ou queremos nos erguer #italic lá#!, no topo das rochas que perdurarão além da memória?\"."
 tibet_expedition_events.8.a: "Para o terraço do mundo!"
 tibet_expedition_events.9.t: "Interferência do Povo [SCOPE.sCountry('expedition_country').GetAdjective] no Tibete"
 tibet_expedition_events.9.d: "Nosso enviado em Lhasa relatou que uma força do povo [SCOPE.sCountry('expedition_country').GetAdjective], liderada por [SCOPE.sCharacter('expedition_leader').GetFullName], violou as fronteiras do Tibete e está a caminho da capital."
 tibet_expedition_events.9.f: "A voz calma do embaixador foi traída pelo suor na testa. \"Eu garanto a vocês\", ele ditava para o mensageiro, tamborilando os dedos ansiosamente na mesa, \"que está tudo perfeitamente sob controle no Tibete\".\n\nEle parou, planejando as próximas palavras com o cuidado de um mestre estrategista. \"No entanto, seria conveniente o governo reagir rapidamente a essa ação da maneira que achar melhor e em tempo hábil\".\n\nEle suspirou profundamente. Agora era a vez #italic de eles#! resolverem essa confusão."
 tibet_expedition_events.9.a: "Essa perturbação não é nada. Nenhuma medida é necessária para salvar o Tibete."
 tibet_expedition_events.9.b: "Emitir um protesto para a embaixada do país [SCOPE.sCountry('expedition_country').GetName]."
 tibet_expedition_events.9.c: "Isso é inaceitável! Envie reforços para Lhasa e diga que eles têm o nosso apoio."
 tibet_expedition_events.10.t: "O Apoio [SCOPE.sCountry('expedition_country').GetAdjective] Está Vindo!"
 tibet_expedition_events.10.d: "Chegaram denúncias de que uma força do povo [SCOPE.sCountry('expedition_country').GetAdjective] atravessou a fronteira e está indo para a capital. Isso é uma violação descarada da nossa soberania, mas talvez não sejamos capazes de resistir ao país [SCOPE.sCountry('expedition_country').GetName] por conta própria."
 tibet_expedition_events.10.f: "\"Não, não ousamos atirar neles!\", gaguejou o guarda. \"Vocês não estavam lá! Não viram quantos homens estavam vindo! Não viram as armas deles! Só havia uma dúzia de nós... Tivemos que recuar!\"."
 tibet_expedition_events.10.a: "Precisamos ignorar por enquanto."
 tibet_expedition_events.10.b: "Independentemente da força deles, precisamos resistir agora!"
 tibet_expedition_events.11.t: "Bloquear a Força do Povo [SCOPE.sCountry('expedition_country').GetAdjective]?"
 tibet_expedition_events.11.d: "A incursão do povo [SCOPE.sCountry('expedition_country').GetAdjective] à nossa capital continua avançando. Para ganharmos tempo, podemos ordenar que as patrulhas coloquem barreiras simples nas rotas mais óbvias da força do povo [SCOPE.sCountry('expedition_country').GetAdjective].\n\n#N Isso pode causar incidentes com o país [SCOPE.sCountry('expedition_country').GetNameNoFormatting].#!"
 tibet_expedition_events.11.f: "A princípio, era uma proposta simples. Para ser impedido, o inimigo precisaria enfrentar alguma resistência, mas... nós daríamos conta de um confronto direto? Essa era a pergunta que assombrava a mente de cada ministro e general lidando com o problema."
 tibet_expedition_events.11.a: "Não podemos arriscar uma luta. Deixe que avancem."
 tibet_expedition_events.11.b: "Uma barreira não fará mal. Atrase-os na próxima oportunidade."
 tibet_expedition_events.12.t: "Expedição de [SCOPE.sCharacter('expedition_leader').GetLastName] Bloqueada"
 tibet_expedition_events.12.d: "Uma patrulha do país [SCOPE.sCountry('tibet_scope').GetName] colocou uma barreira no caminho da expedição [SCOPE.sCharacter('expedition_leader').GetCustom('BR_DoDa')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName]. Qualquer atraso no progresso da expedição pode ser desastroso para o projeto."
 tibet_expedition_events.12.f: "[SCOPE.sCharacter('expedition_leader').GetFullName] fechou a cara para o que viu. A multidão de soldados tibetanos do outro lado da estrada adiante parecia formidável, mas [SCOPE.sCharacter('expedition_leader').GetSheHe] sabia quais armas havia trazido com a expedição. O problema não era passar pela barreira, era o preço dessa ação."
 tibet_expedition_events.12.a: "Podem fazer o que for preciso! Em frente!"
 tibet_expedition_events.12.b: "Seria um massacre... Recuar."
 tibet_expedition_events.13.t: "Confronto [SCOPE.sCountry('expedition_country').GetAdjective] no Tibete"
 tibet_expedition_events.13.d: "Chegaram relatórios de um confronto sangrento entre a expedição do povo [SCOPE.sCountry('expedition_country').GetAdjective] e as forças tibetanas locais. Nosso dever para com o país [SCOPE.sCountry('tibet_scope').GetName] nos obriga a contê-lo, mas alguns ministros ficaram incomodados com a ideia de fortalecer o governo de [SCOPE.sCountry('tibet_scope').GetCapital.GetName] de alguma maneira."
 tibet_expedition_events.13.f: "\"O que aconteceu naquela passagem foi uma tragédia, uma catástrofe!\"\n\n\"É um insulto lastimável para eles e para nós!\"\n\n\"Então, senhores, qual é o próximo passo? Vamos ajudá-los diretamente? Marchar até a fronteira? Fornecer armas?\"\n\nO silêncio constrangedor que se seguiu foi interrompido apenas por uma tosse seca."
 tibet_expedition_events.13.a: "Não podemos fornecer nenhum auxílio material."
 tibet_expedition_events.13.b: "Vamos apoiar o exército [SCOPE.sCountry('tibet_scope').GetAdjective]."
 tibet_expedition_events.14.t: "Nevasca do Himalaia"
 tibet_expedition_events.14.d: "A expedição [SCOPE.sCharacter('expedition_leader').GetCustom('BR_DoDa')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] foi interrompida por uma agitação climática feroz e inesperada em um dos caminhos mais traiçoeiros até [SCOPE.sCountry('tibet_scope').GetCapital.GetName]. Atrasos podem custar caro, mas continuar com esse tempo pode custar ainda mais."
 tibet_expedition_events.14.f: "O vento gélido soprava sob as botas de [SCOPE.sCharacter('expedition_leader').GetLastName] e envolvia seus dedos dos pés. O gelo atacava o chão. Estava muito abaixo de zero, mas [SCOPE.sCharacter('expedition_leader').GetSheHe] ainda ouviu o grito de um soldado. [SCOPE.sCharacter('expedition_leader').GetSheHe|U] imaginou que seria sobre a neve, mas mal conseguia ver a ponta do próprio nariz e não sabia dizer onde o soldado estava, muito menos o que estava acontecendo ao redor dele."
 tibet_expedition_events.14.a: "Precisamos enfrentar a neve e avançar!"
 tibet_expedition_events.14.b: "É melhor esperarmos a tempestade passar."
 tibet_expedition_events.18.t: "Gyantse Dzong"
 tibet_expedition_events.18.d: "Um mosteiro vasto e fortificado emergia da pedra tibetana à frente: Gyantse Dzong, o guardião de granito do Vale do Tsangpo e um dos principais acessos a Lhasa. Não haveria nenhuma rota segura para a capital enquanto esta fortaleza não fosse dominada pelos soldados da expedição."
 tibet_expedition_events.18.f: "A fortaleza impenetrável se erguia sobre a paisagem ao redor. Os vilarejos próximos pareciam grãos de poeira perto do gigante de pedra que pairava acima. As muralhas veneráveis e os salões antigos ecoavam com séculos de luta, orgulho e inúmeras orações, batalhas e intrigas. Ela permanecia como um testemunho persistente da vontade de gerações de líderes.\n\nUma saraivada das armas de [SCOPE.sCharacter('expedition_leader').GetLastName] acabaria com tudo isso em um dia."
 tibet_expedition_events.18.a: "Ataquem essa fortaleza agora!"
 tibet_expedition_events.18.b: "Não viemos derramar sangue. Negociem a rendição deles."
 tibet_expedition_events.19.t: "Assalto Não Autorizado"
 tibet_expedition_events.19.d: "Conforme os soldados de [SCOPE.sCharacter('expedition_leader').GetLastName] se aproximavam do país [SCOPE.sCountry('tibet_scope').GetName], alguns se rebelaram. Recebemos denúncias de gangues nossas invadindo casas e mosteiros e pegando o que queriam."
 tibet_expedition_events.19.f: "\"Senhor, eu garanto que isso está dentro dos limites aceitáveis. Afinal, nós fomos contrariados. É de se esperar que ações sejam tomadas, mas claro que os relatos daquele mosteiro específico devem ser exagerados.\""
 tibet_expedition_events.19.a: "E daí? Os exércitos são assim."
 tibet_expedition_events.19.b: "Disciplinar os soldados e pedir desculpas aos oficiais locais."
 tibet_expedition_events.20.t: "Emitindo o Ultimato"
 tibet_expedition_events.20.d: "Com nossa expedição próxima de [SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName], é hora de lidarmos com a questão delicada dos canais diplomáticos. Precisamos falar com quem tem a autoridade máxima nessas terras."
 tibet_expedition_events.20.f: "Ele encontrou o oficial desmoronado sobre a mesa, gritando com as mãos no rosto.\n\n\"Você fala com um agente, e ele indica o próximo. Aí você fala com #italic aquele#! sujeito, #italic ele#! diz que você falou com o homem errado e aponta para a terceira pessoa. Então esse sujeito diz que você se confundiu e que o #italic primeiro#! sujeito é quem tem toda a autoridade.\"\n\n\"Ah, onde é que isso termina? Quem está no comando? Será que #italic eu#! estou no comando?\""
 tibet_expedition_events.20.a: "Enviar nossas exigências ao país [SCOPE.sCountry('tibet_scope').GetName], é claro."
 tibet_expedition_events.20.b: "Falar diretamente com o país [SCOPE.sCountry('overlord_of_tibet').GetName]."
 sending_tibet_ultimatum_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName] entra em negociações com o país [SCOPE.sCountry('tibet_scope').GetName]."
 sending_tibet_overlord_ultimatum_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName] entra em negociações com o país [SCOPE.sCountry('overlord_of_tibet').GetName]."
 tibet_expedition_events.21.t: "O Ultimato [SCOPE.sCountry('expedition_country').GetAdjective]"
 tibet_expedition_events.21.d: "Apesar dos nossos esforços, a expedição do povo [SCOPE.sCountry('expedition_country').GetAdjective] chegou à nossa capital. As exigências são simples e custosas: devemos nos render à autoridade deles."
 tibet_expedition_events.21.f: "\"Na verdade, é bem simples\", o enviado [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting] sorriu. \"Vocês já conhecem o escorpião, então por que não recorrer a nós? Cortem as relações com outras potências estrangeiras e deixem o resto conosco\"."
 tibet_expedition_events.21.a: "Vamos nos render ao país [SCOPE.sCountry('expedition_country').GetName]."
 tibet_expedition_events.21.b: "Sua demonstração de força não significa nada! #bold Saiam agora de mãos vazias!#!"
 tibet_expedition_events.22.t: "O Ultimato [SCOPE.sCountry('expedition_country').GetAdjective]"
 tibet_expedition_events.22.d: "A expedição do povo [SCOPE.sCountry('expedition_country').GetAdjective] até o Tibete prejudicou nossa autoridade na região e agora exigem que passemos o controle para eles formalmente. Isso é um insulto seríssimo, mas devemos enfrentá-los agora?"
 tibet_expedition_events.22.f: "\"Na verdade, é bem simples\", o enviado [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting] sorriu. \"Vocês eram o escorpião, mas agora é a nossa vez de usar o ferrão. Se nos deixarem gerenciar este pedaço de pedra do Himalaia, nós poderemos deixá-los em paz e encerrar esse assunto de uma vez por todas\"."
 tibet_expedition_events.22.a: "Vamos aceitar as demandas do país [SCOPE.sCountry('expedition_country').GetName]."
 tibet_expedition_events.22.b: "Sua demonstração de força não significa nada! #bold Saiam agora de mãos vazias!#!"
 tibet_expedition_events.26.t: "A Convenção de [SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName]"
 tibet_expedition_events.26.d: "A expedição do povo [SCOPE.sCountry('expedition_country').GetAdjective] abordou diretamente os oficiais do país [SCOPE.sCountry('tibet_scope').GetName] e os forçou a reconhecer a suserania do povo [SCOPE.sCountry('expedition_country').GetAdjective]. Agora eles são súditos do país [SCOPE.sCountry('expedition_country').GetName]."
 tibet_expedition_events.26.f: "\"Na verdade, é bem simples\", o enviado [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting] sorriu. \"Tivemos uma discussão simples com as pessoas certas, e agora eles são nossos. Eles conheciam o escorpião... agora é hora de nos conhecer\". Ele riu, dispensando os oficiais do país [SCOPE.sCountry('ex_tibetan_overlord').GetNameNoFormatting]."
 tibet_expedition_events.26.a: "A terra do povo [SCOPE.sCountry('tibet_scope').GetAdjective] sempre será nossa!"
 tibet_expedition_events.26.b: "O povo [SCOPE.sCountry('expedition_country').GetAdjective] deve devolver o país [SCOPE.sCountry('tibet_scope').GetNameNoFormatting] #bold agora.#!"
 tibet_expedition_events.27.t: "A Convenção de [SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName]"
 tibet_expedition_events.27.d: "A expedição [SCOPE.sCharacter('expedition_leader').GetCustom('BR_DoDa')] [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetFullName] até o Tibete foi um grande sucesso, e essa região estratégica agora está sob o nosso comando. [SCOPE.sCharacter('expedition_leader').GetLastName] já está recebendo homenagens em [ROOT.GetCountry.GetCapital.GetCityHubName] e tem um futuro brilhante pela frente."
 tibet_expedition_events.27.f: "\"Na verdade, é simples\". A fumaça pairava enquanto o homem apontava para o mapa na parede, segurando um charuto aceso. \"#italic Esse#! era o nosso ponto fraco. Era imprescindível destinarmos todos os homens e o ouro necessários para garantir, hã...\", ele parou, tentando enxergar através da névoa do fumo. \"O Tibete! Precisávamos garantir o Tibete para nos salvarmos\".\n\nEle virou para os outros homens no clube. \"Enfim! Quem aceita uma partida de bilhar?\"."
 tibet_expedition_events.27.a: "Três vivas para [SCOPE.sCharacter('expedition_leader').GetFullName]!"
 tibet_expedition_events.29.t: "Uma Face Feroz"
 tibet_expedition_events.29.d: "Nossa expedição encontrou uma toca de animal enquanto atravessava uma passagem perigosa. A investigação revelou que era habitada por um animal raro: o gato-de-pallas."
 tibet_expedition_events.29.f: "Quando ele abaixou a lanterna para espiar nas profundezas da toca, olhos dourados sinistros o encararam de volta. As pupilas redondas e as marcas ao redor transpareciam uma humanidade peculiar, como se fosse um homem bigodudo com sobrancelhas franzidas. O gato o julgava, pensou o expedicionário, e estava tão entocado quanto qualquer soldado na trincheira.\n\nEle mudou o ângulo da luz, e três pares de olhos menores o encararam. Uma mãe em sua toca, protegendo três filhotes velhos o bastante para rosnar para a luz e nada mais. Os jardins botânicos pagariam muito bem por eles, mas isso compensaria o estrago nos dedos?"
 tibet_expedition_events.29.a: "Capture-os e mande-os para [ROOT.GetCountry.GetCapital.GetCityHubName]."
 tibet_expedition_events.29.b: "Uma pele magnífica, pronta para ser tomada!"
 tibet_expedition_events.29.c: "Faça anotações, mas deixe-os em paz."
 je_tibet_expedition_advance: "O progresso da expedição #bold avançará#!."
 manul_zoo_exhibit: "Uma Exposição Fofinha no Zoológico"
 manul_luxurious_pelt: "Pele Luxuosa"
 je_tibet_expedition: "Expedição ao Tibete"
 je_tibet_expedition_reason: "No grande jogo contra nossos rivais, um reino se destaca quanto ao potencial de valor e ameaça: o Tibete. Sentimos a necessidade de proteger nosso flanco e negar as ambições dos inimigos ao garantirmos nossos interesses nessa terra do Himalaia."
 je_tibet_expedition_goal: "Garantir nosso interesse no Tibete"
