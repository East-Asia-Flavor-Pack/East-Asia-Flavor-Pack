lia_event_rlg.503.t:0 "항구도시"
lia_event_rlg.503.d:0 "온화한 기후"
lia_event_rlg.503.f:1 "이곳은 북방지역에 위치한 도시지만 상대적으로 기후가 온화하며 겨울에도 항구가 얼지 않습니다.\n이제 갑문이 들어서고 물동량이 늘어나면서 점차 성장하는 도시의 모습을 갖추기 시작했습니다."
lia_event_rlg.503.a:0 "마음에 드는군. <도시개발 진행도 상승>"


