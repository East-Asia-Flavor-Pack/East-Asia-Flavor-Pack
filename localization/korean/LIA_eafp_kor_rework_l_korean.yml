je_lia_korean_regent: "권력 공유"
je_lia_korean_regent_reason: "권력 공유자와 왕의 권력 분배는 왕이 통치 능력을 온전히 발휘하기 어려운 상황에서 발생하며, 권력 공유자가 실질적인 국정 운영에 참여하지만 왕의 권위도 여전히 인정됩니다.\n이러한 구조는 복잡한 의사결정 과정과 잠재적인 정치적 긴장을 수반하며, 역사적으로 안정적인 통치로 이어지기도 했지만 때로는 권력 다툼과 정치적 혼란을 초래하기도 했습니다.\n\n<<전제섭정과 권력공유중.>>\n\n공유 형태: [SCOPE.GetRootScope.GetCountry.GetCustom('lia_regent_type_cl')]\n\n#color:{0.5,0.8,1.0} 권력공유자#!: [SCOPE.GetRootScope.GetCountry.GetCustom('lia_regent_who_cl')] [SCOPE.GetRootScope.GetCountry.GetCustom('lia_regent_who_name_cl')]\n\n[SCOPE.GetRootScope.GetCountry.GetCustom('lia_regent_attitude_concept_cl')] : [SCOPE.GetRootScope.GetCountry.GetCustom('lia_regent_attitude_cl')] #V ([GetGlobalVariable('lia_global_var_je_regent_attitude').GetValue|+0])#!"
