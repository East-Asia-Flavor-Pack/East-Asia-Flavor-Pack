gunmin_dongchi_events.1.t: "Aspiration for Constitutional Rule"
gunmin_dongchi_events.1.d: "Enlightenment intellectuals and emerging officials are demanding political system reform modeled after Western constitutional monarchies. They advocate for limiting the autocratic power of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] and establishing a legislature to reflect the will of the people in state affairs, attempting to publicize this through newspapers and other means."
gunmin_dongchi_events.1.f: "Though the states of Europe and America are many, the essence of governance has but two points: 'Monarch-Civil Governance' and 'Federal Republic,' both of which are termed 'Constitutional Politics.' Generally, a constitutional government possesses three great powers: first, the legislative power, which enacts laws and entrusts the legislature to manage them. Second, the executive power, which governs according to the laws enacted by the legislators, and is entrusted to the executive branch. Third, the judicial power, which enforces criminal law and adjudicates lawsuits according to the laws enacted by the legislators, and is entrusted to the judiciary. However, as the organization of these three branches differs in each country, I shall outline the general principles for consideration and adoption..." # 한성순보, 1884년01월30일, 歐米立憲政體
gunmin_dongchi_events.1.a: "Do not bother me."
gunmin_dongchi_events.1.b: "Their arguments hold merit."

gunmin_dongchi_events.2.t: "[ROOT.GetCountry.GetCustom('sexagenary_cycle_loc')] Coup"
gunmin_dongchi_events.2.d: "Officials leading the Enlightenment movement have staged a military action to overthrow the autocratic monarchy and implement radical reforms. The incident erupted suddenly during a banquet attended by high-ranking officials, and ministers who opposed the reforms were assassinated. They immediately seized the palace and proclaimed the formation of a new government."
gunmin_dongchi_events.2.f: "As the banquet reached its height, flames erupted outside the hall. A moment later, a high-ranking official, bleeding profusely, collapsed in terror, throwing the hall into chaos. Immediately thereafter, the leaders of the Enlightenment Faction rushed into the chamber where the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] resided, and whispered,\n\n\"The Qing army has caused an upheaval, and the situation is dire. We implore Your Majesty to briefly evacuate and observe the change they have wrought.\"\n\nUnder duress, the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] was forcibly moved to an old palace.\n\nSubsequently, court ministers were successively summoned to the new 'Decree' and were cut down by the swords of young officers and cadets, tumbling down the courtyard steps. The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], witnessing this spectacle, could only weep."
gunmin_dongchi_events.2.a: "We shall set [ROOT.GetCountry.GetName] aright!"

gunmin_dongchi_events.3.t: "[ROOT.GetCountry.GetCustom('sexagenary_cycle_loc')] Coup"
gunmin_dongchi_events.3.d: "The Anti-Western Faction, enraged by the Enlightenment policies, finally mobilized the army and seized the palace. They are pressuring the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] to expel Enlightenment figures."
gunmin_dongchi_events.3.f: "The palace gates were stained with the blood of soldiers, and Enlightenment officials were one by one arrested or fled. The chieftain of the Anti-Western Faction stood before the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], his sword bloody. \"Your Majesty!\" he cried coldly. \"This entire upheaval is because the traitors, immersed in heretical studies, forcibly sought to plant the laws of the Western barbarians on this land!\"\n\nUltimately, the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] was forced to submit to the military might, repeal all reform decrees, and hand over the real power of state affairs to the Anti-Western Faction."
gunmin_dongchi_events.3.a: "We shall set [ROOT.GetCountry.GetName] aright!"

gunmin_dongchi_events.4.t: "Beyond the Test of the Times" # 정당 O
gunmin_dongchi_events.4.d: "Despite the fierce resistance from the radical Enlightenment Faction and the conservative Anti-Western Faction, the new [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] and a modern legal system have now begun to take root."
gunmin_dongchi_events.4.f: "The old chieftain of the Anti-Western Faction, a Confucian scholar, heard the distant wail of a train and laughed softly.\n\n\"In the end, I was not entirely correct, nor was Councillor Park entirely correct.\"\n\nCouncillor Park nodded.\n\n\"I believed that merely importing the Western parliament would solve everything. Yet, what transpires within is naught but a quarrel of hungry ghosts...\"\n\n The two old men gazed at the cobweb-like electric wires and the bustling crowds dressed in both Hanbok and Western suits.\n\n\"Yet that the world would be turned upside down to this extent, neither I nor Councillor Park could have known. Truly, a strange and bizarre world this has become.\""
gunmin_dongchi_events.4.a: "The conflict has ended. It is time to consolidate the new era."
eafp_modi_age_of_compromise: "Age of Compromise"

gunmin_dongchi_events.5.t: "Development Under an Iron Fist" # 정당 X
gunmin_dongchi_events.5.d: "Even amidst the turbulent times where calls for enlightenment and modernization grew louder, the autocratic authority of the state remained firmly maintained under the strong leadership of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
gunmin_dongchi_events.5.f: "The old chieftain of the Anti-Western Faction, a Confucian scholar, heard the distant wail of a train and laughed softly.\n\n\"Is this the world Elder Park dreamt of? Loud, acrid, heartless iron lumps.\"\n\nElder Park nodded.\n\n\"It is because we have accepted Western technology that foreign powers dare not trespass upon us. Is it not the technology I introduced that is ultimately protecting the Imperial Household you sought to preserve?\"\n\n The two old men gazed at the cobweb-like electric wires and the bustling crowds dressed in both Hanbok and Western suits.\n\n\"Yet that the world would be turned upside down to this extent, neither I nor Elder Park could have known. Truly, a strange and bizarre world this has become.\""
gunmin_dongchi_events.5.a: "Long live His Imperial Majesty, the Great Emperor of Korea!"
