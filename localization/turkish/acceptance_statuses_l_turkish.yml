l_turkish:
 violent_hostility: "Şiddetli Düşmanlık"
 violent_hostility_desc: "Bu statüdeki insanlar öylesine açıktan açığa hor görülüyor, aşağılanıyor ve kovuşturuluyor ki toplumun geneli onları topluma kazandırmak için kılını bile kıpırdatmaktansa yerin dibine batırmayı yeğliyor."
 violent_hostility_only_icon: "@acceptance_status_1!"
 cultural_erasure: "Kültürel Silinme"
 cultural_erasure_desc: "Bu statüdeki insanlar, egemen toplumun demir yumruğu altında eziliyor. Egemen grubun tek derdi, bu insanların kültürünü, geleneklerini ve inançlarını kökünden kazımak. Bunu başardıktan sonra da bu insanların ana akım topluma nasıl entegre edilebileceğini düşünmeye başlarlar."
 cultural_erasure_only_icon: "@acceptance_status_2!"
 open_prejudice: "Açıktan Önyargı"
 open_prejudice_desc: "Bu statüdeki insanların toplumun diğer üyeleriyle birlikte yaşamasına izin veriliyor. Ne yazık ki bu sözde tarafsız birliktelik, kendi örf ve adetleri ile inanç dünyalarının üst tabaka tarafından sürekli didiklenmesi ve burun kıvırılması pahasına gerçekleşiyor."
 open_prejudice_only_icon: "@acceptance_status_3!"
 second_rate_citizen: "İkinci Sınıf Vatandaş"
 second_rate_citizen_desc: "Bu statüdeki insanlar, lafta birçok toplumsal nimetten nasipleniyor gibi görünseler de gerçekte hâlâ toplumun gözünde ikinci sınıf vatandaş muamelesi görüyorlar. Sıklıkla ayrımcılığa maruz kalıyor, sınırlı haklara sahip oluyor ve kaynaklarla fırsatlara erişimleri kısıtlanıyor."
 second_rate_citizen_only_icon: "@acceptance_status_4!"
 full_acceptance: "Tam Kabul"
 full_acceptance_desc: "Bu statüdeki insanlar, toplumun bir parçası olarak görülüyor. Sınırsız sosyal hareketlilik ve ayrıcalıklı bir yaşamın keyfini çıkarıyorlar. Onların değer yargıları, inanç sistemleri ve sosyoekonomik itibarı, diğerlerinin hayranlıkla baktığı toplumsal yapının özünü oluşturuyor."
 full_acceptance_only_icon: "@acceptance_status_5!"
