 BCE_FLAVOR_TEXT: "Après la fin des guerres kandyennes, les plateaux fertiles de Ceylan ont vu naître de nombreuses plantations, alimentées en partie par l’importation d’ouvriers tamoules venus du continent. Ceylan parviendra-t-il à suivre cette dynamique, ou succombera-t-il aux conflits internes ?"
 MLD_FLAVOR_TEXT: "Relativement isolées, les Maldives ont prospéré sous protection britannique, à l’abri des pirates qui menaçaient autrefois leurs côtes. Y aura-t-il un jour du changement pour cette petite nation insulaire ?"
 #Middle-East
 EGY_FLAVOR_TEXT: "Sous le règne de Méhémet Ali, l’Égypte a gagné son indépendance vis-à-vis de l’Empire ottoman, sauf sur le plan technique. Toutefois, les récentes conquêtes en Syrie ne manqueront pas de susciter un intérêt certain de la part de la Sublime Porte. L’Égypte survivra-t-elle à la tempête imminente ?"
 HDJ_FLAVOR_TEXT: "Face au déclin de l’Empire ottoman, l’avenir de l’Arabie est plus incertain que jamais. Une nouvelle puissance émergera-t-elle du désert ?"
