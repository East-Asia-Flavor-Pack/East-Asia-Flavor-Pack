# 기해박해
 jpf_joseon.1.t:0 "邪学相关的讨论"
 jpf_joseon.1.d:0 "右议政李止渊一直奏请彻底追究邪学之事。"
 jpf_joseon.1.f:0 "近来听说，两捕盗厅抓获的邪学罪人达数十人，或有移交秋曹者，但几乎都已抱定必死之心，执迷不悟，能够幡然悔悟者甚少。即使从已经暴露的人来看，也无法得知那些凶恶丑陋之徒聚集在一起，秘密建立巢穴的人数，不仅纲常伦理崩坏，习俗逐渐被污染，而且不能不想到黄巾贼或白莲教徒的隐患。现在的形势是，必须严加调查，彻底治理，但不能以杀人的手段来达到救人的目的。" # 备边司登录, 宪宗 5年 1839年 03月05日(阴), 右议政 李止渊入侍, 讨论邪学罪人的讨罪
 jpf_joseon.1.a:0 "就这么做吧。司徒和外戚的观察使或守令们，各自尽心竭力，务必彻底揭发，以期消灭。"
 jpf_joseon.1.a.tt:0 "天主教迫害开始了。"
 jpf_joseon.1.b:0 "肉刑不能施行。但会下达庙堂，责令处置，以期取得永久终止的实效。"
 jpf_joseon.1.b.tt:0 "反天主教$concept_interest_group$感到愤怒。"
 jpf_ignored:0 "无视"
 jpf_persecuted:0 "迫害"
 jpf_repected:0 "尊重"
 jpf_joseon.2.t:0 "己亥迫害"
 jpf_joseon.2.d:0 "包括[SCOPE.sCountry('fra_scope').GetName]的传教士在内的数十人被处决。"
 jpf_joseon.2.f:0 "为何要舍弃这个国家共同遵循的平坦道路，而喜欢万里之外异类的邪说，自投罗网呢？唉！未暴露的人又该如何处置，自满又会变成什么样子，实在难以预料。父亲要告诫儿子，兄长要告诫弟弟，让犯错的人一定要想到悔改，让尚未陷入的人一定要想到劝诫。" #宪宗实录 6卷, 宪宗 5年 10月 18日 庚辰 1번째기사, 斥邪 纶音 下达京外
 jpf_joseon.2.a:0 "哀痛地谕示。"
 jpf_joseon.2.a.tt:0 "如果[SCOPE.sCountry('fra_scope').GetNameNoFlag]知道了这件事，他们不会高兴的..."
 jpf_joseon.3.t:0 "[SCOPE.sCountry('kor_scope').GetNameNoFlag]的[ROOT.GetCountry.GetName]迫害"
 jpf_joseon.3.d:0 "最近，[SCOPE.sCountry('kor_scope').GetName]发生了处决天主教信徒的事件。[SCOPE.sCountry('kor_scope').GetNameNoFlag]教区的第二任主教范世亨·劳伦斯主教等3名滞留在[SCOPE.sCountry('kor_scope').GetNameNoFlag]的[ROOT.GetCountry.GetName]神职人员死亡，平信徒也有很多人殉教。[SCOPE.sCountry('kor_scope').GetNameNoFlag]表示，处决的理由是违反了外国人入境禁令，但中国人和日本人即使擅自入境也只是强制驱逐，不知道为何要处决[ROOT.GetCountry.GetName]人。"
jpf_joseon.3.a:0 "这... 是哪里？"
jpf_joseon.3.b:0 "向[SCOPE.sCountry('kor_scope').GetName]政府发送正式抗议信。"
jpf_joseon.3.c:0 "准备舰队。"
jpf_joseon.4.t:0 "[SCOPE.sCountry('fra_scope').GetNameNoFlag]的信函"
jpf_joseon.4.d:0 "[SCOPE.sCountry('fra_scope').GetName]就辛亥年发生的邪学讨伐事件发来了信函。"
jpf_joseon.4.f:0 "“此后，若再有残酷伤害我国市民之事，贵[ROOT.GetCountry.GetNameNoFlag]必将难逃大灾。若是如此，灾祸临时，上至贵国国王，下至大臣、百官，都无法将怨恨推给他人，只能怨恨自己不仁不义、无礼。望周知。”"
jpf_joseon.4.a:0 "真是无礼。"
jpf_joseon.5.t:0 "[SCOPE.sCountry('fra_scope').GetNameNoFlag]的信函"
jpf_joseon.5.d:0 "[SCOPE.sCountry('fra_scope').GetName]就辛亥年发生的邪学讨伐事件发来了信函。"
jpf_joseon.5.f:0 "“我奉本朝皇帝之命，在此保护我国军民。在此国无辜被杀之人，乃是我国备受推崇的传教士。尔等不仁不义地杀害了他，理应受到惩罚。此次[SCOPE.sCountry('fra_scope').GetNameNoFlag]全权大臣已决定惩罚不仁不义之国[ROOT.GetCountry.GetNameNoFlag]，若不听从命令，绝不饶恕。”"
jpf_joseon.5.a:0 "蛮夷疯了吗！"
jpf_joseon.6.t:0 "关于邪学的讨论"
jpf_joseon.6.d:0 "一位儒生逃往西方，专心研习邪学十年后，返回[ROOT.GetCountry.GetName]。"
jpf_joseon.6.f:0 "“捕厅审问了一个月，他言语狡猾，仗着洋舶的强大，威胁说：‘我国绝不可能禁止这种教义。散布银钱，在京城内外普遍使用的财物，都是洋人从书中运来的。’”"
jpf_joseon.6.a:0 "邪学乃无父无君之学。立即在全国范围内抓捕学习邪学者，并予以惩罚。"
jpf_joseon.6.a.tt:0 "天主教迫害开始了。"
jpf_joseon.6.b:0 "我们不能永远只抱着儒学。放了他吧。"
jpf_joseon.6.b.tt:0 "反对天主教的$concept_interest_group$感到愤怒。"
jpf_joseon.7.t:0 "处决邪学罪人"
jpf_joseon.7.d:0 "今天处决了用妖术迷惑百姓的邪学罪人。"
jpf_joseon.7.f:0 "“我的最后时刻到了，好好听着。我与外国人联系是为了我的宗教，为了我的天主。现在我将为他而死。为我而生的永生即将开始。如果你们也想在死后获得幸福，就信仰天主吧。”"
jpf_joseon.7.a:0 "现在最好安静下来。"
