l_turkish:
 aristocrats: "@aristocrats! $aristocrats_no_icon$"
 aristocrats_only_icon: "@aristocrats!"
 aristocrats_no_icon: "Aristokratlar"
 aristocrats_desc: "Eski bağlantıları olan varlıklı toprak sahipleri. Çiftliklerin ve plantasyonların sahipleri olarak sadece [GetBuildingType('building_manor_house').GetName] [Concept('concept_building', '$concept_buildings$ında')] çalışırlar. Kârlarının bir kısmını [Concept('concept_investment_pool', 'Yatırım Havuzuna')] aktarırlar. Siyasi çıkarları [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] aracılığıyla temsil edilir."
 bureaucrats: "@bureaucrats! $bureaucrats_no_icon$"
 bureaucrats_only_icon: "@bureaucrats!"
 bureaucrats_no_icon: "Bürokratlar"
 bureaucrats_desc: "Devlet fonksiyonlarının ve altyapının idaresiyle sorumlu görevliler. Siyaseten Aydınlar veya Küçük Burjuvazi ile aynı fikirde olurlar."
 capitalists: "@capitalists! $capitalists_no_icon$"
 capitalists_only_icon: "@capitalists!"
 capitalists_no_icon: "Kapitalistler"
 capitalists_desc: "Sanayiye yön verenler, yeni çağın yeni varlıklıları. Madenlerin ve imalathanelerin sahipleri olarak sadece [GetBuildingType('building_financial_district').GetName] [Concept('concept_building', '$concept_buildings$ında')] çalışırlar. Kârlarının bir kısmını [Concept('concept_investment_pool', 'Yatırım Havuzuna')] aktarırlar. Siyasi çıkarları [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant] aracılığıyla temsil edilir."
 clergymen: "@clergymen! $clergymen_no_icon$"
 clergymen_only_icon: "@clergymen!"
 clergymen_no_icon: "Din Adamları"
 clergymen_desc: "Kırsal nüfusun ruhani ihtiyaçlarıyla ilgilenen rahipler, alimler ve diğer ruhani liderler. Siyaseten Dindarların belkemiğini oluştururlar."
 clerks: "@clerks! $clerks_no_icon$"
 clerks_only_icon: "@clerks!"
 clerks_no_icon: "Kâtipler"
 clerks_desc: "Devlette, altyapıda ve dükkânlarda idari işlerle uğraşan alt düzey sınıf ofis çalışanları. Genel olarak Küçük Burjuvazi mensupları olsalar da bazıları Sendikalara katılır."
 engineers: "@engineers! $engineers_no_icon$"
 engineers_only_icon: "@engineers!"
 engineers_no_icon: "Mühendisler"
 engineers_desc: "İmalat, madencilik ve inşaat sektörlerinde gelişmiş makinelerle çalışan, teknik çözümlerin mucitleri ve tasarımcıları. Bazıları Sanayicileri ya da Küçük Burjuvaziyi desteklerken bazıları Sendikalara katılır."
 farmers: "@farmers! $farmers_no_icon$"
 farmers_only_icon: "@farmers!"
 farmers_no_icon: "Çiftçiler"
 farmers_desc: "Gıda veya yüksek getirisi olan bitki üretiminden istikrarlı fakat kıt kanaat geçinen marabalar, küçük mal sahipleri ve diğerleri. Çıkarları çoğunlukla Kırsal Kesim olarak temsil edilir."
 peasants: "@peasants! $peasants_no_icon$"
 peasants_only_icon: "@peasants!"
 peasants_no_icon: "Köylüler"
 peasants_desc: "Geçim çiftçileri, yalnızca kendi ihtiyaçları için kullandıkları tarımsal ve basit mamul ürünleri ürettikleri [Concept('concept_subsistence_building', 'Geçim Binalarında')] bulunur. Hayatta kalmaları [Concept('concept_subsistence_output', 'Geçim Ürünlerine')] bağlıdır ve [concept_market] ekonomisinde yalnızca sınırlı bir rol oynarlar. [Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')] olma eğilimindedirler."
 laborers: "@laborers! $laborers_no_icon$"
 laborers_only_icon: "@laborers!"
 laborers_no_icon: "İşçiler"
 laborers_desc: "Gündelik işçiler, ırgatlar ve iş güvencesi olmadan toplumda bulabildikleri ne iş varsa yapan diğerleri. Genelde siyasetle ilgilenmezler fakat Sendikalara katılabilirler."
 officers: "@officers! $officers_no_icon$"
 officers_only_icon: "@officers!"
 officers_no_icon: "Subaylar"
 officers_desc: "Ordu ve donanmada ülkenin silahlı kuvvetlerini komuta etmekle görevli subaylar. Siyaseten Silahlı Kuvvetlerin üst kadrolarını temsil eder."
 academics: "@academics! $academics_no_icon$"
 academics_only_icon: "@academics!"
 academics_no_icon: "Akademisyenler"
 academics_desc: "Araştırmacılar, doktorlar, avukatlar ve akademi kurumlarında eğitim gören veya eğitim veren eğitimli diğer profesyoneller. Siyaseten Aydınların ön saflarında bulunurlar."
 shopkeepers: "@shopkeepers! $shopkeepers_no_icon$"
 shopkeepers_only_icon: "@shopkeepers!"
 shopkeepers_no_icon: "Esnaf"
 shopkeepers_desc: "Kentlerdeki müşterilere ürün satan dükkânların sahipleri ve yöneticileri. Genelde siyaseten Küçük Burjuvazilere mensuplardır."
 slaves: "@slaves! $slaves_no_icon$"
 slaves_only_icon: "@slaves!"
 slaves_no_icon: "Köleler"
 slaves_desc: "İnsan yerine mal gibi muamele görerek köleliğin izin verildiği ülkelerde çeşitli sektörlerde zorla çalıştırılırlar. Statülerinden dolayı siyasete katılmalarına izin verilmez."
 soldiers: "@soldiers! $soldiers_no_icon$"
 soldiers_only_icon: "@soldiers!"
 soldiers_no_icon: "Askeri Personel"
 soldiers_desc: "Ülkenin ordu personelinin çoğunluğunu oluşturan asker ve denizciler. Genelde görevleri sebebiyle siyaseten Silahlı Kuvvetlerle hemfikirdirler."
 machinists: "@machinists! $machinists_no_icon$"
 machinists_only_icon: "@machinists!"
 machinists_no_icon: "Makineciler"
 machinists_desc: "İmalathaneler, madenler, mekanize tarlalar ve diğer sektörlerde düzenli istihdamları olan beden işçileri. Siyaseten Sendikaların önderleri olmaya meyillidirler."
 ACADEMICS_QUALIFICATIONS_DESC: "Sadece yeterli [Concept('concept_literacy', 'Okuryazarlığı')] olan toplumlar #v $academics$e#! katılabilir. Potansiyel, [concept_literacy] ve [concept_wealth] artışıyla artar. [Concept('concept_culture', 'Kültürü')] çok [concept_acceptance] görmeyen toplumlar için daha fazla vakit gerekir. #v $clerks$#! ve #v $aristocrats$#! daha kolay #v $academics$e#! katılır."
 ARISTOCRATS_QUALIFICATIONS_DESC: "Sadece yeterli [Concept('concept_wealth', 'Varlığı')] olan toplumlar #v $aristocrats$a#! katılabilir. Potansiyel, ağırlıklı olarak [concept_wealth] ve kısmen [concept_literacy] artışıyla artar. [Concept('concept_culture', 'Kültürü')] çok [concept_acceptance] görmeyen toplumlar için daha fazla vakit gerekir. #v $officers$#! ve #v $bureaucrats$#! daha kolay #v $aristocrats$a#! katılır."
 BUREAUCRATS_QUALIFICATIONS_DESC: "Sadece yeterli [Concept('concept_literacy', 'Okuryazarlığı')] olan toplumlar #v $bureaucrats$a#! katılabilir. Potansiyel, [concept_literacy] artışıyla artar. [Concept('concept_culture', 'Kültürü')] çok [concept_acceptance] görmeyen toplumlar için daha fazla vakit gerekirken [concept_culture] ve [Concept('concept_religion', 'Dini')] daha çok $concept_acceptance$ gören toplumlar için daha az vakit gerekir. #v $clerks$#! ve #v $clergymen$#! daha kolay #v $bureaucrats$a#! katılır."
 CAPITALISTS_QUALIFICATIONS_DESC: "Sadece yeterli [Concept('concept_wealth', 'Varlığı')] olan toplumlar #v $capitalists$e#! katılabilir. Potansiyel, [concept_wealth] ve [concept_literacy] artışıyla artar. [Concept('concept_culture', 'Kültürü')] çok [concept_acceptance] görmeyen toplumlar için daha fazla vakit gerekir. #v $shopkeepers$#! ve #v $engineers$#! daha kolay #v $capitalists$e#! katılır."
 CLERGYMEN_QUALIFICATIONS_DESC: "Sadece yeterli [Concept('concept_literacy', 'Okuryazarlığı')] olan toplumlar #v $clergymen$na#! katılabilir. Potansiyel [concept_literacy] artışıyla artar. [Concept('concept_religion', 'Dini')] çok [concept_acceptance] görmeyen toplumlar için daha fazla vakit gerekirken [Concept('concept_religion', 'Dini')] kabul gören toplumlar için daha az vakit gerekir. #v $academics$#! ve #v $aristocrats$#! daha kolay #v $clergymen$na#! katılır."
 CLERKS_QUALIFICATIONS_DESC: "Herhangi bir toplum #v Kâtip#! olabilir. Potansiyel, [concept_literacy] artışıyla artar. #v $laborers$#! daha kolay #v $clerks$e#! katılır."
 ENGINEERS_QUALIFICATIONS_DESC: "Sadece yeterli [Concept('concept_literacy', 'Okuryazarlığı')] olan toplumlar #v $engineers$e#! katılabilir. Potansiyel, [concept_literacy] ve [concept_wealth] artışıyla artar. #v $machinists$#! ve #v $clerks$#! daha kolay #v $engineers$e#! katılır."
 FARMERS_QUALIFICATIONS_DESC: "Herhangi bir toplum #v Çiftçi#! olabilir. Potansiyel, [concept_wealth] artışıyla artar. #v $peasants$#! ve #v $laborers$#! daha kolay #v $farmers$e#! katılır."
 MACHINISTS_QUALIFICATIONS_DESC: "[Concept('concept_literacy', 'Okuryazarlığı')] düşük olan toplumlar #v $machinists$e#! katılabilir. Potansiyel, [concept_literacy] artışıyla artar. #v $laborers$#! daha kolay #v $machinists$e#! katılır."
 OFFICERS_QUALIFICATIONS_DESC: "Sadece yeteri kadar [concept_acceptance] gören [Concept('concept_culture', 'Kültüre')] mensup #v $soldiers$#! veya toplumlar #v $officers$a#! katılabilir. Potansiyel, [concept_literacy] artışıyla artar. #v $aristocrats$#! daha kolay #v $officers$a#! katılırlar."
 SHOPKEEPERS_QUALIFICATIONS_DESC: "Sadece [Concept('concept_wealth', 'Varlığı')] olan toplumlar #v $shopkeepers$a#! katılabilir. Potansiyel, [concept_wealth] artışıyla artar. #v $clerks$#! ve #v $farmers$#! daha kolay #v $shopkeepers$a#! katılır."
