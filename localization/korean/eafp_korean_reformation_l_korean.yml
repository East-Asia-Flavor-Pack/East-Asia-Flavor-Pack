eafp_korean_reformation_events.301.t: "한성 전차의 개통"
eafp_korean_reformation_events.301.t2: "[SCOPE.sState('state_scope').GetCityHubName] 전차의 개통"
eafp_korean_reformation_events.301.d: "서대문에서 종로와 동대문을 거쳐 청량리에 이르는 약 8km 길이의 전차 노선이 개통되었다."
eafp_korean_reformation_events.301.d2: "[SCOPE.sState('state_scope').GetCityHubName]에서 약 8km 길이의 전차 노선이 개통되었다."
eafp_korean_reformation_events.301.f: "이번 달부터 전기회사에서 차표를 분매하고 행인을 태우게 되었는데, 며칠 간은 흥화문 앞에서 동대문 안까지만 왕래하고 성외에는 아직 운행하지 않는다. 운행 시간은 오전 8시부터 오후 6시까지로 일단 정해졌다고 하니, 순검들은 해당 회사의 광고에 있는 경고를 따라 인민보호를 착실히 하여 충돌하는 폐를 면하게 함이 마땅할 듯하다."
eafp_korean_reformation_events.301.f2: "이번 달부터 전기회사에서 차표를 분매하고 행인을 태우게 되었는데, 며칠 간은 성내에서만 왕래하고 성외에는 아직 운행하지 않는다. 운행 시간은 오전 8시부터 오후 6시까지로 일단 정해졌다고 하니, 순검들은 해당 회사의 광고에 있는 경고를 따라 인민보호를 착실히 하여 충돌하는 폐를 면하게 함이 마땅할 듯하다."
