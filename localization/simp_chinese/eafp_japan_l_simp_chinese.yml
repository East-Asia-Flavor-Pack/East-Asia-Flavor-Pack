je_zaibatsu: "财阀的崛起"
je_zaibatsu_status: ""
je_zaibatsu_reason: "在快速的工业化和现代化进程中，有势力的工商人士成长为庞大的企业集团，即“财阀”。他们通过承购国债和军需生产支撑国家财政，同时开始对政治、社会各方面施加巨大影响。如何利用和控制这股庞大资本，将是决定[ROOT.GetCountry.GetName]未来产业结构和权力格局的重大课题。"

je_zaibatsu_petition_government: "财阀的请愿"
