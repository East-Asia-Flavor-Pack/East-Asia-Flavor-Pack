concessions_in_china.1003.t:0 "조계지 상실"
concessions_in_china.1003.d1:0 "지난 조약의 결과로 우리는 [SCOPE.sCountry('concession_target_country').GetName] 내 조계를 상실했다."
concessions_in_china.1003.d2:0 "지난 조약의 결과로 우리는 [SCOPE.GetValue('concession_loss_country_num')]개의 조계를 상실했다."
concessions_in_china.1003.f1:0 "우리가 [SCOPE.sCountry('concession_target_country').GetNameNoFormatting]의 문호를 열어젖힌 이래로, 풀 한포기 자라지 않던 불모지는 중국이라는 거대한 시장에 뛰어들고자 과감히 도전하던 우리 자본과 인력에 의해 중국 땅에서 가장 번성하는 보석으로 탈바꿈하였다. 반동적이고 미개한 중국인들의 저항과 공격에도 불구하고 우리는 그 땅에 빛을 가져다주었고, 그들에게 나누어주었다. 그렇게 [SCOPE.sCountry('concession_owner_country').GetNameNoFormatting]의 하나의 자부심이자 역사로 자리잡았다.\n\n그러나 더 이상은 아니다. 단순한 무역 거점을 넘어 그 자체로 하나의 공장이자 시장이 된 그 곳을 주제를 모르는 중국인들이 탐내기 시작했다. 우리는 이를 알고 있었음에도 실책을 반복했고, 그 대가는 참담했다. [SCOPE.sCountry('concession_owner_country').GetNameNoFormatting] 정부가 갈피를 못잡고 헤매는 사이, [SCOPE.sCountry('concession_target_country').GetNameNoFormatting]은 재빠르게 유리한 입지를 구축했다. 그리고 오늘, 우리 특사가 반환협정에 서명하면서 우리 [SCOPE.sCountry('concession_owner_country').GetNameNoFormatting]의 대아시아 정책에 있어 굴욕의 역사가 새겨졌다."
concessions_in_china.1003.f2:0 "우리가 중국의 문호를 열어젖힌 이래로, 풀 한포기 자라지 않던 불모지는 중국이라는 거대한 시장에 뛰어들고자 과감히 도전하던 우리 자본과 인력에 의해 중국 땅에서 가장 번성하는 보석으로 탈바꿈하였다. 반동적이고 미개한 중국인들의 저항과 공격에도 불구하고 우리는 그 땅에 빛을 가져다주었고, 그들에게 나누어주었다. 그렇게 [SCOPE.sCountry('concession_owner_country').GetNameNoFormatting]의 하나의 자부심이자 역사로 자리잡았다.\n\n그러나 더 이상은 아니다. 단순한 무역 거점을 넘어 그 자체로 하나의 공장이자 시장이 된 그 곳을 주제를 모르는 중국인들이 탐내기 시작했다. 우리는 이를 알고 있었음에도 실책을 반복했고, 그 대가는 참담했다. [SCOPE.sCountry('concession_owner_country').GetNameNoFormatting] 정부가 갈피를 못잡고 헤매는 사이, 중국은 재빠르게 유리한 입지를 구축했다. 그리고 오늘, 우리 특사가 반환협정에 서명하면서 우리 [SCOPE.sCountry('concession_owner_country').GetNameNoFormatting]의 대아시아 정책에 있어 굴욕의 역사가 새겨졌다."
concessions_in_china.1003.a:0 "도대체 정부는 무엇을 하고 있던건가?"

concessions_in_china.1004.t:0 "조계지 탈환"
concessions_in_china.1004.d:0 "지난 조약의 결과로 우리는 [SCOPE.sState('concession_target_state').GetName] 내 조계지를 탈환했다."
concessions_in_china.1004.f:0 "그곳은 한동안 [SCOPE.sCountry('concession_target_country').GetNameNoFormatting]의 강역이지만 동시에 [SCOPE.sCountry('concession_target_country').GetNameNoFormatting]의 땅이 아니었다. 그 땅에 난 모든 것이 우리의 것이로되 우리의 것이 아니었고 그곳에 살아 숨쉬던 중 어느 것도 우리 것이 아니었다. 그 땅에 살던 자들을 보살피던 것은 [SCOPE.sCountry('concession_owner_country').GetNameNoFormatting]의 관헌이었다. 그 땅을 수호하던 것 또한 [SCOPE.sCountry('concession_owner_country').GetNameNoFormatting]의 군인이었다. 세월의 흐름에 따라 그 땅에 새겨져간 역사도, 언어도 우리의 것이 아니었다. 찬란히 휘날리던 깃발은 더더욱 우리 것이 아니었다. 나약했던 과거의 [SCOPE.sCountry('concession_target_country').GetNameNoFormatting]에 침묵 이외의 선택지는 없었다.\n\n허나 더 이상은 그렇지 않다. 중국 안팎을 가리지 않고 가해진 전방위적인 압박이 [SCOPE.sCountry('concession_owner_country').GetNameNoFormatting](으)로 하여금 무릎을 꿇게 하였다. 저들이 들고나온 소위 '협상'은 도리어 반환에 대한 [SCOPE.sCountry('concession_target_country').GetNameNoFormatting]의 정당한 명분만을 강화했을 따름이었다. 마침내 오늘, [SCOPE.sCountry('concession_owner_country').GetNameNoFormatting]의 특사가 반환협정에 서명하면서 [SCOPE.sState('concession_target_state').GetName]의 조계는 겨례의 품에 다시 안기게 되었다."
concessions_in_china.1004.a:0 "[SCOPE.sCountry('concession_target_country').GetName] 외교사에 길이 남을 승리다."

concessions_in_china.1005.t:0 "조계지 처우 문제"
concessions_in_china.1005.d1:0 "우리가 얻게 된 [SCOPE.sState('concession_state').GetName]에 조계지의 영향이 있다."
concessions_in_china.1005.d2:0 "우리가 얻게 된 여러 주에 조계지의 영향이 있다."
concessions_in_china.1005.d3:0 "이전에 조계지를 설치했던 주를 완전히 차지하여 조계지가 효력을 잃게 되었다."
concessions_in_china.1005.f1:0 ""우리 땅에 우리 주권을 행사해야 하는 건 당연하지 않소? 다시는 이전과 같은 횡포를 부리지 못하도록 철저하게 통제하고 감독하는 게 마땅한 일이지."\n\n"언젠가 모든 외세를 몰아내야 하는 건 맞지만, 아직은 때가 아니오. 저 땅을 다시 되찾는다고 나서면 저 오랑캐들이 가만히 있을 것 같소?""
concessions_in_china.1005.f2:0 ""이 땅을 얻는데 얼마나 많은 피가 흘렀는데, 그 대가를 다른 나라가 훔쳐가는 걸 그냥 보고만 있자는 말입니까? 절대 그건 용납 못할 일이지!"\n\n"중국에서의 이득이 [ROOT.GetCountry.GetNameNoFormatting]의 성장과 영향력을 부채질할 것이라는 점은 확실합니다. 하지만 지금과 같은 때일수록 신중해야 하는 법이죠. 중국 본토를 획득한 시점에서 여타 국가들의 눈길을 끌었는데, 굳이 그들을 화나게 할 필요는 없습니다.""
concessions_in_china.1005.f3:0 ""
concessions_in_china.1005.a:0 "전부 폐지하라."
concessions_in_china.1005.tta1:0 "해당 주에 [concept_concession]를 소유한 모든 나라에 대해 몰수되는 조계지 하나 당 [concept_relations]가 -25만큼 악화됨"
