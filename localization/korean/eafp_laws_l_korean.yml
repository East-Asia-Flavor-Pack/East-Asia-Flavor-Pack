l_korean:

lawgroup_shogunate: "무가 정권"
lawgroup_shogunate_desc: "일본의 실권이 누구에게 있는지를 결정합니다."
law_bakufu: "막부"
law_bakufu_desc: "명목상 군주인 천황이 국가를 다스리지만 모든 실권은 막부의 쇼군이 가진 통치체계입니다."
law_chusei: "친정"
law_chusei_desc: "만세일계의 천황이 국가를 다스리고 권력을 행사하는 통치체계입니다."

law_manchu_han_segregation: "만한분리"
law_manchu_han_segregation_desc: "인구층을 만주, 몽골, 한족 순으로 엄격히 구분하여 그에 따른 차등대우를 합니다."
EFFECTS_ON_ACCEPTANCE_law_manchu_han_segregation: "#tooltippable #tooltip:$BREAKDOWN_TAG$ 인구층을 만주, 몽골, 한족 순으로 엄격히 구분하여 그에 따른 차등대우를 합니다#!#!"

law_seowon: "서원"
law_seowon_desc: "충과 예를 갖춘 양반을 배출하기 위해 서원에서 유교적 소양을 가르칩니다. 교육의 기회는 신분에 따라 다를 수 있습니다."
