 #Dravidian Movement
 je_dravidian_movement: "Mouvement dravidien"
 je_dravidian_movement_reason: "Les non-brahmanes [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetName] ont réagi à la représentation et au pouvoir politique disproportionnés des brahmanes. Après une série de conférences organisées par des non-brahmanes, le mouvement dravidien s’est formé dans le but de s’opposer à la prédominance des brahmanes et de réparer les torts causés par les distinctions de castes au sein du gouvernement."
 dravidian_movement_fail_tt: "A mis en place le Home Rule indien"
 caste_conflict.1.t: "Opportunités inégales"
 caste_conflict.1.d: "Les tensions entre les castes se sont accentuées dernièrement, depuis qu’un recensement a révélé une représentation disproportionnée de brahmanes au gouvernement, mettant ainsi en lumière le manque de qualifications des non-brahmanes."
 caste_conflict.1.f: "Praveen froissa son CV retraçant ses deux maîtrises en économie et en droit, et sortit furieux du bureau où il venait d’essuyer un énième refus.\n\nIl n’aurait pourtant pas dû être surpris. Il savait qu’en déménageant à [ROOT.GetCountry.GetCapital.GetCityHubName], il n’aurait plus le soutien de son université progressiste, mais la flagrante ségrégation dont il était victime le choquait. Malgré ses qualifications, il avait du mal à se nourrir, tandis que d’autres, du même niveau de qualifications que lui, dégustaient du chai dans des manoirs. Le pire dans tout cela, c’était la façon dont les gardes lui barraient la route. Comme s’ils valaient mieux que lui aux yeux des seigneurs qu’ils protégeaient si farouchement."
 caste_conflict.1.a: "Les [SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName|l] seront les défenseurs du changement."
 caste_conflict.1.b: "[SCOPE.sCountry('top_overlord_scope').GetAltNameNoFormatting('Le')|U][SCOPE.sCountry('top_overlord_scope').GetName] a ses raisons pour soutenir cette démarche."
 rural_folk_pol_str_gain: "Contre la prédominance des brahmanes"
 current_system_supported: "Soutien à la prédominance des brahmanes"
 liberty_desire_hit: "Programme du suzerain"
 erode_venkatappa_ramasamy_appears_tt: "E. V. Ramasamy apparaît [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting]"
 an_agitator_appears_tt: "Un [concept_agitator|l] apparaît [ROOT.GetCountry.GetAltNameNoFormatting('En')][ROOT.GetCountry.GetNameNoFormatting]"
 caste_conflict.2.t: "L’égalité, enfin"
 caste_conflict.2.d: "Le succès du programme du mouvement dravidien a permis la promulgation d’une nouvelle loi et l’amélioration de la qualité de vie des non-brahmanes."
 caste_conflict.2.f: "La bataille était loin d’être terminée, Praveen Pallar le savait. Pourtant, il ne pouvait s’empêcher de sourire en prenant place dans un bureau du gouvernement, le ventilateur du plafond lui rafraîchissant agréablement le dos.\n\nEn face de lui se trouvait M. Iyer, et à sa gauche, M. Agastya. Tous deux des brahmanes de la caste supérieure. Et lui, un Pallar, occupait le même poste et percevait le même salaire qu’eux. Aucun d’entre eux ne semblait vouloir croiser son regard. Oui, la bataille était loin d’être terminée, mais cela suffirait pour aujourd’hui. Il remercia ses alliés qui avaient manifesté à ses côtés et ouvrit son premier dossier."
 caste_conflict.2.a: "Les [SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName|l] ont fait leurs preuves."
 caste_conflict.2.b: "L’avenir s’annonce radieux pour les non-brahmanes."
 tides_of_change: "Vague de changement"
 rural_folk_ig_strong: "Preuve de pouvoir"
 future_minds: "Esprits futurs"
 notification_verge_of_collapse_name: "[SCOPE.sCharacter('rural_folk_leader_scope').GetFullNameNoFormatting] démissionne"
 notification_verge_of_collapse_desc: "Le programme du mouvement dravidien est en perte de vitesse. [SCOPE.sCharacter('rural_folk_leader_scope').GetFullName] a démissionné de son poste de chef des [SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName|l]."
 notification_verge_of_collapse_tooltip: "#header $notification_verge_of_collapse_name$#!\n$TOOLTIP_DELIMITER$\n$notification_verge_of_collapse_desc$"
 caste_conflict.4.t: "Le manifeste des non-brahmanes"
 caste_conflict.4.d: "Le manifeste des non-brahmanes circule à [ROOT.GetCountry.GetCapital.GetCityHubName], exacerbant les tensions entre les [SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName|l] et l’[SCOPE.gsInterestGroup('intelligentsia_ig_scope').GetName|l]."
 caste_conflict.4.f: "Les deux chefs de partis étaient assis l’un en face de l’autre, et leurs assistants les écoutaient maintenant débattre depuis deux heures.\n\n« Je vous en prie, vous devez faire entendre raison au Parti de la justice, implorait [SCOPE.sCharacter('intelligentsia_leader_scope').GetFullNameNoFormatting]. Nous devons nous unir, ou nous échouerons ! »\n\n« Vous voudriez que nous affrontions les Britanniques à vos côtés, mais dites-moi, nous laisserez-vous aussi gouverner à vos côtés ? Les Britanniques ne m’ont pas causé plus de tort que vous. D’ailleurs, bon nombre de leurs actes ont été guidés par vos mains. »"
 caste_conflict.4.a: "Ce manifeste est antipatriotique !"
 caste_conflict.4.b: "Le manifeste n’a peut-être pas tout à fait tort."
 argument_to_be_made: "Argument à faire valoir"
 caste_conflict.5.t: "Les intouchables et les parias"
 caste_conflict.5.d: "Afin de revendiquer leurs droits, les dalits ont bu l’eau d’un réservoir public dont l’accès leur avait été interdit. Cette manifestation non violente a été orchestrée par [SCOPE.sCharacter('character_scope').GetFullName], et s’est ensuite heurtée à une manifestation des prêtres brahmanes. "
 caste_conflict.5.f: "La jeune dalit, Meena, regardait la procession de loin, cachée derrière un grand arbre. Elle était venue la veille avec sa mère, et elles avaient bu l’eau du réservoir. Cela lui avait semblé important, même si elle n’avait fait que manquer le travail ce jour-là. Mais ce qu’elle voyait à présent lui glaçait le sang : des prêtres versaient de l’urine et de la bouse de vache dans l’eau. Meena avait-elle bu de l’urine de vache ? Toujours est-il qu’elle ne boirait plus l’eau contaminée de ce réservoir."
 caste_conflict.5.a: "Les actes de ces prêtres sont intolérables."
 caste_conflict.5.b: "Laissons-les se distraire mutuellement."
