# 장군부 이벤트
lift_of_the_manchurian_containment_decision: "解除封禁令"
lift_of_the_manchurian_containment_decision_desc: "最初，封禁令是为了清朝皇室在失去中原时作为后备基地而颁布的，但如今，多个外势力侵略满洲，必须接受移民到满洲，以防止进一步的领土蚕食。"
xinjiang_headquarter_decision: "废除伊犁将军府"
xinjiang_headquarter_decision_desc: "在雅库甫·贝克领导的叛乱之后，很明显，以前用于统治伊犁的制度不再有效。"
manchu_headquarter_decision: "设立东三省"
manchu_headquarter_decision_desc: "由于外势力侵略满洲以及随之而来的汉族人大规模移民，不再需要单独管理东北地区。"
mongol_headquarter_decision: "吞并外蒙古"
mongol_headquarter_decision_desc: "最好直接统治外蒙古，使蒙古人完全服从清朝皇帝的权威。"
# It would be better to rule Outer Mongolia directly, making the Mongols completely subservient to the Qing Emperor's authority.
chi_military_headquarters.101.t: "废除伊犁将军府"
chi_military_headquarters.101.d: "在雅库甫·贝克领导的叛乱之后，很明显，以前用于统治伊犁的制度不再有效。"
chi_military_headquarters.101.f: "官员们开会时，房间里弥漫着明显的紧迫感。为了解决雅库甫·贝克叛乱留下的影响，各自拥护自己方法的呼声此起彼伏。\n\n一位官员断然说道：“我们不能再继续依赖旧的方式了。将军府让我们失望了，我们需要一个新的直接行政机构来纠正局势。”\n\n另一位官员点了点头。“我们必须建立一个省份，以确保不再发生此类叛乱。”"
chi_military_headquarters.101.a: "不会再有叛乱了。"
chi_military_headquarters.102.t: "设立东三省"
chi_military_headquarters.102.d: "由于外势力侵略满洲以及随之而来的汉族人大规模移民，不再需要单独管理东北地区。"
chi_military_headquarters.102.f: "满洲曾经宁静祥和，但随着外势力为了经济利益和领土而入侵边境，一切都荡然无存。外国军队确立统治地位后，该地区变成了战场。随之而来的是，汉族移民涌入满洲，寻求庇护和新的机会。\n\n随着汉族移民扎根，发生了重大转变。定居者耕种土地，村庄和城镇蓬勃发展，满洲和汉族之间的界限变得模糊。政府认识到包容的必要性，并调整了行政政策以适应这些变化。"
chi_military_headquarters.102.a: "关外将会更加安全。"
chi_military_headquarters.103.t: "吞并外蒙古"
chi_military_headquarters.103.d: "清朝开始直接统治外蒙古，导致蒙古人完全臣服于清朝皇帝的权威。"
chi_military_headquarters.103.f: "当清朝的使节带着直接统治的圣旨到来时，一种敬畏之情弥漫在广阔的蒙古草原上。以其武士精神和自豪的传统而闻名的蒙古人发现自己面临着一个重要的决定：是向清朝皇帝鞠躬，牺牲他们的自治和传统，还是接受在这个不断变化的世界中承诺的稳定和保护。\n\n经过深思熟虑，蒙古领导人聚集在一个庄严的仪式上。他们带着敬畏和恐惧的心情，跪在清朝使节面前，象征性地放下他们的权力，并宣誓效忠于清朝皇帝。"
chi_military_headquarters.103.a: "我们巩固了对蒙古的控制。"
torching_of_the_summer_palace_decision: "焚烧圆明园"
torching_of_the_summer_palace_decision_desc: "圆明园，也被称为万园之园，是清朝的皇家园林，收藏着许多清朝皇室的珍贵宝藏、动植物。烧毁这中国文化的精髓，可以给他们的士气带来沉重打击。"
chi_flavor.1.t: "新天子"
chi_flavor.1.d: "随着新皇帝的登基，所有官员都鞠躬并欢呼。前皇帝[SCOPE.sCharacter('former_emperor').GetFullName]已经去世，新皇帝[SCOPE.sCharacter('new_emperor').GetFullName]的时代已经到来。"
chi_flavor.1.a: "万岁！万岁！万万岁！"
chi_flavor.4.t: "圆明园被毁"
chi_flavor.4.d: "占领北京的[SCOPE.sCountry('occupying_country').GetName]军队洗劫了圆明园。这座以花园、建筑和艺术品闻名的宫殿在短短三天内化为灰烬。"
chi_flavor.4.f: "随着夜幕降临，恐惧的阴影笼罩着北京，这让人想起了最近亵渎这座城市、洗劫了富丽堂皇的圆明园的[SCOPE.sCountry('occupying_country').GetAdjectiveNoFormatting]军队。但破坏远未结束。一心想征服的敌方指挥官要求彻底摧毁这座皇家住所。随着命令的回响，一场灾难性的大火被点燃，宫殿屈服于一场命中注定的地狱之火。火焰疯狂地燃烧了三个可怕的日子，将曾经宏伟的建筑化为灰烬和瓦砾。圆明园，曾经是宏伟的象征，变成了仅仅是记忆和灰烬。"
chi_flavor.4.a: "眼泪止不住地流下来..."
old_summer_palace_destroyed_ruler_modifier: "圆明园被毁的后果"
chi_flavor.5.t: "成年礼"
chi_flavor.5.d: "完成成年礼的年轻皇帝现在已经成年，准备直接统治帝国。"
chi_flavor.5.f: "随着垂帘听政的年轻皇帝长大，摄政时代也即将结束。紫禁城正在准备庆祝皇帝亲政的仪式，从今天开始，皇帝将直接行使权力的行政工作已经堆积如山。帝国渴望皇帝能够建设一个更美好的国家。"
chi_flavor.5.a: "万岁万岁万万岁！"
chi_flavor.6.t: "瞬息万变的长江"
chi_flavor.6.d: "随着工业化的浪潮席卷全国，即使是永恒的长江水也见证了时代的变迁。一位与长江有着千丝万缕联系的老船夫，怀着复杂的心情观察着这些变化。"
chi_flavor.6.f: "当黎明的红晕掠过长江时，饱经风霜的船夫看到他家乡熟悉的景象现在被不断壮大的工业巨头和浓烟滚滚的烟囱所破坏。曾经充满活力的河流在烟雾弥漫的天空下呈现出一种陌生的色调。他抚摸着饱经风霜的船桨，它的表面经过几十年忠实的使用变得光滑，他对着没有反应的河流低语，“时代在变，老朋友。”\n\n随着正午的酷热来临，这条河变成了一条繁忙的汽船和驳船大道，这是一支对于他年轻的纯真来说陌生的现代机械队伍。这些钢铁巨人的刺耳轰鸣粗暴地取代了河流宁静的交响乐，取而代之的是机械的喧嚣。怀旧之情让他渴望与他简陋的木船和长江的广阔怀抱分享的宁静日子。\n\n随着黄昏的到来，夕阳用充满活力的橙色和红色调色板描绘了工业地平线，激起了船夫内心的情感。古老与新奇的融合，自然屈服于人类进步的景象，引起了既令人不安又令人着迷的感觉。船夫反思着，“我年轻时的长江已经改变了”，他思考着，“但也许改变是唯一不变的。我只是希望我们记住我们来自哪里……以及这条承载我们走到今天的河流。”"
chi_flavor.6.a: "不尽长江滚滚来"
chi_flavor.9.t: "万国公法"
chi_flavor.9.d: "威廉·马丁翻译的《万国公法》出版了。这本译著为我国官员和学者理解国际法提供了一个必要的框架，国际法在我国战败后逐渐变得重要。"
chi_flavor.9.f: "‘据说将玉帛带到陶山集会的是万国，但哪个姓氏哪个国家，其详细情况不得而知。我怀疑史官的话不准确，或者也考虑了九州之外。如今九州之外的国家多如丛林。如果没有法律，这些国家怎么能存在呢？这就是丁韪良教士翻译《万国公法》的原因。韪良精通华语，请译成的陈钦、郑州的李象化、正元的方俊士、大竹的毛鸿图等人对这篇文章进行删改和校正后回来，韪良可谓是喜欢旧东西的博学之士。’"
chi_flavor.9.a: "是本能开阔视野的书。"
chi_flavor.101.t: "[GetCurrentGameDate.Format('y年')] 黄河大改道"
chi_flavor.101.d: "黄河素以难治理而闻名，自上古时代以来，虽然进行了无数次治理，但至今仍未停止泛滥。最终，在[GetCurrentGameDate.Format('y年')]，[SCOPE.sState('henan_scope').GetName]省南乐县东瓦仓的决口导致黄河改道，向[SCOPE.sState('shandong_scope').GetName]北部流去。特别是，这次泛滥造成的泥沙堵塞了济宁和临清之间的大运河，导致会通河和通惠河无法通行。"
chi_flavor.101.a: "哎。"
chi_flavor.102.t: "[GetCurrentGameDate.Format('y年')] 黄河洪水"
chi_flavor.102.d: "[GetCurrentGameDate.Format('y')]年，黄河泛滥，给中国北部造成了广泛的破坏。这场洪水是中国历史上最严重的洪水之一，对该地区产生了深远的影响，造成了巨大的人员伤亡和财产损失。"
chi_flavor.102.f: "黄河一直是一个不可预测的存在，但在[GetCurrentGameDate.Format('y年')]，它爆发了一场像神话中的共工引起的那样巨大的洪水。河水漫过河岸，涌过乡村，席卷了一切。村庄和城镇被洪水吞噬，留下的只有破坏和绝望的痕迹。\n\n当洪水退去时，灾难的全部程度变得清晰起来。数百万人丧生，无数人无家可归，一贫如洗。庄稼被毁，牲畜死亡，许多人失去了生计。"
chi_flavor.102.a: "哎。"
chi_flavor.103.t: "华北旱灾"
chi_flavor.103.d: "最近天气很不寻常。与往年相比，[SCOPE.sState('zhili_scope').GetName]、[SCOPE.sState('shandong_scope').GetName]、[SCOPE.sState('shanxi_scope').GetName]地区降雨量非常少，这是一个可能影响整体收成的严重问题。一些地区已经出现饥荒的迹象。"
chi_flavor.103.f: "旱灾也持续了很久。每当感受到那红红的太阳，那恐怖的眼神时，张氏是多么的颤抖，更不用说田里的庄稼了，就连河边的草和岸边的芦苇都全部扭曲枯萎了。\n\n仍然没有放弃希望的张氏看着稻田。那里水坝底部零星地积着的水，也只能勉强灌溉稻田的一角，除此之外，稻田底部全部都干涸发白。偶尔吹来的风，让树叶瑟瑟发抖。"
chi_flavor.103.a: "不下雨啊..."
jinyu_great_famine: "晋豫饥荒"
chi_flavor.104.t: "大旱" # 1875-9年 中 1877年 The Great Drought
chi_flavor.104.d: "最近发生的饥荒蔓延范围更广，遍及整个华北地区。亟需采取措施缓解严重干旱的影响。"
chi_flavor.104.f: "“城门外堆满了赤身裸体的男人尸体，就像屠宰场里看到的死猪一样。另一边，堆积着一群同样被剥光衣服的女人尸体。她们的衣服都被送到了当铺，换取食物。路边的树木都变得灰白，根部以上 10~20 英尺的树皮都被剥掉，作为饥饿者的食物。”"
chi_flavor.104.a: ""
