 state_atheism.1.t: "O Ópio das Massas"
 state_atheism.1.d: "Com a aprovação da lei [SCOPE.sLaw('current_law_scope').GetName], há receio de que as massas cairão em desespero sem a fé no país [ROOT.GetCountry.GetStateReligion.GetName] para trazer satisfação espiritual."
 state_atheism.1.f: "A religião é o alívio das criaturas oprimidas, o coração de um mundo impiedoso e a alma de condições cruéis. Ela é o ópio do povo." #Karl Marx
