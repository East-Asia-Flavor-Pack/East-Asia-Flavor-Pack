concept_lia_regent_attitude_me: "태도"
concept_lia_regent_attitude_me_desc: "#color:{0.5,0.8,1.0} 권력공유자#!의 태도에 따라 권력 공유자가 당신의 지위 혹은 국익을 활용하는 행태의 경향성이 달라집니다.\n자연 감소, 랜덤 이벤트, 인물 상호작용등 다양한 사유로 인해 변화할 수 있습니다.\n\n현재 관계도 : #V 없음#!\n권력공유 없이 [concept_lia_regent_type_king] 중이기 때문에 태도는 플레이어의 의지에 따라 결정됩니다.\n\n권력공유 형태에 따라 자연 감소할 수 있음.\n[concept_lia_regent_type_halmuni] : #V ±0#!의 관계도까지 매달 #V 15%#!의 확률로 #V 1#!씩 하락 가능.\n[concept_lia_regent_type_appa] : #N -5#!의 관계도까지 매달 #V 20%#!의 확률로 #V 1#!씩 하락 가능.\n[concept_lia_regent_type_sedoga] : #N -10#!의 관계도까지 매달 #V 25%#!의 확률로 #V 1#!씩 하락 가능."
concept_lia_regent_attitude_good: "태도"
concept_lia_regent_attitude_good_desc: "#color:{0.5,0.8,1.0} 권력공유자#!의 태도에 따라 권력 공유자가 당신의 지위 혹은 국익을 활용하는 행태의 경향성이 달라집니다.\n자연 감소, 랜덤 이벤트, 인물 상호작용등 다양한 사유로 인해 변화할 수 있습니다.\n\n현재 관계도 : #V [GetGlobalVariable('lia_global_var_je_regent_attitude').GetValue|+0]#!\n#P +10#! ~ #P +4#! 구간에 따라 #P 우호적#! 태도로 결정됨.\n\n#P 우호적#! 태도에서는 권력공유자가 다소낮은 빈도로 사적 이익을 추구합니다.\n\n권력공유 형태에 따라 자연 감소할 수 있음.\n[concept_lia_regent_type_halmuni] : #V ±0#!의 관계도까지 매달 #V 20%#!의 확률로 #V 1#!씩 하락 가능.\n[concept_lia_regent_type_appa] : #N -5#!의 관계도까지 매달 #V 20%#!의 확률로 #V 1#!씩 하락 가능.\n[concept_lia_regent_type_sedoga] : #N -10#!의 관계도까지 매달 #V 25%#!의 확률로 #V 1#!씩 하락 가능."
concept_lia_regent_attitude_norm: "태도"
concept_lia_regent_attitude_norm_desc: "#color:{0.5,0.8,1.0} 권력공유자#!의 태도에 따라 권력 공유자가 당신의 지위 혹은 국익을 활용하는 행태의 경향성이 달라집니다.\n자연 감소, 랜덤 이벤트, 인물 상호작용등 다양한 사유로 인해 변화할 수 있습니다.\n\n현재 관계도 : #V [GetGlobalVariable('lia_global_var_je_regent_attitude').GetValue|+0]#!\n#V +3#! ~ #V -3#! 구간에 따라 #V 중립적#! 태도로 결정됨.\n\n#V 중립적#! 태도에서는 권력공유자가 표준적인 빈도로 사적 이익을 추구합니다.\n\n권력공유 형태에 따라 자연 감소할 수 있음.\n[concept_lia_regent_type_halmuni] : #V ±0#!의 관계도까지 매달 #V 20%#!의 확률로 #V 1#!씩 하락 가능.\n[concept_lia_regent_type_appa] : #N -5#!의 관계도까지 매달 #V 20%#!의 확률로 #V 1#!씩 하락 가능.\n[concept_lia_regent_type_sedoga] : #N -10#!의 관계도까지 매달 #V 25%#!의 확률로 #V 1#!씩 하락 가능."
