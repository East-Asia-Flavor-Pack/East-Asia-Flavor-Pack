heavenly.1002.t:0 "천국의 분열"
heavenly.1002.d:0 "태평천국 내의 권력 다툼 끝에 천국 내 2인자인 동왕이 암살당하며 걷잡을 수 없는 혼란이 이어지고 있다."
heavenly.1002.f:4 "배상제회가 처음 조직될 무렵부터 일찍이 천왕과 함께하던 동왕은 지도자의 신임을 받아 큰 권력을 손에 넣었습니다. 그러나, 세력이 커감에 따라 그자는 점점 타락에 물들고 전횡을 일삼기 시작하였습니다. 처음에는 자그마한 오만으로부터 시작해 점차 다른 세 왕은 물론이요 심지어 천왕마저 넘보며 능멸하려는 지경에 이르렀습니다.\n\n이에 천왕은 더이상 간과할 수 없다고 판단하여 북왕에게 이미 크게 엇나가버린 동왕을 토벌하라 비밀리에 명했습니다. 그러나 천왕의 예상 이상으로 휘하 제장들의 갈등의 골은 훨씬 더 깊어있었으며, 북왕은 동왕을 토벌하는 과정에서 동왕의 병사 수만까지 싸그리 베었습니다.\n\n천국의 내분은 이제 천왕마저도 쉽사리 통제하기 힘들 지경에 이르렀습니다."
heavenly.1002.a:0 "장강이 피로 물들다."
