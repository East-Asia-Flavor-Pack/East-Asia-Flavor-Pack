l_korean:

je_chinese_westernization_lobby: "서양은 야만적이지만 그들이 지닌 기술과 무기는 대단하다. 그들의 지식과 문화를 완전히 받아들일 수는 없지만, 그들의 기술과 전술은 청나라를 부강하게 만들고 외부의 위협으로부터 나라를 구할 수 있다."
je_dowager_cixi_lobby: "자금성을 지배하는 건 누구인가? 함풍제 승하 이후 청나라의 실질적 통치자가 된 서태후가 계속해서 철권을 휘두를 것인가, 아니면 성장한 황제가 마침내 자신의 권위를 주장하도록 허용할 것인가?"
je_manchus_and_han_lobby: "청나라의 천명이 위태로워지며 억눌러왔던 한족과 만주족 간의 갈등이 터져나올 위기에 놓여있다."

je_bakuhantaisei_lobby: "쇄국 정책을 고수해온 에도 막부의 통치 체제, 즉 막번 체제는 외부의 압력과 내부의 불만으로 인해 뿌리째 흔들리고 있다. '존황양이'를 기치로 내건 세력들은 막부의 무능을 비판하며 천황 중심의 새로운 질서를 요구한다."
je_bakufu_kaikaku_lobby: "수백년의 정체 끝에, 이제 막부의 체제는 너무 낡았다. 몇번이고 노력을 거듭해서 개혁을 이루어내야 한다."
je_liberty_civil_right_movement_lobby: "민족주의 사상이 일본에 퍼지며 많은 국민이 뜻을 모아 권리를 요구하기 시작했다."
je_seikanron_lobby: "우리는 마땅히 제국이 되었으니 식민지를 가져야 한다. 진구 황후 때 우리에게 복속되었지만 어느덧 세폐를 바치지 않게 된 바다 건너 한반도를 다시 점령하는 것이 가장 좋은 길이다."

je_korean_kings_health_lobby: "국왕의 건강이 쇠약해져 신료들의 걱정이 이만저만이 아니다. 수년째 후사를 두지 못하셨기에, 자칫 국본이 흔들릴 수 있다는 불안감이 조정 대신들 사이에 퍼지고 있다."
je_korean_land_problem_lobby: "한때 조선이 자랑했던 훌륭한 관료 체계는 양란과 수백년의 세월을 겪으며 점점 무너져 왔고, 행정과 민생을 받쳐 주었던 것들이 이젠 도리어 백성들을 옥죄는 올가미가 되어 썩어가고 있다. 문란을 혁파하고 나라의 기강을 바로 세우되, 이를 위해서는 사회를 이루는 세 균형추를 섬세히 다루어야 한다."
je_korean_imsul_uprising_lobby: "균역법의 시행, 대동법의 확대 등 여러 정책이 시도되었으나, 수백 년간 쌓여온 병폐는 쉽게 해결되지 않고 있다. 이러한 상황에서 민심은 점점 더 흉흉해지고 있으며, 백성들 사이에서는 한탄이 들려오고 있다."
je_sedo_politics_lobby: "어린 국왕이 즉위한 이래, 국정은 왕의 손을 떠나 특정 외척 가문의 손아귀에 들어갔다. 안동 김씨를 위시한 소수의 가문이 비변사의 요직을 독점하며, 사실상 국정을 사유화하고 있다."
je_korean_reformation_lobby: "군사의 제도를 개혁하고, 농상공의 이익을 일으키며, 신기의 제작을 배워 우리의 힘을 길러야 만이 만국 가운데 자주독립할 수 있을 것이다."

je_khmer_issue_lobby: "캄보디아는 우리의 지배를 받고 있으나, 이에 대한 크메르인들의 반발이 심해지고 있다."