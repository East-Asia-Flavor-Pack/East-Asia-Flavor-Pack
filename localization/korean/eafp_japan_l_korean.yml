eafp_japan.2106.t: "흘러나오는 소문" # 쇼군이 정한 대로 후계가 세워지지 않음
eafp_japan.2106.d: "에도 성 내에 소문이 하나 떠돌고 있다. 지금 즉위한 쇼군이 사실 이전 쇼군이 유언으로 남긴 후계자가 아니라는 소문이다."
eafp_japan.2106.f: "\"그 소문 들으셨소?\"\n\n\"무슨 소문 말이오?\"\n\n\"현 쇼군이 선대의 유언으로 지명된 이가 아니라는 소문 말이오. 진짜 후계자는 따로 있다는데...\"\n\n\"조심하시오! 함부로 말하다간 목숨을 잃을 수도 있소. 벽에도 귀가 있다오.\""
eafp_japan.2106.a: "이제 쇼군은 자기 후계도 뜻대로 세울 수 없단 말인가."

