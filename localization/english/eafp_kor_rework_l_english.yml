je_korean_confu: "Kingdom of Confucianism"
je_korean_confu_reason: "Joseon has governed the East with Confucianism, educating people with propriety and correcting customs with music. Zhu Xi's principles have become the foundation of the state, and the teachings of sages have governed all people. However, strange foreign winds under the name of 'Western Learning' are trying to cross our threshold.\n\nScholars argue among themselves, some saying, 'The barbarians' techniques are ingenious but their ways are wicked and should not be adopted,' while others say, 'The barbarians' tools are convenient and can benefit the people if adopted, as long as we do not shake the foundations of propriety.' The court is in disarray, finding it difficult to determine its direction. In these perilous times for our nation, wouldn't it be wise to comprehend the changes in the world? Yet, we fear that if we do not guard against the harm of Western Learning that disrupts our scholarly traditions, the foundations of our five-hundred-year dynasty may collapse."
