 SIKH_MILITANCY: "Militantisme sikh"
 wedding_prestige: "Un mariage princier"
 notification_sikh_wedding_diplomacy_message_name: "Diplomatie royale"
 notification_sikh_wedding_diplomacy_message_desc: "Les relations entre [SCOPE.sCountry('pan_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('pan_scope').GetName] et [SCOPE.sCountry('bic_scope').GetAltNameNoFormatting('Le')][SCOPE.sCountry('bic_scope').GetName] se sont améliorées depuis le mariage princier à [SCOPE.sCountry('pan_scope').GetCapital.GetCityHubName]."
