eafp_kor_mainline.256.mt: "额外加征"
eafp_kor_mainline.256.md: "在[SCOPE.sState('state_scope').GetName]，地方官与衙役征收实际税额数倍的行为盛行。农民负担日益加重。"
eafp_kor_mainline.256.mf: "暗行御史的报告这样写道：\n\n"百姓应缴税款逐年增加。有些县征收实际税额五倍之多。这都是地方官与衙役贪婪所致。""
eafp_kor_mainline.256.oa: "有无改善之法？"
