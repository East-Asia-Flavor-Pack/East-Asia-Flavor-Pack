gov_son_of_heaven_china: "Son of Heaven Empire"
gov_son_of_heaven_china_desc: "A [concept_government_type] ruled by the [Concept('concept_ruler','$RULER_TITLE_EMPEROR_CHINA$')], the Son of Heaven and ruler of all under heaven.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
gov_constitutional_empire_china: "Constitutional Son of Heaven Empire"
gov_constitutional_empire_china_desc: "A [concept_government_type] that serves the [Concept('concept_ruler','$RULER_TITLE_EMPEROR_CHINA$')], the Son of Heaven and ruler of all under heaven, as [concept_head_of_state], but execution is carried out according to [Concept('concept_votes','$concept_voting$')] and [Concept('concept_law','$concept_laws$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
gov_son_of_heaven_korea: "Son of Heaven Empire"
gov_son_of_heaven_korea_desc: "A [concept_government_type] ruled by the [Concept('concept_ruler','Emperor')], the Son of Heaven and ruler of all under heaven.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
gov_constitutional_empire_korea: "Constitutional Son of Heaven Empire"
gov_constitutional_empire_korea_desc: "A [concept_government_type] that serves the [Concept('concept_ruler','Emperor')], the $RULER_TITLE_SON_OF_HEAVEN$ and ruler of all under heaven, as [concept_head_of_state], but execution is carried out according to [Concept('concept_votes','$concept_voting$')] and [Concept('concept_law','$concept_laws$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
gov_tributary_absolute_kingdom_korea: "Absolute Monarchy Tributary State"
gov_tributary_absolute_kingdom_korea_desc: "A [concept_government_type] where the [Concept('concept_ruler','King')], who is invested by the $RULER_TITLE_EMPEROR_CHINA$, the $RULER_TITLE_SON_OF_HEAVEN$ and ruler of all under heaven, exercises all power.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
gov_tributary_feudal_kingdom_korea: "Feudal Monarchy Tributary State"
gov_tributary_feudal_kingdom_korea_desc: "A [concept_government_type] where the feudal [Concept('concept_ruler','King')], who is invested by the $RULER_TITLE_EMPEROR_CHINA$, the $RULER_TITLE_SON_OF_HEAVEN$ and ruler of all under heaven, exercises most of the power.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
gov_tributary_constitutional_kingdom_korea: "Constitutional Monarchy Tributary State"
gov_tributary_constitutional_kingdom_korea_desc: "A [concept_government_type] that serves the [Concept('concept_ruler','King')], who is invested by the $RULER_TITLE_EMPEROR_CHINA$, the $RULER_TITLE_SON_OF_HEAVEN$ and ruler of all under heaven, as [concept_head_of_state], but execution is carried out according to [Concept('concept_votes','$concept_voting$')] and [Concept('concept_law','$concept_laws$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
gov_independent_absolute_kingdom_korea: "Absolute Monarchy"
gov_independent_absolute_kingdom_korea_desc: "A [concept_government_type] where the [Concept('concept_ruler','King')], who directly receives the Mandate of Heaven, exercises all power.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
gov_independent_feudal_kingdom_korea: "Feudal Monarchy"
gov_independent_feudal_kingdom_korea_desc: "A [concept_government_type] where a feudal [Concept('concept_ruler','king')] who has directly received the Mandate of Heaven exercises most of the power.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
gov_independent_constitutional_kingdom_korea: "Constitutional Monarchy"
gov_independent_constitutional_kingdom_korea_desc: "A [concept_government_type] that serves a [Concept('concept_ruler','king')] who has directly received the Mandate of Heaven as the [concept_head_of_state], but execution is carried out according to [Concept('concept_votes','$concept_voting$')] and [Concept('concept_law','$concept_laws$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
gov_japanese_puppet_korea: "Yi Royal Territory"
gov_japanese_puppet_korea_desc: "A [concept_government_type] ruled by a [Concept('concept_ruler','king')] who serves the Japanese [Concept('concept_ruler','Emperor')] as overlord.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
gov_military_headquarters_china: "General's Office"
gov_military_headquarters_china_desc: "A [concept_government_type] ruled by a [Concept('concept_ruler','$RULER_TITLE_GENERAL$')] appointed by the [Concept('concept_ruler','$RULER_TITLE_EMPEROR_CHINA$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
