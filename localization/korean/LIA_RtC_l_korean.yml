opium_wars.102.t:0 "아편 전쟁"
opium_wars.102.d:0 "지난 평화 협정을 이유로 [SCOPE.sCountry('opium_wars_target_country').GetName]에 대한 행동을 주저하는 정부에 불만을 표하는 사람이 늘어났다."
opium_wars.102.f:0 "\"이른바 아편 무역의 '도덕적 악'을 규탄하는 자들이 더러 있긴 합니다. 저는 역으로 묻고 싶습니다. 당신들이 뭐라고 자유무역과 소비자의 선택의 자유를 가로막느냐고 말입니다. 수요가 존재하기에 우린 공급할 뿐입니다. 우리가 아니어도 다른 나라가 [SCOPE.sCulture('opium_addicted_culture').GetNameNoFormatting]의 아편 중독자들을 갈취하며 부를 쌓아 올렸을 것입니다. 별 무책임한 천치들이 남용한다는 이유로 모든 사람에게서 아편을 앗아가는 게 올바른 처사일까요? 그리고 아편이 우리나라에 가져다 주는 부를 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 모든 가구로부터 앗아가는 게 올바른 처사일까요?\""
opium_wars.102.a:0 "한낱 종잇장이 산더미와 같은 부 앞에서 무슨 쓸모있으랴?"
opium_wars.102.b:0 "정말 비열한 행동 같은데."

