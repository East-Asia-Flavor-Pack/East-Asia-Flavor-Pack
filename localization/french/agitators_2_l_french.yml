 french_pretenders.2.t: "Un ordre moral"
 french_pretenders.2.d: "Bien que la cause [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetName|l] de [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetFullName] ait son lot d’opposants au sein des [SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetName|l], [SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetLeader.GetFullName] a fait part de son intérêt à aider le mouvement, y voyant une source d’ordre bien établi pour remettre [ROOT.GetCountry.GetAltNameNoFormatting('Le')][ROOT.GetCountry.GetName] sur de bons rails."
 french_pretenders.2.f: "« Avec l'aide de Dieu, la dévotion de notre armée et le soutien de tous les honnêtes gens, nous poursuivrons l'œuvre de restauration de la moralité de notre pays. Nous préserverons et protégerons les principes sur lesquels repose notre nation, et nous mènerons une lutte sans merci contre tous les ennemis de la société. »"
 french_pretenders.2.a: "La cause [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting|l] laisse peu de place au compromis."
 french_pretenders.2.b: "Notre objectif est la reconquête religieuse [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting]."
 french_pretenders.2.c: "Seuls les [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting|l] peuvent nous protéger du radicalisme."
 french_pretenders.2.e: "Ensemble, nous allons... euh, c’est vraiment nous ?"
