 algeria_events.8.t: "Colonos de Areia"
 algeria_events.8.d: "Com os invasores banidos das costas argelinas e a ordem restaurada em toda a terra, [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] reflete sobre seu próximo passo. O que será do país [ROOT.GetCountry.GetName]?"
 algeria_events.8.f: "[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] desce do cavalo em frente ao antigo palácio de Dey, cujos muros estão cheios de buracos de balas, alguns recentes e outros mais antigos que [ROOT.GetCountry.GetRuler.GetSheHe].\nAo passar pelos portões, um grupo [ROOT.GetCountry.GetAdjectiveNoFormatting] de soldados é visto colocando canhões franceses capturados em carroças, supervisionado por um capitão carrancudo que grita ordens com um sotaque turco carregado. Enquanto isso, um grupo de guerreiros cabilos joga dados no pátio, aparentemente disputando o relógio de bolso de um oficial."
 algeria_events.8.a: "Restaurar a Deylik de Argel"
 algeria_events.8.b: "Restaurar a Deylik e submetê-la outra vez à Porta Otomana."
 algeria_events.8.c: "Direciono meu rosto para Ele, que criou os céus."
 algeria_events.8.e: "A era dos árabes acabou. A hora dos berberes chegou."
 algeria_events.8.g: "Remover a velharia. Construiremos uma nova Argélia."
 algeria_events.8.tt.1: "Você formou a Argélia como Constantina"
 algeria_events.8.tt.2: "Você formou a Argélia como Mascara"
 algeria_events.8.tt.3: "Você formou a Argélia como Ait Abbas ou Touggourt"
