 notification_sikh_wedding_diplomacy_message_name: "Diplomacia Real"
 notification_sikh_wedding_diplomacy_message_desc: "As relações entre os países [SCOPE.sCountry('pan_scope').GetName] e [SCOPE.sCountry('bic_scope').GetName] melhoraram desde a participação no casamento real em [SCOPE.sCountry('pan_scope').GetCapital.GetCityHubName]."
