l_spanish:
 #Utilitarian Content
 ideology_utilitarian_millian: "Utilitarista"
 ideology_utilitarian_millian_desc: "#lore Este grupo cree que las funciones gubernamentales deben estar reglamentadas y racionalizadas para promover el bien común.#!"
 ideology_utilitarian_leader: "Utilitarista"
 ideology_utilitarian_leader_desc: "#lore Este líder cree que el gobierno tiene la importante labor de buscar el bien común, ya sea a través de las libertades básicas o del despotismo ilustrado.#!"
 je_imperialism_of_promise: "Promesas imperialistas"
 je_imperialism_of_promise_reason: "Tenemos el deber de promover el bien común usando cualquier medio preciso. Las libertades básicas y la igualdad de oportunidades desempeñan un papel fundamental en la elaboración de políticas. Un enfoque [GetIdeology('ideology_utilitarian_millian').GetName|l] hacia la administración colonial promete una poderosa fuerza para el progreso tanto en [ROOT.GetCountry.GetName] como en todo el mundo."
 je_imperialism_of_promise_status: "Debemos supervisar el enfoque [GetIdeology('ideology_utilitarian_millian').GetName|l] hacia la administración colonial en [JournalEntry.GetCountry.GetName]."
 utilitarian_character_trigger: "Algún [concept_agitator|l] o [concept_leader|l] tiene [concept_ideology|l] [GetIdeology('ideology_utilitarian_leader').GetName|l]."
 has_any_secessionists_fail_tt: "Todos los países secesionistas se han separado de [ROOT.GetCountry.GetName]."
 bic_collapse_var_tt: "[ROOT.GetCountry.GetName] ya no es [concept_subject|l]"
 secession_war_in_progress_tt: "Se [Concept('concept_secession','separa')] un [Concept('concept_political_movement','$movement_cultural_minority$')|l]"
 utilitarian.1.t: "Un buen gobierno para todos"
 utilitarian.1.d: "Los principios de la ideología [GetIdeology('ideology_utilitarian_millian').GetName|l] desempeñan un papel fundamental en la elaboración de políticas en [ROOT.GetCountry.GetName]. La administración ha sido reformada para que funcione como una máquina bien engrasada."
 utilitarian.1.f: "El compromiso de [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] con el utilitarismo ha alcanzado nuevas cotas con este éxito a la hora de establecer la dirección de desarrollo de [ROOT.GetCountry.GetNameNoFormatting]. Aunque algunos aún cuestionan el valor de su enfoque hacia la administración colonial, el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] ha dado un paso adelante para abogar por el enfoque utilitarista.\n\nEl pueblo indio prosigue con sus vidas y solo el tiempo dirá si el fruto del esfuerzo de la administración será tan duradero y trascendental como todos esperan. El éxito es un ejemplo a seguir para futuras reformas."
 utilitarian.1.f2: "El compromiso de la administración con el utilitarismo ha alcanzado nuevas cotas con este éxito a la hora de establecer la dirección de desarrollo de [ROOT.GetCountry.GetNameNoFormatting]. Aunque algunos aún cuestionan el valor de este enfoque hacia la administración colonial, los partidarios más acérrimos han dado un paso adelante para abogar por un enfoque utilitarista.\n\nEl pueblo indio prosigue con sus vidas y solo el tiempo dirá si el fruto del esfuerzo de la administración será tan duradero y trascendental como todos esperan. El éxito es un ejemplo a seguir para futuras reformas."
 utilitarian.1.a: "Parece que el futuro será feliz y brillante."
 utilitarian_bonus: "Influencia utilitarista"
 util_colonial_admin_success: "Éxito utilitarista"
 utilitarian.2.t: "Falsas promesas"
 utilitarian.2.d: "El caos que envuelve a [ROOT.GetCountry.GetName] sirve como testimonio del fracaso del proyecto [GetIdeology('ideology_utilitarian_millian').GetName|l]. Sus defensores han sido acusados de desestabilizar la administración de forma irreversible."
 utilitarian.2.f: "La promesa de un enfoque utilitarista hacia la administración colonial no ha fructificado. El fracaso ha hecho que los partidarios más acérrimos solo sientan desilusión por los comentarios sarcásticos que les han dirigido.\n\n«En todo momento supe que el proyecto fracasaría. La base de todo el planteamiento estaba mal desde el principio. Unos planes tan absurdos no tienen cabida»."
 utilitarian.2.a: "En este caso, no son nada útiles."
 utilitarian_malus: "Promesas rotas"
 util_colonial_admin_fail: "Influencia debilitada"
 utilitarian.3.t: "Un proyecto sin avances"
 utilitarian.3.d: "Aunque el enfoque [GetIdeology('ideology_utilitarian_millian').GetName|l] hacia la administración colonial parecía prometedor, en [ROOT.GetCountry.GetName] no llegó a cuajar."
 utilitarian.3.f: "El compromiso de [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] con el utilitarismo ha flaqueado a medida que el proyecto perdía fuelle. El grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] ya no tiene como prioridad una agenda utilitarista.\n\nDurante un momento de tranquilidad, [SCOPE.sCharacter('relevant_character').GetLastNameNoFormatting] reflexiona sobre las lecciones aprendidas de tal empeño. «Quizá deberíamos ser más prácticos en la forma en que nuestros principios conforman la elaboración de nuestras políticas», musita."
 utilitarian.3.f2: "El compromiso de la administración con el utilitarismo ha flaqueado a medida que el proyecto perdía a sus partidarios más acérrimos.\n\nDurante un momento de tranquilidad, un hombre reflexiona sobre las lecciones aprendidas de tal empeño. «Quizá deberíamos ser más prácticos en la forma en que nuestros principios conforman la elaboración de nuestras políticas», musita."
 utilitarian.3.a: "Nuestro pueblo prosperará igualmente."
 utilitarian_partial_malus: "Promesas incumplidas"
 util_colonial_admin_partial_success: "Éxito débil"
 utilitarian.4.t: "Influencia exagerada"
 utilitarian.4.d: "El grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] asegura que la opinión pública y la prensa de [SCOPE.sCountry('relevant_overlord').GetName] afectan negativamente a la política [ROOT.GetCountry.GetAltAdjective('SF')]."
 utilitarian.4.f: "—Obviamente, The Times tiene una opinión. Seguro que John, el panadero, y Jane, la costurera, también tienen la suya. [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] debería escuchar a todo el mundo. ¿A quién le importa lo desinformadas que sean sus ideas sobre la India? Tal vez se pueda decidir cada política mediante elecciones generales.\n\n—¿Cuándo aprenderán que para gobernar la India hay que estar en la India?"
 utilitarian.4.a: "Tomemos el control de la narrativa mediática."
 utilitarian.4.b: "Las opiniones del público [SCOPE.sCountry('relevant_overlord').GetAdjective] son inofensivas."
 stop_meddlesome_affairs: "Opinión pública controlada"
 meddlesome_affairs: "Opinión pública problemática"
 utilitarian.5.t: "Cargas imperiales"
 utilitarian.5.d: "Las actitudes y acciones de los administradores de procedencia [SCOPE.sCulture('not_discriminated_culture').GetName] en [SCOPE.sState('relevant_state').GetName] hacia la población [SCOPE.sCulture('discriminated_culture').GetName] supone una amenaza para nuestra misión [GetIdeology('ideology_utilitarian_millian').GetName|l]."
 utilitarian.5.f: "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] da fe de los recientes informes de violencia hacia la población [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting] de [SCOPE.sState('relevant_state').GetNameNoFormatting]:\n\n«El comportamiento desatado de los administradores de procedencia [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting] que han venido a [ROOT.GetCountry.GetNameNoFormatting] para hacer fortuna socava los esfuerzos de la misión [GetIdeology('ideology_utilitarian_millian').GetNameNoFormatting]. La población [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting] requiere protección frente a las injusticias perpetradas contra ella por los cazafortunas de cultura [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting]»."
 utilitarian.5.a: "Los administradores deberían actuar con moderación."
 utilitarian.5.b: "¿Por qué vamos a interferir ahora?"
 unrestrained_fortune_seekers: "Cazafortunas desatados"
 restrained_fortune_seekers: "Cazafortunas refrenados"
 utilitarian.6.t: "Lazos reforzados"
 utilitarian.6.d: "El lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l] está aumentando activamente sus esfuerzos para reforzar los lazos que tiene [ROOT.GetCountry.GetName] con [SCOPE.sCountry('relevant_lobby_country').GetName]."
 utilitarian.6.f: "El retrato [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetCustom('ES_DelDela')] [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle|l] [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetFullNameNoFormatting] se cierne sobre las dos distinguidas figuras mientras discuten hasta bien entrada la noche.\n\n—Todos somos leales súbditos del imperio, [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]. Ninguna política va a cambiar eso. Pero mientras que nosotros nos esforzamos por ayudar a todos los súbditos, tú deseas ayudar solo a los te interesan.\n\n—Si [SCOPE.sCountry('relevant_lobby_country').GetCustom('ES_ElLa')] [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle|l] confía en mí, podré pedirle ayuda.\n\n—Si el pueblo confía en ti, nunca te faltará la ayuda."
 utilitarian.6.a: "Ahora mismo, necesitamos más autonomía."
 utilitarian.6.b: "Que nadie interrumpa los esfuerzos del lobby de [SCOPE.sPoliticalLobby('relevant_lobby').GetName|l]."
 utilitarian.7.t: "Decisiones pospuestas"
 utilitarian.7.d: "Han llegado cartas procedentes de [SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName] con nuevas directrices para los funcionarios y oficiales [ROOT.GetCountry.GetAltAdjective('PM')]."
 utilitarian.7.f: "Con frecuencia, las acciones cotidianas de este funcionario de ascendencia [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting] han sido escasamente supervisadas en su rincón de [SCOPE.sState('relevant_state').GetNameNoFormatting]. Sus acciones llevan mucho tiempo sin control alguno. Las cartas de [SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName] exponen las nuevas directrices sobre cómo notificar discrepancias en el papeleo.\n\n—Qué incordio. Mis subordinados trabajan como jabatos. Seguro que se puede pasar por alto una discrepancia de vez en cuando."
 utilitarian.7.a: "Tenemos que seguir las órdenes."
 utilitarian.7.b: "Dejemos que los funcionarios locales empleen su propio criterio."
 bic_by_the_book: "Según las normas"
 utilitarian.8.t: "Las mismas oportunidades"
 utilitarian.8.d: "[ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] ha recibido un mensaje oficial de [SCOPE.sCountry('relevant_overlord').GetName] en el que se recomienda ampliar la educación en [ROOT.GetCountry.GetName]."
 utilitarian.8.f: "El telegrama había llegado a altas horas de la noche. Tras leerlo, [ROOT.GetCountry.GetRuler.GetCustom('ES_ElLa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l] deseó haberlo dejado para la mañana siguiente.\n\n«Entonces, ¿quieren que eduquemos a las masas? Eso alterará la situación. O bien mi sucesor tendrá muchos oficinistas que hagan lo que se les diga, o bien tendrá una oposición bien informada y elocuente. Habrá que tener cuidado con cómo lo hacemos»."
 utilitarian.8.a: "El grupo de [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting|l] puede ayudar a promulgar estos cambios."
 utilitarian.8.b: "Responder al mensaje sería perjudicial."
 util_law_enactment_progress: "A favor del cambio"
 clerk_state_radicals_increase_tt: "Los [Concept('concept_pop', 'colectivos')] de los estados donde el grupo de [SCOPE.gsInterestGroup('relevant_ig').GetName|l] tenga más de un 10 % de fuerza política serán más [Concept('concept_radical', 'radicales')]."
 no_edu_change_stance_gain_pol_str: "Preferencias persistentes"
 utilitarian.9.t: "Una visión extraordinariamente exigente"
 utilitarian.9.d: "Administradores coloniales afines a la filosofía de [GetIdeology('ideology_utilitarian_leader').GetName] han desarrollado una serie de ambiciosos planes para racionalizar por completo la sociedad [ROOT.GetCountry.GetAltAdjective('SF')]. Sus críticos consideran que es una visión imposible y extraordinariamente exigente."
 utilitarian.9.f: "—Este es un proyecto grandioso y de suma importancia. Requerirá el esfuerzo conjunto de todos los súbditos leales mientras trabajamos para imponer en esta nación algo parecido al orden. El pueblo, y aquellos a quienes este sigue, deberían tener en cuenta nuestro consejo.\n\n—Pero ¿a quién nos dirigimos primero? ¿El pueblo atraerá a sus líderes a nuestra causa? ¿O deberíamos defender nuestra postura ante estos últimos y esperar que sean capaces de trasladar a sus seguidores el valor de nuestro objetivo? Al fin y al cabo, todo lo que hacemos es para el bien de todos."
 utilitarian.9.a: "Hemos de persuadir al público."
 utilitarian.9.b: "Convenzamos a más funcionarios para que se unan a nuestra causa."
 persuasive_util_pamphlet_attract: "Persuasión pública"
 persuasive_util_pamphlet_pol_str: "Política fuerte"
 utilitarian.10.t: "El estudio de la sociedad india"
 utilitarian.10.d: "Se ha propuesto la realización de un censo organizado para lograr un conocimiento exhaustivo de la población de [ROOT.GetCountry.GetName]."
 utilitarian.10.f: "—El estudio de la India ha de ser una profesión en sí misma, como el derecho o la medicina.\n\n—Para gobernar hay que conocer a los gobernados. Es un milagro que hayamos llegado hasta aquí sin llevar a cabo un censo. Pero ir más lejos sería una insensatez. Peor aún, sería como vagar con los ojos vendados por un laberinto lleno de trampas. No, ¡debemos conocer el idioma, la casta, la religión y el sexo de todos!" #First sentence is quote from Mill in EIC's Charter: 49
 utilitarian.10.a: "Adelante con el censo."
 utilitarian.10.b: "¿De qué serviría?"
