 #French Foreign Legion
 je_french_foreign_legion: "Fransız Yabancı Lejyonu"
 je_french_foreign_legion_reason: "Eğer Afrika'yı yöneteceksek orada kalıcı bir askeri varlık oluşturmak zorundayız. Bu kuvvetlerin yerel nüfuslardan ve yabancı ulusların cesur ya da çaresiz askerlerinden toparlanmak zorunda kalınacağı gerçeğini kabul etmeye hazır olmamız gerekir."
 algeria_events.9.t: "Fransız Yabancı Lejyonu"
 algeria_events.9.d: "[SCOPE.sState('algeria_state_scope').GetName] içerisinde Quartier Viénot ismi verilen kalıcı bir Lejyoner [SCOPE.sBuilding('legion_barracks').GetName] binasının kurulmasıyla beraber, [ROOT.GetCountry.GetAdjectiveNoFormatting] Yabancı Lejyonu Afrika'da birinci sınıf bir savaş gücü olarak sahneye çıkmış oldu."
 algeria_events.9.f: "\"Karşıma İspanyol, Alman, İtalyan olarak geldiniz. Bazılarınız şan, bazılarınız vazife, diğerleriyse hâlâ macera peşinde. Fakat her biriniz kendinize ait olmayan bir dava uğruna kan dökmeye hazırsınız.\n\nPeki şimdi karşımda ne var? Lejyonerler! Yakıcı Afrika güneşinin altında dövülmüş çelik gibi iradelere sahip adamlar. En ufak bir ümitsizlik karşısında bile cesaretlerini kaybedeceklerine ölmeyi yeğleyecek adamlar. Düsturumuzu yalnızca bir sembol değil, bir yaşam tarzı olarak benimsemiş adamlar.\""
 algeria_events.9.a: "Onur ve sadakat."
 algeria_events.9.b: "Bizim ülkemiz lejyondur."
