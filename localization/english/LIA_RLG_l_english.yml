lia_event_rlg.603.f:1 "원래부터 의주는 중국과의 교역으로 유명했습니다.\n도시의 발전에 따라 거리가 더욱 깔끔하게 재정비되었습니다."
lia_event_rlg.603.a:0 "마음에 드는군. <도시개발 진행도 상승>"


