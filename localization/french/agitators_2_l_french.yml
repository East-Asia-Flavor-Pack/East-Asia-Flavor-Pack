 paris_commune_pulse_events.16.d: "Le Comité de salut public [SCOPE.sCountry('paris_commune_nation_scope').GetAltAdjective('MS')|l] a interdit aux femmes de se rendre sur le champ de bataille. L’Union des femmes a publié un manifeste affirmant que de nombreuses Parisiennes seraient ravies de se battre."
 paris_commune_pulse_events.16.f: "« Non, ce n’est pas la paix, mais bien la guerre à outrance que les travailleuses de Paris viennent réclamer. Aujourd’hui, une conciliation serait une trahison. »"
 paris_commune_pulse_events.16.a: "Autorisez-les à jouer des rôles auxiliaires."
