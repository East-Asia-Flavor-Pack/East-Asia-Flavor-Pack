lia_event_rlg.1002.t:0 "도시 정비"
lia_event_rlg.1002.d:0 "직업알선소 운영"
lia_event_rlg.1002.f:1 "도시가 빠르게 팽창하면서 자연스레 직업을 찾아 몰려든 사람들 또한 늘어났습니다.\n당국은 늘어난 도시빈민들과 무허가판자촌 문제를 해결하기 위해 일자리 양성과 더불어 직업알선소를 운영하여 실업률을 낮추는데 성과를 올렸습니다."
lia_event_rlg.1002.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1003.t:0 "울산항"
lia_event_rlg.1003.d:0 "계획도시로 발돋움"
lia_event_rlg.1003.f:1 "이전부터 울산은 해안가의 어촌마을로써 다양한 시설과 항구가 있었지만, 객관적으로 보자면 무계획적이고, 자연적이었습니다.\n하지만 이제 울산은 계획도시로 발돋움할 준비를 마쳤으며, 그 시작은 깔끔한 항구시설입니다."
lia_event_rlg.1003.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.1010.t:0 "성장하는 도시"
lia_event_rlg.1010.d:0 "75만 도시"
lia_event_rlg.1010.f:1 "75만명의 시민이 울산에 적을 두고 있습니다.\n당국은 행정서비스의 수요를 맞추기 위해 분주히 움직이고 있습니다."
lia_event_rlg.1010.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1011.t:0 "금속가공"
lia_event_rlg.1011.d:0 "금속가공공장"
lia_event_rlg.1011.f:1 "중공업의 기본은 철재를 굽히고 누르고 자르는 일 입니다.\n넘쳐흐르는 철강은 산업화의 뼈대입니다."
lia_event_rlg.1011.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1012.t:0 "정밀기계"
lia_event_rlg.1012.d:0 "기계부품공장"
lia_event_rlg.1012.f:1 "공장이 제대로 돌아가기 위해서는 재료와 사람만 있어서는 안됩니다.\n공장 설비야말로 산업의 핵심 축이라 할수 있으며, 정밀기계들을 생산하는것은 산업화에 필수적입니다."
lia_event_rlg.1012.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1013.t:0 "경제 성장"
lia_event_rlg.1013.d:0 "도시내 산업체 오늘도 증가세"
lia_event_rlg.1013.f:1 "사업을 하려는 사람들은 모두 이 도시를 제일 먼저 생각합니다.\n수많은 공장과 기업과 사업체들이 나날히 새로 등록을 마치고 있습니다."
lia_event_rlg.1013.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.1020.t:0 "백만 시민"
lia_event_rlg.1020.d:0 "인구수 백만명 돌파!"
lia_event_rlg.1020.f:1 "이달부로 도시의 총 인구수가 100만명을 돌파하였습니다.\n시내 중심부에서는 기념축제가 열렸습니다!"
lia_event_rlg.1020.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1021.t:0 "석유화학공업"
lia_event_rlg.1021.d:0 "석유화학국가산업단지"
lia_event_rlg.1021.f:1 "화학공학의 수준이 날로 높아져가면서 우리 산업체들의 기술력도 수준급으로 성장했습니다.\n대규모 석유정제플랜트에선 질좋은 정제유들을 인근의 공장들에게 광범위하게 공급중입니다."
lia_event_rlg.1021.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1022.t:0 "화약"
lia_event_rlg.1022.d:0 "화약수요 전량국산화"
lia_event_rlg.1022.f:1 "화약의 중요성은 반천년전 최무선이 화약을 들여온 이래 언제나 변함없었으나, 정작 그 화약을 만드는데엔 수입에 의존하는 바가 컸습니다.\n그러나 이제 이곳 울산에서는 국내의 화약수요를 거의 전량 떠받칠수 있을만큼의 품질과 생산력을 자랑하는 화약플랜트들이 가동되고 있습니다."
lia_event_rlg.1022.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1023.t:0 "산업 호황"
lia_event_rlg.1023.d:0 "물동량 최대치 경신"
lia_event_rlg.1023.f:1 "오늘도 울산 앞바다는 울산 중심가의 사람들만큼이나 북적입니다.\n항구관리 직원들은 매일마다 늘어나는 수송선들을 보며 보람차게 일하고 있습니다."
lia_event_rlg.1023.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.1030.t:0 "나라의 공장"
lia_event_rlg.1030.d:0 "어서오세요 우리나라에"
lia_event_rlg.1030.f:1 "이제 울산시민이 150만명을 넘었습니다.\n이 나라에 들어오는 거의 모두가 울산 시민들의 환대를 받고 있습니다."
lia_event_rlg.1030.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1031.t:0 "자동차산업"
lia_event_rlg.1031.d:0 "전기-기계 공업"
lia_event_rlg.1031.f:1 "세월이 변해감에 따라 온갖 새로운 공산품들이 새시대의 표준이 되어가고 있습니다.\n전기산업과 동력기계의 합작품인 자동차는 그 대표적인 예시입니다."
lia_event_rlg.1031.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1032.t:0 "노동조합"
lia_event_rlg.1032.d:0 "전국민주노동조합총연맹"
lia_event_rlg.1032.f:1 "온갖 위험하고 힘든 일이 가득한 이곳 공단의 노동자들은 지속적으로 처우 향상을 주장해 왔습니다.\n그중 가장 고된 일을 하는 금속산업 관련 노동자들을 중심으로 금속노조가 조직되었으며, 이들은 전국적인 노동조합 조직을 창설하려 준비중입니다."
lia_event_rlg.1032.a:0 "투쟁! <도시개발 진행도 상승>"

lia_event_rlg.1033.t:0 "초거대 공업도시"
lia_event_rlg.1033.d:0 "국내최대 산업역량"
lia_event_rlg.1033.f:1 "끝없는 트럭과 파이프의 물결이 바닷가의 파도와도 같이 출렁이고 있습니다.\n동아시아에서 제일가는 공업도시를 향해서!"
lia_event_rlg.1033.a:0 "마음에 드는군. <도시개발 진행도 상승>"

