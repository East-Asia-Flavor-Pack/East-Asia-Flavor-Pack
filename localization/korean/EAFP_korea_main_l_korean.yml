 korea_main.1001.t:0 "지방관의 행패"
 korea_main.1001.d:0 "한성부 판윤을 역임했던 김홍근의 친척이 백성들에게 행패를 부린 사실이 드러났다."
 korea_main.1001.f:0 "한성부 판윤, 공조 판서를 지낸 김홍근의 친척이 백성들을 농락하고 간음한 사실이 드러났다. 하지만 그의 인척들은 그런 사실을 부인하고 있는 실정이다. 조사를 하여 명명백백히 사실을 드러낼 필요가 있다.\n한편, 이로 인해 김홍근을 파면하라는 상소가 끊이질 않고 있다."
 korea_main.1001.a:0 "김홍근을 파면시켜라!"
 korea_main.1001.b:0 "조사를 거듭해서 죄를 밝히되, 김홍근에 대한 처벌은 유보하라."

 korea_main.1002.t:0 "우의정의 간언"
 korea_main.1002.d:0 "우의정 이지연이 임금이 강대를 소홀히 하는 것을 간하였다."
 korea_main.1002.f:0 "우의정 이지연이 말하기를,\n"역대 선왕들의 강규는 날마다 세 번씩 경연을 베풀었으며, 또 소대와 야대가 있었습니다. 신이 일찍이 보건대, 선조께서는 비록 거둥하시거나 자리를 벗어나시는 날이라 하더라도 조금만 여가가 있으면, 반드시 강대를 명하셨는데, 전하께서는 조금이라도 일이 있으면 문득 정지하도록 명하십니다. 시전의 강독을 정지한 날이 도리어 개강한 날보다 많았으니, 이와 같이 하고서 어떻게 크게 진전되기를 바라겠습니까?""
 korea_main.1002.a:0 "경의 말이 옳다."
 korea_main.1002.b:0 "내 알아서 하겠다."

 korea_main.1003.t:0 "경기어사 임명"
 korea_main.1003.d:0 "경기어사가 급사했다. 후임을 정해야한다."
 korea_main.1003.f:0 "지금까지 경기어사를 부임해온 이제달이 급사했다.\n 그의 후임을 정해야하는데, 전하께서 신뢰하는 인물이 없는 모양이다. 따라서 신하 중에서 추천하는 이를 어사에 임명하려 하는데, 의견이 분분한 실정이다.\n 안동 김씨의 김민병과 풍양 조씨의 조영민이 후보에 올랐다."
 korea_main.1003.a:0 "김민병으로 임명하겠다."
 korea_main.1003.b:0 "조영민으로 임명하겠다."
 korea_main.1003.c:0 "다른 사람으로 정한다."

 korea_main.1004.t:0 "호조 참판 임명"
 korea_main.1004.d:0 "호조 참판에 박내겸을 제배하고자 한다."
 korea_main.1004.f:0 ""과인이 승정원주서의 박내겸을 호조참판에 제배하려 하는데 경들의 뜻은 어떠한가?"\n""실로 좋은 인사라고 생각하옵니다."\n"여부가 있겠사옵니까?""
 korea_main.1004.a:0 "박내겸을 임명한다."
 korea_main.1004.b:0 "직접 임명하는건 좋지 않다."

 korea_main.1005.t:0 "헌납 강두환의 상소"
 korea_main.1005.d:0 "헌납 강두환이 상소를 올렸는데 표현이 아주 경솔하였다."
 korea_main.1005.f:0 "몇 차례 경연을 연 것은 실로 뭇 신하가 함께 기뻐하여 용동하는 바가 되었으나, 며칠 안되어 곧 그만두셨습니다. 항간의 서민으로 말하더라도 글을 읽는다 하고서는 하다 말다 하며 게으르게 세월을 보내면 성명조차 기억하지 못하는 사람이 되어 마침내 어(魚) 자와 노(魯) 자도 가리지 못하게 되고 말 것입니다. \n.이제 전하께서는 강독을 싫어하여 마치 먹을 수 없는 오훼 처럼 여기고 한유하는 것을 편안하게 여기되 기갈에 물마시기를 쉽게 하는 것보다 더하시니, 이러고서도 성학이 어떻게 진취되겠습니까."
 korea_main.1005.a:0 "어로(魚魯)니 오훼니 하는 말은 매우 경솔하다."
 korea_main.1005.b:0 "아뢴 것이 절실하니 더 힘쓰겠다."

 korea_main.1006.t:0 "사형의 감면"
 korea_main.1006.d:0 "죄인 조양하의 사형을 감면해달라는 의견이 들어왔다."
 korea_main.1006.f:0 ""죄인 조양하는 전하의 화살을 유실하여 군명을 버리고 군율을 범한것이 분명하나, 법이란 천하에 고루 공평해야 하는 것이니, 무거워야 하는데 가볍게 하거나 가벼운 죄를 무겁게 하는것은 다 잘못된 형벌이 될것입니다. 이런 일은 처음 있는 것이나, 사형은 부당하다고 판단되옵니다.""
 korea_main.1006.a:0 "심기가 불편하니, 사형함이 옳다."
 korea_main.1006.b:0 "사형을 감면하여 변방지대에 군역토록 하라!"

 korea_main.1007.t:0 "조병헌에 대한 상소"
 korea_main.1007.d:0 "양사에서 풍양 조씨의 거물 조병헌을 탄핵하였다."
 korea_main.1007.f:0 "사헌부와 사간원 양사에서, 조병헌을 귀양 보내는 법을 시행하기를 청하였다\n"아! 저 조병현은 천성이 간악하고 행실이 망측하여 평생의 경륜이 모두 인물을 상해하는 마음이고 밤낮으로 생각하는 것이 죄다 자기를 위하여 이익을 꾀하는 욕심이니, 바로 온갖 요사하고 간악한 짓을 다하는 물건입니다. 두 아들이 모두 두세 달 사이에 급제하고, 몇 해가 안되어 갑자기 하대부 줄에 올라 청현의 좋은 벼슬을 한 문중에서 아우르고 좌우에서 권세를 독점하여 하고 싶은 대로 하며 집의 크기가 온 성안에서 첫째이고, 기름진 토전을 팔로에 벌여 두었습니다."\n라고 하니, 고심하여 판단해야할 것이다."
 korea_main.1007.a:0 "탄핵을 올린 자를 처벌한다."
 korea_main.1007.b:0 "조병헌을 귀양 보낸다."

