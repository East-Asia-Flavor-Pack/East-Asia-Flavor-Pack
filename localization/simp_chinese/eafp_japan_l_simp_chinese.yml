je_ryukyu_disposition: "琉球处分"
je_ryukyu_disposition_status: ""
je_ryukyu_disposition_reason: "[SCOPE.sCountry('RYU_scope').GetName]长期以来作为[ROOT.GetCountry.GetAdjective]萨摩藩的属国存在，但同时处于双重效忠状态，向[SCOPE.sCountry('CHI_scope').GetName]朝贡。为了巩固我国南方边境的安全，有必要将[SCOPE.sCountry('RYU_scope').GetName]完全并入[ROOT.GetCountry.GetName]。\n\n然而，[SCOPE.sCountry('CHI_scope').GetName]有可能以保护朝贡国为由干预此事态。此外，西方列强和邻国也在关注这一局势。\n\n通过[concept_article]进行$ryukyu_split$，可以与[SCOPE.sCountry('CHI_scope').GetName]进行#bold 谈判#!，[SCOPE.sCountry('RYU_scope').GetName] $dp_annex_war$ [concept_diplomatic_play]的结果将由此决定。"

je_ryukyu_disposition_chi: "琉球处分"
je_ryukyu_disposition_chi_status: ""
je_ryukyu_disposition_chi_reason: "[SCOPE.sCountry('RYU_scope').GetName]是多年来向[ROOT.GetCountry.GetName]朝贡的忠实藩属。然而，[SCOPE.sCountry('JAP_scope').GetName]正试图强行主张宗主权并觊觎琉球，如今更表露出彻底吞并的野心。\n\n保护藩属、维护东海稳定是我们的应尽之责。但是，[SCOPE.sCountry('JAP_scope').GetName]的军事挑衅和西方列强介入的可能性使我们难以轻率采取军事行动。\n\n通过[concept_article]进行$ryukyu_split$，可以与[SCOPE.sCountry('JAP_scope').GetName]进行#bold 谈判#!，[SCOPE.sCountry('RYU_scope').GetName] $dp_annex_war$ [concept_diplomatic_play]的结果将由此决定。"

