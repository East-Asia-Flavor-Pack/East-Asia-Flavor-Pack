#讨幕佐幕最后决定: 要求大政奉还之前

boshin_war.101.t:0 "讨幕还是佐幕？"
boshin_war.101.d:0 "[SCOPE.sCountry(jap_scope).GetRuler.GetLastName]幕府权威扫地。以大政奉还为凭借试图赶走幕府的[concept_anti_shogun]势力与企图阻止他们的[concept_pro_shogun]间即将开始战争。我们要决定站在哪一边。"
boshin_war.101.f:0 ""全日本将支持打倒夺取[SCOPE.sCountry(nip_scope).GetRuler.GetFirstName]天皇陛下的正当的权力的无耻的幕府。"\n\n"不可！ [SCOPE.sCountry(jap_scope).GetRuler.GetCustom('GetUniversalFullName')]将军对我们恩重如山。被公家掌握的天皇陛下的朝廷没有统治全日本的力量。""
boshin_war.101.a:0 "我们将为天皇陛下抬起武器。"
boshin_war.101.b:0 "我们将站在征夷大将军的一方。"

#要求大政奉还

boshin_war.1.t:0 "大政奉还提议"
boshin_war.1.d:0 "一个藩提议借天皇之命实施大政奉还。他们将要求幕府将通过大政代理掌握的实权返还给天皇。"
boshin_war.1.f:0 ""呜呼，哀哉！天照大御神保佑，癸丑年来航的黑船危及自神武天皇以来万世一系继承过来的打日本的精气与万百姓，参拜与皇祖皇宗与神灵的仪式逐渐衰败，大日本的魂逐渐堕落。以前大日本高尚的皇祖皇宗以大恩大德将大日本的政事委托给了你们，但洋夷侵犯，生灵涂炭，百姓的恸哭使朕断肠。情况如此，江户的[SCOPE.sCountry('jap_scope').GetRuler.GetLastName]一族还在只顾自己的安危。全朝忠臣与天下志士欲食汝肉，纷纷主张朕要亲自管理国事。于此，命幕府返还大政权，及时访问朝廷以示忠诚。" \n 大日本的 [SCOPE.sCountry('nip_scope').GetRuler.GetPrimaryRoleTitle], [SCOPE.sCountry('nip_scope').GetRuler.GetCustom('GetUniversalFullName')].""
boshin_war.1.a:0 "...无可奈何。接受吧。"
boshin_war.1.b:0 "拒绝。"


