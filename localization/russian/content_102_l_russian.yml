l_russian:
 oscar_wilde_events.1.t: "Каждый убивает то, что любит"
 oscar_wilde_events.1.wilde: "Эксцентричный драматург [SCOPE.sCharacter('oscar_wilde').GetFullName] [SelectLocalization(SCOPE.sCharacter('oscar_wilde').IsFemale, 'была приговорена', 'был приговорён' )] к двум годам каторжного труда за гомосексуализм. Если [SCOPE.sCharacter('oscar_wilde').GetSheHe] не дождётся помилования, [ROOT.GetCountry.GetNameNoFlag] тоже окажется в кандалах — кандалах заурядности."
 oscar_wilde_events.1.flavor_wilde: "«В [SCOPE.sCharacter('oscar_wilde').GetHerHis] работах чётко прослеживаются сатирическая традиция и самобытное остроумие нашего народа.\n\n"
 oscar_wilde_events.1.flavor_author: "«Ужасающая красота греческой трагедии — той самой трагедии, в которой осталась частичка моей души.\n\n"
 oscar_wilde_events.1.flavor_quote: "Эти книги обнажают позор того самого мира, что обвиняет их в своём разложении»."
 oscar_wilde_tt: "[SCOPE.sCharacter('oscar_wilde').GetFullName] выйдет на свободу."
 oscar_wilde_events.1.a: "Гений заслуживает снисхождения."
 oscar_wilde_events.1.b: "Нельзя, чтобы нас заподозрили в несогласии с судьями."
 oscar_wilde_events.1.c: "Считать это преступлением — вот истинное варварство..."
 happy_arts_protected: "Одобряет защиту людей искусства"
 unhappy_defended_homosexuality: "Не одобряет терпимость к гомосексуалам"
 imprisoning_gentlemen: "Джентльмен в заключении"
 upheld_ruling: "Поддержка судебного решения"
