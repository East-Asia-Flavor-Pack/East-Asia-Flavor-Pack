 #Dravidian Movement
 je_dravidian_movement: "Movimiento dravídico"
 je_dravidian_movement_reason: "Los que no son brahmanes de [ROOT.GetCountry.GetName] han respondido a la desproporcionada representación y poder político de esa casta. Tras una serie de conferencias de no brahmanes, se ha formado el movimiento dravídico, que ha establecido una nueva hoja de ruta para enfrentarse al dominio de los brahmanes. Su intención es enmendar el daño que hacen las distinciones de casta en el gobierno."
 dravidian_movement_fail_tt: "Ha aprobado la ley de Autonomía india"
 caste_conflict.1.t: "Oportunidades desiguales"
 caste_conflict.1.d: "La tensión entre castas se ha visto exacerbada desde que se revelara en un censo reciente la desproporcionada representación de brahmanes en cargos gubernamentales y se señalara las limitadas cualificaciones de aquellos que no son de esa casta."
 caste_conflict.1.f: "El currículum de Praveen, que incluía un máster en Economía y otro en Derecho, quedó arrugado en sus manos mientras se alejaba furioso tras otro rechazo.\n\nSabía que no debería enfadarse ni sorprenderse tanto. Era consciente de que cuando se trasladó a [ROOT.GetCountry.GetCapital.GetCityHubName], estaría muy lejos del respaldo de su progresista universidad; sin embargo, la flagrante segregación le causaba estupor. A pesar de sus cualificaciones, tenía dificultades para ganarse el sustento, mientras que otros, con la misma educación, tomaban el té en sus mansiones. Lo que más le enfurecía era cómo los guardias le cerraban el paso. Como si fueran mejores que él a ojos de los señores a los que tanto protegían."
 caste_conflict.1.a: "El grupo de [SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName|l] abogará por el cambio."
 caste_conflict.1.b: "[SCOPE.sCountry('top_overlord_scope').GetName] tiene sus motivos para apoyar la situación."
 rural_folk_pol_str_gain: "Contra el dominio de los brahmanes"
 current_system_supported: "Se ha apoyado el dominio de los brahmanes"
 liberty_desire_hit: "La agenda del soberano"
 erode_venkatappa_ramasamy_appears_tt: "E. V. Ramasamy aparece en [ROOT.GetCountry.GetNameNoFormatting]"
 an_agitator_appears_tt: "Un [concept_agitator|l] aparece en [ROOT.GetCountry.GetNameNoFormatting]"
 caste_conflict.2.t: "Igualdad al fin"
 caste_conflict.2.d: "El éxito de la agenda del movimiento dravídico ha dado lugar a la promulgación de una nueva ley y a la mejora de la calidad de vida de los no brahmanes."
 caste_conflict.2.f: "Praveen Pallar era consciente de que la batalla distaba mucho de haber terminado. Sin embargo, no pudo evitar sonreír cuando tomó asiento en la sencilla oficina gubernamental, la cual contaba con un ventilador de techo que le refrescaba suavemente el sudor de su espalda.\n\nFrente a él tenía a un tal Sr. Iyer, y a su izquierda se encontraba un tal Sr. Agastya. Ambos eran brahmanes de casta elevada. Y aquí se encontraba él, un pallar, con el mismo cargo y sueldo que ellos. Ninguno quería mirarle a los ojos. Sí, aún quedaba mucho por hacer, pero por hoy, con esto bastaba. Dio las gracias a sus aliados, que habían marchado y realizado protestas con él, y abrió su primer archivo."
 caste_conflict.2.a: "El grupo de [SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName|l] ha demostrado su valía."
 caste_conflict.2.b: "El futuro de los no brahmanes es brillante."
 tides_of_change: "Vientos de cambio"
 rural_folk_ig_strong: "Una muestra de poder"
 future_minds: "Mentes visionarias"
 notification_verge_of_collapse_name: "[SCOPE.sCharacter('rural_folk_leader_scope').GetFullNameNoFormatting] dimite"
 notification_verge_of_collapse_desc: "La agenda del movimiento dravídico ha perdido fuelle. [SCOPE.sCharacter('rural_folk_leader_scope').GetFullName] ha dimitido como líder del grupo de [SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName|l]."
 notification_verge_of_collapse_tooltip: "#header $notification_verge_of_collapse_name$#!\n$TOOLTIP_DELIMITER$\n$notification_verge_of_collapse_desc$"
 caste_conflict.4.t: "El Manifiesto de los no brahmanes"
 caste_conflict.4.d: "El Manifiesto de los no brahmanes ha estado circulando por [ROOT.GetCountry.GetCapital.GetCityHubName], lo que ha provocado tensiones entre el grupo de [SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName|l] y el de [SCOPE.gsInterestGroup('intelligentsia_ig_scope').GetName|l]."
 caste_conflict.4.f: "Los líderes de los dos partidos se sentaron uno frente al otro, y sus asistentes escuchaban con atención mientras las dos mentes se enfrentaban por segunda hora consecutiva.\n\n—Le ruego que haga que el Partido de la Justicia entre en razón —suplicó [SCOPE.sCharacter('intelligentsia_leader_scope').GetFullNameNoFormatting]—. ¡O luchamos juntos o fracasaremos!\n\n—Quiere que nos enfrentemos a los lathis británicos a su lado, pero dígame, cuando llegue mañana, ¿también querrá que gobernemos a su lado? Los británicos no me han agraviado más que usted. De hecho, muchos de los actos de estos han estado guiados por su mano."
 caste_conflict.4.a: "¡El manifiesto es antipatriótico!"
 caste_conflict.4.b: "Quizás el manifiesto contenga argumentos válidos."
 argument_to_be_made: "Argumento por presentar"
 caste_conflict.5.t: "Intocables y parias"
 caste_conflict.5.d: "Para reivindicar sus derechos, la comunidad dalit ha bebido de un depósito público de agua al que se les había denegado el acceso. Esta protesta no violenta estuvo liderada por [SCOPE.sCharacter('character_scope').GetFullName], pero, a su vez, provocó las protestas de los sacerdotes brahmanes."
 caste_conflict.5.f: "Meena, la joven paria, observaba la procesión desde lejos, oculta tras un gran árbol. Había estado aquí el día anterior con su madre y ambas habían bebido del depósito de agua. Aquello le había parecido un gran acontecimiento, aunque ese día solo había ido para faltar al trabajo. Pero lo que estaba viendo la horrorizó; los sacerdotes estaban echando orina y estiércol de vaca en el agua. ¿Había bebido ella agua con orina de vaca? Sea como fuera, no volvería a beber del depósito contaminado."
 caste_conflict.5.a: "Los actos de los sacerdotes son inaceptables."
 caste_conflict.5.b: "Que se mantengan distraídos entre sí."
 opposition_to_untouchability: "Oposición a los intocables"
 priestly_polluted_water: "Depósito de agua contaminada"
