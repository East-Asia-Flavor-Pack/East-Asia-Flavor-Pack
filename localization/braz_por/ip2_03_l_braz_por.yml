 #Sikh Empire IGs and IG traits
 ig_granthis: "Granthis"
 ig_granthis_desc: "Os Granthis são os oficiais religiosos do siquismo, uma fé monoteísta que afirma que as buscas mundanas são uma distração da unicidade de Deus."
 ig_trait_rehat: "Rehat"
 ig_trait_rehat_desc: "Desde a época do primeiro Panj Pyare, nossa fé incentiva os maiores guerreiros a se unirem à nossa causa justa. Nesses tempos difíceis, os soldados são novamente movidos pela fé para servirem sob nossos estandartes."
 ig_khalsaji: "Khalsaji"
 ig_khalsaji_desc: "O Khalsaji é a força de combate proeminente do Império Sique e combina a tradição Khalsa dos siques com os princípios franco-britânicos modernos."
 ig_trait_khalsa: "Khalsa"
 ig_trait_khalsa_desc: "Nosso dever é empunhar armas e proteger os inocentes. Como guerreiros, devemos lutar bravamente contra todas as chances e nos mantermos fiéis às tradições do Rehat."
 ig_jats: "Jats"
 ig_jats_desc: "Os Jats são fazendeiros e camponeses tradicionais da região de Punjab, originários da pastorícia. Os interesses deles são, essencialmente, agrários."
 ig_trait_khalsa_panth: "Panth Khalsa"
 ig_trait_khalsa_panth_desc: "Vida honesta e trabalho duro. Nós seguimos o sagrado, evitamos os extremos e percorremos o caminho do meio. As mercadorias que produzimos vão para as pessoas que precisam delas."
 ideology_sikh_militancy: "Militância Sique"
