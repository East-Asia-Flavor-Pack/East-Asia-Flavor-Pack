gunmin_dongchi_events.102.t: "Frustration of Reform"
gunmin_dongchi_events.102.d: "The rule of the Enlightenment Faction came to an end, and the ringleaders met their final fate, either fleeing the country or being executed."
gunmin_dongchi_events.102.f: "The shouts from outside and the occasional sound of gunshots faintly rattled the thin paper window, yet the room was eerily quiet. \n\n\"If only... if only the people had understood us a little more.\"\n\nHis contemplation was already a vain monologue. He knew that the resistance from those clinging to old customs and order would be fierce. But the speed of the counterattack far surpassed his expectation.\n\n The sound of military boots stopped at the front gate. He closed his eyes."
gunmin_dongchi_events.102.a: "Purge all remnants who advocated for them."
eafp_modi_purge_enlightenment_faction: "Purge of Enlightenment Faction"

