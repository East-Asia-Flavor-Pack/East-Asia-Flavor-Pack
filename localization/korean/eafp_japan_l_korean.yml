seikanron_events.99.t: "정한론: 결과"
seikanron_events.99.d0: "우리는 한반도에 발을 들이지 못했다."
seikanron_events.99.d1: "우리는 한반도에 교두보를 마련했다. 언젠가 한반도 전체를 점거하고 말리라."
seikanron_events.99.d3: "우리는 한반도의 상당 부분을 장악하는데 성공했다. 언젠가 한반도 전체를 점거하고 말리라."
seikanron_events.99.d5: "우리는 한반도를 완전히 점유하였다. 드넓은 대륙이 우리 눈앞에 펼쳐져 있다."
seikanron_events.99.f: "\"조선은 우리의 지도가 절실히 필요한 상황입니다. 우리 [ROOT.GetCountry.GetAdjectiveNoFormatting] 제국은 아시아의 선진국으로서 조선을 근대 문명의 길로 인도할 의무가 있습니다. 우리는 철도를 건설하고, 근대 교육을 보급하며, 법치를 확립할 것입니다. 이것이야말로 문명화된 국가가 져야 할 책임이자 의무입니다.\""
seikanron_events.99.a: "이건 [ROOT.GetCountry.GetAdjectiveNoFormatting] 제국의 시작일 뿐!"

eafp_japan.9998.t:0 "공무합체 제안"

eafp_japan.9997.t:0 "산헤이 봉기"
eafp_japan.9997.d:0 "모리오카 산헤이 지역 농민들의 대규모 봉기가 두 차례 발생했다"
eafp_japan.9997.f:0 "모리오카번 산헤이 지역은 상공업과 어업이 번성했으나 농업 생산력은 낮았다. 재정난에 처한 번은 전매제 강화, 신역 신설, 신세 거두기 등으로 백성을 수탈하자, 이에 저항한 농어민들이 두 차례에 걸쳐 대규모 봉기를 일으켰다. 이들은 관철한 요구사항들을 번이 받아들이게 했고, 많은 번 관리가 처벌받는 결과를 낳았다"
eafp_japan.9997.a:0 "수탈이 과하면 민심이 떠나 봉기가 일어나는 법이다. 모리오카번에서 알아서 수습하도록하라"
eafp_japan.9997.b:0 "봉기는 진압하되, 민심을 수습하도록 모리오카번을 설득하라."


eafp_japan.9995.t:0 "번들의 서양식 무기 도입"
eafp_japan.9995.d:0 "각 번주들이 앞다투어 신식 무기를 도입하고 있다."
eafp_japan.9995.f:0 ""사츠마번과 초슈번은 물론이요, 에치젠번에 이르기까지 어디 하나 서양무기를 도입하지 않은 번이 없습니다. 이들의 목적은 무엇인지 알 수 없지만, 그것이 결코 좋은 의도만은 아닐 것은 분명합니다. 특단의 조치를 내려야합니다.""
eafp_japan.9995.a:0 "다이묘들을 전부 조사해라!"
eafp_japan.9995.b:0 "자치를 보장하자."



