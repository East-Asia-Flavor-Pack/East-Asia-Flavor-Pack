lia_event_rlg.32.desc:0 "일본지역 대상 정착지원단 모집"
lia_event_rlg.32.flavor:3 "일본 지역의 기존 지방지역을 대상으로 각계각층을 가리지 않고 목적 도시에 정착할 2만여가구 규모의 이주사업공모를 실시합니다.\n지원가능 지역의 요건은 총 인구 #V 250만#! 이상이면서 #V '일본' 본토#!취급을 받는 #V 실업률 2.5%이상#! 혹은 #V 50/25렙이상#!자경건물을 보유하며 해당 농장서 고용된 소작농이 #V 20/50%이상#!인 주 중에서 결정됩니다.\n해당 사업은 수많은 금전적, 행정적 소요를 유발하는 관계로 이 단발성 정책의 수혜를 입는 이주민은 총 #V 10만여명#! 수준으로 신청이 제한되며, #V 상기한 조건을 만족하는 지방이 없을 경우#! 정책효과를 받을 수 없으니 신중하게 확인하신 후 결정하십시오.\n현재 보유하고있는 독립시를 대상으로만 정책 시행이 가능하며, 이미 해당 정책의 수혜를 입고 있는 도시는 선택할 수 없습니다."
