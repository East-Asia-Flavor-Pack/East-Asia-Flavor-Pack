CHI_missionaries.16.t: "罪犯逃逸"
CHI_missionaries.16.d: "一名罪犯在[SCOPE.sState('state_scope').GetName]犯下谋杀罪后，逃往[SCOPE.sCountry('treaty_port_owner').GetName]的租界。"
