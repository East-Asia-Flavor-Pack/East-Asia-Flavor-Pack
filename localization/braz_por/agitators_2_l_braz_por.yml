 dreyfus.8.t: "Novo Julgamento"
 dreyfus.8.d_1: "Muitos [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ards proeminentes já dizem se tratar do \"julgamento do século\": [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] foi completamente absolvido, escancarando a derrota do movimento Anti[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ard, além da erradicação de seus membros de muitas instituições importantes da França."
 dreyfus.8.d_2: "Conduzido em uma atmosfera de extrema tensão, um tribunal de [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] reafirmou a culpa de [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName], mas \"com circunstâncias atenuantes\", oferecendo a [SCOPE.sCharacter('alfred_dreyfus_scope').GetSheHeNoFormatting] perdão em troca da confissão de culpa; o visivelmente desnutrido [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] aceitou o acordo após algum tempo."
 dreyfus.8.d_3: "Em um julgamento amplamente condenatório, dominado quase inteiramente por membros dos escalões superiores do grupo [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName], [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] foi novamente condenado a prisão perpétua, sinalizando a derrota completa do movimento [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ard, e consolidando ainda mais a posição da ordem conservadora da França."
 dreyfus.8.f_1: "\"Extra! Extra!\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] absolvido! [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] absolvido! Leia tudo sobre isso no jornal [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]!\n[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] e membros do alto escalão das forças armadas agora enfrentam acusações! [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] é reintegrado ao exército com todas as honras!\n\nExtra! Extra!\""
 dreyfus.8.f_2: "\"Extra! Extra!\n\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] sentenciado e perdoado! Leia tudo sobre isso no jornal [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]!\nAnti[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ards e [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ards importantes condenam o veredicto e clamam por justiça verdadeira!\n\nExtra! Extra!\""
 dreyfus.8.f_3: "\"Extra! Extra!\n\nO traidor [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] é reenviado para a cadeia! Leia tudo sobre isso no jornal [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]!\nO herói do exército [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] retorna do exílio! Senadores judeus e jacobinos renunciam em massa!\n\nExtra! Extra!\""
 dreyfus.8.a: "No fim, a verdade sempre prevalece."
 dreyfus.8.b: "Uma vitória para as forças do Iluminismo."
 dreyfus.8.c: "Pelo jeito, o espectro Dreyfusiano nos assombrará por mais algum tempo."
 dreyfus.8.e: "Um final frustrante para um caso frustrante."
 dreyfus.8.g: "Parece que a marcha da \"verdade\" foi subitamente interrompida."
 dreyfus.8.h: "O triunfo das forças da tradição."
