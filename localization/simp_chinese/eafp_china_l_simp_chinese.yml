CHI_missionaries.17.t: "[SCOPE.sCountry('china_scope').GetName]的引渡要求"
CHI_missionaries.17.d: "[SCOPE.sCountry('china_scope').GetName]的一名罪犯逃往我们的租界。[SCOPE.sCountry('china_scope').GetName]当局要求引渡罪犯。"
CHI_missionaries.17.f: "“罪犯必须受到审判。我们恳请[ROOT.GetCountry.GetName]方面给予合作。”"
CHI_missionaries.17.a: "将罪犯移交给[SCOPE.sCountry('china_scope').GetName]。"
CHImis17a: "软弱的外交姿态"
CHI_missionaries.17.b: "告知他们我们会自行处理。"
CHI_missionaries.18.t: "[SCOPE.sCountry('treaty_port_owner').GetName]同意引渡罪犯"
CHI_missionaries.18.d: "对于引渡罪犯的要求，[SCOPE.sCountry('treaty_port_owner').GetName]表示同意。"
CHI_missionaries.18.f: "关于发生在[SCOPE.sState('state_scope').GetName]的谋杀案，罪犯逃往[SCOPE.sCountry('treaty_port_owner').GetName]租界一事，[SCOPE.sCountry('treaty_port_owner').GetName]已正式表态，将把罪犯移交给[ROOT.GetCountry.GetName]当局。此事或将成为[ROOT.GetCountry.GetName]与[SCOPE.sCountry('treaty_port_owner').GetName]外交关系中的积极转折点。"
CHI_missionaries.18.a: "明白了。"
CHI_missionaries.19.t: "拒绝引渡[SCOPE.sCountry('treaty_port_owner').GetName]的罪犯"
CHI_missionaries.19.d: "[SCOPE.sCountry('treaty_port_owner').GetName]拒绝了引渡罪犯的要求。"
CHI_missionaries.19.f: "“他们表现得好像这里是他们的地盘一样。我该如何忍受这种侮辱！”"
CHI_missionaries.19.a: "真是该死的。"
