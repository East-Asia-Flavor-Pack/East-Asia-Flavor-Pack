eafp_korean_reformation_events.301.a: "새 시대가 열렸다."

eafp_korean_reformation_events.302.t: "경인철도의 개통"
eafp_korean_reformation_events.302.t2: "[SCOPE.sState('state_scope').GetCityHubName] 철도의 개통"
eafp_korean_reformation_events.302.d: "노량진에서 제물포에 이르는 철도가 드디어 개통되었다. 증기기관차 4대와 객차 6량, 화차 28량으로 운행되는 이 철도는 도보로 12시간 걸리던 서울과 인천을 단 1시간 30분 만에 연결하게 되었다."
eafp_korean_reformation_events.302.d2: "[SCOPE.sState('state_scope').GetCityHubName] 철도가 드디어 개통되었다. 증기기관차 4대와 객차 6량, 화차 28량으로 운행되는 이 철도는 빠른 시간 내에 화물과 승객들을 수송할 수 있게 해주었다."
eafp_korean_reformation_events.302.f: "경인 철도 회사에서 어저께 개업 예식을 거행하는데, 인천서 화륜거가 떠나 삼개 건너 영등포로 와서 경성에 내외국 빈객들을 수레에 영하여 앉히고 오전 9시에 떠나 인천으로 향하는데, 화륜거 구는 소리는 우뢰같아 천지가 진동하고 기관거에 굴뚝 연기는 반공에 솟아 오르더라. 수레를 각기 방 한칸씩 되게 만들어 여러 수레를 철구로 연하여 수미상접하게 이었는데 수레 속은 상 중 하 3등으로 수장하여 그 안에 배포한 것과 그 밖에 치장한 것은 이루 다 형언할 수 없더라. 수레 속에 앉아 영창으로 내다 보니 산천 초목이 모두 활동하여 덮는 것 같고 나는 새도 미처 따르지 못 하더라. 대한 리 수로 80리 되는 인천을 순식간에 당도하였는데 그곳 정거장에 배포한 범절은 형형 색색 황홀 찬란하여 진실로 대한 사람의 눈을 놀래더라."
