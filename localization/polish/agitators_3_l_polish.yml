 #French Foreign Legion
 je_french_foreign_legion: "Francuska Legia Cudzoziemska"
 je_french_foreign_legion_reason: "Jeżeli chcemy rządzić w Afryce, musimy utrzymać na tym kontynencie stałą obecność wojskową. Musimy również jednak pogodzić się z faktem, iż aby utworzyć tam nasze oddziały, trzeba będzie do nich wcielić członków lokalnych populacji lub odważnych czy też zdesperowanych żołnierzy z innych państw."
 algeria_events.9.t: "Francuska Legia Cudzoziemska"
 algeria_events.9.d: "[SCOPE.sState('algeria_state_scope').GetName] – w tym obszarze administracyjnym utworzono permanentne struktury ([SCOPE.sBuilding('legion_barracks').GetName|l]) dla legionistów, które ochrzczono mianem Quartier Viénot. Tym samym [ROOT.GetCountry.GetAdjectiveNoFormatting] Legia Cudzoziemska stała się główną siłą militarną w Afryce."
 algeria_events.9.f: "– Przyszliście do mnie jako Hiszpanie, Niemcy, Włosi. Niektórych z was zmotywowała do tego chęć dostąpienia chwały, innych przywiodło tu poczucie obowiązku, a jeszcze innych – zew przygody. Jednak wszyscy gotowi byliście przelewać krew w imię sprawy, która nie była waszą sprawą.\n\nA kto stoi przede mną teraz? Legioniści! Mężowie o żelaznej woli zahartowani przez piekące afrykańskie słońce. Mężowie, którzy prędzej straciliby życie niż odwagę, nawet w obliczu trudności nie do pokonania. I wreszcie mężowie, dla których nasze motto nie jest jedynie symbolem, lecz życiową mantrą."
 algeria_events.9.a: "Honor i wierność."
 algeria_events.9.b: "Legia jest naszym krajem."
