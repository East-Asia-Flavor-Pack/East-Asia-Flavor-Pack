lia_event_rlg.1173.d:0 "물동량 최대치 경신"
lia_event_rlg.1173.f:1 "오늘도 대구로 드나드는 도로는 대구 중심가의 사람들만큼이나 북적입니다.\n도시 공무원들은 매일마다 늘어나는 화물운송량을 보며 보람차게 일하고 있습니다."
