 dreyfus.6.t: "Un jeu [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting|l]ard"
 dreyfus.6.d: "Une personnalité mondaine aisée liée aux [SCOPE.gsInterestGroup('dreyfus_parlor_game_ig_scope').GetName|l] a récemment sorti un jeu de société intitulé « Jeu de l’Affaire [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] et de la Vérité », qui renforce l’idée que [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] a été condamné[SCOPE.sCharacter('alfred_dreyfus_scope').GetCustom('FR_E')] à tort par la haute société [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l]."
 dreyfus.6.f: "« Alors, comment on gagne ? »\n« Eh bien, vous voyez cette femme nue qui sort d’un puits ? C’est la Vérité. Vous déplacez votre pion jusqu’à elle, à travers les tables de loi brisées, les lettres, les monuments et les journaux. »\n« Je vois. Et ce balai, et ces masques affreux ? »\n« Ce sont les masques des préjugés, cher ami. Balayés dans la poubelle de l’histoire, là où ils appartiennent. »\n« Alors pourquoi l’un d’entre eux ressemble-t-il à ma chère mère ?\"\n« Je vois que votre verre est vide, cher ami. Laissez-moi y remédier de suite. »"
 dreyfus.6.a: "Ce n’est qu’un jeu, à quoi bon s’énerver ?"
 dreyfus.6.b: "C’est de la diffamation, pure et simple. Il faut sévir."
 dreyfus_not_fun_and_games: "Pas une partie de plaisir"
 parlor_game_aggresive_censorship: "Jeu de société interdit"
 dreyfus.7.t: "Émeute anti[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting|l]ards en [SCOPE.sState('anti_dreyfusard_riot_state').GetName]"
 dreyfus.7.d: "Sous l’impulsion d’une tribune particulièrement virulente parue dans le journal affilié aux [SCOPE.gsInterestGroup('anti_dreyfusard_riot_ig').GetName|l], le [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] de [SCOPE.sState('anti_dreyfusard_riot_state').GetCityHubName], une immense foule est descendue dans la rue, brûlant des effigies de [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] et criant des slogans anti[SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName|l]."
 dreyfus.7.f: "« Les voilà qui recommencent à hurler \"Vive l’armée\" et \"À bas les Juifs\" à pleins poumons. Ce soir l’embrasement, demain le nettoyage. C’est toujours la même rengaine. »\n\n« Tout ça pour une seule âme juive ? Je commence à penser qu’il vaudrait mieux laisser cet homme en prison, coupable ou non. »"
 dreyfus.7.a: "La voix du peuple est la voix de Dieu."
 dreyfus.7.b: "Essayez de contenir cette hystérie."
 dreyfus.7.c: "Laissez les forces de l’ordre s’occuper de ces brutes."
