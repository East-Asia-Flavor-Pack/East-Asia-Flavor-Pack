ig_samurai: "무사"
ig_samurai_desc: "무사는 일본의 세습제 군사 귀족으로, 특권 계층 가신으로서 강력한 지주인 다이묘를 섬깁니다. 그뿐만 아니라 봉건 군주의 뜻을 집행하기도 합니다."
yuanzhumin: "대만 원주민"
je_meiji_main: "어일신"
meiji.1.t: "어일신"
meiji.1.d: "기나긴 싸움 끝에, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 정치적 우위를 지닌 군주의 자리를 되찾았다. 이 중대 사건을 기점으로 [ROOT.GetCountry.GetName]의 막부 통치는 수백 년의 역사를 끝으로 끝을 맺었고, 현대화와 혁신의 새로운 시대가 시작되었다."
meiji.1.a: "이제 곧 안정을 되찾을 것이다."
meiji.2.a: "[ROOT.GetCountry.GetNameNoFormatting]의 다음 목표는 한반도로 진출하는 것이다."