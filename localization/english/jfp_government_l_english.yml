gov_tenno:0 "Imperial Court"
gov_tenno_desc:0 "A [concept_government_type] system ruled by the [Concept('concept_ruler','$RULER_TITLE_TENNO$')], the head of the imperial family who is called a living god and an unbroken line of succession. After a long history of being merely a powerless symbol, the sovereignty has been returned from the [Concept('concept_ruler','$RULER_TITLE_SHOGUN$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
gov_tenno_nip:0 "Imperial Court"
gov_tenno_nip_desc:0 "A [concept_government_type] system ruled by the [Concept('concept_ruler','$RULER_TITLE_TENNO$')], the head of the imperial family who is called a living god and an unbroken line of succession. Nominally the monarch of all Japan, but all real power lies with the [Concept('concept_ruler','$RULER_TITLE_SHOGUN$')], and the [Concept('concept_ruler','$RULER_TITLE_TENNO$')] directly rules only a domain equivalent to that of a [Concept('concept_ruler','$RULER_TITLE_DAIMYO$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
RULER_TITLE_TENNO:0 "Emperor"
