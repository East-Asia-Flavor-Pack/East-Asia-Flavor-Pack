 #Dravidian Movement
 je_dravidian_movement: "Ruch drawidyjski"
 je_dravidian_movement_reason: "Osoby nienależące do kasty braminów w państwie znanym jako [ROOT.GetCountry.GetName] zareagowały na nieproporcjonalnie dużą reprezentację i władzę, jaką dzierżą bramini. Po serii konferencji, w której nie uczestniczyli przedstawiciele braminów, utworzył się ruch drawidyjski, który opracował plan przeciwstawienia się dominacji wspomnianej kasty kapłańskiej. Dąży do naprawienia szkód wywołanych wprowadzeniem systemu kastowego."
 dravidian_movement_fail_tt: "Uchwalono ustawę o indyjskiej władzy suwerennej"
 caste_conflict.1.t: "Nierówne szanse"
 caste_conflict.1.d: "Napięcie pomiędzy kastami zaostrzyło się, gdy po spisie ludności wyszło na jaw nieproporcjonalne przedstawicielstwo braminów zajmujących posady rządowe i uwidoczniły się ograniczone kwalifikacje dostępne dla osób niebędących braminami."
 caste_conflict.1.f: "Po kolejnym odrzuceniu kandydatury wściekły Praveen wyszedł gwałtownie ze zmiętymi w rękach życiorysem i dwoma dyplomami z ekonomii oraz prawa.\n\nWiedział, że nie powinien się tak denerwować ani dziwić. Był świadomy, że po przeprowadzce do miasta takiego jak [ROOT.GetCountry.GetCapital.GetCityHubName] nie będzie mógł liczyć na wsparcie, jakie otrzymywał w swoim postępowym uniwersytecie. Mimo to bezczelna segregacja była czymś zaskakującym. Nawet ze swoimi kwalifikacjami miał problemy, żeby włożyć coś do garnka, podczas gdy inni w swoich willach, tak samo wykształceni, raczyli się słodką indyjską herbatą na mleku. Najbardziej rozwścieczało go zachowanie straży blokującej mu drogę. Czy im się wydaje, że w oczach arystokratów, których tak serdecznie bronią, są lepsi od niego?"
 caste_conflict.1.a: "Grupa interesu znana jako [SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName|l] będzie orędować za zmianą."
 caste_conflict.1.b: "[SCOPE.sCountry('top_overlord_scope').GetName] – to państwo ma powody, aby wspierać tę sprawę."
