l_german:
 #Base IGs
 ig_rural_folk: "Landbewohner"
 ig_rural_folk_only_icon: "@rural_folk!"
 ig_rural_folk_desc: "Die Menschen auf dem Land, deren Interessen sich vor allem auf ihren landwirtschaftlichen Lebensunterhalt beziehen."
 ig_devout: "Fromme"
 ig_devout_only_icon: "@devout!"
 ig_devout_desc: "Die eifrigsten Anhänger der Hauptreligion, die sie als die beste Quelle für moralische und politische Weisheit sehen."
 ig_industrialists: "Industrielle"
 ig_industrialists_only_icon: "@industrialists!"
 ig_industrialists_desc: "Investoren und Anteilseigner, die ein Interesse an technologischem Fortschritt und industriellem Wachstum haben."
 ig_landowners: "Grundbesitzer"
 ig_landowners_only_icon: "@landowners!"
 ig_landowners_desc: "Als Eigentümer großer Anwesen und ausgedehnter Plantagen sind die Grundbesitzer die Wahrer der Traditionen und des alten Geldes."
 ig_intelligentsia: "Intellektuelle"
 ig_intelligentsia_only_icon: "@intelligentsia!"
 ig_intelligentsia_desc: "Die Intellektuellen sind die Avantgarde der Nation, wenn es um Literatur, Kunst, Musik und Theater geht."
 ig_petty_bourgeoisie: "Kleinbürger"
 ig_petty_bourgeoisie_only_icon: "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc: "Besitzer kleiner Läden, Vermieter mit einem halben Dutzend Mieter, sparsame Büroangestellte mit kleinem Gehalt und andere, die mehr als arm, aber auch nicht reich sind."
 ig_armed_forces: "Streitkräfte"
 ig_armed_forces_only_icon: "@armed_forces!"
 ig_armed_forces_desc: "Berufssoldaten und jene, deren Interessen eng mit dem Militär des Landes verbunden sind."
 ig_trade_unions: "Gewerkschafter"
 ig_trade_unions_only_icon: "@trade_unions!"
 ig_trade_unions_desc: "Organisationen, die die Arbeiter in den Minen, in den Fabriken und auf den Feldern besser organisieren wollen, um die Macht unterschiedlicher Interessen mit einer Stimme zu bündeln."
 #Religious IGs
 ig_catholic_church: "Katholische Kirche"
 ig_catholic_church_desc: "Der Katholizismus ist die größte Sekte des Christentums. Die Gläubigen sind der Überzeugung, dass der Erzbischof von Rom, der Papst, über Petrus in einer ununterbrochenen Nachfolgelinie zur Autorität Jesu Christi steht. Andere wichtige Glaubensinhalte sind die Verehrung von Heiligen und der Jungfrau Maria."
 ig_orthodox_church: "Orthodoxe Kirche"
 ig_orthodox_church_desc: "Orthodoxe Kirchen stammen meist aus Osteuropa und unterstehen nicht dem Papst."
 ig_oriental_orthodox_church: "Orientalisch-orthodoxe Kirche"
 ig_oriental_orthodox_church_desc: "Die orientalisch-orthodoxen Kirchen stammen meist aus dem Mittleren Osten und unterstehen nicht dem Papst."
 ig_anglican_church: "Anglikanische Kirche"
 ig_anglican_church_desc: "Die Anglikanische Kirche wurde von König Heinrich VIII. während der protestantischen Reformation geschaffen. Anglikaner glauben, dass die Bibel die wichtigste Autorität bezüglich christlicher Dogmen ist. Sie widersetzen sich zudem dem Papst, sind jedoch weniger radikal als andere evangelische Kirchen."
 ig_evangelical_church: "Evangelische Kirche"
 ig_evangelical_church_desc: "Die Evangelischen Kirchen entstanden während der protestantischen Reformation vor allem in Nordeuropa. Evangelen glauben, dass die Bibel die einzige Autorität bezüglich christlicher Dogmen ist, sie lehnen den Papst ab und sie betrachten die katholische Verehrung Heiliger fast schon als Götzenanbetung."
 ig_rabbinical_council: "Rabbinerrat"
 ig_rabbinical_council_desc: "Die Führung der jüdischen Bevölkerung eines Landes besteht meist aus gut ausgebildeten Rabbis, unter denen Debatten und Gelehrsamkeit starke Traditionen sind."
 ig_sunni_madrasahs: "Sunni Ulema"
 ig_sunni_madrasahs_desc: "Die Sunniten sind die größte Sekte des Islam. Die Gläubigen sind der Überzeugung, dass Mohammeds Schwiegervater Abu Bakr sein legitimer Nachfolger als Kalif von Bagdad war – und nicht sein Schwiegersohn Ali, wie es die Schiiten glauben."
 ig_shia_madrasahs: "Shi’a-Ulema"
 ig_shia_madrasahs_desc: "Die Schiiten sind die zweitgrößte Sekte des Islam. Die Gläubigen sind der Überzeugung, dass Mohammeds Schwiegersohn Ali sein legitimer Nachfolger als Kalif von Bagdad war – und nicht sein Schwiegervater Abu Bakr, wie es die Sunniten glauben."
 ig_hindu_priesthood: "Hindu-Priesterschaften"
 ig_hindu_priesthood_desc: "Als wahrscheinlich älteste organisierte Religion der Welt geht es im Hinduismus darum, den Zyklus der Wiedergeburt zu durchbrechen und das Nirwana zu erreichen. Danach streben die Gläubigen durch die strikte Einhaltung eines Kastensystems. Dies spiegelt sich auch in der Verehrung verschiedener Götter wider, die unterschiedliche Rollen haben."
 ig_vajrayana_monks: "Vajrayanische Mönche"
 ig_vajrayana_monks_desc: "Der Vajrayana-Buddhismus ist in Tibet und in der Mongolei am stärksten. Er betont Meditation und Selbstdisziplin."
 ig_mahayana_monks: "Mahayanische Mönche"
 ig_mahayana_monks_desc: "Der Mahayana-Buddhismus ist in China, Vietnam und Korea am stärksten. Er betont, dass jeder in der Gesellschaft versuchen sollte, durch Vollkommenheit erleuchtet zu werden. Mahayananer betrachten Buddha als gottgleiche Figur."
 ig_theravada_monks: "Theravadanische Mönche"
 ig_theravada_monks_desc: "Der Theravada-Buddhismus ist in Burma, Siam, Kambodscha und Ceylon am stärksten. Er betont besonders stark die Suche des Individuums nach dem Nirwana, indem man den Zyklus der Wiedergeburt durchbricht. Theravadaner betrachten Buddha nicht als Gott, sondern als Erleuchteten, der dem Rest der Menschheit den Weg zur Vollkommenheit zeigen kann."
 ig_shinto_monks: "Schinto-Mönche"
 ig_shinto_monks_desc: "Der Schintoismus ist ein synkretistischer Glaube, der buddhistische Konzepte wie Karma und Wiedergeburt mit der Verehrung und Beschwichtigung von Kami, den Geistern der Natur und verstorbener Ahnen, verbindet."
 ig_pagan_shamans: "Heidnische Schamanen"
 ig_pagan_shamans_desc: "Der Animismus ist die Verehrung und Beschwichtigung von Naturgeistern. Zu den Ritualen, die Animisten abhalten, zählen das Opfern von Speisen und Vieh sowie der Verzehr halluzinogener Drogen, um Geistreisen zur Innenschau zu unternehmen."
 #Taiping IGs
 ig_taiping_god_worshippers: "Gottesverehrergesellschaft"
 ig_taiping_god_worshippers_desc: "Die Gottesverehrer- oder Kaiserverehrer-Gesellschaft ist ein synkretistischer christlicher Glaube, der durch das Himmlische Reich bekannt gemacht wurde. Ihm liegt eine Interpretation des Christentums zugrunde, die alle Gläubigen als die Kinder Gottes sieht."
 #British IGs
 ig_landed_gentry: "Landadel"
 ig_landed_gentry_desc: "Als Eigentümer großer Anwesen und ausgedehnter Besitztümer ist der Landadel der Wahrer der Traditionen und des alten Geldes."
 #Prussian IGs
 ig_junkers: "Junker"
 ig_junkers_desc: "Der Name der Junker leitet sich von „junge Herren“ ab und meint junge Adlige, die im Zuge der Eroberungen der Deutschritter ins Baltikum kamen, um preußische Lande zu besiedeln und zu christianisieren. Heute sind die Junker der Adel und die Hauptgrundbesitzer Preußens. Sie stellen sich Demokratisierungsbewegungen, die ihre elitäre Herrschaft bedrohen könnten, meist entgegen."
 #USA IGs
 ig_southern_planters: "Südstaaten-Pflanzer"
 ig_southern_planters_desc: "Viele der Gründerväter sahen die unabhängigen Freisassen des Nordens als den Grundbaustein des Bürgertums, doch der ungeheure Reichtum der Tabak- und Baumwollplantagen in den Südstaaten ist nicht wegzudiskutieren. Dieser Reichtum verschafft den Südstaaten-Pflanzern einen berechtigten Anspruch darauf, an der Verwaltung der Republik teilzuhaben."
 ig_evangelicals: "Evangelikale"
 ig_evangelicals_desc: "Leidenschaftliche Christen aus erstaunlich unterschiedlichen protestantischen Glaubensrichtungen, die sich allerdings darin einig sind, dass die Nation ein spirituelles Erwachen erleben muss, um sich selbst zu retten – das sind die Evangelikalen."
 ig_yeoman_farmers: "Yeoman-Landwirte"
 ig_yeoman_farmers_desc: "Die kleinbäuerliche amerikanische Landbevölkerung, die von vielen Gründervätern als das Fundament der Nation angesehen wurde. Die Klasse der Yeoman hat sich seit Langem als Vorhut sowohl des amerikanischen Landpopulismus als auch der Expansion nach Westen etabliert."
 #Ottoman IGs
 ig_local_governors: "Lokalgouverneure"
 ig_local_governors_desc: "Die Herrscher der Provinzen können sich gewaltigen Einfluss aufbauen, indem sie lokale Gönnernetzwerke aufbauen. Ihre Dynastien können so mächtig werden, dass sie de facto unabhängige Staaten sind, die nur nominell mit dem größeren Reich verknüpft sind."
 #Chinese IGs
 ig_literati: "Literati"
 ig_literati_desc: "Die Gelehrten in China erfüllen eine wichtige Rolle sowohl als Unterstützer der Regierung als auch als deren Kritiker."
 ig_scholar_officials: "Gelehrten-Beamte"
 ig_scholar_officials_desc: "Die Landbesitzer Chinas sind nicht wirklich der örtliche Adel. Sie bewahren zwar ihren Reichtum durch den Kauf von Anwesen, doch ihre Macht rührt von ihren Posten in der Regierung her."
 ig_confucian: "Konfuzianische Gelehrte"
 ig_confucian_desc: "Der Konfuzianismus ist mehr eine gesellschaftliche Tradition und kann daher bequem mit einer Vielzahl von Glaubensvorstellungen koexistieren. Er verlangt aber dennoch einen Willen zur gesellschaftlichen Harmonie und eine strenge Moral von allen, die ihm folgen."
 #Papal IGs
 ig_roman_landowners: "Ziviladel"
 ig_roman_landowners_desc: "Der römische Ziviladel besteht aus Adelsfamilien und Landbesitzern, die vom Papst mit Titeln ausgezeichnet wurden. Sie dienen als Verwalter von Reichtum, Einfluss und weltlicher Macht in den Territorien des Heiligen Stuhls."
 ig_roman_curia: "Römische Kurie"
 ig_roman_curia_desc: "Die Römische Kurie oder der „Gerichtshof von Rom“, wie er manchmal genannt wird, ist die Verwaltung des Heiligen Stuhls, die sowohl kirchliche als auch weltliche Macht ausübt."
 #Japanese IGs
 ig_samurai: "Samurai"
 ig_samurai_desc: "Die Samurai sind der militärische Erbadel Japans. Sie dienen als privilegierte Gefolgsleute mächtiger landbesitzender Feudalherren, den Daimios, deren Willen sie auch mit Gewalt durchsetzen."
 ig_shogunate: "Schogunat"
 ig_shogunate_desc: "Das Schogunat ist die Militärregierung, die Japan seit dem 12. Jahrhundert im Namen des Kaisers regiert. Es beruht auf der Unterstützung mächtiger Feudalherren, der Daimios, und hat sich ganz der Aufrechterhaltung der traditionellen Ordnung Japans verschrieben."
 ig_peasants: "Heimin"
 ig_peasants_desc: "Heimin bezeichnet jene japanische Klasse der Gemeinen, die ohne jegliche soziale Privilegien geboren wurden und deren politische Interessen in erster Linie die der Landwirte widerspiegeln."
 ig_buddhist_monks: "Buddhistische Mönche"
 ig_buddhist_monks_desc: "Im 19. Jahrhundert war der Buddhismus seit über einem Jahrtausend in Japan präsent und führte eine Koexistenz mit dem einheimischen japanischen Glauben an die Kami – auch wenn es immer wieder Reibereien gab. Die buddhistischen Schulen, die während der Edo-Zeit vom Staat gefördert wurden, betonten die synkretistische Beziehung zwischen Kami und Buddhas."
 #Hawaiian IGs
 ig_christian_missionaries: "Christliche Missionare"
 ig_christian_missionaries_desc: "Die christlichen Missionare kamen erst vor ein paar Jahrzehnten nach Hawaii, und doch haben sie die Kahuna als dominanten Klerus von Hawaii bereits verdrängt. Sie setzen sich für den Handel mit den westlichen Mächten, für die Einladung von Migranten aus dem Westen sowie für die Konvertierung der einheimischen Hawaiianer zum Christentum ein."
 ig_alii: "Ali’i"
 ig_alii_desc: "Die Ali’i sind die niederen Adligen Hawaiis im Dienst des regierenden Monarchen. Sie setzen sich für traditionelle Werte und die Bewahrung der monarchischen Herrschaft ein."
 ig_maka_ainana: "Maka’āinana"
 ig_maka_ainana_desc: "Die Maka’āinana stellen Hawaiis Landbewohner dar, die oft auf Plantagen oder in Fischereien arbeiten. Sie setzen sich für traditionelle Werte ein und wollen Hawaiis wirtschaftliche Abhängigkeit vom Agrarsektor bewahren."
 ig_hawaiian_democrats: "Demokraten"
 ig_hawaiian_democrats_desc: "Die Demokraten stellen Hawaiis liberale Reformer dar. Sie setzen sich dafür ein, dass die absolute Macht des Monarchen durch ein demokratisches Regime ersetzt wird, sowie für weiterführende Handelsbeziehungen mit westlichen Mächten."
 #Swedish IGs
 ig_church_of_sweden: "Kirche von Schweden"
 ig_church_of_sweden_desc: "Die Schwedische Kirche wurde im 16. Jahrhundert von König Gustav Wasa ins Leben gerufen und ist die offizielle Staatsreligion Schwedens. Als lutherische Institution vertritt die Kirche die Auffassung, dass die Bibel die einzige Autorität für das christliche Dogma ist, und lehnt somit die Autorität des Papstes und andere Traditionen wie die Heiligenverehrung ab."
 #Finnish IGs
 ig_church_of_finland: "Kirche von Finnland"
 ig_church_of_finland_desc: "Die Kirche von Finnland entstand aus der Trennung Finnlands von Schweden 1809 und wurde dann als offizielle Staatskirche eingerichtet. Als lutherische Institution vertritt die Kirche die Auffassung, die Bibel wäre die einzige Autorität für das christliche Dogma, und sie lehnt somit die Autorität des Papstes sowie andere Traditionen wie die Heiligenverehrung ab."
 #Danish IGs
 ig_church_of_denmark: "Dänische Volkskirche"
 ig_church_of_denmark_desc: "Im 16. Jahrhundert gründete König Christian III. die offizielle Staatskirche Dänemarks. Als lutherische Institution vertritt die Kirche die Auffassung, dass die Bibel die einzige Autorität für das christliche Dogma ist, und lehnt somit die Autorität des Papstes sowie andere Traditionen wie die Heiligenverehrung ab."
 #Norwegian IGs
 ig_aristocracy_of_officials: "Der Beamtenadel"
 ig_aristocracy_of_officials_desc: "Da es keinen bedeutenden historischen Adel gibt und die Institution 1821 formell abgeschafft wurde, besteht die norwegische Oberschicht stattdessen aus Beamten, wobei Anwälte, Priester und Ärzte die Positionen des traditionellen Adels einnehmen."
 ig_church_of_norway: "Norwegische Kirche"
 ig_church_of_norway_desc: "Ausgelöst durch die protestantische Reformation wurde die Norwegische Kirche als von der römisch-katholischen Kirche eigenständige Organisation im 16. Jahrhundert gegründet und in den norwegischen Staat integriert. Als lutherische Institution vertritt die Kirche die Auffassung, dass die Bibel die einzige Autorität für das christliche Dogma ist, und lehnt somit die Autorität des Papstes sowie andere Traditionen wie die Heiligenverehrung ab."
 #Korean IGs
 ig_yangban: "Yangban-Beamte"
 ig_yangban_desc: "Die Yangban repräsentieren den landbesitzenden und nicht-landbesitzenden Adel Koreas, der seine Titel und seinen Einfluss aus Posten innerhalb des bürokratischen Apparats des Landes ableitet. Sie verkörpern die konfuzianischen Ideale des Gelehrten-Beamten und sind überzeugte Verfechter der traditionellen Ordnung Koreas."
 #Russian IGs
 ig_gentry_assembly: "Landadelversammlung"
 ig_gentry_assembly_desc: "Die Landadelsversammlung ist das Selbstverwaltungsorgan der russischen Aristokratie. Sie bekam 1785 einen offiziellen Status und setzt sich seither für die Beibehaltung oder Erweiterung der traditionellen Befugnisse und Privilegien des Adels ein."
 #Australian IGs
 ig_squattocracy: "Hausbesetzertum"
 ig_squattocracy_desc: "Das „Hausbesetzertum“ stellt die Klasse jener weißen australischen Siedler dar, die große Landstriche ohne oder mit nur geringem Rechtsanspruch in Beschlag genommen haben. Sie waren oft die ersten Siedler, die in einem bestimmten Gebiet ankamen, und haben vor allem durch Erträge aus der Viehzucht in ihren Gebieten immensen Reichtum und gesellschaftlichen Einfluss erlangt."
 #Austrian IGs
 austrian_aristocracy: "Österreichische Aristokratie"
 austrian_aristocracy_desc: "Der österreichische Adel stellt die etablierte Adelsschicht Österreichs dar, die historisch gesehen von den habsburgischen Kaisern und Erzherzögen von Österreich mit Adelstiteln ausgezeichnet wurde und am kaiserlichen Hof großen Einfluss besaß."
 #Misc Igs
 ig_red_army: "Rote Armee"
 ig_red_army_desc: "Die Rote Armee ist eine Institution, die sich der Verteidigung und Verbreitung der Revolution gewidmet hat. Sie entstand durch die Verschmelzung traditioneller Streitkräfte mit dem Proletariat und der kommunistischen Ideologie."
 ig_fellahin: "Fellachen"
 ig_fellahin_desc: "Die Fellachen, die ihren Namen von den Pflügen und Feldern haben, die sie bearbeiten, sind die Bauern und Landwirte Ägyptens."
 #Indian IGs
 ig_zamindars: "Zamindare"
 ig_zamindars_desc: "Die Zamindare sind die üblicherweise erblichen Besitzer großer Anwesen. Sie stellen meist Überbleibsel der Aristokraten der Moguln-Ära dar, denen das Recht gewehrt wurde, Landeinnahmen im Auftrag ihrer Herrscher einzutreiben."
 ig_east_india_company: "Ostindien-Kompanie"
 ig_east_india_company_desc: "Die Ostindien-Kompanie ist eine private Gesellschaft, der die Herrschaft über Indien unter Aufsicht des britischen Parlaments übertragen wurde. Im Anschluss an den Widerruf ihres kommerziellen Mandates 1833 wurde sie eine rein administrative Körperschaft."
 ig_presidency_armies: "Präsidialarmeen"
 ig_presidency_armies_desc: "Die Präsidialarmeen sind die Streitkräfte von Kolonialindien, die üblicherweise aus einheimischen indischen Sepoys unter dem Befehl europäischer Armeen bestehen."
 ig_indian_army: "Indische Armee"
 ig_indian_army_desc: "Die Indische Armee ist die Hauptstreitmacht von Kolonialindien, die durch die Vereinigung der Präsidialarmeen zu einer Körperschaft entstand. Sie besteht in weiten Teilen aus einheimischen indischen Soldaten unter dem Befehl europäischer Offiziere."
 ig_ryots: "Ryots"
 ig_ryots_desc: "Die Ryots sind die traditionellen Bauern und Landwirte Indiens, die meist kein eigenes Land haben. Ihre Interessen beziehen sich vor allem auf die Landwirtschaft."
 ig_civil_servants: "Staatsdiener"
 ig_civil_servants_desc: "Die Staatsdiener umfassen vor allem die einheimischen indischen Intellektuellen, die sich aus den verschiedenen Organen der indischen Kolonialbürokratie entwickelt haben. Sie nehmen üblicherweise Rollen als Büroangestellte oder andere Verwalter von niedrigem oder mittlerem Rang wahr."
 ig_government_of_india: "Regierung Indiens"
 ig_government_of_india_desc: "Die Regierung Indiens bezieht sich auf die europäische Kolonialverwaltung, die den Auftrag hat, die Interessen der britischen Krone in Indien voranzubringen."
 ig_bhadralok: "Bhadraloks"
 ig_bhadralok_desc: "Die Bhadralok oder „Gentlemen“ umfassen die wohlhabende Mittelschicht der indischen Gesellschaft. Diese Gruppe in ihrer derzeitigen Form stammt aus Bengalen und unter ihr befinden sich einheimische bengalische Händler, Industrielle und Finanziers, die sich mit der Ostindien-Kompanie während deren Eroberung Indiens verbündet hatten."
 ig_kisanharu: "Kisanharu"
 ig_kisanharu_desc: "Die Kisanharu sind die traditionellen Bauern und Landwirte Nepals, die meist kein eigenes Land haben. Ihre Interessen beziehen sich vor allem auf die Landwirtschaft."
