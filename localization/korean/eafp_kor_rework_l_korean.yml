eafp_kor_mainline.217.mf.a: "혼란의 불길이 [ROOT.GetState.GetName]에서 피어오른 이래로, 결국 또 하나의 고을이 궐기의 행렬에 동참하고 말았습니다.\n\n인근 지역의 소식을 전해들은 이곳 주민들은 이윽고 마찬가지로 오랜 기간동안 억눌러왔던 분노를 터뜨리며 관아를 습격하고 아전들의 집을 때려부수기 시작했습니다.\n\n수많은 가옥이 불타오르고 부자와 관리들은 도망치다 잡혀 죽임을 당하기 일쑤였으며, 군중은 수령을 겁박하며 세금을 인하하라 요구하고 있습니다!"
eafp_kor_mainline.217.mf.b: "분노의 홍수가 [ROOT.GetState.GetName] 전역을 집어삼키며 더욱더 많은 고을들이 연이어 봉기를 일으키고 있습니다.\n\n한 지역에서 진압을 이뤄내면 곧이어 두 지역이 들고 일어나고 이미 수많은 관아와 병영이 함락되어 제 기능을 잃었습니다.\n\n어떤 지역에서는 심지어 전직 군수가 주동자가 되어 봉기를 일으키기도 하였으며, 또 다른 지역에서는 기존의 정부문서를 모조리 불태운 농민들이 자체적인 자치기구를 결성하며 소통을 거부하고 있습니다!"
eafp_kor_mainline.217.mf.e: "에러: 변수 eafp_var_imsul_on_state 의 값이 2 혹은 3이 아니거나 변수가 존재하지 않음"
eafp_kor_mainline.217.oa: "안돼"

