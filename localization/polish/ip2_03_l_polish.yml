 sikh_empire.1.t: "Więcej niż ślub"
 sikh_empire.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] zaprasza elitę kraju i zagranicznych przedstawicieli na wystawne wesele księcia w ramach wielkiego wyczynu dyplomatycznego i politycznego."
 sikh_empire.1.f: "Nadworny kronikarz zatrudniony przez maharadżę szczegółowo opisuje uroczystości:\n\n#italic „Pokazano wszelkiego rodzaju sztuczne ognie. Nad ramionami około setki osób przeniesiono ruchomy tron i szalabę ozdobione różnymi rodzajami kwiatów”. #!" #Sohan Lal Suri
 sikh_empire.1.a: "Przywitaj zagranicznych delegatów."
 sikh_empire.1.b: "Zapewnij nam wiodącą pozycję na globalnej scenie królewskiej."
