 republic_of_korea.1.d:0 "经过无休止的讨论，终于得出了结论。"
 republic_of_korea.1.f:0 "夏桀不听忠臣的劝告，沉迷于女色和酒色，最终失去了国家，甚至失去了自己的性命。如今的皇上虽然是仁慈的圣君，但谁也无法预料将来会不会出现像燕山君或光海君一样的暴君、昏君。因此，应该在皇上身边安排不吝进谏的宰相，以避免成为孟子所说的恶毒匹夫。"
 republic_of_korea.1.a:0 "引入君主立宪制。"
 republic_of_korea.1.b:0 "君主立宪制是不符合性理学的制度。"
republic_of_korea.2.t:0 "共和派暴露"
republic_of_korea.2.d:0 "企图驱逐国家真正的主人并建立共和国的一伙人被逮捕了。"
republic_of_korea.2.f:0 "“殿下！竟然敢危害圣上的玉体，企图在朝鲜掀起周朝时代混乱的共和期的逆贼党羽被抓住了！看他们的言行，残党一定藏在某个地方！请您下令审问，惩罚他们，殿下！”"
republic_of_korea.2.a:0 "处以死刑"
republic_of_korea.2.b:0 "严刑拷打，抓捕残党"
republic_of_korea.3.t:0 "民主主义的虚像"
republic_of_korea.3.d:0 "大量的百姓以民主主义的名义团结在一起。"
republic_of_korea.3.f:0 "孟子也说过百姓的意愿就是天命，为何朝廷的臣子们无视这一点，只顾自己讨论政治！即使朝廷大臣们正在策划阴谋，万民也在齐声呼喊民主，快快顺应天命，实行民主吧！"
republic_of_korea.3.a:0 "立刻解散"
republic_of_korea.3.b:0 "抓住主谋并处死"
republic_of_korea.4.t:0 "立宪君主制 도입 讨论失败"
republic_of_korea.4.d:0 "我们需要的是强大的国家，而不是权力的分配。"
republic_of_korea.4.f:0 "朝鲜被君弱臣强这种虚像所迷惑，才会如此破败，为何你们却沉迷于怪力乱神，想要再次将这个国家引向混乱！现在我们需要的是遵从恩惠的主上殿下的话语，革新朝鲜！"
republic_of_korea.4.a:0 "强化王权"
republic_of_korea.5.t:0 " 도입 立宪君主制"
republic_of_korea.5.d:0 "我国成为了更加先进的国家。现在剩下的就是进入世界舞台了。"
republic_of_korea.5.f:0 "虽然是朕的先祖，但谁也无法否认朝鲜确实有做出错误选择的先王。因此，朕遵从臣下的谏言，为了不出现愚蠢的君王，特此宣布接受立宪君主制。"
republic_of_korea.5.a:0 "向世界舞台进发"
republic_of_korea.6.t:0 "内战爆发"
republic_of_korea.6.d:0 "和平 도입 共和国的尝试失败后，激进改革派以大韩民国的名义起兵了。"
republic_of_korea.6.f:0 "大韩民国的主权属于国民，一切权力都来自国民。"
republic_of_korea.6.a:0 "抓住反动分子，斩首示众。"
republic_of_korea.6.b:0 "为民主而战。"
republic_of_korea.7.t:0 "大韩民国的胜利"
republic_of_korea.7.d:0 "大韩民国终于统一了朝鲜半岛。所有保守势力都已流亡海外，现在轮到我们响应人民的呼唤了。"
republic_of_korea.7.f:0 "全体大韩人民！压迫你们的李氏王朝和效忠派已经从这个国家消失了。 堵住你们嘴巴的旧体制已经消失在历史的背后。 你们现在不是朝鲜的百姓，而是大韩民国的人民！ 希望你们尽情享受这500年来的自由。"
republic_of_korea.7.a:0 "其他国家的人民也有获得自由的权利。"
republic_of_korea.8.t:0 "解放日本"
republic_of_korea.8.d:0 "现在轮到解放日本摆脱封建势力了。"
republic_of_korea.8.f:0 "日本的幕府和大名在过去的数千年里一直在迫害和压迫可怜的人民。 我现在恳请议会展现自由人的宽广胸怀，向日本人民赋予自由，并提出宣战决议。 正如我们驱逐压迫者并找到自由一样，给他们获得自由的机会是自由人的义务！"
republic_of_korea.8.a:0 "将民主带给日本！"
republic_of_korea.8.b:0 "现在已经够忙的了。"
republic_of_korea.9.t:0 "解放中国"
republic_of_korea.9.d:0 "现在轮到解放中国摆脱封建势力了。"
republic_of_korea.9.f:0 "中国人在过去的3000年里一直受到统治。 领导人一直在改变，但人民的生活却没有任何改变。 即使在现在，自称大清国的官员和他们伟大的皇帝也在榨取人民的鲜血来填饱自己的肚子。 曾经我们把这样的国家当作父亲的国家来侍奉。 为了清算这段可耻的过去，并向中国人民赋予自由和民主，即使是战争也在所不惜。 这也像是我们自由的大韩人被赋予的义务。 将自由献给人民！"
republic_of_korea.9.a:0 "将自由和民主献给中华人民！"
republic_of_korea.9.b:0 "最终不是他们自找的吗？"
