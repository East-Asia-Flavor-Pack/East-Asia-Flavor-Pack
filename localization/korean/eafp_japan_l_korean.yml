eafp_japan.1001.t: "밀무역 적발" # 1836년 12월 23일
eafp_japan.1001.d: "하마다 번이 조선과의 밀무역을 하다 적발되었다."
eafp_japan.1001.f: "하마다 번의 하치에몬이 번의 관료들과 공모하여 밀무역을 하다 적발되었다. 전 노중인 마츠다이라 야스토도 연루되어 있다고 한다."
eafp_japan.1001.a: "엄중히 처벌하여 경각심을 심어주어라."
eafp_japan.1001.b: "하마다 번의 재정을 고려하여 사면하고 경고를 주어라."
eafp_japan.1001.c: "이번 기회에 이득을 취해야 겠군."

eafp_japan.1002.t: "밀무역 적발" # 1840년 11월
eafp_japan.1002.d: "나카오카 번이 밀무역을 하다 적발되었다."
eafp_japan.1002.f: "니가타의 회선 도매상인 오가와야 킨에몬이 나가사키 회소를 거치지 않고 한약재를 밀수하다 발각되었다. 니가타초의 유력 상인들에게도 혐의가 씌워졌다고 한다."
eafp_japan.1002.a: "엄중히 처벌하여 경각심을 심어주어라."
eafp_japan.1002.b: "번의 재정을 고려하여 사면하고 경고를 주어라."
eafp_japan.1002.c: "이번 기회에 이득을 취해야 겠군."

eafp_japan.1003.t: "계승 문제" # 반복 이벤트
eafp_japan.1003.d: "[SCOPE.sState('scope_state').GetName]의 번에서 후계자 자리를 놓고 가신단 사이의 다툼이 일고 있다."
eafp_japan.1003.f: "\"난벽이나 부리는 자가 가독을 잇는다면 번이 무너질 것이 분명하오. 차라리 측실의 아들이라도 안정을 추구해야 하지.\"\n\n\"주군의 은거를 거부하는 중신들이 진정 번을 생각하는 건지, 자신의 권력 유지를 위한 건지 분별해야 할 것이오.\"" # 정실 태생 개혁파 vs 측실 태생 보수파
eafp_japan.1003.a: "개입하지 않는다."
eafp_japan.1003.b: "현 당주의 은거를 촉구하라." # 개혁파 승
eafp_japan.1003.c: "당주의 결정을 지지하라." # 보수파 승

eafp_japan.1004.t: "번정 개혁 논란" # 반복 이벤트
eafp_japan.1004.d: "[SCOPE.sState('scope_state').GetName]의 번에서 번정을 두고 개혁파와 보수파가 치열하게 대립한 끝에 개혁파가 보수파 중신들을 습격했다."
eafp_japan.1004.f: "\"저 서양 기계에 눈이 먼 자들을 방치한다면 번의 근본이 흔들릴 것이오.\"\n\n\"옛 방식을 고수하겠다면 번은 망하고 말 것이오!\"" # 개혁파의 보수파 암살 사건 등
eafp_japan.1004.a: "개입하지 않는다."
eafp_japan.1004.b: "습격한 자들을 엄벌에 처하게 하라." # 보수파 승
eafp_japan.1004.c: "지사들이니 넘어가도록 하라." # 개혁파 승

eafp_japan.1005.t: "밀무역 적발" # 반복 이벤트
eafp_japan.1005.d: "[SCOPE.sState('scope_state').GetName]의 번에서 밀무역을 하다 적발되었다."
eafp_japan.1005.f: "\"대체 무슨 생각으로 이런 일을 벌였단 말인가? 막부의 규율을 어기고 몰래 무역을 하다니, 이는 단순한 실수가 아니라 명백한 반역 행위라 할 수 있소. 이 사건은 다른 번들에게도 경고가 될 것이오.\""
eafp_japan.1005.a: "엄중히 처벌하여 경각심을 심어주어라."
eafp_japan.1005.b: "번의 재정을 고려하여 사면하고 경고를 주어라."
eafp_japan.1005.c: "이번 기회에 이득을 취해야 겠군."
smuggling_continues_modifier: "계속되는 밀무역"

eafp_japan.1006.t: "위조화폐 제조" # 반복 이벤트
eafp_japan.1006.d: "[SCOPE.sState('scope_state').GetName]의 번에서 은밀히 대량의 위조화폐를 제작하다 적발되었다."
eafp_japan.1006.f: "\"위조화폐는 백성을 현혹시키는 부패의 진원지이다. 반드시 엄벌에 처하게 해야 한다.\""
eafp_japan.1006.a: "위조화폐를 제작한 자들을 모두 처벌하라."
eafp_japan.1006.b: "경고에 그치도록 하라."
eafp_japan.1006.c: "이 기회를 활용해 중앙 정부의 통제를 강화하자."
counterfeiting_continues_modifier: "계속되는 화폐 위조"

eafp_japan.1007.t: "국회도 작성 완료" # 1838년
eafp_japan.1007.d: "3년 전에 그 작성을 명한 텐포 국회도가 막 완성되었다."
eafp_japan.1007.f: "\"이제 번의 경계와 토지가 명확히 기록되었으니, 세금 징수에 있어 더 이상 혼란이 없을 것이다.\""
eafp_japan.1007.a: "좋은 일이군."
tenpo_kuniezu_modifier: "텐포 국회도"

eafp_japan.1008.t: "상황의 붕어" # 1840년 12월 11일
eafp_japan.1008.d: "스스로 천황의 자리를 양위했던 상황이 붕어하였다."
eafp_japan.1008.f: "분카 14년 스스로 천황의 자리를 양위하신 상황께서 붕어하셨습니다. 시호는 고카쿠로 정해졌으며, 금상 천황께서는 슬픈 마음을 감출 수 없다는 의견을 표명하셨습니다."
eafp_japan.1008.a: "애석하다."

eafp_japan.1009.t: "고도칸 개설" # 1841년 언젠가
eafp_japan.1009.d: "미토 번에서 번의 무사 및 그 자제들을 대상으로 하는 번립 학교로써 고도칸을 개설하였다."
eafp_japan.1009.f: "동조궁께서는 난을 평정하고 바로잡아 왕을 높이고 오랑캐를 물리치셨으니, 참으로 무예도 문예도 겸비하셔서 태평의 기초를 여셨다. 위공께서는 실로 동쪽 땅에 봉해져 일찍이 야마토타케루의 인품을 사모하여 신토를 존중하고 무비를 닦으셨다. 의공께서 이를 계승하여 더욱 유교를 숭상하고 인륜을 밝혀 이름을 바로잡아 국가의 방패가 되셨다.\n\n그로부터 백 수십 년 동안 대대로 유지를 계승하고 은혜를 받아 오늘날에 이르렀으니, 신하와 자식된 자들이 어찌 이 도를 널리 펼쳐 선덕을 발양할 것을 생각하지 않을 수 있겠는가? 이것이 이 관을 설립한 이유이다." # 弘道館記, 위공 - 도쿠가와 요리후사, 의공 - 도쿠가와 미쓰쿠니
eafp_japan.1009.a: "별 문제 없겠지?"
mitogaku_modifier: "미토학"

eafp_japan.1010.t: "천황의 즉위" # 고메이, 1846년 언젠가
eafp_japan.1010.d: "천황이 붕어하고, 그의 아들 오사히토가 새 천황으로 즉위했다."
eafp_japan.1010.f: "천황의 붕어 소식을 듣고, 고가인 시나가와 우지시게를 보내어 문안을 드리게 했다. 우지시게는 궁에 들어가서 태자를 알현하였다."
eafp_japan.1010.a: "천황 폐하 만세!"

eafp_japan.1011.t: "천황의 즉위" # 고메이, 1846년 언젠가, 천황이 ruler일 때
eafp_japan.1011.d: "천황이 붕어하고, 그의 아들 오사히토가 새 천황으로 즉위했다."
eafp_japan.1011.f: "\"사민의 마음을 하나로 모아 정교를 순화하고, 군신의 의리를 밝히고 상하의 화합을 두텁게 하여야 한다. 신주의 사기를 북돋우고 대의를 명확히 하여 초야에서 뜻있는 선비들이 분발하도록 하는 것이 짐이 깊이 바라는 바이다.\"" # 창작
eafp_japan.1011.a: "천황 폐하 만세!"

eafp_japan.1012.t: "젠코지 지진"
eafp_japan.1012.d: "젠코지 지역에서 지진이 일어나 큰 피해가 발생했다."
eafp_japan.1012.f: "밤 10시가 조금 넘은 시각에 큰 지진이 일어났다. 서둘러 성으로 올라가려고 \"비상복을 꺼내라\"는 말이 떨어지기 무섭게 행등도 꺼져 어둠 속을 비틀거리며 걸어가려다 세 번이나 넘어졌다.\n\n발을 딛고 몸을 일으켜 장막을 열고 별빛에 의지해 밖을 보니 온통 안개와 연기 같은 것으로 뒤덮여 있었다. 나중에 알고 보니 남쪽 담벼락이 무너졌을 때의 흙먼지였다."
#夜の10時少し過ぎ、それこそ大きな地震があった。急いで登城しようとして「非常服を取り出せ」と言う間もなく、行燈も消え暗闇の中をよろけながら歩こうとしたが、3回も転倒した。\n\n足を踏ん張って身支度をし、障子を押し開いて星明かりを頼りに外を見れば、霧や煙のようなもので辺りが一面に覆われていた。これは後ほど、南の塀が倒れたときの土煙だと分かった。
