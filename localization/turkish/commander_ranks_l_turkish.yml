 commander_rank_4: "Komutan Rütbesi 4"
 commander_rank_4_general: "General"
 commander_rank_4_admiral: "Amiral"
 commander_rank_4_fallback: "$commander_rank_4_general$ / $commander_rank_4_admiral$?"
