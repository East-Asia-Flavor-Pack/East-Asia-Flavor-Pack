chi_war_dynamism.2.t: "[SCOPE.sState('target_state').GetName]的命运"
chi_war_dynamism.2.d: "随着[SCOPE.sCountry('state_controller').GetName]军队占领[SCOPE.sState('target_state').GetName]足够长的时间，[SCOPE.sState('target_state').GetName]的控制权完全脱离了[SCOPE.sCountry('state_owner').GetName]的手中。 敌军的士气因此大增，而我军则显得动摇。"
chi_war_dynamism.2.a: "不行！"
chi_war_dynamism.3.t: "[SCOPE.sState('target_state').GetName]的命运"
chi_war_dynamism.3.d: "随着[SCOPE.sCountry('state_controller').GetName]军队占领[SCOPE.sState('target_state').GetName]足够长的时间，[SCOPE.sState('target_state').GetName]终于开始受到[SCOPE.sCountry('state_controller').GetName]政府的影响。 我军对此感到非常高兴，而[SCOPE.sCountry('state_owner').GetName]军队则显得动摇。"
chi_war_dynamism.3.a: "胜利是我们的！"
je_chinese_reunification: "中国再统一"
je_chinese_reunification_reason: "\"#italic 天下大势，分久必合。#!\n#italic  - 孟子#!\n\n天下陷入了巨大的混乱。[Concept('concept_china_proper','$concept_china_proper_short$')]现在不是统一在一个太阳下，而是分裂成了多个部分。\n\n我们不能袖手旁观。各地的豪杰和有志之士对这种情况感到不满，并正在努力将天下统一。他们的愿望会实现吗？还是最终会分裂呢？"
