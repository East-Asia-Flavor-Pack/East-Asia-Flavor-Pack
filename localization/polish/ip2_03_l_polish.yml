 caste_conflict.5.t: "Niedotykalni i wyrzutki"
 caste_conflict.5.d: "Broniąc swych praw, społeczność dalitów napiła się wody ze zbiornika publicznego, do którego zabroniono jej dostępu. Na czele tego pokojowego protestu stoi [SCOPE.sCharacter('character_scope').GetFullName]. W rezultacie duchowni bramini zorganizowali własny protest."
 caste_conflict.5.f: "Młoda dalicka dziewczyna, Meena, oglądała procesję z daleka, ukrywając się za dużym drzewem. Przyszła w to miejsce poprzedniego dnia razem z matką i napiły się wody ze zbiornika. Wydawać się mogło, że to ważne wydarzenie, chociaż chciała jedynie tego dnia wymigać się od pracy. Jednak to, co zobaczyła, przeraziło ją. Duchowni wlewali do zbiornika krowią urynę i odchody. Czy Meena napiła się wody z krowim moczem? Tak czy inaczej, już nigdy więcej nie napije się z tego zanieczyszczonego zbiornika."
 caste_conflict.5.a: "Zachowanie duchownych jest nie do przyjęcia."
 caste_conflict.5.b: "Niech się nawzajem rozpraszają."
