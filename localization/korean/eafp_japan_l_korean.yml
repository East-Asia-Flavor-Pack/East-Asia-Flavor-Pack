eafp_japan.1028.t:0 "오형제의 실종"
eafp_japan.1028.d:0 "아시즈리미사키의 앞바다에서 고기를 잡던 배 한 척이 사라졌다. 그 배에 타고 있던 아이들 다섯이 모조리 실종되었다."
eafp_japan.1028.f:0 ""그 지역 유지가 말하길 그 배에 탄 이들은 아픈 어미를 두고 고기를 잡아 살아가던 아이들이라 하였는데 이번에 친 폭풍우로 소식이 끊겼다고 합니다. 그 처지가 참 딱하니 수색을 진행해보는 것이 어떻겠습니까?""
eafp_japan.1028.a:0 "참으로 딱한 일이다. 하지만 나라가 쇄국을 하고 있는데 어찌 사사로이 배를 움직이겠는가?"
eafp_japan.1028.b:0 "관리를 파견해 앞바다 일대를 수색해보아라."

