l_french:
 je_brazilian_nation_building: "Intégration de la nation brésilienne"
 je_brazilian_nation_building_reason: "Le Brésil est une colonie sans mère patrie, un État sans nation. Pour forger une seule et même identité à partir de tous les peuples qui habitent ce vaste pays, il faudra de longues délibérations, l’accomplissement de tâches herculéennes, et une main ferme. Un Brésil uni est-il possible ?"
 je_brazilian_nation_building_ragamuffin_war_south: "La #bold guerre des Farrapos#! est terminée et le degré d’agitation culturelle [SCOPE.sCulture('sulista_culture').GetName|l] dans les patries de culture [SCOPE.sCulture('sulista_culture').GetNameNoFormatting|l] a été réduit en dessous de #bold 10 %#!."
 je_brazilian_nation_building_ragamuffin_war_done: "La #bold guerre des Farrapos#! est terminée et la [concept_devastation|l] de tous les États avec des patries de culture [SCOPE.sCulture('amazonic_culture').GetName|l] a été réduite en dessous de #bold 5#!."
 je_brazilian_nation_building_brazilian_national_hero_owned: "Un #bold [concept_brz_national_hero|l]#! a été proclamé et peut être utilisé dans la propagande."
 concept_brz_national_hero: "Héros national"
 concept_brz_national_hero_desc: "Un #bold héros national#! est un général qui a remporté une bataille contre un État qui n’est pas brésilien et qui a été salué comme un héros lors de l’événement #bold Un nouveau héros national.#!"
 je_brazilian_nation_building_integrate_nordestino: "Intégrer les Nordestinos"
 je_brazilian_nation_building_integrate_nordestino_past_tense: "Les Nordestinos sont brésiliens"
 je_brazilian_nation_building_integrate_nordestino_desc: "Afin de ramener les peuples du nord-est dans notre giron et de les réconcilier avec le nouvel ordre national, nous devons détruire l’une des plus grandes sources d’agitation de la région, une institution qui suscite à la fois l’opprobre et des appels à sa préservation éternelle."
 je_brazilian_nation_building_integrate_nordestino_tt: "Au niveau mondial, chaque [concept_pop|l] [SCOPE.sCulture('nordestino_culture').GetName|l] deviendra [SCOPE.sCulture('brazilian_culture').GetName|l]."
 je_brazilian_nation_building_integrate_nordestino_complete_tt: "Les [SCOPE.sCulture('nordestino_culture').GetName]s ont été intégrés aux [SCOPE.sCulture('brazilian_culture').GetName]s"
 je_brazilian_nation_building_integrate_nordestino_removal_tt: "Chaque [concept_homeland|l] [SCOPE.sCulture('nordestino_culture').GetName|l] sera retirée de nos terres."
 je_brazilian_nation_building_integrate_sulista: "Intégrer les Sulistas"
 je_brazilian_nation_building_integrate_sulista_past_tense: "Les Sulistas sont brésiliens"
 je_brazilian_nation_building_integrate_sulista_desc: "Les gauchos du sud ont visiblement senti que leurs intérêts n’étaient pas en accord avec ceux du Brésil. Le soulèvement des Farrapos a clairement illustré l’ampleur du fossé qui les sépare. Pour calmer les Farroupilha, il faudra appliquer la technique de la carotte et du bâton."
 je_brazilian_nation_building_integrate_sulista_tt: "Au niveau mondial, chaque [concept_pop|l] [SCOPE.sCulture('sulista_culture').GetName|l] deviendra [SCOPE.sCulture('brazilian_culture').GetName|l]."
 je_brazilian_nation_building_integrate_sulista_complete_tt: "Les [SCOPE.sCulture('sulista_culture').GetName]s ont été intégrés aux [SCOPE.sCulture('brazilian_culture').GetName]s"
 je_brazilian_nation_building_integrate_sulista_removal_tt: "Chaque [concept_homeland|l] [SCOPE.sCulture('sulista_culture').GetName|l] sera retirée de nos terres."
 je_brazilian_nation_building_integrate_paulista: "Intégrer les Paulistas"
 je_brazilian_nation_building_integrate_paulista_past_tense: "Les Paulistas sont brésiliens"
 je_brazilian_nation_building_integrate_paulista_desc: "Les habitants de São Paulo suivent fièrement leur propre voie et travaillent avec leurs propres marchés. Le développement d’un rôle économique pour la région qui s’intègre dans le marché brésilien sera essentiel pour forger une identité nationale commune."
 je_brazilian_nation_building_integrate_paulista_tt: "Au niveau mondial, chaque [concept_pop|l] [SCOPE.sCulture('paulista_culture').GetName|l] deviendra [SCOPE.sCulture('brazilian_culture').GetName|l]."
 je_brazilian_nation_building_integrate_paulista_je_tt: "L’entrée du journal #bold Le flot de café#! est activée et terminée"
 je_brazilian_nation_building_integrate_paulista_complete_tt: "Les [SCOPE.sCulture('paulista_culture').GetName]s ont été intégrés aux [SCOPE.sCulture('brazilian_culture').GetName]s"
 je_brazilian_nation_building_integrate_paulista_removal_tt: "Chaque [concept_homeland|l] [SCOPE.sCulture('paulista_culture').GetName] sera retirée de nos terres."
 je_brazilian_nation_building_integrate_amazonic: "Intégrer les Amazones"
 je_brazilian_nation_building_integrate_amazonic_past_tense: "Les Amazones sont brésiliens"
 je_brazilian_nation_building_integrate_amazonic_desc: "Le mécontentement est profond dans nos territoires du nord, qui sont déconnectés du commence et de la politique du reste du Brésil. L’intégration des Amazones nécessitera d’apaiser les habitants du Nord furieux et de stabiliser la région déchirée par les rébellions."
 je_brazilian_nation_building_integrate_amazonic_tt: "Au niveau mondial, chaque [concept_pop|l] [SCOPE.sCulture('amazonic_culture').GetName|l] deviendra [SCOPE.sCulture('brazilian_culture').GetName|l]."
 je_brazilian_nation_building_integrate_amazonic_complete_tt: "Les [SCOPE.sCulture('amazonic_culture').GetName]s ont été intégrés aux [SCOPE.sCulture('brazilian_culture').GetName]s"
 je_brazilian_nation_building_integrate_amazonic_removal_tt: "Chaque [concept_homeland|l] [SCOPE.sCulture('amazonic_culture').GetName] sera retirée de nos terres."
 culture_brazil.1.t: "Un nouveau héros national"
 culture_brazil.1.d: "[SCOPE.sCharacter('brazilian_national_hero').GetFullName] a prouvé sa valeur sur le champ de bataille, et après une victoire éclatante en [SCOPE.sState('state').GetName], [SCOPE.sCharacter('brazilian_national_hero').GetCustom('FR_IlElle')] s’est imposé[SCOPE.sCharacter('brazilian_national_hero').GetCustom('FR_E')] comme le cri de ralliement de toute la nation et de tout le peuple [SCOPE.sCulture('brazilian_national_hero_culture').GetName|l]."
 culture_brazil.1.f: "« De Porto Alegre à Belém, je pense que nous sommes tous d’accord pour dire que ce qu’a accompli [SCOPE.sCharacter('brazilian_national_hero').GetFullNameNoFormatting] en ce jour n’est ni plus ni moins qu’un miracle. Je lève mon verre en son honneur ! Viva [SCOPE.sCharacter('brazilian_national_hero').GetLastNameNoFormatting] ! »"
 culture_brazil.1.a: "[SCOPE.sCharacter('brazilian_national_hero').GetCustom('FR_LeLa')|U] [SCOPE.sCharacter('brazilian_national_hero').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('brazilian_national_hero').GetLastName] est un [concept_brz_national_hero|l] au Brésil !"
 culture_brazil.1.hero_clarification: "[SCOPE.sCharacter('brazilian_national_hero').GetFullName] peut se servir de son statut de [concept_brz_national_hero|l] pour intégrer le peuple [SCOPE.sCulture('brazilian_national_hero_culture').GetName|l]"
 culture_brazil.1.b: "Nous préférerions censurer ce personnage."
 culture_brazil.2.t: "Brasilidade"
 culture_brazil.2.d: "Nos efforts visant à forger une identité nationale ont enfin porté leurs fruits. Ce concept d’identité brésilienne, #italic Brasilidade#!, s’étend désormais à l’ensemble du pays."
 culture_brazil.2.f: "« Nos terres, notre peuple, sont plus soudés qu’une mosaïque. Non, la nation ressemble à tous les affluents qui se jettent dans l’Amazone. Le Brésil n’est pas une mosaïque, c’est une #italic aquarelle#!. »"
 culture_brazil.2.a: "Oh, mon Brésil brésilien !"
 culture_brazil.2.b: "Ce Brésil peut être le vôtre !"
 culture_brazil.3.t: "L’intégration des Paulistas"
 culture_brazil.3.d: "Le peuple [SCOPE.sCulture('paulista_culture').GetName|l], les habitants de São Paulo et les Caipiras de l’arrière-pays, se sont réconciliés avec le gouvernement central et le mouvement national [SCOPE.sCulture('brazilian_culture').GetName|l] en pleine expansion."
 culture_brazil.3.f: "« #italic Les rives calmes de l’Ipiranga ont entendu\nL’appel retentissant d’un peuple héroïque.\nEt le soleil de la liberté de ses rayons fulgurants\nBrilla dans le ciel de la patrie en cet instant.#! »" #from the national anthem of Brazil
 culture_brazil.3.a: "Ô, Patrie bien-aimée, adorée ! Salut ! Salut !"
 culture_brazil.4.t: "L’intégration des Sulistas"
 culture_brazil.4.d: "Le peuple [SCOPE.sCulture('sulista_culture').GetName|l] du Paraná et d’Iguazú, et les cow-boys du sud, se sont réconciliés avec le gouvernement central et le mouvement national [SCOPE.sCulture('brazilian_culture').GetName|l] en pleine expansion."
 culture_brazil.4.f: "« Le ciel, le soleil, la terre et la couleur. Voilà ce qu’il y a de plus beau dans notre pays. Et c’est ce qui fait du Brésil l’endroit où tout pousse. »\n\n« Mais papa, pourquoi ne peut-on pas garder pour nous ce que nous avons durement gagné ? Ce n’est que justice puisque nous travaillons pour ça. »\n\n« Et qui fabrique tes outils, d’après toi ? Et mes chaussures ? Et les vêtements de ta mère ? Le Brésil a besoin de notre coton et de notre café, autant que nous avons besoin de son fer et de son lait. Ensemble, nous sommes plus forts, mon fils. »" #Céu, sol, sul, terra e cor
 culture_brazil.4.a: "Ô, Patrie bien-aimée, adorée ! Salut ! Salut !"
 culture_brazil.5.t: "L’intégration des Amazones"
 culture_brazil.5.d: "Le peuple [SCOPE.sCulture('amazonic_culture').GetName|l] du nord et les colons frontaliers de l’Amazonie se sont réconciliés avec le gouvernement central et le mouvement national [SCOPE.sCulture('brazilian_culture').GetName|l] en pleine expansion."
 culture_brazil.5.f: "« Les États du Nord sont avec nous et nous suivent ! »\n\nUn sentiment supérieur à de la simple jubilation jaillit de l’auditoire. Du soulagement, comme une sœur qui s’inquiéterait pour son frère ? Peut-être la défense d’un père à qui l’on a donné raison ? Mais tout cela n’a au fond aucune importance, puisque c’est toute la maison qui s’était rapprochée de l’unité." #Motto of Belém
 culture_brazil.5.a: "Ô, Patrie bien-aimée, adorée ! Salut ! Salut !"
 culture_brazil.6.t: "L’intégration des Nordestinos"
 culture_brazil.6.d: "Le peuple [SCOPE.sCulture('nordestino_culture').GetName|l] de Bahia, du Pernambouc, et de tout le nord-est du pays, s’est réconcilié avec le gouvernement central et le mouvement national [SCOPE.sCulture('brazilian_culture').GetName|l] en pleine expansion."
 culture_brazil.6.f: "« Religion, indépendance, unité, liberté, tels sont les mots d’ordre du Brésil. Maintenant, j’imagine que vous vous demandez tous ce que font un prêtre et un cueilleur de café ici. Qui a la réponse ? »\n\n« Nous sommes Brésiliens. C’est ce que le pays nous demande. »\n\n« Je vous donne un demi-point. Oui, nous sommes tous Brésiliens. Mais non, le pays nous demande de chérir tout ce que nous avons. Car nous sommes #italic tous#! ce que nous avons. »" #First part is the motto of the Confederation of the Equator
 culture_brazil.6.a: "Ô, Patrie bien-aimée, adorée ! Salut ! Salut !"
 brz_perfido: "Pérfido"
 brz_brasil_brasileiro: "Brasil Brasileiro"
 brz_brasil_pra_mim: "Brasil! Prá mim!"
 je_south_american_national_identity: "Une nouvelle identité nationale"
 je_south_american_national_identity_reason: "Bien que faisant autrefois partie d’un grand continuum, partageant un gouvernement colonial et des dirigeants communs avec nos voisins, nous avons considérablement dévié depuis que nous avons obtenu notre indépendance. Le moment est venu d’assurer une nouvelle identité [SCOPE.sCulture('new_national_culture').GetName]."
 je_south_american_national_identity_integrate_a_state: "Promouvoir l’identité nationale"
 je_south_american_national_identity_integrate_a_state_desc: "Commence une campagne visant à poursuivre l’intégration de notre nouvelle culture nationale à travers la nation, en accordant de nouvelles patries de culture [SCOPE.sCulture('new_national_culture').GetName] dans nos [Concept('concept_incorporated_state', '$concept_incorporated_states$')] de culture [SCOPE.sCulture('old_national_culture').GetName]."
 new_culture_has_25_percent_tt: "La population de cet État est au moins à #variable 25 %#! de culture [SCOPE.sCulture('new_national_culture').GetName]"
 culture_south_america.1.t: "Fondations nationales"
 culture_south_america.1.d: "Un éveil national au sein de notre pays a conduit à l’émergence d’une identité distincte [SCOPE.sCulture('new_national_culture').GetName] parmi les nationalistes dominants."
 culture_south_america.1.f: "« Notre cri sacré n’appartient qu’à nous ! Entendez le bruit des chaînes brisées, et admirez le temple sacré au nom de la loi, de la paix et de l’union ! Voyez comme le ciel est bleu, comme la patrie est glorieuse ! »" #this is, like, five national anthems slammed together
 culture_south_america.1.a: "La culture [SCOPE.sCulture('old_south_american_culture').GetName] n’est plus. Nous sommes désormais le peuple [SCOPE.sCulture('new_national_culture').GetName|l] !"
 culture_south_america.1.b: "Nous sommes les héritiers d’un idéal plus noble !"
 culture_south_america.2.t: "Valeurs nationales"
 culture_south_america.2.d: "De plus en plus d’habitants des régions voisines de [SCOPE.sState('south_american_culture_state').GetName] ont commencé à adopter leur nouvelle identité [SCOPE.sCulture('new_national_culture').GetName]."
 culture_south_america.2.f: "« Quelle est cette terre majestueuse qui abrite un peuple aussi bon ? Une nation bien-aimée, une terre bien-aimée auxquelles j’appartiens ! »\n\nLa foule applaudit poliment la prose du poète. Bien que les mots choisis soient légèrement pompeux, l’émotion est tout de même palpable."
 culture_south_america.2.a: "Bienvenue dans la nation [SCOPE.sCulture('new_national_culture').GetName] !"
 culture_south_america.3.t: "La nation [SCOPE.sCulture('new_national_culture').GetName]"
 culture_south_america.3.d: "Aux quatre coins du pays, on parle de la patrie [SCOPE.sCulture('new_national_culture').GetName]. L’identité [SCOPE.sCulture('old_national_culture').GetName] a bel et bien disparu."
 culture_south_america.3.f: "Le drapeau flottait sur la place centrale, tandis que défilait un cortège de trompettes et de tambours jouant à l’unisson. « Puisse le soleil renoncer à sa lumière avant que nous ne rompions le vœu solennel que nous avons fait à notre patrie ! », rugit la foule, plus sincère que jamais."
 culture_south_america.3.a: "Gloire au peuple [SCOPE.sCulture('new_national_culture').GetName|l] !"
 every_pop_converts_tt: "Chaque [concept_pop|l] [SCOPE.sCulture('old_national_culture').GetName|l] de ce pays s’intégrera à la culture [SCOPE.sCulture('new_national_culture').GetName]"
 south_america_culture_convert_cooldown_tt: "N’a pas opté pour la décision #bold Promouvoir l’identité nationale#! au cours des #bold cinq dernières années#!"
 modifier_assimilation_nnc: "L’éclosion de l’identité nationale"
