concept_eafp_regent_lv1: "#color:{0.5,0.8,1.0} 힘의 균형#! #V 1단계#!"
concept_eafp_regent_lv1_desc: "#V 효과#!\n• #color:{0.5,0.8,1.0} 권력 공유자#!가 @coin3!소규모의 국고 자금을 [concept_eafp_regent_pocket_money]할 수 있음.\n• #color:{0.5,0.8,1.0} 권력 공유자#!의 이해집단이 여당에 없을경우 주군의 @eafp_stress_gain!스트레스 #N +1#!/달.\n• 여당 이해집단을 재구성할 때마다 주군의 @eafp_stress_gain!스트레스 #N +5#!\n• #color:{0.5,0.8,1.0} 권력 공유자#!가 본인의 이해집단의 정치적 힘을 일시적으로 키울 수 있음.\n• #color:{0.5,0.8,1.0} 권력 공유자#!가 [concept_eafp_regent_pocket_money]한 사유재산을 소모해 힘의 균형을 끌어당길 수 있음.\n\n현재 힘의 균형 수치: #V [GetPlayer.MakeScope.Var('eafp_var_je_regent').GetValue]#!\n\n현재의 권력 공유 형태에 따라 균형이 맞춰지는 지점인 [GetPlayer.MakeScope.ScriptValue('eafp_val_je_regent_balance')]을 넘어설 때까지 주마다 힘의 균형이 #N 0.25#!만큼 증가합니다."
