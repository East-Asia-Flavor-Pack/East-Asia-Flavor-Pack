lia_event_rlg.1180.t:0 "대규모 이주행렬"
lia_event_rlg.1180.d:0 "150만 시민 달성"
lia_event_rlg.1180.f:1 "이제 대구시민이 150만명을 넘었습니다.\n공장과 항만 노동자, 그리고 그들의 가족들까지 모두 함께 도시로 입주해 옵니다."
lia_event_rlg.1180.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1181.t:0 "도시구획 재정비"
lia_event_rlg.1181.d:0 "보다 편하게, 보다 멋지게"
lia_event_rlg.1181.f:1 "대구 시민이 백만명을 훌쩍 넘김에 따라 도시서비스가 원활히 제공되지 않고 있었습니다.\n도로 확장과 구획재정비, 인프라 확충등 도시 전역이 더욱 깔끔하게 재정비되었으며, 대부분은 대구의 도시개발 초기부터 사전수요예측에 따라 안배된 계획덕분에 수월하게 진행되었습니다!"
lia_event_rlg.1181.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1182.t:0 "시민복지 확대"
lia_event_rlg.1182.d:0 "소외되는 이들 없도록"
lia_event_rlg.1182.f:1 "시민들을 위한 도시를 만드는것은 복지에 소홀이 하지 않는다는것을 의미합니다.\n가난하거나 소외된이들을 위해 시 차원에서의 복지예산이 더욱 늘어났으며, 재원마련은 기존예산을 효율화시켜 조달했습니다."
lia_event_rlg.1182.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1183.t:0 "살기좋은도시"
lia_event_rlg.1183.d:0 "시민만족도 순위권 입성!"
lia_event_rlg.1183.f:1 "살고싶은 도시, 놀러가고 싶은 도시를 모토로 행해온 시정이 결실을 맺고 있습니다.\n주민을 위해온 도시운영이 시민들의 열성적인 지지로 화답받고 있습니다."
lia_event_rlg.1183.a:0 "마음에 드는군. <도시개발 진행도 상승>"

#대전-a
lia_event_rlg.1200.t:0 "대전의 시민들"
lia_event_rlg.1200.d:0 "우리는 대전 시민입니다."
lia_event_rlg.1200.f:1 "이번달 대전의 총 인구수는 최근 행정기록에 따르면 50만명을 넘었다고 합니다.\n도시는 수많은 사람들로 북적이고 있습니다."
lia_event_rlg.1200.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1201.t:0 "대전역"
lia_event_rlg.1201.d:0 "호남선-경부선 연결"
lia_event_rlg.1201.f:1 "호남선과 경부선이 만나는 이곳엔 거대한 교통수요를 감당할 대전역이 세워졌습니다.\n이곳은 대전의 중심역으로써 장차 대전을 대도시로 발전시키는 시발점이 될 것입니다."
lia_event_rlg.1201.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1202.t:0 "도시 정비"
lia_event_rlg.1202.d:0 "직업알선소 운영"
lia_event_rlg.1202.f:1 "도시가 빠르게 팽창하면서 자연스레 직업을 찾아 몰려든 사람들 또한 늘어났습니다.\n당국은 늘어난 도시빈민들과 무허가판자촌 문제를 해결하기 위해 일자리 양성과 더불어 직업알선소를 운영하여 실업률을 낮추는데 성과를 올렸습니다."
lia_event_rlg.1202.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1203.t:0 "새로운 도시"
lia_event_rlg.1203.d:0 "시가지 확장"
lia_event_rlg.1203.f:1 "대전 중심부에는 각종 공공시설과 함께 큰 길과 광장이 조성되었습니다.\n한때 그리 크지않은 고을이던 이곳은 이제 어엿한 도시의 모습을 갖춰가기 시작했습니다."
lia_event_rlg.1203.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.1210.t:0 "성장하는 도시"
lia_event_rlg.1210.d:0 "75만 도시"
lia_event_rlg.1210.f:1 "75만명의 시민이 대전에 적을 두고 있습니다.\n당국은 행정서비스의 수요를 맞추기 위해 분주히 움직이고 있습니다."
lia_event_rlg.1210.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1211.t:0 "철도청"
lia_event_rlg.1211.d:0 "철도청 본청 설립"
lia_event_rlg.1211.f:1 "오늘 국가 전역의 철도망을 관리할 중앙행정기관인 철도청이 대전정부청사에 본격적으로 자리를 틀었습니다.\n산업화와 함께 무계획적으로 부설되던 철도를 정리하고 통합 관리할 주체가 될 것입니다."
lia_event_rlg.1211.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1212.t:0 "기술 도입"
lia_event_rlg.1212.d:0 "강철 화차"
lia_event_rlg.1212.f:1 "철도 운용에서 강철의 대량 도입은 더욱 튼튼하고 견고한 수송능력을 가능케 했습니다.\n곧 여객사업분야로까지 확장할수도 있을 것입니다."
lia_event_rlg.1212.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1213.t:0 "경제 성장"
lia_event_rlg.1213.d:0 "도시내 산업체 오늘도 증가세"
lia_event_rlg.1213.f:1 "사업을 하려는 사람들은 모두 이 도시를 제일 먼저 생각합니다.\n수많은 공장과 기업과 사업체들이 나날히 새로 등록을 마치고 있습니다."
lia_event_rlg.1213.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.1220.t:0 "백만 시민"
lia_event_rlg.1220.d:0 "인구수 백만명 돌파!"
lia_event_rlg.1220.f:1 "이달부로 도시의 총 인구수가 100만명을 돌파하였습니다.\n시내 중심부에서는 기념축제가 열렸습니다!"
lia_event_rlg.1220.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1221.t:0 "산업력 견인"
lia_event_rlg.1221.d:0 "압도적인 접근성"
lia_event_rlg.1221.f:1 "철도와 산업은 불가분한 관계이며, 서로가 서로를 발전시킵니다.\n압도적인 철도 접근성은 공장이 원재료와 생산품을 원활이 수송할수 있게 해 주며, 노동인구 또한 마찬가지입니다."
lia_event_rlg.1221.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1222.t:0 "여객 혁명"
lia_event_rlg.1222.d:0 "안락한 여정"
lia_event_rlg.1222.f:1 "강철로 이루어진 중후한 객차는 안정성은 물론이며 승객 편의성 또한 크게 향샹시켰습니다.\n편안함과 력셔리함에 매료된 승객들 덕분에 오늘날 여객사업은 또다른 전성기를 맞이하고 있습니다."
lia_event_rlg.1222.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1223.t:0 "산업 호황"
lia_event_rlg.1223.d:0 "물동량 최대치 경신"
lia_event_rlg.1223.f:1 "오늘도 대전역을 드나드는 기차는 대전 중심가의 사람들만큼이나 북적입니다.\n도시 공무원들은 매일마다 늘어나는 화물운송량을 보며 보람차게 일하고 있습니다."
lia_event_rlg.1223.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.1230.t:0 "나라의 공장"
lia_event_rlg.1230.d:0 "어서오세요 우리나라에"
lia_event_rlg.1230.f:1 "이제 대전시민이 150만명을 넘었습니다.\n전국에서 그 위신을 떨치고 있습니다."
lia_event_rlg.1230.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.1231.t:0 "군수 혁명"
lia_event_rlg.1231.d:0 "육군군수사령부"
lia_event_rlg.1231.f:1 "군사교리와 혁신에 대한 체계적 연구가 쌓여감에 따라 육군 군수사령부 본부가 대전에 설립되었습니다.\n수리통계와 산업기술을 바탕으로 이곳에 위치한 육군종합보급창에서 전국 곳곳의 주둔지까지 원활한 보급선이 유지될 수 있게 되었습니다!"
lia_event_rlg.1231.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1232.t:0 "정시 출발"
lia_event_rlg.1232.d:0 "수송능력 극대화"
lia_event_rlg.1232.f:1 "수십년간의 운영 노하우와 여유를 갖춘 철도여건을 바탕으로 더욱 조밀하면서도 안정적인 운영스케쥴을 채택하게 되었습니다.\n이제 더 빨리, 더 많이, 더 안전하게 사람과 화물을 수송할수 있습니다!"
lia_event_rlg.1232.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1233.t:0 "교통수도 대전"
lia_event_rlg.1233.d:0 "끝없이 흐르는 잡화들"
lia_event_rlg.1233.f:1 "대전역의 일평균 이용객 수는 서울 외 지역중 1위입니다.\n시대를 선도하는 첨단 인프라를 보유한 이곳 대전은 국가 교통과 물류의 중심지입니다."
lia_event_rlg.1233.a:0 "마음에 드는군. <도시개발 진행도 상승>"

