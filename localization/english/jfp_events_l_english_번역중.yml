 # 기해박해
 jpf_joseon.1.t:0 "Discussion of Foul Beliefs"
 jpf_joseon.1.d:0 "U-Uijeong (Right State Councilor) Lee Jiyeon requested a full-scale investigation into the so-called "foul beliefs", religions that are contradictory to Confucius' teachings."
 jpf_joseon.1.f:0 ""Recently, our two investigation bureaus have captures dozens of crimminals who were bewitched by the foul beliefs. 혹 추조에 넘긴 자도 있으나 거의 모두가 죽기를 작정하고 미혹되어 능히 감발하여 뉘우치는 자가 매우 적다고 합니다. 이미 드러난 자로 보더라도 그 흉악하고 추악한 무리들이 어우러져 몰래 소굴을 만든 자의 수를 알 수가 없으니 떳떳한 인륜이 무너지고 습속이 점차 오염됨은 물론하고 황건적이나 백련교도의 근심을 생각하지 않을 수 없습니다. 지금의 사세는 엄히 더 조사하여 일체 철저하게 다스리되 살리는 방도로 사람을 죽이는 뜻을 두지 않을 수 없습니다."" # 비변사 등록, 헌종 5년 1839년 03월05일(음), 右議政 李止淵이 입시하여 邪學 罪人의 討罪에 대하여 논의함
 jpf_joseon.1.a:0 "그리 하라. 사도와 외척의 관찰사나 수령들은 각기 마음을 다해 끝까지 적발하여 소멸되도록 기약하라."
 jpf_joseon.1.a.tt:0 "The Catholic persecution begins."
 jpf_joseon.1.b:0 "육형은 시행할 수 없다. 하지만 묘당에 내려 품처하게 해서 영구히 종식시키는 실효를 거둘 수 있도록 기하겠다."
 jpf_joseon.1.b.tt:0 "Anti-Catholic $concept_interest_group$ are angry."
 jpf_ignored:0 "Ignore"
 jpf_persecuted:0 "Persecution"
 jpf_repected:0 "Respect"

 jpf_joseon.2.t:0 "Ki-hae Persecution"
 jpf_joseon.2.d:0 "[SCOPE.sCountry('fra_scope').GetName]의 선교사를 포함한 수십명이 처형되었다."
 jpf_joseon.2.f:0 "'무엇 때문에 이 나라에서 함께 좇는 평탄한 길을 버리고 거의 만 리 밖의 이류의 사설을 달갑게 여겨 스스로 함정으로 나아간단 말인가? 아! 미처 드러나지 않은 자는 또 규결을 어떻게 하고 자만이 어떻게 될지 모르겠다. 아비는 그 아들을 훈계하고 형은 그 아우를 훈계해, 그릇된 자는 반드시 개도할 것을 생각하고, 미처 빠지지 않은 자는 반드시 권계할 것을 생각하도록 하라.'" #헌종실록 6권, 헌종 5년 10월 18일 경진 1번째기사, 척사 윤음을 경외에 내리다
 jpf_joseon.2.a:0 "'애통해 하면서 유시하노라.'"
 jpf_joseon.2.a.tt:0 "[SCOPE.sCountry('fra_scope').GetNameNoFlag]가 이를 알면 달가워하지 않을 것입니다..."

 jpf_joseon.3.t:0 "[SCOPE.sCountry('kor_scope').GetNameNoFlag]의 [ROOT.GetCountry.GetName]인 박해"
 jpf_joseon.3.d:0 "최근 [SCOPE.sCountry('kor_scope').GetName]에서 천주교 신자들을 처형한 사건이 벌어졌습니다. [SCOPE.sCountry('kor_scope').GetNameNoFlag] 교구의 제2대 주교인 앵베르 범 라우렌시오 주교 등 [SCOPE.sCountry('kor_scope').GetNameNoFlag]에 머무르던 [ROOT.GetCountry.GetName] 성직자 중 3명이 죽었으며, 평신도 또한 매우 많은 숫자가 순교했습니다. [SCOPE.sCountry('kor_scope').GetNameNoFlag]에서는 외국인 입경금지법을 어긴 것이 처형 이유라고 밝혔지만, 중국인과 일본인은 함부로 입경해도 강제추방에 그치면서 [ROOT.GetCountry.GetName]인은 왜 처형했는지 알 수 없습니다."
 jpf_joseon.3.a:0 "조... 어디라고?"
 jpf_joseon.3.b:0 "Send a letter to [SCOPE.sCountry('kor_scope').GetName] government."
 jpf_joseon.3.c:0 "Prepare the fleet."

 jpf_joseon.4.t:0 "[SCOPE.sCountry('fra_scope').GetNameNoFlag]의 서한"
 jpf_joseon.4.d:0 "[SCOPE.sCountry('fra_scope').GetName]가 신해년에 있었던 사학 토벌에 대해 서한을 보냈습니다."
 jpf_joseon.4.f:0 "'이후에 우리나라의 시민을 가혹하게 해치는 일이 있으면 귀 [ROOT.GetCountry.GetNameNoFlag]은 반드시 큰 재해를 면할 수 없을 것이다. 그렇다면 재해를 임시하여 위로 귀국의 국왕에서부터 아래로 대신, 백관에 이르기까지 모두 다른 사람에게 원망을 돌릴 수 없고 오직 자기가 불인하고 불의하며 무례했던 것을 원망할 수 있을 뿐일 것이다. 이를 알기 바란다.'"
 jpf_joseon.4.a:0 "That's very rude."

 jpf_joseon.5.t:0 "[SCOPE.sCountry('fra_scope').GetNameNoFlag]의 서한"
 jpf_joseon.5.d:0 "[SCOPE.sCountry('fra_scope').GetName]가 신해년에 있었던 사학 토벌에 대해 서한을 보냈습니다."
 jpf_joseon.5.f:0 "'나는 본 조정 황제의 명을 받고 우리나라 군사들과 백성들을 보호하려고 이곳에 있는 것이다. 이 나라에서 무고하게 죽임을 당한 사람은 우리나라의 전교사로 추중되던 사람이다. 너희는 어질지 못하게 불의로 그를 죽였으니 공벌하는 것이 마땅하다. 이번 [SCOPE.sCountry('fra_scope').GetNameNoFlag] 전권 대신은 불인불의한 나라인 [ROOT.GetCountry.GetNameNoFlag]을(를) 징벌하기로 정하였으니 만약 귀를 기울여 명을 따르지 않으면 전혀 용서받지 못할 것이다.'"
 jpf_joseon.5.a:0 "오랑캐가 정신이 나갔구나!"

 jpf_joseon.6.t:0 "Discussion of Evil-Teaching"
 jpf_joseon.6.d:0 "한 유림이 서양으로 도망하여 10년 동안 사학을 전습하고 [ROOT.GetCountry.GetName]으로 귀국하였다."
 jpf_joseon.6.f:0 "'포청에서 한 달에 걸쳐 힐문하였는데, 그 말하는 것이 교활하여 양박의 강한 것을 믿고 협박하여 말하기를, "우리 나라에서 결코 그 교를 금할 수 없을 것이다. 은전을 흩어서 경외에서 흔하게 쓰는 재화는 다 양한이 책중에서 실어 보낸 것이다." 하였다.'"
 jpf_joseon.6.a:0 "사학은 무부무군이다. 당장 전국에서 사학을 배우는 자들을 잡아들이고 벌을 내려라."
 jpf_joseon.6.a.tt:0 "The Catholic persecution begins."
 jpf_joseon.6.b:0 "언제까지나 유학 만을 품고 갈 수는 없다. 그를 놓아주어라."
 jpf_joseon.6.b.tt:0 "반 천주교 $concept_interest_group$이 분노합니다."

 jpf_joseon.7.t:0 "Execution of Evil-Teaching Criminal"
 jpf_joseon.7.d:0 "오늘 요술로 백성을 미혹하는 사학 죄인을 처형하였습니다."
 jpf_joseon.7.f:0 ""나의 마지막 시간이 다다랐으니 잘 들으시오. 내가 외국인과 연락한 것은 나의 종교를 위해서이고 나의 천주를 위해서입니다. 이제 내가 죽는 것은 그분을 위해서입니다. 나를 위해 영원한 생명이 바야흐로 시작되려 합니다. 여러분도 사후에 행복하려면 천주를 믿으시오.""
 jpf_joseon.7.a:0 "이제 조용해지면 좋으련만."


 #삼정의 문란 해결책
 je_korean_restoration_history:0 "The Land of the Morning Calm"
 je_korean_restoration_history_reason:0 "수백년의 평화 속에서 조선은 온갖 병폐로 신음하고 있습니다."
 je_korean_restoration_history_goal:0 "타파 방법 고뇌"
 je_korean_restoration_first:0 "삼정의 문란 해결"
 je_korean_restoration_first_reason:0 "삼정의 문란은 백성들의 삶을 피폐하게 했습니다. 지금이라도 이를 바로잡아야 합니다."
 je_korean_restoration_first_goal:0 "개혁 지속"
 je_korean_restoration_hwangok:0 "환곡의 폐단 혁파"
 je_korean_restoration_hwangok_reason:0 "환곡이란 본디 가진 것 없는 이들에게 나라의 것을 빌려주어 겨울을 나게 하는 바람직한 구제조치였지만 작금에 이르러서는 가진 자들이 없는 자들에게 고리대를 휘두르는 악습의 일환이 되었을 뿐입니다.  구휼미의 지급을 화폐로 바꾸고 이 과정에서 드러나는 모든 병폐를 쓸어내야 합니다."
 je_korean_restoration_gunjeong:0 "군정의 폐단 혁파"
 je_korean_restoration_gunjeong_reason:0 "군정이란 본디 군역을 대신해 납부하던 베 한 필을 말한다. 하지만 작금에 이르러선 군역을 오롯이 지는 이는 열 중 셋이요, 나머지는 모조리 온갖 수단과 방법을 동원해 나라의 눈을 피하고 숨어 빠져나가니, 군적과 군영이 텅텅 비어버렸다. 이에 조정은 군적을 새로이 적고 장정의 수를 파악하되, 억울한 이가 생기지 않게 해야만 할 것이다."
 je_korean_restoration_jeonjeong:0 "전정의 폐단 혁파"
 je_korean_restoration_jeonjeong_reason:0 "전정이란 곧 논과 밭에 물리던 전세로, 지주에게 물리는 가장 오래된 세제이다. 하지만 지방관아와 지주가 서로 결탁해 이를 농민에게 전가하고, 수 배에 달하는 무거운 세를 물려 차액을 챙기며 없는 땅과 황폐한 땅에서도 쌀과 베를 물려 짜내니, 이 폐단이 이루어 말할 수 없을 정도로 커졌다. 이를 혁파하기 위해선 조정이 직접 나서서 전국적으로 양전을 시행하고 부패한 탐관오리와 지주들을 처벌하여 질서를 바로잡아야 할 것이다."
 je_korean_restoration_restart:0 "다른 방법으로의 개혁"
 je_korean_restoration_restart_reason:0 "개혁의 불씨가 남아있습니다."
 je_korean_restoration_restart_goal:0 "10년간 다음 조건을 만족함:"
 samjeong_complete_tt:0 "삼정을 개혁하세요"
 hwangok_complete_tt:0 "환곡의 폐단 해결 (결단 확인)"
 gunjeong_complete_tt:0 "군정의 폐단 해결"
 jeonjeong_complete_tt:0 "전정의 폐단 해결"
 
 
 korean_restoration.1.t:0 "삼정의 문란"
 korean_restoration.1.d:0 "아국 재정의 3대 요소인 전정, 군정과 환정의 문란이 갈수록 심해지고 있다. 백성들은 한겨울에 집안에 불을 때지도 못하고 있고, 조정이 만든 환곡 제도는 고리대의 상징이 되었다. 이에 관한 대책이 시급하다."
 korean_restoration.1.f:0 ""전하, 아뢰옵기 황공하오나, 장헌대왕께서 이르시기를 민유방본 식위민천이라, 백성은 나라의 근본이며 먹는 것이 백성의 하늘이라 남기셨음에도 작금의 조선 팔도는 백성이 배를 곯아 도적질을 서슴지 않고 수령이 사사로이 제 곳간을 채우기 바쁜 위난에 처해 있나이다. 부디 굽이 살펴주시옵소서.""
 korean_restoration.1.a:0 "즉시 대책을 마련하도록 하여라."
 korean_restoration.2.t:0 "삼정의 문란 혁파"
 korean_restoration.2.d:0 "오래도록 조정의 깊은 시름을 불러온 삼정의 문란이 혁파되었다."
 korean_restoration.2.f:0 ""전하, 공자께서 이르기를, 과거 제순이 농부와 낚시꾼, 그릇장이를 교화시켜 바르게 만들었듯 높은 사람이 어진 덕을 가지면 그 아래의 만백성이 이를 따라 덕을 갖는다 하였사옵니다. 작금에 닥친 국난이 이제 지나갔다 하더라도 이에 족하지 않고 더욱 덕을 쌓는 것이야말로 치국의 올바른 길일 것이옵니다.""
 korean_restoration.2.a:0 "이는 실로 하늘에 계신 열성의 영령들께서 함께 계셨기에 가능하였다."
 korean_restoration.2.b:0 "어찌 부덕한 과인의 덕이겠느냐? 모두 백성들이 있었기에 가능하였다."
 korean_restoration.3.t:0 "지주의 반발"
 korean_restoration.3.d:0 "토지세는 본래 지주에게서 걷는 것이라 하나 아전과 향리들이 세도가들과 결탁해 소유주가 명확치 않다.  이번에 세금을 지불해야 하는 농지들이 무수히 발견되었다."
 korean_restoration.3.f:0 ""소작세는 소작세대로, 전세는 전세대로 가져가고 우리는 무얼 가지고 먹고 살라는 것이요? 우리도 사람이외다!""
 korean_restoration.3.a:0 ""저들의 말도 옳은 듯하구나. 토지 조사를 다시 실시하여라.""
 korean_restoration.3.b:0 ""하! 샌님을 자칭하는 자들이 이렇게나 안일하고 욕망에 절어있다니. 이들 전부 국법으로 엄히 다스리거라!""
 korean_restoration.4.t:0 "과도한 세금으로 고통받는 농민들"
 korean_restoration.4.d:0 "본디 조선은 부국안민에서도 안민을 중시해 백성들에게 적은 세제를 부과하였다. 하지만 시간이 지나 작금에 이르러서는 수많은 관리가 착복하여 수많은 잡세를 만들어내어 폐단이 쌓였고, 이에 팔도의 백성들이 고통받고 있다."
 korean_restoration.4.f:0 ""전하, 아뢰옵기 황공하오나, 조선은 본디 경천근민이라 하여 백성들을 위해 적은 세금을 부과하였사옵니다. 허나, 작금에 이르러서는 팔도의 부패한 관리들로 인해 온갖 잡세가 붙어 죄 없는 백성들만 억울하게 고통에 울부짖게 되었사옵니다. 부디 굽이 살펴주시옵소서.""
 korean_restoration.4.a:0 ""사헌부에 일러 부정을 저지른 관리들을 처벌하고, 온갖 잡세를 폐지하도록 하여라.""
 korean_restoration.4.b:0 ""덕치라는 이치에 맞지 않으나,  아국의 재정 상태가 심히 좋지 않으므로 보류하겠다.""
 #새로 고친 부분
 #환곡
 korean_restoration.5.t:0 "환곡의 폐단 해결"
 korean_restoration.5.d:0 "여러 해에 걸쳐 조정이 쇄신하고자 했던 폐단이 작금에 이르러 자취를 감추었다. 열성조께서 실현하고자 하셨던 애민의 정신이 빛을 발하기 시작했다."
 korean_restoration.5.f:0 ""신 조인영이 삼가 아뢰옵니다. 본래 환곡이라 함은 나라에 기근이 들었을 때 백성들을 구휼하고자 만들어진 제도였거늘, 지방의 탐관오리들이 이를 악용하여 문란했었나이다. 하지만 작금에 이르러 주상께서 친히 명하시어 문란을 바로 잡으시니 백성들이 전하의 은혜에 감사하여 몸 둘 바를 모른다고 하옵니다.""
 korean_restoration.5.a:0 ""다행이구나.""
 korean_restoration.6.t:0 "전국적인 식량부족 사태"
 korean_restoration.6.d:0 "지방관들의 장계가 심상치 않다."
 korean_restoration.6.f:0 "전국에서 날아오는 장계들에서 하나 같이 곡식 비축량이 매우 적어 곤란하다는 내용을 볼 수 있사옵니다. 이대로 가면 이번 년은 식량난이 심각할 것으로 사료되옵니다."
 korean_restoration.6.a:0 "세수 조사를 실시하여라."
 korean_restoration.6.b:0 "농민들에게 더 걷어라."
 korean_restoration.7.t:0 "환곡의 탕감 논의"
 korean_restoration.7.d:0 "잦은 범람과 폭풍의 피해로 추수량이 부족해졌습니다. 올해는 환곡을 탕감하고 저장된 곡식을 푸는것이 좋아보입니다."
 korean_restoration.7.f:0 "나라가 해야하는 일은 백성이 사용하는 기구를 편리케 하고 의식을 풍부케하여 배를 곪지 않게 하는 것인데 利用厚生 올해에 흉작이 되었음에도 불구하고 환곡을 그대로 진행하는 것은 가렴주구한 행위라고 아뢰오."
 korean_restoration.7.a:0 "환곡을 탕감하라."
 korean_restoration.7.b:0 "원칙을 지켜라."
 korean_restoration.8.t:0 "구휼미를 가로챈 관리"
 korean_restoration.8.d:0 "한 지방에서 관리가 구휼미를 가로챘다."
 korean_restoration.8.f:0 ""팔도에서 아사자가 수없이 발생하는 가운데 이러한 행위는 용납 할 수 없사옵니다. 마땅히 일벌백계로 다스림이 옳을줄로 아뢰옵니다.""
 korean_restoration.8.a:0 "저자를 처벌해서, 전국의 탐관오리들에게 경각심을 심어주어라."
 korean_restoration.8.b:0 "눈 감아 줘라."
 korean_restoration.9.t:0 "호남 지방의 환곡 탕감"
 korean_restoration.9.d:0 "호남 지방의 흉작이 이어짐에 따라, 환곡을 어느정도 탕감해줄 필요성이 생겼습니다."
 korean_restoration.9.f:0 "호남에서 심각한 흉작이 이어짐에 따라 길거리에서 백성들의 울음소리가 그치질 않고 있사옵니다. 수많은 아사자들이 발생하고 있사온데 호남의 환곡을 탕감해주는 것이 어떻겠사옵니까?"
 korean_restoration.9.a:0 "탕감하라."
 korean_restoration.9.b:0 "탕감하지 않는다."
 korean_restoration.10.t:0 "강원 지방의 환곡 탕감"
 korean_restoration.10.d:0 "강원 지방의 흉작이 이어짐에 따라, 환곡을 어느정도 탕감해줄 필요성이 생겼습니다."
 korean_restoration.10.f:0 "강원에서 심각한 흉작이 이어짐에 따라 길거리에서 백성들의 울음소리가 그치질 않고 있사옵니다. 수많은 아사자들이 발생하고 있사온데 강원의 환곡을 탕감해주는 것이 어떻겠사옵니까?"
 korean_restoration.10.a:0 "탕감하라."
 korean_restoration.10.b:0 "탕감하지 않는다."
 korean_restoration.11.t:0 "영남 지방의 환곡 탕감"
 korean_restoration.11.d:0 "영남 지방의 흉작이 이어짐에 따라, 환곡을 어느정도 탕감해줄 필요성이 생겼습니다."
 korean_restoration.11.f:0 "영남에서 심각한 흉작이 이어짐에 따라 길거리에서 백성들의 울음소리가 그치질 않고 있사옵니다. 수많은 아사자들이 발생하고 있사온데 영남의 환곡을 탕감해주는 것이 어떻겠사옵니까?"
 korean_restoration.11.a:0 "탕감하라."
 korean_restoration.11.b:0 "탕감하지 않는다."
 korean_restoration.12.t:0 "관북 지방의 환곡 탕감"
 korean_restoration.12.d:0 "관북 지방의 흉작이 이어짐에 따라, 환곡을 어느정도 탕감해줄 필요성이 생겼습니다."
 korean_restoration.12.f:0 "관북에서 심각한 흉작이 이어짐에 따라 길거리에서 백성들의 울음소리가 그치질 않고 있사옵니다. 수많은 아사자들이 발생하고 있사온데 관북의 환곡을 탕감해주는 것이 어떻겠사옵니까?"
 korean_restoration.12.a:0 "탕감하라"
 korean_restoration.12.b:0 "탕감하지 않는다."
 korean_restoration.13.t:0 "해서 지방의 환곡 탕감"
 korean_restoration.13.d:0 "해서 지방의 흉작이 이어짐에 따라, 환곡을 어느정도 탕감해줄 필요성이 생겼습니다."
 korean_restoration.13.f:0 "해서에서 심각한 흉작이 이어짐에 따라 길거리에서 백성들의 울음소리가 그치질 않고 있사옵니다. 수많은 아사자들이 발생하고 있사온데 해서의 환곡을 탕감해주는 것이 어떻겠사옵니까?"
 korean_restoration.13.a:0 "탕감하라."
 korean_restoration.13.b:0 "탕감하지 않는다."
 korean_restoration.14.t:0 "환곡의 이자 감면"
 korean_restoration.14.d:0 "환곡이 부담되는 백성이 늘어감에 따라 이자를 감면해 줄 필요성이 생겼습니다."
 korean_restoration.14.f:0 ""전하. 아뢰옵기 황공하오나, 주자가 논하기를, '여름에 곡식을 받고, 겨울에 이자를 더해 갚는다. 흉년이 되면 이자의 절반을 감하고 큰 기근이 돌면 모두 감한다'고 하였사옵니다. 작금이 곧 흉년이나 큰 기근과 다를 바 없는 국난인바, 이자를 감하는 것이 가하다 사료되옵니다. 부디 소신의 어리석은 견해를 통촉하여주시옵소서.""
 korean_restoration.14.a:0 "경의 뜻대로 하여라."
 korean_restoration.14.b:0 "원칙을 지켜야 한다. 윤허할 수 없다."
 korean_restoration.15.t:0 "새로운 결정" #디시전 알림
 korean_restoration.15.d:0 "환곡의 폐단을 해결할 새로운 방법을 논의할 때가 왔습니다."
 korean_restoration.15.f:0 "지금까지의 방법으로는 환곡의 폐단을 해결 할 수 없었습니다. 따라서 새로운 접근법이 필요한 시점입니다."
 korean_restoration.15.a:0 "결정을 확인하자."
 korean_restoration.16.t:0 "강제적인 곡식 대출"
 korean_restoration.16.d:0 "일부 지방에서 백성들에게 강제적으로 곡식을 대출해주는 일이 일어났습니다."
 korean_restoration.16.f:0 "사헌부에서 아뢰길 각 지방에서 백성들에게 강제적으로 곡식을 대출해주고 이자를 받는 행위가 자주 이루어지고 있다고 합니다. 그 폐해가 심해 수많은 백성들이 고통 받고 있다고 하옵니다."
 korean_restoration.16.a:0 "관리를 처벌하라."
 korean_restoration.16.b:0 "세수가 늘어나면 좋은것 아니겠나."
 korean_restoration.17.t:0 "횡령 금지"
 korean_restoration.17.d:0 "환곡을 횡령하는 관리가 늘어나고 있습니다."
 korean_restoration.17.f:0 "환곡은 본디 백성들이 보릿고개에 배를 곪지 않게 하기 위함인데 이를 이용해 관리들이 사리사욕을 채우는 사건이 자주 발생하고 있습니다."
 korean_restoration.17.a:0 "관리를 색출해 일벌백계하라."
 korean_restoration.17.b:0 "눈감아 줘라."
 korean_restoration.18.t:0 "분석"
 korean_restoration.18.d:0 "백성들이 받은 곡식에 조약돌과 모래가 섞여 있는 경우가 발견되었습니다."
 korean_restoration.18.f:0 "사헌부에서 아뢰길, 조사한바에 따르면 관리들이 백성들에게 쌀 대신 모래와 돌을 주고서 이자는 제대로 돌려 받아 폭리를 취한다고 하옵니다."
 korean_restoration.18.a:0 "백성을 농락한 관리를 처벌하라."
 korean_restoration.18.b:0 "그정도는 실수 아니겠나?"
 korean_restoration.19.t:0 "환곡의 폐단에 대한 최종 해결책"
 korean_restoration.19.d:0 "환곡 제도는 수많은 문제를 낳았습니다. 이제 그것을 해결할 때가 되었습니다."
 korean_restoration.19.f:0 "환곡이 비록 백성들을 위하여 만들어진 제도라고는 하나 그 폐해가 너무나 심각해 도저히 손을 쓸 수가 없을 지경이옵니다. 환곡을 개혁하여 새로운 제도를 도입해야 할 것입니다."
 korean_restoration.19.a:0 "제도를 개혁하여 새로운 방식을 도입한다."
 korean_restoration.19.b:0 "환곡 제도의 문제점을 재검토하라."
 #전정
  korean_restoration.20.t:0 "양전의 시행"
 korean_restoration.20.d:0 "전정의 폐혜가 심하니 양전을 재도입할 때가 왔습니다."
 korean_restoration.20.f:1 ""경국대전에서 대전회통에 이르기까지 국법에는 20년에 한번은 양전을 시행토록 되어 있으나 비용과 인력의 소모가 막대하고 조정의 여력이 충분치 않아 실로 그리 행하지 못했습니다. 이에 온 조선땅에 균전사를 보내 진결과 은결을 파악토록 하고 세세곡곡 농토의 너비와 그 질을 가려 전세의 폐단이 없도록 하시옵소서."\n<토지조사 사업인 양전이 조선 전역에서 완료된 이후에 전정의 문란을 종식시킬 수 있습니다.>"
 korean_restoration.20.a:0 "전국적으로 양전을 시행하라."
 korean_restoration.20.b:0 "단계적으로 양전을 시행하라."
 korean_restoration.21.t:0 "백지징세"
 korean_restoration.21.d:0 "없는 땅에서 세금을 거두는 경우가 발견되었습니다."
 korean_restoration.21.f:0 "공지를 징세안에 올려 강제로 징수하니 이것이 황구와 백골에 징수하는 것과 무엇이 다르랴."
 korean_restoration.21.a:0 "곧장 처벌하라"
 korean_restoration.21.b:0 "여유가 없으니 훈방하라."
 korean_restoration.22.t:0 "은결"
 korean_restoration.22.d:0 "비옥한 땅의 세금을 걷지 않는 경우가 발견되었습니다."
 korean_restoration.22.f:0 "은결이란 양전을 실시할 때 비옥한 전답을 원장부에서 누락시키는 것을 말하고, 여결이란 전답의 면적을 실제보다 감소시켜 토지대장에 올려 그 남는 부분에 대한 곡식을 수취하는 것을 말한다. 이 둘을 합칭하여 은결이라 한다."
 korean_restoration.22.a:0 "당장 처벌하고 장부에 등록하라."
 korean_restoration.22.b:0 "그럴 수도 있지."
 korean_restoration.23.t:0 "부패한 관리"
 korean_restoration.23.d:0 "부패한 관리가 토지세를 마음대로 매기는 것이 발견되었습니다."
 korean_restoration.23.f:0 "이 땅은 1결에 10두는 걷고, 저 윗집 사는 놈은 결당 8두는 걷도록 하자꾸나. 저 질 좋은 땅에서 농사 짓는 놈은 1결에 12두는 내게 하는게 좋겠다. 조 대감 댁의 땅은 쌀 한 가마니만 내도록 하는게 좋겠군."
 korean_restoration.23.a:0 ""의금부에서 죄상을 낱낱이 파헤치고, 국법으로 엄히 다스려라.""
 korean_restoration.23.b:0 ""여러 사연이 복잡하게 뒤엉켜있음이 분명하다.""
 korean_restoration.24.t:0 "도결의 폐단"
 korean_restoration.24.d:0 "세곡을 갑절로 거둬들이고 있음이 확인되었다."
 korean_restoration.24.f:0 "국법에 이르길 세곡은 농토 1결에 쌀 20말 2두면 충분한 것을, 농민이 내는 것은 쌀 40말에 벼 10말, 돈 서넛냥이 넘고 서리배들이 농간을 부려 30말을 더 거두니 농토 1결에 100말을 넘게 세곡을 내는 꼴이다."
 korean_restoration.24.a:0 ""당장 형을 집행하고, 불법으로 거둬들인 세곡들을 돌려주도록 하여라. 어명이다.""
 korean_restoration.24.b:0 ""작금의 재정 상태가 심히 좋지 않으므로 보류하여라.""
 korean_restoration.25.t:0 "전국적인 양전 시행"
 korean_restoration.25.d:0 "전국의 관청에서 토지를 측량하고 지계를 발급하고 있습니다."
 korean_restoration.25.f:0 "조선 팔도의 관청에서 토지를 측량하고 이에 따라 지계를 발급하니 관청에 종이가 부족해 제지소들이 고생한다 하옵니다. 다만, 땅의 경계를 확실히 하여 더는 관리들이 전세를 부당하게 높이지 못할 것입니다."
 korean_restoration.25.a:0 "이걸로 나아지겠지."
 korean_restoration.26.t:0 "양전의 점진적 시행"
 korean_restoration.26.d:0 "일부 지역에서 양전이 시행되고 있습니다. 다만 아직 시행되지 않은 곳에서 불만이 나오고 있습니다."
 korean_restoration.26.f:0 "경기와 충청에서 양전이 시행되어 전정의 문란이 사라지고 있습니다. 허나 아직 양전이 시행되지 않은 곳에서는 탐관오리들이 판을 치고 있으며, 몇몇 양민들이 살던 땅을 버리고 양전이 시행되는 땅으로 이주하고 있다 합니다."
 korean_restoration.26.a:0 "최악은 면한 것 같군."
 #군정
 gunjeong_1tt:0 "징집 조건을 강화하여 모병제로 다가감."
 gunjeong_2tt:0 "백성들의 부담을 완화시켜 징병제로 다가감."
 korean_restoration.27.t:0 "군역의 회피"
 korean_restoration.27.d:0 "군정의 문란이 극에 달해 아무도 군역을 지는 이가 없습니다."
 korean_restoration.27.f:0 "조선 땅에 장정이 삼백만이라 하는데 그 중 군적에 오른 이는 고작해야 백만에, 실제로 군역을 지는 자는 기껏 이만 남짓이니 이것이 폐단이고 곧 바로잡아야 할 것입니다."
 korean_restoration.27.a:0 "군역을 지게하는 기준이 이상한 것이 아닌가? 조건을 강화하여라."
 korean_restoration.27.b:0 "무엇때문에 백성이 군역을 회피하는지 조사하여라."
 korean_restoration.28.t:0 "백골 징포"
 korean_restoration.28.d:0 "죽은 사람에게도 세금을 매기는 경우가 발각되었습니다."
 korean_restoration.28.f:0 "국법에는 45년간 군역에 응하여 60세가 되면 물고자와 함께 으레 면역하게 되어 있다. 허나 서리배가 농간하여 물고자에 대한 체납을 구실삼아 이른 바 물고채로 그 자손에게 백골징세를 감행하곤 했다."
 korean_restoration.28.a:0 "관리를 신문하고 징집 조건을 강화하여라."
 korean_restoration.28.b:0 "관리를 신문하고 군포를 낮추거라."
 korean_restoration.29.t:0 "족징"
 korean_restoration.29.d:0 "군역을 피해 도망친 자의 가족에게 군포를 물리는 것이 문제가 되고 있습니다."
 korean_restoration.29.f:0 "군포를 내지 못한 이의 일가붙이에게 군포를 대신 물리던 것이, 관곡이나 공금을 사사로이 쓴 자가 멋대로 군정의 가족들에게 거짓으로 겁박해 물리곤 하여 폐단이 심각하기 그지없었다."
 korean_restoration.29.a:0 "애초에 군역의 기준이 문란하여 이런 일이 벌어진 것이다. 제도를 정비하라."
 korean_restoration.29.b:0 "군포에 대한 부담이 문제인 것 같다. 군포를 완화시켜라."
 korean_restoration.30.t:0 "군포의 과다 징수"
 korean_restoration.30.d:0 "군포를 과다 징수 하는 지방이 늘어나, 백성들의 삶이 고단해지고 있습니다."
 korean_restoration.30.f:0 "갈밭 마을에 사는 백성이 아이를 낳은 지 3일만에 군포에 올라 아정이 군포 대신 소를 빼앗아가니 남편이 칼을 뽑아 자신의 음경을 잘라버리며 '나는 이 물건 때문에 이리 곤액을 받는구나' 하였다. 그 아내는 피가 뚝뚝 떨어지는 음경을 가지고 관청에 울며 호소했으나 문지기가 막아버렸다."
 korean_restoration.30.a:0 "군포를 법에 따라 제대로 징수하여라."
 korean_restoration.30.b:0 "군포에 대한 문제가 말이 아니구나. 군포를 줄여라."
 korean_restoration.31.t:0 "군정의 문란에 대한 해결"
 korean_restoration.31.d:0 "군정 제도에 대한 재검토가 필요한 시간입니다."
 korean_restoration.31.f:0 ""
 korean_restoration.31.a:0 "군역을 지는 자의 숫자보다는, 그 질이 중요하다."
 korean_restoration.31.b:0 "군포의 대한 부담을 낮추고, 군역의 체질을 개선한다."
 korean_restoration.32.t:0 "근대적 모병제의 탄생"
 korean_restoration.32.d:0 "백성들에게 무조건적인 군역을 요구하는것보다, 제대로된 군대를 육성하는 것이 중요합니다."
 korean_restoration.32.f:0 ""
 korean_restoration.32.a:0 "좋다."
 korean_restoration.33.t:0 "근대적 징병제의 탄생"
 korean_restoration.33.d:0 "무조건적인 군포를 걷는것 보다, 제대로된 군대를 육성하는 것이 중요합니다."
 korean_restoration.33.f:0 ""
