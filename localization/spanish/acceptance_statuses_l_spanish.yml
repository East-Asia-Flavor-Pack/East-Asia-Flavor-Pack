l_spanish:
 violent_hostility: "hostilidad violenta"
 violent_hostility_desc: "A la gente con este grado de aceptación se la desprecia, vilipendia y persigue tan abiertamente que el público general preferiría erradicarla de la faz de la Tierra antes que dedicar energía y tiempo a integrarla en la sociedad."
 violent_hostility_only_icon: "@acceptance_status_1!"
 cultural_erasure: "eliminación cultural"
 cultural_erasure_desc: "La gente con este grado de aceptación se encuentra aplastada por la bota de la sociedad dominante, cuyo objetivo principal es eliminar la cultura, las tradiciones y el sistema de creencias de estas personas. Solo entonces el grupo dominante comenzaría a tantear formas de incorporar a este grupo en la sociedad mayoritaria."
 cultural_erasure_only_icon: "@acceptance_status_2!"
 open_prejudice: "prejuicios manifiestos"
 open_prejudice_desc: "A la gente con este grado de aceptación se le permite convivir junto al resto de miembros de la sociedad. Sin embargo, este estado de coexistencia aparentemente neutral conlleva que su propio sistema de creencias y costumbres se vean sometidos a escrutinio en todo momento y puedan sufrir la desaprobación de sus homólogos de nivel superior."
 open_prejudice_only_icon: "@acceptance_status_3!"
 second_rate_citizen: "ciudadanía de segunda"
 second_rate_citizen_desc: "La gente con este grado de aceptación supuestamente disfruta de una gran cantidad de beneficios sociales. A pesar de esto, la sociedad la sigue percibiendo y tratando como subordinados, y a menudo padecen discriminación, derechos limitados y acceso restringido a recursos y oportunidades."
 second_rate_citizen_only_icon: "@acceptance_status_4!"
 full_acceptance: "aceptación total"
 full_acceptance_desc: "La gente con este grado de aceptación son miembros totalmente aceptados por la sociedad, y se benefician de una movilidad social ilimitada y de una estabilidad privilegiada. Sus valores fundamentales, sistema de creencias y reputación socioeconómica dan forma al tejido social al que aspiran todos los demás."
 full_acceptance_only_icon: "@acceptance_status_5!"
