l_french:
 #Landowners IG Traits
 ig_trait_noblesse_oblige: "Noblesse oblige"
 ig_trait_noblesse_oblige_desc: "Nous sommes meilleurs que les gens du peuple, ce qui signifie que nous avons le devoir de nous occuper d’eux. Leurs tentatives d’organiser les choses pour eux-mêmes sont autodestructrices et vouées à l’échec."
 ig_trait_family_ties: "Liens familiaux"
 ig_trait_family_ties_desc: "En ces temps de changement, nous n’oublions pas la valeur d’un bon mariage. Nos liens sont plus anciens que les frontières et les dépassent, et survivront aux alliances et aux gouvernements."
 ig_trait_noble_privileges: "Privilèges nobles"
 ig_trait_noble_privileges_desc: "Qu’est-il arrivé à l’idée que la noblesse devait être laissée libre d’accomplir ses devoirs sans être harcelée par les collecteurs d’impôts ? Il est temps de revenir à cette époque."
 ig_trait_profitable_estates: "Domaines rentables"
 ig_trait_profitable_estates_desc: "Comme vous le savez sans doute, ce qui est bon pour la noblesse est bon pour la nation. La prospérité se propage."
 ig_trait_the_velvet_book: "Le Livre de velours"
 ig_trait_the_velvet_book_desc: "Seules les familles les plus prestigieuses peuvent graver leur nom dans ce livre sacré. Nous savons qui en fait partie et qui n’en fait pas."
 ig_trait_bad_boyars: "Mauvais boyards"
 ig_trait_bad_boyars_desc: "Ils disent que le bon tsar du pays est fourvoyé par ses mauvais boyards ? Oh, mais nous pouvons leur montrer de quoi sont capables les mauvais boyards."
 ig_trait_latifundios: "Latifúndios"
 ig_trait_latifundios_desc: "La productivité et la richesse de nos domaines sont inégalées. L’argent coule entre nos mains comme l’eau dans les rapides. En vérité, c’est une époque dorée pour nous tous."
 ig_trait_junkerdom: "Domaine des junkers"
 ig_trait_junkerdom_desc: "Nous tenons notre pouvoir de nos terres, et nos terres sont puissantes. Quoi que nous choisissions de faire, la nation suivra."
 ig_trait_patrician_philanthropy: "Philanthropie patricienne"
 ig_trait_patrician_philanthropy_desc: "Il est grand temps que nous fassions quelque chose pour notre prochain, tout en nous assurant que notre nom sera inscrit sur ce qui sera construit, bien entendu."
 ig_trait_wiener_walzer: "Valseurs de Vienne"
 ig_trait_wiener_walzer_desc: "Au cours du dernier bal, quelqu’un a eu le culot de demander à ce que l’on joue un menuet. Mais enfin, nous dansons la valse ! C’est nous qui faisons la mode, et le menuet n’est clairement #italic pas#! à la mode !"
 ig_trait_fazenda_ibicaba: "Fazenda Ibicaba"
 ig_trait_fazenda_ibicaba_desc: "La main-d’œuvre a toujours été un problème pour nos entreprises, c’est pourquoi nous devons envisager toutes les possibilités pour obtenir le personnel dont nous avons besoin."
 ig_trait_summon_no_zamindars: "Aucun zamindar"
 ig_trait_summon_no_zamindars_desc: "Les dirigeants de notre pays ont montré qu’ils n’avaient aucun intérêt pour la négociation ou la flexibilité. Dans ce cas, ils ne devraient pas manquer les mesures plus subtiles que nous prenons pour maintenir l’ordre."
 ig_trait_famine_reserves: "Réserves pour la famine"
 ig_trait_famine_reserves_desc: "Il est de notre devoir d’ouvrir nos réserves de céréales quand un besoin urgent se fait sentir. Quelle meilleure façon d’acheter la sympathie de nos locataires ?"
 #Industrialists IG Traits
 ig_trait_job_creators: "Créateurs d’emplois"
 ig_trait_job_creators_desc: "Il faut dépenser de l’argent pour en gagner. Tant que l’on peut faire confiance au gouvernement pour ne pas interférer avec nos investissements, il n’y a pas d’autre endroit où nous préférons investir nos profits que dans la croissance économique."
 ig_trait_engines_of_progress: "Moteurs du progrès"
 ig_trait_engines_of_progress_desc: "Admirez les merveilles de l’ère moderne ! Le temps n’est plus à l’hésitation. Si cela peut être pensé, conçu et breveté, il faut le construire, le tester et l’utiliser immédiatement."
 ig_trait_tax_avoidance: "Évitement fiscal"
 ig_trait_tax_avoidance_desc: "Qui sait le mieux où notre argent doit être dépensé ? Pas le gouvernement, et certainement pas le gouvernement actuel. Heureusement, son incompétence a laissé des échappatoires fiscales qui peuvent être utilisées à bon escient."
 ig_trait_zaibatsu_cooperation: "Coopération des zaibatsus"
 ig_trait_zaibatsu_cooperation_desc: "Une relation saine entre l’industrie et le gouvernement est profitable à chacun. Il est dans notre intérêt à tous les deux de veiller à ce que cette situation perdure."
 ig_trait_zaibatsu_withdrawal: "Retrait des zaibatsus"
 ig_trait_zaibatsu_withdrawal_desc: "Notre situation financière se porterait mieux avec un recentrage sur la spéculation monétaire et un réinvestissement interne. Malheureusement pour le gouvernement, le commerce public n’est pas une priorité pour le moment."
 ig_trait_kommerskollegium: "Kommerskollegium"
 ig_trait_kommerskollegium_desc: "Il nous incombe, tandis que nos intérêts commerciaux ne cessent de croître, de veiller à ce que les richesses acquises soient gérées équitablement."
 ig_trait_ventilate_unify_beautify: "Assainir, agrandir et embellir"
 ig_trait_ventilate_unify_beautify_desc: "Vous avez vu ça ? C’est un immense atelier de putréfaction, où le soleil ne pénètre jamais, où les plantes s’étiolent et périssent, et où la misère et la peste travaillent de concert. Il nous incombe, bien sûr, d’y remédier."
 ig_trait_the_goods_must_flow: "Les marchandises doivent circuler"
 ig_trait_the_goods_must_flow_desc: "C’est bien beau de produire autant que notre nation le fait, mais à quoi bon si nos marchandises ne peuvent pas atteindre leurs marchés de destination ? Le moment est venu de s’assurer que le pays comprend la nécessité d’un bon réseau de transport."
 ig_trait_wounded_honor: "Honneur bafoué"
 ig_trait_wounded_honor_desc: "Nous sommes une poignée d’éclairés dans un pays qui résiste à toute forme d’illumination. Nos méthodes sont supérieures : tout désordre est une trahison, et la trahison doit être sanctionnée de la façon la plus sévère possible."
 ig_trait_stamped_and_signed: "Cachet et signature"
 ig_trait_stamped_and_signed_desc: "Nous utilisons des tampons et des registres pour rétablir l’ordre à partir du chaos. La gouvernance de l’Inde exige un océan de papier, et il est de notre devoir de veiller à son bon fonctionnement."
 ig_trait_responsible_government: "Gouvernance responsable"
 ig_trait_responsible_government_desc: "Notre mission est d’étendre la justice et la civilisation à tous les hommes et, bien entendu, de perpétuer l’autorité qui nous le permet."
 #Armed Forces IG Traits
 ig_trait_patriotic_fervor: "Ferveur patriotique"
 ig_trait_patriotic_fervor_desc: "Aussi brillante que soit la stratégie et aussi perfectionnées que soient les armes, certaines batailles ne peuvent être gagnées qu’avec du travail et du cran. Les soldats qui croient vraiment en ce que leur pays représente se battront avec courage, quelles que soient les chances."
 ig_trait_veteran_consultation: "Consultation des vétérans"
 ig_trait_veteran_consultation_desc: "Les progrès technologiques changent le visage de la guerre, mais nous ne pouvons nous en servir que si nous comprenons comment. Heureusement, ceux d’entre nous qui ont une expérience de terrain devraient en avoir une idée."
 ig_trait_materiel_waste: "Gaspillage de matériel"
 ig_trait_materiel_waste_desc: "La loyauté envers la nation n’est pas la loyauté envers le gouvernement. Si nous ne pouvons pas faire confiance aux dirigeants, autant utiliser ce qui nous est donné comme bon nous semble."
 ig_trait_elan_vital: "Élan vital"
 ig_trait_elan_vital_desc: "S’il est utile de pouvoir compter sur des armes et des armements de pointe, le chemin de la victoire dépend toutefois d’un esprit moteur qui ne fléchira pas devant l’adversité. Les soldats qui croient farouchement en ce que leur nation représente avanceront courageusement et en toutes circonstances."
 ig_trait_newly_created_army: "Nouvelle armée"
 ig_trait_newly_created_army_desc: "Le cœur d’une armée moderne ne réside pas dans les fusils dernier cri ou dans les plus beaux uniformes, mais dans l’organisation et la logistique. S’assurer que chaque soldat soit approvisionné, que le flux de munitions et de rations soit régulier, que chacun connaisse son rôle au sein de l’immense machine militaire, voilà comment lever une armée digne de ce nom."
 ig_trait_self_strengthening: "Auto-renforcement"
 ig_trait_self_strengthening_desc: "Notre intelligence et notre sagesse sont nécessairement supérieures à celles de ceux qui nous entourent. Par conséquent, nous n’avons qu’une chose à apprendre de l’étranger : des navires robustes et des canons efficaces."
 ig_trait_parochial_leadership: "Direction paroissiale"
 ig_trait_parochial_leadership_desc: "En ces temps difficiles, l’heure est au chacun pour soi, et chaque province doit avant tout veiller à son propre bien-être. Il serait déraisonnable d’attendre de chaque officier qu’il dirige ses hommes avec enthousiasme aussi loin de chez lui, alors que son propre foyer pourrait être menacé."
 ig_trait_el_buen_jefe: "El Buen Jefe"
 ig_trait_el_buen_jefe_desc: "Tout bon soldat a besoin d’un bon officier pour le diriger. À l’heure actuelle, c’est toute la nation qui a besoin d’un bon officier."
 ig_trait_clube_militar: "Clube Militar"
 ig_trait_clube_militar_desc: "Ça ne pourrait pas nous faire de mal d’avoir un endroit où les officiers et les soldats puissent se reposer, se détendre et occuper leur temps libre. En fait, ce serait même une bonne chose de pouvoir tous nous réunir pour nous organiser."
 ig_trait_coronelismo: "Coronélisme"
 ig_trait_coronelismo_desc: "Vous avez vu le dernier décret du gouvernement ? Ils ne savent donc pas à qui ils ont affaire ? Avec tous les hommes et les propriétés dont je dispose, ils feraient mieux de prendre au sérieux le gentleman amplement décoré que je suis."
 ig_trait_divided_ranks: "Rangs divisés"
 ig_trait_divided_ranks_desc: "Il existe une rupture fondamentale entre nos soldats et nos officiers, une rupture trop profonde pour être ignorée. Pourquoi un homme risquerait-il sa vie pour quelqu’un qui juge ses traditions avec autant de mépris ?"
 ig_trait_imperial_service: "Service impérial"
 ig_trait_imperial_service_desc: "Porter notre uniforme et repousser nos frontières est un grand honneur, dont rêvent des millions de personnes. Heureusement, il reste encore des postes à pourvoir."
 ig_trait_veerta: "Veerta"
 ig_trait_veerta_desc: "Notre armée a conquis toute l’Inde dans un flot ininterrompu de victoires contre toutes sortes d’ennemis. Notre courage et notre discipline veillent à ce que ce tableau d’honneur ne s’achève jamais."
 #Rural Folk IG Traits
 ig_trait_farmers_markets: "Marchés de producteurs"
 ig_trait_farmers_markets_desc: "Faire parvenir les produits que nous produisons aux personnes qui en ont besoin semble être une préoccupation majeure de nos jours. Dans de bonnes circonstances, nous sommes tout à fait capables de les acheminer nous-mêmes là où ils doivent être."
 ig_trait_honest_work: "Un travail honnête"
 ig_trait_honest_work_desc: "Nous gagnons notre vie en travaillant honnêtement et en transpirant honnêtement. Si cela signifie que nous produisons plus que ce dont nous avons besoin, tant mieux."
 ig_trait_old_ways: "Vieilles méthodes"
 ig_trait_old_ways_desc: "Ces gens qui dirigent le pays semblent avoir toutes sortes d’idées sur ce que devrait être l’avenir. Pourquoi devrions-nous leur faire confiance alors que ce sont eux qui ont fait du présent ce qu’il est ?"
 ig_trait_obshchina: "Obchtchina"
 ig_trait_obshchina_desc: "La vie n’est pas si terrible dans notre petit village. Répartir les tâches entre nous est facile, et répartir les produits et les bénéfices l’est encore plus."
 ig_trait_fellahin: "Fellahs"
 ig_trait_fellahin_desc: "Notre quotidien consiste à travailler ces terres du mieux possible. Parfois, cela paie."
 ig_trait_nucleos_coloniais: "Núcleos Coloniais"
 ig_trait_nucleos_coloniais_desc: "Une nouvelle terre est synonyme de nouveau départ dans la vie. N’est-ce pas magnifique ? Allons voir ce que nous réserve cette nouvelle colonie."
 ig_trait_plantation_work: "Travail dans les plantations"
 ig_trait_plantation_work_desc: "Nous travaillons dur, jour après jour, pour avoir de quoi survivre. Parfois, il arrive que nous obtenions un peu plus que cela, et nous chérissons ces moments précieux."
 ig_trait_of_the_sovereign_alone: "Du seul souverain"
 ig_trait_of_the_sovereign_alone_desc: "Le fardeau qui nous est imposé par ceux qui détiennent ces terres est insupportable. Il faut rappeler à ces intermédiaires que nous sommes les ryots du seul souverain, et qu’ils n’ont aucun droit sur nous."
 ig_trait_imandari: "Imandari"
 ig_trait_imandari_desc: "Notre terre est riche, et nous la travaillons avec assiduité. En période de prospérité, nous produisons ce dont nous avons besoin, et même plus encore."
 ig_trait_bazaar_bargains: "Les bonnes affaires du bazar"
 ig_trait_bazaar_bargains_desc: "Nos bazars enrichissent nos villes et attirent des visiteurs venus de très loin. Si la prospérité exige un peu plus d’organisation, c’est un prix que nous sommes prêts à payer."
 #Trade Unions IG Traits
 ig_trait_solidarity: "Solidarité"
 ig_trait_solidarity_desc: "Tous ceux qui veulent travailler doivent avoir du travail ! Personne ne doit être exclu ou négligé. Nous devons soutenir le droit de chacun à un travail équitablement rémunéré."
 ig_trait_industrial_organizers: "Organisateurs industriels"
 ig_trait_industrial_organizers_desc: "Peu importe qui est en charge, la façon dont les travailleurs collaborent a au bout du compte un impact plus important sur le bon fonctionnement d’une usine que n’importe quelle règle imposée d’en haut."
 ig_trait_work_to_rule: "Grève du zèle"
 ig_trait_work_to_rule_desc: "On dirait que les responsables veulent que nous nous taisions et fassions ce qu’on nous dit plutôt que de penser par nous-mêmes. Voyons comment ils réagiront si nous appliquons cette philosophie à notre travail « non qualifié »."
 ig_trait_bourse_du_travail: "Bourse du travail"
 ig_trait_bourse_du_travail_desc: "L’organisation ne s’arrête pas à la fin de la journée de travail ! Un front uni exige de s’entraider à la fois dans les ateliers, mais aussi dans nos foyers et nos communautés."
 #Intelligentsia IG Traits
 ig_trait_propagandists: "Propagandistes"
 ig_trait_propagandists_desc: "Dans nos poèmes, nos lettres et nos manifestes politiques, nous devons avant tout défendre les progrès réalisés dans notre pays comme un exemple de ce que cette nouvelle ère peut apporter aux régions moins favorisées du monde."
 ig_trait_avant_garde: "Avant-garde"
 ig_trait_avant_garde_desc: "Ce que d’autres n’osent même pas penser, nous le dirons à haute voix. Notre art et nos idées toucheront directement les cœurs et forceront les yeux à s’ouvrir !"
 ig_trait_social_criticism: "Critique sociale"
 ig_trait_social_criticism_desc: "Les personnes au pouvoir pensent souvent qu’elles sont irréprochables, mais l’autorité ne rend pas les idées de quelqu’un intéressantes. Nous avons beaucoup de choses intéressantes à dire, et nous savons exactement à propos de qui les dire."
 ig_trait_restoration: "Restauration"
 ig_trait_restoration_desc: "En cette époque de grands défis et de grandes réussites, nous pouvons nous targuer de notre détermination à redonner à la nation sa gloire d’antan. Grâce à un travail extraordinaire, nous avons réaffirmé le statut de notre civilisation, que notre travail extraordinaire continuera de propulser vers de nouveaux sommets."
 ig_trait_crisis_of_identity: "Crise identitaire"
 ig_trait_crisis_of_identity_desc: "La nation que nous servons n’est peut-être pas la nation que nous sommes réellement. Qu’avons-nous vraiment en commun avec les dirigeants ?"
 ig_trait_les_beaux_arts: "Les Beaux-Arts"
 ig_trait_les_beaux_arts_desc: "Nos arts, nos expositions, et notre talent créatif sont inégalés. Pourquoi ne pas les montrer ? Nous avons le mérite de rendre les autres jaloux."
 ig_trait_brasilidade: "Brasilidade"
 ig_trait_brasilidade_desc: "Venez faire la fête avec nous, mon ami ! Ici, nous pouvons écouter de magnifiques ballades à la belle étoile, une bouteille à la main. Regardez ce que cet homme est en train de peindre ! N’est-ce pas ça, la vraie vie ?"
 ig_trait_bachareis: "Bacharéis"
 ig_trait_bachareis_desc: "Nous savons ce dont la nation a besoin ! Après tout, nous parlons au nom du peuple... Quoi ? Non, nous n’avons pas dit que nous parlions #italic au#! peuple."
 ig_trait_swaraj: "Swaraj"
 ig_trait_swaraj_desc: "Nous sommes à la fois isolés de l’État et asservis par celui-ci. Nos dirigeants nous refusent tout pouvoir, tout en exigeant de nous un service irréfléchi. De telles méthodes sont vouées à l’échec, et s’il le faut, nous ferons tout pour qu’il en soit ainsi."
 ig_trait_westernisation: "Occidentalisation"
 ig_trait_westernisation_desc: "Notre gouvernement actuel représente la justice et le progrès, bien qu’une grande partie de notre pays y soit totalement étrangère. Nous devons chercher à réduire le fossé qui sépare l’État du peuple."
 #Petite-Bourgeoisie IG Traits
 ig_trait_treasury_bonds: "Bons du Trésor"
 ig_trait_treasury_bonds_desc: "Tant que l’on peut faire confiance au gouvernement pour payer ses dettes, investir nos économies durement gagnées dans le financement de cette grande nation est non seulement patriotique, mais aussi un bon investissement."
 ig_trait_middle_managers: "Cadres moyens"
 ig_trait_middle_managers_desc: "Nous ne pouvons pas obliger tout le monde à suivre scrupuleusement les règles du livre, mais nous pouvons au moins nous assurer que ce qui est fait soit enregistré dans les livres. Quelqu’un doit se souvenir de la bonne façon de faire les choses."
 ig_trait_xenophobia: "Xénophobie"
 ig_trait_xenophobia_desc: "Nous savons tous qui est responsable de l’état de notre pays, mais les gens ont peur de le dire. Pendant ce temps, ils rient dans notre dos de ce que nous leur laissons faire. Quelqu’un doit agir."
 ig_trait_bergsbrukens_valdistrikten: "Bergsbrukens Valdistrikt"
 ig_trait_bergsbrukens_valdistrikten_desc: "L’étroite collaboration entre les intérêts miniers et la bourgeoisie nous permet, en des temps meilleurs, d’assurer à l’État un soutien que les autres pays ne peuvent que nous envier."
 ig_trait_effendi: "Effendi"
 ig_trait_effendi_desc: "Grâce à des habitudes strictes et à des moyens honnêtes, nous sommes parvenus jusqu’au sommet et nos efforts sont désormais salués par tous, à juste titre."
 ig_trait_reorganization: "Réorganisation"
 ig_trait_reorganization_desc: "Nous savons qu’avec les bons décrets et les bons services, nous pouvons réformer beaucoup de choses. Nous attendons juste votre accord."
 ig_trait_master_of_the_house: "Maître de maison"
 ig_trait_master_of_the_house_desc: "Je vous en prie, asseyez-vous donc. Nous aspirons au raffinement ici, à être les serviteurs des pauvres, les majordomes des grands, les sympathisants et les philosophes de la nation."
 ig_trait_haute_finance: "Haute finance"
 ig_trait_haute_finance_desc: "Au jeu de la finance continentale, nous cherchons à gagner en étant les premiers à jouer."
 ig_trait_old_lady_of_threadneedle_street: "La vieille dame de Threadneedle Street"
 ig_trait_old_lady_of_threadneedle_street_desc: "Quand la nation a besoin d’aide, il existe une vieille dame prudente, sûre, et vers qui nous pouvons toujours nous tourner en cas de crise : la Banque d’Angleterre."
 ig_trait_civil_service: "Fonction publique"
 ig_trait_civil_service_desc: "Les gens ont toutes sortes d’idées sur la fonction publique. Nous sommes pourtant là pour vous aider à élaborer et à mettre en œuvre vos politiques."
 ig_trait_bah_humbug: "Foutaises"
 ig_trait_bah_humbug_desc: "Vous dites que les pauvres et les indigents sont dans le besoin. N’y a-t-il pas de prisons ? Les hospices ont-ils tous disparu ? Alors ! Les mal lotis n’ont qu’à y aller."
 ig_trait_swadesh: "Swadesh"
 ig_trait_swadesh_desc: "Nous sommes aussi travailleurs que n’importe quel peuple, et pourtant nous n’avons pas droit au crédit et nous sommes asservis par des entreprises étrangères. Si nos dirigeants cherchent à nous exclure de l’économie, nous ferons de même pour eux."
 ig_trait_lines_of_credit: "Lignes de crédit"
 ig_trait_lines_of_credit_desc: "Sans les crédits accordés par nos propres financiers, la Compagnie n’aurait jamais pu conquérir l’Inde. Avec un dossier solide, nous sommes tout à fait disposés à poursuivre cette relation."
 ig_trait_cooperative_agencies: "Agences coopératives"
 ig_trait_cooperative_agencies_desc: "Nos dirigeants possèdent un énorme capital, mais ils ne savent rien de notre pays. Si nous partagions leurs ressources et notre expertise, nous pourrions enrichir notre patrie, bien plus que s’ils agissaient seuls."
 #Devout IG Traits
 ig_trait_be_fruitful_and_multiply: "Soyez féconds et multipliez-vous"
 ig_trait_be_fruitful_and_multiply_desc: "L’ascétisme est une bonne chose pour les rares personnes qui consacrent leur vie à des activités spirituelles, mais pour le commun des mortels, les valeurs les plus importantes à inculquer sont celles qui consistent à fonder une famille et à s’occuper des enfants."
 ig_trait_divine_right: "Droit divin"
 ig_trait_divine_right_desc: "Nous croyons qu’il y a un ordre dans nos vies. La société peut refléter cet ordre, en bien ou en mal. Tant que les dirigeants sont vertueux et leurs lois justes, nous pouvons nous assurer que le peuple sait pourquoi."
 ig_trait_pious_fiction: "Fiction pieuse"
 ig_trait_pious_fiction_desc: "Les valeurs d’aujourd’hui sont tellement empoisonnées et la littérature tellement corruptrice que l’éducation elle-même a un effet érosif sur la morale. Au lieu d’enseigner aux gens ce que la classe dirigeante actuelle considère comme vrai, il vaut mieux leur enseigner ce qui devrait être vrai."
 ig_trait_work_ethic: "Éthique de travail"
 ig_trait_work_ethic_desc: "N’oubliez pas que l’argent a une nature génératrice. L’argent engendre l’argent ; la production de bénéfices est un acte de création, un honneur et une glorification de l’œuvre de Dieu."
 ig_trait_asceticism: "Ascétisme"
 ig_trait_asceticism_desc: "Suivre la bonne voie consiste à s’abstenir des plaisirs de ce monde. Ne vous laissez pas trop perturber par les changements matériels, qui finiront aussi par passer."
 ig_trait_kar_seva: "Kar Seva"
 ig_trait_kar_seva_desc: "Dieu est avec nous et parmi nous. Servir les autres de façon désintéressée, c’est servir la création de Dieu, et donc servir Dieu. Il nous incombe à tous de nous engager dans un travail honnête et de partager les fruits de ce labeur avec les autres, et ainsi nous rapprocher de Dieu."
 ig_trait_temporal_mandate: "Mandat temporel"
 ig_trait_temporal_mandate_desc: "La frontière entre le ciel et la terre est souvent floue, tout comme la frontière entre la foi et le gouvernement. Il faut de tout pour administrer le monde laïc, et nous pourrons toujours trouver des moyens de faire fonctionner nos systèmes ensemble."
 ig_trait_the_best_revenge: "La meilleure vengeance"
 ig_trait_the_best_revenge_desc: "Si vous voulez vous venger de votre ennemi, développez davantage de bonnes qualités et avancez sur le chemin de la vertu. Ainsi, vous vous vengerez inévitablement de votre ennemi, car il sera bouleversé devant tant de qualités et une telle réputation."
 ig_trait_yeshivot: "Yechiva"
 ig_trait_yeshivot_desc: "Étudier la Sifrout Hazal est indispensable pour tous les jeunes. Si personne n’allait à l’école, comment pourrait-on se souvenir de nos lois et les respecter ?"
 ig_trait_traditsye: "Traditsye"
 ig_trait_traditsye_desc: "Le monde qui nous entoure évolue rapidement. Comment sommes-nous censés garder notre équilibre dans ce tourbillon de changements ?"
 ig_trait_heavenly_sovereign: "Souverain céleste"
 ig_trait_heavenly_sovereign_desc: "Les héritiers de l’empereur Jimmu se sont occupés de l’une des plus vénérables institutions du monde. Cette source de tradition mérite à juste titre d’être vénérée, et en tant que nation, nous devrions le reconnaître."
 ig_trait_secular_shrine_theory: "Théorie du sanctuaire séculier"
 ig_trait_secular_shrine_theory_desc: "Les sanctuaires sont une croyance inhérente au peuple japonais. Ils existent en tant qu’institutions pour les rituels publics de l’État. Le shintoïsme est idéologique : c’est l’expression du patriotisme que nous attendons de chaque citoyen."
 ig_trait_haibutsu_kishaku: "Haibutsu kishaku"
 ig_trait_haibutsu_kishaku_desc: "Les religions étrangères doivent être abolies de la nation, et leurs représentations détruites. Regardez les dégâts qu’elles ont causés ! Rendez-vous dans leurs sanctuaires, leurs temples, leurs cabanes, et montrez-leur qu’elles n’ont rien à faire ici !"
 ig_trait_da_wat: "Da’wa"
 ig_trait_da_wat_desc: "Nous devons sortir, inviter les autres à nous rejoindre dans la foi et vivre selon la volonté d’Allah. L’oumma est ouverte à tous."
 ig_trait_sharia: "Charia"
 ig_trait_sharia_desc: "Pour vivre correctement, il faut connaître les lois qui définissent ce qui est correct et ce qui ne l’est pas. L’interprétation de la loi fait partie des devoirs les plus vertueux et les plus solennels qui soient."
 ig_trait_mecelle: "Medjellé"
 ig_trait_mecelle_desc: "Basé sur la jurisprudence hanafiste, le Medjellé-i Ahkâm-ı Adliye veille à ce que nous respections un code répondant à notre foi et à nos attentes vis-à-vis du droit laïc."
