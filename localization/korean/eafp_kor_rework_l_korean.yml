eafp_kor_mainline.253.mt: "굶주린 자들의 절규"
eafp_kor_mainline.253.md: "[SCOPE.sState('state_scope').GetName]에서 굶주린 농민들이 환곡 창고를 털다가 붙잡혔다. 이들을 처형하려 하지만, 백성들의 동정이 커지고 있다."
eafp_kor_mainline.253.mf: "한 농민이 처형대 앞에서 외쳤다.\n\n\"죽어도 편히 죽겠다! 우리는 배고파서 훔쳤다!\"\n\n구경꾼 중에서 울음소리가 터져 나왔다.\n\n\"저 사람 말이 맞소! 우리도 배고픕니다!\""
eafp_kor_mainline.253.oa: "백성에게 곡식을 배급하라"
eafp_kor_mainline.253.ob: "엄벌로 다스려 경각심을 주라"
eafp_modi_kor_mainline_253_oa: "의창 제도 개혁"
eafp_modi_kor_mainline_253_ob: "비어있는 곳간"

eafp_kor_mainline.254.mt: "썩은 곡식"
eafp_kor_mainline.254.md: "[SCOPE.sState('state_scope').GetName]에서 관청의 환곡 창고에서 썩은 곡식이 발견되었다. 아전들이 농민에게 썩은 곡식을 강제로 빌려주고 새 곡식을 요구하고 있다."
eafp_kor_mainline.254.mf: "\n\n\"이게 무슨 곡식이오! 벌써 썩어서 구더기가 들끓는데, 어떻게 갚으라 하시오?\"\n\n\"그건 네 운명이지. 내년에 새 곡식으로 갚지 않으면 네 논을 압수한다!\""
eafp_kor_mainline.254.oa: "썩은 곡식을 교체하라"
eafp_kor_mainline.254.ob: "아전들을 처벌하라"
eafp_kor_mainline.254.oc: "묵인하라"
eafp_modi_kor_mainline_254_oa: "곡식 품질 분류 기준 제도화"
eafp_modi_kor_mainline_254_ob: "불투명한 운영"

eafp_kor_mainline.255.mt: "황구첨정"
eafp_kor_mainline.255.md: "[SCOPE.sState('state_scope').GetName]에서 군역 대상자를 늘리기 위해 아전들이 어린아이나 노인을 군적에 올리는 일이 횡행하고 있다. 이로 인해 민심이 크게 동요하고 있다."
eafp_kor_mainline.255.mf: "\"열 살배기 아들의 이름이 군적에 올랐다 하니 이는 어찌된 일이옵니까?\"\n\n\"장정이 될 때까지 기다리면 되지 않겠소? 그때까지는 군포로 내면 될 것을...\""
eafp_kor_mainline.255.oa: "군적을 재조사하라."
eafp_kor_mainline.255.ob: "민원은 기각하라."
eafp_modi_kor_mainline_255_oa: "허위 군적 단절"
eafp_modi_kor_mainline_255_ob: "최후의 한명까지"

eafp_kor_mainline.256.mt: "도결"
eafp_kor_mainline.256.md: "[SCOPE.sState('state_scope').GetName]에서 수령과 아전들이 실제 세액의 몇 배를 징수하는 도결이 성행하고 있다. 농민들의 부담이 나날이 가중되고 있다."
eafp_kor_mainline.256.mf: "암행어사의 보고서에는 이렇게 적혀있었다.\n\n\"백성들이 내야 할 세금이 해마다 늘어나고 있사옵니다. 실제 세액의 다섯 배를 거두는 고을도 있사옵니다. 이는 모두 수령과 아전들의 탐욕 때문이옵니다.\""
eafp_kor_mainline.256.oa: "이걸 개선할 방법이 없을까?"
eafp_kor_mainline.256.ob: "현행 제도를 유지하라."
eafp_modi_kor_mainline_256_oa: "회계장부 열람"
eafp_modi_kor_mainline_256_ob: "아전의 개인 창고화된 의창"

eafp_kor_mainline.257.mt: "인징"
eafp_kor_mainline.257.md: "[SCOPE.sState('state_scope').GetName]에서 도망간 사람의 세금을 그 이웃이나 친족에게 부과하는 일이 만연하고 있다."
eafp_kor_mainline.257.mf: "\"이웃 것을 내가 왜 짊어져야 합니까?\"\n\n\"도망간 자의 세금은 누군가 내야 하니, 그것이 법이다.\""
eafp_kor_mainline.257.oa: "도망자 색출에 집중하라."
eafp_kor_mainline.257.ob: "현행 제도를 유지하라."
eafp_modi_kor_mainline_257_oa: "대납징수 금지"
eafp_modi_kor_mainline_257_ob: "무관자에게 군포 전가"

eafp_kor_mainline.258.mt: "백지징세"
eafp_kor_mainline.258.md: "[SCOPE.sState('state_scope').GetName]에서 수령과 아전들이 실제로 존재하지 않는 토지에 대해서도 세금을 거두는 백지징세가 성행하고 있다. 이에 농민들의 원성이 하늘을 찌르고 있다."
eafp_kor_mainline.258.mf: "\"이보시오, 나는 그런 땅을 가진 적이 없소!\"\n\n\"장부에 적혀있는데 어찌 없다 하오? 어서 세금을 내시오.\""
eafp_kor_mainline.258.oa: "철저히 조사하여 시정하라"
eafp_kor_mainline.258.ob: "일단 묵인하고 넘어가자"
eafp_modi_kor_mainline_258_oa: "토지세 정비 시행"
eafp_modi_kor_mainline_258_ob: "불균형한 토지세 부과"

eafp_kor_mainline.298.mt: "양전 완료"
eafp_kor_mainline.298.md: "조선 팔도의 관청에서 토지를 측량하고 이에 따라 지계를 발급하니 전세를 명확하게 거둘 수 있게 되었다."
eafp_kor_mainline.298.mf: "1. [ROOT.GetCountry.GetAdjectiveNoFormatting] 인민이 전답이 유(有)한 자는 차(此) 관계(官契)를 필유(必有)하되, 구계(舊契)는 물시(勿施)하여 본 아문에 수납할 것\n\n1. 전답[혹은 가사(家舍)] 소유주가 해당 가사를 매매 혹 양여하는 경우에는 관계를 환거하며 혹 전질(典質: 전당을 잡힘)하는 경우에는 해당 지방 관청에 인허를 얻은 후에 시행할 것\n\n1. [ROOT.GetCountry.GetAdjectiveNoFormatting] 인민 외에 전답소유주 되는 권리가 무(無)하니 차명(借名) 혹 사상(私相) 매매∙전질∙양여하는 폐가 유(有)한 자는 모두 일률(一律: 최고형)에 처하고 전답은 원주(原主) 기명인(記名人)의 유(有)함으로 인하여 일절 속공(屬公)할 것"
eafp_kor_mainline.298.oa: "이걸로 나아지겠지."

eafp_kor_mainline.299.mt: "중흥"
eafp_kor_mainline.299.md: "군정, 환곡, 전정으로 대표되는 삼정의 문란이 마침내 혁파되었다. 관리들의 비리와 농간이 일소되고 백성들의 부담이 크게 줄어들었다."
eafp_kor_mainline.299.mf: "상이 전교하시기를,\n\n\"백성의 고통이 감소되었다 하니 가히 기쁘도다. 이는 실로 조종의 은덕이요, 신하들의 충성 때문이라. 이제 백성이 부당한 징색에 시달리지 아니하고, 창고가 충실해지며, 전정이 공평하게 되어 민심이 화평하니 어찌 아름답지 아니하랴.\""
eafp_kor_mainline.299.oa: "백성을 위한 정사가 이루어졌다."

##300번~399번 - 힘의 공유 관련 이벤트

eafp_kor_mainline.301.mt: "유배자 복권?"
eafp_kor_mainline.301.md: "김정희 등에 대한 복권 논의가 일다"
eafp_kor_mainline.301.mf: ""아니되옵니다 전하! 그들이 조정을 능멸한 죄가 가볍지 않았거늘, 어찌 이토록 빨리 불러들이시렵니까?"\n\n"그들이 역적도 아니거늘, 충분한 반성이 있었다면 못할 것도 없지 않소? 권세가 하늘을 찌를듯한 누구네 가문들에게야 눈엣가시겠지만 말이요."\n\n"조대감! 그 무슨 망발이요! 그 음해의 저의가 무엇인지 알아야 겠소!"\n\n"저자가 어제 술을 너무 많이 마셨나 봅니다 전하. 이곳의 모두는 오직 전하께 충성하는 신료들뿐입니다. 그러니 이번 건에 대한 논의는 잠시 보류하심이 어떠실지요...""
eafp_kor_mainline.301.oa: "그냥 해본 소리요."

eafp_kor_mainline.302.mt: "유배자 복권"
eafp_kor_mainline.302.md: "김정희의 석방을 지시하다"
eafp_kor_mainline.302.mf: ""...하여 김정희, 조병현, 그리고 이지연등에 대해 산 사람은 석방하고 죽은 이는 복권시키는 것으로 결정하였네."\n\n"하오나 전하..."\n\n"그만! 이미 결정된 사안이니, 더는 다른 말 하지 말게.""
eafp_kor_mainline.302.oa: "이상으로 오늘 조회는 끝이다."
eafp_kor_mainline.302.ob: "아! 그리고 적당한 관직도 줘야지!"

eafp_kor_mainline.303.mt: "사소한 보안 소동"
eafp_kor_mainline.303.md: "궐내의 사소한 소란이 보고되다."
eafp_kor_mainline.303.mf: ""...하여 조치를 해 두었으며 추가적인 피해는 없는 것으로 조사되었습니다."\n\n"그렇소?"\n\n"예. 또한 경비를 맡는 병졸들에게도 잘 일러두었으니 염려하지 마시옵소서...""
eafp_kor_mainline.303.oa: "어쩌면..좀 더 #V 체계적인 대책#!이 필요할지도 모르겠네만...?"

eafp_kor_mainline.304.mt: "새 군영"
eafp_kor_mainline.304.md: "총융청의 총위영 승격을 하교하다."
eafp_kor_mainline.304.mf: ""내 곰곰히 생각해 보건데, 지난번에 있었던 일 말이야, 그건 아무리 생각해도 궁중경비가 너무 소홀했단 말이지."\n\n"전하. 송구스럽사오나, 저희가 두번다시 같은 일이 발생하지 않토록 단단히 일러두었사오니 안심하시옵소서."\n\n"언제는 열심히 안했냐는 말이야! 그리고 어찌 그대들은 마치 남 일 말하듯 그렇게 속편히 말을 하는것이야?"\n\n"할말이 없사옵니다..."\n\n"하니... 오늘부로 총융청이 새로이 궁궐 숙위를 담당케 하고, 그 지위를 승격해 총위영으로 하기로 마음 먹었네."\n\n"...예?""
eafp_kor_mainline.304.oa: "오, 그리고 총위영 절목을 만들어 이를 정례화 하게!"

eafp_kor_mainline.305.mt: "초계문신제?"
eafp_kor_mainline.305.md: "내가 발굴한 관료들과 함께라면..."
eafp_kor_mainline.305.mf: "선대의 정조대왕께서는 그 뛰어난 학식으로 말미암아 경연 자리에서 되려 신료들을 가르치시고 끝내는 스스로 인재를 뽑아 가르쳐 나랏일을 함께 했다고 한다...\n\n...나도 그럴수 있을까?"
eafp_kor_mainline.305.oa: "나를 따르는 이들을 양성할 필요가 있어."

eafp_kor_mainline.306.mt: "인재 양성"
eafp_kor_mainline.306.md: "초계문신제를 재도입하다"
eafp_kor_mainline.306.mf: ""그런고로! 내 정조대왕대의 구례를 다시 따라 그 훌륭했던 뜻을 잇고자 하네."\n\n"전하. 하오나 삼가 생각건데, 지금의 관리들도 충분히 제자리서 일을 잘 하고있사오니 재고를 간청드리옵니다."\n\n"허허...자네 또한 그당시에 정조대왕께 직접 발탁되어 이자리까지 오른 이면서 감히 그런 말을 하느냐? 헌데 어찌 후학을 양성하자는 말에 반대하는고? 사다리를 걷어 차려는것이냐? 아니면 내 학식이 너무나도 부족하다고 말하고 싶은 것이더냐???"\n\n"그...그런 뜻이 아니었사옵니다!"\n\n"어디한번 계속 말해 보아라!""
eafp_kor_mainline.306.oa: "이자리에 권돈인 있는가? 앞으로 이 일은 자네에게 맡기고 싶네만..."

eafp_kor_mainline.307.mt: "왕의 손, 왕의 발"
eafp_kor_mainline.307.md: "지방 통제력은 엄격한 감사로부터..."
eafp_kor_mainline.307.mf: "우리가 일찍이 각 고을에 수령을 내려보내 다스리게 함은 곧 지방곡곡에 조정의 뜻에 따라 통치력을 행사하기 위함이었다.\n\n그러나 오늘날 내려보낸 지방관들이 지역 호족들과 결탁해 수탈을 일삼고 이를 견제해야할 간관들조차 한통 속이니 근심이 이만저만이 아닌것이다.\n\n이들이 내 말에 따라 일을 하는지를 보려면 결국 비밀리에 어사를 보내 시찰해야 하는데 이 일을 하기에 믿을만한 사람이...."
eafp_kor_mainline.307.oa: "가만...내가 뽑은 인재들이 있잖아?"

eafp_kor_mainline.308.mt: "암행어사 출두요!"
eafp_kor_mainline.308.md: "방방곡곡에 믿음직한 어사들을 파견하다."
eafp_kor_mainline.308.mf: ""일찍이 내 선왕의 제도를 다시 시행해 그대들을 발탁하였음은 그 재능을 알아보고 중한 일을 맡기기 위해서였다네."\n\n"성은이 대단히 망극하옵나이다...!"\n\n"내일부터 그대들은 8도 각 지방으로 내려가 보고 들은 것을 그대로 세세하게 내게 써 올리고, 폐단이 있다면 양심에 따라 엄히 시정할것이야. 잘 알아 듣겠느냐?""
eafp_kor_mainline.308.oa: "내 그대들을 매우 믿으니, 그 신의를 져버리지 말게나..."
eafp_k308_event_tt: "전국에 새로 발탁한 암행어사들을 파견합니다.\n#V 2년#!간 #color:{0.5,0.8,1.0} 권력 공유자#! 세력이 #V 지역 수탈#! 행위를 일으킬 확률이 #P -50%#! 감소합니다!"

eafp_kor_mainline.309.mt: "삼망"
eafp_kor_mainline.309.md: "망가진 저울"
eafp_kor_mainline.309.mf: "삼망 (三望).\n비삼망, 천망이라고도 불리우는 이것은 오랫토록 시행된 관례적 제도로써 본디 자격없는 이가 큰 일을 도맏거나 혹은 관리의 전횡 등을 방지하기 위해 각 기관에서 적합한 이들 3인을 추천하면 임금이 이중 하나를 낙점해 제수하는 형태의 인사 제도이다.\n\n그러나 이 왕권 견제제도는 오늘날에 이르러 세도가들이 인사권을 장악하고 본인들 가문의 입맛에 맞는 이들만을 올려보내기 위한 장치로써 악용되고 있으니, 이 문제를 우회할 방도가 필요하다.\n\n사실...하고자 한다면 꼭 이들중에서 뽑으란 법은 없기는 한데....."
eafp_kor_mainline.309.oa: "아니 잠깐, 안 될 것도 없지 않은가?"

eafp_kor_mainline.310.mt: "중비"
eafp_kor_mainline.310.md: "견제의 돌파구"
eafp_kor_mainline.310.mf: "중비 (中批).\n삼망을 갖추거나 전형을 거치지 아니하고 임금의 특명으로 관원을 임명하는 일.\n\n이는 기존의 사사로운 관리 임명 절차를 생략하고 국왕인 내가 직접 임명하는 이른바 특지라는 수단이다.\n\n기존의 삼망이 제기능을 잃어버리고 내 눈과 귀를 가리는 역할만을 수행하였으니, 친위세력을 양성하기 위해선 이같은 특단의 수단을 꺼내듬이 마땅함이야..."
eafp_kor_mainline.310.oa: "서좌보 이사람, 병조판서로 딱이야!"
#eafp_kor_mainline.310.ob: "윤정현(尹定鉉)도 선지로 넣을까?hmmmm..."

eafp_kor_mainline.311.mt: "훈련대장"
eafp_kor_mainline.311.md: "군권을 장악중인 세도가"
eafp_kor_mainline.311.mf: "우리 중앙군의 핵심은 오군영, 그중에서도 한양도성의 방위를 담당하는 훈련도감은 가장 중요하다 할수 있으나, 인사에 있어 세도가의 이익을 대변하는 이들이 그 장군의 직위에 계속해서 오르니 이는 가만히 둘 수는 없는 노릇이다.\n\n바로선 권위는 확고한 군권과 불가분한 바, 마침 내가 가꾼 총위영이 그간 제 역할을 잘 해 준 덕분에 마침내 기존 훈련도감을 향해서도 내 뜻을 행사해볼 수 있게 되었다."
eafp_kor_mainline.311.oa: "이젠 내게만 충성하는 훈련대장이 필요해..."

eafp_kor_mainline.312.mt: "군권 확보"
eafp_kor_mainline.312.md: "오군영의 지휘관 교체"
eafp_kor_mainline.312.mf: "총위영에 힘을 실어주려는 내 노력이 서서히 결실을 보고 있다.\n\n김씨 일색이었던 기존의 오군영도 더는 그 위세가 이전같지 않다.\n\n이제...내가 직접 손을 대어도 되겠지.\n훈련도감부터 되찾을까?"
eafp_kor_mainline.312.oa: "새로운 훈련대장으로는 누가 좋을까~"
eafp_k312_event_tt: "모든 군부대의 #N $eafp_modi_sedo_friendly$#! [concept_modifier]을 보유한 장군이 즉시 해임됩니다!\n해임된 장군들은 #P $eafp_modi_king_friendly$#! [concept_modifier]을 지닌 새 인물로 교체됩니다!"

eafp_kor_mainline.313.mt: "나팔수들"
eafp_kor_mainline.313.md: "국익이 아닌 사익을 대변하는 삼사"
eafp_kor_mainline.313.mf: "임금과 대신의 뜻에 소신껏 이견을 내비쳐 이로 말미암아 부작용은 억제하고 욿은 생각을 촉진하니 일찍이 이같이 감찰과 언론을 도맡은 이들을 따로 두어 언론삼사라 하였다.\n\n...그러나 나라의 눈과 귀가 되어야 할 사헌부는 김씨 일가의 전횡에 대해선 눈을 감고 귀를 막으며, 나라의 입이 되어야 할 사간원은 김씨 일가의 사욕을 대변하는 나팔수가 되어 혀를 나불대니 삼사의 기능이 망가진지 오래인 것이다."
eafp_kor_mainline.313.oa: "감시자는 누가 감시하는가?"

eafp_kor_mainline.314.mt: "삼사 숙청"
eafp_kor_mainline.314.md: "안동 김씨에 아첨하는 삼사의 관원들을 파직하다."
eafp_kor_mainline.314.mf: ""내 분명 그 일에 대해서는 더는 언급하지 말라 하였거늘, 오늘 아침 내앞으로 산더미처럼 샇인 이 상소문들은 또 무엇인고?"\n\n"전하. 저희 사간원의 관원들이 지난번에 내리신 석방 명령을 철회해달라며 소신껏 올린 소 들이옵니다. 그리고 신 또한 생각건데..."\n\n"허허허...그리고 내 저번에 사헌부의 관리들로 하여금 김흥근 등 몇명에 대해 집중 감찰이 필요해 보인다 일렀거늘, 어찌 아직도 소식이 없느냐?"\n\n"예? 아, 그것이.. 꼼꼼히 조사를 해 보아도 별다른 부정부패를 발견하지 못하였다고 결론을 내렸다고 들었습니다. 대신 사헌부에서는 조병헌의 사사가 강력히 필요하다고.."\n\n"허허허허허""
eafp_kor_mainline.314.oa: "대간들이 밤낮으로 일함을 보니 내 눈물이 다 나는구나.\n보답으로 내리는 특명이니, #N 푹 쉬다 오게.#!"

eafp_kor_mainline.315.mt: "탄핵"
eafp_kor_mainline.315.md: "대사간 서상교가 김흥근을 탄핵하다."
eafp_kor_mainline.315.mf: "\"옛말에 '임금에게 무례한 것을 보면 매가 참새를 쫓듯이 하는 것이 신하의 분의'라고 하였으니, 신이 청컨대 한 말씀 아뢰겠습니다..\"\n\"..그 천성이 참각 하고 행실이 간교한 것을 어쩔 수 없습니다. 권요에 대하여 겉으로는 달가워하지 않는 듯이 보이나 속으로는 실로 탐내고 세무를 겉으로는 간여하지 않는 체하나 속으로는 스스로 주 하며, 자기와 뜻을 달리하는 자를 죄에 빠뜨리려면 눈을 가리는 일에 공교하고, 자기가 좋아하는 자를 추켜 세우려면 남의 손을 비는 일에 익숙하며, 전폐에 출입하되 조금도 경외 하는 마음이 없고, 궁위 를 엿보아 뚜렷이 체결한 자취가 있습니다..\"\n\"..하여 어찌 호오 를 밝히고 선악을 엄격히 하는 정사에 결흠이 있지 않겠습니까? 신의 생각에는 김흥근에게 귀양보내는 법을 빨리 시행하여 신하로서 은혜를 저버리고 나라를 저버린 자의 경계로 삼아야 마땅할 것입니다.\"\n\n\"이것은 모함입니다! 전하, 그가 나라를 위해 이토록 오랬동안 봉사하였거늘, 풍문만 듣고 충신을 귀양보낼 수는 없는 노릇입니다!\""
eafp_kor_mainline.315.oa: "진정들 하시오. 우선 대사간의 말을 계속 들어봅시다..."

eafp_kor_mainline.316.mt: "대어를 낚다"
eafp_kor_mainline.316.md: "김흥근을 귀양보내다."
eafp_kor_mainline.316.mf: "\"내 엊그제 경상 감사 [SCOPE.sCharacter('eafp_char_sedo_heunggeun').GetLastName][SCOPE.sCharacter('eafp_char_sedo_heunggeun').GetFirstName]에게 삭직하는 율을 시행하라 한 것은, 본디 그 집안 대대로 공로가 두터워 근래 돌보고 대우하는 것이 융중하였으니 만일 잘못한 일이 정녕 없었다면 남들의 말이 어찌하여 이르겠느냐는 물음으로 말미암아, 그런 사람으로서 그런 말을 들었으니 더욱이 그 명예에 걸맞게 완전하기를 책망하지 않을 수 없어 그랬던 것이다.\"\n\n\"헌데...박효묵 이승보 등이 오늘날 이토록 그를 귀양보내길 청하니 말하건데, 일전의 처분이 또한 두터운 기대와 완전하기를 절실히 책망하는 데에서 나왔으니, 삭직도 가벼운 율은 아니나 끝내 보전하는 것도 내가 고심하는 것이다. 너희들의 상소가 번갈아 나오더라도 결코 내 뜻을 변동시킬 수 없을 것이다.\"\n\n\"...그러나 생각하건대, 대각을 중히 여기는 것은 조정을 존중하기 위한 것이고 공론을 펴는 것은 세신을 대우하기 위한 것이니....\""
eafp_kor_mainline.316.oa: "특별히 청한 바에 따라 [SCOPE.sCharacter('eafp_char_sedo_heunggeun').GetLastName][SCOPE.sCharacter('eafp_char_sedo_heunggeun').GetFirstName]에게 광양현에 귀양보내는 율을 시행하라."

eafp_kor_mainline.317.mt: "중용"
eafp_kor_mainline.317.md: "박규수를 비밀리에 궐로 부르다"
eafp_kor_mainline.317.mf: "\"내 너를 너무 늦게 알아보았다...내게 남은 시간이 얼마 없다는 것이 느껴지는구나.\"\n\n\"망극하옵니다 전하. 소신에겐 너무 과분한 말이옵니다.\"\n\n\"내 아버지 효명세자께서 그대를 총애하였음을 잘 알고있다. 내 너를 중용할터이니 장차 함께 큰일을 도모해보자.\""
eafp_kor_mainline.317.oa: "오늘 일은 일단 비밀로 하게나..."

eafp_kor_mainline.318.mt: "외로운 천재"
eafp_kor_mainline.318.md: "흘러가는 시간"
eafp_kor_mainline.318.mf: ""자네 들었나? 박규수라니, 십수년간 칩거하던 이를 이제와서?"\n\n"상께서도 그냥 한번 찔러 보신것일테지, 너무 진지하게 생각하지 말게."\n\n"자네야말로 너무 안일한것 아닌가? 하루아침에 그가 큰 관직을 맡게 될 수도 있네."\n\n"차라리 조씨면 모르되, 뒷배하나 없는 그가 무슨수로? 아무리 주상께서 총애하시려 해도 되는게 있고 안되는게 있는 법이네.""
eafp_kor_mainline.318.oa: "용강 현령 박규수는 조정의 서신을 기다린다."

eafp_kor_mainline.319.mt: "낭보"
eafp_kor_mainline.319.md: "임명장이 날아오다"
eafp_kor_mainline.319.mf: "외직에서 하염없이 기다리던 박규수에게 조정의 서신이 도착했다.\n\n마침내 그에게 높은 자리의 관직을 맡기고 싶다는 내용이었다."
eafp_kor_mainline.319.oa: "중앙정계로 돌아온 것을 환영하네."
eafp_kor_mainline.319.ob: "그를 성균관 대사성에 임명하노라!"

eafp_kor_mainline.320.mt: "비보"
eafp_kor_mainline.320.md: "주상께서 승하하시다"
eafp_kor_mainline.320.mf: "외직에서 하염없이 기다리던 박규수에게 조정의 서신이 도착했다.\n\n유감스럽게도 그를 중용하겠다던 임금이 대신들의 반대를 꺾기 전에 승하하셨다는 내용이었다."
eafp_kor_mainline.320.oa: "비극이다."

eafp_kor_mainline.321.mt: "역모"
eafp_kor_mainline.321.md: "서광근의 고변으로 역모가 발각되다!"
eafp_kor_mainline.321.mf: "서광근이라는 자가 불궤한 짓을 모의하였으므로 장차 국청을 설치하려 했는데 포청에 명하여 먼저 수색하고 핵사하게 하니, 민진용을 필두로 하여 박순수, 이원덕등 주동자 넷이 은밀히 대역의 흉계를 꾸미고 있었음이 밝혀졌다.\n\n그 모반하고, 대역하여 부도한 것이 확실하다고 지만하였으니, 죄가 부대시 능지처사에 해당하였으며 그 도당들과의 연루됨이 의심되는 이원경에 대해서는 속히 강화로 위리안치하는 결정이 내려졌다."
eafp_kor_mainline.321.oa: "심문을 계속하여 여죄를 캐묻고 연루된 이를 확고히 밝혀내도록 하라."

eafp_kor_mainline.322.mt: "사사"
eafp_kor_mainline.322.md: "[SCOPE.sCharacter('eafp_char_yi_wongyeong').GetLastName][SCOPE.sCharacter('eafp_char_yi_wongyeong').GetFirstName]에 대한 추대의 목적이 추국 과정서 밝혀지다!"
eafp_kor_mainline.322.mf: "고변서 사도세자의 서장남 은언군의 손자인 [SCOPE.sCharacter('eafp_char_yi_wongyeong').GetLastName][SCOPE.sCharacter('eafp_char_yi_wongyeong').GetFirstName]을 추대하기 위한 의장에 수십여명의 선비가 서명함이 조사되었고, 그 본인 또한 기승부교불망우심(旣承父敎不忘于心)이라는 수표를 써 주었다는 혐의가 발견되었다.\n\n이에 그를 즉시 강화에서 도로 불러내어 추국을 하니, 삼사와 의금부 관원들로부터 수많은 탄핵과 소가 빗발쳐 [SCOPE.sCharacter('eafp_char_yi_wongyeong').GetLastName][SCOPE.sCharacter('eafp_char_yi_wongyeong').GetFirstName]을 제주로 위리안치도록 하였다가 곧바로 사사토록 하였다."
eafp_kor_mainline.322.oa: "또한 이원경의 이복동생인 이경응,#V 이원범#!은 강화에 위리안치도록 하여라."

eafp_kor_mainline.323.mt: "공부"
eafp_kor_mainline.323.md: "대왕 대비가 시·원임 대신을 소견하여 임금의 학업 증진에 대해 의논하다"
eafp_kor_mainline.323.mf: ""오늘 주상께서 대명을 받게 되었으니, 이는 종사의 무궁한 복이라 하겠소. 그러나 주상에게는 시초가 되는데 군덕의 성취는 오직 강학이 있는 바 임금이 배우지 아니하면 어떻게 정사를 하겠소?...종사는 지극히 중하고 주상은 새로이 사위하게 되었으니, 또다시 경 등을 불러 포유하는 바이오."\n\n하니, [SCOPE.sCharacter('eafp_char_yangban_leader').GetLastName][SCOPE.sCharacter('eafp_char_yangban_leader').GetFirstName] 등이 일제히 아뢰기를,\n"신 등은 마땅히 정성과 심력을 다하여 조금이나마 도움이 되도록 힘쓰겠습니다마는, 이 일은 역시 태모 전하 께서 안에서 이끌어 주시기에 달렸다고 봅니다."\n\n대왕대비가 이르기를,\n"오늘은 주상께서 등극하신 첫날이오. 그래서 나는 백성을 사랑하고 부지런히 배우며 근검 절약할 것과 군신들을 예우하고 대신을 공경할 것 등 여러 조목으로 먼저 교유하고 여러 대신들을 불러 방청케 하는 것이니, 주상께서 후일 일거 일동이라도 이 훈계에 어긋난 바 있으면 대신들은 모름지기 오늘 내가 한 말로 책난함이 옳을 것이오."\n"만일 글을 읽는다면 어떤 책부터 읽어야 하겠소?"\n\n하니 정원용이 아뢰길,\n"시작은 《사략(史略)》으로부터 하여 조금 문리를 이해케 된 뒤에 계속하여 경서를 배우는 것이 좋겠습니다.""
eafp_kor_mainline.323.oa: "죽기 싫어 책을 멀리 하였건만, 이제는 살기 위해 배워야 한다니?"

eafp_kor_mainline.324.mt: "당부"
eafp_kor_mainline.324.md: "대왕 대비가 임금에게 백성을 사랑하고 학문에 전념할 것 등을 하교하다"
eafp_kor_mainline.324.mf: "\"이렇게 망극한 일을 당한 속에서도 5백 년 종사를 부탁할 사람을 얻게 되어 다행스럽소. 주상은 영조의 혈손으로서 지난날 어려움도 많았고 오랫동안 시골에서 살아왔으나, 옛날의 제왕 중에도 민간에서 생장한 이가 있었으므로 백성들의 괴로움을 빠짐없이 알아서 정사를 하면서 매양 애민을 위주로 하여 끝내는 명주가 되었으니, 지금 주상도 백성들의 일을 익히 알고 있을 것이오...모름지기 일념으로 가다듬어 '애민' 두 글자를 잊지 마오.\"\n\n\"지난날의 공부가 어떠한지는 비록 알 수 없지만 사람이 배우지 아니하면 옛일에 어둡고 옛일에 어두우면 나라를 다스릴 수 없는 것이니, 아무리 슬프고 경황없는 중일지라도 수시로 유신을 접견하고 경사를 토론하여 성현의 심법과 제왕의 치모를 점차 익힌 연후에라야 처사가 올바르게 되는 것이오.\"\n\n\"임금이 비록 극히 존귀하다고는 하지만 본래부터 조정 신하들을 가벼이 여기는 법은 없으니, 대신들을 예로써 대하고 대신들이 아뢰는 데에는 옳치 않은 말이 없을 터이니, 정성을 기울여 잘 듣고 마음속에 새겨두기 바라오.\""
eafp_kor_mainline.324.oa: "\"삼가 이대로...봉행하겠소.\""

eafp_kor_mainline.325.mt: "죄인역전세계"
eafp_kor_mainline.325.md: "대사헌 이경재가 상소에 따라 윤치영 등을 벌할 것을 청하다"
eafp_kor_mainline.325.mf: "\"강한혁, 이정두의 소를 보니, 온 나라가 함께 분개하고 왕법으로 의당 베임을 받아야 한다고 말하였습니다. 아! 조병현의 천죄 만악은 연전에 대각의 평론이 곧 그에게 단안이 되었으며...대행대왕께서 드러나게 멀리하는 뜻을 보이셨으나 오히려 공공연히 불평을 늘어놓았으니, 온 세상이 손가락질하고 식자들이 한심해 한 지가 오래입니다.\n작년에 서상교가 김흥근을 논할 때에 말 가운데 '궁위를 엿보고 현저하게 체결하려는 형적이 있었다'고 하였으니, '궁위' 두 글자만 해도 이미 더없이 엄중한 곳을 범하였고, 체결이라 말한 것은 스스로 무핍의 죄과를 범한 것인데, 이를 주장한 자도 윤치영이요 사주한 자도 윤치영입니다. 신의 생각으로는 윤치영과 서상교를 모두 왕부로 하여금 나국 엄핵케 하여 속히 전형을 바로잡으소서.\""
eafp_kor_mainline.325.oa: "그러니까...이 조병현이라는 자가 선왕께서도 멀리하셨던 나쁜 놈이고, 김흥근이라는 자는 억울하게 서상교에게 모함을 받았다...이 말인가?"

eafp_kor_mainline.326.mt: "복수"
eafp_kor_mainline.326.md: "수많은 대간,대신들이 [SCOPE.sCharacter('eafp_char_sedo_byeonghyeon').GetLastName][SCOPE.sCharacter('eafp_char_sedo_byeonghyeon').GetFirstName]을 벌할 것을 청하다"
eafp_kor_mainline.326.mf: "대사간 임백수가 소를 올려 조병현 등의 일을 대관의 청대로 윤허해 줄 것과, 윤치영 등을 나국 엄핵할 것을 청하였다.\n집의 신좌모가 소를 올려 조병현 등에게 빨리 절도 안치의 형전을 베풀 것과 서상교 등의 나국 엄핵을 청하였다.\n사간 목인배가 소를 올려 조병현 등의 일을 빨리 사헌부의 청대로 윤허할 것과 윤치영 등의 나국 엄핵을 청하였다.\n대사헌 이돈영이 조병현 등의 일을 대관의 청대로 빨리 윤허할 것과 윤치영 등을 국청을 열어 실상을 파악케 하도록 소청하였다.\n시·원임 대신들이 연차하여 조병현 등의 일을 빨리 대관의 청대로 윤허해 주도록 청하였다...\n\n\n\n대왕 대비가 지도의 가극 죄인 [SCOPE.sCharacter('eafp_char_sedo_byeonghyeon').GetLastName][SCOPE.sCharacter('eafp_char_sedo_byeonghyeon').GetFirstName](趙秉鉉)에게 사사하라 명하였다..."
eafp_kor_mainline.326.oa: "어쩔 수...없겠군."
eafp_kor_mainline.326.ob: "위리안치 정도면 충분한 처벌이 아닐까...?"
eafp_kor_mainline.326.oc: "그가 정녕 죄인이 맞기는 해???"
eafp_kor_mainline.326.ta: "#V 역사적 선택지#!"
eafp_kor_mainline.326.tb: "#V 비역사적 선택지#!\n현재 [concept_eafp_regent_type_halmuni] 중이기 때문에, 큰 대가를 소모합니다!"
eafp_kor_mainline.326.tc: "#V 비역사적 선택지#!\n현재 [concept_eafp_regent_type_halmuni] 중이기 때문에, 매우 큰 대가를 소모합니다!"

eafp_kor_mainline.327.mt: "부활"
eafp_kor_mainline.327.md: "도정을 행하여 관직을 제수하다"
eafp_kor_mainline.327.mf: "하비 하여 김경선을 사헌부 대사헌으로, 강필로를 사간원 대사간으로...[SCOPE.sCharacter('eafp_char_sedo_heunggeun').GetLastName][SCOPE.sCharacter('eafp_char_sedo_heunggeun').GetFirstName](金興根)을 한성부 판윤으로, 이관희를 충청도 병마 절도사로 삼았다."
eafp_kor_mainline.327.oa: "이게 맞나?"

eafp_kor_mainline.328.mt: "세초"
eafp_kor_mainline.328.md: "대왕 대비가 은언군 집안에 소속된 문적을 세초시켜 없앨 것을 명하다"
eafp_kor_mainline.328.mf: "지난날 대왕대비가 내 할아버지의 장남인 상계군 내외의 복작을 명하신 이후로 오늘날, 할아버지 은언군(恩彦君)의 집안에 소속된 전후의 문적을 모조리 세초하라고 명하였다.\n\n\"50년 동안 억울하였던 일을 펴서 이제 유감이 없게 되었으니, 모두 주상의 성의에서 나오지 않은 것이 없다. 은언군 내외의 사판에 정경을 보내어 치제하게 하라.\""
eafp_kor_mainline.328.oa: "적어도 이제는 역적 가계란 굴레에 더는 얽매일 필요가 없다."

eafp_kor_mainline.329.mt: "승진"
eafp_kor_mainline.329.md: "권력의 천이"
eafp_kor_mainline.329.mf: "선왕과 나를 오랫동안 보필해온 이름난 정승 조인영, 권돈인등은 조씨 일가의 이해관계로 어느정도 묶여있다고 볼 수 있다.\n\n그러나 대왕대비께서 다시한번 발을 내리신 이후론, 김씨 가문의 위세가 눈에 띄게 높아지는것이 느껴진다.\n\n지난번 한성부판윤에 제수되었던 [SCOPE.sCharacter('eafp_char_sedo_heunggeun').GetLastName][SCOPE.sCharacter('eafp_char_sedo_heunggeun').GetFirstName] 역시 그 권세를 입은 자로써, 이조 판서직과 좌의정을 거쳐 이제는 영의정의 자리에 오르게 되었다."
eafp_kor_mainline.329.oa: "적어도 그는 충신같아 보이니까...괜찮은것 맞지?"

eafp_kor_mainline.330.mt: "예송"
eafp_kor_mainline.330.md: "신해조천예론"
eafp_kor_mainline.330.f1: "나는 선왕의 대통을 잇고는 있지만, 왕실의 계보상으론 순조대왕의 아들로써 입적되어있다.\n그리고 결국 이러한 혈통과 관련한 문제가 내 발목을 잡고야 말았다.\n\n발단은 선왕들에 대한 호칭문제로 시작되었으나..현재로써는 진종을 종묘에서 조천하느냐의 문제로 격화되었다.\n조정은 크게 두 일파로 갈라져, [SCOPE.sCharacter('eafp_char_sedo_donin').GetLastName][SCOPE.sCharacter('eafp_char_sedo_donin').GetFirstName]을 필두로 한 진종이 내 증조부이기 때문에 종묘에서 조천할수 없다는 불천론과, 김흥근을 필두로 한 왕위의 승통을 중시해 나와 선왕 사이엔 부자의 도리가 있으니 진종은 조천해야한다는 조천론으로 논쟁을 벌였다.\n\n이런 시시콜콜한 예법 논쟁이 무슨 의미가 있냐고 되물었을지도 모른다.\n강화도에 살던 시절의 나였다면 말이다...\n그러나 이제는 왕이 되어버린 입장으로써, 이 문제는 결국 나의 정통성과 나라의 근본에까지 영향을 미치게 되었음을 나는 인정해야만 했다.\n\n결국 내 학식의 부족함으로 인해 이를 방관할수밖에 없던 동안, 수많은 논쟁과 토의 끝에 안동김씨 일가가 수많은 신료들을 설득해 조천론이 압도적인 여론으로 굳어졌으며, 권돈인은 그 책임을 지고 귀양을 갈 처지에 놓여버렸다...\n\n...그리고...\n\"방축한 죄인 권돈인에게 해당되는 율을 더 시행하기를 청합니다. 아! 김정희는 하나의 간사한 소인으로...어찌 이다지도 흉참합니까? 청컨대 섬에 귀양보내소서.\"\n그 배후로 지목된 김정희를 벌하라는 소가 무수히 빗발쳐 올라오고 있다..."
eafp_kor_mainline.330.f2: "나는 선왕의 대통을 잇고는 있지만, 왕실의 계보상으론 순조대왕의 아들로써 입적되어있다.\n그리고 결국 이러한 혈통과 관련한 문제가 내 발목을 잡고야 말았다.\n\n발단은 선왕들에 대한 호칭문제로 시작되었으나..현재로써는 진종을 종묘에서 조천하느냐의 문제로 격화되었다.\n조정은 크게 두 일파로 갈라져, [SCOPE.sCharacter('eafp_char_sedo_donin').GetLastName][SCOPE.sCharacter('eafp_char_sedo_donin').GetFirstName]을 필두로 한 진종이 내 증조부이기 때문에 종묘에서 조천할수 없다는 불천론과, 김흥근을 필두로 한 왕위의 승통을 중시해 나와 선왕 사이엔 부자의 도리가 있으니 진종은 조천해야한다는 조천론으로 논쟁을 벌였다.\n\n이런 시시콜콜한 예법 논쟁이 무슨 의미가 있냐고 되물었을지도 모른다.\n강화도에 살던 시절의 나였다면 말이다...\n그러나 이제는 왕이 되어버린 입장으로써, 이 문제는 결국 나의 정통성과 나라의 근본에까지 영향을 미치게 되었음을 나는 인정해야만 했다.\n\n결국 내 학식의 부족함으로 인해 이를 방관할수밖에 없던 동안, 수많은 논쟁과 토의 끝에 안동김씨 일가가 수많은 신료들을 설득해 조천론이 압도적인 여론으로 굳어졌으며, 권돈인은 그 책임을 지고 귀양을 갈 처지에 놓여버렸다..."
eafp_kor_mainline.330.oa: "예법과 관련한 문제는 경들이 알아서 잘...결정해 주시오."
eafp_kor_mainline.330.ob: "이것을 나는 모르겠소. 김정희의 일은 처음에 낸 말도 이미 참혹한데, 어떻게 계속한단 말인가?"

eafp_kor_mainline.331.mt: "채희재의 난"
eafp_kor_mainline.331.md: "황해도에서 반역을 도모하려던 이들이 발각되다!"
eafp_kor_mainline.331.mf: "다행히 무리 중 고성욱이란 자가 사전에 고발함으로써 주모자들이 모두 잡히게 된 이 사건은 황해도 연안부에 거주하던 김응도라는 자 에게서부터 시작되었다.\n\n그는 초도에 있는 소현세자의 후손인 이명섭,이명혁 형제를 방문하여 바람을 불어넣고, 얼마뒤 채희재라는 자 또한 이들 형제를 방문해 추대의 흉계를 건네 명섭을 모주로, 김응도와 채희재를 모사로 하여 작당모의를 하였다.\n\n이중 명섭은 한양으로 압송도중 병사하였고, 동생 명협은 함경도로 유배되었으며, 채희재를 중심으로 한 주모자 셋은 능지처사되었다."
eafp_kor_mainline.331.oa: "언제쯤 내 권위가 바로설 수 있을련지..."

eafp_kor_mainline.332.mt: "왕비 간택"
eafp_kor_mainline.332.md: "김씨집안 김문근의 딸이 간택되어 가례를 올리다"
eafp_kor_mainline.332.mf: "대제학 조두순이 지은 교명문에 이르기를,\n\"건곤이 덕을 합쳤으니 만물이 복재하는 공을 힘입었고, 일월이 나란히 빛났으니 팔표에 왕화가 밝게 비치었다...길이 짊어진 무거운 책임을 생각하면, 특히 내외가 함께 이루어 주기를 기다린다...아! 그대 김씨는 교목 세신의 집에서 단정히 자라, 증사의 부서가 나타났다. 4세의 명의를 주도하여 위로는 문정공의 대절을 본받았고, 동조의 가까운 친척으로서, 중으로는 효현후와 한 집안이다...\"\n\n또한 지증추부사 서기순이 지은 옥책문에 이르기를,\n\"관저가 왕도의 터전이 되었으니...곤상이 건원에 화협하였으니...이에 어진 보좌의 아름다운 덕은 바로 인륜의 시작이다. 그대 김씨는 충량한 화벌의 후예요, 시례의 세가 명문이다. 견매의 아름다운 명성이 일찍이 드러났고, 성모의 휘음을 계승하기를 생각하였다. 단아하고 근신하며, 유순하고 온공하였다. 방유를 모두가 송축하니, 큰 복록이 길이 편안할 것이다. 이에 교시하노니, 마땅히 모두들 알지어다.\""
eafp_kor_mainline.332.oa: "내 반려도 주는대로 받아야 한단 말인가!"
eafp_kor_mainline.332.ob: "그래도 이 여인은 무구하지 않은가..."

eafp_kor_mainline.333.mt: "조병현 사면"
eafp_kor_mainline.333.md: "조병현 사면에 대해 신하들이 반대하다."
eafp_kor_mainline.333.mf: "좌부승지 이원조가 아뢰기를,\n\"신이 삼가 전교를 살펴보니, 죄인 조병현을 속히 정계하라는 명이 있었습니다. 이 죄인이 저지른 배반의 죄악은 어떠하며, 관계는 얼마나 중대합니까? 지난 가을 사면의 은전이 이미 형벌을 그르친 바 있습니다. 비록 온전히 보존하려는 성상의 마음은 지극히 존경스럽지만, 엄한 왕법을 갑자기 풀기는 어렵습니다. 바라옵건대 성스러운 밝으심으로 즉시 이 명령을 거두어 주시옵소서.\""
eafp_kor_mainline.333.oa: "내가 어찌 아무런 숙고 없이 그렇게 했겠는가? 즉시 반포하라."
eafp_kor_mainline.333.ob: "경의 말이 그렇다면야..."

eafp_kor_mainline.334.mt: "동지사은정사"
eafp_kor_mainline.334.md: "[SCOPE.sCountry('chi_scope').GetName]에 갈 경평군, 임백수, 김창수가 입궐하여 배알하다."
eafp_kor_mainline.334.mf: "임금께서 말씀하시기를 \"사관은 좌우로 나뉘어 앉으라.\" 하시고, 이어 세 사신에게 앞으로 나아오라 명하셨다. 세 사신이 앞으로 나아가니 임금께서 말씀하시기를, \"먼 길에 아무 탈 없이 다녀오라.\" 하셨다.\n\n이에 사신들이 아뢰기를, \"신은 부족한 자격으로 감히 전대의 명을 받들게 되어 아침저녁으로 두려움에 떨며 감히 정성을 다하지 않을 수 없었습니다. 그러나 신은 나이가 어리고 재주가 부족하여 어찌 이 명을 감당하고 죄를 면할 수 있을지 모르겠습니다.\"라고 하였다."
eafp_kor_mainline.334.oa: "저 땅의 민심과 비적의 상황을 자세히 탐지하고, 우리나라 연로 여러 곳의 민심도 자세히 탐지하여 오라."

eafp_kor_mainline.335.mt: "김노경 복권"
eafp_kor_mainline.335.md: "김노경 복권에 대해 신하들이 반대하다."
eafp_kor_mainline.335.mf: "대사헌 김균, 대사간 임백능, 장령 이표, 지평 김수인, 헌납 이혁준, 정언 이후선, 현필제 등이 상소하기를,\n\"신들이 삼가 원의의 비지를 살펴보니, 죄인 김노경의 관직과 작위를 특별히 복권하라는 명령이 있었습니다. 신들은 서로 바라보며 놀라고 두려워하며, 가슴을 치며 당황하여, 성명한 시대에 어찌 이런 뜻밖의 지나친 처사가 있을 수 있는지 모르겠습니다. 아아, 이 죄인의 처지는 어떠하며, 그가 받은 대우는 어떠했습니까? 그의 범죄를 말하자면 증거가 숨길 수 없고, 그 죄명을 논하자면 관계가 매우 중대합니다. 생전에 용서받아 비록 특별한 은혜를 입었으나, 사후에 관직이 삭탈된 것은 스스로 지은 업보를 피하기 어려운 것입니다. 단서는 아직 남아 있고 백간도 지워지지 않았으니, 공론의 엄격함을 대략 알 수 있습니다. 지금 전하의 이 처사는 실로 신들이 평소 성명하신 전하께 의지하던 바가 아닙니다. 이에 감히 함께 간청드리며 높으신 위엄을 범하오니, 삼가 바라건대 특별히 헤아려 주시고 빨리 명령을 거두시어, 큰 방비책을 보존하고 여러 사람의 뜻을 하나로 모으는 방도로 삼으시옵소서.\""
eafp_kor_mainline.335.oa: "유독 귀주 집안의 뒷일은 생각하지 않는가? 즉시 반포하라."
eafp_kor_mainline.335.ob: "과인이 인정에 끌려 옛 신하의 처지를 가엾게 여긴 것이 과히 지나쳤구나."

eafp_kor_mainline.336.mt: "원자 탄생"
eafp_kor_mainline.336.md: "신시에 원자가 창덕궁 대조전에서 탄생하였다."
eafp_kor_mainline.336.mf: "임금께서 강란형에게 전교하시기를,\n\"중궁전이 오늘 신시에 원자를 탄생하였으니, 모든 절차를 해당 부서에서 예에 따라 시행하라.\""
eafp_kor_mainline.336.oa: "대통을 이을 아이다."

eafp_kor_mainline.337.mt: "홍인한 복권"
eafp_kor_mainline.337.md: "홍인한 복권에 대해 신하들이 반대하다."
eafp_kor_mainline.337.mf: "\"신은 전하께서 널리 은혜를 베푸시는 지극히 인자하고 큰 덕을 모르는 바는 아니옵니다. 그러나 가장 엄중해야 할 것은 왕법이며, 가장 막기 어려운 것은 공론입니다. 왕법이 명확하지 않으면 방어선이 더욱 무너질 것이며, 공론이 펼쳐지지 않으면 의리와 도리가 점차 어두워질 것입니다. 이는 나라가 나라답지 못하고 백성이 백성답지 못한 상태에 이르게 할 것이니, 어찌 크게 두려워하지 않을 수 있겠습니까? 이러한 이유로 대간에서 계사와 차자를 잇달아 엄중히 올리며 감히 순응하는 태도를 취하지 못한 것입니다. 삼가 바라옵건대 성상의 지혜로 깊이 생각하시고 멀리 내다보시어 특별히 관대한 결정을 철회하시고 즉각 명령을 거두어 주시옵소서. 그렇게 하여 국가의 법도가 항상성을 가지게 하고 백성들의 마음이 하나로 모일 수 있게 하여 주시기를 간절히 바라옵니다.\""
eafp_kor_mainline.337.oa: "이미 처분이 내려졌는데 어찌 이처럼 계속 다투는가? 즉시 반포하라."
eafp_kor_mainline.337.ob: "경 등의 말이 그러하니 전교는 우선 환수하도록 하겠다."

eafp_kor_mainline.338.mt: "원자의 졸서"
eafp_kor_mainline.338.md: "원자가 졸서하다."
eafp_kor_mainline.338.mf: "원자의 졸서 후, 대전, 대왕대비전, 왕대비전, 중궁전에서 약방, 내각, 정원, 옥당을 통해 안부를 물었다. 답하기를, \"알았다.\"\n\n조정의 이품 이상 관료, 육조 당상, 양사 장관들이 위로의 글을 올리며 안부를 물었다. 답하기를, \"알았다.\""
eafp_kor_mainline.338.oa: "장이 끊어지는 것 같다.."

eafp_kor_mainline.339.mt: "서대순의 상소"
eafp_kor_mainline.339.md: "대사헌 서대순이 상소하여 경평군을 논척하다."
eafp_kor_mainline.339.mf: "대사헌 서대순이 상소하기를,\n\"아아, 저 경평군은 어찌된 마음인지 감히 사람으로서 듣기 어려운 말을 만들어내어 이를 덧씌우려 하고 있으니, 궁궐 안 공적인 자리에서 거리낌 없이 이를 말하며 전혀 꺼림칙함이 없습니다. 이를 두고 세상이 변하여 없는 일이 없다고 할 수 있을 것입니다. 전하께서는 지혜롭고 밝으시니 어찌 헛된 소문에 흔들리시겠습니까? 그러나 소인배들의 속삭임과 교묘한 술수는 그 정도가 매우 두렵습니다. 두 집안의 처지는 어떠하며 충성과 근면은 어떠합니까? 이러한 악명을 뒤집어쓰게 된다면 선왕께 이를 알릴 방법이 없을 것이며, 조정에서 관료들이 불안해한다면 이는 곧 국가의 안위와 크게 관련된 일이 아니겠습니까?\""
eafp_kor_mainline.339.oa: "경평군을 귀양 보내고 입계를 폐지하라."
eafp_kor_mainline.339.ob: "경평군을 문출하라."
eafp_kor_mainline.339.oc: "더 이상 번거롭게 하지 말라."

eafp_kor_mainline.340.mt: "종계변무"
eafp_kor_mainline.340.md: "지사 윤치수가 전사를 보내어 국계를 바로잡을 것을 청하다."
eafp_kor_mainline.340.mf: "지사 윤치수가 상소했는데, 대략 말하기를,\n\"신이 마침 근일 북경에서 구입하여 가지고 온 이른바 '이십일사약편'이라는 책을 보니, 그 내용 가운데 본국 조항에 대한 종계와 수선은 그대로 무와된 것을 답습하여 그것이 한정이 없을 정도이므로, 가슴이 놀라 뛰고 뼈를 깎는 듯하게 통분스러워 살고 싶지 않은 마음이었습니다. 신의 생각에는 전사를 보내 갖추어 주달하여 속히 전정하도록 청하는 것이 곧 조종께서 쌓아온 정성과 간절한 바람을 계술하는 의리로서 온 나라 신민들의 가슴이 무너지는 듯하게 통박한 심정을 위로할 수 있을 것입니다. 삼가 바라건대 먼저 신의 이 소장을 가져다 조정에 내려 널리 묻고 의논하게 하는 바탕으로 만드소서.\""
eafp_kor_mainline.340.oa: "이제 경의 소장을 보건대 너무도 놀랍고 통분스러워 감히 잠시도 스스로 편안할 수가 없다. 마땅히 대신들에게 하순하겠다."

eafp_kor_mainline.341.mt: "종계변무"
eafp_kor_mainline.341.md: "진주사가 약편의 잘못된 부분을 갱정하도록 하였음을 연경에서 치계하다"
eafp_kor_mainline.341.mf: "\"신 등이 지난달 22일 예부에 정문했더니, 해부에서 회의하여 '약편' 가운데 잘못된 부분을 갱정하도록 했습니다. 일이 완결되면 원책 1질을 사가지고 가서 복명하는 날 정납할 계획으로 있습니다.\""
eafp_kor_mainline.341.oa: "사사가 순조롭게 이루어졌으니, 더없는 경행이다."

eafp_kor_mainline.342.mt: "사색당파"
eafp_kor_mainline.342.md: "대원군과 김병기의 문답"
eafp_kor_mainline.342.mf: "대원군이 이르기를,\n\n\"내가 천리를 지척으로 압축시키고, 태산을 깎아 평지로 만들고, 남대문을 3층으로 높이려고 하는데 여러분의 뜻은 어떻습니까?\"\n\n하니, 많은 재상들은 무슨 대답을 해야 할지 모르고 있던 중 김병기가 아뢰기를,\n\n\"천리를 지척으로 압축하려고 하면 지척이 되고, 남대문도 3층으로 높이면 3충이 될 것입니다. 지금 대감께서 무슨 일을 못하겠습니까? 그러나 태산은 태산인데 어찌 쉽게 평지를 만들 수 있겠습니까?\"\n\n하고 밖으로 나갔다."
eafp_kor_mainline.342.oa: "저 흔자 잘난 척 하는군."

eafp_kor_mainline.343.mt: "의정부와 비변사"
eafp_kor_mainline.343.md: "대신들이 정사를 올바르게 하는 도리와 각종 폐단을 진술하다"
eafp_kor_mainline.343.mf: "대왕대비가 이르기를,\n\n\"의정부와 비변사를 다같이 묘당이라고 부르면서도 문건은 오직 비변사에서만 다루는 것이 극히 이상하니, 이제부터는 따로따로 다루는 것이 좋겠다.\"\n\n하니, 김좌근이 아뢰기를,\n\n\"조정의 중대한 일을 비변사에서만 관리하고 의정부에서는 관여하지 못하는 것이 과연 자전의 전교와 같습니다. 그러나 수백 년 동안 흘러 내려온 일이므로 물러가서 의논하여 결정하도록 하겠습니다.\"\n\n하였다. 조두순이 아뢰기를,\n\n\"고 상신 최명길은 비변사가 생긴 이후에 의정부는 아무것도 하지 않는 관청이 되어버렸다고 여러 번 말하였고, 심지어 상소에서 언급하기까지 하였었습니다. 지금 자전의 전교를 받았으니, 지당하고도 지당하십니다. 물러가서 여러 모로 상의해 본 다음 다시 품정하겠습니다.\"\n\n하였다."
eafp_kor_mainline.343.oa: "김좌근이 아뢰기를,\n\"함께 의논하여 정한 뒤에 아뢰겠습니다.\""

eafp_kor_mainline.344.mt: "권력 분할?"
eafp_kor_mainline.344.md: "대신들이 의정부의 위상에 대해 아뢰다"
eafp_kor_mainline.344.mf: "영의정 김좌근이 아뢰기를,\n\n\"비변사가 설치되면서 의정부가 한가한 관청이 된 것은 그 이름과 실지를 헤아려볼 때 식견 있는 사람들이 항상 개탄해오던 바입니다. 전번에 대왕대비의 하교를 받은 후에 물러가서 여러 동료들과 함께 그것을 변통할 방법을 헤아려 의논하였습니다. 비변사를 창설한 것도 이미 300년이나 되었으니, 아직은 계품하거나 천망하는 등의 일을 두 관청에 적당히 나누어 담당시켜 마치 송나라 때에 중서성과 추밀원에서 하던 것과 마찬가지로 해야 할 것입니다. 해당 장리의 이차 및 제반 조건에 대한 절목을 만들어 계하하고 준행하게 하는 것이 좋겠습니다.\"\n\n하교하기를,\"이로써 정식(定式)을 삼으라.\""
eafp_kor_mainline.344.oa: "말도 안 되는 소리."

eafp_kor_mainline.345.mt: "비변사 폐지"
eafp_kor_mainline.345.md: "대왕대비가 비변사를 의정부에 통합할 것을 명하다"
eafp_kor_mainline.345.mf: "대왕대비가 전교하기를,\n\n\"의정부란 바로 대신들이 백관을 통솔하고 모든 정사를 규찰하는 곳으로서 중요하기가 다른 관서와는 아주 다르다. 서울과 지방의 사무를 전부 비변사로 위임한 것이 언제부터인지는 모르겠으나 사리로 보아 그럴 수 없는 것이 있다.\"\n\n\"전번에 문부를 구별하게 한 것도 또한 옛 규례를 회복하자는 데서 나온 것이었다. 지금 의정부가 이미 새로 건축된 이상 이제부터는 정부와 비국도 종부시와 종친부를 합친 전례에 따라 한 관청으로 합치되, 비국은 그대로 정부의 조방으로 삼고 대문의 문틀 위에다 현판을 새겨서 걸며 묘당의 편액은 대청으로 옮겨 걸고 비국의 인신은 영영 녹여 없애며 계목 및 문부에는 모두 그 첫머리의 말을 의정부로 하도록 하라.\""
eafp_kor_mainline.345.oa: "\"대체로 체통이나 연혁과 관계되는 문제들은 옛 규례를 참고해가면서 대신과 정부의 당상들이 자세히 의정하여 별단으로 들이라.\""
eafp_kor_mainline.345.tt: "#P 오랜기간 동안 무소불위의 권력을 휘둘렀던 비변사가 역사 속으로 퇴장했습니다.#!"

eafp_kor_mainline.346.mt: "원자 탄생"
eafp_kor_mainline.346.md: "묘시에 원자가 탄생하였다."
eafp_kor_mainline.346.mf: "\"하늘이 종묘사직을 도와 원자가 태어났으니, 이것은 사실 우리나라의 더없는 경사이다. 자전의 기쁨이 비길 데 없을 것이니, 이레째 되는 날에 대왕대비전에게 직접 치사, 전문, 표리를 올리겠다. 그리고 이어 전에 나아가 진하를 받겠다.\""
eafp_kor_mainline.346.oa: "\"문관과 음관, 무관으로서 파삭된 사람들은 다 탕척하고 서용하되 해조에서 군직에 붙이게 하라.\""

eafp_kor_mainline.347.mt: "상소"
eafp_kor_mainline.347.md: "최익현이 상소문을 올리다"
eafp_kor_mainline.347.mf: "\"이 성헌을 변란 시키는 몇 가지 문제는 실로 전하께서 어려서 아직 정사를 도맡아보지 않고 계시던 시기에 생긴 일이니, 모두 전하 자신이 초래시킨 것도 아닙니다. 다만 일을 책임진 관리들이 전하의 총명을 가리고 제멋대로 권세를 부린 결과 나라의 기강이 모두 해이되게 되었고 오늘날의 폐해를 초래케 하였습니다.\n\n삼가 전하께서는 지금부터 임금이 권한을 발휘하고 침식을 잊을 정도로 깊이 생각하고 부지런히 일할 것입니다. 그리하여 속론과 사설에 이끌리지 말고 가까이 돌거나 권세 있는 관리들에게 속지 말며 기를 부리는 현상이 없게 하고 본래의 마음을 깨끗이 가지며 욕심을 깨끗이 다하여 하늘의 이치가 유행되게 할 것입니다.\n\n정령을 내려 조치함에 있어서 응당 집행해야 할 것은 사나운 우레나 바람과 같이 드세게 시행하며 응당 제거하여야 할 것은 제거하고 쇠를 끊듯이 단호하게 잘라버려야 할 것입니다. 그리하여 자주 명령을 내려 조신들을 정신 차리게 만들고 의혹함이 없는 원칙을 세우고 덕을 수양하는 책임은 어진 스승에게 맡기고 관리들을 등용하고 물리치며 음양을 조화롭게 하는 책임은 정승들에게 맡기고 임금의 부족한 점을 도와주고 잘못을 바로잡아주는 책임은 사헌부와 사간원에 맡길 것입니다. 임금을 위하여 토론도 하고 사고도 하며 임금을 바른말로 깨우쳐주는 책임은 유신들에게 맡기며, 군사를 훈련하고 선발하며 외적을 막는 일은 절도사들에게 맡기고, 돈과 곡식의 출납과 군사비용에 대해서는 유사에게 맡기고, 효도가 있고 청렴한 사람을 뽑으며 선비들을 거두어들이는 일은 감사에게 맡길 것입니다.\n\n다만 이러한 지위에 있지 않고 다만 종친의 반열에 속하는 사람은 그 지위만 높여주고 후한 녹봉을 줄 것이며 나라의 정사에 관여하지 못하게 하면서 중용에서 아홉 가지 의리에 대한 교훈과 직분에서 벗어나 정사를 논하는 데 대한 논어의 경계를 어기지 말고 잊지 말아 날로 새로워지고 또 새로워지도록 하소서.\""
eafp_kor_mainline.347.oa: "\"지금 호조 참판 최익현의 상소문을 보니 나를 핍박하는 어구들이 많다. 어찌 이런 도리가 있을 수 있는가? 아주 해괴한 일이니, 찬배의 법을 시행하라.\""

eafp_kor_mainline.348.mt: "상소"
eafp_kor_mainline.348.md: "이휘림이 상소문을 올리다"
eafp_kor_mainline.348.mf: "\"근래 삼가 듣건대, 대원군 합하께서 궁궐 밖으로 거처를 옮기시고는 도성에 생각을 두지 않는다기에 온 나라 사람들은 의심하고 불안해하고 있습니다. 신이 먼 시골에 있으므로 무슨 이유로 이런 지경에까지 이르렀는지 모르겠으나 대원군 합하가 번잡한 곳을 버리고 한적한 곳을 취하여 즉시 돌아오지 않으시는 것입니까, 아니면 전하가 대원군의 뜻을 순순히 따르리라 마음먹고 곧 돌아오기를 청하지 않아서 그런 것입니까?\n\n자식을 사랑하는 대원군의 지극한 마음으로는 오래도록 먼 곳에 떨어져 있는 것이 타당하지 못하고, 지극한 효성을 지닌 전하로서는 오래도록 찾아뵙지 않을 수 없는 것입니다. 더구나 지금 변경에서는 말썽이 그치지 않고 외적이 틈을 노리고 있으니, 경계하고 삼가는 것을 더욱 어떻게 해야겠습니까?\n\n대원군 합하가 설사 한적한 곳으로 가서 거처하기 위한 것이 아니라 지나친 행동에서 나온 것이라고 하더라도 전하로서는 응당 황송해서 몸 둘 바를 몰라 하며 흥분을 가라앉히도록 부드러운 말로 아버지의 마음을 돌려세워야 할 것이었습니다. 그러나 여러 달 귀를 기울여도 아직 행차하여 돌아오도록 청한 조치가 있었다는 것을 듣지 못하였습니다. 신은 실로 이해하지 못하겠습니다. 신만 이해하지 못하는 것이 아니라 조야가 모두 이해하지 못하고 있는 일입니다. 대체로 이러한 조치는 공적으로나 사적으로나 하루가 지나면 하루 지난 만큼 타당치 못하고 이틀이 지나면 이틀 지난 만큼 타당치 못하게 되는 것입니다. 삼가 바라건대, 며칠 안으로 행차하여 기일을 정해놓고 돌아오도록 청하소서.\""
eafp_kor_mainline.348.oa: "\"감히 현혹시키고 불안하게 하는 말을 가지고 억지로 끌어다 붙이고 맞춰 방자하게 글을 올렸으니, 명분과 기강을 위반한 것이 벌써 극히 놀랄 만하다. 이휘림은 응당 잡아다 신문하여 진상을 밝혀내고 그 죄를 명백하게 다스리되 우선 극변에 멀리 귀양 보내는 형전을 시행하라.\""

eafp_kor_mainline.349.mt: "소유(疏儒)"
eafp_kor_mainline.349.md: "대원군의 행차문제로 상소문을 올린 유생들에게 경고하게 하다"
eafp_kor_mainline.349.mf: "\"요즘 소유(疏儒)에 관한 일로 한결같이 시끄럽게 하고 있는데 무엇 때문인가? 애당초 대원군의 행차는 바로 한가하게 쉬기 위한 것이었는데 외간 사람들이 무슨 일이 있는 것처럼 인식하였다. 그 동안 투소(投疏)한 말들이 대부분 무함하고 핍박하는 것이었는데, 은근히 대원군의 행차를 지나친 거조로 돌리고 또 나를 정성을 다하지 않은 데로 귀결시켰다. 이것은 모두 이 무리들이 없는 일을 만들어내어 뜻대로 희롱하기 위한 것이다. 비록 대등한 위치거나 그 아래에 있는 관계라도 윤리와 기강에 관한 것은 사람들이 말하기 어려운 것인데, 더구나 오늘 나를 임금으로 섬기는 자들이야 더 말할 것이 있겠는가? 그리고 여러 대신들이 말로 하더라도 필시 이 무리들이 무엄하다는 것을 알고 있을 터인데 심상히 보고서 오히려 징토하는 말을 한 마디도 하지 않고 있으니 개탄하지 않을 수 없다. 이 무리들이 툭하면 동가(動駕)라고 칭하는 것도 협박에 가까운데, 내가 동가하고 말고를 어떻게 이 무리의 말로 인하여 진퇴할 수 있겠는가?\n\n여러 대신들은 나의 뜻을 다 알 것이니 빈청에 물러가서 상소문을 주동한 유생을 불러다가 잘 타일러서 돌려보내라. 이렇게 한 뒤에 다시 이 일을 가지고 상소하는 자가 있으면, 이것은 고의로 범하는 것이니 단연코 범상부도의 율문을 시행할 것이다.\""
eafp_kor_mainline.349.oa: "\"대원군도 이 일 때문에 불안해하시기에 누누이 만류하였는데, 이렇게 시끄럽게 구니 더욱 너무나 무엄한 일이다.\""

