chinese_westernization.505.d: "随着[SCOPE.sCountry('dai_scope').GetName]的丧失，[ROOT.GetCountry.GetAdjectiveNoFormatting]的防御变得岌岌可危。"
chinese_westernization.505.a: "不会吧"
