 je_conquest_of_algeria: "La conquête de l’Algérie"
 je_conquest_of_algeria_reason: "En 1827, #bold l’affaire de l’éventail#! entraîna le blocus militaire français du #bold dey d’Alger#!. Trois ans plus tard, nos troupes débarquaient en force sur les côtes algériennes, battant l’armée de #bold Hussein Dey#! au cours de la bataille décisive de Staoueli. Suite à sa défaite, le vieux dey fut renversé, et le vide qu’il laissa derrière lui fut rapidement comblé par les opportunistes et les prétendants.\n\nNotre conquête n’est pas encore terminée. Tant que la bannière française ne flottera pas dans chaque hameau algérien et que le dernier rebelle ne sera pas vaincu dans le sable, nous ne serons pas en paix.\n\nVive la France !"
 je_conquest_of_algeria_tt: "Les événements concernant les raids à grande échelle n’auront plus lieu."
 je_the_algerian_departements: "Les départements algériens"
 je_the_algerian_departements_reason: "La transformation de l’Algérie, passant d’une frontière coloniale gouvernée par le sabre à une partie intégrante de la métropole [ROOT.GetCountry.GetAltNameNoFormatting('Du')][ROOT.GetCountry.GetNameNoFormatting], est en cours.\n\nCependant, comme nos administrateurs l’ont découvert lors de la conquête, la loyauté des autochtones est à la fois incertaine et difficile à obtenir. Afin d’exploiter correctement les nombreuses ressources de l’Algérie, nous devons soit faire appel à une base de population plus loyale, soit prendre des mesures drastiques pour assurer la loyauté de la population actuelle."
 je_the_algerian_departements_tt_1: "Les régions étatiques de [SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName] et [SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName] doivent être entièrement appropriées et [Concept('concept_incorporated_state', '$concept_incorporated$es')|l], avec un [concept_turmoil|l] inférieur à #bold 10 %#!."
 #je_the_algerian_departements_tt_2 was removed since it was using old gameconcept 'concept_accepted_culture', and not used in the JE anymore
 je_the_algerian_departements_tt_3: "La [Concept('concept_pop','$concept_population$')|l] [SCOPE.sCulture('french_culture_scope').GetName|l]  de [SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName] et [SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName] est supérieure ou égale à #bold 20 %#!."
 je_reconquest_of_algeria: "La guerre de résistance algérienne"
 je_reconquest_of_algeria_reason: "En 1830, le #bold dey d’Alger#! est tombé aux mains de ces Français de malheur. Leur victoire reste toutefois incomplète, car l’intérieur du pays est resté algérien. Avec l’aide de Dieu, nous repousserons les envahisseurs dans la mer, et nous consoliderons les trois #bold beylicats#! sous notre domination bienveillante."
 je_reconquest_of_algeria_tt: "Nous avons formé l’Algérie."
 algeria_events.1.t: "La proclamation d’Alger"
 algeria_events.1.d: "Debout sur le pont du [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_ship_name')], navire amiral de l’escadron méditerranéen, [SCOPE.sCharacter('algerian_parade_general_scope').GetCustom('FR_LeLa')] [SCOPE.sCharacter('algerian_parade_general_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('algerian_parade_general_scope').GetLastName] annonce la fin des opérations militaires de grande envergure en Algérie."
 algeria_events.1.f: "La procession haute en couleur des troupes remonte lentement le front de mer d’Alger. Des zouaves aux habits de mille feux marchent côte à côte vers les navires [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l] ancrés dans le port, arborant les étendards déchirés des régiments algériens vaincus. Derrière eux, les lanciers, les soldats et les tirailleurs leur emboîtent le pas.\n\nDepuis sa position sur le pont arrière, [SCOPE.sCharacter('algerian_parade_general_scope').GetFullNameNoFormatting] porte son regard sur la démonstration de force militaire [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l], avant de voir ses pensées interrompues par un léger raclement de gorge. « C’est le gouverneur, monsieur. Il veut savoir ce qui est prévu à l’ordre du jour, maintenant. »"
 algeria_events.1.a: "Aujourd’hui, nous saluons les héros de l’Afrique !"
 algeria_events.1.b: "Subventionnez des entreprises pour acquérir des terres agricoles pour les colons européens."
 algeria_events.1.c: "Le règne du sabre touche à sa fin. Contactez les cheikhs."
 algerian_migration: "Entreprises d’acquisition de terrains"
 vanquished_barbary: "La défaite de la barbarie"
 algeria_events.2.t: "Le décret [SCOPE.sCharacter('cremieux_decree_leader_scope').GetLastNameNoFormatting]"
 algeria_events.2.d: "Sensible à leur détresse, [SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullName], chef des [SCOPE.sCharacter('cremieux_decree_leader_scope').GetInterestGroup.GetName|l], a proposé d’attribuer la citoyenneté [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l] à la population [SCOPE.sPop('cremieux_decree_pop_scope').GetReligion.GetName|l] d’Algérie."
 algeria_events.2.f: "No 136 : déclare citoyens [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l] les Israélites indigènes d’Algérie.\n\nLes Israélites indigènes des départements de l’Algérie sont déclarés citoyens [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MP')|l] ; en conséquence, leur statut réel et leur statut personnel seront, à compter de la promulgation du présent décret, réglés par la loi [ROOT.GetCountry.GetAltAdjectiveNoFormatting('FS')|l], tous droits acquis jusqu’à ce jour restant inviolables.\nToute disposition législative, décret, règlement ou ordonnance contraires, sont abolis.\n\nFait à [SCOPE.sState('cremieux_decree_sign_state_scope').GetCityHubName]\nSigné [SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullNameNoFormatting]" #Approximate wording of Crémieux Decree
 algeria_events.2.a: "Approuvé. Dieu sait que nous pourrons avoir besoin de bonne volonté dans la région."
 algeria_events.2.b: "Rejeté. Cela risque de faire trop d’histoires."
 algeria_events.3.t: "Le fiasco algérien"
 algeria_events.3.d: "Avec la perte du dernier bastion [ROOT.GetCountry.GetAltAdjectiveNoFormatting('MS')|l] en Algérie, le grand projet colonial lancé en 1830 a connu une fin peu glorieuse."
 algeria_events.3.f: "Les coups répétés à la porte du bureau [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetCustom('FR_DuDela')] général[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetCustom('FR_E')] [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetFullNameNoFormatting] sont de plus insistants, chaque bruit sourd se répercutant dans sa tête comme s’il s’agissait de coups physiques.\n\nDevant [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetCustom('FR_LuiElle')], une petite montagne de rapports, tous plus accablants les uns que les autres.\n« Incompétence. » « Humiliation. » « Désastre. »\n[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastNameNoFormatting] a souvent réfléchi à son héritage. Maintenant, la question ne se pose plus. [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetCustom('FR_IlElle')|U] restera à jamais comme [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetCustom('FR_CeluiCelle')] qui a perdu l’Algérie.\n\nLes bruits sourds s’intensifient encore.\nOn l’attend pour faire sa déclaration.\n\nAutant leur en donner une bonne."
 algeria_events.3.a: "D’une main tremblante, [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastName] porte l’arme à sa tempe."
 the_algerian_fiasco: "Le fiasco algérien"
