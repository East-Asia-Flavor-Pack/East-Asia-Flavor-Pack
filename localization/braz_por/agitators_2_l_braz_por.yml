 algeria_events.4.t: "Uma Argélia Francesa"
 algeria_events.4.d: "As décadas de esforço deram frutos. Onde antes agricultores e escravos trabalhavam sob as ordens de déspotas orientais, a tocha iluminadora do povo [ROOT.GetCountry.GetAdjectiveNoFormatting] revelou uma terra nova: a nossa."
 algeria_events.4.f: "Ninguém lamenta por Argel e suas lojas,\nSeus traços já não existem mais!\nTantas perversidades cometidas pelos malditos!\nAl-Qaisariya recebeu o nome de Praça\nE pensar que os livros sagrados foram vendidos e encadernados lá.\nEles vasculharam os túmulos de nossos pais\nE espalharam seus ossos\nPara permitir que suas carroças passassem." #Traditional Algerian song/poem
 algeria_events.4.a: "A civilização chegou à Costa da Berbéria."
 algeria_events.4.b: "A Argélia se tornará tão francesa quanto Champagne."
 algeria_events.4.c: "O que o país [ROOT.GetCountry.GetNameNoFormatting] exigir, a Argélia fornecerá."
