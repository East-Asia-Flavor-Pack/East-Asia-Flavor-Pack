 je_tibet_expedition: "Expédition au Tibet"
 je_tibet_expedition_reason: "Dans le grand jeu qui nous oppose à nos rivaux, un territoire se distingue des autres en raison de sa menace et de sa valeur potentielle : le Tibet. Nous avons tout intérêt à protéger notre flanc et à contrarier les ambitions de notre ennemi en défendant nos intérêts dans la région himalayenne."
