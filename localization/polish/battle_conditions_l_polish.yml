 BATTLE_CONDITION_EARLIEST_UPDATE: "Najwcześniejsza możliwa data zmiany: [DATE.GetString] (pozostało: $REMAINING$)"
 BATTLE_CONDITION_IMMINENT_UPDATE: "Zmiana nastąpi wkrótce. Aktualna szansa: $CHANCE|v0%$"
 battle_condition_pursuit: "Pogoń"
 battle_condition_pursuit_desc: "Ze względu na przytłaczającą przewagę liczebną dowódca wydał rozkaz otoczenia wroga i zmuszenia go do odwrotu."
 battle_condition_panicked_retreat: "Odwrót w panice"
 battle_condition_panicked_retreat_desc: "Duże straty i niekompetencja dowódcy sprawiły, że wśród oddziałów zapanował zamęt."
 battle_condition_controlled_retreat: "Odwrót kontrolowany"
 battle_condition_controlled_retreat_desc: "Ze względu na duże straty dowódca nakazał rychły odwrót."
 battle_condition_dug_in: "Okopy"
 battle_condition_dug_in_desc: "Dowódca osobiście nadzorował budowę solidnych umocnień polowych."
 battle_condition_charted_terrain: "Mapa terenu"
 battle_condition_charted_terrain_desc: "Przed rozpoczęciem bitwy dowódca sporządził szczegółową mapę okolicy."
 battle_condition_rapid_advance: "Nagłe posunięcie"
 battle_condition_rapid_advance_desc: "Dowódca wykorzystał swoją znajomość okolicznych terenów, aby efektywniej posuwać się naprzód."
 battle_condition_camouflaged: "Kamuflaż"
 battle_condition_camouflaged_desc: "Dowódca wykorzystał swoją znajomość okolicznych terenów, aby zmniejszyć ryzyko wykrycia przez wroga."
 battle_condition_logistics_secured: "Zabezpieczenie logistyczne"
 battle_condition_logistics_secured_desc: "Dowódca zadbał o stabilność linii zaopatrzenia i wsparcie logistyczne na czas bitwy."
 battle_condition_mud: "Błoto"
 battle_condition_mud_desc: "Błotnisty teren utrudnia prowadzenie działań."
 battle_condition_broken_supply_line: "Przerwana linia zaopatrzenia"
 battle_condition_broken_supply_line_desc: "Teren okazał się niespodziewanie trudny do pokonania, co spowodowało tymczasowe przerwanie linii zaopatrzenia."
 battle_condition_exhausted: "Wyczerpanie"
 battle_condition_exhausted_desc: "Pokonywanie trudnego terenu wyczerpało żołnierzy przed rozpoczęciem bitwy."
 battle_condition_lost: "Utrata orientacji"
 battle_condition_lost_desc: "Teren okazał się trudny do pokonania, przez co niektóre jednostki zgubiły drogę i nie zdołały skoordynować działań z innymi."
 battle_condition_surprise_maneuver: "Niespodziewany manewr"
 battle_condition_surprise_maneuver_desc: "Bystrość umysłu dowódcy umożliwiła wykonanie manewrów, których wróg się nie spodziewał."
 battle_condition_aggressive_maneuver: "Agresywny manewr"
 battle_condition_aggressive_maneuver_desc: "Podczas bitwy dowódca okazał skłonność do brutalnych, stanowczych działań."
 battle_condition_careful_maneuver: "Ostrożny manewr"
 battle_condition_careful_maneuver_desc: "Podczas bitwy dowódca okazuje skłonność do niespiesznego podejmowania przemyślanych decyzji."
 battle_condition_blunder: "Pomyłka"
 battle_condition_blunder_desc: "Dowódca popełnił poważny błąd strategiczny, mylnie oceniając wroga."
 battle_condition_poor_visibility: "Słaba widoczność"
 battle_condition_poor_visibility_desc: "Teren, warunki pogodowe i pozycja sprawiają, że ta strona bitwy słabo widzi wroga."
 battle_condition_good_visibility: "Dobra widoczność"
 battle_condition_good_visibility_desc: "Teren, warunki pogodowe i pozycja sprawiają, że ta strona bitwy dobrze widzi wroga."
 battle_condition_rough_waters: "Wzburzone wody"
 battle_condition_rough_waters_desc: "Dowódca i jego ludzie nie byli przygotowani na wzburzone morze podczas bitwy."
 battle_condition_strong_winds: "Silny wiatr"
 battle_condition_strong_winds_desc: "Wiatr niespodziewanie przybrał na sile, zmuszając dowódcę do improwizacji."
 battle_condition_death_from_below: "Śmierć z odmętów"
 battle_condition_death_from_below_desc: "Wróg nie spodziewał się wykorzystania okrętów podwodnych podczas bitwy."
 battle_condition_ramming_maneuver: "Taran"
 battle_condition_ramming_maneuver_desc: "Dowódca podjął próbę staranowania wroga. Ten ryzykowny manewr może przesądzić o wyniku bitwy."
