eafp_korean_reformation_events.203.t: "첫 군함"
eafp_korean_reformation_events.203.d: "[ROOT.GetCountry.GetName]의 첫 번째 근대식 군함이 [SCOPE.sState('first_modern_military_ship_state').GetPortHubName]항에 입항했다. 이 군함으로 더 이상 외국 해군에 무방비 상태로 있지 않을 것이다."
eafp_korean_reformation_events.203.f: "[SCOPE.sState('first_modern_military_ship_state').GetPortHubName]항에는 [ROOT.GetCountry.GetName] 최초의 근대식 군함을 보기 위해 수많은 인파가 몰려들었다. 멀리서 검은 연기를 내뿜으며 다가오는 강철 군함의 모습에 구경꾼들은 탄성을 내뱉었다. 둥근 갑판 위에 설치된 포들이 그 위용을 한껏 뽐내었다. 이제 [ROOT.GetCountry.GetName]도 자체적인 해군력을 갖추게 된 것이다."
eafp_korean_reformation_events.203.a: "이것은 시작에 불과하다. 더 강력한 해군을 건설하라."
