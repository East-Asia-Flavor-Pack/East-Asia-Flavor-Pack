 french_pretenders.5.t: "Tahtın Talipleri"
 french_pretenders.5.d: "Fransız tahtı üzerinde üç hanedan hak iddia ediyor: [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName] grubu anayasal Temmuz Monarşisi'ni isterken [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName] grubu X. Charles'ın soyundan gelenleri destekliyor, [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName] grubuysa Napolyon'un Fransız İmparatorluğu'nu diriltmeye çalışıyor."
 french_pretenders.5.f: "Üç taraf bir taç için ayağa kalktı. Bir zamanlar Roma'nın baş düşmanı, sonrasında Hıristiyan âleminin baş tacı, şimdiyse... belirsiz bir geleceğin mirasçıları. Devrim günleri Fransızların zihninde hâlâ taze. Bu kadar yakın zamanda bir devrim daha olursa büyük felaketler yaşanabilir. Bu mesele tam olarak çözülene kadar sokaklar kan gölüne dönebilir."
