 #Princely States
 princely_state_decision: "Busca pela Soberania"
 princely_state_decision_desc: "Os britânicos subestimaram e prejudicaram nossa autoridade por tempo demais. Iniciar uma campanha para garantir a independência"
 je_princely_states: "Luta pela Soberania"
 je_princely_states_reason: "[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] pode governar o país [ROOT.GetCountry.GetNameNoFormatting], mas ainda estamos à mercê dos caprichos do país [SCOPE.sCountry('top_overlord_scope').GetNameNoFormatting]. O poder do país [SCOPE.sCountry('overlord_scope').GetNameNoFormatting] cresce a cada dia, mas nós ainda podemos moldar o nosso destino.\n\nA situação é favorável para aumentarmos a autonomia do país [ROOT.GetCountry.GetNameNoFormatting] e buscarmos a independência para que o povo [SCOPE.sCountry('top_overlord_scope').GetAdjectiveNoFormatting] não assuma o controle total."
 je_princely_states_status: "Conquiste a independência para o país [JournalEntry.GetCountry.GetNameNoFormatting]."
 has_been_annexed_tt: "O país [ROOT.GetCountry.GetNameNoFormatting] foi anexado."
 modifier_increase_autonomy: "Busca Ativa pela Independência"
 notification_struggle_for_sovereignty_message_name: "Estado Principesco: Contraria o Soberano"
 notification_struggle_for_sovereignty_message_desc: "[SCOPE.sCountry('princely_state_scope').GetRuler.GetCustom('BR_OA')|U] [SCOPE.sCountry('princely_state_scope').GetRuler.GetPrimaryRoleTitle] do país [SCOPE.sCountry('princely_state_scope').GetNameNoFormatting] declarou que sua nação quer buscar a independência do país [SCOPE.sCountry('overlord_scope').GetNameNoFormatting]."
 notification_struggle_for_sovereignty_message_tooltip: "#header $notification_struggle_for_sovereignty_reaction_message_name$#!\n$TOOLTIP_DELIMITER$\n$notification_struggle_for_sovereignty_message_desc$"
 princely_states.1.t: "Destino Divergente"
 princely_states.1.d: "O desejo de independência transparece em todos os cantos do país [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] deve decidir o que fazer diante dessa situação."
 princely_states.1.f: "Um desejo de libertação do domínio [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting] cresce sem parar e não sai da mente de todos. Com essa inquietação do povo, a pergunta é: como o país [ROOT.GetCountry.GetNameNoFormatting] vai controlar o próprio destino?\n\nUm viajante que passava por [ROOT.GetCountry.GetCapital.GetCityHubName] não pôde deixar de ouvir os boatos de que o povo não quer mais viver sob as ordens do país [SCOPE.sCountry('overlord_scope').GetNameNoFormatting]."
 princely_states.1.a: "O país [ROOT.GetCountry.GetNameNoFormatting] ainda será livre."
 princely_states.1.b: "Alguém tem que desafiar o país [SCOPE.sCountry('overlord_scope').GetNameNoFormatting]."
 liberty_desire_boost: "Rebelião Principesca"
 improve_relations_every_princely_state: "As [concept_relations] do país [ROOT.GetCountry.GetNameNoFormatting] com cada [concept_princely_state] aumentará em #g [SCOPE.ScriptValue('basic_princely_state_relations_change')]#!"
 princely_states.2.t: "Não Mais um Estado Principesco"
 princely_states.2.d: "Após uma luta árdua pela independência, o país [ROOT.GetCountry.GetNameNoFormatting] não é mais um mero Estado Principesco. O povo celebra, e [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] quer expandir o poder do país [ROOT.GetCountry.GetNameNoFormatting]."
 princely_states.2.f: "Mubarak Ho!\n\nEm [TimeKeeper.GetCurrentDate.GetString], [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] celebrou seu novo poder com um desfile luxuoso que terminou em uma salva de tiros. Havia um ar de contentamento conforme a comida era distribuída entre as pessoas, um gesto que prometia uma nova era de fartura. Só o tempo dirá se [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] cumprirá as promessas!"
 princely_states.2.a: "Sob a liderança [ROOT.GetCountry.GetRuler.GetCustom('BR_DoDa')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], nosso futuro é brilhante."
 princely_states.2.b: "As conquistas do país [ROOT.GetCountry.GetNameNoFormatting] serão grandiosas!"
 increase_autonomy_prestige_success: "Liderança Confiável"
 increase_autonomy_auth_success: "Verdadeira Autoridade"
 annex_neighbor_princely_state: "Um Estado Principesco vizinho com uma característica de #bold descendência#! compartilhada e relações #green #bold cordiais#!#! ou melhores será anexado pelo país [ROOT.GetCountry.GetName]."
 princely_states.3.t: "Escassez de Animais de Carga"
 princely_states.3.d: "[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] planeja enviar alguns dos nossos melhores camelos para ajudar o povo [SCOPE.sCountry('top_overlord_scope').GetAdjective], que está com falta de animais de carga."
 princely_states.3.f: "A corte debateu o assunto por horas. [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ouviu em silêncio, fazendo expressões sombrias e concordando com os conselheiros, mas para [ROOT.GetCountry.GetRuler.GetSheHe], a escolha era uma ilusão daqueles que se recusavam a aceitar quem estava de fato no poder. Ajudar os britânicos não era uma decisão entre lealdade a antigos aliados e dinheiro, era um decisão entre lutar e prosperar."
 princely_states.3.a: "Contanto que nos paguem, não há problema."
 princely_states.3.b: "A luta deles não é nossa."
 prince_negative_popularity: "Liderança Monótona"
 princely_states_camel_stipend: "Camelos Emprestados"
