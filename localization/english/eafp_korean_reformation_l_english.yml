je_gunmin_dongchi_enlightenment_coup: "Sudden Transformation"
je_gunmin_dongchi_enlightenment_coup_reason: "The #bold Radical Enlightenment Faction#!, having seized power through a coup, now faces the heavy task of changing everything in the country. They intend to abolish all #bold feudal privileges#!, limit #bold autocratic monarchy#!, and pursue #bold large-scale Westernization#! for national strength and prosperity.\n\nHowever, this movement is provoking fierce resistance. For this regime to remain stable, it must successfully manage internal pressure and consolidate its reforms. Should it fail, everything it has achieved will turn into #bold froth#!"

