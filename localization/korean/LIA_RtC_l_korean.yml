 chinese_westernization.424.b:0 "그럴 필요 없다."

 chinese_westernization.425.t:0 "중앙 정부에서 만주 권력의 강화?"
# Increasing Manchu Power in the Central Government?
 chinese_westernization.425.d:0 "이전에는 보통 만주족과 한족이 각 부를 이끌도록 2명의 상서가 임명되었다. 그러나 개혁으로 각 부에 책임 소재를 명확히 하기 위해 한 명의 상서가 임명되면서 만주족과 한족 중 한 명을 최고위직에 임명해야 할 필요성이 대두되었다."
# Previously, dual presidents had been appointed to head each board, usually one Manchu and one Chinese. But the reforms put a single head in each ministry to clarify responsibility, the need to choose between the Manchurians and the Han Chinese for the top positions emerged.
 chinese_westernization.425.f:0 "화려한 홀에서 두루마리가 펼쳐지고, 먹으로 쓴 글귀가 고요한 방에 무겁게 내려앉는다. 두루마리에는 각 부의 수장직을 이원화하던 것을 하나로 바꾸겠다는 선언이 적혀 있었는데, 이는 갑작스러운 만큼이나 기념비적인 변화였다.\n\n노련한 만주 관료가 이 글을 바라보며 근엄한 표정을 짓는다. 그는 혼잣말로 중얼거린다. "상서를 한 명만 임명하면 효율성과 책임감을 가져올 수 있는 있겠지만...권력의 균형은 어떻게 되는 거지?"\n\n그런 와중에 한 중국 관료가 이 말을 엿듣고 기대에 찬 눈빛을 빛낸다. 그는 노인을 향해 말한다. "권력이 집중될 가능성이 있는 만큼 유산보다 능력이 더 중요할겁니다. 우리 제국에는 만주족 관리뿐만 아니라 유능한 지도자가 필요합니다.""
 chinese_westernization.425.a:0 "한두 자리를 제외하고 전부 만주인으로 임명하라."
 chinese_westernization.425.tta:0 "이는 한인의 분노를 일으킬 것입니다."
 chinese_westernization.425.b:0 "만주인에게 약간 더 유리하게 임명하라."
 chinese_westernization.425.ttb:0 "이는 한인의 분노를 일으킬 수도 있습니다."
 chinese_westernization.425.c:0 "공평하게 임명하라."

 chinese_westernization.426.t:0 "한족의 반발" #The Resistance of the Han
 chinese_westernization.426.d:0 "한족은 불평등하게 임명되었다는 소식을 듣고 이 결정에 깊은 실망을 금치 못했다."
# The Han were deeply disappointed by the decision when they heard of unequal appointments to government posts.
 chinese_westernization.426.f:0 ""중국은 중국인의 중국이다. 우리 동포들은 모두 자기 한족 중국인의 중국을 인지해야 한다. 이방인이 우리 중국의 한 치의 권리도 더럽힐 수는 없다. 만주인에게 복종할 모든 의무는 일률적으로 철폐될 것이다."" # \China is the China of the Chinese. You must all recognise the China of the Chinese of the Han race. Not to allow any alien race to lay their hands on the least rights of our China. Any obligations subordinating people to the Manchus will be one and all annulled.\ 中國為中國人之中國。我同胞皆須自認自己的漢種中國人之中國。不許異種人沾染我中國絲毫權利。所有服從滿洲人之義務一律取消。변형
 chinese_westernization.426.a:0 "곤란하군."

