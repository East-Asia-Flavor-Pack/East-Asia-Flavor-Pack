l_german:
 #Negative Harvest Conditions
 drought: "Dürre"
 drought_desc: "Nach einer längere Zeit ohne Niederschläge ist das betroffene Land ausgedörrt und vertrocknet."
 flood: "Überflutungen"
 flood_desc: "Als harte Erinnerung an die Gewalt der Natur verwüsten die durch den anhaltenden Regen angeschwollenen Gewässer Land und Siedlungen."
 frost: "Frost"
 frost_desc: "Eine dünne Eisschicht bedeckt das Land mit einer feinen Decke aus Frost, aus der Ferne so täuschend schön und doch so verheerend für die Ernte darunter."
 wildfire: "Buschfeuer"
 wildfire_desc: "Ein wechselhaftes und zerstörerisches Feuer, dessen wilde Flammen das Land verwüsten, auf dem es lodert."
 hailstorm: "Hagelsturm"
 hailstorm_desc: "Bei dieser Art von Niederschlag fallen Eisklumpen vom Himmel, die unausweichlich die Feldfrüchte beschädigen und sogar so manchen blauen Fleck verursachen, wenn man das Pech hat, getroffen zu werden."
 locust_swarm: "Heuschreckenschwarm"
 locust_swarm_desc: "Ein Schwarm fliegender Insekten ist in den Himmel aufgestiegen und dann auf unsere Felder niedergegangen."
 heatwave: "Hitzewelle"
 heatwave_desc: "Ein erstickender Mantel von ungewöhnlich heißem Wetter, bei dem der Boden zischt wie eine heiße Pfanne und die Luft durch die Hitze wabert."
 disease_outbreak: "Seuchenausbruch"
 disease_outbreak_desc: "Eine schlimme Ausbreitung von Fäule und Krankheit unter den Feldfrüchten, sodass die Bauern sich um die kommende Ernte sorgen."
 extreme_winds: "Starkwind"
 extreme_winds_desc: "Ein wilder Sturm, der das Land verwüstet, zieht hier hindurch und sollte lieber gemieden werden."
 torrential_rains: "Sturzregen"
 torrential_rains_desc: "Eine längere Zeit mit Niederschlägen, die derart heftig sind, dass selbst ein Dach dem Sturzregen kaum gewachsen ist."
 #Positive Harvest Conditions
 pollinator_surge: "Bestäuberanstieg"
 pollinator_surge_desc: "Eine lebensbejahender Ansturm von Düften, Nektar und Lebenskraft, den geschäftige Bienen und andere kleine Insekten entfalten, die von Blüte zu Blüte schwirren."
 optimal_sunlight: "Optimales Sonnenlicht"
 optimal_sunlight_desc: "Ein Zustand, der weder zu heiß noch zu kalt ist, während genau die richtige Menge an Helligkeit herrscht, sodass man sich ein Lächeln kaum verkneifen kann."
 moderate_rainfall: "Mittlerer Regen"
 moderate_rainfall_desc: "Ein freudiges Ereignis, das dem Untergrund Leben einhaucht, sodass die Pflanzen emsig sprießen und die Tropfen vom Boden aufsaufen."
