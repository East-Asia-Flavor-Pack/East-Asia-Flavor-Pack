 sikh_empire.1.t: "Mehr als eine Hochzeit"
 sikh_empire.1.d: "Als große diplomatische und politische Leistung hat [ROOT.GetCountry.GetRuler.GetCustom('DE_ART_DEF_S_N')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] die Elite und ausländische Vertreter zur prächtigen Hochzeit des Fürsten eingeladen."
 sikh_empire.1.f: "Der Hofchronist in Diensten des Maharadschas berichtet sehr ausführlich über die Feierlichkeiten:\n\n#italic „Es wurden Feuerwerke aller Art gezündet. Ein beweglicher Thron und ein ‚Shalabagh‘, die mit verschiedenen Blumen geschmückt und verziert waren, wurden auf den Schultern von etwa 100 Männern getragen.“#!" #Sohan Lal Suri
 sikh_empire.1.a: "Begrüßen wir die ausländischen Delegierten."
 sikh_empire.1.b: "Sichern wir unsere Rolle auf der königlichen Weltbühne."
