kaikaku_reason_first:0 "수백년의 정체 끝에, 이제 막부의 체제는 너무 낡았습니다. 몇번이고 노력을 거듭해서 개혁을 이루어내야합니다.\n\n #V 막부 내 보수파 비율 #! : [GetPlayer.MakeScope.ScriptValue('bakufu_nankiha_hiritsu')|0v]%\n #V 막부 내 개혁파 비율 #! : [GetPlayer.MakeScope.ScriptValue('bakufu_hitotsubashiha_hiritsu')|0v]%"

kaikaku_reason_second:0 " 막부의 후계자 문제에 대한 싸움이 치열합니다.\n #green #BOLD 히토츠바시파#!#!는 요시노부를 장래의 후계자로 삼고 싶어합니다.\n#gold 요시노부#!는 유능하여 개혁을 빠르게 진행할 수 있지만 #V #BOLD 위기 상황에서 어떤 행동을 취할지#!#! 알 수 없습니다.\n #yellow #BOLD 난키파#!#!는 막부의 적통인 이에사다를 지원하고 있습니다.\n#gold 이에사다#!의 능력은 비록 부족하지만 #V #BOLD 높은 정통성으로 안정적인 국정 운영을 할 수 있을것#!#!으로 기대하고 있습니다.\n\n#V 막부 내 난키파 비율 #! : [GetPlayer.MakeScope.ScriptValue('bakufu_nankiha_hiritsu')|0v]%\n#V 막부 내 히토츠바시파 비율 #! : [GetPlayer.MakeScope.ScriptValue('bakufu_hitotsubashiha_hiritsu')|0v]% \n\n 현재 쇼군이 죽기 전, 현재 세력 구도에 따라 후계자가 결정될 것입니다."

kaikaku_reason_nanki:0 "난키파가 승리하였습니다.\n하지만 아직 요시노부는 살아있고, 언제 다시 복귀할 지 모릅니다.\n 현재 막부의 권위는 다음과 같습니다 : #variable [ROOT.GetCountry.MakeScope.Var('nankiha_var').GetValue|0]#!\n\n막부 개혁 저널을 하나씩 클리어 할때마다, 100의 막부 권위를 받습니다.\n아래 도쿠가와의 가몬이 완성될때마다, 해당 단계의 능력을 쓸 수 있습니다. 비용은 소모되지 않습니다.\n 1단계 : 300 \n 2단계 : 500 \n 3단계 : 750"

kaikaku_reason_hitotsubashi:0 "쇼군은 #gold 요시노부#!로 결정되었습니다.\n현재 막부의 권위는 다음과 같습니다 : #variable [ROOT.GetCountry.MakeScope.Var('hitotsubashiha_var').GetValue|0]#!점\n\n막부 개혁 저널을 하나씩 클리어 할때마다, 막부권위 100점을 받습니다.\n아래 도쿠가와의 가몬이 완성될때마다, 해당 단계의 능력을 쓸 수 있습니다. 비용은 소모되지 않습니다.\n\n 1단계 : 300점 \n 2단계 : 500점 \n 3단계 : 750점\n"

