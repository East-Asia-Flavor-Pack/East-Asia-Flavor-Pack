chinese_westernization.102.t: "[SCOPE.sState('first_modern_arsenal_state').GetCityHubName] 兵工厂"
chinese_westernization.102.d: "采用西方技术的最新武器工厂在 [SCOPE.sState('first_modern_arsenal_state').GetCityHubName] 开业。TODO"
chinese_westernization.102.f: "随着新武器工厂的开业，军官们脸上露出了自豪的表情。负责的西方工程师说：“我们将生产最好的武器。”\n\n[SCOPE.sCharacter('intelligentsia_leader').GetFullName] 也表示同意，强调需要向西方学习。身穿蓝色工作服的工人们以精确和奉献精神开始了他们的工作。机器的声音充满了空气，标志着清朝的新开始。"
chinese_westernization.102.a: "以夷制夷，此乃以夷制夷之策！"
chi_first_modern_arsenal: "中国首个近代兵工厂"
chinese_westernization.103.t: "统一军事训练"
chinese_westernization.103.d: "目前，[ROOT.GetCountry.GetName] 的军事训练由各省单独进行，导致军纪不一致，部队之间缺乏协调。为了解决这个问题，政府提议统一军事训练，由中央进行。然而，许多总督和巡抚反对这项计划，因为他们认为这侵犯了他们的自治权，并可能导致他们失去权力。"
chinese_westernization.103.f: "清朝内部，围绕军事训练中央集权化的争论引发了激烈的政治冲突。支持者认为，为了保护国家免受外部攻击，同时维持内部稳定，需要一支统一的军队。他们认为军事训练的中央集权化能够确保统一的纪律，并改善部队间的协作。另一方面，反对者担心该计划会损害省份的自治，并可能导致权力集中于中央政府。他们担心地方的军事资源会被耗尽，权力会被削弱。"
chinese_westernization.103.a: "继续推进。"
military_training_unified_ig_landowners: "军事训练统一化"
chinese_westernization.103.b: "好好安抚。"
military_training_unified_country: "军事训练统一化"
chinese_westernization.103.c: "现在还不是时候。"
chinese_westernization.121.t1: "尝试建立[SCOPE.sState('military_academy_state').GetPortHubName]武备学堂"
chinese_westernization.121.t2: "尝试建立[SCOPE.sState('military_academy_state').GetCityHubName]武备学堂"
chinese_westernization.121.d1: "为了陆军的近代化，建立[SCOPE.sState('military_academy_state').GetPortHubName]武备学堂。"
chinese_westernization.121.d2: "为了陆军的近代化，建立[SCOPE.sState('military_academy_state').GetCityHubName]武备学堂。"
chinese_westernization.121.f: "“中国是遇敌选将，西洋是选将以学堂为基础。”"
chinese_westernization.121.a: "这是必须要做的事。"
chinese_westernization.122.t: "官僚们的反抗"
chinese_westernization.122.d1: "在[SCOPE.sState('military_academy_state').GetPortHubName]建立武备学堂的尝试受到了保守官僚们的反抗。"
chinese_westernization.122.d2: "在[SCOPE.sState('military_academy_state').GetCityHubName]建立武备学堂的尝试受到了保守官僚们的反抗。"
chinese_westernization.122.f: "“有圣经贤传，为何要效仿西洋？这所谓的‘武备学堂’，适合西洋，不适合我们。”"
chinese_westernization.122.a: "作者们忘记了上次战争的事情了吗？"
chinese_westernization.122.b: "得想办法好好安抚他们。"
chinese_westernization.123.t: "军人的反弹"
chinese_westernization.123.d1: "在[SCOPE.sState('military_academy_state').GetPortHubName] 设立武备学堂的尝试引起了军人的反弹。"
chinese_westernization.123.d2: "在[SCOPE.sState('military_academy_state').GetCityHubName] 设立武备学堂的尝试引起了军人的反弹。"
chinese_westernization.123.f: "“精锐八旗军正在拥护皇朝，真不明白为什么会关注那些稀奇古怪的东西。祖先们在先祖时期入关，为建立皇朝做出了贡献，你们这是要动摇它吗？”"
chinese_westernization.123.a: "作者们忘记了上次战争的事情了吗？"
chinese_westernization.123.b: "得想办法好好安抚他们。"
chinese_westernization.124.t: "税金和贿赂"
chinese_westernization.124.d: "地方官员说，为了建设学堂，必须支付税金……或者贿赂。"
chinese_westernization.124.f: "“要做成什么事，就必须要有钱。特别是要效仿这些蛮夷的东西，阻碍就更多了。”"
chinese_westernization.124.a: "缴纳税金。"
chinese_westernization.124.b: "不缴纳税金。"
chiwes124a: "贿赂"
chinese_westernization.125.t: "外国军官团的支援"
chinese_westernization.125.d: "由于上次战争而进入国内的部分外国军官团表示愿意支援学堂，担任教师。"
chinese_westernization.125.f: "“无论哪个国家，训练有素的军队对于稳定和繁荣都是必不可少的。如果我的专业知识能够帮助建设强军，我将不胜荣幸。”"
chinese_westernization.125.a: "这种支持是受欢迎的。"
chinese_westernization.125.b: "能不能拉拢更多的军官？"
chinese_westernization.125.c: "可惜我没有什么可以给的..."
chiwes125a: "少量的代价"
chiwes125b: "更多的代价"
chinese_westernization.126.t: "地方总督的支持"
chinese_westernization.126.d: "一些总督已经表示支持学堂。"
chinese_westernization.126.f: "总督们乘坐着华丽的马车，穿着华丽的制服，浩浩荡荡地抵达。“我们来自不同的地方，但我们希望清朝变得更强大、更现代化。”其中一位总督说道。"
chinese_westernization.126.a: "真是太好了！"
chinese_westernization.127.t: "犯罪指控"
chinese_westernization.127.d: "有传言说，参与学堂建设的人员中，有人卷入了犯罪活动。"
chinese_westernization.127.f: "“你听说了吗？据说，在建学校里工作的一个人，心怀不轨。”\n\n“哎哟，我可没看出来，是真的吗？”\n\n“我也不知道。只是有这样的传言。”"
chinese_westernization.127.a: "不可能吧。他不是那样的人。"
chinese_westernization.127.b: "如果不划清界限，可能会出问题..."
chinese_westernization.128.t: "谣言止于智者"
chinese_westernization.128.d: "谣言最终被证实只是谣言。但似乎引起了政府的注意。"
chinese_westernization.128.f: "“为什么还在传这种话？多亏了它，我才这么小心翼翼，差点没命。呼，差点就死了。”"
chinese_westernization.128.a: "幸好只是谣言。"
chinese_westernization.129.t: "感谢"
chinese_westernization.129.d: "谣言最终被证实只是谣言。一个被传与犯罪有关的人表达了感谢。"
chinese_westernization.129.f: "“多亏了您的庇护，谣言才得以平息。虽然不多，但希望能为学堂的建设添砖加瓦。”"
chinese_westernization.129.a: "幸好只是谣言。"
chinese_westernization.130.t: "无底洞"
chinese_westernization.130.d: "学堂建设的资金源源不断地投入，但似乎并没有取得什么进展。"
chinese_westernization.130.f: "一个穿着沾满灰尘和汗水的衣服的监督员，沮丧地环顾着杂乱的工地。“真像个无底洞。”他喃喃自语，看着另一辆装满材料的马车卸货。他的耳朵里响起了硬币的叮当声。"
chinese_westernization.130.a: "为什么这么乱花钱。"
chinese_westernization.130.b: "我们需要更多支持。"
chiwes130b: "额外支持"
chinese_westernization.131.t: "暴雨"
chinese_westernization.131.d: "一场罕见的暴雨使工地变成了一个泥泞的沼泽。工人们正在尽最大努力，但老天似乎另有安排。"
chinese_westernization.131.f: "在被雨水浸透的工地的喧嚣中，一群工人浑身沾满了雨水和泥土，蜷缩在一个临时避难所下。就在他们旁边，一个因无数次延误而疲惫不堪的士人站在那里观望。他叹了口气，望着无情的雨水。“看来今天该大自然给我们上一课了。”"
chinese_westernization.131.a: "工程要延误了。"
chinese_westernization.131.b: "我们需要更多支持。"
chiwes131b: "额外支持"
chinese_westernization.132.t: "慷慨捐助"
chinese_westernization.132.d: "一位富有的赞助人向学堂捐赠了大量资金，使其能够购买新的设备和资源。"
# A wealthy patron has made a substantial donation to the academy, allowing for the purchase of new equipment and resources.
chinese_westernization.132.f: "当一辆马车驶来，马蹄声在鹅卵石上响起，预示着这位富有的赞助人的到来时，人群聚集在学堂前。赞助人走下马车，手里拿着一大袋银币。“我听说过你们在这里做的伟大工作，”赞助人说，“我希望提供我的支持。”硬币被清点，赞助人的慷慨捐助将被用于有益之处。"
# A crowd has gathered in front of the academy as a carriage pulls up, the wealthy patron's arrival heralded by the sound of horses' hooves on cobblestones. The patron steps out of the carriage, holding a large bag of silver coins. "I have heard of the great work you are doing here," the patron says, "and I wish to offer my support." The coins are counted, and the patron's generous donation will be put to good use.
chinese_westernization.132.a: "我们欢迎一切支持！"
# We welcome all support!
chinese_westernization.132.b: "我怀疑有些不对劲..."
# I'm suspicious of something...
chinese_westernization.133.t: "预算削减"
chinese_westernization.133.d: "由于财政困难，朝廷决定削减对学堂的资助，这可能会大大延缓甚至停止改革努力。"
# Due to financial difficulties, the imperial court has decided to cut funding to the academy, which could significantly delay or even halt the reform efforts.
chinese_westernization.133.f1: "信使传来消息，[SCOPE.sState('military_academy_state').GetPortHubName] 武备学堂的预算已被削减。你难以置信地盯着这封信。如果没有额外的资源，该计划将被无限期推迟。“我们该怎么办？”你问自己。“我们需要资金才能继续。”"
# The messenger delivers the news that the funding for [SCOPE.sState('military_academy_state').GetPortHubName] Military Academy has been cut. You stare at the letter in disbelief. Without additional resources, the plan will be delayed indefinitely. \How are we supposed to proceed?" you ask yourself. "We need funding to continue."
chinese_westernization.133.f2: "信使传来消息，[SCOPE.sState('military_academy_state').GetCityHubName] 武备学堂的预算已被削减。你难以置信地盯着这封信。如果没有额外的资源，该计划将被无限期推迟。“我们该怎么办？”你问自己。“我们需要资金才能继续。”"
# The messenger delivers the news that the funding for [SCOPE.sState('military_academy_state').GetCityHubName] Military Academy has been cut. You stare at the letter in disbelief. Without additional resources, the plan will be delayed indefinitely. \How are we supposed to proceed?" you ask yourself. "We need funding to continue."
chinese_westernization.133.a: "游说政府以获得额外资助。"
# Lobby the government for additional funding.
chiwes133a: "游说活动"
chinese_westernization.133.b: "削减开支，并在现有预算内运作。"
chinese_westernization.134.t: "官僚主义阻挠"
chinese_westernization.134.d: "学院因官僚主义和保守官员的反对而遇到了障碍。"
chinese_westernization.134.f: "官员们坐在办公桌后，都摆出严肃的表情。“我们理解你们有改革的想法，”一位官员说，“但我想提醒你们，所有事项都必须以适当的方式获得批准。”"
chinese_westernization.134.a: "努力克服障碍并推进改革。"
chinese_westernization.134.b: "采取更强硬的方式，直接挑战官员。"
chiwes134b: "克服逆境"
chinese_westernization.135.t: "慈善传教士"
chinese_westernization.135.d: "一个基督教传教士团体提出向学院提供财政和物质支持。"
chinese_westernization.135.f: "传教士们穿着朴素，只带着小包。“我们可能没有太多，”其中一位说，“但我们相信教育的力量和这所学院改变生活的潜力。”"
chinese_westernization.135.a: "接受传教士的提议。"
chinese_westernization.135.b: "提及潜在的宗教冲突，拒绝提议。"
chiwes135a: "儒生的不满"
chinese_westernization.136.t: "可怕的谣言"
chinese_westernization.136.d: "关于学堂计划实际上是掩盖反对政府的秘密阴谋的谣言已经在首都传开。"
chinese_westernization.136.f: "学堂门外的群众越来越吵闹，越来越激动。“我听说他们在这里训练革命者，”一位旁观者说。“我听说他们想推翻清政府。”"
chinese_westernization.136.a: "努力消除谣言。"
chinese_westernization.136.b: "让谣言传播。它会自行消失。"
chiwes136a: "消除谣言"
chinese_westernization.137.t: "皇帝的敕令"
chinese_westernization.137.d: "清廷颁布敕令，支持武备学堂肩负军队现代化的使命。敕令中承诺提供资金和资源来支持武备学堂。"
chinese_westernization.137.f: "敕令被装在一个仪式性的盒子里，由一个由官员和卫兵组成的代表团运送到学堂。敕令是用华丽的书法写成的，并盖有玉玺。敕令承诺提供额外的资金和资源来支持学堂的使命，并确认朝廷对军队现代化的承诺。"
chinese_westernization.137.a: "全世界都敬畏陛下的恩惠。"
chinese_westernization.138.t: "破坏企图"
chinese_westernization.138.d: "有人试图破坏学堂的设备和设施。"
chinese_westernization.138.f: "人们聚集在院子里，默默地互相低语，看着损坏的设备。“这是懦夫的行为。”一位将军说。“但你认为这会阻止我们吗？我们必须找出是谁做的，并确保他们受到审判。”"
chinese_westernization.138.a: "进行彻底调查以查明罪魁祸首。"
chinese_westernization.139.t1: "[SCOPE.sState('military_academy_state').GetPortHubName] 武备学堂建立失败"
chinese_westernization.139.t2: "[SCOPE.sState('military_academy_state').GetCityHubName] 武备学堂建立失败"
chinese_westernization.139.d1: "尽管学堂的领导人尽了最大努力，但[SCOPE.sState('military_academy_state').GetPortHubName]武备学堂未能向学生敞开大门，不得不放弃其现代化计划。"
chinese_westernization.139.d2: "尽管学堂的领导人尽了最大努力，但[SCOPE.sState('military_academy_state').GetCityHubName]武备学堂未能向学生敞开大门，不得不放弃其现代化计划。"
chinese_westernization.139.f1: "学堂的大门仍然紧锁，空荡荡的大厅里唯一的声音是纸张的沙沙声和偶尔的叹息声。学堂的领导人坐在办公桌前，盯着他们的计划，想知道他们哪里出了问题。在外面，[SCOPE.sState('military_academy_state').GetPortHubName]的街道上熙熙攘攘，但在学堂里，只有一种失败和失望的感觉。清朝军队的未来看起来很黯淡。"
chinese_westernization.139.f2: "学堂的大门仍然紧锁，空荡荡的大厅里唯一的声音是纸张的沙沙声和偶尔的叹息声。学堂的领导人坐在办公桌前，盯着他们的计划，想知道他们哪里出了问题。在外面，[SCOPE.sState('military_academy_state').GetCityHubName]的街道上熙熙攘攘，但在学堂里，只有一种失败和失望的感觉。清朝军队的未来看起来很黯淡。"
chinese_westernization.139.a: "这太糟糕了。"
chinese_westernization.140.t1: "[SCOPE.sState('military_academy_state').GetPortHubName] 武备学堂开学"
chinese_westernization.140.t2: "[SCOPE.sState('military_academy_state').GetCityHubName] 武备学堂开学"
chinese_westernization.140.d1: "经过几个月来的努力和奉献，[SCOPE.sState('military_academy_state').GetPortHubName] 武备学堂的领导们成功地向学生开放了学院，并开始实施他们的现代化计划。"
chinese_westernization.140.d2: "经过几个月来的努力和奉献，[SCOPE.sState('military_academy_state').GetCityHubName] 武备学堂的领导们成功地向学生开放了学院，并开始实施他们的现代化计划。"
chinese_westernization.140.f: "学院的大门敞开，一群渴望的学生涌入，每个人都带着一捆书和一种决心。学院的领导们站在入口处，自豪而满意地看着他们的梦想成为现实。空气中充满了闲聊和欢笑的声音，以及刀剑的撞击声和靴子的行进声。清军的未来看起来一片光明。"
chinese_westernization.140.a: "这是个伟大的成就。"
chiwes140a: "武备学堂开学"
chinese_westernization.181.t: "新建陆军"
chinese_westernization.181.d: "为了使军队现代化并应对外国帝国主义的威胁，成立了新建陆军，又称新军。"
chinese_westernization.181.f: "在[ROOT.GetCountry.GetCapital.GetCityHubName]郊外，一支新的军队已经组建，以应对外国帝国主义的威胁和现代化的必要性。经过几个月的训练，装备了现代武器的士兵们穿着他们的新制服，高高地站着，准备保卫中国不受那些想要压迫它的人的侵害。\n\n由太平天国的老兵领导，这些士兵代表了新一代的中国爱国者，他们决心捍卫自己的国家并确保其独立。当他们行进到自己的营房时，他们知道前面的道路将是艰难的，但他们已经准备好面对摆在他们面前的任何挑战。因为他们是中国的守护者，他们会尽一切努力确保国家的独立和力量。"
chinese_westernization.181.a: "这是个看得见的成就。"
chinese_westernization.181.tt: "[SCOPE.gsInterestGroup('armed_forces').GetName] 的名称已更改为 #variable 北洋军#! "
chi_triumphant_armed_forces: "得意洋洋的军方"
chiwes181a: "新建陆军"
chinese_westernization.199.t: "军队的全面现代化"
chinese_westernization.199.d: "[ROOT.GetCountry.GetName] 完成了一项了不起的壮举，即军队的全面现代化，使其达到西方列强的水平。 这是一项漫长而艰巨的过程，但 [ROOT.GetCountry.GetNameNoFlag] 最终成功地为陆军配备了最新的武器和技术。"
chinese_westernization.199.f: "当太阳在 [ROOT.GetCountry.GetCapital.GetCityHubName] 落下时，行军军队的声音在城市中回荡。 人们涌上街头观看新近现代化的 [ROOT.GetCountry.GetAdjectiveNoFormatting] 军队的游行。 军队身着新制服，配备先进武器，景象令人印象深刻，反映了 [ROOT.GetCountry.GetNameNoFlag] 对进步和现代化的承诺。\n\n这一结果是中国适应快速变化的世界的能力的重要里程碑。 凭借最新的技术和武器，军队现在能够更好地防御来自任何威胁的中原。 这一成就对中国人民来说是巨大的自豪感，他们以热情和乐观的态度庆祝这一成就，展望未来。\n\n这一成就标志着中国历史上的一个转折点。 通过这些努力，[ROOT.GetCountry.GetNameNoFlag] 表明了其适应时代变化和迎接新挑战的意愿。 中国人民可以期待更光明的未来，因为他们知道中国已经做好了更好地应对未来挑战的准备。"
chinese_westernization.199.a: "任何人都不得侵犯 [ROOT.GetCountry.GetAdjectiveNoFormatting] 的土地！"
chiwes199a: "陆军全面现代化：彻底防御"
chinese_westernization.199.b: "全世界都将看到 [ROOT.GetCountry.GetAdjectiveNoFormatting] 军队的威严！"
chiwes199b: "陆军全面现代化：东亚霸主"
chinese_westernization.201.t: "[SCOPE.sState('first_modern_shipyard_state').GetPortHubName] 造船厂"
chinese_westernization.201.d: "一座采用西方技术建造全钢船的造船厂在 [SCOPE.sState('first_modern_shipyard_state').GetPortHubName] 开业。"
chinese_westernization.201.f: "当太阳刚开始在地平线上升起时，造船厂的工人们正在为明天做准备。 锤子和锯子的声音以及金属与金属碰撞的声音充满了空间。 一群身着盛装的政府官员抵达时，工人们停下来鞠躬。 官员们微笑着点了点头，对迄今为止取得的进展印象深刻。 官员们回去了，想知道新的西式造船厂的未来会怎样。"
chinese_westernization.201.a: "现在我终于能看到一艘像样的船了。"
chi_first_modern_shipyard: "中国第一座现代造船厂"
