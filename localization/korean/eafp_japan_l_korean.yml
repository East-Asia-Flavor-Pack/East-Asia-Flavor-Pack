concept_tokugawa:0 "도쿠가와"
concept_tokugawa_desc:0 "도쿠가와는 마츠다이라의 당주 도쿠가와 이에야스가 도쿠가와를 칭하여 개창한것이 시초입니다. 하지만 모든 마츠다이라씨가 도쿠가와를 칭한것은 아니며, 일부 마츠다이라씨는 남아있었습니다. 이에야스의 직계 가문 외에도 [concept_gosanke]나 [concept_gosankyo]도 도쿠가와의 이름을 쓸 수 있었습니다."

concept_matsudaira:0 "마츠다이라"
concept_matsudaira_desc:0 "마츠다이라 가문은 도쿠가와 이에야스가 도쿠가와씨를 창한 이래로, 도쿠가와씨의 방계가문이 쓰고 있었으며, [concept_gosanke]나 [concept_gosankyo]중에서도 차남이하로는 마츠다이라성을 대신 사용하였습니다. 이들은 그럼에도 에도 막부가 유지되는 내내 우대를 받았으며, 다른 도쿠가와씨나 마츠다리아씨의 대가 끊어지면 양자로 보내 대를 잇고는 하였습니다."


