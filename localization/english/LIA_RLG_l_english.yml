lia_event_rlg.621.t:0 "금융지구 확장"
lia_event_rlg.621.d:0 "분양수요 급증"
lia_event_rlg.621.f:1 "우리가 경제자유구역을 의주에 둔 이후 양국의 경제력 향상에 힘입어 예상치를 웃도는 수요가 발생하였습니다.\n이에 기존에 기획되었던 금융단지개발계획을 앞당겨 시행하기로 했습니다."
lia_event_rlg.621.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.622.t:0 "수풍댐"
lia_event_rlg.622.d:0 "수풍수력발전소 가동"
lia_event_rlg.622.f:2 "수풍면에 압록강의 물줄기를 통제하고 가두기 위한 아주 거대한 댐이 건설되었습니다.\n이제 의주는 홍수의 걱정으로부터 한시름 덜 수 있게 되었으며, 발전소에서는 막대한 양의 전기를 생산하고 있습니다.\n이 어마어마한 전기는 우리의 산업시설에 공급할수도 있고, 혹은 결단을 통해 몇년단위로 중국측에 판매계약을 맺을수도 있습니다."
lia_event_rlg.622.a:0 "전면 개항! <도시개발 진행도 상승>"

lia_event_rlg.623.t:0 "산업 호황"
lia_event_rlg.623.d:0 "산업력 최대치 경신"
lia_event_rlg.623.f:1 "오늘도 의주의 무역지구는 의주 중심가의 사람들만큼이나 북적입니다.\n수많은 사업가들은 매일마다 늘어나는 무역량들을 보며 보람차게 일하고 있습니다."
lia_event_rlg.623.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.630.t:0 "대도시 의주"
lia_event_rlg.630.d:0 "150만 시민 달성"
lia_event_rlg.630.f:1 "이제 의주시민이 150만명을 넘었습니다.\n오늘날의 의주은 다시 한번 고려시대에 비견될 만 한 위상을 되찾았습니다."
lia_event_rlg.630.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.631.t:0 "유초도 개발사업"
lia_event_rlg.631.d:0 "유초도국제도시"
lia_event_rlg.631.f:1 "의주가 거대도시로 성장하면서 경제자유구역 확대 요구도 점차 늘어갔습니다.\n이에 유초도 지역에 경제자유구역을 추가 설정하여 개발함으로써 무역도시로써의 입지를 극대화시키기로 했습니다!"
lia_event_rlg.631.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.632.t:0 "제지산업"
lia_event_rlg.632.d:0 "조선제지주식회사"
lia_event_rlg.632.f:1 "평안도의 질좋은 목재들과 전국의 수많은 목재수요는 이곳으로 하여금 제지산업의 유명세를 얻도록 하였습니다.\n의주는 품질높은 제지공장이 많으며, 조선제지주식회사는 그 대표입니다."
lia_event_rlg.632.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.633.t:0 "국제교통관문도시"
lia_event_rlg.633.d:0 "압록강의 무역도시"
lia_event_rlg.633.f:1 "타국과의 무역은 우리에게 커다란 부를 가져다 주었습니다.\n의주에 사는 모두가 세련되고 나날히 커져가는 무역지구들을 자랑스러워합니다."
lia_event_rlg.633.a:0 "마음에 드는군. <도시개발 진행도 상승>"

#의주-b
lia_event_rlg.650.t:0 "의주의 시민들"
lia_event_rlg.650.d:0 "우리는 의주 시민입니다."
lia_event_rlg.650.f:1 "이번달 의주의 총 인구수는 최근 행정기록에 따르면 50만명을 넘었다고 합니다.\n도시는 수많은 사람들로 북적이고 있습니다."
lia_event_rlg.650.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.651.t:0 "사령부 신설"
lia_event_rlg.651.d:0 "의주주둔군 재편"
lia_event_rlg.651.f:1 "의주의 군사적 요충지로써의 가치로 인해 이곳을 관할할 새로운 편제의 중요성이 떠오르고 있었습니다.\n수많은 물자와 인력이 의주으로 수송되고 있으며, 훈련을 위한 넓은 부지도 지정되었습니다."
lia_event_rlg.651.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.652.t:0 "도시 정비"
lia_event_rlg.652.d:0 "실업률 감소"
lia_event_rlg.652.f:1 "도시가 빠르게 팽창하면서 자연스레 직업을 찾아 몰려든 사람들 또한 늘어났습니다.\n당국은 늘어난 도시빈민들과 무허가판자촌 문제를 해결하기 위해 일자리 양성과 더불어 직업알선소를 운영하여 실업률을 낮추는데 성과를 올렸습니다."
lia_event_rlg.652.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.653.t:0 "성장하는 지역"
lia_event_rlg.653.d:0 "시가지 확장"
lia_event_rlg.653.f:1 "원래부터 의주는 중국과의 교역으로 유명했었습니다.\n도시의 발전에 따라 거리가 더욱 깔끔하게 재정비되었습니다."
lia_event_rlg.653.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.660.t:0 "성장하는 도시"
lia_event_rlg.660.d:0 "75만 도시"
lia_event_rlg.660.f:1 "75만명의 시민이 의주에 적을 두고 있습니다.\n당국은 행정서비스의 수요를 맞추기 위해 분주히 움직이고 있습니다."
lia_event_rlg.660.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.661.t:0 "탄탄한 보급"
lia_event_rlg.661.d:0 "전략적 수송능력 확보"
lia_event_rlg.661.f:1 "서울과 의주간의 철도교통이 오늘 재정비되었습니다.\n이제 경의선을 통해 충분한 군사적 수송력을 확보하여 주둔지 보급사정이 크게 개선되었습니다."
lia_event_rlg.661.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.662.t:0 "절대방어"
lia_event_rlg.662.d:0 "압록강 방벽"
lia_event_rlg.662.f:1 "압록강은 하늘이 내려준 방벽이자 우리나라의 자연국경입니다.\n새로운 공학기술에 힘입어 압록강변을 따라 철책과 기관총좌를 포함한 광범위한 경계-대응 체계가 구축되었습니다!"
lia_event_rlg.662.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.663.t:0 "경제 성장"
lia_event_rlg.663.d:0 "도시내 산업체 오늘도 증가세"
lia_event_rlg.663.f:1 "사업을 하려는 사람들은 모두 이 도시를 제일 먼저 생각합니다.\n수많은 공장과 기업과 사업체들이 나날히 새로 등록을 마치고 있습니다."
lia_event_rlg.663.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.670.t:0 "백만 시민"
lia_event_rlg.670.d:0 "인구수 백만명 돌파!"
lia_event_rlg.670.f:1 "이달부로 도시의 총 인구수가 100만명을 돌파하였습니다.\n시내 중심부에서는 기념축제가 열렸습니다!"
lia_event_rlg.670.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.671.t:0 "시설부지 대개발"
lia_event_rlg.671.d:0 "의화도 훈련장"
lia_event_rlg.671.f:1 "장정들과 병기들뿐 아니라, 나라의 내로라하는 인재들 역시 의주로 들어오고 있습니다.\n백마산 인근의 수많은 복합시설들과 의화도의 광대한 훈련장은 그 자체로 하나의 도시를 방불케 합니다."
lia_event_rlg.671.a:0 "이제 회군은 없다! <도시개발 진행도 상승>"

lia_event_rlg.672.t:0 "병사들의 구매력"
lia_event_rlg.672.d:0 "지역경제 급성장"
lia_event_rlg.672.f:1 "처음 의주를 군사도시로 개발한다는 계획이 발표되자, 의주 사람들은 반신반의 했습니다.\n그러나 외부에서 유입된 수많은 병사들과, 그들이 받는 봉급에서 나오는 구매력이 지역경제를 더욱 끌어올리자 모두가 환영하기 시작했습니다."
lia_event_rlg.672.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.673.t:0 "산업 호황"
lia_event_rlg.673.d:0 "물동량 최대치 경신"
lia_event_rlg.673.f:1 "오늘도 의주 앞바다는 의주 중심가의 사람들만큼이나 북적입니다.\n항구관리 직원들은 매일마다 늘어나는 수송선들을 보며 보람차게 일하고 있습니다."
lia_event_rlg.673.a:0 "마음에 드는군. <도시개발 진행도 상승>"


lia_event_rlg.680.t:0 "대도시 의주"
lia_event_rlg.680.d:0 "150만 시민 달성"
lia_event_rlg.680.f:1 "이제 의주시민이 150만명을 넘었습니다.\n오늘날의 의주은 다시 한번 고려시대에 비견될 만 한 위상을 되찾았습니다."
lia_event_rlg.680.a:0 "마음에 들어. <도시개발 진행도 상승>"

lia_event_rlg.681.t:0 "고토 수복"
lia_event_rlg.681.d:0 "요동의 적법한 소유권 주장"
lia_event_rlg.681.f:1 "태초에 하늘에서 사람들이 내려와 단군조선이 세워질 세, 이 영역은 적법한 한민족의 땅이었습니다.\n수천년의 세월동안 잠시 후퇴했을 뿐, 이제 다시금 고조선과 고구려, 발해의 유지를 잇고 선조들의 꿈 북벌을 행할 때가 다가오고 있습니다!"
lia_event_rlg.681.a:0 "전군 주목! <도시개발 진행도 상승>"

lia_event_rlg.682.t:0 "군사전략의 최전선"
lia_event_rlg.682.d:0 "의주국방연구소"
lia_event_rlg.682.f:1 "나라의 수많은 인재들이 매일같이 수많은 연구와 정보수집, 전략실험을 통해 군사개혁에 이바지하고 있습니다.\n의주에 세워진 국책연구소, 의주국방연구소 덕분입니다."
lia_event_rlg.682.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.683.t:0 "의주 군사중심복합도시"
lia_event_rlg.683.d:0 "군-민 상생의 모범적 표상"
lia_event_rlg.683.f:1 "보통 군사와 관련된것이라 하면 으레 민간과의 보이지 않는 거리감이 느껴지기 마련입니다.\n그러나 이 도시에서만큼은 민과 군이 높히 조화되어 한가족처럼 지내며, 서로가 서로를 완전하게 만들어주는 완벽한 군민상생을 이뤄내었습니다."
lia_event_rlg.683.a:0 "마음에 드는군. <도시개발 진행도 상승>"

