 caste_conflict.4.t: "Manifest osób niebędących braminami"
 caste_conflict.4.d: "Manifest osób niebędących braminami krąży po mieście znanym jako [ROOT.GetCountry.GetCapital.GetCityHubName], co wywołuje napięcie pomiędzy następującymi grupami interesu: [SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName|l] i [SCOPE.gsInterestGroup('intelligentsia_ig_scope').GetName|l]."
 caste_conflict.4.f: "Dwójka przywódców partii siedziała naprzeciw siebie, a ich doradcy uważnie przysłuchiwali się już od dwóch godzin bitwie, którą toczyły dwa umysły.\n\n– Proszę, musisz sprawić, aby Partia Sprawiedliwości ujrzała w tym sens – mówi [SCOPE.sCharacter('intelligentsia_leader_scope').GetFullNameNoFormatting] błagalnym tonem. – Musimy walczyć razem albo poniesiemy porażkę!\n\n– Będziemy stać u waszego boku naprzeciw brytyjskim pałkom, ale powiedz mi, czy nazajutrz pozwolicie nam rządzić wspólnie z wami? Brytyjczycy wyrządzili nam nie mniej szkód niż wy sami. Mało tego, w ich działaniach wiele razy maczaliście palce."
 caste_conflict.4.a: "Ten manifest nie jest patriotyczny!"
 caste_conflict.4.b: "Być może w manifeście są słuszne uwagi."
