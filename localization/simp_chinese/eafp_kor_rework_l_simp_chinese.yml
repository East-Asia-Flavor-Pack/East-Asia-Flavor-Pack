eafp_kor_mainline.219.mt: "混乱的扩散"
eafp_kor_mainline.219.md: "失控的愤怒"
eafp_kor_mainline.219.mf: "随着地区起义的激化和规模扩大，越来越多的团体各自为政。\n\n越来越多细小的群体向各处扩散，加剧了地区的混乱，其中一些人甚至掠夺民宅，与盗匪无异！"
eafp_kor_mainline.219.oa: "不行"
eafp_kor_mainline.220.mt: "逐渐熄灭的火焰"
eafp_kor_mainline.220.md: "平息"
eafp_kor_mainline.220.mf: "再猛烈的火焰也有熄灭的时候。\n\n无论是百姓的愤怒得到了充分释放，还是我们的真心被接受，起义现在正逐渐进入平息阶段。\n\n如果行政体系能尽快恢复，就可以选拔有能力的人担任安抚使，慰问百姓，并讨论正式的善后事宜。"
eafp_kor_mainline.220.oa: "真是万幸..."
eafp_kor_mainline.221.mt: "收拾"
eafp_kor_mainline.221.md: "[SCOPE.sCharacter('eafp_char_park_gyusu').GetLastName][SCOPE.sCharacter('eafp_char_park_gyusu').GetFirstName]被提名为按劾使"
eafp_kor_mainline.221.mf: "事态在某种程度上平静下来，为了开始重建和收拾残局，人们正在讨论应该派遣谁担任按劾使。\n\n因此，不久前从热河回来的[SCOPE.sCharacter('eafp_char_park_gyusu').GetLastName][SCOPE.sCharacter('eafp_char_park_gyusu').GetFirstName]凭借其庆尚道暗行御史的经历、学识和聪明才智，以及人品，被认为是最佳人选，这一点得到了朝廷官员的认可。\n\n他已准备好前往地方调查暴动的原因，提出解决事态和安慰百姓的各种政策建议，并负责收集舆论。"
eafp_kor_mainline.221.oa: "我完全信任你，请务必承担这项工作。"
eafp_kor_mainline.221.ob: "此外，我希望你培养后学，发展学术。"
eafp_kor_mainline.222.mt: "铲除腐败"
eafp_kor_mainline.222.md: "恳请惩罚贪官污吏"
eafp_kor_mainline.222.mf: "朴珪寿调查了暴动的原因，听取了百姓的声音，并上疏称农民起义的原因是官吏的残酷剥削。\n\n他请求宽大处理除主谋以外的大多数参与者，但要惩罚引发暴动的官吏。\n\n特别是对于白乐莘等罪行极其严重的官员，应立即罢免其职务，没收其财产并流放，以此来安抚民心。"
eafp_kor_mainline.222.oa: "没收他们的财产，罢免他们的职务，并将他们流放！"
eafp_kor_mainline.223.mt: "扩大监察"
eafp_kor_mainline.223.md: "恳请加强对地方官的监察"
eafp_kor_mainline.223.mf: "即使在暴动发生之前，也有一些地区根据百姓的要求更换了官员，但未能阻止事态的蔓延。\n\n朴珪寿注意到，这些人一上任，几乎没有受到制约和监视，因此他们无视朝廷或追求私利。\n\n因此，他建议大量派遣宣抚使和暗行御史，以使各地的首领不敢玷污君王的恩德。"
eafp_kor_mainline.223.oa: "选拔正直的人，派遣到全国各地！"
eafp_kor_mainline.224.mt: "骚乱的原因"
eafp_kor_mainline.224.md: "询问道内百姓的痛苦和暴乱"
eafp_kor_mainline.224.mf: "“一一说出道内首领的好坏，百姓的痛苦和难民妨碍的事情。”\n\n“臣奉命而来至今已有四十余日，走遍了各个郡县，但每次都匆匆而过，未能详细了解首领的治理好坏。关于各郡县的弊端和难民引起骚乱的线索，我将逐一论述，并恭敬地制作成册子上报。”\n\n“百姓的暴乱都是由于三政的弊端引起的吗？”\n\n“还谷的弊端各地都一样，但即使是非常小而贫弱的邑和镇，还总也很多，如果分配下去，一户人家要承担一百石。但是，分配的粮食都是空壳和空石，百姓怎么会不冤枉呢？”\n\n“那么这和白徵有什么区别呢？真是令人叹息啊。”\n\n“甚至不如白徵。每年母谷的损失数不胜数，百姓没有活路。军政也没有哪个邑没有弊端，重复征收番钱的情况，一个人要承担四五次，一户人家要承担十几次。这是因为有祠院的地方和士大夫家族的墓地所在的村庄都免除了赋役，其他贫穷的百姓无法免除重复的徭役。”\n\n“如果平均征收，一个人缴纳一次就足够了，怎么会这么严重呢？”\n\n“圣教说的是。决钱的执行以前也有八九钱的时候，但近年来吏胥狡猾，官吏不遵守法律，决钱达到十四五钱。”\n\n“那么比原来的决价增加了一倍啊。”\n\n“是的。因此百姓们诉说着冤屈，先是一个邑发生了骚乱，周围邑的百姓互相效仿，说‘此时不纠正，以后就没有挽救的日子了’，于是在各地聚集起来引起骚乱。”"
eafp_kor_mainline.224.oa: "“各个邑到处发生骚乱，不管对错，百姓的心都感到恐惧。我的内心感到不安啊。”"
eafp_kor_mainline.225.mt: "三政釐整廳"
eafp_kor_mainline.225.md: "就八道三政，命廟堂設置局廳，詳加講求"
eafp_kor_mainline.225.mf: "\"近日发生的民扰，这真是怎样的变故呢？如果真正以德引导，以礼治理，使百姓上能赡养父母，下能养育妻儿，安居乐业，即使有一两个顽劣悖乱之徒，又怎能被煽动而做出这种事呢？贪婪的官倅侵夺百姓，奸诈的乡任和狡猾的胥吏诛求无度，百姓们有如骨肉被刮的冤屈和如割肉般的痛苦，求生不能，求死不得，以致于不自觉地触犯本分，违犯纲纪，追究其实情，也实在可悲。凡是关系到民事，需要大力革除的部分，只有三政，乱民们作为借口的，也无不在此。就八道的三政，命庙堂设置局厅，详加讲求，该改革的就改革，该匡正的就匡正，使那些贫穷无依、哭号的百姓，都能安然休息，普遍得到一视同仁的恩惠。\""
eafp_kor_mainline.225.oa: "必须进行改革。"
eafp_kor_mainline.226.mt: "改革的结果"
eafp_kor_mainline.226.md: "为了匡正三政的弊端而设置的三政釐整厅关闭了。"
eafp_kor_mainline.226.mf: "\"这段时间以来，虽然出现了许多讨论和改革方案，但究竟百姓的生活能改善多少，还有待观察。\""
eafp_kor_mainline.226.oa: "关注改革的成果。"
