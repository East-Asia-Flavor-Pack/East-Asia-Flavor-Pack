lia_event_rlg.1061.d:0 "국가산업단지 조성"
lia_event_rlg.1061.f:1 "새롭게 제정된 관계법령에 따라 각종 국가산업단지가 울산에 지정되었습니다.\n무수한 중공업 단지들이 울산 해변가를 중심으로 무섭게 확장되고 있습니다."
lia_event_rlg.1061.a:0 "마음에 드는군. <도시개발 진행도 상승>"

lia_event_rlg.1062.t:0 "군수산업"
lia_event_rlg.1062.d:0 "군산복합체"
lia_event_rlg.1062.f:1 "중공업의 발전은 군대와 매우 밀접한 관계를 지닙니다.\n울산의 각종 공단들은 군대와 연계하여 국방산업의 성장을 꾀하고 있으며, 포항에서도 포항제철을 중심으로 각종 군수공장이 공생관계를 구축중입니다."
lia_event_rlg.1062.a:0 "마음에 드는군. <도시개발 진행도 상승>"

