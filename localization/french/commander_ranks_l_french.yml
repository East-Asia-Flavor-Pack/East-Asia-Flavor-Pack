 commander_rank_3: "Rang 3 de commandant"
 commander_rank_3_general: "Général de corps d’armée"
 commander_rank_3_admiral: "Vice-amiral d’escadre"
 commander_rank_3_fallback: "$commander_rank_3_general$ / $commander_rank_3_admiral$ ?"
 commander_rank_4: "Rang 4 de commandant"
 commander_rank_4_general: "Général"
 commander_rank_4_admiral: "Amiral"
 commander_rank_4_fallback: "$commander_rank_4_general$ / $commander_rank_4_admiral$ ?"
 commander_rank_5: "Rang 5 de commandant"
