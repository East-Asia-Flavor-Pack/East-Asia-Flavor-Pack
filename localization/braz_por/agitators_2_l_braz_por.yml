 french_pretenders.3.t: "Casa Dividida"
 french_pretenders.3.d: "Os esforços para promover a Casa de [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] como a única dinastia legítima do país [SCOPE.GetRootScope.GetCountry.GetName] estão sendo obstruídos por [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetFullName], proeminente integrante do movimento [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetIdeology.GetName]. [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetSheHe|U] alega que [ROOT.GetCountry.GetRuler.GetCustom('BR_OA')] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] é uma figura esnobe e criminosa."
 french_pretenders.3.f: "\"Uma nação ordenada deve partir de uma base sólida. Não há #italic nada #!'sólido' naquela casa. Olhe para eles... um bando de tolos e oportunistas com as ideias erradas!\""
 french_pretenders.3.a: "Autorizar contrapropagandas."
 french_pretenders.3.b: "Os \"Legitimistas\" desperdiçaram o mandato que tiveram em 1830."
 french_pretenders.3.c: "Será que algum pastor espanhol de boina terá uma reivindicação melhor?"
 french_pretenders.3.h: "Figura esnobe e criminosa? Esses amnésicos se esqueceram da Revolução de Julho?"
 french_pretenders.3.e: "A prole do ogro da Córsega tinha a intenção de ser mais legítima?"
 french_pretenders.3.g: "Lesa-majestade, é? Amordaçar [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetLastName]!"
