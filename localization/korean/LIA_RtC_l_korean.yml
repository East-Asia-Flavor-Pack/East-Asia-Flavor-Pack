 chinese_westernization.428.t:0 "The Grand Secretariat and The Grand Council"
 chinese_westernization.428.d:0 "The Grand Secretariat and the Grand Council have long been pillars of our administration. However, voices of reform whisper in the corridors of power, arguing that these institutions are antiquated relics of the past, no longer suited to the needs of our dynamic society."
 chinese_westernization.428.f:0 "Under the high-vaulted ceiling of the imperial court, courtiers in their rich robes murmured anxiously. "Tradition is the spine of our nation," declared the Grand Secretary, a wise elder with a silver streaked beard, his eyes reflecting years of stern administration. "We cannot lightly cast aside the foundations that have borne us so far."\n\nAcross the room, a young bureaucrat, representative of the growing call for reform, returned the elder's gaze. "And yet," he retorted, his eyes gleaming with the fire of youth, "are we not more than mere echoes of our past? We must step forward.""
 chinese_westernization.428.a:0 "Continue their operation, as has been done for centuries past."
 chinese_westernization.428.b:0 "Let us dismantle the Secretariat and the Council."

 chinese_westernization.431.t:0 "Preparing for the First Constitution"
 chinese_westernization.431.d:0 "In line with the growing demand that China adopt constitutionalism in order to become stronger and richer, the Throne has become unable to remain deaf to it."
 chinese_westernization.431.f:0 ""If I look around at all the countries in the world, the countries which use autocracy to exert their uncivilised barbarian ancien régime are so scarce that they can be counted on the fingers of one hand, like Turkey and Russia. They are rare like stars in the morning sky. What could one still say about Turkey? Or take Russia: Although at the surface she seems to be looking proudly at the world, I heard the comments of specialists in surveying countries, and her internal situation is precarious like a pile of eggs. It is, again, clear that she will not be able to conserve her autocratic form of government."" # 萬國憲法志
