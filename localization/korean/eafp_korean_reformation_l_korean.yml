seoul_improvement_project_events.1.t: "사업 완료"
seoul_improvement_project_events.1.d: "수년간의 계획과 공사 끝에 한성개조사업이 마침내 완료되었다. 좁고 구불구불했던 골목길은 넓고 반듯한 대로로 확장되었으며, 전차선이 도시 주요 지역을 연결하고 있다. 오랫동안 위생 문제를 일으켰던 개천은 복개되어 지하 하수도로 정비되었고, 석조 건물들이 도시 곳곳에 들어서 황도의 면모를 일신시켰다. 이제 한성은 동아시아의 어느 도시에도 뒤지지 않는 근대적 면모를 갖추게 되었다."
seoul_improvement_project_events.1.f: "\"서울은 많은 면에서, 특히 남대문과 서대문 근방의 변화 때문에 예전과는 다르게 알아보기가 어려웠다. 도로들은 최소한 17미터의 폭으로 넓혀졌고 그 양쪽에는 돌로 만들어진 깊은 경계가 있으며 그 중앙은 돌의 후판으로 메워졌다. 그 도로들이 있던 자리는 원래 콜레라가 발생했던 불결한 샛길들이 있던 곳이다. 좁은 오솔길은 넓혀졌고, 진흙투성이의 시내는 포장도로에 의해서 사라지고 없었다. 이전까지는 가장 지저분한 도시였던 서울이, 이제는 극동의 제일 깨끗한 도시로 변모해가고 있는 중이다.\""
seoul_improvement_project_events.1.a: "[ROOT.GetCountry.GetCapital.GetCityHubName]의 발전은 [ROOT.GetCountry.GetAdjectiveNoFormatting] 번영의 상징이다."

