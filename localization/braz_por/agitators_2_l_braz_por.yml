 miraculous_survival_modifier: "Sobrevivência Milagrosa"
 airs_of_civility_modifier: "Airs de Civilité"
 war_is_the_answer_modifier: "Guerra é a Resposta"
 paris_commune_executes_general: "O general [SCOPE.sCharacter('executed_general_scope').GetLastName] foi capturado e executado pelos communards."
 paris_commune_pulse_events.3.t: "Por Falta de um Prego"
 paris_commune_pulse_events.3.d: "Com a promessa de uma contrarrevolução, os bairros parisienses discutem quem precisa de mais fortificações."
 paris_commune_pulse_events.3.f: "\"Você ficou com os últimos 40 barris de vinho! Tem madeira suficiente para sobreviver ao inverno depois da contrarrevolução. Enquanto isso, eu tenho que me virar com areia.\"\n\n\"Essa areia vale o peso em ouro e você está usando para soprar vidro. Você provavelmente usaria a madeira para alimentar as fornalhas!\"\n\n\"Seu sapo de quatro olhos, carvão é para isso!\""
 paris_commune_pulse_events.3.a: "O povo conhece bem seus distritos."
 paris_commune_pulse_events.3.b: "Centralizar as defesas."
 paris_commune_pulse_events.3.c: "Protejam os bairros externos."
 wishful_initiative_modifier: "Iniciativa Desejosa"
 communard_citadel_modifier: "Cidadela Communard"
