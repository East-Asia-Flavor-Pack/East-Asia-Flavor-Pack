gunmin_dongchi_events.201.t: "旧秩序"
gunmin_dongchi_events.201.d: "通过政变诞生的新政府，战胜了开化派的反击和外国势力的干涉，以法律和制度的形式巩固了其秩序。"
gunmin_dongchi_events.201.f: "\"啊！专制政治的弊端已达漠视百姓之极。故今日所当为者，唯有改革。然秦汉以下太近，不足为法；唐虞以上太高，不可企及；唯三代可师法。书曰：'民可近，不可远。' 又曰：'可爱非君，可畏非民。' 怀着畏惧百姓之心，行亲近百姓之政，国家或可昌盛。\"" # 해학유서 2권, 국제 제일, 급무팔제의
gunmin_dongchi_events.201.a: "就此守护国家之根本。"
gunmin_dongchi_events.201.b: "匡正散漫之纲纪，鼓励百姓重新顺从儒家教诲。"
