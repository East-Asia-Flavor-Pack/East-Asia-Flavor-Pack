liberty_civil_right_movement_events.1.t: "斗争的果实"
liberty_civil_right_movement_events.1.d: "自由民权运动的要求终于得以实现。"
liberty_civil_right_movement_events.1.f: "\"各位，今天是历史性的一天。\"\n\n一位年迈的民权运动家在聚集在议会前的人群面前，用颤抖的声音说道。\n\n\"我们梦想的那一天到来了。现在我们的声音将在议会中回响。报纸可以自由地传递真相了。\"\n\n人群中一位年轻的记者擦去了眼泪。\n\n\"现在我们的战斗结束了。但这仅仅是个开始。守护和发展这份宝贵的权利是我们的新使命。\""
liberty_civil_right_movement_events.1.a: "自由之花绽放了。"
following_bankikoron_modifier: "遵循万机公论"
liberty_civil_right_movement_events.2.t: "被遗忘的要求"
liberty_civil_right_movement_events.2.d: "民权派对改革的要求没有得到回应，失去了影响力。"
liberty_civil_right_movement_events.2.f: "\"现在来的人也没几个了。\"\n\n一位活动家环顾仓库说道。曾经热烈飘扬的旗帜现在已经布满了灰尘。\n\n\"时代变了。人们现在只关心增强国家的力量。\"\n\n另一位活动家叹了口气说道。\n\n\"我们的梦想去哪儿了？自由和民权...\""
liberty_civil_right_movement_events.2.a: "现在只剩下痕迹了。"
liberty_civil_right_movement_events.2.b: "国权更为重要。"
minken_ember_extinguished_modifier: "熄灭的火种"
focus_on_kokken_modifier: "集中于国权"
liberty_civil_right_movement_events.3.t: "自由永不消逝"
liberty_civil_right_movement_events.3.d: "$eafp_movement_liberty_civil_right$ 内的一位有影响力的人物在 [SCOPE.sState('state_scope').GetCityHubName] 发表讲话时，遭到一名陌生人的袭击。听到这个消息后，各地的民权主义者聚集到 [SCOPE.sState('state_scope').GetCityHubName]，表达他们的愤怒。"
liberty_civil_right_movement_events.3.f: "演讲者向人们鞠躬，走了两三步，突然一个陌生人喊着“国籍”冲过来，用匕首刺入他的胸膛。经过一番搏斗，一名同伴冲过来抓住陌生人的脖子，把他拉倒在地。蓝色的刀刃划破黑暗，掉落在几步之外。"
liberty_civil_right_movement_events.3.a: "不能让他死去。支付治疗费用。"
liberty_civil_right_movement_events.3.b: "最好不要干预。"
liberty_civil_right_movement_events.3.c: "监视民权主义者，防止他们做出不纯洁的行为。"
tempered_anger_modifier: "平息的愤怒"
congregating_minken_activists_modifier: "聚集的人权活动家"
monitoring_minken_activists_modifier: "人权活动家监视"
liberty_civil_right_movement_events.4.t: "建白书"
liberty_civil_right_movement_events.4.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] 向政府提交了一篇关于立宪制和上下共治重要性的文章。 [SCOPE.sCharacter('agitator_scope').GetSheHe] 提交的“建白书”被驳回，但其全文发表在 [SCOPE.sCountry('country_scope').GetName] 的报纸上，引起了巨大的反响。"
liberty_civil_right_movement_events.4.f: "“你看过这篇文章了吗？民选议员，真是个及时的建议，不是吗？”\n\n“但我认为现在还为时过早。你认为我们的国家已经准备好接受这种西式制度了吗？”\n\n“为时过早，胡说八道！我们现在必须走一条新的道路，不是吗？现在是需要一个能够代表民意的机构的时候了。”"
liberty_civil_right_movement_events.4.a: "我们必须等待平静下来。"
liberty_civil_right_movement_events.4.b: "我们不能再等了吗？"
liberty_civil_right_movement_events.4.c: "收回报纸并审查文章。"
minken_propaganda_modifier: "民权派宣传"
expecting_crowds_modifier: "期待的人群"
blackouted_newspaper_modifier: "被涂黑的报纸"
liberty_civil_right_movement_events.5.t: "越来越大的声音"
liberty_civil_right_movement_events.5.d: "在[SCOPE.sState('state_scope').GetName]举行了关于$eafp_movement_liberty_civil_right$的演讲会，规模越来越大。"
liberty_civil_right_movement_events.5.f: "“今天聚集在此的各位，我们为了什么而战？”\n\n演讲台上演讲者的声音响起，数百名听众倾耳聆听。\n\n“我们为了自由而聚集！维新推翻了幕府，但真正的自由尚未到来。”\n\n人群中爆发出了赞同的欢呼声。警察们不安地注视着，演讲者继续慷慨陈词。\n\n“现在我们也到了实践文明开化的真谛的时候了。设立民选议员是我们的正当权利！”"
liberty_civil_right_movement_events.5.a: "太过分了。加强管制。"
liberty_civil_right_movement_events.5.b: "应该慎重考虑他们的要求。"
quieted_minken_speech_modifier: "压制演讲会"
crowded_minken_speech_modifier: "盛况空前的演讲会"
liberty_civil_right_movement_events.6.t: "恐怖未遂"
liberty_civil_right_movement_events.6.d: "沉迷于激进思想的年轻民权家们计划暗杀政府高官。他们计划报复镇压$eafp_movement_liberty_civil_right$的政治家们，但事先被发现并被逮捕。"
liberty_civil_right_movement_events.6.f: "“#italic 打倒压制政府#!” “#italic 自由的旗手#!”\n\n写满红色字体的传单在街头随风飘扬。年轻人每晚聚集在一起，计划袭击官员，但他们的阴谋最终还是暴露了。黑暗中响起了脚步声和尖叫声，警察开始搜查街道。"
liberty_civil_right_movement_events.6.a: "必须彻底偿还这份罪孽。"
liberty_civil_right_movement_events.6.b: "刺激他们没什么好处。"
mass_arrested_minken_activists_modifier: "大规模逮捕"
some_arrested_minken_activists_modifier: "小规模逮捕"
liberty_civil_right_movement_events.7.t: "起义集会"
liberty_civil_right_movement_events.7.d: "[SCOPE.sState('state_scope').GetName]的农民为了减免租税和冻结债务而揭竿而起。起初，他们控制了官厅，撕毁借据，掌握了地区，但由于迅速的镇压而完全解散。"
liberty_civil_right_movement_events.7.f: "“我们的要求是正当的！减免租税，冻结债务！”\n\n群众的呼声响彻云霄，起义军在严格的纪律下井然有序地行进。几天后，镇压军的枪声划破长空。"
liberty_civil_right_movement_events.7.a: "严惩不贷。"
liberty_civil_right_movement_events.7.b: "必须安抚民心。"
liberty_civil_right_movement_events.7.c: "借起义之名，征收更多的税。"
minken_tax_resistance_modifier: "租税抵抗"
liberty_civil_right_movement_events.8.t: "掌控舆论"
liberty_civil_right_movement_events.8.d: "一部分民权家试图掌控舆论。"
liberty_civil_right_movement_events.8.f: "有消息称，民权家们试图掌控报社，主导舆论。已经有小报刊登满了改革派的主张，受此影响的人们开始创立结社。如果对此坐视不理，将会陷入无法承受的舆论漩涡。"
liberty_civil_right_movement_events.8.a: "向报社施压。"
liberty_civil_right_movement_events.8.b: "区区报纸，何必如此大惊小怪。"
liberty_civil_right_movement_events.9.t: "空荡荡的教室"
liberty_civil_right_movement_events.9.d: "[SCOPE.sState('state_scope').GetName]大学生们对民权运动的参与愈发激烈，教室变得冷清。"
liberty_civil_right_movement_events.9.f: "最近，大学生之间主张应该为自由发声的呼声越来越高，想要参与运动的人也越来越多。示威长期持续，大学方面感到为难，并向政府请求仲裁。"
liberty_civil_right_movement_events.9.a: "这是大学的事情，不要干预。"
liberty_civil_right_movement_events.9.b: "为了让学生们回去，我会尽最大努力。"
minken_students_modifier: "学生的参与"
minken_students_building_modifier: "空荡荡的教室"
