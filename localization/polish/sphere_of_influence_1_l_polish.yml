 je_tibet_expedition: "Ekspedycja do Tybetu"
 je_tibet_expedition_reason: "W naszym wielkim starciu z rywalami jedno królestwo przewyższa pod względem potencjalnej wartości i zagrożenia, jakie stanowi, wszystkie inne: Tybet. Jesteśmy zmuszeni chronić naszą flankę i pokrzyżować plany wroga, chroniąc swoje interesy w tej himalajskiej krainie."
 je_tibet_expedition_goal: "Zadbaj o nasz interes w Tybecie"
 je_tibet_expedition_success_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName] dociera do Lhasy i sprawia, że państwo o nazwie [SCOPE.sCountry('tibet_scope').GetName] trafia pod naszą kontrolę."
 je_tibet_expedition_failure_tt: "Ekspedycja może się nie powieść z następujących powodów:\n• [SCOPE.sCharacter('expedition_leader').GetFullName] umiera;\n• jesteśmy w stanie wojny z państwem o nazwie [SCOPE.sCountry('tibet_scope').GetName];\n• państwo o nazwie [SCOPE.sCountry('tibet_scope').GetName] przestało istnieć;\n• negocjacje na linii [SCOPE.sCharacter('expedition_leader').GetFullName] – [SCOPE.sCountry('tibet_scope').GetName] kończą się niepowodzeniem."
 je_tibet_expedition_success_event_tt: "Wywołuje następujące wydarzenie: #bold #white Konwencja z miasta o nazwie [SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName]#!#!"
